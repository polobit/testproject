<div class="modal hide fade" id="webEventCancelModel">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3><i class="icon-plus-sign"></i>&nbsp;Update attendees?</h3>
        
    </div>
    <div class="modal-body">
       
            <form id="webEventCancelForm" name="webEventCancelForm" method="post">
                <fieldset>
                <div id="event_id_hidden"></div>
                <div id="event_text"></div>
                   <div class="row-fluid">
                      <textarea style="margin: 0px 0px 9px; width: 512px; height: 126px;" name='appointment_cancel_reason' id='appointment_cancel_reason' Placeholder='Reason for cancellation'/>  
                    </div>
                   
                </fieldset>
            </form>
        </div>
    <div class="modal-footer">
        <a href="#" style="float: left;" action_parameter="donotdelete" class="btn btn-primary" id="cancel_delete">Don't Delete </a>
        <a href="#" class="btn btn-primary" action_parameter="donotupdate" id="cancel_delete">Don't update </a>
        <a href="#" class="btn btn-primary" action_parameter="updateattendee" id="cancel_delete">Update attendees </a>
        <span class="save-status"></span>
    </div>
</div>
