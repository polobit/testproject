<script id="contact-activity-list-log-model-template" type="text/html">
<div class="pos-rlt data" data= "{{contact.id}}" >
	<div style="margin-right:15px;" class="pull-left">
			{{#if contact}}
			    <a href="#contact/{{contact.id}}" style="text-decoration:none"><img class="user-img ref-roundedimg" src="{{gravatarurl contact.properties 36}}"   style="display:inline " /></a>
		{{else}}
	            <a href="#contact/{{contact.id}}" style="text-decoration:none"><img class="user-img ref-roundedimg" src="{{defaultGravatarurl 36}}"   style="display:inline " /></a>
		{{/if}}	
    </div>

	<div class="contact-activity-tag" >
		<div class="display:inline" style="height:auto;display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:85%">
{{#if_equals "null" log_time}}
	 {{#if contact}} 
		<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a>visited your website<br>
	{{else}}
		Someone visited your website<br>
	{{/if}}
	<span class="activities_second_line">  
		<i class="icon-link"></i> <a href={{get_url url}} style="text-decoration:none">{{get_url url}}</a>
		{{#unless contact}}
		. This contact may have been deleted
		{{/unless}}

{{else}}
	{{#if_equals "EMAIL_OPENED" log_type}}
		{{#if contact}} 
			<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a>opened an email
		{{else}}
		Someone opened an email
		{{/if}}<br>
		<span class="activities_second_line">  
		<i class="icon-envelope-alt"></i> Email from campaign '{{get_limiter message "Email Opened of campaign "}}'
		{{#unless contact}}
		. This contact may have been deleted
		{{/unless}}
	{{/if_equals}}
					
	{{#if_equals "EMAIL_CLICKED" log_type}}
		{{#if contact}} 
			<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a> clicked an email
		{{else}}
			Someone clicked an email
		{{/if}}<br>
		<span class="activities_second_line">  
		<i class="icon-hand-up"></i> Link clicked in campaign '{{campaign_name}}'
	 	{{#unless contact}}
		. This contact may have been deleted
		{{/unless}}
	{{/if_equals}}
					
	{{#if_equals "UNSUBSCRIBED" log_type}}
		{{#if contact}} 
			<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a> </b>
		{{else}}
			Someone 
		{{/if}}
		{{#if_equals "Unsubscribed from all campaigns" message}}
			unsubscribed from all campaigns
		{{else}} 
			unsubscribed from a campaign
		{{/if_equals}}<br>
		<span class="activities_second_line">  
		<i class="icon-minus-sign"></i> Unsubscribe link clicked from campaign '{{campaign_name}}'
		{{#unless contact}}
		. This contact may have been deleted
		{{/unless}}
	{{/if_equals}}
	
	{{#if_equals "EMAIL_SPAM" log_type}}
		{{#if contact}} 
			<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a> marked an email as Spam
		{{else}}
			Someone marked an email as Spam
		{{/if}}<br>
		<span class="activities_second_line">  
		<i class="icon-ban-circle"></i> Email '{{get_limiter message "Email subject: "}}' in '{{campaign_name}}'
		{{#unless contact}}
		. This contact may have been deleted
		{{/unless}}	
	{{/if_equals}}
		
	{{#if_equals "EMAIL_HARD_BOUNCED" log_type}}
		{{#if contact}} 
			<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a> - Email bounced<br>
			<span class="activities_second_line">  
			<i class="icon-undo"></i> There was a hard bounce for email  {{getPropertyValue contact.properties "email"}}
		{{else}}
			Someone's Email bounced
			<span class="activities_second_line">  
				<br>
				This contact may have been deleted
		{{/if}}
	{{/if_equals}}

	{{#if_equals "EMAIL_SOFT_BOUNCED" log_type}}
		{{#if contact}} 
			<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a> - Email bounced<br>
			<span class="activities_second_line">  
			<i class="icon-undo"></i> There was a soft bounce for email  {{getPropertyValue contact.properties "email"}}
		{{else}}
			Someone's Email bounced
			<span class="activities_second_line">  
				<br>
				This contact may have been deleted
		{{/if}}
	{{/if_equals}}
	
	{{#unless log_time}}
	{{#if contact}} 
		<a href="#contact/{{contact.id}}" style="text-decoration:none"><b>{{getPropertyValue contact.properties "first_name"}} {{getPropertyValue contact.properties "last_name"}} </b></a> visited your website
	{{else}}
		Someone visited your website
	{{/if}}<br>
	<span class="activities_second_line">  
		<i class="icon-link"></i> <a href={{get_url url}} style="text-decoration:none">{{get_url url}}</a>
	{{#unless contact}}
		. This contact may have been deleted
	{{/unless}}	

	{{/unless}}
{{/if_equals}}

		</span>
		</div>
	
	
		<small class=" edit-hover pull-right activity_time"> 
		<time class="pull-right" datetime="{{epochToHumanDate "" time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy h:MM TT" time}}</time>
</small>
</div>
</div>
</script>
