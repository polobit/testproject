<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Popup</title>
<link
	href="https://fonts.googleapis.com/css?family=Varela:400|Montserrat:700"
	rel="stylesheet" type="text/css">
<style type="text/css">
body {
	background: background: #9E9E9E;;
	width: 310px;
	height: 210px;
}

#popup {
	background: #FCFCFC;;
	  border: 1px solid #f6f6f6;
	-webkit-border-radius: 5px 5px 0 0;
	-moz-border-radius: 5px 5px 0 0;
	border-radius: 5px 5px 0 0;
	/*box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.25); */
	color: #333 !important;
	font: 13px/19px "Varela", Arial, Helvetica, sans-serif !important;
	letter-spacing: 0;
	width: 302px;
	position: fixed;
	bottom: 0;
}

#popup-header {
	color: #fff !important;
	cursor: pointer;
	font: bold 13px/19px "Montserrat", Arial, Helvetica,
		sans-serif !important;
	padding: 12px 50px 10px 20px;
	position: relative;
}

#popup-header-arrow {
	border: 6px solid transparent;
	border-bottom-color: #fff;
	height: 0;
	position: absolute;
	right: 20px;
	top: 14px;
	width: 0;
}

#popup-body {
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
	margin: 5px;
	padding: 20px 20px 20px;
	position: relative;
}

#popup-close {
	color: #848484;
	cursor: pointer;
	font: 28px/28px Arial, Helvetica, sans-serif !important;
	opacity: .6;
	position: absolute;
	right: 15px;
	top: 8px;
	display: none;
}

#popup-close:hover {
	opacity: 1;
}

#popup-title {
	color: #505653 !important;
	font: bold 20px/24px "Montserrat", Arial, Helvetica,
		sans-serif !important;
	  padding-top: 5px;
}

#popup-body p {
	margin: 15px 0;
}

#popup-content p:first-child {
	  font-size: 11px!important;
  margin-bottom: 20px;
  line-height: 1.5;
}
#popup-footer {
	color: #fff !important;
	font: bold 10px/10px "Montserat", Arial, Helvetica,
		sans-serif !important;
	letter-spacing: 1px;
	padding: 8px;
	text-align: center;
	text-transform: uppercase;
	display: none;
}

#popup-footer a {
	color: #fff;
}

#popup-content {
   word-wrap : break-word;
}
#popup-content button {
	background: #08BB6A;
	border: 0;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	color: #fff;
	cursor: pointer;
	font: bold 13px/19px "Montserat", Arial, Helvetica,
		sans-serif !important;
	padding: 3px 12px;
	text-decoration: none;
    padding-top: 10px;
    padding-bottom: 10px;
    width: 100%;
    display: block;
    box-sizing: border-box;
    text-align: center;
    font-size: 15px!important;
}
</style>
</head>
<body >
		<div id="opened">
		<div id="popup">
			<div id="popup-body">
				<div id="popup-title">Contact Us</div>
				<div id="popup-content">
					<p>Looking to talk to our friendly reps?You can call from here.</p>
					<button data-webruleid='' onclick="parent._agile_call_webrules(this);">Call Now</button>
				</div>
			</div>
			<div id="popup-footer">
				Powered by <a href="https://www.agilecrm.com" target="_blank">AGILE
					CRM</a>
			</div>
		</div>
	</div>


</body>
</html>
