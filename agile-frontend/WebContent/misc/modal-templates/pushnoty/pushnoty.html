<html lang="en" data-modal-type="agile-modal-xs push-xs" data-modal-version="2" >
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Popup</title>
<link
  href="https://fonts.googleapis.com/css?family=Varela:400|Montserrat:700"
  rel="stylesheet" type="text/css">
<style type="text/css">

	@media (max-width:320px){
	.image-wrapper{
	    display: none;
	}
	.button {
    	float: left !important;
	}
	.notification-window {
    	padding-bottom: 20px;
	}
    .agilecrm-branding{
        display: none !important;
    }
	.agilecrm-branding-btm {
    float: right !important;
	margin-top: 8px !important;
    display: block !important;
    font-size: 10px;
    font-family: Arial !important;
    line-height: 1.2em !important;
	}	

	}
	
	.notification-window {
	    background-color: white;
    	}
	.inner-wrapper {
    padding: 0 20px 10px 20px;
	}
	.image-wrapper {
    float: left;
    margin: 15px 15px 0px 0px !important;
    padding: 0 !important;
	}
	.image-wrapper img {
    height: 65px;
    width: 65px;
	}
	.text {
    padding: 15px 0 0 0 !important;
	}
	.title {
    font-size: 14px;
    line-height: 1.4em;
    font-family: 'Open Sans', sans-serif;
	}
	.message {
    font-size: 12px !important;
    line-height: 1.4em !important;
    margin: 10px 0 !important;
    padding: 0 !important;
    text-align: left !important;
    font-family: 'Open Sans', sans-serif !important;
    word-break: break-word;
    color: #95a5a6;
	}
	.button {
    float: right ;
    margin: 0 !important;
    padding: 0 !important;
	}
	.btn.btn-close {
    background: #FFFFFF !important;
    color: #000 !important;
    border-color: #CCCCCC !important;
    margin-right: 20px !important;
    width: 100px !important;
	}
	.btn {
    width: 90px !important;
    height: 26px !important;
    font-size: 14px !important;
    line-height: 1.1em !important;
    border-radius: 4px !important;
    color: #fff !important;
    background: linear-gradient(to bottom,#64b4f4,#0084f6) !important;
    border: 1px solid #42a2f2 !important;
    display: inline-block !important;
    padding: 5px !important;
    box-sizing: border-box !important;
    font-family: Arial !important;
    text-decoration: blink;
    text-align: center;
	}
	.agilecrm-branding {
    float: left;
    font-size: 10px;
    margin-top: 8px;
    font-family: Arial !important;
    line-height: 1.2em !important;
	}
	.agilecrm-branding img {
    vertical-align: bottom;
    width: 14px;
    height: 14px;
    padding-right: 2px;
    }

</style>
</head>
<body >
<div id="popup" style="margin: 0px auto;max-width: 468px;">
<div id="popup-body">
<div id="popup-content">
<div>
<div id="floating-opt-in" class="notification notification-window">
<div class="inner-wrapper">
<div class="image-wrapper"><img class="notification-image logo-preview-notification" src="https://agilecrm.s3.amazonaws.com/editor/notification/santhoshkumar/ttvpnf5y_png_1470311035869.png" /></div>
<div class="text"><span class="title" id="customize_title_preview"><b>Agile CRM would like to send you notifications.</b></span>
<p class="message" id="customize_subtitle_preview">Notifications can be turned off anytime from browser settings.</p>
</div>
<div style="clear: both;">
<div class="button"><a class="btn btn-close" href="#" onclick="dontAllow();">Don't Allow</a> <a class="btn" href="#" onclick="allow();">Allow</a></div>
<div style="clear: both;"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
<script>
	function allow(){
      window.parent.agile_store_data("agile-push-notification",true);
 var params = "guid=" + window.parent.agile_guid.get();

      params = params + "&email=" + window.parent.agile_guid.get_email();

      params = params + "&apiKey=" + window.parent.agile_id.id;

      params = params + "&host=" + window.parent.location.host;


	window.open( "https://"+window.parent.agile_id.getNamespace()+".agilecrm.com/notification/notification.html?"+params,"name","height=325,width=500");
 window.parent._agile_close_modal();
return false;
}

	function dontAllow(){
	window.parent._agile_webrule_cookie('request-push-popup', 'agile-pushpopup-webrule', 5);
        window.parent._agile_close_modal();
return false;
}
</script>
</html>
