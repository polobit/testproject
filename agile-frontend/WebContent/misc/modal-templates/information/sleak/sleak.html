<html lang="en" data-modal-type="agile-modal-sm" data-modal-version="2" style="overflow:hidden;">
   <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <title>Popup</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
      <style>
         body {
         background: #333;
        /* width: 650px;
         height: 278px;*/
         }
         #popup {
         background: rgba(0,0,0,.5);
         color: #144366!important;
         font: 26px/34px 'Montserrat', Arial, sans-serif!important;
         letter-spacing: 0;
         padding: 10px;
         /*position: fixed;
         width: 630px;*/
         }
         #popup-body {
         background: #daeaf2;
         padding: 50px 20px 60px;
         text-align: center;
         }
         #popup-content p  {
         margin: 0 0 15px;
         }
         #popup-content p u  {
         border-bottom: 3px solid #e6c50b;
         font-weight: bold;
         text-decoration: none;
         }
         #popup-buttons {
         margin-top: 30px;
         position: relative;
         text-align: center;
         }
         #popup-buttons a {
         background: #058dc7;
         -webkit-border-radius: 6px;
         -moz-border-radius: 6px;
         border-radius: 6px;
         color: #fff!important;
         display: inline-block;
         font: 26px/26px 'Open Sans', Arial, sans-serif!important;
         padding: 12px 62px;
         text-decoration: none;
         }
         #popup-buttons a:hover {
         background: #046f9c;
         }
         #popup-content-copyright {
         font-size: 18px!important;
         line-height: 22px!important;
         position: absolute;
         right: 20px;
         bottom: 20px;
         }
         #popup-content-copyright a {
         color: #058dc7;
         }
         #popup-footer {
  color: #fff !important;
  font: bold 10px/10px "Montserat", Arial, Helvetica,
    sans-serif !important;
  letter-spacing: 1px;
  padding: 8px 0;
  text-align: right;
  text-transform: uppercase;
  /*display: none;*/
}
#popup-footer a {
  color: #fff;
  text-decoration: none;
}

         @media (max-width:480px) {
            #popup-buttons a{ font: 20px/20px 'Open Sans', Arial, sans-serif!important; padding: 12px 50px;}
         }
      </style>
   </head>
   <body>
      <div id="popup">
         <div id="popup-body">
            <div id="popup-content">
               <p><b>Add</b> Agile CRM to our website. <br/>Sell & Market like the </b> <u>Fortune 500!</u></p>
               <div id="popup-buttons">
                  <a href="#">Learn more &raquo;</a>
               </div>
            </div>
         </div>
      </div>

      <div id="popup-footer">
            <div id="agile-copyright">Powered by <a href="https://www.agilecrm.com" target="_blank">AGILE
               CRM</a></div>
         </div>

   </body>
</html>
