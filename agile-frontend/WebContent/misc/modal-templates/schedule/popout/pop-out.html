<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Popup</title>
<link
	href="https://fonts.googleapis.com/css?family=Varela:400|Montserrat:700"
	rel="stylesheet" type="text/css">
<style type="text/css">
body {
	background: #fff;
	width: 310px;
	height: 235px;
}

#popup {
	background: #FCFCFC;;
	  border: 1px solid #f6f6f6;
	-webkit-border-radius: 5px 5px 0 0;
	-moz-border-radius: 5px 5px 0 0;
	border-radius: 5px 5px 0 0;
	/*box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.25); */
	color: #333 !important;
	font: 13px/19px "Varela", Arial, Helvetica, sans-serif !important;
	letter-spacing: 0;
	width: 302px;
	position: fixed;
	bottom: 0;
}

#popup-header {
	color: #fff !important;
	cursor: pointer;
	font: bold 13px/19px "Montserrat", Arial, Helvetica,
		sans-serif !important;
	padding: 12px 50px 10px 20px;
	position: relative;
}

#popup-header-arrow {
	border: 6px solid transparent;
	border-bottom-color: #fff;
	height: 0;
	position: absolute;
	right: 20px;
	top: 14px;
	width: 0;
}

#popup-body {
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
	margin: 5px;
	padding: 20px 20px 20px;
	position: relative;
}

#popup-close {
	color: #848484;
	cursor: pointer;
	font: 28px/28px Arial, Helvetica, sans-serif !important;
	opacity: .6;
	position: absolute;
	right: 15px;
	top: 8px;
	display: none;
}

#popup-close:hover {
	opacity: 1;
}

.popup-link {
	/*color: #848484; */
	color : #6c5553;
	cursor: pointer;
	font: 28px/28px Arial, Helvetica, sans-serif !important;
	opacity: .6;
	  font-size: 16px!important;
  line-height: 18px!important;
  text-decoration: none;
}

.popup-link:hover {
	opacity: 1;
}

#popup-title {
	color: #505653 !important;
	font: bold 20px/24px "Montserrat", Arial, Helvetica,
		sans-serif !important;
	  padding-top: 5px;
}

#popup-body p {
	margin: 15px 0;
}

#popup-form p:last-child {
	margin-top: -5px;
	margin-bottom: 20px;
}

#popup-content p:first-child {
	  font-size: 11px!important;
  margin-bottom: 20px;
  line-height: 1.5;
}

#popup-form input.popup-text {
	border: 1px solid #c4c4c4;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.18);
	font: 13px/19px "Varela", Arial, Helvetical, sans-serif !important;
	outline: 0;
	padding: 6px;
	width: 100%;
}

#popup-form input.popup-text.popup-text-error {
	border-color: #c00;
	color: #c00;
}

#popup-form p:first-child {
  margin-bottom: 10px;
}
#popup-form .popup-button {
	/*background: #7c5553; */
	background: #65DAA5;
	border: 0;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	color: #fff;
	cursor: pointer;
	font: bold 13px/19px "Montserat", Arial, Helvetica,
		sans-serif !important;
	padding: 3px 12px;
	text-decoration: none;
    padding-top: 10px;
    padding-bottom: 10px;
    width: 100%;
    display: block;
    box-sizing: border-box;
    text-align: center;
    font-size: 15px!important;
}

#popup-form .popup-button:hover {
	/*background: #6b403d; */
	background: #5ECF9C;
}

#popup-footer {
	color: #fff !important;
	font: bold 10px/10px "Montserat", Arial, Helvetica,
		sans-serif !important;
	letter-spacing: 1px;
	padding: 8px;
	text-align: center;
	text-transform: uppercase;
	display: none;
}

#popup-footer a {
	color: #fff;
}

#closed {
	/* display: block; */
}

#opened {
	/* display: none; */
}
#popup-content {
   word-wrap : break-word;
}

.m-t-sm{
  margin-top: 10px!important;
  height: 5px;
} .m-b-sm{
margin-bottom: 5px!important;
}
</style>
</head>
<body>
	<div id="closed">
		<div id="popup">
			<div id="popup-header">
				Online Schedule Meeting
				<div id="popup-header-arrow"></div>
			</div>
		</div>
	</div>
	<div id="opened">
		<div id="popup">
			<div id="popup-body">
				<div id="popup-title">Contact Us</div>
				<div id="popup-content">
					<p>Looking to talk to our friendly reps? Please schedule a slot. We look forward to talking to you soon.</p>
					<form id="popup-form">
						<p><a class="popup-button" href="https://user_domain.agilecrm.com/calendar/user_name" target="_blank">Contact</a></a></p>
					</form>
				</div>
				<div id="popup-close">x</div>
			</div>
			<div id="popup-footer">
				Powered by <a href="https://www.agilecrm.com" target="_blank">AGILE
					CRM</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/additional-methods.min.js"></script>
	<script type="text/javascript">
	var email = window.parent.agile_read_cookie('agile-email');
	if (email)
	    document.getElementsByName('email')[0].value = email;
	jQuery.validator.setDefaults({ debug: true });
	$('#popup-form').validate({
	    rules: {
	        email: {
	            required: true,
	            email: true
	        }
	    },
	    errorPlacement: function (error, element) {
	        document.getElementsByClassName('popup-text')[0].style.borderColor = '#dd0000'
	    },
	    submitHandler: function () {
	        return false
	    },
	    success: function () {
	        document.getElementsByClassName('popup-text')[0].style.borderColor = '#00dd00';
	        return false
	    },
	    error: function () {
	        return false
	    }
	});
	var iframe_div = window.parent.document.body.getElementsByClassName('simple-modal-body')[0];
	var iframe_doc = iframe_div.getElementsByTagName('iframe')[0].contentWindow.document || iframe_div.getElementsByTagName('iframe')[0].contentDocument;
	iframe_doc.getElementById('popup-header').onclick = function (e) {
	    e.preventDefault();
	    iframe_doc.getElementById('closed').style.display = 'none';
	    iframe_doc.getElementById('opened').style.display = 'block';
	    iframe_doc.getElementsByClassName('popup-button2')[0].onclick = function () {
	        if ($('#popup-form').valid()) {
	            var email = iframe_doc.getElementsByName('email')[0].value;
	            window.parent._agile.set_email(email);
	            var contact = {};
	            contact.email = email;
	            window.parent._agile.create_contact(contact);
	            iframe_doc.getElementById('popup-title').innerHTML = 'Thank you for signingup!';
	            iframe_doc.getElementById('popup-content').innerHTML = '<p>Please check your email and click the link provided to confirm you subscription.</p>';
	            iframe_doc.getElementById('popup-close').onclick = function (e) {
	                e.preventDefault();
	                iframe_doc.getElementById('opened').style.display = 'none';
	                window.parent.document.getElementById('simple-modal').style.display = 'none'
	            };
	            return false
	        } else
	            return false
	    }
	};
	iframe_doc.getElementById('popup-close').onclick = function (e) {
	    e.preventDefault();
	    iframe_doc.getElementById('opened').style.display = 'none';
	    iframe_doc.getElementById('closed').style.display = 'block'
	}
	</script>

</body>
</html>
