<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Agile Web Bar</title>    
    <style>
* {
  padding:0;
  margin:0;
}
.agile-web-bar{  background:#eb593c;  width:100%;  text-align:center;  color:#fff;  padding:2px;font-family:Georgia;  font-size:14px;  line-height:30px;  position:fixed;  top:0;  left:0;  border-bottom:3px solid rgb(255,255,255);  box-shadow:0 1px 5px rgba(0,0,0,.7)}

.agile-web-bar a{-webkit-box-shadow:rgba(0,0,0,0.278431) 1px 1px 3px; background:#333;  border-bottom-left-radius:4px;  border-bottom-right-radius:4px;  border-top-left-radius:4px;  border-top-right-radius:4px;  border:none;  box-shadow:rgba(0,0,0,0.278431) 1px 1px 3px;  color:white;  cursor:pointer;  font-size:0.854em;  margin:0px 0px 0px 7px;  outline:none;  padding:6px 10px;  position:relative;  text-decoration:initial}

.agile-web-bar a:hover{  cursor:pointer;background:#444}

.agile-web-bar a:active{  top:1px}

close{  width:20px;  height:19px;  top:6%;  right:20px; position:absolute}

.agile-web-bar-close {cursor:pointer;font-size: 30px;}
.agile-web-bar-text { margin: 0 40px;}

</style>    
  </head>

  <body>

<div class='agile-web-bar'>
  <p class='agile-web-bar-text'>Drive more attention to your most important website content with Agile Web Bar. <a class='agile-web-bar-button'>Click me</a></p>
  <close class="agile-web-bar-close">&times;</close>
</div>  
    
  </body>
</html>
