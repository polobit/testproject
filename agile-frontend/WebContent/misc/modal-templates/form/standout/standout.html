<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <title>Popup</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
      <style>
         body {
         background: #333;
         width: 800px;
         height: 457px;
         }
         #popup {
         background: #ee504d;
         box-shadow: 1px 1px 3px 1px rgba(0,0,0,0.25);
         color: #fff!important;
         font: 26px/30px 'Open Sans', Helvetica, Arial, sans-serif!important;
         letter-spacing: 0;
         position: fixed;
         width: 800px;
         }
         #popup-body {
         border: 8px dashed white;
         padding: 80px 40px 60px;
         text-align: center;
         }
         #popup-content p  {
         margin: 0 0 10px;
         }
         #popup-content p big  {
         font-size: 38px!important;
         line-height: 42px!important;
         }
         #popup-content p small  {
         font-family: Helvetica Nueue, Helvetica, Arial, Times, sans-serif!important;
         font-size: 20px!important;
         font-style: italic;
         line-height: 24px!important;
         }
         #popup-content  a {
         border-bottom: 1px dashed #fff;
         color: #fff;
         text-decoration: none;
         }
         #popup-form {
         margin: 25px auto;
         position: relative;
         width: 600px;
         }
         #popup-form input.text {
         border: 4px solid #ccc;
         -webkit-border-radius: 8px;
         -moz-border-radius: 8px;
         border-radius: 8px;
         color: #333!important;
         font-style: italic;
         font-weight: 100;
         font-size: 18px!important;
         margin: 0;
         outline: 0;
         padding: 14px 15px 12px;
         text-align: center;
         width: 600px;
         -webkit-transition: all 0.2s ease-in-out;
         -moz-transition: all 0.2s ease-in-out;
         -o-transition: all 0.2s ease-in-out;
         -ms-transition: all 0.2s ease-in-out;
         transition: all 0.2s ease-in-out;
         }
         #popup-form input.text:focus {
         border-color: #999;
         }
         #popup-form  :focus::-webkit-input-placeholder {
         color: transparent;
         }
         #popup-form  :focus::-moz-placeholder {
         color: transparent;
         }
         #popup-form  :focus:-moz-placeholder {
         color: transparent;
         }
         #popup-form input.button {
         background: #424242;
         border: 0;
         -webkit-border-radius: 8px;
         -moz-border-radius: 8px;
         border-radius: 8px;
         box-shadow: 0px 9px 0px #333, 0px 9px 25px rgba(0,0,0,0.7);
         color: #fff!important;
         cursor: pointer;
         font-size: 30px;
         line-height: 34px;
         outline: 0;
         padding: 15px;
         width: 600px;
         }
         #popup-form input.button:active {
         box-shadow: 0px 5px 0px #333, 0px 9px 25px rgba(0,0,0,0.7);
         position: relative;
         top: 4px;
         }
         #popup-content-copyright {
         font-family: Helvetica Nueue, Helvetica, Arial, Times, sans-serif!important;
         font-size: 18px!important;
         font-style: italic;
         line-height: 22px!important;
         position: absolute;
         right: 30px;
         bottom: 30px;
         }
      </style>
   </head>
   <body>
      <div id="popup">
         <div id="popup-body">
            <div id="popup-content">
               <p><big>Subscribe to our Newsletter. Save $25.</big></p>
               <small>Agile CRM as all you need. Free for 2 users. </small>
               <form id="popup-form">
                  <p><input type="text" class="text" agile-field="email" name="email" placeholder="Enter your email address" /></p>
                  <p><input type="submit" class="button" value="Subscribe Now" />
               </form>
               <p><small><a href="#">Your personal email will never be shared with third parties</a></p>
               </small>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/additional-methods.min.js"></script>
      <script type="text/javascript">
      window.parent._agile_load_fields();
      jQuery.validator.setDefaults({
          debug: true,
          success: 'valid'
      });
      $('#popup-form').validate({
          rules: {
              email: {
                  required: true,
                  email: true
              }
          },
          submitHandler: function (form) {
              window.parent._agile_save_form(true, window.parent._agile.set_email(document.getElementsByName('email')[0].value));
              try{
            	  $(form).ajaxSubmit();
              }
              catch(e){
            	  window.parent._agile_close_modal()
              }
          }
      })
      </script>
   </body>
</html>
