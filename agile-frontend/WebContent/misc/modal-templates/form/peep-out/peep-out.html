<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <title>Popup</title>
      <link href="https://fonts.googleapis.com/css?family=Oswald:300,700" rel="stylesheet" type="text/css" />
      <style>
         @font-face {
         font-family: 'League';
         src: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/fonts/leaguegothic-regular.eot');
         src: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/fonts/leaguegothic-regular.eot?#iefix') format('embedded-opentype'),
         url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/fonts/leaguegothic-regular.woff') format('woff'),
         url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/fonts/leaguegothic-regular.ttf') format('truetype'),
         url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/fonts/leaguegothic-regular.svg#armalite_rifleregular') format('svg');
         font-weight: normal;
         font-style: normal;
         }
         body {
         background: #333;
         width: 720px;
         height: 480px;
         }
         #popup {
         background: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/images/bg.png');
         color: #9a9a9a!important;
         height: 439px;
         font: 25px/140% 'League', 'Helvetica Neue', Helvetica, Arial, sans-serif;
         letter-spacing: 0;
         position: fixed;
         width: 657px;
         }
         #popup-body {
         padding: 70px;
         }
         #popup-header  {
         color: #d56e12!important;
         font: 44px/104% 'League', 'Helvetica Neue', Helvetica, Arial, sans-serif;
         letter-spacing: 0.7px;
         margin-bottom: 10px;
         padding-right: 230px;
         text-shadow: -1px -1px 0 #8F8776;
         text-transform: uppercase;
         }
         #popup-content  {
         padding-right: 230px;
         position: relative;
         }
         #popup-content p  {
         margin: 0 0 10px;
         }
         #popup-content ul, #popup-content ul li {
         display: block;
         list-style: none;
         margin: 0;
         padding: 0;
         }
         #popup-content ul li {
         background: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/images/bullet.png') no-repeat 5px 5px;
         padding: 2px 0 2px 26px;
         }
         #popup-form {
         padding-top: 50px;
         position: absolute;
         right: -90px;
         top: 0;
         width: 209px;
         }
         #popup-form-bg {
         background: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/images/form-bg.png');
         height: 437px;
         position: absolute;
         top: -45px;
         left: -500px;
         width: 783px;
         }
         #popup-form form {
         position: relative;
         }
         #popup-form p {
         margin-bottom: 5px;
         position: relative;
         }
         #popup-form input.popup-text {
         background: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/images/text.png');
         border: 0;
         color: #787878!important;
         font: 27px/38px 'League', 'Helvetica Neue', Helvetica, Arial, sans-serif;
         margin: 0;
         outline: 0;
         padding: 8px 20px 7px;
         width: 209px;
         }
         #popup-form input.popup-text.popup-text-error {
         color: #c00!important;
         }
         #popup-form input.popup-text:focus {
         border-color: #999;
         }
         #popup-form  :focus::-webkit-input-placeholder {
         color: transparent;
         }
         #popup-form  :focus::-moz-placeholder {
         color: transparent;
         }
         #popup-form  :focus:-moz-placeholder {
         color: transparent;
         }
         #popup-form input.popup-button {
         background: url('https://s3.amazonaws.com/PopupTemplates/form/peep-out/images/button.png');
         border: 0;
         color: #d56e12!important;
         cursor: pointer;
         font: 32px/38px 'League', 'Helvetica Neue', Helvetica, Arial, sans-serif;
         padding: 5px 0 4px;
         text-shadow: 1px 1px 1px #fff;
         text-transform: uppercase;
         width: 209px;
         }
      </style>
   </head>
   <body>
      <div id="popup">
         <div id="popup-body">
            <div id="popup-header">Signup today </div>
            <div id="popup-content">
               <p>Agile has all you need today - unified CRM, marketing automation, telephony, web analytics, smart popups</p>
               <ul>
                  <li>Free for 2 users</li>
                  <li>One month trial</li>
                  <li>30 day guarantee</li>
               </ul>
               <form id="popup-form">
                  <div id="popup-form-bg"></div>
                  <p><input type="text" class="popup-text" name="name" agile-field="first_name" placeholder="Name" /></p>
                  <p><input type="text" class="popup-text" name="email" agile-field="email" placeholder="Email" /></p>
                  <p><input type="submit" class="popup-button" value="Sign-Up!" /></p>
               </form>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/additional-methods.min.js"></script>
      <script type="text/javascript">
      window.parent._agile_load_fields();
      jQuery.validator.setDefaults({
          debug: true,
          success: 'valid'
      });
      $('#popup-form').validate({
          rules: {
              name: 'required',
              email: {
                  required: true,
                  email: true
              }
          },
          submitHandler: function (form) {
              window.parent._agile_save_form(true, window.parent._agile.set_email(document.getElementsByName('email')[0].value));
              try{
            	  $(form).ajaxSubmit();
              }
              catch(e){
            	  window.parent._agile_close_modal()
              }
          }
      })
      </script>
   </body>
</html>
