<!-- Appended checkbox -->
<div class="agile-group<% if(required) {%> required-control<% } %>">
  <label  class="agile-label" for="<%= id %>"><%= label %></label>
  <div class="<%= inputsize %> agile-field">
    <div class="agile-input-group">
      <input id="<%= id %>" name="<%if(agilefield){%><%= agilefield %><%}else{%><%= id %><%}%>" class="<%= inputheight %>" type="text" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %> />
      <span class="agile-group-addon">
        <input style="margin-left:18px; margin-right:18px;" type="checkbox"<% if (checked){ %> checked <% } %>>
      </span>
    </div>
  </div>
  <div class="agile-custom-clear"></div>
</div>
