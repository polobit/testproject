<!-- Select Basic -->
<div class="agile-group">
  <label  class="agile-label" for="<%= id %>"><%= label %></label>
  <div class="<%= inputsize %> agile-field">
    <select id="<%= id %>" name="<%if(agilefield){%><%= agilefield %><%}else{%><%= id %><%}%>" class="<%= inputheight %>" <% if(required) {%> required <% } %>>
    	<option value="">Select</option>
    	<% _.each(options, function(option, i) { %><option value="<%= option %>"><%= option %></option><% }); %>
    </select>
  </div>
</div>
