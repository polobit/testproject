<!-- Select Basic -->
<div class="agile-group">
  <label  class="agile-label" for="<%= id %>"><%= label %></label>
  <div class="<%= inputsize %> agile-field">
    <select id="<%= id %>" name="<%if(agilefield){%><%= agilefield %><%}else{%><%= id %><%}%>" class="<%= inputheight %>"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
