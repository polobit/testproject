<!-- Password input-->
<div class="agile-group<% if(required) {%> required-control<% } %>">
  <label  class="agile-label" for="<%= id %>"><%= label %></label>
  <div class="<%= inputsize %> agile-field">
    <input maxlength="250" id="<%= id %>" name="<%if(agilefield){%><%= agilefield %><%}else{%><%= id %><%}%>" type="password" placeholder="<%= placeholder %>" class="<%= inputheight %>" <% if(required) {%> required <% } %> />
  </div>
  <div class="agile-custom-clear"></div>
</div>
