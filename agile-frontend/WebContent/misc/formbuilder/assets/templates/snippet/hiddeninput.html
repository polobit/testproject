<!-- Hidden input-->
<div class="agile-group agile-hiddenEle-group">
  <label class="agile-label" for="<%= id %>"><%= label %></label>
  <div class="agile-field-xlarge agile-field">
	<input id="<%= id %>" name="<%if(agilefield){%><%= agilefield %><%}else{%><%= id %><%}%>" type="<%if(agilefield&&agilefield=='email'){%><%=agilefield%><%}
			else if(agilefield&&agilefield=='website'){%><%='url'%><%}
			else if(typeof(inputtype)!=undefined&&inputtype=='hidden'){%><%=inputtype%><%}
			else{%>text<%}%>" 
	 value="<%if(typeof(inputtype)!=undefined&&inputtype=='agile-hiddenEle-group'){%><%=inputvalue%><%}%>"  class="agile-height-default" />
  </div>
  <div class="agile-custom-clear"></div>
</div>
