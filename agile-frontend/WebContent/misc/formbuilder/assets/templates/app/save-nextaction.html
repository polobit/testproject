<div class="modal-dialog" style="left:0">
    <div class="modal-content" style="border: 5px solid #428bca;">
        <div class="modal-header b-b-none" style="border-bottom:0px">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">&nbsp;Form saved successfully</h3><br>
            <div class="tab-content" id="source-code-modal" style="border: 1px solid #ccc;background-color: #f5f5f5;text-align: center;">
                <div  class="tab-pane active" id="link" style="padding: 20px;">
                    <a style="font-weight:bold" href="<%=permanentlink%>" target="_blank"><%=permanentlink%></a>
                    <div style="margin-top: 20px;"><b>Share your form:</b>
                        <a href="<%=form_tweet_link%>" id="agile-tweet-redirect" title="Share on Twitter" target="_blank" style="margin-left: 12px;"><i class="fa fa-twitter" aria-hidden="true" style="font-size: x-large;"></i></a>

                        <a href="<%=form_fb_link%>" id="agile-fb-redirect" title="Share on Facebook" target="_blank" style="margin-left: 4px;"><i class="fa fa-facebook-square" aria-hidden="true" style="font-size: x-large;"></i></a>
                
                        <a href="<%=form_google_link%>" id="agile-google-redirect" title="Share on Google+" target="_blank" style="margin-left: 7px;"><i class="fa fa-google-plus" aria-hidden="true" style="font-size: x-large;"></i></a>
                    </div>
                </div>
            <div class="tab-pane active" id="embed" style="border-top: 1px solid #eee;padding: 20px;">
                <h4 style="font-weight:bold">Embed form on your website:</h4><br>
                <textarea id="embedCodeArea" rows="6" class="form-control"><div id="<%=embed_formid%>" class="agile_crm_form_embed"><span style="display:none">Fill out my <a href="<%=permanentlink%>">online form</a></span></div>
                </textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer bg-white">
        <span class="error-status text-danger"></span>
        <a class="btn btn-primary" data-dismiss="modal">Close</a>
    </div>
</div>
</div>
