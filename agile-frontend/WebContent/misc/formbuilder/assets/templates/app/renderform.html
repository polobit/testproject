x;line-height:1.42857;transition:border-color .15s ease-in-out 0s,box-shadow .15s ease-in-out 0s;width:100%;margin:0}input[type=email]:focus,input[type=url]:focus,input[type=password]:focus,input[type=text]:focus,textarea:focus{border:1px solid #66afe9}.agile-btn-red{background:#ff604f!important;margin-left:10px}.help-block{color:#999;margin:0;font-size:14px;text-transform:capitalize}legend{border-bottom:1px solid #eee;margin-bottom:18px;padding-bottom:6px;width:100%;font-weight:700;font-size:20px}fieldset{border:none}.agile-custom-clear{clear:both}#agile-error-msg{position:relative;top:2px;left:8px;color:red;font-size:12px}.error{color:red}.agile-form-transparent input,.agile-form-transparent select,.agile-form-transparent textarea{background-color:transparent !important;border:1px solid #fff;border-radius: 0 !important;}.agile-form-transparent ::-webkit-input-placeholder{color:#fff}.agile-form-transparent :-moz-placeholder{color:#fff}.agile-form-transparent ::-moz-placeholder{color:#fff}.agile-form-transparent :-ms-input-placeholder{color:#fff}

}

}

}
.theme5 .i-checks input:checked+i {

}
