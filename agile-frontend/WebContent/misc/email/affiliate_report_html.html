<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AgileCRM</title>
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#edf1f2;padding:6% 10%">
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#FFFFFF" style="border:1px solid #ccc;border-radius:2px;">
            <tr>
              <td style="font-size: 0; line-height: 0; padding: 0 10px; border-bottom:1px solid #ccc" height="70" align="center" class="responsive-image">
                <img width="150" alt="AgileCRM" src="https://doxhze3l6s7v9.cloudfront.net/img/agile-crm-logo-1.png">
              </td>
            </tr>
            <tr> 
              <td  style="padding:15px 25px 25px 25px;">
                <table>
                  <thead>
                    <tr>
                      <th>Domain</th>
                      <th>Email</th>
                      <th>Paypal ID</th>
                      <th>Commission</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#details}}
                    <tr>
                      <td>{{domain}}</td>
                      <td>{{email}}</td>
                      <td>{{paypalId}}</td>
                      <td>${{commission}}</td>
                    </tr>
                    {{/details}}
                  </tbody>
                </table>
                <div style="font-weight: bold; font-size: 12px;">
                  {{agile_lng_translate 'welcome-email' 'crew-at-agile'}}  <br />
                </div>
                <div><a target="_blank" href="https://www.agilecrm.com" style="color:blue">https://www.agilecrm.com</a>
                </div>
              </td>
            </tr>
            
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
