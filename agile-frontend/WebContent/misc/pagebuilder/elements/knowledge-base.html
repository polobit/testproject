<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Divider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://s3.amazonaws.com/agilecrm/pagebuilder/static/elements/css/elements.min.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="https://s3.amazonaws.com/agilecrm/pagebuilder/static/elements/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="https://s3.amazonaws.com/agilecrm/pagebuilder/static/js/html5shiv.js"></script>
      <script src="https://s3.amazonaws.com/agilecrm/pagebuilder/static/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="bodyPaddingLess">
    
    <div id="page" class="page">
    <style>
	.search-box {
		margin: 0 auto 35px;
		padding: 10px;
		text-align: center;
		background-size: cover;
	}
	.search-box .input-append {
		padding: 0 20px;
	}
	.search-box h1,.search-box h3 {
		padding: 43px 3px 30px;
	}
	.search-box .input-append {
		min-width: 800px;
		margin-top: 20px;
	}
	.margin-btm30 {
		margin-bottom: 30px;
	}
	.margin-btm15 {
		margin-bottom: 15px;
	}
	body,input,button,select,textarea {
		font-family: Arial, sans-serif;
	}
	.search-box input[name='hc_query'] {
		font-size: 20px;
		padding: 20px 48px;
		line-height: 1em;
		height: 58px;
		width: 60%;
	}
	@-moz-document url-prefix() {
		.search-box input[type="submit"]{
			height: 64px !important;
		}
	}
	.search-box .fa-search { 
		position: absolute;
		margin-top: 16px;
		margin-left: 18px;
		font-size: 23px;
	}
	.search-box1{
	 background:url(https://s3.amazonaws.com/agilecrm/landing/landing-page/images/intro-bg.jpg) no-repeat center center;
	 padding: 56px;
	 background-size: cover;
	}
	</style>
    <!-- Search box -->
	<div class="search-box search-box1">
        <div  class="editContent"><h1 style="color:#fff">Have a question?</h1></div>
		<form id="article_search_form" name="article_search_form" method="get" 
			onsubmit="Helpcenter_Util.searchArticles();return false;" >	
			<i class="fa fa-search text-muted"></i>
			<input id="hc_query" name="hc_query" type="text" placeholder="Search">
		</form>
	</div>

	<!-- /Search box -->
	<div class="container">
		<div id="breadcrumb"></div>
		<div id="helpcenter-container" class="helpcenter-container"></div>
	</div>
    
    </div><!-- /#page -->
    
</body>
</html>
