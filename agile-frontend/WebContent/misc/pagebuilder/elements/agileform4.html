<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://s3.amazonaws.com/agilecrm/pagebuilder/static/elements/css/elements.min.css" rel="stylesheet">
    <link href="https://s3.amazonaws.com/agilecrm/pagebuilder/static/elements/css/style-contact.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="https://s3.amazonaws.com/agilecrm/pagebuilder/static/elements/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="https://s3.amazonaws.com/agilecrm/pagebuilder/static/js/html5shiv.js"></script>
      <script src="https://s3.amazonaws.com/agilecrm/pagebuilder/static/js/respond.min.js"></script>
    <![endif]-->
    
     <style>
        @media (max-width: 500px) and (min-width: 300px){
            .videoWrapper{
                margin-top:10px;
            }
        }
    </style>

</head>
<body>
    
    <div id="page" class="page">
    
        <div class="item contact " id="agileform4" style="padding-bottom: 50px;">
        
            <div class="wrapper white">
        
                <div class="container">            
                    
                    
                     <div class="col-md-6" id="agileform_div">
                
                        <img class="img-responsive" id= "agileform" src="https://agilecrm.s3.amazonaws.com/pagebuilder/static/images/lp-form-placeholder.png"></img>
                
                    </div><!-- /.col-md-5 -->

                     <div class="col-md-6">
                        
                        <div class="videoWrapper">
                            <img src="https://agilecrm.s3.amazonaws.com/pagebuilder/static/images/lp-video-thumb.jpg" data-video="" width="500" height="281" title="Play Video" class="video_placeholder img-responsive" />
                            <div class="frameCover" data-type="video"></div>
                            <button class="video__button"></button>
                        </div>
                    
                    </div><!-- /.col-md-6 -->
                
                </div><!-- /.container -->
            
            </div><!-- /.wrapper -->
        
        </div><!-- /.item -->
    
    </div><!-- /#page -->
</body>
</html>
