<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Agile Video</title> 
  <!-- Loading Bootstrap --> 
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> 
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. --> 
  <!--[if lt IE 9]>
      <script src="https://s3.amazonaws.com/agilecrm/pagebuilder/static/js/html5shiv.js"></script>
      <script src="https://s3.amazonaws.com/agilecrm/pagebuilder/static/js/respond.min.js"></script>
    <![endif]--> 
  <link href="//vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
  <!-- If you'd like to support IE8 -->
  <script src="//vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <style>
  .bodyPadding {
  padding-top: 76px;
}

body.bodyPaddingLess {
  padding-top: 56px;
}

.text-center > a img {
  max-width: 100%;
}

.wrapper.grey {
  background: #ECF0F1;
  border-top: 1px solid #d3d9dd;
  border-bottom: 1px solid #d3d9dd;
}

.navbar.plain .navbar-nav a {
  color: #7F8C8D;
  text-transform: uppercase;
  font-weight: normal;
}

.navbar-inverse .navbar-nav > li > a:hover {
  color: #fff;
}

.navbar.plain .navbar-nav, .navbar-grey .navbar-nav {
  margin-top: 15px;
}

.navbar.plain .navbar-brand {
  color: #34495E;
  line-height: 50px;
}

.navbar-grey .navbar-brand {
  line-height: 50px;
  font-weight: normal;
}

.navbar.plain .navbar-brand img, .navbar-grey .navbar-brand img {
  float: left;
  margin-right: 15px;
}

.navbar.navbar-grey {
  background: #3e3e3e !important;
}

.navbar.navbar-none {
  background: none !important;
}

.navbar-grey .navbar-nav > .active > a, .navbar-grey .navbar-nav > .active > a:hover, .navbar-grey .navbar-nav > .active > a:focus {
  background: #fff;
  color: #3e3e3e;
}

/* end general styles */


/* headers */

header.dark {
  background-color: #3D566E;
  color: #eee;
}

header.dark .navbar.plain a {
  color: #fff;
}

.wrapper.image {
  position: relative;
  width: 100%;
  z-index: 100;
  color: #fff;
}

.wrapper.image1 .container {
  padding-top: 260px;
  padding-bottom: 260px;
}

.wrapper.image2 .container {
  padding-top: 25px;
  padding-bottom: 100px;
}

.wrapper.image .container p {
  font-size: 18px;
}

.wrapper.image .bg {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
  bottom: 0px;
}

.wrapper.image .bg1 {
  background-image: url(../images/picture1.jpg);
  background-repeat: no-repeat;
  background-position: 0% bottom;
  background-size: cover;
  background-attachment: scroll;
  background-color: rgba(0, 0, 0, 0);
  /*background: url(../images/picture1.jpg) no-repeat scroll 50% 50% / cover  rgba(0, 0, 0, 0);*/
}

.wrapper.image .bg2 {
  background-image: url(../images/picture2.jpg);
  background-repeat: no-repeat;
  background-position: 0% bottom;
  background-size: cover;
  background-attachment: scroll;
  background-color: rgba(0, 0, 0, 0);
  /*background: url(../images/picture2.jpg) no-repeat scroll 50% bottom / cover  rgba(0, 0, 0, 0);*/
}

.banner.grey {
  background: #95A5A6;
}

.banner h1 {
  margin: 80px 0px 80px 0px;
  font-weight: normal;
  font-size: 40px;
  line-height: 1.4em;
}

.banner2 h1 {
  margin: 80px 0px 10px 0px;
}

.banner2 {
  margin-bottom: 80px;
}

.banner2 p {
  margin-top: 0px;
}


/* carousel */


.carousel.carousel1 .carousel-indicators {
  position: inherit;
  right: 0px;
}

.carousel.carousel1 .item h1 {
  font-size: 26px;
  font-weight: bold;
  text-transform: uppercase;
  margin-top: 20px;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 2px dashed #ddd;
}

.carousel.carousel1 .item .lead {
  font-size: 20px;
}

.carousel.carousel1 .carousel-indicators li {
  background-color: #7F8C8D;
  width: 12px;
  height: 12px;
}

.carousel.carousel1 .carousel-indicators li.active {
  background-color: #CBD0D3;
}

.carousel.carousel2 .carousel-inner {
  overflow: visible;
}

.carousel.carousel2 {
  margin-top: 130px;
  margin-bottom: 200px;
}

.carousel.carousel2 img {
  max-width: 100%;
  width: 100%;
}

.carousel.carousel2 .carousel-control.left {
  left: -100px;
}
.carousel.carousel2 .carousel-control.right {
  right: -100px;
}

.carousel.carousel2 .item h3 {
  margin-top: 0px;
}

.carousel.carousel-fade .item {
  -webkit-transition: opacity 0.5s ease-in-out;
  -moz-transition: opacity 0.5s ease-in-out;
  -ms-transition: opacity 0.5s ease-in-out;
  -o-transition: opacity 0.5s ease-in-out;
  transition: opacity 0.5s ease-in-out;
  opacity:0;
}

.carousel.carousel-fade .active.item {
  opacity:1;
}

.carousel.carousel-fade .active.left,
.carousel.carousel-fade .active.right {
  left: 0;
  z-index: 2;
  opacity: 0;
  filter: alpha(opacity=0);
}

.carousel.carousel-fade .next,
.carousel.carousel-fade .prev {
  left: 0;
  z-index: 1;
}

.carousel.carousel-fade .carousel-control {
  z-index: 3;
}

/* end carousel */



/* header 10 */

.item.header.header10 {
  background-image: url(../images/nikon-515883_1920.jpg);
  background-repeat: no-repeat;
  background-position: 0% top;
  background-size: cover;
  background-attachment: scroll;
  background-color: rgba(0, 0, 0, 0);
}

form.headerForm input {
  border: 0px;
}

.header10 .navbar-header a img {
  height: 30px;
    margin-right: 10px;
    position: relative;
    top: -4px;
    float: left;
}

.nav.navbar-nav.navbar-right {
  margin-right: 0px !important; 
}

.header10 h2 {
  font-weight: 400;
  margin-top: 0px;
}

/* end header 10 */



/* header 11 */

.item.header.header11 {
  background-image: url(../images/powder-snow-496875_1920.jpg);
  background-repeat: no-repeat;
  background-position: 0% top;
  background-size: cover;
  background-attachment: scroll;
  background-color: rgba(0, 0, 0, 0);
}

.header11 h1 {
  color: #F5F7F8;
  font-weight: 200;
  font-size: 45px;
}

.header11 .navbar-header a img {
  height: 30px;
    margin-right: 10px;
    position: relative;
    top: -4px;
    float: left;
}

/* end header 11 */

  #myVideo {
    margin: 0 auto;
  }
  .vjs-big-play-button {
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
  }
  .vjs-live-display {
    display: none !important;
  }
  </style>
 </head> 
 <body> 
  <div id="page" class="page"> 
   <header class="item header margin-top-0 padding-bottom-0 header11" id="header11" data-selector=".bg.bg1, .bg.bg2, .header10, .header11, .search-box1" style="background-color: rgb(0, 161, 237); background-image: none; outline: none; cursor: inherit;"> 
    <div class="wrapper"> 
     <div class="container"> 
      <div class="row"> 
       <div class="col-md-12"> 
        <h1 class="text-center editContent" data-selector=".editContent" style="font-size: 28px; outline: none; cursor: inherit;line-height:54px"> Hello <b>{{NAME}}</b>&nbsp;!<br />Lets talk the discussion forward.</h1> 
       </div> 
      </div> 
      <!-- /.row --> 
     </div> 
     <!-- /.container --> 
     <div class="container"> 
      <div class="row"> 
       <div class="col-md-8 col-md-offset-2"> 
        <div class="videoWrapper">

        <div id="videoHolder" style="display:none;">
            <video id="myVideo" class="video-js" controls preload="auto" data-setup="{}">
            <source src="{{VIDEO_SOURCE}}" type='video/webm'>
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a web browser that
              <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
          </video>
        </div>

      </div>

       </div> 
       <!-- ./col-md-8 --> 
      </div> 
      <!-- /.row --> 
     </div> 
     <!-- /.container --> 
    </div> 
    <!-- /.wrapper --> 
   </header> 
   <header class="item header padding-top-20" id="header1"> 
    <div class="wrapper"> 
     <div class="container"> 
      <div class="row"> 
       <div class="col-md-12"> 
        <div class="text-center margin-bottom-100">
         <a id="js-schedule-appointment-btn" href="{{CALENDAR}}" class="btn btn-primary btn-hg btn-embossed" data-selector="a.btn, button.btn" style="border-radius: 40px; font-size: 16px; background-color: rgb(68, 68, 68); margin: 10px; outline: none; cursor: inherit;">Schedule Appointment</a> 
        </div> 
       </div> 
      </div> 
      <!-- /.row --> 
     </div> 
     <!-- /.container --> 
    </div> 
    <!-- /.wrapper --> 
   </header> 
  </div> 
  <!-- /#page --> 
  <div style="float: right;  font-family: helvetica; background-color: rgba(0,0,0,.5); bottom: 0; position: fixed; right: 0;  font-size: medium; border-bottom-color: gray; z-index: 100000;">
   <a target="_blank" style="padding-left: 5px;padding-right: 5px;color: #ffffff;" href="https://www.agilecrm.com/?utm_source=Video%20Landing%20Page&amp;utm_medium=Poweredby%20Landingpage"><span style="font-size: small;">Powered by Agile</span></a>
  </div>
  <script src="//vjs.zencdn.net/5.8.8/video.js"></script>
  <script>
  window.onload = function() {
  document.getElementById("videoHolder").style.display = "block";
  var btnEL = document.getElementById("js-schedule-appointment-btn");
  if(btnEL && btnEL.getAttribute("href") == "") btnEL.style.display = "none";
  };
  </script>
 </body>
</html>
