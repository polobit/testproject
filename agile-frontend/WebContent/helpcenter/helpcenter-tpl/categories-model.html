<script id="helpcenter-categories-model-template" type="text/html">
<div class="m-b row m-l-none m-r-none">
	<h4> {{name}}</h4>
	<hr class="m-t-none" style="border-color: #DADDDE;"/>
	{{#sections}}
	{{#if_equals visible_to "CUSTOMER"}}
		<div class="col-md-6 m-b-md">
			<a href="#category/{{categorie_id}}/section/{{id}}">
				<h4 class="m-b-none">{{name}} ({{articles_count}}) </h4></a>
			
			<small class="text-muted">
				Created on {{epochToHumanDate "ddd mmm dd, yyyy" created_time}}
			</small>
		</div>
	{{/if_equals}}
	{{/sections}}
</div>
</script>
