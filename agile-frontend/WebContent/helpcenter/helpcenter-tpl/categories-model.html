<script id="helpcenter-categories-model-template" type="text/html">
	<div class="col-xs-4 col-sm-4 categories-column" data-id="{{id}}">
		<h3 class="categoriefont text-uppercase"> {{name}}</h3>
	{{#sections}}
	{{#if_equals visible_to "CUSTOMER"}}
		
		<div data-id="{{id}}">
			<a href="#section/{{name}}">
				<h4 class="m-b-none sectionfont"  >{{name}} ({{articles_count}}) </h4></a>	
		</div>
	{{/if_equals}}
	{{else}}
	<div class="sectionfont">
	No sections found.
	</div>
	{{/sections}}

</div>
</script>
