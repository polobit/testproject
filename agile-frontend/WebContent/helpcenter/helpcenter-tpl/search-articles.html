<script id="helpcenter-search-articles-collection-template" type="text/html">
	{{#unless this.length}}
		No articles found.
	{{else}}
		<div id="helpcenter-search-articles-model-list"></div>
	{{/unless}}
</script>
<script id="helpcenter-search-articles-model-template" type="text/html">
<div>
	<i class="fa fa-chevron-right" aria-hidden="true"></i>
	<a class="h5" href="#categorie/{{categorie_id}}/section/{{section_id}}/article/{{id}}" 
		style="font-size: 16px; vertical-align: top;">
		{{title}}
	</a>
	<div class="m-n font-thin h5 text-black m-b-sm" style="padding-top:10px" data-id="{{id}}">
		{{{content}}}
	</div>
<hr style="border-color: #DADDDE; margin-top: 10px; margin-bottom: 10px;"/>
</div>
</script>
