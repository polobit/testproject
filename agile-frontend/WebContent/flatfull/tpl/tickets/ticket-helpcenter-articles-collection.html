<script id="ticket-helpcenter-articles-collection-template" type="text/html">
{{#unless this.length}}

                You can add article for your section by clicking the button below.

            <div>
                <a href="#knowledgebase/add-article{{#helpcenter_url_section}}{{/helpcenter_url_section}}" class="btn btn-sm btn-default btn-slate-action">

                        <tr>

        </div>
    </div>
    <div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none" >

              </li>
            </ul>

            {{#if this.length}}

               </a>
            </p>

            {{/if}}
      
    </div>
