<script id="ticket-helpcenter-articles-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col panel wrapper">
    <div class="hbox h-auto m-b-sm">
        <div class="text-center padder-v">
            <h4 class="m-t-none m-b-xs">{{agile_lng_translate "tickets" "you-dont-have-any-articles"}}</h4>
            <div class="m-b-xs text-muted">
            {{agile_lng_translate 'tickets' 'you-can-add-article-by-clicking-below'}}
                
            </div>
            <div>
                <a href="#knowledgebase/add-article{{#helpcenter_url_section}}{{/helpcenter_url_section}}" class="btn btn-sm btn-default btn-slate-action">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'Help-center' 'add-article'}}
                </a>
            </div>
        </div>
    </div>
{{/unless}}
{{#if this.length}}
{{#is_mobile}}

<div class="col panel wrapper p-b-xs">
        <div class="hbox h-auto">
        <div class="text-center text-md m-b-xs">{{agile_lng_translate 'tickets' 'articles'}}</div>
            <div class="pull-right add-btn-mobile">
                <a href="#knowledgebase/add-article{{#helpcenter_url_section}}{{/helpcenter_url_section}}" class="btn btn-xs btn-default btn-addon m-b">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'Help-center' 'add-article'}}
                </a>
            </div>
            <table class="table service-table-mobile no-shadow m-b-none agile-table panel" url="core/api/knowledgebase/article/bulk" data-bulk-delete-title="{{agile_lng_translate 'contact-details' 'delete'}}"
                data-bulk-delete-msg="{{agile_lng_translate 'others' 'delete-warn'}}" id="ticket-article-table">
                   
                    <tbody id="ticket-helpcenter-articles-model-list" class="c-p"> </tbody>
            </table>

        </div>
    </div>
{{else}}

    <div class="col-md-9 row">
        <div class="panel panel-default">
            <div class="panel-heading">{{agile_lng_translate 'tickets' 'knowledgebase_articlelist'}}
                <div class="pull-right" style="margin-top:-4px;">
                <a href="#knowledgebase/add-article{{#helpcenter_url_section}}{{/helpcenter_url_section}}" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'Help-center' 'add-article'}}
                </a>
                </div>
            </div>    
            <div class="table-responsive b-n inline-block m-b-none">
            <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/knowledgebase/article/bulk" data-bulk-delete-title="{{agile_lng_translate 'contact-details' 'delete'}}"
                data-bulk-delete-msg="{{agile_lng_translate 'others' 'delete-warn'}}" id="ticket-article-table">
                    <thead>
                        <tr>
                            <th class="hide">{{agile_lng_translate 'tickets' 'id'}}</th>
                            <th style="width:25%">{{agile_lng_translate 'report-add' 'title'}}</th>
                            <th style="width:22%">{{agile_lng_translate 'widgets' 'created-by'}}</th>
                            <th style="width:40%"></th>
                        </tr>
                    </thead>
                    <tbody id="ticket-helpcenter-articles-model-list" class="c-p"> </tbody>
            </table>
        </div>

        </div>
    </div>
{{/is_mobile}}

    <div class="col-md-3 pos-rlt track-milestone-text p-t-none" >
            <h4 class="m-t-none h4 m-b-sm">
               {{agile_lng_translate 'tickets' 'how-to-configure-knowledge-base'}}
            </h4>
            <p>
              
            {{agile_lng_translate 'tickets' 'configure-your-knowledge-base-by-adding-categories'}}
            </p> 
            <ul>
              <li>
                 {{agile_lng_translate 'tickets' 'click-on-category-and-see-sections'}}
              </li>
              <li>
               
                 {{agile_lng_translate 'tickets' 'click-on-section-see-how-many-articles-you-have'}}
              </li>
            </ul>
            <br>
            {{#if this.length}}
            <p  class="invisible">
               <a href="https://www.youtube.com/watch?v=vrxV_52QQTc" target="_blank">
               <img src="{{getS3ImagePath '../../img/landingpage-info.png'}}" class="img-responsive w-full">
               </a>
            </p>
            <br>
            {{/if}}
      
    </div>
    {{/if}}
</script>
