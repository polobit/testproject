<script id="ticket-notes-model-template" type="text/html">

{{#if_equals note_type 'PUBLIC'}}

<div class="p-t-xxs p-b-xxs">
	<span class="pull-left thumb-sm">
			{{#if_equals created_by 'REQUESTER'}}
		 		<img src="{{getGravatarFromEmail requester_email 24}}" class="r-5x" alt="..." onerror="image_error(this);" _data-name="{{requester_name}}">
		    {{else}}
		 		<img src="{{domain_user.ownerPic}}" class="r-5x" alt="...">
		 	{{/if_equals}}
	</span>

	<div class="m-l-xl p-l-sm">
	 
	  <span>

	  	{{#if_equals created_by 'REQUESTER'}}

	              	<span><b class="text-sm vertical-align-top">{{requester_name}}</b></span>


	              	<span class="txt-small text-xs text-muted m-l-xs">
	              		<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" created_time}}">
			              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
			              	</time>
	   				</span>
	             
			   	{{else}}
			   		<span><b class="text-sm vertical-align-top">{{domain_user.name}}</b></span>
	              	<span class="txt-small text-xs text-muted m-l-xs">
	              			<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" created_time}}">
		              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
		              	</time>
			   		</span>
			   	{{/if_equals}}
	  </span>

	  <div class="block m-t-xxs word-break-full">{{{html_text}}}</div>

	   {{#if attachments_list}}
		  		<div class="wrapper p-n">
		  			<h5>Attachments</h5>
		  			 <ul class="inline v-top m-b-sm p-n attachments-list">
		  			 	{{#each attachments_list}}
			  				<li class="tag btn btn-xs btn-default m-r-xs m-b-xs inline-block" file-name="{{name}}" url="{{url}}" size="{{size}}">
							    <span>
							      <i class="fa fa-paperclip"></i> 
							      <a class="anchor m-r-xs" href="{{url}}" target="_blank">{{name}}</a>
							    </span>
							  </li>
			  			{{/each}}
		        	</ul>
		  		</div>
		  	{{/if}}	

	</div>
</div>

{{else}}

<div class="p-t-xxs p-b-xxs">
	<span class="pull-left thumb-sm">
			
		 <img src="{{domain_user.ownerPic}}" class="r-5x" alt="...">
	</span>
		 	
	<div class="m-l-xl p-l-sm">
	   
	  <span>
	  	<b class="text-sm vertical-align-top">{{domain_user.name}}</b>

	  	<span class="txt-small text-xs text-muted m-l-xs">
      			<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" created_time}}">
          		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
          	</time>
   		</span>

	  </span>

	  <div class="block p-sm m-t-xxs bg-lightyellow b-a-lightyellow word-break-full">{{convert_to_html plain_text}}</div>

	</div>
</div>

{{/if_equals}}  

<div class="border-highlight-light m-t-sm m-b-sm"></div>

</script>
