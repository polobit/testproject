<script id="ticket-notes-model-template" type="text/html">
	{{#if_equals note_type 'PUBLIC'}}
		<div class="wrapper b-b b-t" style="{{#if_equals created_by 'REQUESTER'}}background-color: #F6F8F8{{/if_equals}}">
		    {{#if_equals created_by 'REQUESTER'}}
		    	<div class="thumb-xs pull-left m-r-sm b-light b avatar">
					<img class="user-img r r-2x" alt="" src="{{emailGravatarurl 34 requester_email}}">
				</div>
		    	<div class="inline-block">
		    		<a href="javascript:void(0);">{{requester_name}} ({{requester_email}})</a>
		    		<div>
		    			<span class="txt-small text-xs text-muted">
		   					Received on {{epochToHumanDate "mmm dd yyyy HH:MM" created_time}}
		   				</span>
		   			</div>
		    	</div>
		   	{{else}}
		   		<div class="thumb-xs pull-left m-r-sm b-light b avatar">
					<img class="user-img r r-2x" alt="" src="{{domain_user.ownerPic}}">
				</div>
		   		<div class="inline-block">
		   			<a href="javascript:void(0);">
		   				{{domain_user.name}} ({{domain_user.email}})
		   			</a>
		   			<div>
		   				<span class="txt-small text-xs text-muted">
		   					Replied on {{epochToHumanDate "mmm dd yyyy HH:MM" created_time}}
	   					</span>
		   			</div>
		   		</div>
		   	{{/if_equals}}
		   	<!-- <div class="dropdown pull-right">
			  <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown"> 
			  	<i class="fa fa-cog"></i>
			  	<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu dropdown-menu-right">
			    <li><a href="javascript:void(0);" class="show-plain-text-notes">Show plain text</a></li>
			    <li><a href="javascript:void(0);" class="show-original-text">Show original text</a></li>
			  </ul>
			</div> -->
		</div>
		<div class="wrapper" style="{{#if_equals created_by 'REQUESTER'}}background-color:#F6F8F8{{/if_equals}}">
	    	{{{html_text}}}
	  	</div>
	  	{{#if attachments_list}}
	  		<div class="wrapper" style="{{#if_equals created_by 'REQUESTER'}}background-color: #F6F8F8{{/if_equals}}">
	  			<h5>Attachments</h5>
	  			 <ul class="inline v-top m-b-sm p-n attachments-list">
	  			 	{{#each attachments_list}}
		  				<li class="tag btn btn-xs btn-default m-r-xs m-b-xs inline-block" file-name="{{name}}" url="{{url}}" size="{{size}}">
						    <span>
						      <i class="fa fa-paperclip"></i> <a class="anchor m-r-xs" href="{{url}}">{{name}}</a>
						      <a class="close remove-attachment text-lg">Ã—</a>
						    </span>
						  </li>
		  			{{/each}}
	        	</ul>
	  		</div>
	  	{{/if}}	
	{{else}}
		<div class="wrapper b-b b-t m-t-xs" style="background-color:#FBFBFB">
		    <img class="m-r-sm v-inherit" src="{{domain_user.ownerPic}}"  width="34px" height="34px">
		    <div class="inline-block">
		   		<a href="javascript:void(0);">
	   				{{domain_user.name}} ({{domain_user.email}})
	   			</a>
	   			<div>
	   				Notes added on 
	   				<span class="text-xs text-muted">
						{{epochToHumanDate "mmm dd yyyy HH:MM" created_time}}
					</span>
	   				<span class="label label-warning m-l-xs">Private Notes</span>
	   			</div>
		   	</div>
		</div>
		<div class="wrapper" style="background-color:#FBFBFB">
	    	{{{html_text}}}
	  	</div>
	{{/if_equals}}  	
</script>
