<script id="ticket-notes-model-template" type="text/html">


{{#if_equals note_type 'PUBLIC'}}

<div class="public-notes-container">
	<div class="pull-left thumb-small m-t-xs">
		{{#if_equals created_by 'REQUESTER'}}
			{{#ticket_contact_exists}}

		 		<img src="{{get_contact_image 24}}" class="r-5x" alt="..." 
		 			onerror="image_error(this);" _data-name="{{getInitials requester_name}}">
		 	{{else}}
		 		<img src="/user-profile.png" class="r-5x" alt="{{requester_name}}" onerror="image_error(this);" 
		 			_data-name="{{getInitials requester_name}}">
		 	{{/ticket_contact_exists}}
	    {{else}}
	    	<!--<img src="{{domain_user.pic}}" class="r-5x" alt="{{domain_user.name}}">-->
	    	<img src="{{#if domain_user}} {{domain_user.pic}} {{else}} flatfull/images/flatfull/user-default.jpg{{/if}}" class="r-5x" alt="{{domain_user.name}}">
	 	{{/if_equals}}
	</div>

	<div class="m-l-xl{{#isNewTheme}} p-l-sm{{/isNewTheme}}">

		{{#if_equals created_by "REQUESTER"}}
		  	<div class="btn-group dropdown show-original-div">
		      <button class="btn btn-default btn-xs" data-toggle="dropdown" aria-expanded="false">
			  	<span class="caret"></span>
			  </button>
		      <ul class="dropdown-menu  pull-right">
		        <li><a onClick="Tickets_Notes.showOriginal({{id}}, 'html')" href="javascript:void(0);">{{agile_lng_translate 'tickets' 'show-html'}}</a></li>
		        {{#if mime_object}}<li><a onClick="Tickets_Notes.showOriginal({{id}}, 'original')" href="javascript:void(0);">{{agile_lng_translate 'tickets' 'show-original-cap'}}</a></li>{{/if}}
		      </ul>
		    </div>
	    {{/if_equals}}

         <div class="pull-left w-full">
	  	{{#if_equals created_by 'REQUESTER'}}
          	<span class="m-r-xs"><b class="text-sm vertical-align-top">{{requester_name}}</b></span>
          	<span class="txt-small text-xs text-muted">
      			<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" created_time}}">
              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
              	</time>
			</span>
	   	{{else}}
	   		<span class="m-r-xs"><b class="text-sm vertical-align-top">{{domain_user.name}}</b></span>
          	<span class="txt-small text-xs text-muted">
          			<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" created_time}}">
              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
              	</time>
	   		</span>
	   	{{/if_equals}}
	  </div>

	  <div class="inline-block w-full word-break-all {{#if plain_text}}plain-text-comment{{/if}}" style="word-break:break-word;">

	  {{#if plain_text}}
	  	{{{convert_to_html plain_text}}}

	  	{{else}}

	  	<iframe id="ticket_comment_frame" width="100%" height="5px" scrolling="no" frameborder="0" style="border:none" src="about:blank" srcdoc="{{html_text}}" onload="Tickets.updateIframeHeight(this);">
		</iframe >
	 
	  {{/if}}

	  </div>

	   {{#if attachments_list}}
	  		<div class="wrapper p-n">
	  			<h5>{{agile_lng_translate 'tickets' 'attachments'}}</h5>
	  			 <ul class="inline v-top m-b-sm p-n attachments-list">
	  			 	{{#each attachments_list}}
		  				<li class="ccemail tag btn btn-xs btn-default m-r-xs m-b-xs inline-block" file-name="{{name}}" url="{{url}}" size="{{size}}">
						    <span>
						      <i class="fa fa-paperclip"></i> 
						      <a class="anchor m-r-xs" href="{{url}}" target="_blank">{{name}}</a>
						    </span>
						  </li>
		  			{{/each}}
	        	</ul>
	  		</div>
	  	{{/if}}
	</div>
	<div class="clearfix"></div>
</div>

{{else}}

<div class="p-t-xxs p-b-xxs">
	<span class="pull-left {{#isNewTheme}}thumb-small{{else}}thumb-sm{{/isNewTheme}}">
		<img src="{{domain_user.pic}}" class="r-5x {{#isNewTheme}}img-rounded{{/isNewTheme}}" alt="{{domain_user.name}}">
	</span>
	<div class="m-l-xl p-l-sm">
	   <span>
	  	<b class="text-sm vertical-align-top">{{domain_user.name}}</b>

	  	<span class="txt-small text-xs text-muted m-l-xs">
      			<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" created_time}}">
          		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
          	</time>
   		</span>

	  </span>

	  <div class="block p-sm m-t-xxs bg-lightyellow b-a-lightyellow word-break-all {{#if plain_text}}plain-text-comment{{/if}}" style="word-break:break-word;">
	  
	  	{{#if plain_text}}

	  	{{{convert_to_html plain_text}}}

	  	{{else}}

	  	<iframe id="ticket_comment_frame" width="100%" height="5px" scrolling="no" frameborder="0" style="border:none" src="about:blank" srcdoc="{{html_text}}" onload="Tickets.updateIframeHeight(this);">
		</iframe >
	 
	  	{{/if}}

	  </div>

	</div>
</div>

{{/if_equals}}  

<div class="border-highlight-light m-t-sm m-b-sm"></div>

</script>
