<script id="ticket-notes-model-template" type="text/html">

{{#if_equals note_type 'PUBLIC'}}

<div class="p-t-xxs p-b-xxs">
	<span class="pull-left thumb-sm">
			{{#if_equals created_by 'REQUESTER'}}
		 		<img src="{{emailGravatarurl 34 requester_email}}" class="r-5x" alt="...">
		    {{else}}
		 		<img src="{{domain_user.ownerPic}}" class="r-5x" alt="...">
		 	{{/if_equals}}
	</span>

	<div class="m-l-xl p-l">
	 
	  <span>

	  	{{#if_equals created_by 'REQUESTER'}}

	              	<span><b class="text-sm" style="vertical-align: top;">{{requester_name}}</b></span>


	              	<span class="txt-small text-xs text-muted first-letter-cap inline-block m-l-xs">
	              		<time class="b-b-dotted" datetime="{{epochToHumanDate "" created_time}}">
			              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
			              	</time>
	   				</span>
	             
			   	{{else}}
			   		<span><b class="text-sm" style="vertical-align: top;">{{domain_user.name}}</b></span>
	              	<span class="txt-small text-xs text-muted first-letter-cap inline-block m-l-xs">
	              			<time class="b-b-dotted" datetime="{{epochToHumanDate "" created_time}}">
		              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
		              	</time>
			   		</span>
			   	{{/if_equals}}
	  </span>

	  <span class="block text-sm">{{{html_text}}}</span>

	   {{#if attachments_list}}
		  		<div class="wrapper">
		  			<h5>Attachments</h5>
		  			 <ul class="inline v-top m-b-sm p-n attachments-list">
		  			 	{{#each attachments_list}}
			  				<li class="tag btn btn-xs btn-default m-r-xs m-b-xs inline-block" file-name="{{name}}" url="{{url}}" size="{{size}}">
							    <span>
							      <i class="fa fa-paperclip"></i> <a class="anchor m-r-xs" href="{{url}}">{{name}}</a>
							      <a class="close remove-attachment text-lg">Ã—</a>
							    </span>
							  </li>
			  			{{/each}}
		        	</ul>
		  		</div>
		  	{{/if}}	

	</div>
</div>

{{else}}

<div class="p-t-xxs p-b-xxs">
	<span class="pull-left thumb-sm">
			
		 <img src="{{domain_user.ownerPic}}" class="r-5x" alt="...">
	</span>
		 	
	<div class="m-l-xl p-l">
	   
	  <span>
	  	<b class="text-sm" style="vertical-align: top;">{{domain_user.name}}</b>

	  	<span class="txt-small text-xs text-muted first-letter-cap inline-block m-l-xs">
      			<time class="b-b-dotted" datetime="{{epochToHumanDate "" created_time}}">
          		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" created_time}}
          	</time>
   		</span>

	  </span>

	  <span class="block p-sm text-sm bg-lightyellow b-a-lightyellow">{{{html_text}}}</span>

	</div>
</div>

{{/if_equals}}  

<div class="border-highlight-light m-t-xs m-b-xs"></div>

</script>
