<script id="ticket-notes-model-template" type="text/html">
	<div class="col-md-12" style="padding: 10px; border: 1px solid #dee5e7;">
		<div class="col-md-12 p-n">
			<a class="pull-left thumb-sm avatar">
            	<img src="http://flatfull.com/themes/angulr/html/img/a1.jpg">
          	</a>
          	<div class="clear p-l-sm">
            	<div>
                	{{requester_name}}
                	<div class="pull-right">
	          			<i class="fa fa-clock-o"></i> {{epochToHumanDate "mmm dd yyyy HH:MM" created_time}}
	          		</div>
              	</div>	
              	<small class="text-muted">{{requester_email}}</small>
            </div>
		</div>
		<div class="col-md-12" style="border-top: 1px solid #f6f6f6; margin-top: 10px; padding-left: 0; padding-right: 0; padding-top: 10px;">
			{{plain_text}}
		</div>
	</div>
</script>
