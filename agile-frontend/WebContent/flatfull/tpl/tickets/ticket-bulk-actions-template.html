<script id="ticket-bulk-actions-add-labels-template" type="text/html">
<div class="row">
    <div class="col-md-8">
        <div class="tab-content wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="h4">Add labels to selected tickets</h4></div>
                    <div class="panel-body">
                        <form id="bulk-labels" class="form-horizontal" onsubmit="return false;">
                            <fieldset>
                                <div class="control-group form-group">         
                                    <label class="control-label col-sm-2 m-t-xs">
                                        Add labels <span class="field_req">*</span>
                                    </label>
                                    <div class="controls col-sm-7">
                                        <select name="labels" data-placeholder="Labels" class="chosen-select form-control" multiple class="w-md">
                                        </select>
                                        <span class="error-tags display-none" style="color: red;">
                                            This field is required.
                                        </span>  
                                    </div>
                                </div>
                                <hr class="m-t-none">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="form-actions">       
                                            <a href="#tickets" class="btn btn-default btn-sm">Close</a>   
                                            <a href="javascript:void(0);"
                                                class="btn btn-primary btn-sm save m-l-xs">
                                                    Add Labels
                                            </a> 
                                            <span class="save-status"></span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>

<script id="ticket-bulk-actions-change-assignee-template" type="text/html">
<div class="row">
    <div class="col-md-8">
        <div class="tab-content wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="h4">Add labels to selected tickets</h4></div>
                    <div class="panel-body">
                        <form id="bulk-labels" class="form-horizontal" onsubmit="return false;">
                            <fieldset>
                                <div class="control-group form-group">         
                                    <label class="control-label col-sm-2">
                                        Select Assignee
                                    </label>
                                    <div class="controls col-sm-6">
                                        <select class="form-control" name="assigneeID">
                                            {{#each this}}
                                                <optgroup label="{{group_name}}">
                                                    {{#group_users}}
                                                        <option data-group-id="{{../id}}" value="{{id}}">
                                                            {{name}}
                                                        </option>
                                                    {{/group_users}}
                                                </optgroup>    
                                              {{/each}}  
                                        </select>
                                    </div>
                                </div>
                                <hr class="m-t-none">

                                        <div class="form-actions">       
                                            <a href="#tickets" class="btn btn-default btn-sm">Close</a>   
                                            <a href="javascript:void(0);"
                                                class="btn btn-primary btn-sm save m-l-xs">Change Assignee</a> 
                                            <span class="save-status"></span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>          
</script>

<script id="ticket-bulk-actions-close-tickets-template" type="text/html">

        <div class="modal-content">

                </a>

            </div>
        </div>
    </div>
</div>
</script>
