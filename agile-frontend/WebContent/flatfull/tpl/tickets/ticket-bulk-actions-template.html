<script id="ticket-bulk-actions-add-labels-template" type="text/html">
<div class="row">
    <div class="col-md-8">
        <div class="tab-content wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="h4">Add labels to selected tickets</h4></div>
                    <div class="panel-body">
                        <form id="bulk-labels" class="form-horizontal" onsubmit="return false;">
                            <fieldset>
                                <div class="control-group form-group">         
                                    <label class="control-label col-sm-2 m-t-xs">
                                        Add labels <span class="field_req">*</span>
                                    </label>
                                    <div class="controls col-sm-10">
                                        <div class="contact-tags m-b-xs m-t-xs">
                                          <ul id="ticket-tags-ul" name="tags" class="inline v-top m-b-sm p-n tags">
                                              {{#each tags}}
                                                <li class="tag btn btn-xs btn-default m-r-xs m-b-xs inline-block" data="{{this.tag}}">
                                                  <span>
                                                    <a class="anchor m-r-xs" href="javascript:void(0);">{{this.tag}}</a>
                                                    <a class="close remove-ticket-tags text-lg" tag="{{this.tag}}">&times</a>
                                                  </span>
                                                </li>
                                              {{/each}}  
                                          </ul>
                                          <div class="inline-block m-t-xs">
                                            <div class="add-tags-form" class="m-b-none">
                                              <div class="control-group m-b-none">
                                                <input type="text" class="input-sm ticket-tags-typeahead ignore-comma-keydown form-control inline-block" placeholder="Enter label">
                                                <span>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <span class="error-tags display-none" style="color: red;">
                                            This field is required.
                                        </span>  
                                    </div>
                                </div>
                                <hr class="m-t-none">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="form-actions">       
                                            <a href="#tickets" class="btn btn-default btn-sm">Close</a>   
                                            <a href="javascript:void(0);"
                                                class="btn btn-primary btn-sm bulk-add-labels">Add Lables</a> 
                                            <span class="save-status"></span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>          
</script>
<script id="ticket-bulk-actions-change-assignee-template" type="text/html">
<div class="row">
    <div class="col-md-8">
        <div class="tab-content wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="h4">Add labels to selected tickets</h4></div>
                    <div class="panel-body">
                        <form id="bulk-labels" class="form-horizontal" onsubmit="return false;">
                            <fieldset>
                                <div class="control-group form-group">         
                                    <label class="control-label col-sm-2">
                                        Select Assignee
                                    </label>
                                    <div class="controls col-sm-6">
                                        <select class="form-control">
                                            {{#each this}}
                                                <optgroup label="{{group_name}}">
                                                    {{#group_users}}
                                                        <option data-group-id="{{../id}}" data-group-name="{{../group_name}}" data-assignee-id="{{id}}">
                                                            {{name}}
                                                        </option>
                                                    {{/group_users}}
                                                </optgroup>    
                                              {{/each}}  
                                        </select>
                                    </div>
                                </div>
                                <hr class="m-t-none">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="form-actions">       
                                            <a href="#tickets" class="btn btn-default btn-sm">Close</a>   
                                            <a href="javascript:void(0);"
                                                class="btn btn-primary btn-sm save">Change Assignee</a> 
                                            <span class="save-status"></span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>          
</script>
