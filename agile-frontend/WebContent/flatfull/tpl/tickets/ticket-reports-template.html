<script id="tickets-report-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
    <div class="wrapper-md lter bg-light b-b">
        <div class="row">
            <div class="col-sm-12 col-md-12">
            <div class="col-md-4 col-sm-6" style="padding-left:0px;padding-bottom:8px">
                    <h3 class="font-thin h3">{{translate 'report-view' 'tickets'}}</h3>
                </div>
                <div class="clearfix"></div> 
                <div id="reportrange" class="pull-right" style="box-shadow: 0 0px 0px rgba(0, 0, 0, 0), inset 0 -0 0 rgba(0, 0, 0, .1); border:1px solid #cfdadd;height:34px;padding:5px">
                    <i class="icon-calendar icon-large"></i>
                    <span id="range">{{date-range "today" "-6"}}</span>
                </div>
                <div class="pull-right" style="padding:0px 8px 10px">
                    <select name="status" id="status" class="required form-control" style="width:100px">
                        <option value="NEW">{{translate 'menu' 'new'}}</option>
                        <option value="CLOSED">{{translate 'cases' 'closed'}}</option>
                    </select>
                </div>
                <div class="pull-right" style="padding:0px 8px 10px">
                    <select name="frequency" id="frequency" class="required form-control" style="width:100px">
                        <option value="daily" selected>{{translate 'report-add' 'daily'}}</option>
                        <option value="weekly">{{translate 'report-add' 'weekly'}}
                        </option>
                        <option value="monthly">{{translate 'report-add' 'monthly'}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-md">    
        <div class="row">
            <div class="col-md-12">
                <div id="tickets-chart" class="panel"></div>
            </div>
        </div>
        <hr>
    </div>
</div>
</script>
