<script id="ticket-assign-template" type="text/html">
	<div id="ticket-assign-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		            <button class="close" data-dismiss="modal">x</button>
					<h3 class="modal-title"><i class="fa fa-exchange"></i> Assign Ticket</h3>
				</div>
				<div class="modal-body">
					<form id='ticketAssignForm' name="ticketAssignForm" class="form-horizontal">
						<input type="hidden" name="id" id="ticket_id">
						<div class="form-group">
			              <label class="col-lg-3 control-label">Group</label>
			              <div class="col-lg-7">
			              	<select id="groupID" name="groupID" class="form-control m-b">
			              		{{#each this}}
			              			<option value="{{id}}">{{group_name}}</option>	
								{{/each}}
				            </select>
			              </div>
			            </div>
			            <div class="form-group">
			              <label class="col-lg-3 control-label">Assignee</label>
			              <div class="col-lg-7">
			                <select id="assigneeID" name="assigneeID" class="form-control m-b">
			                	{{#each this}}
			                		{{#each group_users}}
			                			<option class="{{../id}}" value="{{id}}">{{name}}</option>	
									{{/each}}
								{{/each}}
				            </select>
			              </div>
			            </div>
					</form>	
				</div>
				<div class="modal-footer">
					<a href="javascript:void(0);" data-dismiss="modal" class="btn btn-sm btn-default">Close</a>
		            <a href="javascript:void(0);" class="save btn btn-sm btn-primary">Assign</a>
					&nbsp;&nbsp;<span id="msg"></span>
				</div>
			</div>
		</div>
	</div>
</script>
