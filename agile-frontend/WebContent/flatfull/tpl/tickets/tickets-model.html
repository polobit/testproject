<script id="ticket-model-template" type="text/html">
	<td class="hide data" data="{{id}}">{{id}}</td>
	<td class="text-ellipsis" title="{{requester_name}} ({{requester_email}})">{{requester_name}} ({{requester_email}})</td>
	<td class="text-ellipsis" title="{{subject}} {{last_reply_text}}">{{subject}} <span class="text-muted m-t-xs">{{last_reply_text}}</span></td>
	<td><time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" last_updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" last_updated_time}}</time></td>
</script>
