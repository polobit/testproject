<script id="ticket-label-collection-template" type="text/html">
{{#unless this.length}}
<div class="col panel wrapper no-panel-border no-label-content">
    <div class="hbox h-auto m-b-sm">
        <div class="text-center padder-v">
            <h4 class="m-t-none m-b-xs">{{agile_lng_translate 'tickets' 'you-do-not-have-any-labels'}}</h4>
            <div class="m-b-xs text-muted">
                {{agile_lng_translate 'tickets' 'create-lables-to-streamline-your-tickets'}}
            </div>
            <div>
                <a href="#add-ticket-label" class="btn btn-sm btn-default btn-default-imp blue btn-slate-action m-t-xs">
                   <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'tickets' 'add-label'}}
                </a>
            </div>
        </div>
    </div>
</div>
<div class="col w-md  wrapper pos-rlt  p-t-none">
</div>
{{/unless}}
{{#if this.length}}
    {{#is_mobile}}

    <div class="panel panel-default wrapper p-b-xs b-n">
    <div class="text-center text-md m-b-xs">{{agile_lng_translate 'tickets' 'labels'}}</div>
        <div class="pull-right m-b-2 add-btn-mobile">
            <a href="#add-ticket-label" class="btn btn-xs btn-default btn-addon m-b">
            <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'tickets' 'add-label'}}
            </a>
        </div>
        <table class="table service-table-mobile no-shadow m-b-none agile-table panel tableHeader tab-layout tickets-border" url="core/api/tickets/labels/bulk" data-bulk-delete-title="{{agile_lng_translate 'contact-details' 'delete'}}"
            data-bulk-delete-msg="{{agile_lng_translate 'tickets' 'conformation-messge-for-deletion'}}" data-resizable-columns-id="tickets-labels">
                
                <tbody id="ticket-label-model-list" class="ticket-label-border" route="ticket-label/" class="c-p"> </tbody>
        </table>
        </div>

    {{else}}

    <div class="col {{#isNewTheme}} col-sm-9 {{/isNewTheme}} panel wrapper no-panel-border" id="service-tab">
        <div class="pull-right m-b-2">
            <a href="#add-ticket-label" class="btn btn-sm btn-default-imp btn-default btn-addon">
            <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'tickets' 'add-label'}}
            </a>
        </div>
        <div class="table-responsive inline-block">
        <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal tableHeader tab-layout tickets-border" url="core/api/tickets/labels/bulk" data-bulk-delete-title="{{agile_lng_translate 'contact-details' 'delete'}}"
            data-bulk-delete-msg="{{agile_lng_translate 'tickets' 'conformation-messge-for-deletion'}}" data-resizable-columns-id="tickets-labels">
                <thead>
                    <tr>
                        <th data-resizable-column-id="hide" class="hide">{{agile_lng_translate 'tickets' 'id'}}</th>
                        <th data-resizable-column-id="label">{{agile_lng_translate 'ticketlabel' 'lable-name'}}</th>
                        <th data-resizable-column-id="">&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="ticket-label-model-list" route="ticket-label/" class="c-p"> </tbody>
        </table>
        </div>
    
    </div>
    <div class="col w-md  wrapper pos-rlt  p-t-none">
    </div>
    {{/is_mobile}}
{{/if}}
</script>
<script id="ticket-label-model-template" type="text/html">
{{#is_mobile}}
<td class="hide data" data="{{id}}">
    {{id}}
</td>
 <td class="p-r-none p-l-none">
    <div class="table-resp">{{label}}</div>

    <div class="table-resp overflow-hidden line-clamp no-wrap">
        <small class="edit-hover text-muted"> 
            <i class="fa fa-clock-o"></i>
            <span>{{agile_lng_translate 'tickets' 'last-updated-on'}}</span>
            <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
        </small>
    </div>
</td>

{{else}}

<td class="hide data" data="{{id}}">
    {{id}}
</td>
<td>
    {{label}}
</td>
<td>
    <div class="table-resp overflow-hidden line-clamp no-wrap">
        <small class="edit-hover text-muted"> 
            <i class="fa fa-clock-o"></i>
            <span>{{agile_lng_translate 'tickets' 'last-updated-on'}}</span>
            <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
        </small>
    </div>
</td> 
{{/is_mobile}}
</script>
<script id="ticket-label-add-edit-template" type="text/html">
<div class="">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{#if id}}Edit{{else}}Add{{/if}} {{agile_lng_translate 'tickets' 'ticket-label'}}
                </div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    {{#if id}}
                        <input type="text" name="id" class="hide" value={{id}} >
                    {{/if}}
                    <fieldset class="wrapper p-b-xs">
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="label">{{agile_lng_translate 'contacts-view' 'label'}} <span class="field_req">*</span></label> 
                            <div class="col-md-6">
                                <div class="controls">
                                     <input type="text" name="label" id="label" value="{{label}}" placeholder="{{agile_lng_translate 'contacts-view' 'label'}}" class="required form-control" maxlength="15">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr class="m-t-sm"></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='#ticket-labels' class="btn btn-default btn-sm">{{agile_lng_translate 'contact-details' 'cancel'}}</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">{{agile_lng_translate 'prefs-settings' 'save-changes'}}</button>
                                    <div class="text-base error_message_label inline-block err-msg-color">
                                    </div>
                                </div>
                                </div>
                            </div>
                            
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
<script id="ticket-label-option-template" type="text/html">
    <option value="{{id}}">{{label}}</option>
</script>
