<script id="ticket-helpcenter-categories-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col panel wrapper">
    <div class="hbox h-auto m-b-sm">
        <div class="text-center padder-v">
            <h4 class="m-t-none m-b-xs">You don&#39;t have any categories</h4>
            <div class="m-b-xs text-muted">
                You can add category by clicking the button below.
            </div>
            <div>
                <a href="#knowledgebase/add-category" class="btn btn-sm btn-default blue btn-slate-action m-t-xs ">
                    <span><i class="icon-plus-sign"></i></span> Add Category
                    
                </a>
            </div>
        </div>
    </div>
    </div>
{{/unless}}
{{#if this.length}}
    <div class="col panel wrapper">
        <div class="hbox h-auto m-b-sm">
            <div class="pull-right" style="margin-left:10px">
                <a href="#knowledgebase/add-category" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> Add Category
                </a>
             </div>
             <div class="pull-right">
                <button onclick="App_Ticket_Module.addLandingpage()"  class="btn btn-sm btn-default btn-addon access_kb">
                    Knowledge Base Settings
                </button>
            </div>
            <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/knowledgebase/categorie/bulk" data-bulk-delete-title="Delete"
                data-bulk-delete-msg="Are you sure you want to delete?" id="ticket-categorie-table">
                    <thead>
                        <tr>
                            <th class="hide">Id</th>
                            <th style="width:40%">Category Name</th>
                            <th style="width:40%">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-helpcenter-categories-model-list" class="c-p ui-sortable deal-tracks-tbody"> </tbody>
            </table>
        </div>
    </div>  
{{/if}}
<div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none" >
            <h4 class="m-t-none h4 m-b-sm">
               How to configure Knowledge Base?
            </h4>
            <p>
              Configure your knowledge base by adding categories, sections and articles, select a landing page in knowledge base settings and access your knowledge base.
            </p> 
            <ul>
              <li>
                 Click on category to see how many sections you have.
              </li>
              <li>
                 Click on section to see how many articles you have.
              </li>
            </ul>
            <br>
            {{#if this.length}}
            <p class="invisible">
               <a href="https://www.youtube.com/watch?v=vrxV_52QQTc" target="_blank">
               <img src="{{getS3ImagePath '../../img/landingpage-info.png'}}" class="img-responsive w-full">
               </a>
            </p>
            <br>
            {{/if}}
      
    </div>
</script>
