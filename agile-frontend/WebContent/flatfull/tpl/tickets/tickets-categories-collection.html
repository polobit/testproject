<script id="ticket-helpcenter-categories-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col panel wrapper">
    <div class="hbox h-auto m-b-sm">
        <div class="text-center padder-v">
            <h4 class="m-t-none m-b-xs">{{agile_lng_translate 'tickets' 'you-dont-have-any-categories'}}</h4>
            <div class="m-b-xs text-muted">
               
                {{agile_lng_translate 'tickets' 'you-can-add-categories-by-clicking-below'}}
            </div>
            <div>
                <a href="#knowledgebase/add-category" class="btn btn-sm btn-default blue btn-slate-action m-t-xs ">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'admin-settings-tasks' 'add-category'}}
                    
                </a>
            </div>
        </div>
    </div>
    </div>
{{/unless}}
{{#if this.length}}

    {{#is_mobile}}
    <div class="col panel wrapper p-b-xs">
        <div class="hbox h-auto">
            <div class="categori-btn-center">
            <div class="pull-right categori-add-btn-mobile m-l-sm m-b">
                <a href="#knowledgebase/add-category" class="btn btn-xs btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'admin-settings-tasks' 'add-category'}}
                </a>
             </div>
             <div class="pull-right">
                <a href="#selectlandingpage"  class="btn btn-xs btn-default btn-addon access_kb">
                    {{agile_lng_translate 'preferences' 'settings'}}
                </a>
            </div>
            </div>

             <table class="table service-table-mobile no-shadow m-b-none agile-table panel" url="core/api/knowledgebase/categorie/bulk" data-bulk-delete-title="{{agile_lng_translate 'contact-details' 'delete'}}"
                data-bulk-delete-msg="{{agile_lng_translate 'tickets' 'conformation-messge-for-deletion'}}" id="ticket-categorie-table">
                  
                    <tbody id="ticket-helpcenter-categories-model-list" class="c-p ui-sortable deal-tracks-tbody"> </tbody>
            </table>
        </div>
    </div> 

    {{else}}

    <div class="col panel wrapper p-b-xs">
        <div class="hbox h-auto">
            <div class="pull-right" style="margin-left:10px">
                <a href="#knowledgebase/add-category" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'admin-settings-tasks' 'add-category'}}
                </a>
             </div>
             <div class="pull-right">
                <a href="#selectlandingpage"  class="btn btn-sm btn-default btn-addon access_kb">
                    {{agile_lng_translate 'preferences' 'settings'}}
                </a>
            </div>
             <div class="table-responsive b-n inline-block m-b-none">
             <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/knowledgebase/categorie/bulk" data-bulk-delete-title="{{agile_lng_translate 'contact-details' 'delete'}}"
                data-bulk-delete-msg="{{agile_lng_translate 'tickets' 'conformation-messge-for-deletion'}}" id="ticket-categorie-table">
                    <thead>
                        <tr>
                            <th class="hide">Id</th>
                            <th style="width:40%">{{agile_lng_translate 'category' 'name'}}</th>
                            <th style="width:40%">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-helpcenter-categories-model-list" class="c-p ui-sortable deal-tracks-tbody"> </tbody>
            </table>
            </div>
        </div>
    </div> 
    {{/is_mobile}} 
{{/if}}
<div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none" >
            <h4 class="m-t-none h4 m-b-sm">
             
               {{agile_lng_translate 'tickets' 'how-to-configure-knowledge-base'}}
            </h4>
            <p>
              {{agile_lng_translate 'tickets' 'configure-your-knowledge-base-by-adding-categories'}}
            </p> 
            <ul>
              <li>
                 
                 {{agile_lng_translate 'tickets' 'click-on-category-and-see-sections'}}
              </li>
              <li>
                 
                  {{agile_lng_translate 'tickets' 'click-on-section-see-how-many-articles-you-have'}}
              </li>
            </ul>
            <br>
            {{#if this.length}}
            <p class="invisible">
               <a href="https://www.youtube.com/watch?v=vrxV_52QQTc" target="_blank">
               <img src="{{getS3ImagePath '../../img/landingpage-info.png'}}" class="img-responsive w-full">
               </a>
            </p>
            <br>
            {{/if}}
      
    </div>
</script>
