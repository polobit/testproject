<script id="add-edit-ticket-group-template" type="text/html">
<div class="wrapper">
    <div class="row">
    	<div class="col-md-9">
        	<div class="panel panel-default">
        		<div class="panel-heading">
        			{{#if id}}Edit{{else}}Add{{/if}} Ticket Group
    			</div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    {{#if id}}
                        <input type="text" name="id" class="hide" value={{id}} >
                    {{/if}}
                    <fieldset class="wrapper"><br/>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="group_name">Group Name <span class="field_req">*</span></label> 
                            <div class="col-md-6">
                                <div class="controls">
                                    <input type="text" name="group_name" id="group_name" value="{{group_name}}" class="required form-control">
                                </div>
                            </div>
                        </div>
                        {{#if group_email}}
                            <div class="control-group form-group">
                                <label class="control-label col-sm-3">Forwarding Email</label>
                                <div class="col-md-6">
                                    <div class="well bg-transparent m-b-none p-sm">
                                        <span id="source-{{id}}" data-clipboard-text="{{group_email}}">{{group_email}}</span>
                                        <a onclick="function(e){e.stopPropagation();}" id="grp-{{id}}" class="btn btn-xs btn-primary grp-btn-cpy-email" data-original-title="Copy to Cliboard" data-toggle="tooltip" data-placement="top" data-copied-text="Email copied to clipboard">
                                            Copy
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {{/if}} 
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="name">Users <span class="field_req">*</span></label> 
                            <div class="col-md-8 m-t-xs">
                                <div class="controls">
                                    <div id="users-collection" class="controls multiple-checkbox" name="agents_keys">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='#ticket-groups' class="btn btn-default btn-sm">Cancel</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-3 col-sm-3" id="learn-workflows">
        
            <h4 class="m-t-none h4 m-b-sm">
                Setup instructions
            </h4>
            
            <p>
                Help Desk allows your users to provide email support to your customers from a single    interface. These emails can be accessed by your agents in the help desk.
            </p>
            <p>
                See how to forward your existing email address to your help desk department
            </p>
            <ul>
                <li><a href="https://support.google.com/mail/answer/10957" target="_blank">Gmail</a></li>
                <li><a href="http://help.yahoo.com/l/in/yahoo/smallbusiness/bizmail/fwd/fwd-02.html" target="_blank">Yahoo</a></li>
                <li><a href="https://support.office.com/en-us/article/Automatically-forward-my-messages-to-another-e-mail-account-9f124e4a-749e-4288-a266-2d009686b403?CorrelationId=09fe26c6-18ba-426b-ad57-75a3cc887ac2&ui=en-US&rs=en-US&ad=US" target="_blank">Outlook</a></li>
            </ul>
            <br>
            <h4 class="m-t-none h4 m-b-sm">
                Verification (Optional)
            </h4>
            
            <p>
                If your provider verifies the forwarding email address, you will receive a verification email forwarded to the help desk panel. Please go to your help desk to confirm the email forward setup.
            </p>
            <p>
               Once done, any email sent to your old/regular email address gets created as a new ticket in the help desk. Your operators can login and respond.
            </p>
        </div>
    </div>
</div>
</script>
