<script id="add-edit-ticket-group-template" type="text/html">
	<div class="wrapper">
        <div class="row">
        	<h4>{{#if id}}Edit{{else}}Add{{/if}} Group</h4><hr>
        	<form id="add-ticket-group" class="form-horizontal">
				{{#if id}}<input type="hidden" name="id" value="{{id}}">{{/if}}
				<fieldset class="wrapper p-n"><br>
					<div class="control-group form-group">
						<label class="control-label col-sm-3">Group Name<span class="field_req">*</span></label>
						<div class="controls col-sm-4">
							<input type="text" name="group_name" id="group_name" value="{{group_name}}" class="required form-control">
						</div>
					</div>
					{{#if group_email}}
						<div class="control-group form-group">
							<label class="control-label col-sm-3">Forwarding Email</label>
							<div class="controls col-sm-4">
								<input type="text" class="form-control" value="{{group_email}}" READONLY>
							</div>
						</div>
					{{/if}}	
					<div class="control-group form-group">
						<label class="control-label col-sm-3 p-t-none">Users<span class="field_req">*</span></label>
						<div id="users-collection" class="controls col-sm-9 multiple-checkbox" name="agents_keys">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<hr>
						</div>
					</div>
					<div class="form-group">
	    				<div class="form-actions col-sm-offset-3 col-md-9">
							<div class="form-actions">
								<a type="reset" href="#ticket-groups" class="btn btn-default btn-sm">Cancel</a>
	               				<a href="javascript:void(0);" type="submit" class="save btn btn-sm btn-primary">Save</a>
	             			</div>
						</div>
					</div>
				</fieldset>
			</form>
        </div>
    </div>
</script>
