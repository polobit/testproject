<script id="ticket-helpcenter-add-article-template" type="text/html">
<div class="">
    <div class="row">
    	<div class="col-md-10">
        	<div class="panel panel-default">
        		<div class="panel-heading">
        			{{#if id}}{{agile_lng_translate 'contact-details' 'edit'}} {{else}}{{agile_lng_translate 'portlets' 'add'}} {{/if}}{{agile_lng_translate 'Help-center' 'articles'}}
    			</div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    {{#if id}}
                        <input type="text" name="id" class="hide" value={{id}} >
                    {{/if}}
                    <fieldset class="wrapper p-b-xs">
                        <div class="control-group form-group">
                            <label class="control-label col-md-2" for="Title">{{agile_lng_translate 'Help-center' 'article-title'}}<span class="field_req">*</span></label> 
                            <div class="col-md-10">
                                <div class="controls">
                                    <input type="text" name="title" id="title"  placeholder="Title" class="required form-control" maxlength="60" value="{{title}}">
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-2 col-sm-2">{{agile_lng_translate 'misc-keys' 'description'}} </label>
                            <div class="controls col-sm-10  col-lg-10 span6 email-editor-custom-scroll-bar"  rows="10"  >
                                <div id="loading-editor"></div>
                                <textarea class="form-control required" name="content" id="description-article" placeholder="Description" style="width: 75%; height: 400px; display: none;">{{description}}</textarea>
                            </div>
                        </div>   
                
                        <div class="control-group form-group">
                            <label class="control-label col-md-2 " for="Catogery">Section<span class="field_req">*</span></label> 
                            <div class="col-md-10  col-lg-10 m-t-xs">
                                <div class="controls">
                                    <select name="section_id" class="form-control" id="catogery">
                                    </select>
                                </div>    
                            </div>
                        </div>
                        <div class="control-group form-group m-b-none">
                        <label class="control-label col-xs-2 col-md-2" for="description"><span></span></label> 
                            <div class="col-xs-12 col-md-4">
                                <div class="controls">
                                <input type="checkbox" name="is_article_published" style="vertical-align: middle; margin: -2px 0 0;">     {{agile_lng_translate 'tickets' 'make-as-private'}}                                
                                </div> 
                            </div>
                        </div>
                        <div class="control-group form-group m-b-none">
                        <label class="control-label col-xs-3 col-md-3" for="description"><span></span></label> 
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr class="m-t-sm"></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='javascript:history.back()' class="btn btn-default btn-sm">Cancel</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">{{agile_lng_translate 'prefs-settings' 'save-changes'}}</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
<script id="helpcenter-section-category-template" type="text/html">
    {{#each this}}
      <optgroup  name='categorie_id' data-id="{{id}}"  label="{{name}}">
        {{#sections}}
          <option name='section_name'  data-catogery-id="{{../id}}" data-value="{{name}}" value="{{id}}">
            {{name}}
          </option>
        {{/sections}}
      </optgroup>
    {{/each}}
    </script>
