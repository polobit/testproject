<script id="ticket-helpcenter-add-article-template" type="text/html">
<div class="wrapper">
    <div class="row">
    	<div class="col-md-10">
        	<div class="panel panel-default">
        		<div class="panel-heading">
        			{{#if id}}Edit {{else}}Add {{/if}}Article
    			</div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    {{#if id}}
                        <input type="text" name="id" class="hide" value={{id}} >
                    {{/if}}
                    <fieldset class="wrapper"><br/>
                        <div class="control-group form-group">
                            <label class="control-label col-md-2" for="Title">Article Title<span class="field_req">*</span></label> 
                            <div class="col-md-10">
                                <div class="controls">
                                    <input type="text" name="title" id="title"  placeholder="Title" class="required form-control" maxlength="60">
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-2 col-sm-2">Description </label>
                            <div class="controls col-sm-10  col-lg-10 email-editor-custom-scroll-bar">
                                <div id="loading-editor"></div>
                                <textarea class="form-control required" name="content" id="description-article" placeholder="Description" style="width: 75%; height: 45%; display: none;"></textarea>
                            </div>
                        </div>   
                
                        <div class="control-group form-group">
                            <label class="control-label col-md-2 " for="Catogery">Section<span class="field_req">*</span></label> 
                            <div class="col-md-10  col-lg-10 m-t-xs">
                                <div class="controls">
                                    <select name="section_id" class="form-control" id="catogery">
                                    </select>
                                </div>    
                            </div>
                        </div>
                        <div class="control-group form-group">
                        <label class="control-label col-md-2" for="description"><span></span></label> 
                            <div class="col-md-4 m-t-xs">
                                <div class="controls">
                                <input type="checkbox" name="is_article_published" style="vertical-align: top;"> Mark as private                                    
                                </div> 
                            </div>
                        </div>
                        <div class="control-group form-group">
                        <label class="control-label col-md-3" for="description"><span></span></label> 
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='javascript:history.back()' class="btn btn-default btn-sm">Cancel</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
<script id="helpcenter-section-category-template" type="text/html">
    {{#each this}}
      <optgroup  name='categorie_id' data-id="{{id}}"  label="{{name}}">
        {{#sections}}
          <option name='section_id'  data-catogery-id="{{../id}}" value="{{id}}">
            {{name}}
          </option>
        {{/sections}}
      </optgroup>
    {{/each}}
    </script>
