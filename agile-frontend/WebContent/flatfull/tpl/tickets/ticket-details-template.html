<script id="ticket-details-template" type="text/html">
<div class="wrapper bg-light lter b-b">
    <a id="back-to-tickets" class="btn btn-sm btn-default w-xxs m-r-sm" data-toggle="tooltip" data-placement="bottom" data-original-title="Back to Tickets" href="javascript:void(0);"><i class="fa fa-long-arrow-left"></i></a>
    <div class="btn-group pos-stc m-r-sm">
      <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Archive"><i class="fa fa-archive"></i></button>
      <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Report"><i class="fa fa-exclamation-circle"></i></button>
      <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Delete"><i class="fa fa-trash-o"></i></button>
    </div>
    <div class="btn-group pos-stc">
      <div class="btn-group dropdown">
        <button class="btn btn-sm btn-default w-xxs w-auto-xs dropdown-toggle" tooltip="Move to" tooltip-placement="bottom"><i class="fa fa-fw fa-folder"></i> <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="">Trash</a></li>
          <li><a href="">Spam</a></li>
        </ul>
      </div>
      <div class="btn-group dropdown">
        <button class="btn btn-sm btn-default w-xxs w-auto-xs dropdown-toggle" tooltip="Move to" tooltip-placement="bottom"><i class="fa fa-fw fa-tag"></i> <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <!-- ngRepeat: label in labels --><li ng-repeat="label in labels" class="ng-scope">
            <a href="" class="ng-binding">
              <i class="fa fa-fw fa-circle text-muted text-xs" color="#23b7e5" label-color="" style="color: rgb(35, 183, 229);"></i>
              Angular
            </a>
          </li><!-- end ngRepeat: label in labels --><li ng-repeat="label in labels" class="ng-scope">
            <a href="" class="ng-binding">
              <i class="fa fa-fw fa-circle text-muted text-xs" color="#7266ba" label-color="" style="color: rgb(114, 102, 186);"></i>
              Bootstrap
            </a>
          </li><!-- end ngRepeat: label in labels --><li ng-repeat="label in labels" class="ng-scope">
            <a href="" class="ng-binding">
              <i class="fa fa-fw fa-circle text-muted text-xs" color="#fad733" label-color="" style="color: rgb(250, 215, 51);"></i>
              Client
            </a>
          </li><!-- end ngRepeat: label in labels --><li ng-repeat="label in labels" class="ng-scope">
            <a href="" class="ng-binding">
              <i class="fa fa-fw fa-circle text-muted text-xs" color="#27c24c" label-color="" style="color: rgb(39, 194, 76);"></i>
              Work
            </a>
          </li><!-- end ngRepeat: label in labels -->
        </ul>
      </div>
    </div>
  </div>
  <div class="wrapper b-b">
    <h2 class="font-thin m-n ng-binding">{{subject}}</h2>
  </div>
  <div id="notes-collection-container">
  	Loading...
  </div>
  <div class="wrapper">
    <div class="panel b-a">
      <div id="send-reply-container" class="panel-heading ng-show" ng-hide="reply" aria-hidden="false">
        <div class="m-b-lg">
        Click here to <a id="reply-btn" href="javascript:void(0);" class="text-u-l" tabindex="0">Reply</a> or <a href="javascript:void(0);" class="text-u-l" tabindex="0">Forward</a>
        </div>
      </div>
      <div id="reply-editor" style="display: none;">
          <form name="send-reply" id="send-reply">
            <input type="hidden" name="ticket_id" value="{{id}}">
            <input type="hidden" name="cc_emails" value="sasi@faxdesk.com">
            <input type="hidden" name="attachment_urls" value=",">

            <div class="panel-heading b-b b-light ng-binding">
              {{requester_email}}
            </div>
            <div class="wrapper" contenteditable="true" data-name="html_text" style="min-height:100px"></div>
            <div class="panel-footer bg-light lt">
              <button id="discard-reply" class="btn btn-link pull-right"><i class="fa fa-trash-o"></i></button>
              <button class="btn btn-info w-xs font-bold send-reply" data-loading-text='Send Reply'>Send Reply</button>
              <button class="btn btn-primary w-xs font-bold m-l-xs send-reply private" data-loading-text='Add Note'>Add Note</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</script>
