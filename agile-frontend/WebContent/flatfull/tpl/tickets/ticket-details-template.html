<script id="ticket-details-template" type="text/html">


{{#get_current_user_prefs this}}{{/get_current_user_prefs}}

<div id="contact-dtl" class="app-content-full  h-full dock-view-fixing">
  <div class="hbox hbox-auto-xs hbox-auto-sm bg-light tickets-main">
    <!-- first column in details view -->
    <div class="col bg-light lter b-r w-lg">
      <div class="vbox">
        <div class="row-row">

          <div class="wrapper p-t-sm">

            <div class="panel panel-default m-t-sm">
                  <div class="panel-body text-center">

                  <div class="pos-rlt w-full">

                   {{#is_ticket_collection_available}}

                    <div class="contact-navigation-view">

                    <span class="navigation">

                      <a href="" class="pull-left text-muted text-xs previous-ticket" title="Previous Ticket">
                        <i class="icon icon-chevron-left" style="vertical-align: middle;"></i>
                       </a>
                     
                      <a href="" class="pull-right text-muted text-xs next-ticket" title="Next Ticket"><i class="icon icon-chevron-right" style="vertical-align: middle;"></i></a>
                     
                     </span>
                    </div>
                    {{/is_ticket_collection_available}}

                  </div>
                  <div>
                        <a class="link-color"href="{{get_ticket_uri}}">{{agile_lng_translate 'report-view' 'tickets'}}</a> / 

                        <span> #{{id}}</span>
                  </div>

                  <div class="b-b b-light m-t-sm m-b-sm"></div>

                  <div id="ticket-contact-details" class="clearfix cursor-pointer" 
                    onclick="window.open('#contact/{{contact.id}}', '_blank')">
                  </div>
              </div>
                  
            </div>

            <!-- Previous Tickets -->
            <div class="panel b-a previous-tickets-panel" style="display: none;">
              <div class="padder m-t-sm m-b-sm">{{agile_lng_translate 'tickets' 'previous-tickets'}} 
              <span id="count"></span>
                  <i id="toggle_previous_tickets" class="fa fa-plus text-muted pull-right m-t-xs text-sm cursor-pointer"></i>
              </div>
              <div id="previous_tickets_container" class="m-l-sm m-r-sm m-b-sm m-t-xs p-t-xs b-t b-light" style="display:none;">

                <img id="widget_load_img" class="m-sm" src="//doxhze3l6s7v9.cloudfront.net/beta/static/img/ajax-loader-cursor.gif">
                
               </div>
            </div>
            <!-- End Of Previous Tickets -->

            <div class="panel panel-default m-t-md">
              <div class="panel-body">
                <div class="row m-n">

                   <div class="row m-l-n m-r-n">
                    <div class="col-md-12 p-l-n">
                      <div class="p-n m-b-xxs">{{agile_lng_translate 'tickets' 'assignee'}}
                      <a class="assign-to-me link-color pull-right text-xs" href="javascript:void(0);" style="display: none;">{{agile_lng_translate 'tickets' 'take-it'}}</a>
                      </div>
                      <select id="ticket-assignee" class="form-control text-xs select-new-theme" name="assigneeID" style="height: 28px;padding: 3px 6px;"></select>
                    </div>

                  </div>
                </div>

                <div class="row m-n p-t-sm">
                  <div class="col-md-12 p-n m-b-xxs">{{agile_lng_translate 'tickets' 'CCs'}}
                    <a class="add-me-to-cc link-color pull-right text-xs" href="javascript:void(0);" style="{{#containsScope requester_email cc_emails}} display:none {{/containsScope}}">{{agile_lng_translate 'tickets' 'cc-me'}}</a>
                  </div>
                  <div class="col-md-12  ticket-email b-a p-xs p-b-none r text-xs">
                    <div class="v-top">
                      <ul class="cc-emails m-n p-n ccemailul" name="cc_emails">
                          {{#each cc_emails}}
                            <li class="tag btn btn-xs btn-default m-r-xs m-b-xs inline-block ccemail" data="{{this}}" >
                              <span >
                                <a class="m-r-xs" href="javascript:void(0);" style="vertical-align:middle;" >{{this}}</a>
                                <a class="close  remove-ticket-cc-emails text-lg" style="float:none;vertical-align:middle;line-height:2px;">&times</a>
                              </span>
                            </li>
                          {{/each}}
                          <li class="tag m-r-xs m-b-xs inline-block new-theme-ticket-cc">
                            <input type="text" placeholder="{{agile_lng_translate 'tickets' 'add-cc-email'}}" id="cc_email_field" class="cc_emails_st" autocomplete="off">
                          </li>
                      </ul>
                    </div>  
                  </div>
                </div>

                <div class="row m-n p-t-sm">
                  <div class="col-md-12 p-n m-b-xs sla-due-date">
                    <div class="col-md-12 p-n m-b-xxs"> 
                      <span class="sla-text">{{agile_lng_translate 'portlets' 'due-date'}}</span> 
                      <a class="link-color pull-right text-xs remove-date {{#if due_time}}{{#if_equals status "CLOSED"}}display-none{{/if_equals}}{{else}}display-none 
                      {{/if}}" href="javascript:void(0);">
                        {{agile_lng_translate 'contacts-view' 'remove'}}
                      </a>
                    </div>
                      
                    <input type="text" style="width:70%;float:left" class="form-control text-xs" id="ticket_change_sla" placeholder="{{agile_lng_translate 'contacts-view' 'select-date'}}" value="{{#if due_time}}{{epochToHumanDate "mm/dd/yyyy" due_time}}{{/if}}" {{#if_equals status "CLOSED"}}disabled="disabled"{{/if_equals}}/>
                    
                    <input type="text" style="width:30%;float:right" class="form-control text-xs ticket_change_slatime" placeholder="Time" {{#if_equals status "CLOSED"}}disabled="disabled"{{/if_equals}}/>
                   
                    <div class="col-xs-12 col-sm-12 col-md-12 p-n">
                      <div class="col-xs-3 col-sm-3 col-md-3 p-n">
                        <a href="javascript:void(0);" class="c-p text-info link-color choose-due-date txt-small" data-value="tomorrow">{{agile_lng_translate 'tasks' 'Tomorrow'}}</a>
                      </div>
                      <div class="col-xs-1 col-sm-1 col-md-1 p-n text-center"> | </div>
                      <div class="col-xs-1 col-sm-1 col-md-1 p-n text-center">
                        <a href="javascript:void(0);" class="c-p text-info link-color choose-due-date txt-small" data-value="next_two_days">+2</a>
                      </div>
                      <div class="col-xs-1 col-sm-1 col-md-1 p-n text-center"> | </div>
                      <div class="col-xs-1 col-sm-1 col-md-1 p-n text-center">
                        <a href="javascript:void(0);" class="c-p text-info link-color choose-due-date txt-small" data-value="next_three_days">+3</a>
                      </div>
                      <div class="col-xs-1 col-sm-1 col-md-1 p-n text-center"> | </div>
                      <div class="col-xs-1 col-sm-1 col-md-1 p-n text-center">
                        <a href="javascript:void(0);" class="c-p text-info link-color choose-due-date txt-small" data-value="next_five_days">+5</a>
                    </div>
                  </div>
                 </div>
                </div>

              </div>
            </div>

                
            <div class="panel panel-default m-t-md">
              <div class="panel-body">

                <div class="row m-n">
                   <div class="col-md-12 p-n">
                      <div class="p-n m-b-xxs">{{agile_lng_translate 'widgets' 'status'}}</div>
                      <select name="status" class="form-control text-xs ticket_status select-new-theme" style="height: 28px;padding: 3px 6px;">
                        {{#if_equals status "NEW"}}<option value="NEW" selected>{{agile_lng_translate 'menu' 'new'}}</option>{{/if_equals}}
                        <option value="OPEN" {{#if_equals status "OPEN"}}selected{{/if_equals}}>{{agile_lng_translate 'contact-details' 'OPEN'}}</option>
                        <option value="PENDING" {{#if_equals status "PENDING"}}selected{{/if_equals}}>{{agile_lng_translate 'tickets' 'pending'}}</option>
                        <option value="CLOSED" {{#if_equals status "CLOSED"}}selected{{/if_equals}}>{{agile_lng_translate 'cases' 'closed'}}</option>
                      </select>
                    </div>
                 </div>

              <div class="row p-t-sm">

                  <div class="col-md-6 p-l-n">
                    <div class="p-n m-b-xxs">{{agile_lng_translate 'contacts-view' 'type'}}</div>
                    <select id="type" name="type" class="form-control text-xs ticket_type select-new-theme" style="height: 28px;padding: 3px 6px;">
                      <option value="QUESTION" {{#if_equals type "QUESTION"}}selected{{/if_equals}}>
                        {{agile_lng_translate 'tickets' 'question'}}
                      </option>
                      <option value="TASK" {{#if_equals type "TASK"}}selected{{/if_equals}}>{{agile_lng_translate 'menu' 'task'}}</option>
                      <option value="INCIDENT" {{#if_equals type "INCIDENT"}}selected{{/if_equals}}>
                        {{agile_lng_translate 'tickets' 'incident'}}
                      </option>
                      <option value="PROBLEM" {{#if_equals type "PROBLEM"}}selected{{/if_equals}}>{{agile_lng_translate 'tickets' 'problem'}}</option>
                    </select>
                  </div>

                  <div class="col-md-6 p-r-n">
                      <div class="p-n m-b-xxs">{{agile_lng_translate 'tasks' 'priority'}}</div>
                      <select name="priority" class="form-control text-xs ticket_priority select-new-theme" style="height: 28px;padding: 3px 6px;">
                        <option value="LOW" {{#if_equals priority "LOW"}}selected{{/if_equals}}>{{agile_lng_translate 'tasks' 'Low'}}</option>
                        <option value="MEDIUM" {{#if_equals priority "MEDIUM"}}selected{{/if_equals}}>{{agile_lng_translate 'tickets' 'medium'}}</option>
                        <option value="HIGH" {{#if_equals priority "HIGH"}}selected{{/if_equals}}>{{agile_lng_translate 'tasks' 'High'}}</option>
                      </select>
                  </div>
              
              </div>

              <div class="row m-n p-t-sm">
                  <div class="col-md-12 p-n m-b-xxs">{{agile_lng_translate 'tickets' 'labels'}}</div>
                  <div class="col-md-12 p-n text-xs">
                    <select data-placeholder="Add Labels" class="chosen-select form-control" multiple class="w-md">
                    </select>
                  </div>
                </div>


            </div>
          </div> 
          
          </div><!-- End of wrapper-->
           
        </div><!-- End of row-row-->
      </div><!-- End of vbox-->
    </div>                                                    
    <!-- End of first column in details view -->

    <!-- second column in details view -->
    <div class="col bg-white">
      <div class="vbox">
        <div class="row-row">

          <!-- Start of ticket notes -->
          <div class="wrapper bg-light p-t-sm p-b-sm pos-rlt b-b">
            <div class="font-thin text-md m-t-none m-b-none inline-block ticket-subject-md 
            {{#is_mobile}}ticket-subj-block{{/is_mobile}}">
                
                {{{get_status_label_details status}}}

                {{subject}}

            </div>
             
            <div class="pull-right {{#is_mobile}} icons-left {{/is_mobile}}">
            <div class="btn-group dropdown" data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{agile_lng_translate 'campaigns' 'workflows'}}">
              <button class="fa fa-sitemap btn btn-sm btn-default  show-workflows p-ver-2" data-toggle="dropdown"></button>

              <ul id="workflows_list" class="dropdown-menu">
                <li><a href="javascript:void(0);">{{agile_lng_translate 'tickets' 'loading'}}</a></li>
              </ul>
            </div>

            <div class="btn-group m-l-xs">

              <button class="btn-default w-xxs btn btn-sm p-ver-2   btn btn-sm " style="padding-left: 15px;" data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{#if_equals is_favorite "true"}}{{agile_lng_translate 'tickets' 'not-favourate'}}{{else}}{{agile_lng_translate 'tickets' 'mark-as-favourate'}}{{/if_equals}}">
              <i style="font-size: 14px;" class="m-r-xs fa {{#if_equals is_favorite "true"}}fa-star text-warning {{else}}fa-star-o text-light{{/if_equals}} toggle-favorite"></i>
              </button>

              <button class="fa fa-ban btn btn-sm  p-ver-2 {{#if_equals is_spam "true"}}btn-danger{{else}}btn-default{{/if_equals}} w-xxs w-auto-xs toggle-spam" data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{#if_equals is_spam "true"}}{{agile_lng_translate 'tickets' 'unspam'}}{{else}}{{agile_lng_translate 'tickets' 'markspam'}}{{/if_equals}}"></button>
              
              <button class="fa fa-trash-o btn btn-sm  p-ver-2 btn-default w-xxs w-auto-xs delete-ticket" data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{agile_lng_translate 'tickets' 'delete-ticket'}}">
              </button>

                <button class="fa fa-check btn btn-sm p-ver-2 btn-default  w-xxs w-auto-xs close-current-ticket" {{#if_equals status 'CLOSED'}}disabled="disabled"{{/if_equals}} data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{agile_lng_translate 'tickets' 'close-ticket'}}"></button>
                
            </div> 

            {{#is_mobile}}
            {{else}}

            <button class="fa fa-dedent btn btn-sm p-ver-2 btn-default  m-l-xs toggle-widgets" data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{agile_lng_translate 'tickets' 'toggle-widgets'}}"></button>
            {{/is_mobile}}             
            </div>
            <div class="clearfix"></div>
          </div>

        <div class="clearfix m-b-lg m-md">
            <a class="pull-left {{#is_mobile}}thumb-small{{else}}thumb-sm{{/is_mobile}}"><img src="{{current_logged_in_user.ownerPic}}" class="r-5x" alt="User Image"></a>
            <div class="{{#is_mobile}}m-l-xl{{else}}m-l-xxl{{/is_mobile}} bg-white">
               <div id="send-reply-container">
               </div>
            </div>


            <div class="b-b b-light m-b-sm position-relative" id="tickets-inner">
              <span class="label label-default toggle-timeline cursor-pointer pull-right position-relative" style="bottom: 8px;">{{agile_lng_translate 'tickets' 'show-timeline-cap'}}</span>

              <span class="label label-default cursor-pointer pull-right position-relative toggle-activities-notes" style="bottom: 8px;right: 1px;" data-toggle="tooltip" data-container="body" data-placement="bottom" data-original-title="{{agile_lng_translate 'tickets' 'show-activities'}}" rel="notes">
                <i class="fa fa-ellipsis-h"></i>
              </span>

            </div>

          <!-- End of ticket notes -->
          <div id="notes-collection-container">
              
          </div>
          <!-- End of notes -->

    </div>
    
        </div><!-- End of row-row-->
      </div><!-- End of vbox-->
    
    </div>
    <!-- End of second column in details view -->

    <!-- third column in details view -->
    <div class="contact-right-widgetsview box-border b-l col w-lg bg-light lter b-l bg-auto" style="{{#agile_compare_prefs "hide_ticket_details_widgets" "true"}}display: none;{{/agile_compare_prefs}}">
      <div class="vbox block">
        <div class="row-row" style="display: block !important;">

      
       <div class="wrapper">

          <div id="widgets" class="contact_{{contactID}}">
              <div class="text-center">
                <img id="widget_load_img" src="//doxhze3l6s7v9.cloudfront.net/beta/static/img/ajax-loader-cursor.gif" class="m-t-sm m-b">
              </div>
            </div>  
          </div>  
        </div><!-- End of row-row-->
      </div><!-- End of vbox-->
    </div>
  </div>  
</div>
</div>
</script>
<script  id="create-ticket-notes-template" type="text/html">
<form name="send-reply" id="send-reply" onsubmit="return false;">
    <input type="hidden" name="ticket_id" value="{{id}}">
    <input type="hidden" name="attachment_urls" value=",">
    
      <div>

        <div class="btn-group">
          <button type="button" class="btn btn-default btn-default-imp btn-sm  reply-btn {{#if_equals reply_type "reply"}}active box-shadow-none border-dee5e7{{/if_equals}}" rel="reply">{{agile_lng_translate 'contact-details' 'reply'}}
            {{#if_equals reply_type "reply"}}<span class="arrow bottom arrow-light" style="top:100%;"></span>{{/if_equals}}
          </button>
          <button type="button" class="btn btn-default  btn-default-imp btn-sm  reply-btn {{#if_equals reply_type "comment"}}active box-shadow-none border-dee5e7{{/if_equals}}" rel="comment">{{agile_lng_translate 'contact-details' 'notes'}}
            {{#if_equals reply_type "comment"}}<span class="arrow bottom arrow-light" style="top:100%;"></span>{{/if_equals}}
          </button>

          <button type="button" class="btn btn-default btn-sm btn-default-imp  reply-btn {{#if_equals reply_type "forward"}}active box-shadow-none border-dee5e7{{/if_equals}}" rel="forward">{{agile_lng_translate 'tickets' 'forward'}}
            {{#if_equals reply_type "forward"}}<span class="arrow bottom arrow-light" style="top:100%;"></span>{{/if_equals}}
          </button>
          
        </div>
      
        {{#if canned_responses}}
        
         {{#is_mobile}}   
        <div class="btn-group dropdown m-l-xs pull-right">    
          <a class="btn btn-default btn-sm" style="border-radius:2px;" id="macro_list" data-toggle="dropdown" aria-expanded="false"><i class="icon-action-redo"></i></a>    
          <ul class="dropdown-menu">    
            {{#each canned_responses}}    
            <li class="text-cap" id="ticket_canned_response" rel="{{id}}"><a href="javascript:void(0);" id={{id}}>{{title}}</a></li>    
            {{/each}}   
          </ul>   
        </div>    
        {{else}}

        <div class="btn-group dropdown m-l-xs pull-right">
          <a class="link-color text-sm"  id="macro_list" data-toggle="dropdown" aria-expanded="false">{{agile_lng_translate 'tickets' 'canned-responses'}} <span class="caret"></span></a>
          <ul class="dropdown-menu" style="width:300px;">
            {{#each canned_responses}}
            <li class="text-cap" id="ticket_canned_response" rel="{{id}}"><a href="javascript:void(0);" id={{id}}><span class="text-flow-ellipsis word-break-all line-clamp-2" style="width: 160px;float: left;">{{title}}</span> <div class="text-muted" style="width:90px;text-overflow: ellipsis;overflow: hidden;float: right;white-space: nowrap">{{#if owner_name}}({{owner_name}}){{/if}}</div> <div style="clear:both;"></div></a></li>
            {{/each}}
          </ul>
        </div>
        {{/is_mobile}}
        {{/if}}

        </div>

                  <div id="reply-editor" class="m-t-sm">

                    {{#if_equals reply_type "forward"}}
                     <ul class="forward-emails m-b-xs p-a-sm b-a p-xs p-b-none r" name="forward_emails">
                          <li class="tag m-r-xs m-b-xs inline-block w-full ticket-forwar-email">
                             <input type="text" id="forward_email_input" name="email" class="b-n w-full" placeholder="{{agile_lng_translate 'tickets' 'to-email'}}" autocomplete="off"/>
                          </li>
                      </ul> 
                    {{/if_equals}}

                     <textarea  id="reply_textarea" name="html_text" class="{{#is_mobile}}reply-textarea-h{{/is_mobile}} form-control required 
                     {{#if_equals reply_type "forward"}}forward{{/if_equals}} 
                     {{#if_equals reply_type "reply"}}reply{{/if_equals}} 
                     {{#if_equals reply_type "comment"}} bg-lightyellow comment{{/if_equals}}
                     " style="min-height: 49px;height: 60px;max-height:400px;width:100%;text-indent: 0px; resize: none;overflow-y:hidden;">{{#if_equals reply_type "forward"}}{{#if draft_message.forward}}{{draft_message.forward}}{{else}}{{notes}}{{/if}}{{/if_equals}}{{#if_equals reply_type "comment"}}{{draft_message.comment}}{{/if_equals}}{{#if_equals reply_type "reply"}}{{draft_message.reply}}{{/if_equals}}</textarea>
            
                  </div>
                  
                  <div class="m-t-xs clearfix m-b-sm">

                    {{#if label_matched_canned_responses}}<a href="javascript:void(0);" onclick="$('.matched-canned-responses-list').toggle();" class="link-color text-sm cursor-pointer border-highlight-light pull-right">{{label_matched_canned_responses.length}} {{agile_lng_translate 'tickets' 'recomedations'}}{{#if_equals label_matched_canned_responses.length "1"}}{{else}}s{{/if_equals}}</a>{{/if}}

                    {{#if_equals reply_type "reply"}}
                    <div class="btn-group dropdown p-none  ticket-send-reply">
                        <button class="btn btn-gray btn-sm btn-default-imp  send-reply"{{#if_equals status 'CLOSED'}}disabled="disabled"{{/if_equals}} data-loading-text="Sending...">{{agile_lng_translate 'tickets' 'send-reply'}}</button>
                        <button class="btn btn-gray btn-sm btn-default-imp " data-toggle="dropdown"  {{#if_equals status 'CLOSED'}}disabled="disabled"{{/if_equals}} aria-expanded="false"><span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a href="javascript:void(0);" class="send-reply close-ticket">{{agile_lng_translate 'tickets' 'send-reply'}} &amp; {{agile_lng_translate 'tickets' 'close-ticket'}}</a></li>
                        </ul>
                      </div>
                      {{/if_equals}}
                      
                      {{#if_equals reply_type "comment"}} 

                      <div class="btn-group dropdown p-none">
                        <button class="btn btn-gray btn-sm send-reply private btn-default-imp " data-loading-text="Add Notes">{{agile_lng_translate 'tickets' 'add-notes'}}</button>
                        <button class="ticket-addnote-close btn btn-gray btn-default-imp   btn-sm" {{#if_equals status 'CLOSED'}}disabled="disabled"{{/if_equals}} data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a href="javascript:void(0);" class="send-reply private close-ticket" data-loading-text="Add Notes & Close Ticket">{{agile_lng_translate 'tickets' 'add-notes'}} & {{agile_lng_translate 'tickets' 'close-ticket'}}</a></li>
                        </ul>
                      </div> 
                      {{/if_equals}} 

                      {{#if_equals reply_type "forward"}} 
                        <button class="btn btn-sm btn-gray send-reply forward btn-default-imp " data-loading-text="Sending...">{{agile_lng_translate 'tickets' 'forward'}}</button>
                      {{/if_equals}}

                      <span class="error-msg text-sm" style="color: #d9534f;"></span>
                    
                  </div>

                  {{#if label_matched_canned_responses}}
                  <div class="panel panel-default m-t-md matched-canned-responses-list" style="display: none;">
                    <div class="panel-heading">{{agile_lng_translate 'tickets' 'matched-canned-responses'}}</div>
                    <table class="table table-striped table-responsive m-b-none">
                      <tbody>
                        {{#each label_matched_canned_responses}}
                        <tr id="ticket_canned_response" rel="{{id}}" class="ticket-canned-response text-sm"><td class="cursor-pointer">
                            <div class="div-max-width" style="max-width: 120px;">{{title}}</div>
                          </td>
                          <td class="cursor-pointer">
                            <div id="message" class="text-muted div-max-width" style="max-width: 300px;" 
                              title="{{compile_template message ../this}}">
                                {{compile_template message ../this}}
                            </div>
                          </td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
                   </div>
                  {{/if}}

              </div>
              
      </form>        
</script>
<script  id="ticket-status-template" type="text/html">
  {{#if_equals status 'OPEN'}}
    <li>
      <a class="change-ticket-status-li" data-value="CLOSED">{{agile_lng_translate 'contact-details' 'close'}}</a>
    </li>
  {{/if_equals}}
  {{#if_equals status 'CLOSED'}}
    <li>
      <a class="change-ticket-status-li" data-value="OPEN">{{agile_lng_translate 'contact-details' 'OPEN'}}</a>
    </li>
  {{/if_equals}}
</script>
<script  id="ticket-notes-loader-template" type="text/html">
<div>
  <img class="loading" style="padding-left:10px;padding-right:5px;opacity:0.5;" src= "//doxhze3l6s7v9.cloudfront.net/beta/static/img/ajax-loader-cursor.gif"></img>
</div>
</script>
<script  id="ticket-change-assignee-template" type="text/html">

<script  id="ticket-deals-list-template" type="text/html">

<script  id="previous-tickets-list-template" type="text/html">
{{#each this}}
  
  {{^is_current_opend_ticket id}}

  <div class="p-t-xs each-previous-ticket m-b-none position-relative show-notes" style="">

    <div class="overflow-elipsis" style="max-width: 230px;">
    
      <span>{{{get_status_label status}}}</span><a href="#ticket/{{id}}" target="_blank" class="p-l-xs link-color">#{{id}}

      <span class="text-sm"> - {{subject}}</span>

      </a> 
    </div>

    <!-- Ticket popup -->
    <div id="ticket-last-notes" class="ticket-last-notes animated popup-fadeInUp" style="max-height: {{#if_equals status 'NEW'}}170px;{{else}}270px;{{/if_equals}};">
        <div class="row m-n mar-btm-md">
          <div class="col-md-12 p-b-sm">
            <span class="label bg-{{toLowerCase status}} first-letter-cap inline-block">{{toLowerCase status}}</span>&nbsp;&nbsp;&nbsp;
            <span class="v-middle txt-small">{{agile_lng_translate 'contact-details' 'ticket'}} #{{id}}
            </span>
            <span class="text-light pull-right" style="margin-top: 2px;">
              <time class="time-ago txt-small" datetime="{{epochToHumanDate "" created_time}}">
                  {{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}
              </time>
            </span>
          </div>
          <div class="col-md-12 p-b-sm">
            <strong>{{subject}}</strong>
          </div>
          <div class="col-md-12 last-notes-drp-dwn p-b-sm">  
            <div id="recent-reply-notes" class="recent-reply-notes">
              {{first_notes_text}}
            </div>
          </div>
          {{#if_equals status 'NEW'}}
          {{else}}
            <div class="col-md-12 pad-all-sm">
              <span class="text-muted">{{agile_lng_translate 'tickets' 'last-comment'}}</span>
              <hr class="m-t-xs m-b-xs">
            </div>
            <div class="col-md-12 pad-all-sm">
              <span class="v-middle txt-small">
                <strong>{{#if assigneeID}}{{assignee.name}}{{else}}{{requester_name}}{{/if}}</strong>
              </span>
              <span class="text-light pull-right txt-small">
                <time class="time-ago txt-small" datetime="{{epochToHumanDate "" last_updated_time}}">
                  {{epochToHumanDate "mmm dd, yyyy HH:MM" last_updated_time}}
                </time>
              </span>
            </div>
            <div id="recent-reply-notes" class="col-md-12 p-t-xs recent-reply-notes">
              {{last_reply_text}}  
            </div>
          {{/if_equals}}
        </div>
      </div>
      <!-- End of popup -->
    
  </div>
  {{/is_current_opend_ticket}}
{{/each}}
</script>
<script id="ticket-sla-error-template" type="text/html">

<script id="ticket-contact-template" type="text/html">
<div class="inline">
    <div class="thumb-sm">
      {{#if properties}}
      <img src="{{gravatarurl properties 24}}" class="r-5x" onerror="image_error(this);">
      {{else}}
      <img src="{{getGravatarFromEmail requester_email 24}}"  class="r-5x" onerror="image_error(this);" _data-name="{{getInitials requester_name}}">
      {{/if}}
    </div>
    <div style="max-width: 210px; margin:auto;">
    <div class="text-md m-t-sm m-b-xxs overflow-elipsis m-b-none"> <span class="">
        {{contact_name_necessary this}}
        
      </span>
    </div>
    <div class="overflow-elipsis m-b-none">
      <span class="">
        {{getPropertyValue properties "company"}}
      </span>
    </div>
    <div class="overflow-elipsis m-b-none">
        {{getPropertyValue properties "email"}}
    </div>
     <div class="overflow-elipsis m-b-none">
         <a href="tel:{{getPropertyValue properties "phone"}}" class="contact-make-call contact-call-button" phone="{{getPropertyValue properties "phone"}}">
            {{getPropertyValue properties "phone"}}
          </a>
      </div>  

      {{#if tags}}
        <div>
          {{#each tags}}
          <span class="label bg-light dk text-tiny first-letter-cap inline-block m-r-xxs ccemail">
            {{this}}
          </span>
          {{/each}}
        </div>
      {{/if}}

      <div class="col-md-12 p-n m-t-xso verflow-elipsis m-b-none">

        {{#each properties}}
            {{#if_equals name "website"}}
              {{#if subtype}}
                  <a target="_blank" href="
                   {{#if_equals subtype "URL"}}http://{{value}}{{/if_equals}}
                   {{#if_equals subtype "SKYPE"}}skype:{{value}}{{/if_equals}}
                   {{#if_equals subtype "TWITTER"}}https://twitter.com/{{value}}{{/if_equals}}
                   {{#if_equals subtype "LINKEDIN"}}http://{{value}}{{/if_equals}}
                   {{#if_equals subtype "FACEBOOK"}}https://www.facebook.com/{{value}}{{/if_equals}}
                   {{#if_equals subtype "XING"}}http://{{value}}{{/if_equals}}
                   {{#if_equals subtype "FEED"}}http://{{value}}{{/if_equals}}
                   {{#if_equals subtype "GOOGLE-PLUS"}}https://plus.google.com/{{value}}{{/if_equals}}
                   {{#if_equals subtype "FLICKR"}}http://{{value}}{{/if_equals}}
                   {{#if_equals subtype "GITHUB"}}http://{{value}}{{/if_equals}}
                   {{#if_equals subtype "YOUTUBE"}}http://{{value}}{{/if_equals}}
                    " class="m-l-xs">
                    <i class="{{get_social_icon subtype}} text-base text-muted"></i>
                 </a>
              {{else}}
                  <a target="_blank" href="http://{{value}}" 
                  class="text-l-none">
                  <i class="{{get_social_icon URL}} text-base text-muted"></i>
                </a>
              {{/if}}
            {{/if_equals}}
        {{/each}}
      </div>
      </div>
  </div>
</script>
