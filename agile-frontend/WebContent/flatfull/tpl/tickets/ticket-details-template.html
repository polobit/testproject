<script id="ticket-details-template" type="text/html">
<div class="wrapper bg-light lter b-b">
    <a id="back-to-tickets" class="btn btn-sm btn-default w-xxs m-r-sm" data-toggle="tooltip" data-placement="bottom" data-original-title="Back to Tickets" href="javascript:void(0);"><i class="fa fa-long-arrow-left"></i></a>
    <div class="btn-group pos-stc m-r-sm ticket-operations" ticket-id="{{id}}" style="display: none;">
      <button class="btn btn-sm btn-default w-xxs w-auto-xs assign-ticket" data-toggle="tooltip" data-placement="bottom" data-original-title="Assign Ticket"><i class="fa fa-exchange"></i></button>
      <button class="btn btn-sm btn-default w-xxs w-auto-xs change-priority" data-toggle="tooltip" 
      data-placement="bottom" data-original-title="Change Priority"><i class="fa fa-bolt"></i></button>
      <button class="btn btn-sm btn-default w-xxs w-auto-xs mark-solved" data-toggle="tooltip" data-placement="bottom" data-original-title="Mark as Solved"><i class="fa fa-bullseye"></i></button>  
      <button class="btn btn-sm btn-default w-xxs w-auto-xs toggle-favorite" data-toggle="tooltip" data-placement="bottom" data-original-title="Favorite" is_favorite="{{#is_favorite}}true{{else}}false{{/is_favorite}}"><i class="fa fa-star{{#is_favorite}}{{else}}-o{{/is_favorite}}"></i></button>
    </div>
    <div class="btn-group pull-right m-l-xs">
      <button type="button" class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="Previous"><i class="fa fa-chevron-left"></i></button>
      <button type="button" class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="Next"><i class="fa fa-chevron-right"></i></button>
    </div>
    <div class="btn-group pos-stc">
      <button class="btn btn-sm btn-default w-xxs w-auto-xs delete-ticket" data-toggle="tooltip" data-placement="bottom" data-original-title="Delete Ticket"><i class="fa fa-trash-o"></i></button>
      <div class="btn-group dropdown">
        <button class="btn btn-sm btn-default w-xxs w-auto-xs dropdown-toggle" data-toggle="tooltip" data-placement="bottom" data-original-title="Macros"><i class="fa fa-sitemap"></i></button>
      </div>
      <div class="btn-group dropdown">
        <button class="btn btn-sm btn-default w-xxs w-auto-xs dropdown-toggle" data-toggle="tooltip" data-placement="bottom" data-original-title="Tags"><i class="fa fa-fw fa-tags"></i> <span class="caret"></span></button>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-md-8 p-r-none b-r b-l">
    <div class="wrapper b-b">
      <h2 class="font-thin m-n ng-binding">{{subject}}</h2>
    </div>
    <div id="notes-collection-container">
      Loading...
    </div>
    <div class="wrapper">
        <div class="panel b-a">
          <div id="send-reply-container" class="panel-heading ng-show" ng-hide="reply" aria-hidden="false">
            <div class="m-b-lg">
            Click here to <a id="reply-btn" href="javascript:void(0);" class="text-u-l" tabindex="0">Reply</a> or <a href="javascript:void(0);" class="text-u-l" tabindex="0">Forward</a>
            </div>
          </div>
          <div id="reply-editor" style="display: none;">
              <form name="send-reply" id="send-reply">
                <input type="hidden" name="ticket_id" value="{{id}}">
                <input type="hidden" name="attachment_urls" value=",">

                <div class="panel-heading b-b b-light to-emails">
                  {{requester_email}}{{#if cc_emails}},{{cc_emails}}{{/if}}
                </div>
                <div class="panel-heading ticket-email p-b-none" style="display: none;">
                  <span class="text-muted">To</span>&nbsp;&nbsp; {{requester_email}}
                </div>
                <div class="panel-heading ticket-email b-b b-light p-t-none" style="padding-top: 0;  display: none;">
                  <span class="text-muted">Cc</span>&nbsp;&nbsp; 
                  <input type="text" placeholder="Cc Emails" id="cc_emails" name="cc_emails" value="cc_emails" style="padding: 0; border: 0;width: 90%;" value='{{cc_emails}}'>
                </div>
                <div class="wrapper" contenteditable="true" data-name="html_text" style="min-height:130px"></div>
                <div class="panel-footer bg-light lt">
                  <button id="discard-reply" class="btn btn-link pull-right"><i  data-toggle="tooltip" data-placement="top" data-original-title="Discard" class="fa fa-trash-o"></i></button>
                  <button class="btn btn-info btn-sm send-reply" data-loading-text='Send Reply'>Send Reply</button>
                  <button class="btn btn-primary btn-sm m-l-xs send-reply private" data-loading-text='Add Note'>Add Note</button>
                  <button class="btn btn-default btn-sm m-l-xs" data-toggle="tooltip" data-placement="top" data-original-title="Attachments"><i class="fa fa-paperclip"></i></button>
                  <button class="btn btn-default btn-sm m-l-xs" data-toggle="tooltip" data-placement="top" data-original-title="Canned Responses"><i class="fa fa-reorder"></i></button>
                </div>
              </form>
          </div>
        </div>  
    </div>
  </div>
  <div class="col-md-4 p-l-none bg-white b-b" style="min-height: calc(100vh - 110px);">
    <div class="nav-tabs-alt">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active">
          <a data-target="#tab-1" role="tab" data-toggle="tab" aria-expanded="true">
            Details
          </a>
        </li>
        <li class="">
          <a data-target="#tab-2" role="tab" data-toggle="tab" aria-expanded="false">
            Timeline
          </a>
        </li>
        <li class="">
          <a data-target="#tab-3" role="tab" data-toggle="tab" aria-expanded="false">
            Widgets
          </a>
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="tab-1">
        <div class="wrapper-md">
          <table style="width: 100%;">
              <tr>
                  <td class="p-t-xs p-b-xs">Ticket #</td>
                  <td class="p-t-xs p-b-xs">{{short_id}}</td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Status</td>
                  <td class="p-t-xs p-b-xs first-letter-cap">{{status}}</td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Group</td>
                  <td id="group-id" class="p-t-xs p-b-xs" data-id="{{groupID}}">
                    <div class="group_name ticket_group_name first-letter-cap">{{group.group_name}}</div>
                    <div class="dropdown" id="change-ticket-group-ul" style="display: none;">
                      <div class="btn-group">
                        <div class="btn btn-default btn-xs custom_view first-letter-cap">Change Group</div>
                        <a class="btn btn-xs dropdown-toggle btn-default" data-toggle="dropdown" aria-expanded="false"> 
                          <span class="caret"></span>
                        </a>
                        <ul id="ticket-groups-list" class="dropdown-menu pull-right">
                        </ul>
                      </div>
                    </div>
                  </td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Assignee</td>
                  <td id="assignee-id" class="p-t-xs p-b-xs" data-id="{{#if assigneeID}}{{assigneeID}}{{/if}}">
                    <div class="assignee_name ticket_assignee_name first-letter-cap">
                      {{#if assigneeID}}{{assignee.name}}{{else}}-{{/if}}
                    </div>
                    <div class="dropdown" id="change-ticket-assignee-ul" style="display: none;">
                      <div class="btn-group">
                        <div class="btn btn-default btn-xs custom_view first-letter-cap">
                          Change Assignee
                        </div>
                        <a class="btn btn-xs dropdown-toggle btn-default" data-toggle="dropdown" aria-expanded="false"> 
                          <span class="caret"></span>
                        </a>
                        <ul id="ticket-assignee-list" class="dropdown-menu pull-right">
                        </ul>
                      </div>
                    </div>
                  </td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Type</td>
                  <td class="p-t-xs p-b-xs">
                    <div class="ticket_type first-letter-cap">{{type}}</div>
                    <div class="dropdown" id="change-ticket-type-ul" style="display: none;">
                      <div class="btn-group">
                        <div class="btn btn-default btn-xs custom_view first-letter-cap">Change Type</div>
                        <a class="btn btn-xs dropdown-toggle btn-default" data-toggle="dropdown" aria-expanded="false"> 
                          <span class="caret"></span>
                        </a>
                        <ul id="ticket-type-list" class="dropdown-menu pull-right">
                            <li><a class="change-ticket-type-li" data-value="PROBLEM">Problem</a></li>
                            <li><a class="change-ticket-type-li" data-value="QUESTION">Question</a></li>
                            <li><a class="change-ticket-type-li" data-value="INCIDENT">Incident</a></li>
                            <li><a class="change-ticket-type-li" data-value="TASK">Task</a></li>
                        </ul>
                      </div>
                    </div>
                  </td>  
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Priority</td>
                  <td class="p-t-xs p-b-xs">
                    <div class="ticket_priority first-letter-cap">{{priority}}</div>
                    <div class="dropdown" id="change-ticket-priority-ul" style="display: none;">
                      <div class="btn-group">
                        <div class="btn btn-default btn-xs custom_view first-letter-cap">Change Priority</div>
                        <a class="btn btn-xs dropdown-toggle btn-default" data-toggle="dropdown" aria-expanded="false"> 
                          <span class="caret"></span>
                        </a>
                        <ul id="ticket-priority-list" class="dropdown-menu pull-right">
                            <li><a class="change-ticket-priority-li" data-value="LOW">Low</a></li>
                            <li><a class="change-ticket-priority-li" data-value="MEDIUM">Medium</a></li>
                            <li><a class="change-ticket-priority-li" data-value="HIGH">High</a></li>
                        </ul>
                      </div>
                    </div>
                  </td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Created</td>
                  <td class="p-t-xs p-b-xs">{{epochToHumanDate "dd mmm yyyy HH:MM" created_time}}</td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-xs">Last Updated</td>
                  <td class="p-t-xs p-b-xs">{{epochToHumanDate "dd mmm yyyy HH:MM" last_updated_time}}</td>
              </tr>
              <tr>
                  <td class="p-t-xs p-b-sm">Last Updated By</td>
                  <td class="p-t-xs p-b-xs first-letter-cap">{{last_updated_by}}</td>
              </tr>
          </table>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="tab-2">
        <div class="wrapper-md">
            <div class="streamline b-l m-b">
              <div class="sl-item">
                <div class="m-l">
                  <div class="text-muted">5 minutes ago</div>
                  <p><a href="" class="text-info">Jessi</a> commented your post.</p>
                </div>
              </div>
              <div class="sl-item">
                <div class="m-l">
                  <div class="text-muted">11:30</div>
                  <p>Join comference</p>
                </div>
              </div>
              <div class="sl-item b-success b-l">
                <div class="m-l">
                  <div class="text-muted">10:30</div>
                  <p>Call to customer <a href="" class="text-info">Jacob</a> and discuss the detail.</p>
                </div>
              </div>
              <div class="bg-info wrapper-sm m-l-n m-r-n m-b r r-2x">
                Create tasks for the team
              </div>
              <div class="sl-item b-primary b-l">
                <div class="m-l">
                  <div class="text-muted">Wed, 25 Mar</div>
                  <p>Finished task <a href="" class="text-info">Testing</a>.</p>
                </div>
              </div>
              <div class="sl-item b-warning b-l">
                <div class="m-l">
                  <div class="text-muted">Thu, 10 Mar</div>
                  <p>Trip to the moon</p>
                </div>
              </div>
              <div class="sl-item b-info b-l">
                <div class="m-l">
                  <div class="text-muted">Sat, 5 Mar</div>
                  <p>Prepare for presentation</p>
                </div>
              </div>
              <div class="sl-item b-l">
                <div class="m-l">
                  <div class="text-muted">Sun, 11 Feb</div>
                  <p><a href="" class="text-info">Jessi</a> assign you a task <a href="" class="text-info">Mockup Design</a>.</p>
                </div>
              </div>
              <div class="sl-item b-l">
                <div class="m-l">
                  <div class="text-muted">Thu, 17 Jan</div>
                  <p>Follow up to close deal</p>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="tab-3">
        <div class="wrapper-md">
          <div class="text-base text-center p-t-sm">
              Try some widgets
            </div>
            <div class="wrapper-sm text-xs text-center p-t-xs">     
              <p>Engage more with your contacts by adding widgets like ClickDesk, Zendesk, FreshBooks, and many more...</p>
              <div class="clearfix"></div>    
              <div align="center">  
              <a class="btn btn-sm btn-success m-t-none " href="#add-widget">Add Widgets</a>
              </div>
              <div class="clearfix"></div>
            </div>
        </div>
      </div>
    </div>

  </div>
</div> 
</script>
