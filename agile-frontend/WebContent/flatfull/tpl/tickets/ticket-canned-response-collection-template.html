<script id="ticket-canned-response-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col panel wrapper">
        <div class="hbox h-auto m-b-sm">
            <div class="text-center padder-v">
                <h4 class="m-t-none m-b-xs">You don&#39;t have any canned responses</h4>
                <div class="m-b-xs">
                    {{agile_translate "tickets" "tickets-canned-responses-desc"}}</div>
                <div>
                    <a href="#add-canned-response" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
                        {{agile_translate "tickets" "add-canned-response"}}</a>
                </div>
            </div>
        </div>
    </div>
{{/unless}}
{{#if this.length}}
    <div class="col panel wrapper">
        <div class="hbox h-auto m-b-sm">
            <div class="pull-right">
                <a href="#add-canned-response" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_translate "tickets" "add-canned-response"}}</a>

                    <thead>
                        <tr>
                            <th class="hide">{{agile_translate "tickets" "id"}}</th>
                            <th style="width:33%">{{agile_translate "report-add" "title"}}</th>
                            <th style="width:30%">{{agile_translate "other" "message"}}</th>
                             <!--<th style="width:30%">{{agile_translate "tickets" "labels"}}</th> -->

                        </tr>
                    </thead>
                    <tbody id="ticket-canned-response-model-list" route="edit-canned-response/" class="c-p"> </tbody>
            </table>
        </div>
    </div>
    <div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none">
        <div class="data-block">
            <div class="p-l p-r">
                <h4 class="m-t-none">What are Recommendations?</h4>           
                <p>
                    {{agile_translate "tickets" "get-recommendations-desc"}}</p>
                <br/>
                <p>
                    <iframe width="254" height="142" src="https://www.youtube.com/embed/I4mj_MpQsUI" frameborder="0" allowfullscreen></iframe>
                </p>
            </div>
        </div>
    </div>
