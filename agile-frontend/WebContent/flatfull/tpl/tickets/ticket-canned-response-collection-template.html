<script id="ticket-canned-response-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col panel wrapper">
        <div class="hbox h-auto m-b-sm">
            <div class="text-center padder-v">
                <h4 class="m-t-none m-b-xs">{{agile_lng_translate 'tickets' 'you-do-not-have-any-canned-responses'}}</h4>
                <div class="m-b-xs">
                    {{agile_lng_translate 'tickets' 'tickets-canned-responses-desc'}}
                </div>
                <div>
                    <a href="#add-canned-response" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
                        {{agile_lng_translate 'tickets' 'add-canned-response'}}
                    </a>
                </div>
            </div>
        </div>
    </div>
{{/unless}}
{{#if this.length}}

    {{#is_mobile}}

    <div class="col panel wrapper p-b-xs">
        <div class="hbox h-auto">
        <div class="text-center text-md m-b-xs">Canned Responses</div>
            <div class="pull-right add-btn-mobile">
                <a href="#add-canned-response" class="btn btn-xs btn-default btn-addon m-b">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'tickets' 'add-canned-response'}}
                </a>
            </div>
            <table class="table service-table-mobile no-shadow m-b-none agile-table panel" url="core/api/tickets/canned-messages/bulk" data-bulk-delete-title="{{agile_lng_translate 'contacts-view' 'delete'}}" data-bulk-delete-msg="{{agile_lng_translate 'others' 'delete-warn'}}">
                    
                    <tbody id="ticket-canned-response-model-list" route="edit-canned-response/" class="c-p"> </tbody>
            </table>

        </div>
    </div>

    {{else}}

    <div class="col panel wrapper p-b-xs">
        <div class="hbox h-auto">
            <div class="pull-right">
                <a href="#add-canned-response" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'tickets' 'add-canned-response'}}
                </a>
            </div>
            <div class="table-responsive b-n inline-block m-b-none">
            <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/tickets/canned-messages/bulk" data-bulk-delete-title="{{agile_lng_translate 'contacts-view' 'delete'}}" data-bulk-delete-msg="{{agile_lng_translate 'others' 'delete-warn'}}">
                    <thead>
                        <tr>
                            <th class="hide">{{agile_lng_translate 'tickets' 'id'}}</th>
                            <th style="width:33%">{{agile_lng_translate 'other' 'title'}}</th>
                            <th style="width:30%">{{agile_lng_translate 'portlets' 'message'}}</th>
                             <!--<th style="width:30%">Labels</th> -->
                            <th style="width:36%">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-canned-response-model-list" route="edit-canned-response/" class="c-p"> </tbody>
            </table>
        </div>

        </div>
    </div>
    {{/is_mobile}}

    <div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none">
        <div class="data-block">
            <div class="p-l p-r">
                <h4 class="m-t-none">{{agile_lng_translate 'tickets' 'what-are-recommendations'}}</h4>           
                <p>
                    {{agile_lng_translate 'tickets' 'get-recommendations-desc'}}
                </p>
                <br/>
                <p>
                    <iframe class="canned-video-xs" width="254" height="142" src="https://www.youtube.com/embed/I4mj_MpQsUI" frameborder="0" allowfullscreen></iframe>
                </p>
            </div>
        </div>
    </div>
{{/if}}
</script>
