<script id="ticket-helpcenter-articles-model-template" type="text/html">
{{#is_mobile}}
<td class="hide data" data="{{id}}">{{id}}</td>
  <td class="p-r-none p-l-none">
     <div class="text-ellipsis">
      <a href="#knowledgebase/section/{{section_id}}/edit-article/{{encodedtitle}}">{{title}}
      </a>
                            
     </div>

     <div class="text-ellipsis">
      <a class="text-light" href="#knowledgebase/section/{{section_id}}/edit-article/{{encodedtitle}}">
      {{domainUser.name}}
      </a>
    </div> 

  </td>

{{else}}

<td class="hide data" data="{{id}}">{{id}}</td>
	<td>
     <div class="text-ellipsis" style="max-width: 20em;">
      <a href="#knowledgebase/section/{{section_id}}/edit-article/{{encodedtitle}}">{{title}}
      </a>
                            
     </div>
  </td>
  <td>
    <div class="text-ellipsis">
      <a href="#knowledgebase/section/{{section_id}}/edit-article/{{encodedtitle}}">
      {{domainUser.name}}
      </a>
    </div>   
  </td>  
	<td>
    <div class="table-resp">
      <small class="edit-hover text-muted"> 
        <i class="fa fa-clock-o m-r-xs"></i>
      <span>
      {{agile_lng_translate 'tickets' 'last-updated-on'}}&nbsp;</span>
        <time class="b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
      </small>
    </div>
  </td> 
  <td data-id="{{id}}">
  <a>
        <small class="text-muted m-b-sm"><i data-id="{{id}}" title="Drag Source" class="icon-move"></i></small>
    </a>

  </td>
  {{/is_mobile}}
</script>
