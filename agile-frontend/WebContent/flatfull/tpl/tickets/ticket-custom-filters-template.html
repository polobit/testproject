<script id="ticket-custom-filters-template" type="text/html">
<div class="wrapper bg-light hidden-sm hidden-xs p-b-xs">
	<div class="panel panel-default m-b-none">
    	<div class="panel-body">
   			<div class="col-md-12 p-n m-b-xs">Assignee</div>
			<div class="col-md-12 p-n">
              <select id="ticket-assignee-list" data-placeholder="Choose Assignees" multiple class="w-full"></select>
          	</div>
          	<div class="col-md-12 p-n m-t m-b-xs">Group</div>
			<div class="col-md-12 p-n">
              <select id="ticket-group-list" data-placeholder="Choose Groups" multiple class="w-full"></select>
          	</div>
    	</div>
    </div>
</div>
<div class="wrapper bg-light hidden-sm hidden-xs p-b-xs">
	<div class="panel panel-default m-b-none">
    	<div class="panel-body">
    		<div class="col-md-12 p-n m-b-xs">Due Date</div>
			<div class="col-md-12 p-n">
              <input type="text" class="form-control" id="datetimepicker" placeholder="Select date"/>
          	</div>
          	<div class="col-md-12 p-n m-t m-b-xs">Priority</div>
			<div class="col-md-12 p-n">
				<select data-placeholder="Choose priority" class="priority-select chosen-select form-control" multiple 
					class="w-md">
            		<option value="LOW" {{#contains_string 'LOW' priority}}selected{{/contains_string}}>Low</option>
            		<option value="MEDIUM" {{#contains_string 'MEDIUM' priority}}selected{{/contains_string}}>Medium</option>
            		<option value="HIGH" {{#contains_string 'HIGH' priority}}selected{{/contains_string}}>High</option>
            	</select>
			</div>
    	</div>
    </div>
</div>
<div class="wrapper bg-light hidden-sm hidden-xs">
	<div class="panel panel-default m-b-none">
    	<div class="panel-body">
			<div class="col-md-12 p-n m-b-xs">Status</div>
			<div class="col-md-12 p-n">
            	<select data-placeholder="Choose status" class="status-select chosen-select form-control" multiple 
            		class="w-md">
            		<option value="NEW" {{#contains_string 'NEW' status}}selected{{/contains_string}}>New</option>
            		<option value="OPEN" {{#contains_string 'OPEN' status}}selected{{/contains_string}}>Open</option>
            		<option value="PENDING" {{#contains_string 'PENDING' status}}selected{{/contains_string}}>Pending</option>
            		<option value="CLOSE" {{#contains_string 'CLOSED' status}}selected{{/contains_string}}>Close</option>
            	</select>
          	</div>
          	<div class="col-md-12 p-n m-t m-b-xs">Type</div>
			<div class="col-md-12 p-n">
            	<select data-placeholder="Choose type" class="type-select chosen-select form-control" multiple class="w-md">
            		<option value="INCIDENT" {{#contains_string 'INCIDENT' type}}selected{{/contains_string}}>Incident</option>
            		<option value="PROBLEM" {{#contains_string 'PROBLEM' type}}selected{{/contains_string}}>Problem</option>
            		<option value="TASK" {{#contains_string 'TASK' type}}selected{{/contains_string}}>Task</option>
            		<option value="QUESTION" {{#contains_string 'QUESTION' type}}selected{{/contains_string}}>Question</option>
            	</select>
          	</div>
    	</div>
    </div>
</div>
</script>

<script id="ticket-filter-assignee-template" type="text/html">
  {{#all_assignees}}
    <option value="{{this.id}}" {{#contains_string  this.id ../selected_assignees}}selected{{/contains_string}}>{{this.name}}</option>
  {{/all_assignees}}  
</script>
<script id="ticket-filter-group-template" type="text/html">
  {{#all_groups}}
    <option value="{{this.id}}" {{#contains_string  this.id ../selected_groups}}selected
    	{{/contains_string}}>{{this.group_name}}</option>
  {{/all_groups}}  
</script>
