<script id="ticket-custom-filters-template" type="text/html">
<div class="wrapper bg-light hidden-sm hidden-xs p-b-xs">
	<div class="panel panel-default m-b-none">
    	<div class="panel-body">
   			<div class="col-md-12 p-n m-b-xs">Assignee</div>
			<div class="col-md-12 p-n">
              <select id="ticket-assignee-list" data-placeholder="Choose Assignees" multiple class="w-full"></select>
          	</div>
          	<div class="col-md-12 p-n m-t m-b-xs">Group</div>
			<div class="col-md-12 p-n">
              <select id="ticket-group-list" data-placeholder="Choose Groups" multiple class="w-full"></select>
          	</div>
    	</div>
    </div>
</div>
<div class="wrapper bg-light hidden-sm hidden-xs p-b-xs">
	<div class="panel panel-default m-b-none">
    	<div class="panel-body">
    		<div class="col-md-12 p-n m-b-xs">Due Date</div>
			<div class="col-md-12 p-n">
              <input type="text" class="form-control" id="datetimepicker" placeholder="Select date"/>
          	</div>
          	<div class="col-md-12 p-n m-t m-b-xs">Priority</div>
			<div class="col-md-12 p-n">
				<select data-placeholder="Choose priority" class="priority-select chosen-select form-control" multiple 
					class="w-md">
            		<option value="LOW" {{#containString 'LOW' priority}}selected{{/containString}}>Low</option>
            		<option value="MEDIUM" {{#containString 'MEDIUM' priority}}selected{{/containString}}>Medium</option>
            		<option value="HIGH" {{#containString 'HIGH' priority}}selected{{/containString}}>High</option>
            	</select>
			</div>
    	</div>
    </div>
</div>
<div class="wrapper bg-light hidden-sm hidden-xs">
	<div class="panel panel-default m-b-none">
    	<div class="panel-body">
			<div class="col-md-12 p-n m-b-xs">Status</div>
			<div class="col-md-12 p-n">
            	<select data-placeholder="Choose status" class="status-select chosen-select form-control" multiple 
            		class="w-md">
            		<option value="NEW" {{#containString 'NEW' status}}selected{{/containString}}>New</option>
            		<option value="OPEN" {{#containString 'OPEN' status}}selected{{/containString}}>Open</option>
            		<option value="PENDING" {{#containString 'PENDING' status}}selected{{/containString}}>Pending</option>
            		<option value="CLOSE" {{#containString 'CLOSE' status}}selected{{/containString}}>Close</option>
            	</select>
          	</div>
          	<div class="col-md-12 p-n m-t m-b-xs">Type</div>
			<div class="col-md-12 p-n">
            	<select data-placeholder="Choose type" class="type-select chosen-select form-control" multiple class="w-md">
            		<option value="INCIDENT" {{#containString 'INCIDENT' type}}selected{{/containString}}>Incident</option>
            		<option value="PROBLEM" {{#containString 'PROBLEM' type}}selected{{/containString}}>Problem</option>
            		<option value="TASK" {{#containString 'TASK' type}}selected{{/containString}}>Task</option>
            		<option value="QUESTION" {{#containString 'QUESTION' type}}selected{{/containString}}>Question</option>
            	</select>
          	</div>
    	</div>
    </div>
</div>
</script>

<script id="ticket-filter-assignee-template" type="text/html">
  {{#all_assignees}}
    <option value="{{this.id}}" {{#containString  this.id ../selected_assignees}}selected{{/containString}}>{{this.name}}</option>
  {{/all_assignees}}  
</script>
<script id="ticket-filter-group-template" type="text/html">
  {{#all_groups}}
    <option value="{{this.id}}" {{#containString  this.id ../selected_groups}}selected
    	{{/containString}}>{{this.group_name}}</option>
  {{/all_groups}}  
</script>
