<script id="ticket-custom-filters-template" type="text/html">
<div class="wrapper bg-light hidden-sm hidden-xs p-b-xs p-md">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
        <div class="col-md-12 p-n m-b-xs">Assignee</div>
            <div class="col-md-12 p-n assignee-select">
            </div>
            <div class="col-md-12 p-n m-t m-b-xs">Group</div>
            <div class="col-md-12 p-n group-select">
            </div>
      </div>
    </div>
</div>
<div class="wrapper bg-light hidden-sm hidden-xs p-b-xs">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
         <div class="col-md-12 p-n m-b-xs">Due Date</div>
         <div class="col-md-12 p-n">
          <div>
            <label class="i-checks i-checks-sm">
              <input type="checkbox">
              <i></i>
            </label> Overdue
          </div>
          <div>
            <label class="i-checks i-checks-sm">
              <input type="checkbox">
              <i></i>
            </label> Today
          </div>
          <div>
            <label class="i-checks i-checks-sm">
              <input type="checkbox">
              <i></i>
            </label> Tomorrow
          </div>
          <div class="m-t-xs">
            <input type="text" class="form-control" id="reportrange" placeholder="Choose range"/>
          </div>
         </div>
        <div class="col-md-12 p-n m-t m-b-xs">Priority</div>
        <div class="col-md-12 p-n">
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="priority" value="LOW" {{#contains_string 'LOW' priority}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Low
          </div>
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="priority" value="MEDIUM" {{#contains_string 'MEDIUM' priority}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Medium
          </div>
        </div>
        <div class="col-md-12 p-n">
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="priority" value="HIGH" {{#contains_string 'HIGH' priority}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> High
          </div>
        </div>
      </div>
    </div>
</div>
<div class="wrapper bg-light hidden-sm hidden-xs">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
        <div class="col-md-12 p-n m-b-xs">Status</div>
        <div class="col-md-12 p-n">
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="status" name="status" value="NEW" {{#contains_string 'NEW' status}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> New
          </div>
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="status" name="status" value="OPEN" {{#contains_string 'OPEN' status}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Open
          </div>
        </div>
        <div class="col-md-12 p-n">
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="status" name="status" value="PENDING" {{#contains_string 'PENDING' status}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Pending
          </div>
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="status" name="status" value="CLOSED" {{#contains_string 'CLOSED' status}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Closed
          </div>
        </div>
        <div class="col-md-12 p-n m-t m-b-xs">Type</div>
        <div class="col-md-12 p-n">
          <div class="col-md-12 p-n">
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="type" name="type" value="INCIDENT" {{#contains_string 'INCIDENT' type}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Incident
          </div>
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="type" name="type" value="PROBLEM" {{#contains_string 'PROBLEM' type}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Problem
          </div>
        </div>
        <div class="col-md-12 p-n">
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="type" name="type" value="TASK" {{#contains_string 'TASK' type}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Task
          </div>
          <div class="col-md-6 p-n">
            <label class="i-checks i-checks-sm">
              <input class="type" name="type" value="QUESTION" {{#contains_string 'QUESTION' type}}checked{{/contains_string}} type="checkbox">
              <i></i>
            </label> Question
          </div>
        </div>
      </div>
    </div>
</div>
</script>

<script id="ticket-filter-assignee-template" type="text/html">
  {{#all_assignees}}
     <div>
      <label class="i-checks i-checks-sm">
        <input name="assignee_id" value="{{this.id}}" {{#contains_string  this.id ../selected_assignees}}checked{{/contains_string}} type="checkbox">
        <i></i>
      </label> {{this.name}}
    </div>
  {{/all_assignees}}  
</script>
<script id="ticket-filter-group-template" type="text/html">
  {{#all_groups}}
    <div>
      <label class="i-checks i-checks-sm">
        <input name="group_id" value="{{this.id}}" {{#contains_string  this.id ../selected_groups}}checked {{/contains_string}} type="checkbox">
        <i></i>
      </label> {{this.group_name}}
    </div>
  {{/all_groups}}  
</script>
