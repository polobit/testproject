<script id="ticket-create-filter-modal-template" type="text/html">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button class="close" data-dismiss="modal">x</button>
              <h3 class="modal-title"><i class="icon icon-save"></i> Save as</h3>
          </div>
          <div class="modal-body">
            <form id="saveFilterForm" name="saveFilterForm" class="form-horizontal">
              <div class="form-group">
                <div class="col-lg-3 col-md-offset-1">
                  <div class="radio">
                    <label class="i-checks">
                      <input type="radio" class="create-new-filter" name="save-type" value="new" checked><i></i> Create new
                    </label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="radio">
                    <label class="i-checks">
                      <input type="radio" class="update-filter" name="save-type" value="replace"><i></i> Replace existing
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group update-name">
                <label class="col-lg-3 control-label">View name<span class="field_req">*</span></label>
                <div class="col-lg-7">
                <input type="text" name="name" class="form-control required"  placeholder="View name" 
                  value="{{get_current_filter_name}}">
                </div>
              </div>
              <div class="form-group choose-filter display-none">
                <label class="col-lg-3 control-label">Replace <span class="field_req">*</span></label>
                <div class="col-lg-7">
                  <select name="filter-collection" class="form-control required">
                    {{{get_filters_select_options}}}
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <a href="javascript:void(0);" data-dismiss="modal" class="btn btn-sm btn-default">Close</a>
              <a href="javascript:void(0);" data-loading-text="Save" class="save btn btn-sm btn-primary">Save</a>
              &nbsp;&nbsp;<span id="msg"></span>
          </div>
      </div>
  </div>
</script>
