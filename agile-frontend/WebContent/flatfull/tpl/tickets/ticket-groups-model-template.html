<script id="ticket-groups-model-template" type="text/html">
{{#is_mobile}}
<td class="hide data" {{#if is_default}}default_group{{/if}} data="{{id}}">
		{{id}}
	</td>

	<td class="p-r-none p-l-none">
		<div class="table-resp">
			<div class="text-ellipsis">
				<a class="pull-left text-ellipsis w-full">{{group_name}}</a>
			</div>
		</div>
		
		<div class="text-light">
		<span class="text-ellipsis pull-left" style="width:90%;" id="source-{{id}}" data-clipboard-text="{{group_email}}">{{group_email}}</span>
   		<a id="grp-{{id}}" class="m-xs a-frwd-email text-light" href="javascript:void(0);" data-toggle="tooltip" data-placement="top" data-copied-text="{{agile_lng_translate 'misc-keys' 'clip-email-copied'}}">
     			<i class="icon-copy copy_email_clipboard_icon" ></i>
     	</a>
     	</div>

     	<div class="table-resp">
            <small class="edit-hover text-muted"> 
				<i class="fa fa-clock-o"></i>
		        <span>{{agile_lng_translate 'tickets' 'last-updated-on'}}</span>
                <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
            </small>
        </div>
	</td>

  	<div class="clearfix"></div>

{{else}}

	<td class="hide data" {{#if is_default}}default_group{{/if}} data="{{id}}">
		{{id}}
	</td>
	<td>
		<div class="table-resp">
			<div class="pull-left text-ellipsis">
				<a class="pull-left text-ellipsis w-full">{{group_name}}</a>
			</div>
		</div>
	</td>
  	<div class="clearfix"></div>
    <td>
    	<!-- <span id="source-{{id}}" data-clipboard-text="{{group_email}}"> -->
     	<span id="source-{{id}}" data-clipboard-text="{{group_email}}" style="float:left">
    	<div style="white-space: nowrap;max-width: 15em;overflow: hidden;text-overflow: ellipsis;">
    	{{group_email}}</div></span>
   		<a id="grp-{{id}}" class="m-xs a-frwd-email" href="javascript:void(0);" data-toggle="tooltip" data-placement="top" data-copied-text="{{agile_lng_translate 'misc-keys' 'clip-email-copied'}}">
     			<i class="icon-copy copy_email_clipboard_icon" ></i>
     	</a>
	</td>
   	<td>
        <div class="table-resp">
            <small class="edit-hover text-muted"> 
				<i class="fa fa-clock-o"></i>
		        <span>{{agile_lng_translate 'tickets' 'last-updated-on'}}</span>
                <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
            </small>
        </div>
    </td> 
<br />
{{/is_mobile}}
</script>
