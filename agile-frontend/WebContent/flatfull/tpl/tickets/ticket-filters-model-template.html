<script id="ticket-filters-model-template" type="text/html">
	{{#is_mobile}}

	<td class="hide data" data="{{id}}">{{id}}</td>

	<td class="p-r-none p-l-none">
		<div class="table-resp">
			<div class="pull-left text-ellipsis">
				<a class="text-cap pull-left text-ellipsis w-full">{{name}}</a>
			</div>
		</div>

		<div class="table-resp">
            <small class="edit-hover text-muted"> 
				<i class="fa fa-clock-o"></i>
		        <span>{{agile_lng_translate 'tickets' 'last-updated-on'}}&nbsp;</span>
                <time class="b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
            </small>
        </div>

	</td>

	{{else}}

	<td class="hide data" data="{{id}}">{{id}}</td>
	<td>
		<div class="table-resp">
			<div class="pull-left text-ellipsis">
				<a class="text-cap pull-left text-ellipsis w-full">{{name}}</a>
			</div>
		</div>
	</td>
   	<td>
        <div class="table-resp">
            <small class="edit-hover text-muted"> 
				<i class="fa fa-clock-o m-r-xs"></i>
		        <span>{{agile_lng_translate 'tickets' 'last-updated-on'}}&nbsp;</span>
                <time class="b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM" updated_time}}</time>
            </small>
        </div>
    </td>
    {{/is_mobile}} 
</script>
