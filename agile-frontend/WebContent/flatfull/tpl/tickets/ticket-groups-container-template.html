<script id="tickets-toolbar-container-template" type="text/html">
<div class="tickets-toolbar">
	<div class="wrapper bg-light padder-md" style="padding-top: 10px; padding-bottom: 10px;">
	    <div class="btn-toolbar m-l-none pos-rlt">
	    	<div class="filters-drp-down btn-group dropdown m-l-none" style="float: none;"></div>
	    	<div class="left-toolbar pos-abs" style="right: 0; top: 12px;">
	    		<span class="ticket-count-text m-r-xs text-sm" style="color:#58666e;"></span>
		    	<a href="javascript:void(0);" class="btn btn-sm m-l-none bg-transparent refresh-tickets no-shadow b-n p-n" style"margin-top: -1px;" style="color: rgb(88, 102, 110);vertical-align: initial;">
			    	<i class="fa fa-refresh txt-11" data-toggle="tooltip" data-placement="bottom" data-original-title="Refresh"></i>
			    </a>
			</div>
	    </div>
	    <div class="btn-toolbar m-l-none" style="margin-top: -5px;">
	    	<div class="btn-group dropdown m-l-none" style="float: none;">
	    		<button class="btn btn-sm no-shadow p-n b-n bg-transparent" data-toggle="dropdown" 
					style="font-size: 11px; color: rgb(88, 102, 110);">
					<span class="text-muted">Sort by</span> <span class="p-r-xs sort-field-txt">Last updated time</span>
				</button>
				<button class="btn btn-sm no-shadow dropdown-toggle bg-transparent b-n p-t-none p-b-none" data-toggle="dropdown" aria-expanded="false" style="padding-left: 5px;">
					<span class="caret"></span>
				</button>
			    <ul class="dropdown-menu">
			    	<li>
			    		<a class="sort-link sort-field" href="javascript:void(0);" data-sort-key="last_updated_time">Updated time <i class="fa fa-check pull-right txt-small m-t-xs sort-field-check"></i> 
		    			</a>
		    		</li>
			    	<li>
			    		<a class="sort-field" href="javascript:void(0);" data-sort-key="created_time">
				    		Created time <i class="fa fa-check pull-right txt-small m-t-xs display-none sort-field-check"></i> 
				    	</a>
				    </li>
			    	<li>
			    		<a class="sort-field" href="javascript:void(0);" data-sort-key="priority_code">
				    		Priority <i class="fa fa-check pull-right txt-small m-t-xs display-none sort-field-check"></i> 
				    	</a>
			    	</li>
			    	<li>
			    		<a class="sort-field" href="javascript:void(0);" data-sort-key="due_date">
				    		Due Date <i class="fa fa-check pull-right txt-small m-t-xs display-none sort-field-check"></i> 
				    	</a>
			    	</li>
			    	<li class="divider"></li>
			    	<li>
			    		<a class="sort-by" data-sort-by="-" href="javascript:void(0);">Descending <i class="fa fa-check pull-right txt-small m-t-xs sort-by-check"></i> </a>
			    	</li>
			    	<li><a class="sort-by"  data-sort-by="" href="javascript:void(0);">Ascending <i class="fa fa-check pull-right txt-small m-t-xs sort-by-check display-none"></i> </a></li>
				</ul>
	    	</div>
	    </div>
	</div>
</div>
</script>
<script id="tickets-groups-container-template" type="text/html">
<div class="btn-group">
    <a id="group_name" href="javascript:void(0);" class="btn btn-default btn-sm"></a>
    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
    	<span class="caret"></span>
    </a>
	<ul id="groups-dropdown" class="dropdown-menu pull-right">
		{{#each this}}
			<li>
				<a href="#tickets/group/{{id}}/new" data-group-id="{{id}}" data-group-name="{{group_name}}">
					{{group_name}}
				</a>
			</li>
		{{/each}}				
	</ul>
</div>
</script>
<script id="ticket-bulk-ops-text-template" type="text/html">
{{#if total_tickets_selected}}
	Selected all {{total_tickets_count}} tickets
{{else}}
	{{#if tickets_count}}
		Selected {{tickets_count}} ticket{{#if_equals tickets_count "1"}}{{else}}s{{/if_equals}}. 
	{{/if}}
	<a id="select-all-tickets" class="c-p text-info link-color" href="javascript:void(0);">
		Select all {{total_tickets_count}} ticket{{#if_equals total_tickets_count "1"}}{{else}}s{{/if_equals}}
	</a>
{{/if}}
</script>
