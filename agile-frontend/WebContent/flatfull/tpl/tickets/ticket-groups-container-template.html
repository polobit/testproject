<script id="tickets-toolbar-container-template" type="text/html">

<div class="tickets-toolbar">
	<div class="wrapper bg-light padder-md" style="padding-top: 10px; padding-bottom: 10px;">
	    <div class="btn-toolbar m-l-none pos-rlt inline-block ticket-head-filters">
	    	<div class="filters-drp-down btn-group dropdown m-l-none" style="float: none;"></div>
	    <div class="btn-toolbar m-l-none" style="margin-top: -5px;">
	    	<div class="btn-group dropdown m-l-none" style="float: none;">
	    		<button class="btn btn-sm no-shadow p-n b-n bg-transparent" data-toggle="dropdown" 
					style="font-size: 11px; color: rgb(88, 102, 110);">
					<span class="text-muted">{{agile_lng_translate 'contacts-view' 'sort-by'}}
					</span> 
					<span class="p-r-xs sort-field-txt">
						{{#if_equals sort_field "last_updated_time"}}
							{{agile_lng_translate 'tickets' 'last-updated-time'}}
						{{else}}
							{{#if_equals sort_field "created_time"}}
								{{agile_lng_translate 'other' 'created-time'}}
							{{else}}
								{{#if_equals sort_field "priority_code"}}
									{{agile_lng_translate 'tasks' 'priority'}}
								{{else}}
									{{agile_lng_translate 'portlets' 'due-date'}}
								{{/if_equals}}
							{{/if_equals}}
						{{/if_equals}}
					</span>
				</button>
				<button class="btn btn-sm no-shadow dropdown-toggle bg-transparent b-n p-t-none p-b-none" data-toggle="dropdown" aria-expanded="false" style="padding-left: 2px;">
					<span class="caret"></span>
				</button>
			    <ul class="dropdown-menu">
			    	<li>
			    		<a class="sort-link sort-field" href="javascript:void(0);" data-sort-key="last_updated_time">{{agile_lng_translate 'tickets' 'last-updated-time'}} 
			    			<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs 
			    				{{#if_equals sort_field "last_updated_time"}}{{else}}display-none{{/if_equals}} sort-field-check"></i>
		    			</a>
		    		</li>
			    	<li>
			    		<a class="sort-field" href="javascript:void(0);" data-sort-key="created_time">
				    		{{agile_lng_translate 'other' 'created-time'}} <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs {{#if_equals sort_field "created_time"}}{{else}}display-none{{/if_equals}}  sort-field-check"></i> 
				    	</a>
				    </li>
			    	<li>
			    		<a class="sort-field" href="javascript:void(0);" data-sort-key="priority_code">
				    		{{agile_lng_translate 'tasks' 'priority'}} <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs {{#if_equals sort_field "priority_code"}}{{else}}display-none{{/if_equals}} sort-field-check"></i> 
				    	</a>
			    	</li>
			    	<li>
			    		<a class="sort-field" href="javascript:void(0);" data-sort-key="due_date">
				    		{{agile_lng_translate 'portlets' 'due-date'}} <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs {{#if_equals sort_field "due_date"}}{{else}}display-none{{/if_equals}} sort-field-check"></i> 
				    	</a>
			    	</li>
			    	<li class="divider"></li>
			    	<li>
			    		<a class="sort-by" data-sort-by="-" href="javascript:void(0);">{{agile_lng_translate 'contacts-view' 'descending'}} 
			    			<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check {{#if_equals sort_by "-"}}{{else}}display-none{{/if_equals}}"></i>
			    		</a>
			    	</li>
			    	<li><a class="sort-by"  data-sort-by="" href="javascript:void(0);">{{agile_lng_translate 'contacts-view' 'ascending'}} <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check {{#if_equals sort_by "-"}}display-none{{else}}{{/if_equals}}"></i> </a></li>
				</ul>
	    	</div>
	    </div>

	    </div>
		
	    <div class="left-toolbar pull-right ticket-showing-no" style=" margin-top: 12px;">		
	    		<span class="ticket-count-text m-r-xs text-sm" style="color:#58666e;"></span>		
		    	<a href="javascript:void(0);" class="btn btn-sm m-l-none bg-transparent refresh-tickets no-shadow b-n p-n" style"margin-top: -1px;" style="color: rgb(88, 102, 110);vertical-align: initial;">		
			    	<i class="fa fa-refresh txt-11" data-toggle="tooltip" data-placement="bottom" data-original-title="{{agile_lng_translate 'campaigns' 'refresh'}}"></i>		
			    </a>		
			</div>

	</div>
</div>
</script>
<script id="tickets-groups-container-template" type="text/html">
<div class="btn-group">
    <a id="group_name" href="javascript:void(0);" class="btn btn-default btn-sm"></a>
    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
    	<span class="caret"></span>
    </a>
	<ul id="groups-dropdown" class="dropdown-menu pull-right">
		{{#each this}}
			<li>
				<a href="#tickets/group/{{id}}/new" data-group-id="{{id}}" data-group-name="{{group_name}}">
					{{group_name}}
				</a>
			</li>
		{{/each}}				
	</ul>
</div>
</script>
<script id="ticket-bulk-ops-text-template" type="text/html">
<div style="border-top: 1px solid #dee5e7;">
	{{#if total_tickets_selected}}
		{{agile_lng_translate 'deal-view' 'all'}} {{total_tickets_count}} {{agile_lng_translate 'tickets' 'tickets-are-selected'}}
	<a id="clear-ticket-selection" class="c-p text-info link-color" href="javascript:void(0);">
			{{agile_lng_translate 'tickets' 'clear-selection'}}
	</a>
	{{else}}
		<div class="text-center">
			<span>{{agile_lng_translate 'deal-view' 'all'}} <strong>{{tickets_count}}</strong> {{agile_lng_translate 'tickets' 'tickets-on-this-page-are-selected'}}</span> 
			<span>
				<a id="select-all-tickets" class="c-p text-info link-color" href="javascript:void(0);">
					{{agile_lng_translate 'portlets' 'select-all'}} <strong>{{total_tickets_count}}</strong> {{agile_lng_translate 'contacts-view' 'tickets'}}
				</a>
			</span>
		</div>
	{{/if}}
</div>
</script>
