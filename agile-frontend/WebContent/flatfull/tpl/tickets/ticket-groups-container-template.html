<script id="tickets-toolbar-container-template" type="text/html">
<div class="tickets-toolbar">
	<div class="wrapper bg-light lter b-b">
	    <div class="btn-group pull-right m-l-xs" style="display: none">
	      <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
	      <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-right"></i></button>
	    </div>
	    <div class="btn-toolbar">
	    	<div id="groups-list-container">
		        
		    </div>
		    <div id="filters-list-container">
		        
		    </div>
		    <div id="rfr-btn" class="btn-group">
		        <a href="javascript:void(0);" class="btn btn-sm btn-default refresh-tickets" 
		        	data-toggle="tooltip" data-placement="bottom" data-original-title="Refresh">
		        	<i class="fa fa-refresh"></i>
		        </a>
		    </div>
	    </div>
	</div>
</div>
</script>
<script id="tickets-groups-container-template" type="text/html">
<div class="btn-group">
    <a id="group_name" href="javascript:void(0);" class="btn btn-default btn-sm"></a>
    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
    	<span class="caret"></span>
    </a>
	<ul id="groups-dropdown" class="dropdown-menu pull-right">
		{{#each this}}
			<li>
				<a href="#tickets/group/{{id}}/new" data-group-id="{{id}}" data-group-name="{{group_name}}">
					{{group_name}}
				</a>
			</li>
		{{/each}}				
	</ul>
</div>
</script>
