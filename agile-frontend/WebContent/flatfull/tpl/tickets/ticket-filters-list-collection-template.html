<script id="ticket-filters-list-collection-template" type="text/html">
{{#unless this.length}}
	<button class="btn btn-default btn-sm" data-toggle="dropdown">
		{{translate 'tickets' 'no-filters-available'}}&nbsp;<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="/#add-ticket-filter">{{translate 'tickets' 'create-filter'}}</a></li>
	</ul>
{{else}}
	<button class="text-cap btn btn-sm filter-name-btn no-shadow bg-transparent p-n b-n" data-toggle="dropdown" 
		style="font-size: 18px;color: rgb(88, 102, 110);">
	</button>
	<button class="btn btn-sm dropdown-toggle no-shadow bg-transparent b-n" data-toggle="dropdown" aria-expanded="false" style="padding-left: 5px;">
		<span class="caret"></span>
	</button>
    <a href="javascript:void(0);" class="btn btn-sm m-l-none bg-transparent toggle-custom-filters no-shadow b-n p-l-none" style="color: rgb(88, 102, 110);">
    	<i class="fa fa-filter text-base" data-toggle="tooltip" data-placement="bottom" data-original-title="{{#is_lhs_filter_disabled}}{{translate 'tickets' 'show-filters'}}{{else}}{{translate 'tickets' 'hide-filters'}}{{/is_lhs_filter_disabled}}"></i>
    </a>
    <span class="label label-sm bg-danger" style="vertical-align: middle;">{{translate 'deal-view' 'beta'}}</span>
    <ul id="ticket-filters-list-model-list" class="dropdown-menu ticket-types"></ul>
{{/unless}}
</script>
<script id="ticket-filters-list-model-template" type="text/html">
	<a filter-id="{{id}}" href="#tickets/filter/{{id}}">
		<badge class="badge pull-right"></badge>
		<span filter-id="{{id}}" class="text-cap text-ellipsis p-r-lg">
			{{translate 'tickets' name}}
		</span>
	</a>
</script>	
<script id="ticket-filters-loader-template" type="text/html">
<div class="m-t-xs m-b-xs">
	{{translate 'tickets' 'loading-filters'}}
</div>	
</script>
