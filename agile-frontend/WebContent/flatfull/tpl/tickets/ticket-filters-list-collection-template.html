<script id="ticket-filters-list-collection-template" type="text/html">
{{#unless this.length}}
	<button class="btn btn-default btn-sm" data-toggle="dropdown">No filters available 
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="/#add-ticket-filter">Create Filter</a></li>
	</ul>
{{else}}
	<button class="btn btn-default btn-sm filter-name-btn m-l-xs p-n b-n" data-toggle="dropdown" 
		style="font-size: 18px; background-color: #F6F8F8; box-shadow: none;">
	</button>
	<button class="btn btn-default btn-sm dropdown-toggle b-n" data-toggle="dropdown" aria-expanded="false" 
		style="background-color: #F6F8F8; background-color: #F6F8F8; box-shadow: none;">
		<span class="caret"></span>
	</button>
    <ul id="ticket-filters-list-model-list" class="dropdown-menu ticket-types">

	</ul>
{{/unless}}
</script>
<script id="ticket-filters-list-model-template" type="text/html">
	<a filter-id="{{id}}" href="#tickets/filter/{{id}}">
		<badge class="badge pull-right"></badge>
		<span filter-id="{{id}}" class="text-ellipsis p-r-lg">
			{{name}}
		</span>
	</a>
</script>	
<script id="ticket-filters-loader-template" type="text/html">
<div class="m-t-xs m-b-xs">
	Loading filters...
</div>	
</script>
