<script id="ticket-filters-list-collection-template" type="text/html">
{{#unless this.length}}
	<button class="btn btn-default btn-sm" data-toggle="dropdown">
		No filters available&nbsp;<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="/#add-ticket-filter">Create Filter</a></li>
	</ul>
{{else}}
	<button class="btn btn-sm filter-name-btn no-shadow bg-transparent p-n b-n" data-toggle="dropdown" 
		style="font-size: 18px; color: #0b1014;">
	</button>
	<button class="btn btn-sm dropdown-toggle no-shadow bg-transparent b-n" data-toggle="dropdown" aria-expanded="false" style="padding-left: 5px;">
		<span class="caret"></span>
	</button>
	<a href="javascript:void(0);" class="btn btn-sm m-l-none bg-transparent refresh-tickets no-shadow b-n p-l-none" data-toggle="tooltip" data-placement="bottom" data-original-title="Refresh">
    	<i class="fa fa-refresh"></i>
    </a>
    <ul id="ticket-filters-list-model-list" class="dropdown-menu ticket-types">

	</ul>
{{/unless}}
</script>
<script id="ticket-filters-list-model-template" type="text/html">
	<a filter-id="{{id}}" href="#tickets/filter/{{id}}">
		<badge class="badge pull-right"></badge>
		<span filter-id="{{id}}" class="text-ellipsis p-r-lg">
			{{name}}
		</span>
	</a>
</script>	
<script id="ticket-filters-loader-template" type="text/html">
<div class="m-t-xs m-b-xs">
	Loading filters...
</div>	
</script>
