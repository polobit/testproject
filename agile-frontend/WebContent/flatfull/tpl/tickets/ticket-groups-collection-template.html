<script id="ticket-groups-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col-md-12 col-sm-12">
        <div class="text-center padder-v">
            <h4 class="m-t-none m-b-xs">{{agile_lng_translate 'tickets' 'you-do-not-have-any-groups'}}</h4>
            <div class="m-b-xs">
                {{agile_lng_translate 'tickets' 'configure-your-help-desk-system-desc'}}
            </div>
            <div>
                <a href="#add-ticket-group" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
                    {{agile_lng_translate 'tickets' 'create-group'}}
                </a>
            </div>
        </div>
    </div>
{{/unless}}
{{#if this.length}}

{{#is_mobile}}

<div class="col panel wrapper p-b-xs">
        <div class="hbox h-auto">
            <div class="pull-right add-btn-mobile">
                <a href="#add-ticket-group" class="btn btn-xs btn-default btn-addon m-b">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'report-view' 'add-group'}}
                </a>
            </div>
            
            <table class="table no-shadow m-b-none agile-table panel table-layout-mob-view" url="core/api/tickets/groups/bulk" data-bulk-delete-title="{{agile_lng_translate 'contacts-view' 'delete'}}"
                data-bulk-delete-msg="{{agile_lng_translate 'others' 'delete-warn'}}">
                    
                    <tbody id="ticket-groups-model-list" route="ticket-group/" class="c-p"> </tbody>
            </table>
       

        </div>
    </div>

    {{else}}

    <div class="col panel wrapper">
        <div class="hbox h-auto">
            <div class="pull-right">
                <a href="#add-ticket-group" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'report-view' 'add-group'}}
                </a>
            </div>
            <div class="table-responsive b-n inline-block m-b-none">
            <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/tickets/groups/bulk" data-bulk-delete-title="{{agile_lng_translate 'contacts-view' 'delete'}}"
                data-bulk-delete-msg="{{agile_lng_translate 'others' 'delete-warn'}}">
                    <thead>
                        <tr>
                            <th class="hide">{{agile_lng_translate 'tickets' 'id'}}</th>
                            <th style="width:20%">{{agile_lng_translate 'tickets' 'group-name'}}</th>
                            <th style="width:45%">{{agile_lng_translate 'tickets' 'forwarding-email'}}</th>
                            <th style="width:35%">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-groups-model-list" route="ticket-group/" class="c-p"> </tbody>
            </table>
        </div>

        </div>
    </div>

{{/is_mobile}}

    <div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none">
        <div class="data-block">
            <div class="p-l p-r">
                <h4 class="m-t-none">{{agile_lng_translate 'tickets' 'what-are-groups'}}</h4>           
                <p>
                    {{agile_lng_translate 'tickets' 'ticket-groups-desc'}}
                </p>
                <br/>
                <h4 class="m-t-none">{{agile_lng_translate 'tickets' 'what-is-forwarding-email'}}</h4>           
                <p>
                   {{agile_lng_translate 'tickets' 'ticket-groups-desc-1'}}
                </p>
                <ul>
                    <li><a href="https://support.google.com/mail/answer/10957" target="_blank">{{agile_lng_translate 'prefs-email' 'gmail'}}</a></li>
                    <li><a href="http://help.yahoo.com/l/in/yahoo/smallbusiness/bizmail/fwd/fwd-02.html" target="_blank">{{agile_lng_translate 'tickets' 'yahoo'}}</a></li>
                    <li><a href="https://support.office.com/en-us/article/Automatically-forward-my-messages-to-another-e-mail-account-9f124e4a-749e-4288-a266-2d009686b403?CorrelationId=09fe26c6-18ba-426b-ad57-75a3cc887ac2&amp;ui=en-US&amp;rs=en-US&amp;ad=US" target="_blank">{{agile_lng_translate 'tickets' 'outlook'}}</a></li>
                </ul>
            </div>
        </div>
    </div>
{{/if}}
</script>
