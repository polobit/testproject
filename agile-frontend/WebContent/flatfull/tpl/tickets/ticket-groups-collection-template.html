<script id="ticket-groups-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col-md-12 col-sm-12">
        <div class="text-center padder-v">
            <h4 class="m-t-none m-b-xs">You don&#39;t have any groups</h4>
            <div class="m-b-xs">
                {{agile_translate "tickets" "configure-your-help-desk-system-desc"}}</div>
            <div>
                <a href="#add-ticket-group" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
                    {{agile_translate "tickets" "create Group"}}</a>
            </div>
        </div>
    </div>
{{/unless}}
{{#if this.length}}
    <div class="col panel wrapper">
        <div class="hbox h-auto m-b-sm">
            <div class="pull-right">
                <a href="#add-ticket-group" class="btn btn-sm btn-default btn-addon">
                    <span><i class="icon-plus-sign"></i></span> {{agile_translate "report-view" "add-group"}}</a>
            </div>
            <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/tickets/groups/bulk" data-bulk-delete-title="Delete"
                data-bulk-delete-msg="Are you sure you want to delete?">
                    <thead>
                        <tr>
                            <th class="hide">{{agile_translate "tickets" "id"}}</th>
                            <th style="width:20%">{{agile_translate "tickets" "group-name"}}</th>
                            <th style="width:45%">{{agile_translate "tickets" "forwarding-email"}}</th>
                            <th style="width:35%">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-groups-model-list" route="ticket-group/" class="c-p"> </tbody>
            </table>
        </div>
    </div>
    <div class="col w-md  wrapper pos-rlt track-milestone-text p-t-none">
        <div class="data-block">
            <div class="p-l p-r">
                <h4 class="m-t-none">What are Groups?</h4>           
                <p>
                    {{agile_translate "tickets" "ticket-groups-desc"}}</p>
                <br/>
                <h4 class="m-t-none">What is Forwarding Email?</h4>           
                <p>
                   Every group will generate a unique <strong>{{agile_translate "tickets" "forwarding-email"}}</strong> address which is used to configure your Help Desk system. See how to forward from existing email address to your help desk.
                </p>
                <ul>
                    <li><a href="https://support.google.com/mail/answer/10957" target="_blank">{{agile_translate "prefs-email" "gmail"}}</a></li>
                    <li><a href="http://help.yahoo.com/l/in/yahoo/smallbusiness/bizmail/fwd/fwd-02.html" target="_blank">{{agile_translate "tickets" "yahoo"}}</a></li>
                    <li><a href="https://support.office.com/en-us/article/Automatically-forward-my-messages-to-another-e-mail-account-9f124e4a-749e-4288-a266-2d009686b403?CorrelationId=09fe26c6-18ba-426b-ad57-75a3cc887ac2&amp;ui=en-US&amp;rs=en-US&amp;ad=US" target="_blank">{{agile_translate "tickets" "outlook"}}</a></li>
                </ul>
            </div>
        </div>
    </div>
{{/if}}
</script>
