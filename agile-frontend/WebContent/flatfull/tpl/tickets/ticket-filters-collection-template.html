<script id="ticket-filters-collection-template" type="text/html">
{{#unless this.length}}
    <div class="col panel wrapper">
        <div class="hbox h-auto m-b-sm">
            <div class="text-center padder-v">
                <h4 class="m-t-none m-b-xs">You don&#39;t have any filters</h4>
                <div class="m-b-xs">
                    {{agile_translate "tickets" "ticket-filters-desc"}}</div>
                <div>
                    <a href="#add-ticket-filter" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
                        {{agile_translate "portlets" "contact-filters-btn-text"}}</a>
                </div>
            </div>
        </div>
    </div>
{{/unless}}
{{#if this.length}}
    <div class="panel-defaut panel">
        <div class="pull-right">
            <a href="#add-ticket-view" class="btn btn-sm btn-default btn-addon" style="margin-top:20px;margin-right:20px;">
                <span><i class="icon-plus-sign"></i></span> {{agile_translate "contacts-view" "add-view"}}</a>
        </div>
        <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view show-delete-modal" url="core/api/tickets/filters/bulk" data-bulk-delete-title="Delete" data-bulk-delete-msg="Are you sure you want to delete?">
            <thead>
                <tr>
                    <th class="hide">{{agile_translate "tickets" "id"}}</th>
                    <th style="width: 35%">View {{agile_translate "deal-view" "name"}}</th>
                    <th style="width: 40%">&nbsp;</th>
                </tr>
            </thead>
            <tbody id="ticket-filters-model-list" route="ticket-view/" class="c-p"></tbody>
        </table>

    </div>
{{/if}}
</script>
