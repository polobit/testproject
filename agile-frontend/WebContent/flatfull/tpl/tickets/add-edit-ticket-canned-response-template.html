<script id="ticket-canned-response-add-edit-template" type="text/html">
<div class="wrapper">
    <div class="row">
    	<div class="col-md-10">
        	<div class="panel panel-default">
        		<div class="panel-heading">
        			{{#if id}}Edit{{else}}Add{{/if}} Canned Response
    			</div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    {{#if id}}
                        <input type="text" name="id" class="hide" value={{id}} >
                    {{/if}}
                    <fieldset class="wrapper"><br/>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="title">Title <span class="field_req">*</span></label> 
                            <div class="col-md-5">
                                <div class="controls">
                                    <input type="text" name="title" id="title" value="{{title}}" class="required form-control" maxlength="60">
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="message">Message <span class="field_req">*</span></label> 
                            <div class="col-md-6 m-t-xs">
                                <div class="controls">
                                    <textarea id="canned-response-message" class="form-control required" name="message" style="min-height: 100px;">{{message}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="message"></label> 
                            <div class="col-md-6 m-t-xs">
                                <div class="controls">
                                    <div style="line-height:0px;" class="text-xs pull-right">
                                        <div class="pull-right btn-group dropdown dropup">
                                          <a class="text-info" data-toggle="dropdown" aria-expanded="false">Add a merge field </a>
                                          <ul id="canned-response-merge-fields" class="dropdown-menu">
                                            <li><a href="javascript:void(0);" data-field-val="id">Ticket Id</a></li>
                                            <li><a href="javascript:void(0);" data-field-val="requester_name">Requester Name</a></li>
                                            <li><a href="javascript:void(0);" data-field-val="requester_email">Requester Email</a></li>
                                            <li><a href="javascript:void(0);" data-field-val="status">Status</a></li>
                                            <li><a href="javascript:void(0);" data-field-val="priority">Priority</a></li>
                                            <li><a href="javascript:void(0);" data-field-val="type">Ticket Type</a></li>
                                            <li><a href="javascript:void(0);" data-field-val="subject">Subject</a></li>
                                            
                                          </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="message">Add Label </label> 
                            <div class="col-md-6 m-t-xs">
                                <div class="controls">
                                    <select data-placeholder="&nbsp;" name="labels" id="labels" class="chosen-select form-control multiSelect" multiple 
                                        class="w-md"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='#canned-responses' class="btn btn-default btn-sm">Cancel</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
