<script id="ticket-canned-response-add-edit-template" type="text/html">
	<div class="wrapper">
        <div class="row">
        	<div class="col-md-9 col-sm-9">
                <div class="panel panel-default">
                	<div class="panel-heading">{{#if id}}Edit{{else}}Add{{/if}} Ticket Canned Response</div>
					<form id="add-edit-ticket-canned-message" class="form-horizontal">
						{{#if id}}<input type="hidden" name="id" value="{{id}}">{{/if}}
						<fieldset class="wrapper"><br>
							<div class="control-group form-group">
								<label class="control-label col-md-3">Title<span class="field_req">*</span></label>
								<div class="controls col-md-9">
									<input type="text" name="title" id="title" value="{{title}}" class="required form-control">
								</div>
							</div>
							<div class="control-group form-group">
								<label class="control-label col-md-3">Message<span class="field_req">*</span></label>
								<div class="controls col-md-9">
									<textarea class="form-control" name="message">{{message}}</textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<hr>
								</div>
							</div>
							<div class="form-group">
			    				<div class="form-actions col-sm-offset-3 col-md-9">
									<div class="form-actions">
										<a type="reset" href="#ticket-canned-responses" class="btn btn-default btn-sm">Cancel</a>
			               				<a href="javascript:void(0);" type="submit" class="save btn btn-sm btn-primary">Save</a>
			             			</div>
								</div>
							</div>
						</fieldset>
					</form>
				 </div>	
            </div>
        </div>
    </div>
</script>
