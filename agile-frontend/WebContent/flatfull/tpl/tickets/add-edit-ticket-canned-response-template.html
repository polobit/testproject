<script id="ticket-canned-response-add-edit-template" type="text/html">
	<div class="wrapper">
        <div class="row">
        	<h4>{{#if id}}Edit{{else}}Add{{/if}} Canned Response</h4><hr>
        	<form id="add-edit-ticket-canned-message" class="form-horizontal">
				{{#if id}}<input type="hidden" name="id" value="{{id}}">{{/if}}
				<fieldset class="wrapper p-n"><br>
					<div class="control-group form-group">
						<label class="control-label col-md-3">Title<span class="field_req">*</span></label>
						<div class="controls col-md-4">
							<input type="text" name="title" id="title" value="{{title}}" class="required form-control">
						</div>
					</div>
					<div class="control-group form-group">
						<label class="control-label col-md-3">Message<span class="field_req">*</span></label>
						<div class="controls col-md-5">
							<textarea id="canned-response-message" class="form-control" name="message" style="min-height: 100px;">{{message}}</textarea>
						</div>
					</div>
					<div class="control-group form-group">
                      <div class="controls  col-sm-8 ">
                        <div style="line-height:0px;" class="text-xs pull-right">
                                <div class="pull-right btn-group dropdown dropup">
						          <a class="text-info" data-toggle="dropdown" aria-expanded="false">Add a merge field </a>
						          <ul id="canned-response-merge-fields" class="dropdown-menu">
						            <li><a href="javascript:void(0);" data-field-val="id">Ticket Id</a></li>
						            <li><a href="javascript:void(0);" data-field-val="requester_name">Requester Name</a></li>
						            <li><a href="javascript:void(0);" data-field-val="requester_email">Requester Email</a></li>
						            <li><a href="javascript:void(0);" data-field-val="status">Status</a></li>
						            <li><a href="javascript:void(0);" data-field-val="priority">Priority</a></li>
						            <li><a href="javascript:void(0);" data-field-val="type">Ticket Type</a></li>
						            <li><a href="javascript:void(0);" data-field-val="subject">Subject</a></li>
						            
						          </ul>
						        </div>
                        </div>
                      </div>
                    </div>
					<div class="control-group form-group">
						<label class="control-label col-md-3">Add Label<span class="field_req">*</span></label>
						<div class="controls col-sm-4">
							<select data-placeholder="Labels" name="labels" id="labels" class="chosen-select form-control multiSelect" multiple 
							   class="w-md"></select>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<hr>
						</div>
					</div>
					<div class="form-group">
	    				<div class="form-actions col-sm-offset-3 col-md-9">
							<div class="form-actions">
								<a type="reset" href="#canned-responses" class="btn btn-default btn-sm">Cancel</a>
	               				<a href="javascript:void(0);" type="submit" class="save btn btn-sm btn-primary">Save</a>
	             			</div>
						</div>
					</div>
				</fieldset>
			</form>
        </div>
    </div>
</script>
