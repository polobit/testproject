<script id="ticket-activities-model-template" type="text/html">

<div class="p-t-xxs p-b-xxs">
	<span class="pull-left thumb-sm">

		<img class="r-5x" alt="..." src="{{#if user.name}}{{user.ownerPic}}{{else}}flatfull/images/flatfull/user-default.jpg{{/if}}"/>
		<!-- {{#is_ticket_requester_activity activity_type}}
			<img class="img-inital r-5x" src="{{nameAvatar contact.properties 30}}" onerror="image_error(this);" _data-name="{{#if related_contact_ids}}{{#stringToJSON this "related_contact_ids"}}{{#toLinkTrigger this}}{{this.contactname}}{{/toLinkTrigger}}{{/stringToJSON}}{{/if}}"/>
		{{else}}

			<img class="r-5x" alt="..." src="{{#if user.name}}{{user.ownerPic}}{{else}}flatfull/images/flatfull/user-default.jpg{{/if}}"/>

		{{/is_ticket_requester_activity}} -->

	</span>

	<div class="m-l-xl p-l-sm">
	 
	  <span>

	  			{{#is_ticket_requester_activity activity_type}}

	              	<span><b class="text-sm vertical-align-top">
	              				{{#if contact}}
					                {{getPropertyValue contact.properties "first_name"}} 
					                    {{getPropertyValue contact.properties "last_name"}}
					                 {{else}}
					                    {{#if related_contact_ids}}{{#stringToJSON this "related_contact_ids"}}{{#toLinkTrigger this}}{{this.contactname}}{{/toLinkTrigger}}{{/stringToJSON}}{{/if}}
					                {{/if}}
					</b></span>

			   	{{else}}

			   		<span><b class="text-sm vertical-align-top">{{user.name}}</b></span>
	              
			   	{{/is_ticket_requester_activity}}

			   	<span class="txt-small text-xs text-muted m-l-xs">
              		<time class="b-b-dotted vertical-align-top" datetime="{{epochToHumanDate "" time}}">
		              		{{epochToHumanDate "ddd mmm dd yyyy HH:MM" time}}
		              	</time>
   				</span>
	  </span>

	 <div class="block m-t-xxs word-break-full">

	  		{{#if_equals activity_type 'TICKET_CREATED'}}
	  			{{#if custom1}}
	  				{{convert_to_html custom1}}
	  			{{else}}
	  			<iframe id="ticket_comment_frame" width="100%" height="20px" scrolling="no" frameborder="0" style="border:none" src="about:blank" srcdoc="{{custom2}}" onload="Tickets.updateIframeHeight(this);">
				</iframe >
				{{/if}}
		  	{{/if_equals}}

		  	{{#if_equals activity_type 'TICKET_REQUESTER_REPLIED'}}
		  		{{#if custom1}}
	  				{{convert_to_html custom2}}
	  			{{else}}
	  			<iframe id="ticket_comment_frame" width="100%" height="20px" scrolling="no" frameborder="0" style="border:none" src="about:blank" srcdoc="{{custom2}}" onload="Tickets.updateIframeHeight(this);">
				</iframe >
				{{/if}}
		  	{{/if_equals}}

		  	{{#if_equals activity_type 'TICKET_ASSIGNEE_REPLIED'}}
		  		{{#if custom1}}
	  				{{convert_to_html custom1}}
	  			{{else}}
	  			<iframe id="ticket_comment_frame" width="100%" height="20px" scrolling="no" frameborder="0" style="border:none" src="about:blank" srcdoc="{{custom2}}" onload="Tickets.updateIframeHeight(this);">
				</iframe >
				{{/if}}
		  	{{/if_equals}}

		  	{{#if_equals activity_type 'TICKET_PRIVATE_NOTES_ADD'}}
		  	<div class="p-sm bg-lightyellow b-a-lightyellow">
		  		{{#if custom1}}
	  				{{convert_to_html custom1}}
	  			{{else}}
	  			<iframe id="ticket_comment_frame" width="100%" height="20px" scrolling="no" frameborder="0" style="border:none" src="about:blank" srcdoc="{{custom2}}" onload="Tickets.updateIframeHeight(this);">
				</iframe >
				{{/if}}
		  	</div>
		  	{{/if_equals}}

		  	{{#if_equals activity_type 'TICKET_ASSIGNED'}}
		        Ticket assigned to <span>{{custom2}}</span>
		    {{/if_equals}}

		    {{#if_equals activity_type 'TICKET_ASSIGNEE_CHANGED'}}
	        	Ticket assignee changed to <span>{{custom2}}</span>
		    {{/if_equals}}

		    {{#if_equals activity_type 'TICKET_GROUP_CHANGED'}}
	                Ticket group changed to <span>{{custom2}}</span>
		    {{/if_equals}}

		    {{#if_equals activity_type 'TICKET_STATUS_CHANGE'}}
	            Status changed to <span class="first-letter-cap inline-block">{{custom2}}</span>
	        {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_PRIORITY_CHANGE'}}
	           Priority changed to <span class="first-letter-cap inline-block">{{custom2}}</span>
	        {{/if_equals}}

		    {{#if_equals activity_type 'TICKET_TYPE_CHANGE'}}
	            Type changed to <span class="first-letter-cap inline-block">{{custom2}}</span>
	         {{/if_equals}}
		                        
	        {{#if_equals activity_type 'TICKET_LABEL_ADD'}}
	            Label added - <label class="label bg-success m-l-xs">{{custom2}}</label>
	         {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_LABEL_REMOVE'}}
	            Label removed - <label class="label bg-info m-l-xs">{{custom2}}</label>
	         {{/if_equals}}

	         {{#if_equals activity_type 'TICKET_CC_EMAIL_ADD'}}
	            CC email added - <label class="label bg-success m-l-xs">{{custom2}}</label>
	         {{/if_equals}}
	         {{#if_equals activity_type 'SET_DUE_DATE'}}
		         <!--<span class="first-letter-cap inline-block">{{domainUser.name}}</span>-->
		          Due date set to {{epochToHumanDate "mmm dd, yyyy" custom2}}
		     {{/if_equals}}
		     {{#if_equals activity_type 'DUE_DATE_REMOVED'}}
		         <!--<span class="first-letter-cap inline-block">{{domainUser.name}}</span>-->
				Due date removed
		     {{/if_equals}}
		         {{#if_equals activity_type 'TICKET_NOTES_FORWARD'}}
		             Ticket has been forwarded to {{custom2}}
		     {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_CC_EMAIL_REMOVE'}}
	            CC email removed - <label class="label bg-info m-l-xs">{{custom2}}</label>
	         {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_MARKED_FAVORITE'}}
	            Marked as favorite
	        {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_MARKED_UNFAVORITE'}}
	            Marked as unfavorite
	        {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_MARKED_SPAM'}}
	            Marked as spam
	        {{/if_equals}}

	        {{#if_equals activity_type 'TICKET_MARKED_UNSPAM'}}
	            Marked as not spam
	        {{/if_equals}}

	        {{#if_equals activity_type 'DUE_DATE_CHANGED'}}
	            <span class="first-letter-cap inline-block">{{user.name}}</span>  Changed due date to {{epochToHumanDate "mmm dd, yyyy" custom2}}
	      		</span>
	        {{/if_equals}}
	    </div>
	</div>
</div>

<div class="border-highlight-light m-t-sm m-b-sm"></div>

</script>
