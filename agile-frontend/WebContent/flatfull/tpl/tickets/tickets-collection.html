<script id="ticket-collection-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
	<div class="bg-light lter b-b wrapper-md ng-scope">
	    <div>
	      <div>
	 		<h1 class="m-n font-thin h3 pull-left">
	 			<span id="contact-heading">Tickets</span>
	 		</h1>
	        <div class="pull-left"> <div class="btn-group m-l-lg m-r-sm" id="bulk-actions" style="display: none;">
				<div class="btn btn-sm btn-default">Bulk Actions</div>
					<a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" id="view-actions">
						<li><a href="#" id="bulk-tags" class="_contact_bulk_action">Add Tags</a></li>
						<li><a href="#" id="bulk-tags-remove" class="_contact_bulk_action">Remove Tags</a></li>
	                    <li class="divider"></li>  
						
						<li><a href="#" id="bulk-campaigns" class="_contact_bulk_action">Add to Campaign</a></li>
						
						<li><a href="#" id="show-callcampaignModal">Start Call Campaign</a></li>
						<li><a href="#" id="bulk-email" class="_contact_bulk_action">Send Email</a></li>
	                    <li class="divider"></li>
						<li><a href="#" id="bulk-owner" class="_contact_bulk_action">Change Owner</a></li>
	                     
	                    <li><a href="#" id="bulk-contacts-export" class="_contact_bulk_action">Export Contacts as CSV</a></li>
	                     
						<li><a href="#" class="delete-checked-contacts">Delete</a></li>
					</ul>
				</div>
				<div class="btn-group inline-block" style="display: none;" id="bulk-select"></div>
			</div>
			<div class="pull-right">
				<div id="view-list" class="inline-block"><div class="btn-group m-r-sm">
			    	<button class="btn btn-default btn-sm custom_view">
			    		<i class="icon-list" style="margin-right:3px"></i>
			    	</button>
			    	<button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
			    		<span class="caret"></span>
			    	</button>
			    </div>
	   			<div class="btn-group">
			        <a href="#contacts" onclick="$('.person').click();" class="btn btn-default btn-sm"><i class="icon-users"></i> Support</a>
			        <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
					<ul class="dropdown-menu pull-right">
						<li><a href="#import">Import from CSV</a></li>
					</ul>
				</div>
			</div>
	      </div>
	      <div class="clearfix"></div>
	    </div>
	   </div> 
	</div>
	<div class="hbox hbox-auto-xs hbox-auto-sm">
		<div class="col w-md b-r" id="contacts-lhs-filters-toggle" style="display:">
			<div class="data-block">
				<div class="wrapper hidden-sm hidden-xs">
					<ul class="nav nav-pills nav-stacked nav-sm">
				        <li class="active"><a>New</a></li>
				        <li><a>Open</a></li>
				        <li><a>Starred</a></li>
				        <li><a>Closed</a></li>
				      </ul>
				</div>
				<div class="wrapper hidden-sm hidden-xs">
					<h4>Filters</h4><hr class="m-t-sm m-b-sm">
					<span>No filters available</span>
				</div>
			</div>
		</div>
		<div class="col contacts-div">
			<div class="data">
	        	<div class="panel-heading" style="background:#f6f8f8;">
	        		<label class="i-checks i-checks-sm text-cap">
					    <input type="checkbox" data="{{id}}" class="usr-grp-checkbox" value="{{id}}">
					    <i></i> Tickets List
					</label>
	    			<a id="contacts-left-filters-toggle" class="m-l-xs" data-toggle="tooltip" data-placement="right" data-original-title="Filters">
						<i id="icon-filter" class="fa fa-bars icon-white"></i>
					</a>
				</div>
	            <div class="dta-contatiner table-responsive">
					<div class="panel panel-default" style="overflow-x:auto;border-left:none;">
				    	{{#unless this.length}}
		        			<div id="slate"></div>
				        {{/unless}}
				        {{#if this.length}}
							<table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view" url="core/api/tickets/bulk">
				                <tbody id="ticket-model-list" route="ticket/" class="c-p"></tbody>
				            </table>
				        {{/if}}
					</div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
