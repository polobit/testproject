<script id="ticket-collection-template" type="text/html">

	{{#unless this.length}}
		<div class="tickets-div">
			<div class="wrapper p-n">
	    		<div class="panel panel-default no-radius no-shadow no-panel-border" style="border-left: 0;border-right: 0;">
	    		{{#is_mobile}}		
					{{else}}
					<div class="panel-heading no-shadow" style="border-bottom: 0;">
				      	<label class="i-checks i-checks-sm" style="margin-left: 3px;">
					      <input class="ticket-checkbox select-all" type="checkbox" disabled><i></i>
					    </label>
					    <button class="btn btn-default bulk-action-btn btn-sm m-l-sm m-r-xs disabled">{{agile_lng_translate 'tickets' 'assignee'}}</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">{{agile_lng_translate 'contacts-view' 'workflow'}}</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">{{agile_lng_translate 'tickets' 'manage-labels'}}</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">{{agile_lng_translate 'contact-details' 'close'}}</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">{{agile_lng_translate 'contact-details' 'delete'}}</button>
					    <div class="btn-group dropdown">
				          <button class="btn btn-default btn-sm bulk-action-btn disabled" data-toggle="dropdown" aria-expanded="false">{{agile_lng_translate 'plan-and-upgrade' 'more'}} 
				          <span class="caret"></span></button>
				        </div>

					    <div class="btn-group dropdown pull-right">
				          <button class="btn btn-sm btn-default toggle-collection-view {{#is_single_row_view}}single-line{{else}}multi-line{{/is_single_row_view}}">
					    		{{#is_single_row_view}}
					    			<i class="fa fa-ellipsis-h"></i>
					    		{{else}}
					    			<i class="fa fa-navicon"></i>
					    		{{/is_single_row_view}}
					    	</button>
				        </div>
				    </div>
				    {{/is_mobile}}		

				    <div class="form-inline no-footer">
			    		<div class="row m-n">
			    			<div class="col-sm-12 p-n">
			    				{{#is_helpdesk_enabled}}
				    				<div class="text-center padder-v b-t">
										<h4 class="m-t-none m-b-xs">{{agile_lng_translate 'tickets' 'you-do-not-have-any-tickets'}}</h4>
										<div class="m-b-xs">
											{{agile_lng_translate 'tickets' 'you-can-create-new-views-from'}}
										</div>
										<!-- <div>
											<a href="#ticket-groups" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
												Configure Help Desk
											</a>
										</div> -->
									</div>
								{{else}}
									<div class="text-center padder-v b-t">
										<h4 class="m-t-none m-b-xs">{{agile_lng_translate 'tickets' 'configure-email-forwarding-desc'}}</h4>
										<div class="m-b-sm text-muted">
											{{agile_lng_translate 'tickets' 'configure-your-help-desk-system-desc'}}
										</div>
										<div>
											<a href="#ticket-groups" class="btn btn-sm btn-default-imp btn-lg-img btn-default blue btn-slate-action m-t-xs">
												{{agile_lng_translate 'tickets' 'configure-help-desk'}}
											</a>
										</div>
									</div>
									<div class="embed-responsive embed-responsive-16by9">
        								<iframe class="embed-responsive-item" 
        									src="https://www.youtube.com/embed/PHEoKBAsyQE" frameborder="0" style="
						                width: 58%; position: absolute; left: 37%; top: 20%; margin: -75px 0 0 -135px; height: 304px;
						                " allowfullscreen=""></iframe>
						            </div>
								{{/is_helpdesk_enabled}}
			    			</div>
			    		</div>
			    	</div>
				</div>
			</div>
		</div>
	{{else}}
		<div class="tickets-div">
			<div class="wrapper p-n">
	    		<div class="panel panel-default no-radius no-shadow no-panel-border" style="border-left: 0;border-right: 0;">
	    		{{#is_mobile}}		
					{{else}}
					<div class="panel-heading no-shadow" style="border-bottom: 0;">
				      	<label class="i-checks i-checks-sm select-all" style="margin-left: 1px;vertical-align: text-top;">
					      <input class="ticket-checkbox select-all" type="checkbox"><i></i>
					    </label>
					    <a href="#tickets/bulk-actions/change-assignee" class="btn btn-default bulk-action-btn btn-sm m-l-sm m-r-xs disabled">{{agile_lng_translate 'tickets' 'assignee'}}</a>
					    <a href="#tickets/bulk-actions/execute-workflows" class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">{{agile_lng_translate 'contacts-view' 'workflow'}}</a>
					    <a href="#tickets/bulk-actions/manage-labels" class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">{{agile_lng_translate 'tickets' 'manage-labels'}}
					    </a>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled bulk-ticket-close">{{agile_lng_translate 'contact-details' 'close'}}</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled bulk-ticket-delete">{{agile_lng_translate 'contact-details' 'delete'}}</button>
					    <div class="btn-group dropdown m-r-xs">
				          <button class="btn btn-default btn-sm bulk-action-btn" data-toggle="dropdown" aria-expanded="false">{{agile_lng_translate 'plan-and-upgrade' 'more'}}  
				          <span class="caret"></span></button>
				          <ul class="dropdown-menu dropdown-menu-right">
				            <li><a href="javascript:void(0);" class="bulk-favorite-tickets">
				            		{{agile_lng_translate 'tickets' 'mark-as-favorite'}}
				            	</a>
				            </li>
				            <li>
				            	<a href="javascript:void(0);" class="bulk-spam-tickets">
				            		{{agile_lng_translate 'tickets' 'mark-as-spam'}}
				            	</a>
				            </li>
				          </ul>
				        </div>
					    
					    <div class="btn-group dropdown pull-right">
					    	<button class="btn btn-sm btn-default toggle-collection-view {{#is_single_row_view}}single-line{{else}}multi-line{{/is_single_row_view}}">
					    		{{#is_single_row_view}}
					    			<i class="fa fa-ellipsis-h"></i>
					    		{{else}}
					    			<i class="fa fa-navicon"></i>
					    		{{/is_single_row_view}}
					    	</button>
				        </div>
				    </div>
				    {{/is_mobile}}
				    <div class="form-inline no-footer">
			    		<div class="row m-n">
			    			<div id="tickets-bulk-select" class="text-center"></div>
			    			<div class="col-sm-12 p-n ticket-collection-container {{#is_mobile}}ticket-b-t{{/is_mobile}}">
			    				<table class="table table-striped agile-table onlySorting m-b-none t-l-fix">
									<tbody id="ticket-model-list" route="ticket/" class="tickets-collection"></tbody>
								</table>
			    			</div>
			    		</div>
			    	</div>
				</div>
			</div>
		</div>
	{{/unless}}
</script>

										</tr>
