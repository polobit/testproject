<script id="ticket-collection-template" type="text/html">
	{{#unless this.length}}
		<div class="tickets-div">
			<div class="wrapper p-n">
	    		<div class="panel panel-default no-radius no-shadow" style="border-left: 0;border-right: 0;">
					<div class="panel-heading no-shadow" style="border-bottom: 0;">
				      	<label class="i-checks i-checks-sm" style="margin-left: 3px;">
					      <input class="ticket-checkbox select-all" type="checkbox" disabled><i></i>
					    </label>
					    <button class="btn btn-default bulk-action-btn btn-sm m-l-sm m-r-xs disabled">Manage labels</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">Assignee</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">Workflow</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">Close</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">Delete</button>
					    <div class="btn-group dropdown">
				          <button class="btn btn-default btn-sm bulk-action-btn disabled" data-toggle="dropdown" aria-expanded="false">More <span class="caret"></span></button>
				        </div>

					    <button class="btn btn-default btn-sm pull-right disabled">Toggle view</button>
				    </div>
				    <div class="form-inline no-footer">
			    		<div class="row m-n">
			    			<div class="col-sm-12 p-n">
			    				<div class="text-center padder-v b-t">
									<h4 class="m-t-none m-b-xs">You don&#39;t have any tickets</h4>
									<div class="m-b-xs">
										Configure your help desk system to answer customer queries from your Agile Dashboard.
									</div>
									<div>
										<a href="#ticket-groups" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
											Configure Help Desk
										</a>
									</div>
								</div>
			    			</div>
			    		</div>
			    	</div>
				</div>
			</div>
		</div>
	{{else}}
		<div class="tickets-div">
			<div class="wrapper p-n">
	    		<div class="panel panel-default no-radius no-shadow" style="border-left: 0;border-right: 0;">
					<div class="panel-heading no-shadow" style="border-bottom: 0;">
				      	<label class="i-checks i-checks-sm" style="margin-left: 3px;vertical-align: text-top;">
					      <input class="ticket-checkbox select-all" type="checkbox"><i></i>
					    </label>
					    <a href="#tickets/bulk-actions/add-labels" class="btn btn-default bulk-action-btn btn-sm m-l-sm m-r-xs disabled">Manage labels</a>
					    <a href="#tickets/bulk-actions/change-assignee" class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">Assignee</a>
					    <a href="#tickets/bulk-actions/execute-workflows" class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled">Workflow</a>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled bulk-ticket-close">Close</button>
					    <button class="btn btn-default bulk-action-btn btn-sm m-r-xs disabled bulk-ticket-delete">Delete</button>
					    <div class="btn-group dropdown m-r-xs">
				          <button class="btn btn-default btn-sm bulk-action-btn" data-toggle="dropdown" aria-expanded="false">More  <span class="caret"></span></button>
				          <ul class="dropdown-menu dropdown-menu-right">
				            <li><a href="">Mark as favorite</a></li>
				            <li><a href="">Mark as spam</a></li>
				          </ul>
				        </div>
					    
					    <span id="tickets-bulk-select"></span>
					    <button class="btn btn-default btn-sm pull-right toggle-collection-view" data-toggle="tooltip" data-placement="top" data-original-title="{{#is_single_row_view}}Switch to multi line view{{else}}Switch to single line view{{/is_single_row_view}}">Toggle view</button>
				    </div>
				    <div class="form-inline no-footer">
			    		<div class="row m-n">
			    			<div class="col-sm-12 p-n ticket-collection-container">
			    				<table class="table table-striped m-b-none">
									<tbody id="ticket-model-list" route="ticket/" class="tickets-collection"></tbody>
								</table>
			    			</div>
			    		</div>
			    	</div>
				</div>
			</div>
		</div>
	{{/unless}}
</script>

											  </label>
											 </th>
											 <th></th>

										</tr>
									</thead>
									<tbody id="ticket-single-row-model-list" class="tickets-collection ticket-single-row-model-list"

			    		</div>
			    	</div>
				</div>
			</div>

<script  id="ticket-collection-loader-template" type="text/html">
<div class="tickets-div">
	<div class="wrapper p-n">
		<div class="panel panel-default no-radius no-shadow" style="border-left: 0;border-right: 0; height: 200px;">
			<div class="panel-heading no-shadow" style="border-bottom: 0;">
				{{#is_single_row_view}}
				{{else}}
					<label class="i-checks i-checks-sm m-l-xs m-r-sm ">
				      <input class="each-ticket ticket-checkbox" type="checkbox" data-ticket-id="{{id}}"><i></i>
				    </label>
				{{/is_single_row_view}}
		      	<button class="btn btn-default btn-sm m-r-xs disabled">Add labels</button>
			    <button class="btn btn-default btn-sm m-r-xs disabled">Remove labels</button>
			    <button class="btn btn-default btn-sm m-r-xs disabled">Assignee</button>
			    <button class="btn btn-default btn-sm m-r-xs disabled">Workflow</button>
			    <button class="btn btn-default btn-sm m-r-xs disabled">Delete</button>

			    <button class="btn btn-default btn-sm pull-right disabled">Toggle view</button>
		    </div>
		    <div class="form-inline no-footer">
	    		<div class="row m-n">
	    			<div class="col-sm-12 p-t">
	    				Loading tickets...
	    			</div>
	    		</div>
	    	</div>
		</div>
	</div>
</div>
</script>
