<script id="ticket-collection-template" type="text/html">
	<div class="tickets-div">
		{{#unless this.length}}
			<div class="text-center padder-v">
				<h4 class="m-t-none m-b-xs">You don&#39;t have any tickets</h4>
				<div class="m-b-xs">
					Configure your help desk system to answer customer queries from your Agile Dashboard.
				</div>
				<div>
					<a href="#ticket-groups" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
						Configure Help Desk
					</a>
				</div>
			</div>
	    {{/unless}}
	    {{#if this.length}}
	    	<ul id="ticket-model-list" route="ticket/" class="list-group list-group-lg no-radius m-b-none m-t-n-xxs" url="core/api/tickets/bulk">

			</ul>
	    {{/if}}
	</div>
</script>
<script id="ticket-single-row-collection-template" type="text/html">
	<div class="tickets-div">
		{{#unless this.length}}
			<div class="text-center padder-v">
				<h4 class="m-t-none m-b-xs">You don&#39;t have any tickets</h4>
				<div class="m-b-xs">
					Configure your help desk system to answer customer queries from your Agile Dashboard.
				</div>
				<div>
					<a href="#ticket-groups" class="btn btn-sm btn-default blue btn-slate-action m-t-xs">
						Configure Help Desk
					</a>
				</div>
			</div>
	    {{/unless}}
	    {{#if this.length}}
			<div class="data">
				<div class="dta-contatiner table-responsive">
					<div class="panel panel-default" style="overflow-x:auto; border-left:none; border-top: none;">
						<table class="table table-striped no-sorting panel"
							url="core/api/bulk/update?action_type=DELETE" style="table-layout: auto;">
							<thead>
								<tr>
									<th class="data select_checkbox c-p" data="{{id}}">
									  <label class="i-checks i-checks-sm">
									    <input type="checkbox" class="tbody_check"><i></i>                
									  </label>
									 </th>
									{{{get_ticket_headers}}}
								</tr>
							</thead>
							<tbody id="ticket-single-row-model-list" class="ticket-single-row-model-list"
								route="tickets/filter/{{get_current_ticket_filter}}/ticket/">
							</tbody>
						</table>	
					</div>
            	</div>
			</div>
		{{/if}}
	</div>
</script>
