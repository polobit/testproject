 <script id="ticket-settings-nav-tab-template" type="text/html">	
	{{#is_mobile}}

    <div class="tab-container m-b-none">
        <ul class="nav nav-tabs b-b-none service-tabs-list">
            <li {{#if groups}}class="active"{{/if}}>
                <a href="#ticket-groups" class="b-l-none" title="Groups">
                    <i class="icon icon-users"></i>
                </a>
            </li>
            <li {{#if labels}}class="active"{{/if}}>
                <a href="#ticket-labels" class="b-l-none" title="Labels">
                    <i class="icon icon-flag"></i>
                </a>
            </li>
            <li {{#if canned_responses}}class="active"{{/if}}>
                <a href="#canned-responses" class="b-l-none" title="Canned Responses">
                    <i class="icon icon-cursor"></i>
                </a>
            </li>
            <li {{#if filters}}class="active"{{/if}}>
                <a href="#ticket-views" class="b-l-none" title="Views">
                    <i class="icon icon-directions"></i>
                </a>
            </li>
       </ul>
    </div>

    {{else}}

    <div class="tab-container m-b-none">
        <ul class="nav nav-tabs b-b-none">
        	<li {{#if groups}}class="active"{{/if}}>
         		<a href="#ticket-groups" class="b-l-none">
         			{{agile_lng_translate 'tickets' 'groups'}}
         		</a>
         	</li>
            <li {{#if labels}}class="active"{{/if}}>
                <a href="#ticket-labels" class="b-l-none">
                    {{agile_lng_translate 'tickets' 'labels'}}
                </a>
            </li>
         	<li {{#if canned_responses}}class="active"{{/if}}>
         		<a href="#canned-responses" class="b-l-none">
         			{{agile_lng_translate 'tickets' 'canned-responses'}}
         		</a>
         	</li>
		 	<li {{#if filters}}class="active"{{/if}}>
		 		<a href="#ticket-views" class="b-l-none">
		 			{{agile_lng_translate 'tickets' 'views'}}
		 		</a>
		 	</li>
       </ul>
	</div>
    {{/is_mobile}}

	<div class="tab-pane active ticket-settings"></div>
</script>
