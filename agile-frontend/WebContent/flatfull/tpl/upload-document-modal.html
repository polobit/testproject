<!-- Add (Documents) Modal views -->
<script type="text/html" id="upload-document-modal-template">

    <div class="wrapper-md lter  bg-light b-b">
      <div class="row">
          <div class="col-md-12">&nbsp;{{agile_lng_translate 'modals' 'new-document'}}</div>
      </div>
    </div>
     
     <div class="wrapper-md">
      <div class="row">  
        <div class="col-md-9">
          <div class="panel wrapper">
            <form id="uploadDocumentForm" name="uploadDocumentForm" method="post" class="form-horizontal">
              <fieldset>
                  <input id="id" type="hidden"/>
                  <input name="extension" id="extension" type="hidden"/>
                  <input type="hidden" name="template_type" id="template_type"/>
                  <div class="control-group form-group hide">
                     <label class="control-label  col-sm-3"><b>Type </b><span
                        class="field_req">*</span></label>
                     <div class="controls col-sm-9">
                        <span>
                          <select name="doc_type" id="doc_type"  class="required form-control" placeholder="Type of Document">
                              <option value="ATTACHMENT">Attachment</option>
                              <option value="SENDDOC">Electronic Document</option>
                          </select>
                        </span>
                     </div>
                  </div>
                    <div class="control-group form-group">
                          <label class="control-label  col-sm-3">{{agile_lng_translate 'report-add' 'title'}}<span
                                    class="field_req">*</span></label>
                          <div class="controls col-sm-9">
                                    <span><input id="name" name="name" type="text"
                                       class="required form-control" placeholder="{{agile_lng_translate 'modals' 'document-name'}}" /></span>
                          </div>
                    </div>
                    <div class="control-group form-group" style="margin-bottom:0px;">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'documents' 'related-contacts'}}</label>
                    <div class="controls col-sm-7" id="contactTypeAhead">
                      <div>
                        <input type="text" id="document_relates_to_contacts" name="related_contacts"
                          placeholder="{{agile_lng_translate 'cases' 'contact-name'}}" class="typeahead typeahead_contacts form-control"
                          data-provide="typeahead" data-mode="multiple" />
                        <div style="padding-top:2px;">
                          <ul name="contact_ids" class="contacts tagsinput tags p-n"></ul>
                        </div>
                        <div class="clearfix"></div>  
                      </div>
                    </div>
                  </div>
                  <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'tasks' 'related-deals'}}
                    </label>
                    <div class="controls col-sm-7" id="dealTypeAhead">
                      <div>
                        <input type="text" id="document_relates_to_deals" name="related_deals"
                          placeholder="{{agile_lng_translate 'documents' 'deal-name'}}" class="typeahead typeahead_deals form-control"
                          data-provide="typeahead" data-mode="multiple" />
                        <div style="padding-top:2px;">
                          <ul name="deal_ids" class="deals tagsinput deal_tags p-n"></ul>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                  </div>
                    <div class="control-group form-group attachment">
                      <label class="control-label col-sm-3">{{agile_lng_translate 'documents' 'choose-document'}}<span
                        class="field_req">*</span></label>
                      <div class="controls col-sm-9 col-xs-12">
                          <input type="hidden" name="url" id="upload_url" class="required"/>
                          <input type="hidden" name="size" id="size" class="required"/>
                          <input type="hidden" name="network_type" id="network_type" class="required"/>
                          <div class="row" id="document-link">
                          <div class="col-md-4 col-sm-6 col-xs-6" style="width:39%;">
                          <div class="link text-center thumbnail m-b-none"><i class="icon-ok pull-right" style="display:none;"></i><br/>
                            <a href="#" id="S3"><i class="icon-desktop icon-2x" title="{{agile_lng_translate 'campaigns' 'custom'}}"></i><br/><span>{{agile_lng_translate 'documents' 'my-computer'}}</span></a>
                          </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6 " style="width:39%;">
                          <div class="link text-center thumbnail m-b-none"><i class="icon-ok pull-right" style="display:none;"></i><br/>
                            <a href="#" id="GOOGLE"><i class="icon-google-plus icon-2x" title="{{agile_lng_translate 'prefs-data-sync' 'google'}}"></i><br/><span>{{agile_lng_translate 'documents' 'google-drive'}}</span></a>
                          </div>
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="senddoc hide">
                        <div class="control-group form-group">
                                   <label class="control-label col-sm-3"><b>Content </b></label>
                                    <div class="controls col-sm-9">
                                        <div id="loading-editor" ></div>
                                         <textarea class="col-md-6 required" style="display: none;" name="text" id="signdoc-template-html" placeholder="Document template html"></textarea>
                                    </div>  
                        </div>
                  </div>
                  <div id="error"></div>
                  <div class="form-actions">      
                           <div class="col-sm-offset-3 col-sm-9">    
                              <a href="#" class="btn btn-default btn-sm cancel-document m-r-xs">{{agile_lng_translate 'documents' 'document-cancel'}}</a> 
                              <a href="#" class="btn btn-sm btn-primary" id="document_update_validate">{{agile_lng_translate 'prefs-settings' 'save-changes'}}</a> <span class="save-status"></span>
                              <a href="#" class="btn btn-sm btn-primary email-send-doc btn-success hide" >{{agile_lng_translate 'documents' 'document-sendemail'}}</a>
                           </div>
                  </div>  

              </fieldset>

            </form>
          </div>
        </div>
        <div class="col-md-3">
           <div class="panel wrapper">
               <h4 class="m-t-none font-thin">
                   {{agile_lng_translate 'documents' 'document-documentwhataredocsp'}}
               </h4>
               
               
           <p>{{agile_lng_translate 'documents' 'document-documentwhataredocsp1'}}</p>
           <p>2. <b>{{agile_lng_translate 'documents' 'document-documentwhataredocsp2'}}</b> {{agile_lng_translate 'documents' 'document-documentwhataredocsp3'}}</p> 
           <p>{{agile_lng_translate 'documents' 'document-documentwhataredocsp4'}}</p>
   
           <p>{{agile_lng_translate 'documents' 'document-documentwhataredocsp5'}} <a class="text-info" href="https://github.com/agilecrm/agile-popups#usage" target="_blank"> {{agile_lng_translate 'documents' 'document-documentwhataredocsp6'}}</a></p> 
           </div>
       </div>
      </div>  

  </div>

</script>
<!-- End of Modal views -->
