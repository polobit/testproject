<!-- Add (Documents) Modal views -->
<script type="text/html" id="upload-document-modal-template">
<div class="modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
        <!-- <button class="close" data-dismiss="modal">x</button> -->
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{agile_lng_translate 'report-add' 'close'}}</span>
        </button>
        <h3 class="modal-title">&nbsp;{{agile_lng_translate 'modals' 'new-document'}}</h3>
     </div>
     <div class="modal-body">
        <form id="uploadDocumentForm" name="uploadDocumentForm" method="post" class="form-horizontal">
        <fieldset>
        	<div class="control-group form-group">
                       <label class="control-label  col-sm-3">{{agile_lng_translate 'report-add' 'title'}}<span
                          class="field_req">*</span></label>
                       <div class="controls col-sm-7">
                          <span><input id="name" name="name" type="text"
                             class="required form-control" placeholder="{{agile_lng_translate 'modals' 'document-name'}}" /></span>
                       </div>
            </div>
            <div >
					<input name="extension" id="extension" type="hidden"/>
					<div class="control-group form-group">
						<label class="control-label col-sm-3">{{agile_lng_translate 'documents' 'choose-document'}}<span
							class="field_req">*</span></label>
						<div class="controls col-sm-9 col-xs-12">
						    <input type="hidden" name="url" id="upload_url" class="required"/>
						    <input type="hidden" name="size" id="size" class="required"/>
						    <input type="hidden" name="network_type" id="network_type" class="required"/>
						    <div class="row" id="document-link">
						    <div class="col-md-4 col-sm-6 col-xs-6" style="width:39%;">
								<div class="link text-center thumbnail m-b-none"><i class="icon-ok pull-right" style="display:none;"></i><br/>
									<a href="#" id="S3"><i class="icon-desktop icon-2x" title="{{agile_lng_translate 'campaigns' 'custom'}}"></i><br/><span>{{agile_lng_translate 'documents' 'my-computer'}}</span></a>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 col-xs-6 " style="width:39%;">
								<div class="link text-center thumbnail m-b-none"><i class="icon-ok pull-right" style="display:none;"></i><br/>
									<a href="#" id="GOOGLE"><i class="icon-google-plus icon-2x" title="{{agile_lng_translate 'prefs-data-sync' 'google'}}"></i><br/><span>{{agile_lng_translate 'documents' 'google-drive'}}</span></a>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div id="error"></div>
				<div class="control-group form-group" style="margin-bottom:0px;">
					<label class="control-label col-sm-3">{{agile_lng_translate 'documents' 'related-contacts'}}</label>
					<div class="controls col-sm-7" id="contactTypeAhead">
						<div>
							<input type="text" id="document_relates_to_contacts" name="related_contacts"
								placeholder="{{agile_lng_translate 'cases' 'contact-name'}}" class="typeahead typeahead_contacts form-control"
								data-provide="typeahead" data-mode="multiple" />
							<div style="padding-top:2px;">
								<ul name="contact_ids" class="contacts tagsinput tags p-n"></ul>
							</div>
							<div class="clearfix"></div>	
						</div>
					</div>
				</div>
                    <div class="control-group form-group">
					<label class="control-label col-sm-3">{{agile_lng_translate 'tasks' 'related-deals'}}
					</label>
					<div class="controls col-sm-7" id="dealTypeAhead">
						<div>
							<input type="text" id="document_relates_to_deals" name="related_deals"
								placeholder="{{agile_lng_translate 'documents' 'deal-name'}}" class="typeahead typeahead_deals form-control"
								data-provide="typeahead" data-mode="multiple" />
							<div style="padding-top:2px;">
								<ul name="deal_ids" class="deals tagsinput deal_tags p-n"></ul>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

        </fieldset>

        </form>
     </div>
     <div class="modal-footer" id="document-save-footer">
        <a href="#" class="btn btn-sm btn-primary" id="document_validate">{{agile_lng_translate 'report-add' 'save'}}</a> <span class="save-status"></span>
     </div>
  </div>
</div>
</script>
<!-- End of Modal views -->
