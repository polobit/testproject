<!-- Add (Documents) Modal views -->
<script type="text/html" id="upload-document-modal-template">

    <div class="wrapper-md lter  bg-light b-b">
      <div class="row">
          <div class="col-md-12 h3 font-thin m-n">&nbsp;{{agile_lng_translate 'modals' 'new-document'}}</div>
      </div>
    </div>
     
     <div class="wrapper-md">
      <div class="row">  
        <div class="col-md-9" {{#is_mobile}}{{else}}style="padding-right:0px;"{{/is_mobile}}>
          <div class="panel wrapper p-b-md">
            <form id="uploadDocumentForm" name="uploadDocumentForm" method="post" class="form-horizontal">
              <fieldset>
                  <input id="id" type="hidden"/>
                  <input name="extension" id="extension" type="hidden"/>
                  <input type="hidden" name="template_type" id="template_type"/>
                  <div class="control-group form-group hide {{#is_mobile}}{{else}}form-margin{{/is_mobile}}">
                     <label class="control-label  col-sm-3"><b>Type </b><span
                        class="field_req">*</span></label>
                     <div class="controls col-sm-9">
                        <span>
                          <select name="doc_type" id="doc_type"  class="required form-control" placeholder="Type of Document">
                              <option value="ATTACHMENT">Attachment</option>
                              <option value="SENDDOC">Electronic Document</option>
                          </select>
                        </span>
                     </div>
                  </div>
                    <div class="control-group form-group {{#is_mobile}}{{else}}form-margin{{/is_mobile}}">
                          <label class="control-label  col-sm-3">{{agile_lng_translate 'report-add' 'title'}}<span
                                    class="field_req">*</span></label>
                          <div class="controls col-sm-9">
                                    <span><input id="name" name="name" type="text"
                                       class="required form-control" placeholder="{{agile_lng_translate 'modals' 'document-name'}}" /></span>
                          </div>
                    </div>
                    <div class="control-group form-group {{#is_mobile}}{{else}}form-margin{{/is_mobile}}">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'documents' 'related-contacts'}}<span
                          class="field_req related-contacts-required">*</span></label></label>
                    <div class="controls col-sm-9" id="contactTypeAhead">
                      <div>
                          <input type="text" id="document_relates_to_contacts" name="related_contacts"
                          placeholder="{{agile_lng_translate 'cases' 'contact-name'}}" class="typeahead typeahead_contacts form-control"
                          data-provide="typeahead" data-mode="multiple" />
                           <div style="padding-top:2px;">
                            <ul name="contact_ids" class="contacts tagsinput tags p-n m-b-none"></ul>
                          </div>
                      </div>
                       <div class="clearfix"></div>
                      <span class="contacts_relatedto_error" style="color:#d9534f;display:none;">{{agile_lng_translate 'documents' 'please-relate-the-document-to-contact'}}</span>  
                      <span class="contacts_noemail_error" style="color:#d9534f;display:none;">Contact does not have Email.</span>   
                      </div>
                  </div>
                  <div class="control-group form-group {{#is_mobile}}{{else}}form-margin{{/is_mobile}}">
                    <label class="control-label col-sm-3" >{{agile_lng_translate 'tasks' 'related-deals'}}
                    </label>
                    <div class="controls col-sm-9" id="dealTypeAhead">
                      <div>
                        <input type="text" id="document_relates_to_deals" name="related_deals"
                          placeholder="{{agile_lng_translate 'documents' 'deal-name'}}" class="typeahead typeahead_deals form-control"
                          data-provide="typeahead" data-mode="multiple" />
                        <div style="padding-top:2px;">
                          <ul name="deal_ids" class="deals tagsinput deal_tags p-n"></ul>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                  </div>
                    <div class="control-group form-group attachment {{#is_mobile}}{{else}}form-margin{{/is_mobile}}">
                      <label class="control-label col-sm-3">{{agile_lng_translate 'documents' 'choose-document'}}<span
                        class="field_req">*</span></label>
                      <div class="controls col-sm-9 col-xs-12">
                          <input type="hidden" name="url" id="upload_url" class="required"/>
                          <input type="hidden" name="size" id="size" class="required"/>
                          <input type="hidden" name="network_type" id="network_type" class="required"/>
                          <div class="row" id="document-link">
                          <div class="col-md-4 col-sm-6 col-xs-6" style="width:50%;">
                          <div class="link text-center thumbnail m-b-none"><i class="icon-ok pull-right" style="display:none;"></i><br/>
                            <a href="#" id="S3"><i class="icon-desktop icon-2x" title="{{agile_lng_translate 'campaigns' 'custom'}}"></i><br/><span>{{agile_lng_translate 'documents' 'my-computer'}}</span></a>
                          </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6 " style="width:50%;">
                          <div class="link text-center thumbnail m-b-none"><i class="icon-ok pull-right" style="display:none;"></i><br/>
                            <a href="#" id="GOOGLE"><i class="icon-google-plus icon-2x" title="{{agile_lng_translate 'prefs-data-sync' 'google'}}"></i><br/><span>{{agile_lng_translate 'documents' 'google-drive'}}</span></a>
                          </div>
                        </div>
                        </div>
                      </div>
                    </div>
                  <div class="senddoc hide">
                        <div class="control-group form-group {{#is_mobile}}{{else}}form-margin{{/is_mobile}}">
                                   <label class="control-label col-sm-3"><b>Content </b></label>
                                    <div class="controls col-sm-9">
                                        <div id="loading-editor" ></div>
                                         <textarea class="col-md-6 required" style="display: none;height:50vh;" name="text" id="signdoc-template-html" placeholder="Document template html"></textarea>
                                    </div>  
                        </div>
                  </div>
                  <div id="error"></div>
                  <div class="form-actions">      
                           <div class="col-sm-offset-3 col-sm-9 doc-form-actions">    
                              <a href="#" class="btn btn-default btn-sm cancel-document m-t-xs m-r-xs">{{agile_lng_translate 'other' 'cancel'}}</a> 
                              <a  class="c-p m-t-xs m-r-xs btn btn-sm hide btn-success text-white generate-send-doc">{{agile_lng_translate 'document' 'document-generate'}}</a>
                              
                              <div class="btn-group ">
                                        <a href="#documents/attachment" id="document_validate" class="btn-primary btn btn-default btn-sm  m-t-xs" class1="btn btn-default btn-sm"> {{agile_lng_translate 'modals' 'save'}}</a>
                                        <a class="btn btn-default btn-sm email-send-doc-group hide dropdown-toggle m-t-xs " data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>

                                        <ul class="dropdown-menu pull-right" style="margin-top:-3px;">
                                            <li style="padding:0px 0px;border:0px;"><a href="#"  class="email-send-doc hide">{{agile_lng_translate 'documents' 'document-sendemail'}}</a></li>
                                           
                                        </ul>
                                        <div class="clearfix"></div>
                              </div>
                           </div>
                  </div>  

              </fieldset>

            </form>
          </div>
          </div>
          <div class="col-md-3" style="padding-left:0px;">
           <div class="panel wrapper p-b-xs">
               <h4 class="m-t-none font-thin">
                   {{agile_lng_translate 'documents' 'document-what-are-docs-title'}}
               </h4>
               
               
           <p>{{agile_lng_translate 'documents' 'newdocuments-helptext-paragraph1'}}</p>
           <p>{{agile_lng_translate 'documents' 'newdocuments-helptext-paragraph2'}}</p> 
           <!-- <p>{{agile_lng_translate 'documents' 'document-what-are-docs-para4'}}</p>
   
           <p>{{agile_lng_translate 'documents' 'document-what-are-docs-para5'}} <a class="text-info" href="https://github.com/agilecrm/agile-popups#usage" target="_blank"> {{agile_lng_translate 'documents' 'document-what-are-docs-para6'}}</a></p> -->
           </div>
       </div>
        </div>
        
      </div>  

  </div>

</script>
<!-- End of Modal views -->
