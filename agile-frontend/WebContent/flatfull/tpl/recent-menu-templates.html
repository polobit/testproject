
<script id="recent-menu-model-template" type="text/html">
<div class="wrapper-sm recent-list-text-color">
<a data-id="{{id}}"  class="c-p custom-color recent-view-a">

{{#if_equals entity_type "contact_entity"}}
    	<div class="pull-left m-r-xs">
        	<img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 30}}" width="30px" height="30px" style="display:inline; width:30px; height:30px; " />
    	</div>
    	<div class="agile-thumb text-ellipsis recent-top">
        	<div class="text-cap block recent-view-line-height"> {{contact_name_necessary this}}
            
            <div class="text-ellipsis text-lowercase">
            <small>{{getPropertyValue properties "email"}}</small>
            </div>
            <div class="text-ellipsis text-xs" style="color: #b2b0b1">
            {{getPropertyValue properties "company"}}
            </div>
            </div>
		</div>
		<div class="clearfix"></div>
{{/if_equals}}

{{#if_equals entity_type "company_entity"}}
    	<div class="pull-left m-r-xs">
        <div class="recent-view-background-color" {{getCompanyImage "30" "display:inline;"}}>
        <img class="img-inital r r-2x  recent-view-comany-style" style="width: 25px !important" {{getCompanyImage "30" "display:inline;"}} />
        </div>
    	</div>
    	<div class="agile-thumb text-ellipsis recent-top">
        	<div class=" recent-view-line-height">{{getPropertyValue properties "name"}}
    		<div class="text-ellipsis">
            <small>{{getPropertyValue properties "url"}}</small>
             </div>
            </div>
		</div>
		<div class="clearfix"></div>
{{/if_equals}}

{{#if_equals entity_type "lead_entity"}}
    	<div class="pull-left">
        	<img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 30}}" width="25px" height="25px" style="display:inline; width:30px; height:30px; " />
    	</div>
    	<div class="agile-thumb text-ellipsis recent-top">
        	<div class="text-cap recent-view-line-height"> {{getPropertyValue properties "first_name"}}
            {{getPropertyValue properties "last_name"}} 
            <div class="text-ellipsis text-lowercase">
            <small>{{getPropertyValue properties "email"}}</small>
            </div>
            <div class="text-ellipsis text-xs" style="color: #b2b0b1">
            {{getPropertyValue properties "company"}}
            </div>
            </div>
		</div>
		<div class="clearfix"></div>
{{/if_equals}}

{{#if_equals entity_type "case"}}
	<div class="pull-left">
		<!--<i class="icon-folder-close icon-3x" id="minus" style="cursor: pointer; position:relative; top:10px;"></i> -->
        <div style="height:30px;width: 30px;background-color: gainsboro;border-radius: 3px">
		<i class="icon-folder-close icon-3x img-inital r r-2x" id="minus"></i>
        </div>
	</div>
	<div class="agile-thumb text-ellipsis recent-top">
		<div class="text-cap m-l-xs recent-view-line-height">{{title}}
       <div class="text-ellipsis">
        <small> {{description}}</small>
       </div>
        </div>
	</div>
	<div class="clearfix"></div>
{{/if_equals}}

{{#if_equals entity_type "deal"}}
	<div class="pull-left">
		<!-- <i class="icon-money icon-3x" id="minus" style="cursor: pointer; position:relative; top:10px;"></i> -->
        <div class="recent-view-background-color" icon="icon-money">
		<i class="icon-money img-inital r r-2x m-l-xs rectview-deal-icon" id="minus" ></i>
        </div>
	</div>
	<div class="agile-thumb text-ellipsis">
		 <div class="text-cap m-l-xs recent-view-line-height" >{{name}}
        <div class="text-ellipsis">
         <small> {{description}} </small>
         </div>
         </div>
	</div>
	<div class="clearfix"></div>
{{/if_equals}}

{{#if_equals entity_type "document"}}
	<div class="pull-left">
		<!-- <i class="icon-file-text icon-3x" id="minus" style="cursor: pointer; position:relative; top:10px;"></i> -->
         <div class="recent-view-background-color">
		<i class="icon-file-text img-inital r r-2x recent-view-document-icon" id="minus" ></i>
        </div>
	</div>
	<div class="agile-thumb text-ellipsis recent-top">
		 <div class="text-cap m-l-xs recent-view-line-height"> {{name}}
       <div class="text-ellipsis">
        <small> {{description}}</small> 
        </div>
       </div>
	</div>
	<div class="clearfix"></div>
{{else}}
{{#if network_type}}
	<div class="pull-left">
		<!-- <i class="fa-file-text icon-3x" id="minus" style="cursor: pointer; position:relative; top:10px;"></i> -->
		<i class="icon-file-text img-inital r r-2x" id="minus" style="font-size:23px;"></i>
	</div>
	<div class="agile-thumb text-ellipsis recent-top">
		 <div class="text-cap m-l-xs recent-view-line-height" >{{name}}</div>
	</div>
	<div class="clearfix"></div>
{{/if}}
{{/if_equals}}

</a>
</div>
</div>
</script>

<script id="recent-menu-collection-template" type="text/html">

	<ul class="dropdown-menu animated fadeInRight list-group p-n recent-menu-list" style="width:23em; right:-11px;" id="recent-menu-model-list">

		<li><a class="disabled custom-color text-base">{{agile_lng_translate 'portlets' 'recently-viewed'}} ({{this.length}})</a></li>

	</ul>
</script>
