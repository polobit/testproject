<script id="portletsPendingDealsSettingsModal-milestones-template" type="text/html">
    <option value="anyMilestone">{{translate 'portlets' 'any'}}</option>
    {{#each milestonesList}}
         {{#if_not_equals this ../lost}}
         	{{#if_not_equals this ../won}}
                <option value="{{this}}">{{milestone}}</option>
                {{else}}
                     {{#if_not_equals this "Won"}}
                     		{{#if_not_equals this "Lost"}}
                     		     <option value="{{this}}">{{milestone}}</option>
                     		{{/if_not_equals}}
                     {{/if_not_equals}}
         	{{/if_not_equals}}
           {{else}}
       			 {{#if_not_equals this "Won"}}
                 		{{#if_not_equals this "Lost"}}
                 		     <option value="{{this}}">{{milestone}}</option>
                 		{{/if_not_equals}}
                 {{/if_not_equals}}
         {{/if_not_equals}}
    {{/each}}
</script>
