<!-- New (Note) Modal views -->
<script type="text/html" id="new-note-model-template">
<div class="modal-dialog note-modal" id="{{#if id}}noteUpdateModal{{else}}noteModal{{/if}}">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">&nbsp;{{#if id}}    
 Edit Note {{else}}New Note {{/if}} </h3>
    </div>
    <div class="modal-body">
        <form id="{{#if id}}noteUpdateForm{{else}}noteForm{{/if}}" name="noteForm" method="post" class="form-horizontal">
            <fieldset>
                <input name="from_task" id="from_task" type="hidden" value="" />
                <input name="task_form" id="task_form" type="hidden" value="" />
                {{#if id}}
                    <input name="id" type="hidden"/>
                    <input name="created_time" type="hidden"/>
                {{/if}}            
                <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'contact-details' 'subject'}}<span class="field_req">*</span></label>
                    <div class="controls col-sm-7">
                        <input type="text" placeholder="{{agile_lng_translate 'help' 'about'}}" name="subject" id="subject" class="required form-control" />
                    </div>
                </div>
                
	                <div class="control-group form-group">

	                    <label class="control-label col-sm-3">{{agile_lng_translate 'other' 'description'}}</label>
	                    <div class="controls col-sm-7 agiletxexpander">
	                        <textarea rows="3" data-agileexpand="true" class="form-control-F-width form-control textarea" placeholder="{{agile_lng_translate 'deal-view' 'detailed-note'}}" name="description" id="description"></textarea> 

	                    </div>
	                </div>
                
                <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'deal-view' 'related-to'}}<span class="field_req">*</span></label>
                    <div class="controls col-sm-7">
                        <div>
                            <input type="text" placeholder="{{agile_lng_translate 'cases' 'contact-name'}}" id="note_related_to" class="typeahead typeahead_contacts form-control" data-provide="typeahead" data-mode="multiple" size="40" />
                            <span class="contact-add-error"></span>
                            <div style="padding-top:1px;">
                                <ul id="note_relatedto_tag" name="contact_ids" class="newtypeaheadcontact contacts tags tagsinput p-none m-n"></ul>
                            </div>
                            <div class="clearfix"></div>
                            <span id="note_relatedto_error" style="color:#d9534f;display:none;">{{agile_lng_translate 'contacts-view' 'relate-contact-desc'}}</span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-sm btn-primary pull-right" id="{{#if id}}note_update{{else}}note_validate{{/if}}">{{#if id}}{{agile_lng_translate 'contact-edit' 'update'}}{{else}}{{agile_lng_translate 'report-add' 'save'}}{{/if}}
        </a>
        <span class="save-status"></span>
    </div>
    </div>
    </div>
</div>
</div>
</script>
<!-- End of Modal views -->
