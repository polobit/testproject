<script id="helpcenter-categories-model-template" type="text/html">
<div class="col-md-4 col-sm-6 col-xs-12">
   	<div class="panel panel-default widget-add pos-rlt">
	    <div class="panel-heading">
	    	<h4 class="font-thin m-t-none m-b-none">
	    		<i class="fa fa-cube" aria-hidden="true"></i> {{name}} 
	    	</h4>                 
	   		<div class="btn-group  right pos-rlt pull-right">
	   			  <button class="btn bg-transparent" style="margin-top: -26px;"data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#categorie/{{id}}/add-section">Add Section</a>
                  </li>
                    <li><a href="#categorie/{{id}}/edit-categorie">Edit Categorie</a></li>
                    <li><a href="#helpcenter/delete-categorie" data-id={{id}} class="remove_categorie">Delete Categorie</a></li>
                  </ul>
               </div>     	 
	    </div>
	    <div class="panel-body">
	    	{{#if sections}}
		    	<ul>
			        {{#sections}}
			        	<li><a href="#categorie/{{../id}}/section/{{id}}/articles">{{name}} ({{articles_count}})</a></li>
			        
			        {{/sections}}
			    </ul>
		    {{else}}
	            No Sections Available
		    {{/if}}
		        
	    </div>
   	</div>
</div>
</script>
