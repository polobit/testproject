<script id="helpcenter-add-catogery-template" type="text/html">
<div class="wrapper">
    <div class="row">
    	<div class="col-md-10">
        	<div class="panel panel-default">
        		<div class="panel-heading">
        			{{#if id}}Edit{{else}}Add{{/if}} Catogery
    			</div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    {{#if id}}
                        <input type="text" name="id" class="hide" value="{{id}}"/>
                    {{/if}}
                    <fieldset class="wrapper"><br/>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="name">Name <span class="field_req">*</span></label> 
                            <div class="col-md-5">
                                <div class="controls">
                                    <input type="text" name="name" id="name" value="{{name}}" placeholder="Name" class="required form-control" maxlength="60">
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="description">Description <span class="field_req">*</span></label> 
                            <div class="col-md-6 m-t-xs">
                                <div class="controls">
                                    <textarea id="description" class="form-control required" name="description" style="min-height: 100px;">{{description}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='javascript:history.back()'class="btn btn-default btn-sm">Cancel</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">Save</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
