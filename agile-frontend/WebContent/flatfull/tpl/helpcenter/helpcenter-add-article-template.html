<script id="helpcenter-add-article-template" type="text/html">
<div class="wrapper">
    <div class="row">
    	<div class="col-md-10">
        	<div class="panel panel-default">
        		<div class="panel-heading">
        			Add Article
    			</div>
                <form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
                    <fieldset class="wrapper"><br/>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="Title">Article Title<span class="field_req">*</span></label> 
                            <div class="col-md-5">
                                <div class="controls">
                                    <input type="text" name="name" id="name"  placeholder="Title" class="required form-control" maxlength="60">
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="description">Description <span class="field_req">*</span></label> 
                            <div class="col-md-6 m-t-xs">
                                <div class="controls">
                                    <textarea id="description-article" class="form-control required" name="description" style="min-height: 100px; width:90%;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3" for="Catogery">Section<span class="field_req">*</span></label> 
                            <div class="col-md-6 m-t-xs">
                                <div class="controls">
                                    <select name="section_id" class="form-control" id="catogery">
                                    </select>
                                </div>    
                            </div>
                        </div>
                        <div class="control-group form-group">
                        <label class="control-label col-md-3" for="description"><span></span></label> 
                            <div class="col-md-4 m-t-xs">
                                <div class="controls">
                                <input type="radio" name="is_article_published" value="true" checked="" style="vertical-align: top; "> Mark as publish&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="is_article_published" style="vertical-align: top;" value="false"> Mark as draft                                      
                                </div> 
                            </div>
                        </div>
                        <div class="control-group form-group">
                        <label class="control-label col-md-3" for="description"><span></span></label> 
                            <div class="col-md-4 m-t-xs" style="padding-left: 36px;">
                                <div class="controls">
                            
                        <label class="checkbox"> <input type="checkbox" id="comments_disabled" name="comments_disabled"> Disable Comments
                                </label>
                        </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="form-group">
                            <div class="form-actions col-sm-offset-3 col-md-9">
                                <div class="form-actions">
                                    <a type="reset" href='#helpcenter/categories' class="btn btn-default btn-sm">Cancel</a>
                                    <button type="submit" class="save btn btn-sm btn-primary m-l-xs">Save</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
<script id="helpcenter-section-category-template" type="text/html">
    {{#each this}}
      <optgroup  name='categorie_id' data-id="{{id}}"  label="{{name}}">
        {{#sections}}
          <option name='section_id' data-catogery-id="{{../id}}" value="{{id}}">
            {{name}}
          </option>
        {{/sections}}
      </optgroup>
    {{/each}}
    </script>
