<script id="article-template" type="text/html">
<div class="col-md-8">
	<h3 class="m-n font-thin h2 text-black m-b-sm">{{title}}</h3>
	<hr style="border-color: #DADDDE; margin-top: 10px; margin-bottom: 10px;"/>
	<span class="text-black">{{{content}}}</span><br>
	<small class="text-muted m-b-sm pull-right">
		{{domainUser.name}}, Created On {{epochToHumanDate "ddd mmm dd, yyyy" created_time}}
	</small><br/>
	<hr style="border-color: #DADDDE; margin-top: 10px; margin-bottom: 10px;"/>
{{#if comments_disabled}}
{{else}}
<div id="comments-collection"></div>
{{/if}}
<div class="col-md-4">
	
</div>
</script>
