<script id="knowlarity-login-template" type="text/html">
	<div>
		<form  id="knowlarity_login_form" name="knowlarity_login_form" method="post">
	    	<fieldset>	
				<label><b>Please enter your knowlarity details</b></label>
				<div class="control-group form-group">
					<div class="controls">
						<input type="text" id="email" placeholder="email" class="input-medium required widget_input_box form-control" value="" name="email">
						</input>
					</div>
				</div>
				<div class="control-group form-group">
					<div class="controls">
						<input type="text" id="apiKEY" placeholder="apiKEY" class="input-medium required widget_input_box form-control" value="" name="apiKEY">
						</input>
					</div>
				</div>
				<div class="control-group form-group">					
			  		<div class="controls">
			    		<select name="knowlarity_channel" id="knowlarity_channel" class="required col-md-10 form-control w-full m-b-sm">
			      			<option class="default-select" value="">Select Channel</option>	
			      			<option value="basic">Basic</option>
			      			<option value="advance">Advance</option>
			      			<option value="premium">Premium</option>
			      			<option value="enterprise">Enterprise</option>		      			
			    		</select>
			  		</div>
				</div>
				<div class="text-center">		
				<a href="#add-widget" class="btn btn-default btn-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
				<a href="#" id="save_prefs" class="save-agile-widget btn btn-sm btn-primary">{{agile_lng_translate 'portlets' 'save'}}</a>
				</div>
			</fieldset>
	    </form>
	</div>
</script>
