<script id="bria-logs-template" type="text/html">
{{#if_equals num.length "0"}}
	<div class="wrapper-sm">
		<div class="word-break p-n text-base" id="bria_no_phone">
			{{agile_lng_translate 'widgets' 'no-phone-number-associated'}}
		</div>
	</div>
{{else}}
    <div>
		{{#if_equals num.length "1"}}
			<div id="bria_contact_number"></div>
		{{else}}
			<div class="wrapper-sm">
				<!--<div class="pull-left" valign="middle"><h4 class="h4 m-t-xs">To&nbsp;:</h4></div>-->
				<div class="pull-left" style="width:100%;">
					<select name="bria_number" id="bria_contact_number" class="required form-control" style="height:27px;padding-top:2px;width:100%;">
						{{#each num}}
							<option value="{{value}}">
								{{value}} 
								{{#if subtype}}({{subtype}}){{/if}}
							</option>
						{{/each}}
					</select>
				</div>
				<div class="clearfix"></div>
		{{/if_equals}}
	</div>
	<div>
		<ul id="bria-logs-panel" class="list-group m-b-none text-xs">
			<li class="list-group-item b-n" id="bria_logs_load">
				<center><img src="img/ajax-loader-cursor.gif" class="m-t"></img></center>
			</li>
		</ul>
	</div>
{{/if_equals}}
</script>

<script id="bria-logs-fetch-template" type="text/html">
	<li class="list-group-item b-n " style="display:none;" id="bria_logs_load">
		<center>
			<img src="img/ajax-loader-cursor.gif" class="m-t"></img>
		</center>
	</li>
	{{#if this}}
		{{#each this}}          
			<li class="list-group-item r-none b-l-none b-r-none">
				{{#if_equals duration "0"}}
					<i class="icon pull-left icon-phone text-muted text-md m-r-xs m-t-xxs v-middle twilio-widget-unanswer"></i>
				{{else}}
					<i class="icon pull-left icon-phone text-muted text-md m-r-xs m-t-xxs v-middle twilio-widget-answer"></i>
				{{/if_equals}}				
				<div class="pull-left text-sm">
					{{#if_equals duration "0"}}
						{{#if_equals direction "Missed"}}
							{{agile_lng_translate 'widgets' 'call-missed'}}
						{{else}}
							{{agile_lng_translate 'widgets' 'call-unanswered'}}
						{{/if_equals}}
					{{else}}
						{{agile_lng_translate 'widgets' 'call-connected'}}
					{{/if_equals}}
				</div>				
				<div class="pull-right">
					{{#is_string duration}}
						{{toProperFormat duration}}
					{{else}}
						0s
					{{/is_string}}
				</div>
				<div class="clearfix"></div>
				<small class="text-muted block pos-rlt">
					<i class="fa fa-clock-o m-r-xs pull-left m-t-xxs"></i>
					<time class="time-ago pull-left" datetime="{{convert_toISOString startTime}}">
						{{toLocalTimezone startTime}}
					</time>
				</small>
				<div class="clearfix"></div>
			</li>
		{{/each}}
	{{else}}
		<li class="list-group-item wrapper-md r-none b-l-none b-r-none text-center">
	    	{{agile_lng_translate 'widgets' 'sorry-we-could-not-find-any-call-data'}}
		</li>
	{{/if}}
</script>
