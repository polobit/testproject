<script id="widgets-model-template" type="text/html">
{{#if prefs}}
	{{add_tag "Widgets"}}
{{/if}}
     {{#if_equals name "Sip"}}
	  <div class="panel" id="{{remove_spaces name}}-container" style="display:none;">
    {{else}}
      <div class="panel" id="{{remove_spaces name}}-container">       
    {{/if_equals}}
   	<h4 class="widget_header_name font-thin padder m-b-none b-b p-b-sm p-r-none b-light" onmouseover="showIcons(this); return false;" onmouseout="hideIcons(this); return false;">
   		{{#if display_name}}
   			{{display_name}}
   		{{else}}
   			{{#if_equals widget_type "CUSTOM"}}
   			    {{name}}
   			{{else}}
   				{{get_widget_translation name 'displayName'}} 
   			{{/if_equals}}
		{{/if}}
		<div class="widget_header_icons pull-right text-base" style="display:none;">
			<div class="customWidgets text-base">
				<span class="m-t-xs m-r-xxs"><i id="{{remove_spaces name}}-move" class="text-muted c-p fa fa-arrows icon-widget-move text-xs {{remove_spaces name}}-move"></i></span>
				{{#if is_minimized}}
					<span class="m-t-xs m-r-xxs"><a><i widget="{{remove_spaces name}}" class="widget-maximize fa fa-plus text-muted c-p"></i></a></span>
				{{else}}
					<span class="m-t-xs m-r-xxs"><a><i widget="{{remove_spaces name}}" class="widget-minimize text-muted fa fa-minus c-p"></i></a></span>
				{{/if}}
				<span class="m-t-xs m-r-xs">
					{{#if_equals name "Linkedin"}}
						<a href='#add-widget' id="{{remove_spaces name}}_plugin_delete" rel="tooltip" title="{{agile_lng_translate 'widgets' 'reset-settings'}}">
							<i class="text-muted fa fa-wrench c-p"></i>
						</a>
					{{else}}
						{{#if_equals name "Twitter"}}
							<a id="{{remove_spaces name}}_plugin_delete" rel="tooltip" title="{{agile_lng_translate 'widgets' 'reset-settings'}}"><i class="text-muted fa fa-wrench c-p"></i></a>
						{{else}}
							{{#if_equals name "Facebook"}}
								<a id="{{remove_spaces name}}_plugin_delete" rel="tooltip" title="{{agile_lng_translate 'widgets' 'reset-settings'}}"><i class="text-muted fa-wrench fa c-p"></i></a>
							{{else}}
								{{#if_equals name "GooglePlus"}}
									<a id="{{remove_spaces name}}_plugin_delete" rel="tooltip" title="{{agile_lng_translate 'widgets' 'reset-settings'}}"><i class="text-muted fa-wrench fa c-p"></i></a>
								{{else}}
									<a href="#add-widget" rel="tooltip" title="{{agile_lng_translate 'widgets' 'reset-settings'}}"><i class="text-muted fa fa-wrench c-p"></i></a>
								{{/if_equals}}
							{{/if_equals}}
						{{/if_equals}}
					{{/if_equals}}
				</span>
			</div>
		</div>
		<div style="width:12%;float:left;">
            {{#if_equals name "CallScript"}}
               <i class="icon-comment m-l-xs"></i>
            {{else}}
               <img src="{{mini_logo_url}}" class="pull-left" width="24" height="24" alt=""/> 
            {{/if_equals}} 
        <!-- //not there <i class="{{icons name}}"></i> -->
		</div> 
	</h4>
<div class="clearfix"></div>
{{#if_equals widget_type "CUSTOM"}}
	{{#if is_minimized}}
		<div class="widgets widget-custom" id="{{remove_spaces name}}" aria-expanded="flase" class="collapse" style="height: 0px;">
	{{else}}
		<div class="widgets widget-custom" id="{{remove_spaces name}}" aria-expanded="true" class="collapse in">
	{{/if}}
{{else}}
	{{#if is_minimized}}
		<div id="{{remove_spaces name}}" aria-expanded="flase" class="collapse" style="height: 0px;">
	{{else}}
		<div id="{{remove_spaces name}}" aria-expanded="true" class="collapse in">		
	{{/if}}
{{/if_equals}}

		
			{{#unless is_minimized}}

			<center><img id="widget_load_img" src="{{getS3ImagePath 'img/ajax-loader-cursor.gif'}}" class="m-t-sm m-b"></img></center>
			{{/unless}}
		</div>
		<div class="clearfix"></div>
	</div>
</script>

<script id="widgets-collection-template" type="text/html">
{{#unless this.length}}
	<div class="panel">
		<h4 class="widget_header_name font-thin padder m-b-none b-b p-b-sm p-r-none b-light">
			<i class="icon-puzzle-piece"></i>&nbsp;&nbsp;{{agile_lng_translate 'contact-details' 'try-some-widgets'}}
		</h4>
		<div class="wrapper-sm text-base">			
			<p>{{agile_lng_translate 'contact-details' 'widgets-default-message'}}</p>
			<div class="clearfix"></div>			
			<div class="text-center">
			<a class="btn btn-sm btn-primary m-t-none" href='#add-widget'>{{agile_lng_translate 'contact-details' 'add-widgets'}}</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
{{else}}
 <ul class="widget-sortable p-l-none m-n text-base" id="widgets-model-list"></ul>
 <div class="text-center">
 <a class="btn btn-sm btn-primary" href='#add-widget'><i class="icon-plus-sign"></i>&nbsp;&nbsp;{{agile_lng_translate 'contact-details' 'manage-widgets'}}</a>
 </div>
{{/unless}}
</script>
