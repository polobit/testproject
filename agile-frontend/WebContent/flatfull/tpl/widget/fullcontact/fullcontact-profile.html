<script id="fullcontact-login-template" type="text/html">
	<div>
		<form  id="fullcontact_login_form" name="fullcontact_login_form" method="post">
	    	<fieldset>							
				<label><b>{{agile_lng_translate 'widgets' 'FullContact-enter-your-api-key'}}</b></label>
				<div class="control-group form-group">
					<div class="controls">
						<input type="text" id="fullcontact_apikey" placeholder="Enter API Key" class="input-medium required widget_input_box form-control" value="" name="fullcontact_apikey">
						</input>
					</div>
				</div>
				<div class="checkbox pull-left m-t-none">
		            <label class="i-checks">
		            	{{#if fullcontact_apikey}}
		            		{{#if autoProfiling}}
		               			<input type="checkbox" class="autoProfiling" name="autoProfiling" value="{{id}}" checked>
		               		{{else}}
		               			<input type="checkbox" class="autoProfiling" name="autoProfiling" value="{{id}}">
		               		{{/if}}
		                {{else}}
		                	<input type="checkbox" class="autoProfiling" name="autoProfiling" value="{{id}}" checked>
		                {{/if}}
		            	<i></i>		           
		            </label> Auto profiling
            	</div>
            	<div class="clearfix"></div>
				<div class="text-center">		
					<a href="#add-widget" class="btn btn-default btn-sm">Cancel</a>
					<a href="#" id="save_prefs" class="save-agile-widget btn btn-sm btn-primary ml_5">Save</a>
				</div>
			 </fieldset>
	    </form>
	</div>
</script>

<script id="knolarity-call-logs-template" type="text/html">
{{#if logs.length}}
	{{#each logs}}
		<li class="list-group-item r-none b-l-none b-r-none">
			<div class="clear">					
				<a class="pull-left" data-toggle="collapse" href="#collapse-{{id}}" ></a>
				<div class="pull-right font-bold"></div>	
				<div class="clearfix"></div>	
			</div>		
			<div class="clearfix"></div>			
			<small class="text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="time-ago" datetime="{{epochToHumanDate "" date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" date}}</time></small>
		</li>
	{{/each}}
{{else}}
	<li class="list-group-item r-none b-l-none b-r-none"> {{agile_lng_translate 'widgets' 'no-invoices'}} </li>
{{/if}}
</script>
