<script id="rapleaf-profile-template" type="text/html">
<ul class="list-group m-none text-base">
	{{#if_equals this.result "success"}}
	{{#if gender}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">	
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'gender'}}
			</div>
			<div class="col-md-6">
				{{gender}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if age}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">	
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'age'}}
			</div>
			<div class="col-md-6">
				{{age}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if occupation}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">
		<div class="row">	
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'occupation'}}
			</div>
							
			<div class="col-md-6">
				{{occupation}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if education}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">	
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'education'}}
			</div>
			<div class="col-md-6">
				{{education}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if marital_status}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">		
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'marital-status'}}
			</div>
			<div class="col-md-6">
				{{marital_status}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if household_income}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">		
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'household-income'}}
			</div>
			<div class="col-md-6">
				{{household_income}}
			</div>
		</div>
		</li>
	{{/if}}	
	{{#if home_owner_status}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">		
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'home-owner-status'}}
			</div>
			<div class="col-md-6" style="text-align:bottom;">
				{{home_owner_status}}
			</div>
		</div>
		</li>
	{{/if}}	
	{{#if this.interests}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">		
		<div class="row">
			<div class="col-md-5">
				<div class="pull-right">:</div> {{agile_lng_translate 'widgets' 'interests'}}
			</div>
			<div class="col-md-6">
				{{#iterate_json this.interests}}
						{{#if value}}{{property}}{{#unless last}}, {{/unless}}{{/if}}
				{{/iterate_json}}
			</div>
		</div>
		</li>
	{{/if}}
	{{else}}
		<li class="list-group-item r-none b-l-none b-r-none text-base">
	    	{{agile_lng_translate 'widgets' 'no-details-available'}}
		</li>
	{{/if_equals}}
</ul>
</script>

<script id="rapleaf-login-template" type="text/html">
	<div>
		<form  id="rapleaf_login_form" name="rapleaf_login_form">
	    	<fieldset>
				<p >{{agile_lng_translate 'widgets' 'towerdata-helps-desc'}} </p>
				
				<label>{{agile_lng_translate 'widgets' 'enter-your-api-key'}}</label>
				<div class="control-group form-group" ><div class="controls"><input type="text" id="rapleaf_api_key" class="input-medium required form-control" placeholder="{{agile_lng_translate 'admin-settings-integrations' 'api-key'}}" value="" name="rapleaf_api_key" onkeydown="if (event.keyCode == 13) { event.preventDefault(); }"></input></div></div>
				<div class="text-center">
				<a href="#add-widget" class="btn btn-default btn-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
				<a href="#" id="save_api_key" class="save-agile-widget btn btn-sm btn-primary ml_5">{{agile_lng_translate 'portlets' 'save'}}</a>
				<p class="m-t-md">{{agile_lng_translate 'widgets' 'do-not-have-an-api-key'}} <a href="http://www.towerdata.com/" class="text-info" target="_blank"> {{agile_lng_translate 'widgets' 'signup'}} </a></p>
				</div>
				</div>
			</fieldset>
	    </form>
	</div>
</script>

<script id="rapleaf-error-template" type="text/html">
<div class="wrapper-sm">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25 word-break text-base overflow-hidden" title="{{message}}" style="height:110px;line-height:160%;">
		{{message}}
	</div>
{{else}}
	<div class="word-break text-base" style="line-height:160%;">
		{{message}}
	</div>
{{/check_length}}
</div>
</script>
