<script id="sip-login-template" type="text/html">
<div>
	<form class="p-xs" id="sip_login_form" name="sip_login_form" method="post">
    	<fieldset>
		      <p class="m-t-sm">
                   {{agile_translate "widgets" "sip-desc"}}</p>
			  
				<label><b>Enter your Sip details </b></label>
                <label id="sip_reg_status"></label>
				<div class="control-group form-group">
                     <div class="controls">
                         <input type="text" id="sip_username" class="form-control input-medium required widget_input_box"  title="e.g. John Doe, ACME Inc" value="" name="sip_username" placeholder="Full 'Friendly' Display Name"></input>
                     </div>
                </div>
                <div class="control-group form-group">
                     <div class="controls">
                          <input type="text" id="sip_realm" class="form-control input-medium required widget_input_box"  title="e.g. computer.network, proxy.domain.com" value="" name="sip_realm" placeholder="Server (SIP Proxy or Virtual PBX)"></input>
                     </div>
                </div>				
                <div class="control-group form-group">
                     <div class="controls">
                          <input type="text" id="sip_privateid" class="form-control input-medium required widget_input_box"  title="e.g. 555123456 (or John.Doe)" value="" name="sip_privateid" placeholder="SIP Number (or User Number)"></input>
                     </div>
                </div>				
                <div class="control-group form-group">
                     <div class="controls">
                          <input type="password" id="sip_password" class="form-control input-medium required widget_input_box"  title="Password" value="" name="sip_password" placeholder="Password"></input>
                     </div>
                </div>
<div class="checkbox">
<label class="i-checks i-checks-sm">
              <input type="checkbox" id="sip_wsenable" name="sip_wsenable" title="Websocket URL"></input><i></i> {{agile_translate "widgets" "enable-sip-legacy-mode"}}</label>
</div>
              <div class="text-center">
			  <a href="#add-widget" class="btn btn-default btn-sm">{{agile_translate "other" "cancel"}}</a>
			  <a href="#" id="save_prefs" class="save-agile-widget btn btn-sm btn-primary ml_5">{{agile_translate "modals" "save"}}</a>
</div>
              
              <p class="m-t-sm m-b-none">
                  Don't have an SIP {{agile_translate "contact-details" "account"}}<a href="http://www.voip-info.org/wiki/view/Sip+Trunking+Providers" target="_blank" class="text-info"> {{agile_translate "widgets" "signup"}}</a>
              </p>
		 </fieldset>
    </form>
</div>
</script>
