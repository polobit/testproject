<script id="clickdesk-login-template" type="text/html">
	<div>
		<form id="clickdesk_login_form" name="clickdesk_login_form" method="post">
	    	<fieldset>
				<p>{{translate 'widgets' 'clickdesk-desc'}}</p>
				
				<label>{{translate 'widgets' 'enter-your-widget-details' 'ClickDesk'}}</label>
				<div class="control-group form-group"><div class="controls"><input type="text" id="clickdesk_username" class="input-medium required widget_input_box form-control" placeholder="{{translate 'prefs-email' 'user-name'}}" value="" name="clickdesk_username"></input></div></div>
				<div class="control-group form-group"><div class="controls"><input type="text" id="clickdesk_api_key" class="input-medium required widget_input_box form-control"  placeholder="{{translate 'admin-settings-integrations' 'api-key'}}" value="" name="clickdesk_api_key"></input></div></div>
				<div class="text-center">			
				<a href="#add-widget" class=" btn btn-default btn-sm">{{translate 'other' 'cancel'}}</a>
				<a href="#" id="save_clickdesk_prefs" class="save-agile-widget btn btn-sm btn-primary ml_5">{{translate 'portlets' 'save'}}</a>
				</div>
			 </fieldset>
	    </form>
	</div>
</script>

<script id="clickdesk-profile-template" type="text/html">
<p class="wrapper-sm m-n text-base">Conversations and tickets related to {{getCurrentContactProperty "first_name"}} {{getCurrentContactProperty "last_name"}}</p>
<div class="nav-tabs-alt">
<ul class="nav nav-tabs clickdeskTab text-base" id="myTab">
	<li class="active text-center" style="width:48%; margin-left: 2%;" align="center"><a data-toggle="tab" href="#chats" id="clickdesk_chats"><h4 class="h4 text-base">{{translate 'widgets' 'chats'}}</h4><small></small></a></li>
	<li class="text-center" style="width:48%;" align="center"><a data-toggle="tab" href="#c_tickets" id="clickdesk_tickets"><h4 class="h4 text-base">{{translate 'report-view' 'tickets'}}</h4><small></small></a></li>
</ul>
</div>
<div class="tab-content" id="myTabContent">
	<div id="chats" class="tab-pane fade active in">
		<ul class="list-group m-n text-base" id="clickdesk_chats_panel">
						
		</ul>
		<div class="clearfix" id="clickdesk-chats-error-panel" style="display:none;">
		</div>
		<div class="widget_tab_footer click-chat-footer hide" align="center">
			<a class="more_chats_link text-info c-p" id="more_chats_link" rel="tooltip" title="{{translate 'widgets' 'click-to-see-more-chats'}}">{{translate 'widgets' 'show-more'}}
			</a>
			<a data-toggle="collapse" data-target="#clickdesk_chats_panel" id="less_chats_link" class="c-p" style="display:none;">{{translate 'widgets' 'show-less'}}</a>
			<img src="{{getS3ImagePath 'img/ajax-spinner.gif'}}" id="spinner-clickdesk-chats" style="display:none;"></img>
		</div>
	</div>
	<div id="c_tickets" class="tab-pane fade">
		<ul class="list-group m-n text-base" id="clickdesk_tickets_panel">
						
		</ul>
		<div class="clearfix" id="clickdesk-tickets-error-panel" style="display:none;">
		</div>
		<div class="widget_tab_footer click-tickets-footer hide" align="center">
			<a class="more_tickets_link c-p text-info" id="more_tickets_link" rel="tooltip" title="{{translate 'widgets' 'click-to-see-more-tickets'}}">{{translate 'widgets' 'show-more'}}</a>
			<a data-toggle="collapse" data-target="#clickdesk_tickets_panel" id="less_tickets_link" class="c-p" style="display:none;">{{translate 'widgets' 'show-less'}}</a>
			<img src="{{getS3ImagePath 'img/ajax-spinner.gif'}}" id="spinner-clickdesk-tickets" style="display:none;"></img>
		</div>
	</div>
</div>
<div class="clearfix"></div>
</script>

<script id="clickdesk-chat-stream-template" type="text/html">
	{{#if this}}
		{{#each this}}
			<li class="list-group-item r-none b-l-none b-r-none clickdesk_chat_hover" url="{{chat_history_url}}">
			 <div class="clear">
				<p class="text-flow-ellipsis"><a href="{{chat_history_url}}" target="_blank" >{{user_message}}</a></p>				
				<div class="clickdesk_chat_tab_link m-n" style="float:left;display:none;">
					<a url="{{chat_history_url}}" class="c-p btn btn-xs btn-default" id="clickdesk_chat_show" rel="tooltip" title="{{translate 'widgets' 'show-chat-transcript'}}" data-attr="{{bindData this}}">{{translate 'widgets' 'show'}}</a>
				</div>
			  </div>
              <small class="text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="time-ago" datetime="{{epochToHumanDate "" start_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" start_time}}</time></small>
			  <small class="label bg-light dk text-tiny right">{{chat_type}}</small>				
			</li>
		{{/each}}
	{{/if}}
</script>

<script id="clickdesk-ticket-stream-template" type="text/html">
	{{#each this}}
		<li class="list-group-item r-none b-l-none b-r-none clickdesk_ticket_hover" url="{{ticket_url}}">
			<div class="clear">
				<p class="text-flow-ellipsis"><a href="{{ticket_url}}" target="_blank">{{subject}}</a></p>
				<div class="clickdesk_ticket_tab_link m-n" style="float:left;display:none;">
					<a url="{{ticket_url}}" id="clickdesk_ticket_show" class="c-p btn btn-xs btn-default" rel="tooltip" title="{{translate 'widgets' 'show-more-information-of-ticket'}}" data-attr="{{bindData this}}">{{translate 'widgets' 'show'}}</a>
				</div>
			</div>			
			<small class="text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="time-ago" datetime="{{epochToHumanDate "" received_at}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" received_at}}</time></small>
			<small class="label bg-light dk text-tiny right">{{status}}</small>
		</li>
	{{/each}}
</script>

<script id="clickdesk-error-template" type="text/html">
<div class="wrapper-sm">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25 text-base" title="{{message}}" class="word-break p-t-none p-r-none p-l-none p-b-sm overflow-hidden text-base" style="height:110px;line-height:160%;">
		{{message}}
	</div>
{{else}}
	<div class="word-break p-t-none p-l-none p-r-none p-b-sm text-base" style="line-height:160%;">
		{{message}}
	</div>
{{/check_length}}
</div>
</script>

<script id="clickdesk-show-chat-template" type="text/html">
<div class="modal fade message-modal" id="clickdesk_chat_showModal" aria-hidden="false" style="display: block; padding-left: 17px;">
<div class="modal-backdrop fade" style="height: auto;"></div> 
 <div class="modal-dialog"> 
  <div class="modal-content"> 
	    <div class="modal-header">
	        <button class="close" data-dismiss="modal">x</button>
			<h3><i class="icon-info-sign"></i> {{translate 'widgets' 'chat-transcript'}}</h3>			
	    </div>
	    <div class="modal-body">
	        <table class="row-fluid table table-bordered l-h-xs m-b-xs word-break w-full" style="table-layout:fixed;">
						<tr><th class="p-xs">{{translate 'widgets' 'visitor-name'}}</th>
							<td class="p-xs">{{name}}</td>
						</tr>
						<tr><th class="p-xs">{{translate 'widgets' 'visitor-email'}}</th>
							<td class="p-xs">{{email}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'first-message'}}</th>
							<td class="p-xs">{{user_message}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'chat-history-url'}}</th>
							<td class="p-xs"><a href="{{chat_history_url}}" target="_blank">{{chat_history_url}}</a></td>
						</tr>	
						<tr>
							<th class="p-xs">{{translate 'widgets' 'started-at'}}</th>
							<td class="p-xs text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="time-ago" datetime="{{epochToHumanDate "" start_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" start_time}}</time></td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'ended-at'}}</th>
							<td class="p-xs text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="time-ago" datetime="{{epochToHumanDate "" end_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" end_time}}</time></td>
						</tr>	
						<tr>
							<th class="p-xs">{{translate 'widgets' 'status'}}</th>
							<td class="p-xs">{{status}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'initiated-chat-type'}}</th>
							<td class="p-xs">{{initiated_chat_type}}</td>
						</tr>	
						<tr>
							<th class="p-xs">{{translate 'widgets' 'chat-type'}}</th>
							<td class="p-xs">{{chat_type}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'IM-type'}}</th>
							<td class="p-xs">{{im_type}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'closed-by'}}</th>
							<td class="p-xs">{{closed_by}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'duration'}}</th>
							<td class="p-xs">{{millSecondsToMinutes duration}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'chat-length'}}</th>
							<td class="p-xs">{{chat_length}}</td>
						</tr>
						<tr>
							<th class="p-xs">{{translate 'widgets' 'department-name'}}</th>
							<td class="p-xs">{{widget_name}}</td>
						</tr>
			</table>
	    </div>
	<div class="modal-footer"></div> 
	</div>
</div> 
</div>
</script>
