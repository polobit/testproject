<script id="add-custom-widget-template" type="text/html">
	<div class="panel panel-default">
	<div class="panel-heading font-bold"><h4 class="h4">{{translate 'widgets' 'enter-custom-widget-details'}}/h4></div>
	<div class="panel-body">
		<form  id="custom_widget_form" name="custom_widget_login_form" method="post">
	    	<fieldset>

				<input type="hidden" id="custom_isForAll" class="input-medium required form-control" value="" name="custom_isForAll"></input>
				<input type="hidden" id="widget_type" class="input-medium required form-control" value="CUSTOM" name="widget_type"></input>
				<div class="control-group form-group"><div class="controls"><input type="text" id="name" class="input-medium required widget_input_box form-control"  placeholder="{{translate 'widgets' 'widget-name'}}" value="" name="name"></input></div></div>
				<div class="control-group form-group"><div class="controls"><input type="text" id="description" class="input-medium required widget_input_box form-control"  placeholder="{{translate 'other' 'description'}}" value="" name="description"></input></div>
				</div>
				<div class="control-group form-group"><div class="controls">
				<select name="script_type" id="script_type" class="required form-control" >
					<option value="script">{{translate 'widgets' 'html'}}</option> 
					<option value="url">{{translate 'widgets' 'url'}}</option> 
				</select></div></div>
				<div class="control-group form-group"><div class="controls">
					<span id="script_div">
						<span class="help-block">{{translate 'widgets' 'documentation-for-js-api'}}
						</span>
						<textarea rows="4" class="required form-control" name="script" id="script" value="" placeholder="{{translate 'widgets' 'documentation-for-js-api-placeholder'}}"></textarea>
					</span>
					<span id="url_div" style="display:none;">
						<span class="help-block">{{translate 'widgets' 'documentation-for-widget-api'}}</span>
						<input type="url" id="url" class="input-medium required widget_input_box form-control"  placeholder="{{translate 'widgets' 'webhook-url'}}" value="" name="url"></input>
					</span>
				</div></div>
				<div class="control-group form-group"><div class="controls"><input type="url" id="logo_url" class="input-medium required widget_input_box form-control"  placeholder="{{translate 'widgets' 'logo-url'}}" value="" name="logo_url"></input></div></div>
				<div class="control-group form-group"><div class="controls"><input type="url" id="mini_logo_url" class="input-medium required widget_input_box form-control"  placeholder="{{translate 'widgets' 'mini-logo-url'}}" value="" name="mini_logo_url">.
				</input></div></div>
				<div class="form-actions m-t text-center">
					<a type="reset" id="cancel_custom_widget" class="btn btn-default btn-sm">{{translate 'other' 'cancel'}}</a>
               		<a id="save_custom_widget" type="submit" class="save btn btn-sm btn-primary">{{translate 'widgets' 'install'}}</a>
             	</div>
			 </fieldset>
	    </form>
	</div>
	</div>
</script>

<script id="widget-settings-template" type="text/html">
	<div class="tab-container m-b-none widgets_inner">
       <ul class="nav nav-tabs">
       	 <li><a href="#call-tab" data-toggle="tab" class="b-l-none">{{translate 'widgets' 'telephony'}}</a></li>
       	 <li><a href="#support-tab" data-toggle="tab">{{translate 'help' 'support'}}</a></li>
       	 <li><a href="#billing-tab" data-toggle="tab">{{translate 'widgets' 'billing'}}</a></li>
       	 <li><a href="#social-tab" data-toggle="tab">{{translate 'widgets' 'social'}}</a></li>
       	 <li><a href="#ecommerce-tab" data-toggle="tab">{{translate 'prefs-data-sync' 'ecommerce'}}
       	 </a></li>
         <li><a href="#custom-widget-tab" data-toggle="tab">{{translate 'campaigns' 'custom'}}</a>
         </li>
       </ul>
	</div>

	<div class="tab-content wrapper-md panel">
		<div class="tab-pane active" id="widget-settings-tab-pane">
			<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-12" >
			<div class="panel panel-default" style="min-height: 220px;">
			<div class="panel-heading">
			{{#if_equals name "Sip"}}
			    <center><img class="m-b-none img-responsive thumb-xl bg-transparent" style="height:47px;" src="{{getS3ImagePath '/img/plugins/sip.png'}}" /></center>
			{{else}}
			    {{#if_equals name "CallScript"}}
			        <center><img class="m-b-none img-responsive thumb-xl bg-transparent" style="height:47px;" src="{{getS3ImagePath '/img/plugins/call_script.png'}}" /></center>
			    {{else}}
					{{#if_equals name "Bria"}}
						<center>
							<span style="font-size: 24px;width: 113px;height: 50px; text-align:center;vertical-align: middle;"><span><img src="{{logo_url}}" style="width: 40px; height: 40px;margin-right: 4px;margin-top: 1px;">{{translate 'widgets' 'bria'}}</span></span>
								<span class="label label-sm bg-danger" style="margin: 5px;">{{translate 'deal-view' 'beta'}}</span>
						</center>
			     {{else}}
					{{#if_equals name "Skype"}}
							<center>
								<span style="font-size: 24px;width: 135px;height: 50px; text-align:center;vertical-align: middle;"><span><img src="{{logo_url}}" style="width: 40px; height: 40px;margin-right: 4px;margin-top: 1px;">{{translate 'contact-edit' 'skype'}}</span></span>
								<span class="label label-sm bg-danger" style="margin: 5px;">{{translate 'deal-view' 'beta'}}</span>
							</center>
			        	{{else}}
			        <center><img class="m-b-none img-responsive thumb-xl bg-transparent" style="height:47px;" src="{{logo_url}}" /></center>
					{{/if_equals}}
					{{/if_equals}}
			    {{/if_equals}}
			{{/if_equals}}
			</div> 
			<div class="panel-body">
				<div  id="widget-settings" widget-name="{{name}}">
				</div>
			</div>
			</div>
		</div>
	</div>
</script>
