<script id="android-login-template" type="text/html">	
	<div>
		Make Outbound calls through your own mobile using Agile CRM mobile app.
		<div class="m-t-md  m-b-xs text-center">
			{{#if id}}			
				<a class="btn btn-sm btn-danger deleteWidget" widget-name="Android" widget-displayname="Android">Delete</a>
				<a href="#add-widget" class="btn btn-default btn-sm">Cancel</a>
			{{else}}
				<form id="android_login_form" name="android_login_form" method="post">
			    	<fieldset>			
						<input type="text" id="isActive" class="input-medium widget_input_box form-control hide" value="true" name="isActive">
						</input>						
					 </fieldset>
					 <a class='save-agile-widget btn btn-primary btn-sm text-l-none'>Enable</a>
			    </form>								
			{{/if}}
		</div>
	</div>
</script>
