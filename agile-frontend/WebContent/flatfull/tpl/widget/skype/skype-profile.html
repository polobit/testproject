<script id="skype-logs-template" type="text/html">
{{#if_equals num.length "0"}}
		<div class="wrapper-sm">

			<div class="wrapper-md b-n text-center text-xs" id="skype_no_phone">
				There is no phone number associated.
			</div>

		</div>

{{else}}
  <div style="background-color:#f6f6f6;margin:1px;">
	<div class="wrapper-sm">
			{{#if_equals num.length "1"}}<div id="skype_contact_number"></div>
			{{else}}
			<div class="pull-left" valign="middle"><h4 class="h4 m-t-xs">To&nbsp;:</h4></div>
			<div class="pull-right">
				<select name="skype_number" id="skype_contact_number" class="required form-control" style="height:27px;padding-top:2px;">
					{{#each num}}
						<option value="{{this}}">{{this}} 
							{{#if subtype}}({{subtype}}){{/if}}
						</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			{{/if_equals}}
	</div>
	<div>
	<ul id="skype-logs-panel" class="list-group m-b-none text-xs">
		<li class="list-group-item b-n" id="skype_logs_load">
			<center><img src="img/ajax-loader-cursor.gif" class="m-t"></img></center>
		</li>
	</ul>
	</div>
{{/if_equals}}
</script>

<script id="skype-logs-fetch-template" type="text/html">

		<li class="list-group-item b-n " style="display:none;" id="skype_logs_load">
			<center><img src="img/ajax-loader-cursor.gif" class="m-t"></img></center>
		</li>
{{#if this}}

		{{#each this}}          
			<li class="list-group-item b-n bg-light-gray m-xs">
					{{#if_equals duration "0"}}
						<i class="icon pull-left icon-phone text-white text-md m-r-xs m-t-xxs v-middle twilio-widget-unanswer"></i>
					{{else}}
						<i class="icon pull-left icon-phone text-white text-md m-r-xs m-t-xxs v-middle twilio-widget-answer"></i>
					{{/if_equals}}
				
<div class="pull-left text-sm">{{#if_equals duration "0"}}Call unaswered{{else}}Call connected{{/if_equals}}</div>
				
<div class="pull-right"><span class="label bg-light dk text-tiny">{{#is_string duration}}{{toProperFormat duration}}{{else}}0s{{/is_string}}</span></div>
				
<div class="clearfix"></div>
	
<small class="text-muted block pos-rlt" style="top:-3px;margin-left:21px;"><time class="time-ago pull-left" datetime="{{convert_toISOString startTime}}">{{toLocalTimezone startTime}}</time></small>
				
<div class="clearfix"></div>
			</li>
		{{/each}}
	{{else}}
		<li class="list-group-item wrapper-md r-none b-l-none b-r-none text-center">
	    	Sorry, we could not find any call data
		</li>
	{{/if}}

</script>

<script id="skype-login-template" type="text/html">
<div>
	<form class="p-xs" id="skype_login_form" name="skype_login_form" method="post">
    	<fieldset>
		      <p class="m-t-sm">
                   Make and receive calls from your contacts using your Skype account.
              </p>
			  
				<p class="m-t-sm m-b-none">
					Download executable and run it in your system to establish a connection between your Skype client and Agile CRM."
				Download <a href="#" class="text-info" target="_blank" id="downloadCallJar" > executable </a>
				</p>

              	<div class="m-t-xl">
			  
			  <a href="#" id="save_prefs" class="save-agile-widget btn btn-sm btn-primary">Save</a>
				<a href="#add-widget" class="btn btn-default btn-sm ml_5">Cancel</a>
				</div>
              
              <p class="m-t-sm m-b-none">
                  Don't have Skype client? Download
                  <a href="http://www.skype.com/en/download-skype/skype-for-computer" target="_blank" class="text-info"> here </a>
              </p>
		 </fieldset>
    </form>
</div>
</script>


<script id="skypeDialpad-template" type="text/html">
<div id="skypeDialpad_btns" class="dialpad_btns" style="border: none;position: relative;top: 55px;left: 180px;"> 
  <div  class"campaign_dialpad_bg" style="border-left: 1px solid #EEEEEE;" >
     <div class="campaign_dialpad_row">
       <div class="campaign_dialpad_cell" style="border-top: 1px solid #EEE;"><input type="button" value="1" class="button1" id="button1" onclick="skypeSendDTMF('1');"></div>
       <div class="campaign_dialpad_cell" style="border-top: 1px solid #EEE;"><input type="button" value="2" class="button2" id="button2" onclick="skypeSendDTMF('2');"></div>
       <div class="campaign_dialpad_cell" style="border-top: 1px solid #EEE;"><input type="button" value="3" class="button3" id="button3" onclick="skypeSendDTMF('3');"></div>
 	   <div class="campaign_dialpad_cell" style="border-top: 1px solid #EEE;"><input type="button" value="4" class="button4" id="button4" onclick="skypeSendDTMF('4');"></div>   
 	 </div>
     <div class="campaign_dialpad_row">
       <div class="campaign_dialpad_cell"><input type="button" value="5" class="button5" id="button5" onclick="skypeSendDTMF('5');"></div>
       <div class="campaign_dialpad_cell"><input type="button" value="6" class="button6" id="button6" onclick="skypeSendDTMF('6');"></div>
       <div class="campaign_dialpad_cell"><input type="button" value="7" class="button7" id="button7" onclick="skypeSendDTMF('7');"></div>
       <div class="campaign_dialpad_cell"><input type="button" value="8" class="button8" id="button8" onclick="skypeSendDTMF('8');"></div>
	 </div>
     <div class="campaign_dialpad_row">
       <div class="campaign_dialpad_cell" ><input type="button" value="9" class="button9" id="button9" onclick="skypeSendDTMF('9');"></div>
	   <div class="campaign_dialpad_cell"><input type="button" value="0" class="button0" id="button0" onclick="skypeSendDTMF('0');"></div>    
	   <div class="campaign_dialpad_cell"><input type="button" value="*" class="buttonstar" id="buttonstar" style="width:94%;" onclick="skypeSendDTMF('*');"></div>
       <div class="campaign_dialpad_cell"><input type="button" value="#" class="buttonpound" id="buttonpound" onclick="skypeSendDTMF('#');"></div> 	
	 </div>
  </div>
</div>
</script>
