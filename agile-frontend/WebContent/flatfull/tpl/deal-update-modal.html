<!-- Edit (Deal) Modal views -->

<div class="modal  fade opportunity-modal" id="opportunityUpdateModal">
<div class="modal-dialog">
    <div class="modal-content" style="border-radius:0px;">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title" style="font-size:18px;">&nbsp;Edit Deal</h3>
  </div>
  <div class="modal-body">
    <form id="opportunityUpdateForm" name="opportunityUpdateForm" method="post" class="form-horizontal">
      <fieldset>
      <input name="id" type="hidden"/>
        <input name="created_time" type="hidden"/>
        <input name="won_date" type="hidden"/>

        <div class="control-group form-group">
                    <label class="control-label col-sm-3">Name<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7">
              <span><input id="name" name="name" type="text"
                class=" required form-control" placeholder="Name of Deal" /></span>
            </div>
        </div>
        <div class="control-group form-group">
            <label class="control-label col-sm-3">Owner<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7" id="owners">
              <select id="owners-list" class="required form-control" name="owner_id"></select>

              <img class="loading-img" style="opacity:0.5; position:absolute; right:45px; top:10px;" src="//doxhze3l6s7v9.cloudfront.net/beta/static//v2/img/ajax-loader-cursor.gif">

            </div>
        </div>

        <div class="row">
                        <div class="col-sm-5" {{#is_mobile}} {{else}} style="margin-left:25px;"{{/is_mobile}}>
                        <div class="control-group form-group">
                            <label class="control-label col-sm-6">Value<span class="field_req">*</span></label>
                            <div class="controls col-sm-6">
                              <span id="milestone_val">
                                <input type="text" name="expected_value"
                class="required  number form-control" min="0" max="1000000000000"
                placeholder="Value of Deal" title="Value of Deal" style="font-size:13px"/></span>
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label class="control-label col-sm-5" {{#is_mobile}} {{else}} style="padding-left:0px;"{{/is_mobile}}>Probability (%)<span class="field_req">*</span></label>
                            <div class="controls col-sm-3 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">
                <input type="text" value="20" class="form-control digits required" id="probability" name="probability" placeholder="Probability %" max="100" title="Probability %"/>     
                            </div>
                            <span class="col-md-1 form-control input-group-addon" style="border-left:none;border-radius:0px 2px 2px 0px;padding-left:5px;padding-top:9px;">%</span>
                        </div>
                        </div>
                    </div>

          <div class="control-group form-group">
            <label class="control-label col-sm-3">Milestone<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7">
              <span><select id="pipeline_milestone" name="pipeline_milestone"
                class="required form-control">
                  <option value="">Select..</option>
              </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
            </div>
        </div>
        <div>
            <div class="control-group form-group">
                <label class="control-label col-sm-3">Close Date</label>
                <div class="controls col-sm-7">
                  <span><input id="close_date" placeholder="Select Date" type="text" name="close_date"
                    class="input date form-control" /></span>
                </div>
            </div>
          <input id="pipeline" name="pipeline_id" type="hidden"/>
          <input id="milestone" name="milestone" type="hidden"/>
        </div>

        <div class="control-group form-group hidden" id="deal_deal_source">
            <label class="control-label col-sm-3">Deal Source</label>
            <div class="controls col-sm-7">
              <span><select id="deal_source" name="deal_source_id"
                class="form-control">
                  <option value="">Select..</option>
              </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
            </div>
        </div>
        <div class="control-group form-group">
            <label class="control-label col-sm-3">Type</label>
            <div class="controls col-sm-7" style="height:32px;overflow:hidden;">
              <span><input type="text" id="color1" name="color1" value="#808080" class=" required form-control" />
                              
              </span>
            </div>
        </div>
        <div class="control-group form-group  hidden" id="deal_lost_reason">
            <label class="control-label col-sm-3">Loss Reason</label>
            <div class="controls col-sm-7">
              <span><select id="lost_reason" name="lost_reason_id"
                class="form-control">
                  <option value="">Select..</option>
              </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
            </div>
        </div>
        <div class="control-group form-group" style="margin-bottom:3px;">
          <label class="control-label col-sm-3">Related To</label>
          <div class="controls col-sm-7" id="contactTypeAhead">
            <div>
              <input type="text" id="relates_to" name="relates_to"
                placeholder="Contact Name" class="typeahead typeahead_contacts form-control"
                data-provide="typeahead" data-mode="multiple" />
                <div style="padding-top:1px;">
                  <ul name="contact_ids" class="contacts tagsinput tags p-n"></ul>
                </div>
                <div class="clearfix"></div>
            </div>
          </div>
        </div>
         <div class="control-group form-group" id='tags_source_person_modal'>
                      <label class="control-label col-sm-3">Tags</label>
     
                      <div class="controls col-sm-7">
                          <input name="tags" type="text" id="tags-new-person" class="tags-typeahead form-control" maxlength="500" placeholder="Separate tags with commas"/>
                          <div class="pull-left" style="margin-top: 1px;">
                            <ul name="tags" class="tagsinput tags p-n" style="margin-bottom: 1px;">
                            </ul>
                      </div>
              </div>
         </div>
        <div class="control-group hidden">  
          <label class="i-checks i-checks-sm control-label">
          <input type="checkbox" id="archived" class="input" name="archived" style="margin: 0px 5px;"><i></i> Archive </label>
        </div>
        
        <div id="custom-field-deals"></div>

        <div class="control-group form-group">
            <label class="control-label col-sm-3">Description</label>
            <div class="controls col-sm-7">
              <textarea id="description" name="description" rows="3"
                class="input col-md-8 form-control" placeholder="Add Comment"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="control-group form-group">
              <div id="forNoteForm" class="controls"></div>
              <ul style="display:none;" id="notes" name="notes" class="notes"></ul>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    </div>
    <div class="modal-footer" id="deals-add-footer">
    <span class="error-status" style="color:red;"></span>
    <a href="#" class="btn btn-sm btn-default" id="opportunity_archive" title="Archive deal">Archive</a>
    <a href="#" class="btn btn-sm btn-default" id="opportunity_unarchive" title="Move Deal from Archive to Active state">Restore</a>
    <a href="#" class="btn btn-primary" id="opportunity_validate">Save
      Changes</a> <span class="save-status"></span>
  </div>
  </div>
</div>
</div>
<!-- End of Modal views -->
