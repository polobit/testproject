<script id="share-by-email-template" type="text/html">
	<div id="share-by-email" class="modal fade in">
	 <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
			<h3 class="modal-title">{{agile_lng_translate 'emails' 'thanks-for-sharing-we-appreciate-it'}}</h3>
		</div>
		<div class="modal-body">
		<form id='sharemailForm' name="sharemailForm" class="form-horizontal">
			<fieldset>
				<input type="hidden" name="from" value="{{email}}"/>
				<div class="control-group form-group">
					<label class="control-label col-sm-3">{{agile_lng_translate 'contact-details' 'to'}}<span
						class="field_req">*</span></label>
					<div class="controls col-sm-7">
						<input type="text" class="required input-xlarge form-control w-full" name="to"
							id="to" placeholder="{{agile_lng_translate 'email' 'enter-your-friends-email'}}" value=""/>
					</div>
				</div>
				<div class="control-group form-group">
					<label class="control-label col-sm-3">{{agile_lng_translate 'widgets' 'subject'}} <span
						class="field_req">*</span></label>
					<div class="controls col-sm-7">
						<input type="text" class="required input-xlarge form-control w-full" name="subject"
							id="subject" placeholder="{{agile_lng_translate 'help' 'about'}}" value="I love AgileCRM - I want you to try it"/>
					</div>
				</div>
				<div class="control-group form-group">
					<label class="control-label col-sm-3">{{agile_lng_translate 'portlets' 'message'}} <span
						class="field_req">*</span></label>
					<div class="controls col-sm-7">
						<textarea class="required input-xlarge form-control w-full p-sm" rows="14" name="body" id="body" placeholder="{{agile_lng_translate 'misc-keys' 'description'}}">{{agile_lng_translate 'other' 'hi'}}<br/><br/>{{agile_lng_translate 'other' 'i-am-using-agile-crm-it-allows'}}<br/><br/>{{agile_lng_translate 'other' 'i-thought-you-would-love-as-much-as-i-do'}}<br/><br/> {{agile_lng_translate 'other' 'you-can-visit'}}https://www.agilecrm.com/?utm_source=affiliates&utm_medium=web&utm_campaign={{get_current_domain}} to learn more.<br/><br/>- {{#getCurrentUserPrefs}}{{currentDomainUserName}}{{/getCurrentUserPrefs}}.</textarea>
					</div>
				</div>
			</fieldset>
		</form>
        </div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn btn-sm btn-danger">{{agile_lng_translate 'contact-details' 'CLOSE'}}</a>
            <a href="#" id="shareMail" class="save btn btn-sm btn-primary">{{agile_lng_translate 'tasks' 'Send'}}</a>
			&nbsp;&nbsp;<span id="msg"></span>
		</div>
</div>
</div>
</div>
</script>
