				{{user_name}} {{agile_lng_translate 'contacts-view' 'set'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'due-date-to'}} {{epochToHumanDate "mmm dd, yyyy HH:MM" custom2}}
			{{else}}
				<a href="#ticket/{{entity_id}}">{{agile_lng_translate 'contacts-view' 'tickets'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'due-date-has-been-set-to'}}{{epochToHumanDate "mmm dd, yyyy HH:MM" custom2}}
			{{/if}}
			<br/><small class="activities_second_line m-t-none text-sm">
				{{#if this.entityObject}}{{this.entityObject.subject}}{{else}}{{agile_lng_translate 'contacts-view' 'ticket-deleted'}}{{/if}}
			</small>    
		{{/if_equals}}
		{{#if_equals "DUE_DATE_CHANGED" activity_type}}
			{{#if user_name}}
				{{user_name}} {{agile_lng_translate 'contacts-view' 'changed'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'due-date-to'}} {{epochToHumanDate "mmm dd, yyyy HH:MM" custom2}}
			{{else}}
				<a href="#ticket/{{entity_id}}">{{agile_lng_translate 'contacts-view' 'tickets'}}#{{entity_id}}</a> 
				{{agile_lng_translate 'contacts-view' 'due-date-has-been-changed-to'}} {{epochToHumanDate "mmm dd, yyyy HH:MM" custom2}}
			{{/if}}
			<br/><small class="activities_second_line m-t-none text-sm">
				{{#if this.entityObject}}{{this.entityObject.subject}}{{else}}{{agile_lng_translate 'contacts-view' 'ticket-deleted'}}{{/if}}
			</small>    
		{{/if_equals}}
		{{#if_equals "DUE_DATE_REMOVED" activity_type}}
			{{#if user_name}}
				{{user_name}} {{agile_lng_translate 'contacts-view' 'removed'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'due-date'}}
			{{else}}
				<a href="#ticket/{{entity_id}}">{{agile_lng_translate 'contacts-view' 'tickets'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'due-date-has-been-removed'}}
			{{/if}}
			<br/><small class="activities_second_line m-t-none text-sm">
				{{#if this.entityObject}}{{this.entityObject.subject}}{{else}}{{agile_lng_translate 'contacts-view' 'ticket-deleted'}}{{/if}}
			</small>    
		{{/if_equals}}
		{{#if_equals "TICKET_CC_EMAIL_ADD" activity_type}}
			{{#if user_name}}
				{{user_name}} cc'ed {{custom2}} {{agile_lng_translate 'contacts-view' 'to'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a>
			{{else}}
				{{custom2}} {{agile_lng_translate 'contacts-view' 'has-been-cced-to'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a>
			{{/if}}
			<br/><small class="activities_second_line m-t-none text-sm">
				{{#if this.entityObject}}{{this.entityObject.subject}}{{else}}{{agile_lng_translate 'contacts-view' 'ticket-deleted'}}{{/if}}
			</small>    
		{{/if_equals}}
		{{#if_equals "TICKET_CC_EMAIL_REMOVE" activity_type}}
			{{#if user_name}}
				{{user_name}} {{agile_lng_translate 'contacts-view' 'removed'}} {{custom2}} {{agile_lng_translate 'contacts-view' 'from'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'CC-emails'}}
			{{else}}
				{{custom2}} {{agile_lng_translate 'contacts-view' 'has-been-removed-from'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'contacts-view' 'tickets'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'cc-emails'}}
			{{/if}}
			<br/><small class="activities_second_line m-t-none text-sm">
				{{#if this.entityObject}}{{this.entityObject.subject}}{{else}}{{agile_lng_translate 'contacts-view' 'ticket-deleted'}}{{/if}}
			</small>    
		{{/if_equals}}
		{{#if_equals "TICKET_NOTES_FORWARD" activity_type}}
			{{#if user_name}}
				{{user_name}} {{agile_lng_translate 'contacts-view' 'forwarded'}} <a href="#ticket/{{entity_id}}">{{agile_lng_translate 'activities' 'ticket'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'to'}} {{custom2}}
			{{else}}
				<a href="#ticket/{{entity_id}}">{{agile_lng_translate 'contacts-view' 'tickets'}}#{{entity_id}}</a> {{agile_lng_translate 'contacts-view' 'has-been-forwarded-to'}} {{custom2}}
			{{/if}}
			<br/><small class="activities_second_line m-t-none text-sm">
				{{#if this.entityObject}}{{this.entityObject.subject}}{{else}}{{agile_lng_translate 'contacts-view' 'ticket-deleted'}}{{/if}}
			</small>    
		{{/if_equals}}
	{{/if_equals}}
<!-- End of ticketing activities-->
	</div>
<div>	
		<small class="edit-hover pull-right activity_time p-r-sm p-t-sm text-muted activity-time-ago" > 
			<i class="fa fa-clock-o"></i>&nbsp;<time class="pull-right  text-sm" datetime="{{epochToHumanDate "" time}}"> {{epochToHumanDate "ddd mmm dd yyyy h:MM TT" time}}</time>
		</small>
</div>
</div>
	
{{/if_equals}}
<div class="clearfix"></div>
</script>

<script id="activity-campaign-history-modify-template" type="text/html">
<div>
{{#unless this}}
<p>Nothing changed.</p>
{{/unless}}

{{#if ADDED}}
<ul>
	<li><b>Nodes added</b></li>
	{{#each ADDED}}
		<li>{{this}}</li>
	{{/each}}
</ul>
{{/if}}
{{#if MODIFIED}}
<ul>
	<li><b>Nodes modified</b></li>
	<li>
		<div class="table-responsive m-b-none b-n">
		<table class="table table-striped" style="border: solid 1px whitesmoke;">
			<thead>
				<tr>
					<th>Node Name</th>
					<th>Field Name</th>
					<th>Old Value</th>
					<th>New Value</th>
				</tr>
			</thead>
			<tbody>
				{{#each MODIFIED}}
					{{#each this}}
						<tr>
							<td>{{node_name}}</td>
							<td>{{name}}</td>
							<td>
								{{old_value}}
							</td>
							<td>
								{{new_value}}
							</td>
						</tr>
					{{/each}}
				{{/each}}
			</tbody>
		</table>
		</div>
	</li>
</ul>
{{/if}}

{{#if DELETED}}
<ul>
<li><b>Nodes deleted</b></li>
{{#each DELETED}}
	<li>{{this}}</li>
{{/each}}
</ul>{{/if}}
</div>
 </script>
