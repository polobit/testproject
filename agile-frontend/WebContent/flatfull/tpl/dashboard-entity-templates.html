<!-- Opportunity template -->
<script id="dashboard-opportunities-collection-template" type="text/html">
<div class="m-l-none">
<h2 class="m-b-sm" style="border-bottom:1px solid #f5f5f5;"> {{agile_lng_translate 'portlets' 'ongoing'}}<small>{{agile_lng_translate 'deal-view' 'deals'}}</small></h2>
{{#if this.length}}
<table class="table table-striped no-sorting agile-ellipsis-dynamic">
<colgroup>
	<col width="26%">
	<col width="158px">
	<col width="13%">
	<col width="15%">
	<col width="15%">
</colgroup>          
          			<thead>
                        <tr style="background-color:#EDF3FE;">
                            <th>{{agile_lng_translate 'deal-view' 'opportunity'}}</th>
                            <th>{{agile_lng_translate 'deal-view' 'related-to'}}</th>
                            <th>{{agile_lng_translate 'contacts-view' 'value'}}</th>
                            <th>{{agile_lng_translate 'deal-view' 'milestone'}}</th>
                            <th>{{agile_lng_translate 'deal-view' 'close-date'}}</th>
                  </tr>
                    </thead>
              <tbody id="dashboard-opportunities-model-list" class="c-p">
          </tbody>
	</table>
{{else}}
{{set_up_dashboard_padcontent "deals"}}

{{/if}}
</div>
</script>

<script id="dashboard-opportunities-model-template" type="text/html">
<td data="{{id}}" class="data">
    <div class="h-auto">
		<b>{{name}}</b>
    </div>
</td>
<td>
	<div class="h-auto inline-block">
		{{#each contacts}}
        	{{#if_contact_type "PERSON"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail img-inital inline thumb" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}" width="40px" height="40px"  title="{{contact_name_necessary this}}" /></a>
        	{{/if_contact_type}}
			{{#if_contact_type "COMPANY"}}
        		<a href="#company/{{id}}" class="activate-link"><img class="thumbnail" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
        	{{/if_contact_type}}
       {{/each}}
	</div>{{#if_greater this.contacts.length "3"}}<span>...</span>{{/if_greater}}
</td>
<td><div class="h-auto">{{currencySymbol}}{{numberWithCommas expected_value}}</div></td>
<td><div class="h-auto">{{milestone}}<br />({{probability}}%) </div></td>
<td class="text-muted"><div class="h-auto"><i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time b-b-dotted" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time></div></td>
</script>

			{{#if_contact_type "COMPANY"}}

	</div>
	
	</td>
	<td><div>{{lead_score}}</div></td>
</script>
