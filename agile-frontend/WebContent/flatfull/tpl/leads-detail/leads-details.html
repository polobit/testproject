															<li>
                                     							<a href='#' class="contact-add-note">

                                     						</li>
															<li>
																<a href='#' class="contact-add-task">

																		{{agile_lng_translate 'contact-details' 'add-deal'}}
																	</a>
																</li>
															{{/hasMenuScope}}
															{{#canEditContact owner.id}}
																<li class='divider'></li>
																<!-- <li>
																	<a href='#bulk-campaigns' class="contact-add-campaign" id="contact-add-campaign">
																		<i class="icon-sitemap"></i> {{agile_lng_translate 'contact-details' 'add-to-campaign'}}
																	</a>
																</li>
																<li>
																	<a href='#send-email{{#if_propertyName "email"}}/{{value}}{{/if_propertyName}}' id="contact-send-email">
																		<i class="icon-envelope"></i> {{agile_lng_translate 'contact-details' 'send-email'}}
																	</a>
																</li>
																<li class='divider'></li> -->
																<!-- <li>
																	<a href='#contact-duplicate'>
																		<i class="icon-docs"></i>
																		{{agile_lng_translate 'contact-details' 'duplicate'}}
																	</a>
																</li>
																<li>
																	<a href='#duplicate-contacts/{{id}}'>
																		<i class="icon-code-fork"></i>
																		{{agile_lng_translate 'contact-details' 'merge-duplicates'}}
																	</a>
																</li> -->
															{{/canEditContact}}
															{{#canDeleteContact owner.id}}
																<li class='divider'></li>
																<li>
																	<a href='#' id='lead-actions-delete'>
																		<i class="icon-trash"></i> 
																		{{agile_lng_translate 'contact-details' 'delete'}}
																	</a>
																</li>
															{{/canDeleteContact}}
															{{#property_is_exists "phone" properties}}

																	<a href='#' class="make-call" style="display:none;" fname="{{getPropertyValue properties "first_name"}}" lname="{{getPropertyValue properties "last_name"}}" image="{{getPropertyValue properties "image"}}" phone="{{getPropertyValue properties "phone"}}">
																		<i class="icon-phone"></i>
																		Call
																	</a>
																</li>
                                    						{{/property_is_exists}}
														</ul>
													</div>
                            					</div>

														<input type="text"id="lead-input-lastname" class="m-l-xs m-n pull-left inlineditor" style="height:28px;width:100px;" maxlength="100" value="{{getPropertyValue properties "last_name"}}">

													<div class="text-ellipsis" id="leadName">

													<div class="clearfix"></div>

															{{else}}
																{{getPropertyValue properties "company"}}
															{{/if}}
														</div>
														<div class="clearfix"></div>
                         								<div class="clearfix"></div>
                         							</div>
												</div>
												<div class="clearfix"></div>
												<div class="contact-website   text-base text-center m-b-xs">
													{{#property_is_exists "website" properties}}
														{{#multiple_Lead_Property_Element "website" properties}}
															{{#each this}}
																{{#if_equals subtype "TWITTER"}}
																	<span class="m-r-xs">
																		<a target="_blank" data-toggle="tooltip" data-placement="bottom" data-original-title="Twitter" href="https://twitter.com/{{getTwitterHandleByURL value}}" style="text-decoration: none">
																			<i class="{{get_social_icon "TWITTER"}} text-base text-muted tooltip_info" ></i>
																		</a>
																	</span>
																{{else}}
																	{{#if_equals subtype "SKYPE"}}

																			<a class="text-l-none tooltip_info" target="_blank" data-toggle="tooltip" data-placement="bottom" data-original-title="Skype" href="{{getSkypeURL value}}">
																				<i class="{{get_social_icon "SKYPE"}}   text-base text-muted tooltip_info"></i>
																			</a>
																		</span>
																	{{else}}
																		{{#if_equals subtype "FACEBOOK"}}

																				<a target="_blank" class="text-l-none tooltip_info" data-toggle="tooltip" data-placement="bottom" data-original-title="Facebook" href="{{buildFacebookProfileURL value}}">

																		{{else}}

																					</a>
																				</span>
																			{{else}}
																				{{#if_equals subtype "GOOGLE-PLUS"}}

																						<a target="_blank" data-toggle="tooltip" data-placement="bottom" data-original-title="Google+" href="https://plus.google.com/{{getTwitterHandleByURL value}}/" class="text-l-none tooltip_info">
																							<i class="{{get_social_icon "GOOGLE-PLUS"}} text-base text-muted tooltip_info"></i>
																						</a>
																					</span>
																				{{else}}

																							<a target="_blank" data-toggle="tooltip" data-placement="bottom" data-original-title="Website" href="{{getHyperlinkFromURL value}}" class="text-l-none tooltip_info">
																								<i class="{{get_social_icon subtype}} text-base text-muted tooltip_info"></i>
																							</a>
																						</span>

																								</a>
																							</span>

																									</a>

																											<i class="{{get_social_icon "FLICKR"}} text-base text-muted tooltip_info"></i>
																										</a>
																									</span>
																								{{else}}

																											<a target="_blank" data-toggle="tooltip" data-placement="bottom" data-original-title="GitHub" href="{{getHyperlinkFromURL value}}" class="text-l-none tooltip_info">
																												<i class="{{get_social_icon "GITHUB"}} text-base text-muted tooltip_info"></i>
																											</a>
																										</span>
																									{{else}}

																												<a target="_blank" data-toggle="tooltip" data-placement="bottom" data-original-title="YouTube" href="{{getHyperlinkFromURL value}}" class="text-l-none tooltip_info">
																													<i class="{{get_social_icon "YOUTUBE"}} text-base text-muted tooltip_info"></i>
																												</a>
																											</span>
																										{{else}}
																											<span class="m-r-xs">
																												<a target="_blank" href="{{getHyperlinkFromURL value}}" class="text-l-none">
																													<i class="{{get_social_icon subtype}} text-base text-muted"></i>
																												</a>
																											</span>
																										{{/if_equals}}
																									{{/if_equals}}
																								{{/if_equals}}
																							{{/if_equals}}
																						{{/if_equals}}
																					{{/if_equals}}
																				{{/if_equals}}
																			{{/if_equals}}
																		{{/if_equals}}
																	{{/if_equals}}
																{{/if_equals}}
															{{/each}}
														{{/multiple_Lead_Property_Element}}
													{{/property_is_exists}}
												</div>
												<div class="clearfix"></div>
												<div class="btn-group btn-group-justified m-b hide"> <a class="btn btn-primary btn-rounded" data-toggle="button"> <span class="text"> <i class="fa fa-phone"></i> {{agile_lng_translate 'admin-settings-tasks' 'call'}} </span> </a> <a class="btn btn-info btn-rounded"> <i class="fa fa-envelope-o"></i> {{agile_lng_translate 'modals' 'email'}} </a> </div>
												<div class=" panel-middle-align-mobile">

														<div class="col-xs-12 col-sm-7 text-center">
					 										<div id='star' class="contact-star stars-m-l"></div>
														</div>
														<div class="text-right hidden-xs col-sm-5" style="left:5px;width: 90px;padding-left: 1px;padding-right: 1px;">

																		<span class="m-l-n-xs pos-rlt" style="font-size:14px;float:left;margin-left:8px;top:6px">
																			<i class="icon-trophy" border="0" style="height: 6px; vertical-align: middle" rel="popover" data-placement="bottom" data-title="Lead Score" data-content="{{agile_lng_translate 'contact-details' 'score-your-leads'}}" id="element" data-trigger="hover" ></i>
																		</span>
																  		{{#canEditContact owner.id}}

																				{{#if lead_score}}
																					<span title="{{lead_score}}" id="lead-leadscore"class="inline-block text-ellipsis" style="text-align:center;position: absolute;top: 5px;width:55px;font-size: 18px;left:27px;">{{lead_score}}</span>&nbsp;
																				{{else}}
																					<span title="0" id="lead-leadscore"class="inline-block text-ellipsis"style="text-align:center;position: absolute;top: 5px;width:55px;font-size: 18px;left:27px">0</span>&nbsp;
																				{{/if}}
																			</span>

																				 </ul>
																			</span>

																					<span title="{{lead_score}}" id="lead_score_uneditable"class="inline-block text-ellipsis" style="text-align:center;position: relative;top: 5px;width:48px;font-size: 14px;">{{lead_score}}</span>&nbsp;
																				{{else}}
																					<span title="0" id="lead-leadscore"class="inline-block text-ellipsis"style="text-align:center;position: relative;top: 4px;width:48px;font-size: 14px;">0</span>&nbsp;
																				{{/if}}		
																			</span>
																		{{/canEditContact}}
																	</div>

														</div>
													</div>
												</div>

												<div class='shortcuts pull-right'>Shift + E</div>
											{{/if_keyboard_shortcuts_enabled}}
											<div class="clearfix"></div>
										</a>
										<div class="content-tabs-show moreDetailsTab" role="tablist" aria-multiselectable="true">
	 										<div class="panel panel-default m-b-none"> <div class="panel-heading" role="tab" id="headingOne"> 
	 											<h4 class="panel-title text-left">
	 												<a role="button" data-toggle="collapse" data-parent="#contactDetailsTab" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed"> 
	 													{{agile_lng_translate 'contacts-view' 'more-details'}}
	 												</a>
	 											</h4> 
	 										</div>
	 										<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false" style="height: 0px;"> 
	 											<div class="panel-body">
													<div class="wrapper text-left m-b-sm p-none">
														<div class="panel panel-default m-b-none">
															<div class="panel-body">
																<small class="text-muted text-base">{{agile_lng_translate 'contact-details' 'owner'}}</small>
																<div class="change-owner-succes"></div>

																			<span class="contact-owner-pic"><img class="user-img"  alt="" src="{{defaultGravatarurl 40}}" /></span>
																		{{else}}
																			<span class="contact-owner-pic"><img class="user-img"  alt="" src="{{defaultGravatarurl 40}}" /></span><span class="contact-owner-add"><a class="c-p">{{agile_lng_translate 'contact-details' 'assign-owner'}}</a></span>
																		{{/if}}
																		<a id="contact-owner" class="custom-color text-xs" data={{owner.id}}>{{owner.name}}</a>
																		{{#canEditContact owner.id}}
																			<div class="dropdown" id="change-owner-ul"  style="display: none">
																				<button class="btn btn-sm dropdown-toggle btn-default" data-toggle="dropdown">{{agile_lng_translate 'deal-view' 'change-owner'}} <span class="caret"></span></button>
																				<ul id='contact-detail-owner' class="dropdown-menu" role="menu"></ul>
																			</div> 
																		{{/canEditContact}}
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="wrapper text-left m-b-sm p-none">
														<div class="panel panel-default m-b-none">
															<div class="panel-body">
																{{#if lead_source_id}}
																	<small class="text-muted text-base">{{agile_lng_translate 'leads-view' 'source'}}</small>
																	<div title="Source">
									    								<div class="lead-source text-xs">
									    									<span id="lead-source" class="custom-color text-xs">{{getLeadSource lead_source_id}}</span>
									      								</div>
									   								</div>
																{{/if}}
																<small class="text-muted text-base">{{agile_lng_translate 'leads-view' 'status'}}</small>
																<div title="Status">
									    							<div class="lead-status text-xs">
									    								<span id="lead-status" class="custom-color text-xs">{{getLeadStatus lead_status_id}}</span>
									      							</div>
									   							</div>
															</div>
														</div>
													</div>
													<div class="wrapper text-left m-b-sm p-none">
														<div class="panel panel-default m-b-none">
															<div class="panel-body">
																<small class="text-muted text-base">{{agile_lng_translate 'report-add' 'tags'}}</small>

																						</span>

																				{{/each}}
																			{{else}}

																						<span>
																							<span style="color:#363f44">{{this.tag}}</span>
																						</span>
																					</li>

																			{{/canEditContact}}
																		{{/if}}

																					<a href="#" class="btn btn-sm btn-default m-l-sm m-r-xs" id="lead-add-tags">{{agile_lng_translate 'contact-details' 'add'}}</a>

																			</div>
																		</div>

																				<span>
																					{{agile_lng_translate 'contact-details' 'add'}}

																			</a>

																</div>
															</div>
														</div>
													</div>
