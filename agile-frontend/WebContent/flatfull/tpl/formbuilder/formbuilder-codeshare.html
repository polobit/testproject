<!-- New (Activity) Modal views -->
<script type="text/html" id="formbuilder-codeshare-template">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header b-b-none">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">&nbsp;Code Manager</h3><br>
    <div class="tabs">
        {{#is_mobile}}
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#link" data-toggle="tab"><span class="icon icon-link"></a></li>
                <li role="presentation"><a href="#embed"  data-toggle="tab"><span class="fa fa-code"></span></a></li>
                <li role="presentation"><a href="#iframe" data-toggle="tab"><span class="icon icon-frame"></a></li>
                <li role="presentation"><a href="#fullsource" data-toggle="tab"><span class="fa fa-file-code-o"></span></a></li>
            </ul>
        {{else}}
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#link" data-toggle="tab">Permanent Link</a></li>
                <li role="presentation"><a href="#embed"  data-toggle="tab">Embed Code</a></li>
                <li role="presentation"><a href="#iframe" data-toggle="tab">Iframe Version</a></li>
                <li role="presentation"><a href="#fullsource" data-toggle="tab">Full Source Code</a></li>
            </ul>
        {{/is_mobile}}
    </div>

  <!-- Tab panes -->
  <div class="tab-content" id="source-code-modal">
    <div  class="tab-pane active" id="link">
        <p class="m-t-sm">This is a permanent link that references your Agile CRM form. </br> This is recommended if you just want to share the form. You don’t have to worry about hosting it.</p>
        <textarea id="linkArea" style="height:34px;" rows="3" class="form-control"></textarea> 
        <div style="margin-top: 20px;"><b>Share link via:</b>
            <a id="agile-tweet-redirect" title="Share on Twitter" target="_blank" style="margin-left: 12px;color:#1da1f2;"><i class="fa fa-twitter" aria-hidden="true" style="font-size: x-large;"></i></a>

            <a id="agile-fb-redirect" title="Share on Facebook" target="_blank" style="margin-left: 4px;color:#3b5998;"><i class="fa fa-facebook-square" aria-hidden="true" style="font-size: x-large;"></i></a>
            
            <a id="agile-google-redirect" title="Share on Google+" target="_blank" style="margin-left: 7px;color:#dd4b39;"><i class="fa fa-google-plus" aria-hidden="true" style="font-size: 22px;"></i></a>
        </div>
    </div>
    <div class="tab-pane" id="iframe">
    <p class="m-t-sm">Use this code to place your form in Web pages or blogs if the Java script is not available. </br> This will not apply the web page styles to the form.</p>
        <textarea id="iframeArea" rows="3" class="form-control"></textarea> 
    </div>
    <div class="tab-pane" id="embed">
    <p class="m-t-sm">Use this code to place your form in Web pages or blogs. Recommended  as the web page styles will be applied to the form.</br>
        <strong>Note: </strong>You need to include your <a target="_blank" href="#analytics-code" class="text-info" id="agile_analytics_code">Analytics Code</a> in the web page for the form to work.</p>
        <textarea id="embedCodeArea" rows="4" class="form-control"></textarea>
    </div>
    <div class="tab-pane" id="fullsource" >
    <p class="m-t-sm">Use this code If you are a developer and can customise it further.</br>
        <strong>Note: </strong>You need to include your <a target="_blank" href="#api-analytics" class="text-info" id="agile_analytics_code">Analytics Code</a> in the web page for the form to work.</p>
        <textarea id="fullsourceArea" rows="20" class="form-control"></textarea> 
    </div>
  </div>
    </div>
    <div class="modal-footer bg-white">
        <span class="error-status text-danger"></span>
        <a class="btn btn-primary" data-dismiss="modal">Close</a>
    </div>
</div>
</div>
</script>
<!-- End of Modal views -->
