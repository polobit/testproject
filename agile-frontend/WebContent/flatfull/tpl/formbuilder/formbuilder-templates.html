<script type="text/html" id="formbuilder-categories-template">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    {{#is_mobile}}
      <div class="col-md-12">
          <h4 class="{{#is_mobile}} {{else}} pull-left {{/is_mobile}} font-thin h4 templates-title">{{agile_lng_translate 'forms' 'add-new'}}</h4>
          <div class="text-ellipsis {{#is_mobile}} m-b-xs {{/is_mobile}}">
            <small class="text-muted">{{agile_lng_translate 'web-rules' 'templates-sub-heading'}}</small>
          </div>
          <div class="pull-right"> 
              <a target="_blank" href="formbuilder" class="btn btn-default btn-sm btn-addon" title="{{agile_lng_translate 'landing-pages' 'start-with-an-empty-landing-page'}}">{{agile_lng_translate 'campaigns' 'custom'}}</a>
         </div>
     </div>
     <div class="clearfix"></div>
    {{else}}
    <div class="col-md-12">
      <div class="pull-left"> 
          <div class="btn-group">
              <h3 class="m-n font-thin h3 pull-left">{{agile_lng_translate 'forms' 'add-new'}}</h3>          
          </div>
          <div class="text-ellipsis">
              <small class="text-muted">{{agile_lng_translate 'web-rules' 'templates-sub-heading'}}</small>
          </div>
      </div>
      <div class="pull-right"> 
          <a target="_blank" href="formbuilder" class="btn btn-default btn-sm btn-addon" title="{{agile_lng_translate 'landing-pages' 'start-with-an-empty-landing-page'}}">{{agile_lng_translate 'campaigns' 'custom'}}</a>
      </div>
    </div>
    <div class="clearfix"></div>
    {{/is_mobile}}
</div>
</div>


<div class="wrapper-md  p-t-none">
<div class="row">    
    <div class="col-md-12">
        <!-- <h4>General</h4> --><br>
    </div>
</div>

<div id="general" class="row">

{{#each list}}
<div class="col-md-3 col-sm-6 col-xs-12">
    <div class="panel wrapper text-center">
        <!-- Thumbnail and Title -->
        <div>
           <div class="p-b-sm p-l-none p-r-none">
    <!-- <a class="form_fancybox" href="misc/formbuilder/templates/{{id}}/thumbnail.png">-->
            <img style="width:98%;" src="misc/formbuilder/templates/{{id}}/thumbnail.png"/>
          <!-- </a>-->
           </div>
        </div>
        <!-- Add button -->
        <div>
            <a class="btn btn-sm btn-default landingPageTemplateSelect" href="formbuilder?template={{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
        </div>
    </div>
</div>
{{/each}}

    
</div>

</div>


</div>
</script>
