<script id="invoice-detail-template" type="html/text">
<div class="col-md-2"></div>
<div class="col-md-8 p-t">
   <div class="row" style="background-color: whitesmoke;" id="row-div">
      <table width="100%" id="sort-table">
         <colgroup>
            <col width="60%">
            <col width="40%">
         </colgroup>
        <tbody>
            <tr style="background: whitesmoke;">
               <td class="p-l">
                  <div class="p-t-xs m-t-sm" style="font-size:22px">INVOICE</div>
               </td>
               <td class="text-right">
  			<div class="m-r-md p-t-xs m-t-sm"><img src="{{getS3ImagePath 'img/crm-plugins/formbuilder.png'}}" height="25" width="120"></div></td>
            </tr>
         </tbody>
      </table>
      <hr>
      <div class="col-md-6">
         <div class="panel">
            <div class="panel-body" style="
               height: 120px;
               ">
               <table="" width="90%">
               <address>
                  <strong>Agile CRM,</strong><br>
                  440 N Wolfe Road,<br>
                  Sunnyvale, CA, 94085<br>
               </address>
               </table="">
            </div><!-- end of panel-body -->
         </div><!-- end of panel-->
      </div><!-- end of col-md-6 -->
      <div class="col-md-6">
         <div class="panel">
            <div class="panel-body" style="
               height: 120px;
               ">
               <table class="invoice-head p-t-sm m-t-sm" style="background-color:transparent;">
                  <tbody>
                     <tr>
                        <td class="pull-right"><strong>Invoice#</strong></td>
                        <td>{{this.id}}</td>
                     </tr>
                     <tr>
                        <td class="pull-right"><strong>Date</strong></td>
                        <td>{{epochToHumanDate "mm/dd/yyyy" this.date}}</td>
                     </tr>
                     <tr>
                        <td class="pull-right"><strong>Customer#</strong></td>
                        <td>{{this.customer}}</td>
                     </tr>
                     {{#if_not_equals company.company_name "My company"}}
                            <tr>
                            <td class="pull-right"><strong>Company</strong></td>
                            <td>{{company.company_name}}</td></tr>
                     {{/if_not_equals}}
                  </tbody>
               </table>
            </div><!-- end of panel-body -->
         </div><!-- end of panel -->
      </div><!-- end of col-md-6 -->
      <div class="col-md-12">
         <div class="panel">
            <div class="panel-body">
               <table class="table">
                  <thead>
                     <tr>
                        <th>Plan</th>
						<th>Description</th>
                        <th>Amount</th>
                     </tr>
                  </thead>
                  <tbody>
			{{#each lines.data}}
            <tr>
            {{#if this.plan}} 
			<td>
				{{#containString "Email" plan.name}}
					Emails
				{{else}}
					{{plan.name}} (${{numeric_operation plan.amount 100 "/"}}/{{plan.interval}})
				{{/containString}}
			</td>
			<td>
				{{#containString "Email" plan.name}}
				{{numeric_operation this.quantity 1000 "*"}} Emails
				<br>
       			 <small>(charged @ ${{numeric_operation plan.amount 100 "/"}}/1000)</small>
        		{{else}} 
				{{#if description}}
               	 {{invoice_description description}}
				{{else}}
				 Changed on {{epochToHumanDate "dd mmm yyyy" period.start}}
				{{/if}}
				{{/containString}}
			</td>
            {{/if}}
            <td>{{#if_less_than amount 0}}-{{/if_less_than}}${{get_amount_with_possitive amount}}</td>
            </tr>
			{{/each}}
{{#each lines.data}}
{{#if_greater amount 0}}
<td></td>
<td class="text-right">Total :</td>
<td data="{{../../id}}">
${{numeric_operation ../../amountDue 100 "/"}}
    </td>
{{/if_greater}}
{{/each}}
                  </tbody>
               </table>
            </div>
            <!--end of panel body -->
         </div>
         <!--end of panel -->
      </div> <!-- end of col-md-12 -->
      <br><br><br>
      <div class="col-md-12">
         <div class="panel">
            <div class="panel-body">
               <div class="col-md-4">
                  <i class="fa fa-phone-square"></i> +1.800.980.0729
               </div>
               <div class="col-md-4">
                  <i class="fa fa-envelope"></i> billing@agilecrm.com
               </div>
               <div class="col-md-4">
                  <i class="fa fa-globe"></i> https://www.agilecrm.com
               </div>
            </div><!-- end of panel-body -->
         </div><!-- end of panel -->
      </div> <!-- end of col-md-12 -->

	  	<div class="col-md-10 text-center">
			<div class="m-b-sm" style="height: 35px;">
					<a class="btn btn-default" href="#invoice-details">Back</a>
					<a href="/invoice?inv_id={{this.id}}&email={{get_current_domain_email}}" class="btn btn btn-primary">Print</a>
						
			</div>
		</div>

   </div><!--end of row -->
</div> <!-- end of col-md-11 -->

</script>
<script id="invoice-details-template" type="text/html">

<div id="invoice-details-holder"></div>

</script>
