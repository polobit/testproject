<script id="invoice-detail-template" type="html/text">
<div class="row p-t-xs">
<div class="col-md-9 p-r-xs">
  <div class="pull-right">
    <a href="#invoice-details" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{agile_lng_translate 'plan-and-upgrade' 'back'}}"><i class="fa fa-arrow-left"></i></a>
    <a href="/invoice?inv_id={{invoice.id}}&email={{get_current_domain_email}}" class="btn btn-default m-l-xs" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{agile_lng_translate 'widgets' 'download'}}"><i class="fa fa-download"></i></a>
  </div>
</div>
</div>
<div class="col-md-1"></div>
<div class="col-md-8 p-t-xs">
   <div class="row" style="background-color: whitesmoke;" id="row-div">
      <table width="100%" id="sort-table">
         <colgroup>
            <col width="60%">
            <col width="40%">
         </colgroup>
        <tbody>
            <tr style="background: whitesmoke;">
               <td class="p-l">
                  <div class="p-t-xs m-t-sm" style="font-size:22px">{{agile_lng_translate 'plan-and-upgrade' 'invoice-cap'}}</div>
               </td>
               <td class="text-right">
  			<div class="m-r-md p-t-xs m-t-sm"><img src="{{getS3ImagePath 'img/crm-plugins/formbuilder.png'}}" height="25" width="120"></div></td>
            </tr>
         </tbody>
      </table>
      <hr>
      <div class="col-md-12">
<div class="row">
<div class="col-md-6">
<table width="100%%">
<tbody>
	<tr>
		<td class="p-l-sm">
                <address>
					<strong>{{agile_lng_translate 'other' 'agile-crm'}}</strong><br>
                    {{agile_lng_translate 'other' 'wolfe-road'}}<br>
                    {{agile_lng_translate 'other' 'sunneyvale-ca'}}<br>
                </address>
		</td>
	</tr>
</tbody>
</table>
</div>
				<div class="col-md-6">
<div class="wrapper-sm bg-white" style="min-height: 94px;">
                <table class="invoice-head" style="background-color:white;" width="100%">
                    <tbody>
			 <tr>
                        <td class="pull-right"><strong>{{agile_lng_translate 'other' 'invoice'}}</strong></td>
                        <td>{{invoice.id}}</td>
                     </tr>
                     <tr>
                        <td class="pull-right"><strong>Date</strong></td>
                        <td>{{epochToHumanDate "mm/dd/yyyy" invoice.date}}</td>
                     </tr>
                     <tr>
                        <td class="pull-right"><strong>Customer#</strong></td>
                        <td>{{invoice.customer}}</td>
                     </tr>
                     {{#if_not_equals company.company_name "My company"}}
                            <tr>
                            <td class="pull-right"><strong>Company</strong></td>
                            <td>{{company.company_name}}</td></tr>
                     {{/if_not_equals}}</tbody>
                </table>
</div>
</div>
		
	
</div>
</div>
      <div class="col-md-12 m-t-md">
         <div class="panel">
            <div class="panel-body">
               <table class="table">
                  <thead>
                     <tr>
                        <th>{{agile_lng_translate 'portlets' 'plan'}}</th>
						<th>{{agile_lng_translate 'other' 'description'}}</th>
                        <th>{{agile_lng_translate 'plan-and-upgrade' 'amount'}}</th>
                     </tr>
                  </thead>
                  <tbody>
			{{#each invoice.lines.data}}
            <tr>
            
			<td>
       {{#if this.plan}}
				{{#containString "Email" plan.name}}
					Emails
				{{else}}
					{{plan.name}} (${{numeric_operation plan.amount 100 "/"}}/{{plan.interval}})
				{{/containString}}
      {{else}}
        Credits
      {{/if}}
			</td>
			<td>
      {{#if this.plan}}
				{{#containString "Email" plan.name}}
				{{numeric_operation this.quantity 1000 "*"}} Emails
				<br>
       			 <small>({{agile_lng_translate 'plan-and-upgrade' 'charged'}} @ ${{numeric_operation plan.amount 100 "/"}}/1000)</small>
        		{{else}} 
				{{#if description}}
               	 {{invoice_description description}}
				{{else}}
				 Changed on {{epochToHumanDate "dd mmm yyyy" period.start}}
				{{/if}}
				{{/containString}}
        {{else}}
          {{description}}
          <br> <small>({{agile_lng_translate 'plan-and-upgrade' 'charged'}} @ $4/1000)</small>
       {{/if}}
			</td>
            
            <td>{{#if_less_than amount 0}}-{{/if_less_than}}${{get_amount_with_possitive amount}}</td>
            </tr>
			{{/each}}
{{#each lines.data}}
{{#if_greater amount 0}}
<td></td>
<td class="text-right">Total :</td>
<td data="{{../../id}}">
${{numeric_operation ../../amountDue 100 "/"}}
    </td>
{{/if_greater}}
{{/each}}
                  </tbody>
               </table>
            </div>
            <!--end of panel body -->
         </div>
         <!--end of panel -->
      </div> <!-- end of col-md-12 -->
      <br><br><br>
      <div class="col-md-12">
         <div class="panel">
            <div class="panel-body">
               <div class="col-md-4">
                  <i class="fa fa-phone-square"></i> +1.800.980.0729
               </div>
               <div class="col-md-4">
                  <i class="fa fa-envelope"></i> billing@agilecrm.com  
               </div>
               <div class="col-md-4">
                  <i class="fa fa-globe"></i> https://www.agilecrm.com
               </div>
            </div><!-- end of panel-body -->
         </div><!-- end of panel -->
      </div> <!-- end of col-md-12 -->

	  	

   </div><!--end of row -->
</div> <!-- end of col-md-11 -->

</script>
<script id="invoice-details-template" type="text/html">

<div id="invoice-details-holder"></div>

</script>
