			{{agile_lng_translate 'Plan-and-upgrade' 'sorry-we-are-unable-to-trail-your-subscription'}}</strong><br/><br/>
			
				{{#is_greater userscount userslimit}}
					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l"> {{agile_lng_translate 'Plan-and-upgrade' 'free-plan-doesnt-allow-more-than'}}{{userslimit}}{{agile_lng_translate 'plan-and-upgrade' 'users'}} .</div></div>
				{{/is_greater}}
				{{#is_greater contactcount contactlimit}}
					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'free-plan-doesnt-allow-more-than'}} {{contactlimit}} {{agile_lng_translate 'contact-details' 'contacts'}}.</div></div>
				{{/is_greater}}
				{{#is_greater compaigncount compaignlimit}}
					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'free-plan-doesnt-allow-more-than'}} {{compaignlimit}} {{agile_lng_translate 'report-view' 'campaigns'}}{{#is_greater compaignlimit 1}}s{{/is_greater}}.</div></div>
				{{/is_greater}}
				{{#is_greater webrulecount webrulelimit}}
					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'free-plan-doesnt-allow-more-than'}} {{webrulelimit}} {{agile_lng_translate 'portlets' 'webrule'}}{{#is_greater webrulelimit 1}}s{{/is_greater}}.</div></div>
				{{/is_greater}}
				{{#is_greater triggerscount triggerslimit}}
					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'free-plan-doesnt-allow-more-than'}} {{triggerslimit}} {{agile_lng_translate 'portlets' 'triggers'}}{{#is_greater triggerslimit 1}}s{{/is_greater}}.</div></div>
				{{/is_greater}}
			
			<br/>
			<div class="text-danger">{{agile_lng_translate 'portlets' 'please-reset-your-account-with-the-help-of-features'}}</div>
			
		</div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn btn-sm btn-danger">{{agile_lng_translate 'contact-details' 'CLOSE'}}</a>
		</div>
	</div>
</div>
</div>
</script>

<script id="auto-recharge-template" type="text/html">
	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
	            <button class="close" data-dismiss="modal">x</button>
				<h3 class="modal-title">Manage Auto Recharge<span class="label bg-light dk text-tiny auto_recharge_status m-l-xs">{{#if isAutoRenewalEnabled}}ON{{else}}OFF{{/if}}</span></h3>
			</div>
			<div class="modal-body help-text">
				<form id="auto-recharge-form" class="form-horizontal">
				 <div class="form-group">
			      <label class="col-sm-5 control-label">Recharge Emails With<span class="field_req">*</span></label>
			      <div class="col-sm-6">
			        <!-- <input type="text" name="nextRechargeCount" value="{{nextRechargeCount}}" style="width:38%;" class="form-control required digits inline-block pull-left" min="1">
			        <span class="input-group-addon form-control pull-left" style="width:25%;">*1000</span> -->
              <div class="input-group"> 
                <input type="text"  class="form-control digits required " value="{{nextRechargeCount}}" id="email_credits_count" name="nextRechargeCount"  min="1" > 
                <span class="input-group-addon no-border" id="basic-addon2" style="/* background: #fff; */">*1000</span> 
              </div> 
			        <span class="clearfix"></span>
			        <span id="nextRechargeCountError" style="font-size: 11px;" for="nextRechargeCount" generated="true" class="help-inline p-t-xs"></span>
			     </div>
			    </div>

				<div class="form-group m-b-sm">
			      <label class="col-sm-5 control-label">When Emails Falls To<span class="field_req">*</span></label>
			      <div class="col-sm-6">
			        <input type="text" name="autoRenewalPoint" value="{{autoRenewalPoint}}" class="form-control required digits" min="0">
			        <span id="autoRechargeLimitError" style="font-size: 11px;" for="autoRenewalPoint" generated="true" class="help-inline p-t-xs"></span>
			      </div>
			    </div>
			    <div class="row">
				    <div class="col-sm-offset-5 col-sm-5">
				    	<a href="#" class="text-info text-xs" style="{{#if isAutoRenewalEnabled}}{{else}}display:none;{{/if}}" id="disable_auto_recharge">Disable Auto Recharge</a>
				    </div>
			    </div>
				</form>

		</div>
			<div class="modal-footer">
				<a href="#" data-dismiss="modal" class="btn btn-sm btn-default">Cancel</a>
				<a href="#" id="save_auto_recharge" loadingText = "Saving..." class="btn btn-sm btn-primary">Save</a>
			</div>
		</div>
	</div>
</script>
