					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'we-see-that-you-have'}} {{users.count}} {{agile_lng_translate 'Plan-and-upgrade' 'users-with-your-current-plan-and-are-trying-to-subscribe'}} {{users.limit}} {{agile_lng_translate 'Plan-and-upgrade' 'for-the-new-plan'}}</div></div>

				{{#if_greater contacts.count contacts.limit}}

					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'we-see-that-you-have'}} {{workflows.count}}{{agile_lng_translate 'Plan-and-upgrade' 'campaigns-with-your-current-plan-and-are-trying-to-subscribe'}} ({{../plan}}) {{agile_lng_translate 'Plan-and-upgrade' 'which-does-not-support'}} {{workflows.count}} {{agile_lng_translate 'portlets' 'campaigns'}}</div></div>
				{{/if_greater}}
				{{#if_greater webrules.count webrules.limit}}
					<div class="p-t-xs"><i class="fa fa-angle-double-right pull-left" style="margin-top:3px;"></i><div class="p-l">{{agile_lng_translate 'Plan-and-upgrade' 'we-see-that-you-have'}} {{webrules.count}} {{agile_lng_translate 'Plan-and-upgrade' 'webrules-with-your-current-plan-and-are-trying-to-subscribe'}} ({{../plan}}) {{agile_lng_translate 'Plan-and-upgrade' 'which-does-not-support'}} {{webrules.count}} {{agile_lng_translate 'portlets' 'webrules'}}</div></div>
				{{/if_greater}}

				{{/if_greater}}
			{{/if}}
			<br/>
			<div class="text-danger">{{agile_lng_translate 'portlets' 'please-adjust-your-current-plan-accordingly-and-proceed'}}</div>

		</div>
	</div>
</div>
</div>
