<script id="purchase-email-plan-template" type="text/html">
<div class="span6">
    <div class="well">
        <form id="planform" class="form-horizontal " name="emailPlan">
            <fieldset>
                <div class="control-group">
                    <legend>Update {{agile_translate "portlets" "plan"}}</legend>
                    <label class="control-label">{{agile_translate "portlets" "plan"}}<span class="field_req">*</span></label>
                    <div class="controls">
                        <select class="required form-control" name="plan_id">
                            <option value="EMAIL-10000">Emails 10000</option>
							<option value="EMAIL-25000">Emails 25000</option>
							<option value="EMAIL-50000">Emails 50000</option>-	
                        </select>
                    </div>
					 <div class="controls hide">
                       <input name="quantity" class="form-control" value=1></input>
                    </div>
                </div>
            </fieldset>
        </form>
        <form id="gateway" class="form-horizontal hide">
            <input type="text" name="gateway" class="hidden form-control" value="Stripe" />
        </form>
 			{{#unless billing_data_json_string}}
			<form id="CCform" class="form-horizontal card_details"
				name="card_details">
				<fieldset>
				<div class="control-group">
	                   <legend>Card Details</legend>
						<label class="control-label">{{agile_translate "deal-view" "name"}}<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="name" class="input required form-control"
								placeholder="Cardholder's name" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_translate "plan-and-upgrade" "card-number"}}<span
							class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="number" class="input required form-control digits"
								placeholder="Enter Card Number" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_translate "plan-and-upgrade" "expiry"}}<span
							class="field_req">*</span></label>
						<div class="controls">
							<select name="exp_month" id="exp_month"
								class="input span2 form-control exp_month" placeholder="Expiry Month"
								style="width: 94px" onChange="$(&quot;#exp_year&quot;).valid();"></select>
							<span style="margin-left: 10px; margin-right: 10px">/ </span> <select
								name="exp_year" id="exp_year"
								class="input required form-control digits span2 exp_year atleastThreeMonths"
								placeholder="Expiry Year" style="width: 94px"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_translate "plan-and-upgrade" "cvc"}}<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="cvc" class="input required form-control digits"
								placeholder="CVC" />
						</div>
					</div>
			
					<div class="control-group">
						<label class="control-label">{{agile_translate "contact-details" "address"}}<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="address_line1" class="required form-control"
								id="address1" placeholder="address" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="text" class="form-control" name="address_line2" id="address2"
								placeholder="address" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">ZIP Code<span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="address_zip" class="required form-control" id="address_zip" placeholder="zip" /><br /> <br />						
							</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_translate "contacts-view" "country"}}<span
							class="field_req">*</span></label>
						<div class="controls">
							<select class="country form-control required" id="country"
								name="address_country"
								onchange="print_state('state',this.selectedIndex);"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_translate "contact-edit" "state"}}<span class="field_req">*</span></label>
						<div class="controls">
							<select class="required form-control" name="address_state" id="state"
								name="address_country">
							</select>
						</div>
					</div>
					<!-- <div class="control-group">	
                    <label class="control-label">{{agile_translate "plan-and-upgrade" "gateway"}}<span class="field_req">*</span></label>
                    <div class="controls">
                    			<select class="required form-control" name="gateway">
                    		<option value="">{{agile_translate "plan-and-upgrade" "select"}}</option>
                    		<option value="Stripe">{{agile_translate "campaigns" "stripe"}}</option>
                    		<option value="Paypal">{{agile_translate "plan-and-upgrade" "paypal"}}</option>
                    	</select>
                    </div>
                    </div> -->
				</fieldset>
			</form>
			{{/unless}}
        <div class="form-actions" align="center">
			<a href="#subscribe" class="btn btn-sm btn-default">{{agile_translate "contact-details" "CLOSE"}}</a>
            <a href="#" type="submit" id="subscribe" class="save btn btn-sm btn-primary">{{agile_translate "plan-and-upgrade" "change-plan"}}</a>
        </div>
		
    </div>
</div>
</script>
