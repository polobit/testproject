<script id="credit-card-form-template" type="text/html">
<form id="CCform" class="form-horizontal card_details"
			name="card_details">
			<fieldset>

				<div class="control-group form-group">
					<label class="control-label col-sm-4">{{agile_lng_translate 'tickets' 'Requester-Name'}}<span class="field_req">*</span></label>
					<div class="controls col-sm-6">
						<input type="text" name="name" class="input required form-control"
							placeholder="{{agile_lng_translate 'portlets' 'card-holders-name'}}" />
					</div>
				</div>
				
					<div class="control-group form-group">
						<label class="control-label col-sm-4">{{agile_lng_translate 'plan-and-upgrade' 'card-number'}} <span
							class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<input type="text" name="number" class="input required  digits form-control"
								placeholder="{{agile_lng_translate 'plan-and-upgrade' 'enter-your-card-number'}}" />
						</div>
					</div>
						<div class="control-group form-group">
						<label class="control-label col-sm-4">{{agile_lng_translate 'plan-and-upgrade' 'expiry'}}<span
							class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<select name="exp_month" id="exp_month"
								class="input form-control exp_month inline-block" style="width:44%;" placeholder="{{agile_lng_translate 'plan-and-upgrade' 'expiry-month'}}"
								 onChange="$(&quot;#exp_year&quot;).valid();"></select>
							<span class="m-l-sm m-r-sm">/ </span> <select
								name="exp_year" id="exp_year"
								class="input required form-control  digits  exp_year atleastThreeMonths inline-block" style="width:44%;"
								placeholder="{{agile_lng_translate 'plan-and-upgrade' 'expiry-year'}}" ></select>
						</div>
					</div>
				
				<div class="control-group form-group">
					<label class="control-label col-sm-4">{{agile_lng_translate 'plan-and-upgrade' 'cvc'}}<span class="field_req">*</span></label>
					<div class="controls col-sm-6">
						<input type="text" name="cvc" class="input required  digits form-control"
							placeholder="{{agile_lng_translate 'plan-and-upgrade' 'card-security-code'}}" />

					</div>

				</div>
					
				<!-- <div class="control-group form-group">	
                    <label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'gateway'}}<span class="field_req">*</span></label>
                    <div class="controls">
                    			<select class="required form-control" name="gateway">
                    		<option value="">{{agile_lng_translate 'plan-and-upgrade' 'select'}}</option>
                    		<option value="Stripe">{{agile_lng_translate 'campaigns' 'stripe'}}</option>
                    		<option value="Paypal">{{agile_lng_translate 'plan-and-upgrade' 'paypal'}}</option>
                    	</select>
                    </div>
                    </div> -->
			</fieldset>
		</form>
		<form id="gateway" class="form-horizontal hide">
			<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
		</form>
</script>
