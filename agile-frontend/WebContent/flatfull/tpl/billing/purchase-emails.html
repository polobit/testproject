<script id="purchase-emails-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
		<div class="row">
  			<div class="col-md-12">
				<h3 class="pull-left h3 font-thin">Secure Payment</h3>
			</div>
		</div>
</div>
<div class="wrapper-md">
<div class="row">

<div class="col-md-9">
<div class="panel panel-default">
			<div class="panel-heading">Confirm your emails
<a href="#subscribe"  class="pull-right m-r-sm text-info">Change Emails</a>
			</div>
		<div class="panel-body">
			<form id="email-plan-form" class="form-horizontal" name="emailPlan">
				<fieldset>
					<div class="alert alert-info hide"></div>
						
          <div class="row">
			<div class="col-md-12">
						<div class="control-group form-group">
							<label class="control-label col-sm-4 p-t-none">Number of Emails :</label>
							<div class="controls col-sm-8">
<input type="hidden" name="quantity" class="input form-control"
									value="{{quantity}}" />
{{numeric_operation quantity "1000" "*"}}
</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label col-sm-4 p-t-none">Charge per 1000 Emails :</label>
							<div class="controls col-sm-8">{{emailRate}}</div>
						</div>
						
<div class="line line-dashed b-b line-lg"></div>
<div class="control-group form-group m-b-none">
								<label class="col-sm-4 control-label">Total
									Cost : </label>
								<div class="controls col-sm-6">
									<span style="
    font-size: 22px;
    color: #FA782D;
    font-weight: bold;
">${{emailCost}}</span><b style="font-size: 22px;
color: #FA782D;"></b>
									<p class="help-block m-b-none">
	{{numeric_operation quantity "1000" "*"}}									 
 Ã— <span>{{emailRate}}</span>/1000 emails
									</p>

								</div>
							</div>
 					  
</div>
						
						</div>
					

				</fieldset>
			</form>	
       <form id="gateway" class="form-horizontal hide">
			<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
		</form> 	
	
{{#if billingData}}
{{else}}
<div class="line line-dashed b-b line-lg"></div>
<form id="CCform" class="form-horizontal card_details" name="card_details">
			<fieldset>
				
					<div class="control-group form-group">
						<label class="control-label col-sm-4">Card Number <span class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<input type="text" name="number" class="input required  digits form-control" placeholder="Enter Your Card Number">
						</div>
					</div>
						<div class="control-group form-group">
						<label class="control-label col-sm-4">Expiry<span class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<select name="exp_month" id="exp_month" class="input form-control exp_month inline-block" style="width: 50%;" placeholder="Expiry Month"></select>
							 <select name="exp_year" id="exp_year" class="input required form-control  digits  exp_year atleastThreeMonths inline-block" style="width: 49%;" placeholder="Expiry Year"></select>
						</div>
					</div>
				
				<div class="control-group form-group">
					<label class="control-label col-sm-4">CVC<span class="field_req">*</span></label>
					<div class="controls col-sm-5">
						<input type="text" name="cvc" class="input required  digits form-control"
							placeholder="Card Security Code" />

					</div>
 <img src="{{getS3ImagePath '/flatfull/img/cvc.png'}}" style="width: 60px;">

				</div>
					
				<!-- <div class="control-group form-group">	
                    <label class="control-label">Gateway<span class="field_req">*</span></label>
                    <div class="controls">
                    			<select class="required form-control" name="gateway">
                    		<option value="">select</option>
                    		<option value="Stripe">Stripe</option>
                    		<option value="Paypal">Paypal</option>
                    	</select>
                    </div>
                    </div> -->
			</fieldset>
		</form>
		<form id="gateway" class="form-horizontal hide">
			<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
		</form>

{{/if}}

<hr>
<div class="row">
            
<div class="col-sm-4">
</div>
<div class="col-sm-8">
<a href="#" type="submit" id="purchaseemail" data-loading-text="Processing..." class="save btn btn-sm btn-primary">Pay Now</a>
<div class="pull-right">
<img src="{{getS3ImagePath '/flatfull/img/credit-cards.png'}}" style="width: 188px;opacity: 0.5;">
</div>
	<small class="help-block" id="subscribe_plan_tooltext">
		<i class="fa fa-lock"></i> All transactions are secure and encrypted, and we never store your credit card information
</small>            
 </div>
			</div>
	<div class="span3">

		<div class="testmonials_box" style=""></div>

	</div>

  </div>

   </div>
</div>
</div>
</div>
