<script id="purchase-plan-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
		<div class="row">
  			<div class="col-md-12">
				<h3 class="pull-left h3 font-thin">Secure Payment</h3>
			</div>
		</div>
</div>
<div class="wrapper-md">
<div class="row">

<div class="col-md-9">
<div class="panel panel-default">
			<div class="panel-heading">Confirm your plan

					<a href="#subscribe" class="pull-right m-r-sm text-info" onclick=
"_IS_EMAIL_PLAN_ACTIVE = false;">Change Plan</a>

			</div>
		<div class="panel-body">
			           <div id="update-plan-details-info"></div>


			<form id="planform" class="form-horizontal update_plan" name="plan">
				<fieldset>
					<div class="alert alert-info hide"></div>
					<div style="display: none;">
						<div class="control-group form-group">
							<label class="control-label col-sm-2">Plan<span class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="plan_id" class="input form-control required"
									value="{{plan_id}}" />
							</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label col-sm-2">Plan<span class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="plan_type" class="input required form-control"
									value="{{plan_type}}" />
							</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label">Quantity<span
								class="field_req col-sm-2">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="quantity"
									class="input required  digits form-control" value="{{quantity}}" />
							</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label col-sm-2">Discount<span
								class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="discount" class="input required form-control"
									value="{{discount}}" />
							</div>
						</div>
					<div class="control-group form-group">
							<label class="control-label col-sm-2">coupon<span
								class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="coupon" class="input required form-control"
									value="{{coupon_code}}" />
							</div>
						</div>

					</div>


						
          <div class="row">
			<div class="col-md-12">
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">Selected
									Plan : </label>
								<div class="controls col-sm-6 text-cap ">{{plan}}</div>
							</div>
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">Users : </label>
								<div class="controls col-sm-6">{{quantity}}</div>
							</div>
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">Billing
									Cycle : </label>
								<div class="controls col-sm-6 text-cap">{{cycle}}</div>
							</div>
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">Next
									Billing Date : </label>
								<div class="controls col-sm-6">
									{{epochToHumanDate "dd mmm yyyy" date}}
								</div>
							</div>
							
<div class="line line-dashed b-b line-lg"></div>



<div class="control-group form-group m-b-none">
								<label class="col-sm-3 control-label">Total
									Cost : </label>
								<div class="controls col-sm-6">
									<span style="
    font-size: 22px;
    color: #FA782D;
    font-weight: bold;
">$</span><b style="font-size: 22px;
color: #FA782D;">{{cost}}</b>
									<p class="help-block m-b-none">
										{{quantity}} 

{{#if_equals quantity 1}}
  User
{{else}}
Users
{{/if_equals}}
 × {{months}} 
{{#if_equals "Monthly" cycle}}
  Month
{{else}}
Months
{{/if_equals}}
 × <span>$</span>{{price}}
									</p>

								</div>
							</div>
 					  
</div>
						
						</div>
					

				</fieldset>
			</form>
			<form id="gateway" class="form-horizontal hide">
				<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
			</form>			

{{#if billingData}}
{{else}}
<div class="line line-dashed b-b line-lg"></div>
<form id="CCform" class="form-horizontal card_details"
			name="card_details">
			<fieldset>
				
					<div class="control-group form-group">
						<label class="control-label col-sm-3">Card Number <span
							class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<input type="text" name="number" class="input required  digits form-control"
								placeholder="Enter Your Card Number" />
						</div>
					</div>
					<div class="control-group form-group">
						<label class="control-label col-sm-3">Expiry<span
							class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<select name="exp_month" id="exp_month" class="input form-control exp_month inline-block m-r" style="width: 48%;" placeholder="Expiry Month" onchange="$(&quot;#exp_year&quot;).valid();"></select>
							 <select name="exp_year" id="exp_year" class="input required form-control  digits  exp_year atleastThreeMonths inline-block" style="width: 47%;" placeholder="Expiry Year"></select>
						</div>
					</div>
				
				<div class="control-group form-group">
					<label class="control-label col-sm-3">CVC<span class="field_req">*</span></label>
					<div class="controls col-sm-5">
						<input type="text" name="cvc" class="input required  digits form-control"
							placeholder="Card Security Code" />

					</div>
 <img src="/flatfull/img/cvc.png" style="width: 60px;">
				</div>
					
				<!-- <div class="control-group form-group">	
                    <label class="control-label">Gateway<span class="field_req">*</span></label>
                    <div class="controls">
                    			<select class="required form-control" name="gateway">
                    		<option value="">select</option>
                    		<option value="Stripe">Stripe</option>
                    		<option value="Paypal">Paypal</option>
                    	</select>
                    </div>
                    </div> -->
			</fieldset>
		</form>
		<form id="gateway" class="form-horizontal hide">
			<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
		</form>
{{/if}}

<hr>
<div class="row">
            <div class="col-sm-offset-3 col-sm-9">

<a href="#" type="submit" id="updatecard" data-loading-text="Proceeding..." class="save btn btn-sm btn-primary" >Pay Now</a>
<div class="pull-right">
<img src="/flatfull/img/credit-cards.png" style="width: 188px;opacity: 0.5;">
</div>
	<small class="help-block" id="subscribe_plan_tooltext">
		<i class="fa fa-lock"></i> All transactions are secure and encrypted, and we never store your credit card information
</small>
             </div>
			</div>
	<div class="span3">

		<div class="testmonials_box" style=""></div>

	</div>

  </div>

   </div>
</div>
<div class="col-md-3">
{{#if_equals "Monthly" cycle}}
							<div class="panel text-center p-b" style="border: 0;">
<div class="panel-body" style="background-color: #CED2D6;">
                           <img src="/flatfull/img/save-doller1.png" height="110" width="132">
  <h4>UPGRADE</h4>
                        </div>
								
								<p class="p-t-sm p-l-sm p-r-sm">
									You can save $<b>{{yearly_discount}}</b> by upgrading to yearly
									or save $<b>{{bi_yearly_discount}}</b> by upgrading to 2 year
									plan.
								</p>
<a href="#subscribe" type="submit" class="btn btn-sm btn-primary">Change Plan</a>
							</div>
							{{/if_equals}} {{#if_equals "Yearly" cycle}}
							<div class="panel text-center p-b" style="border: 0;">
<div class="panel-body" style="background-color: ##EAEAEA;">
                           <img src="/flatfull/img/save-doller1.png" height="110" width="132">
  <h4>UPGRADE</h4>
                        </div>
								
								<p class="p-t-sm p-l-sm p-r-sm">
									You can save $<b>{{bi_yearly_discount}}</b> by upgrading to 2
									year plan.
								</p>
<a href="#subscribe" type="submit" class="btn btn-sm btn-primary">Change Plan</a>
							</div>
							</div>
{{/if_equals}}
</div>
</div>
</div>
</script>
