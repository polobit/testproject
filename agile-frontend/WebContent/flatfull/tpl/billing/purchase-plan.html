<script id="purchase-plan-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
		<div class="row">
  			<div class="col-md-12">
				<h3 class="pull-left h3 font-thin">{{translate 'plan-and-upgrade' 'secure-payment'}}</h3>
			</div>
		</div>
</div>
<div class="wrapper-md">
<div class="row">

<div class="col-md-9">
<div class="panel panel-default">
			<div class="panel-heading">{{translate 'plan-and-upgrade' 'confirm-your-plan'}}
	{{#check_plan "FREE"}}
	{{#is_not_allowed_trial}}
	<a href="#subscribe" class="pull-right m-r-sm text-info" onclick="_IS_EMAIL_PLAN_ACTIVE = false;">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
	{{else}}
	<a href="#trial-subscribe" class="pull-right m-r-sm text-info" onclick="_IS_EMAIL_PLAN_ACTIVE = false;">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
	{{/is_not_allowed_trial}}
	{{else}}
	<a href="#subscribe" class="pull-right m-r-sm text-info" onclick="_IS_EMAIL_PLAN_ACTIVE = false;">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
	{{/check_plan}}

			</div>
		<div class="panel-body">
			           <div id="update-plan-details-info"></div>


			<form id="planform" class="form-horizontal update_plan" name="plan">
				<fieldset>
					<div class="alert alert-info hide"></div>
					<div style="display: none;">
						<div class="control-group form-group">
							<label class="control-label col-sm-2">{{translate 'admin-settings-prefs' 'plan'}}<span class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="plan_id" class="input form-control required"
									value="{{plan_id}}" />
							</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label col-sm-2">{{translate 'admin-settings-prefs' 'plan'}}<span class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="plan_type" class="input required form-control"
									value="{{plan_type}}" />
							</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label">{{translate 'plan-and-upgrade' 'quantity'}}<span
								class="field_req col-sm-2">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="quantity"
									class="input required  digits form-control" value="{{quantity}}" />
							</div>
						</div>
						<div class="control-group form-group">
							<label class="control-label col-sm-2">{{translate 'plan-and-upgrade' 'discount'}}<span
								class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="discount" class="input required form-control"
									value="{{discount}}" />
							</div>
						</div>
					<div class="control-group form-group">
							<label class="control-label col-sm-2">{{translate 'plan-and-upgrade' 'coupon'}}<span
								class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="coupon" class="input required form-control"
									value="{{coupon_code}}" />
							</div>
						</div>

					</div>
					<input type="hidden" name="trialStatus" value="{{trialStatus}}">
          <div class="row">
			<div class="col-md-12">
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">{{translate 'plan-and-upgrade' 'selected-plan'}} : </label>
								<div class="controls col-sm-6 text-cap ">{{plan}}</div>
							</div>
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">{{translate 'admin-settings' 'users'}} : </label>
								<div class="controls col-sm-6">{{quantity}}</div>
							</div>
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">{{translate 'plan-and-upgrade' 'billing-cycle'}} : </label>
								<div class="controls col-sm-6 text-cap">{{cycle}}</div>
							</div>
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">{{translate 'plan-and-upgrade' 'next-billing-date'}} : </label>
								<div class="controls col-sm-6">
									{{epochToHumanDate "mmm dd, yyyy" date}}
								</div>
							</div>
							{{#if credit}}
							<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">{{translate 'plan-and-upgrade' 'credit'}} : </label>
								<div class="controls col-sm-6">
									$ {{credit}}
								</div>
							</div>
							{{/if}}
							
<div class="line line-dashed b-b line-lg"></div>



<div class="control-group form-group m-b-none">
								<label class="col-sm-3 control-label">{{translate 'plan-and-upgrade' 'total-cost'}} : </label>
								<div class="controls col-sm-6">
									<span style="font-size: 22px;color: #FA782D;font-weight: bold;">$</span>
									<b class="p-r-xs" style="font-size: 22px;color: #FA782D;">{{#if_less_than "0" cost}}{{cost}}{{else}}0{{/if_less_than}}</b>
									{{#if remainingCost}}{{#if unUsedCost}}
									
										<span class="pos-rlt" style="top:-3px;">
										({{#if credit}}({{/if}}<span class="c-p" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{translate 'plan-and-upgrade' 'total-amount'}}">${{remainingCost}}</span> - <span class="c-p" data-toggle="tooltip" data-placement="top" title="" data-original-title="Prorated Amount">${{unUsedCost}}</span>{{#if credit}}) - <span class="c-p" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{translate 'plan-and-upgrade' 'credit'}}">${{credit}}</span>{{/if}})
										</span>
										{{/if}}{{else}}{{#if credit}}
										<span class="pos-rlt" style="top:-3px;">
										(<span class="c-p" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{translate 'plan-and-upgrade' 'total-amount'}}">${{costWithCredit}}</span> - <span class="c-p" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{translate 'plan-and-upgrade' 'credit'}}">${{credit}}</span>)
										</span>
										{{/if}}
									{{/if}}

									<p class="help-block m-t-n-xs">
										{{quantity}} 

{{#if_equals quantity 1}}
  {{translate 'portlets' 'user'}}
{{else}}
{{translate 'admin-settings' 'users'}}
{{/if_equals}}
 × {{months}} 
{{#if_equals "Monthly" cycle}}
  {{translate 'calendar' 'month'}}
{{else}}
{{translate 'plan-and-upgrade' 'months'}}
{{/if_equals}}
 × <span>$</span>{{price}}
									</p>

								</div>
							</div>
{{#if_less_than "0" cost}}
{{else}}
	<div class="control-group form-group m-b-xs">
								<label class="col-sm-3 control-label p-t-none">{{translate 'plan-and-upgrade' 'remaining-credit'}} : </label>
								<div class="controls col-sm-6">
									${{numeric_operation cost "-1" "*"}}
								</div>
							</div>
{{/if_less_than}}

{{#if billingData}}
{{#check_plan "FREE"}}
{{#is_not_allowed_trial}}
{{else}}
{{#if_equals plan "starter"}}{{else}}<p class="m-b-none text-danger col-sm-offset-3 col-sm-9" style="font-size:13px;padding-left:8px;"> {{translate 'plan-and-upgrade' 'selected-plan-desc'}} <span style="font-weight: 600;">{{translate 'plan-and-upgrade' 'after-the-7day-trial'}}</span></p>{{/if_equals}}
{{/is_not_allowed_trial}}
{{else}}
{{/check_plan}}	
{{/if}}		  

</div>
						
						</div>
					

				</fieldset>
			</form>
			<form id="gateway" class="form-horizontal hide">
				<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
			</form>			

{{#if billingData}}
{{else}}
<div class="line line-dashed b-b line-lg"></div>
<form id="CCform" class="form-horizontal card_details"
			name="card_details">
			<fieldset>
				
					<div class="control-group form-group">
						<label class="control-label col-sm-3">{{translate 'plan-and-upgrade' 'card-number'}} <span
							class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<input type="text" name="number" class="input required  digits form-control"
								placeholder="{{translate 'plan-and-upgrade' 'enter-your-card-number'}}" />
						</div>
					</div>
					<div class="control-group form-group">
						<label class="control-label col-sm-3">{{translate 'plan-and-upgrade' 'expiry'}}<span
							class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<select name="exp_month" id="exp_month" class="input form-control exp_month inline-block" style="width: 50%;" placeholder="{{translate 'plan-and-upgrade' 'expiry-month'}}"></select>
							 <select name="exp_year" id="exp_year" class="input required form-control  digits  exp_year atleastThreeMonths inline-block" style="width: 49%;" placeholder="{{translate 'plan-and-upgrade' 'expiry-year'}}"></select>
						</div>
					</div>
				
				<div class="control-group form-group">
					<label class="control-label col-sm-3">{{translate 'plan-and-upgrade' 'cvc'}}<span class="field_req">*</span></label>
					<div class="controls col-sm-5">
						<input type="text" name="cvc" class="input required  digits form-control" placeholder="{{translate 'plan-and-upgrade' 'card-security-code'}}" />

					</div>
 <img src="{{getS3ImagePath '/flatfull/img/cvc.png'}}" style="width: 60px;">
				</div>
				{{#check_plan "FREE"}}
				{{#is_not_allowed_trial}}
				{{else}}
				{{#if_equals plan "starter"}}{{else}}<p class="m-b-none text-danger col-sm-offset-3 col-sm-9" style="font-size:13px;padding-left:8px;"> {{translate 'plan-and-upgrade' 'selected-plan-desc'}} <span style="font-weight: 600;">{{translate 'plan-and-upgrade' 'after-the-7day-trial'}}</span></p>{{/if_equals}}
				{{/is_not_allowed_trial}}
				{{else}}
				{{/check_plan}}	
				<!-- <div class="control-group form-group">	
                    <label class="control-label">Gateway<span class="field_req">*</span></label>
                    <div class="controls">
                    			<select class="required form-control" name="gateway">
                    		<option value="">select</option>
                    		<option value="Stripe">Stripe</option>
                    		<option value="Paypal">Paypal</option>
                    	</select>
                    </div>
                    </div> -->
			</fieldset>
		</form>
		<form id="gateway" class="form-horizontal hide">
			<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
		</form>
{{/if}}

<hr>
<div class="row">
            <div class="col-sm-offset-3 col-sm-9">

<a href="#" type="submit" id="updatecard" data-loading-text="Proceeding..." class="save btn btn-sm btn-primary" onclick="Agile_GA_Event_Tracker.track_event('Pay Now')">
{{#check_plan "FREE"}}
{{#is_not_allowed_trial}}
{{translate 'plan-and-upgrade' 'pay-now'}}
{{else}}
{{#if_equals plan "starter"}}{{translate 'plan-and-upgrade' 'pay-now'}}{{else}}{{translate 'plan-and-upgrade' 'start-trial'}}{{/if_equals}}
{{/is_not_allowed_trial}}
{{else}}
{{translate 'plan-and-upgrade' 'pay-now'}}
{{/check_plan}}
</a>
<div class="pull-right">
<img src="{{getS3ImagePath '/flatfull/img/credit-cards.png'}}" style="width: 188px;opacity: 0.5;">
</div>
	<small class="help-block" id="subscribe_plan_tooltext">
		<i class="fa fa-lock"></i> {{translate 'plan-and-upgrade' 'all-transactions-are-secure-and-encrypted'}}
</small>
             </div>
			</div>
	<div class="span3">

		<div class="testmonials_box" style=""></div>

	</div>

  </div>

   </div>
</div>
<div class="col-md-3">
{{#if_equals "Monthly" cycle}}
							<div class="panel text-center p-b" style="border: 0;">
<div class="panel-body" style="background-color: #E0E0E0;">
                           <img src="{{getS3ImagePath '/flatfull/img/save-doller1.png'}}" height="110" width="132">
  <h4>{{translate 'plan-and-upgrade' 'upgrade-cap'}}</h4>
                        </div>
								
								<p class="p-t-sm p-l-sm p-r-sm">
									{{translate 'plan-and-upgrade' 'you-can-save'}} $<b>{{yearly_discount}}</b> {{translate 'plan-and-upgrade' 'by-upgrading-to-yearly-or-save'}} $<b>{{bi_yearly_discount}}</b> {{translate 'plan-and-upgrade' 'by-upgrading-to-2-year-plan'}}
								</p>
	{{#check_plan "FREE"}}
	{{#is_not_allowed_trial}}
	<a href="#subscribe" type="submit" class="btn btn-sm btn-primary">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
	{{else}}
	<a href="#trial-subscribe" type="submit" class="btn btn-sm btn-primary">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
	{{/is_not_allowed_trial}}
	{{else}}
	<a href="#subscribe" type="submit" class="btn btn-sm btn-primary">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
	{{/check_plan}}
							</div>
							{{/if_equals}} {{#if_equals "Yearly" cycle}}
							<div class="panel text-center p-b" style="border: 0;">
<div class="panel-body" style="background-color: #E0E0E0;">
                           <img src="{{getS3ImagePath '/flatfull/img/save-doller1.png'}}" height="110" width="132">
  <h4>{{translate 'plan-and-upgrade' 'upgrade-cap'}}</h4>
                        </div>
								
								<p class="p-t-sm p-l-sm p-r-sm">
									{{translate 'plan-and-upgrade' 'you-can-save'}} $<b>{{bi_yearly_discount}}</b> {{translate 'plan-and-upgrade' 'by-upgrading-to-2-year-plan'}}
								</p>
{{#check_plan "FREE"}}
{{#is_not_allowed_trial}}
<a href="#subscribe" type="submit" class="btn btn-sm btn-primary">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
{{else}}
<a href="#trial-subscribe" type="submit" class="btn btn-sm btn-primary">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
{{/is_not_allowed_trial}}
{{else}}
<a href="#subscribe" type="submit" class="btn btn-sm btn-primary">{{translate 'plan-and-upgrade' 'change-plan'}}</a>
{{/check_plan}}

							</div>
							</div>
{{/if_equals}}
</div>
</div>
</div>
</script>
