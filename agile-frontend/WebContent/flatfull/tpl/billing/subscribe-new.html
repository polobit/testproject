			<div class="form-horizontal" name="emailPlan" id="email-plan-form">

					<label class="control-label col-xs-5 p-t-none">{{agile_lng_translate 'portlets' 'purchased'}}</label>
					<label class="col-xs-1 text-left p-n">:</label>
					<div class="controls col-xs-6 p-t-none">
						{{numeric_operation ../emailPlan.quantity 1000 "*"}}<small> /month</small> <br/>
					</div>
				</div>
				<div class="control-group form-group m-b-none">
					<label class="control-label col-xs-5 p-t-none">{{agile_lng_translate 'portlets' 'existing'}}</label>
					<label class="col-xs-1 text-left p-n">:</label>
					<div class="controls col-xs-6 p-t-none">
						<span>{{../remainingEmails}}</span><br/>
					</div>
				</div>
				<div class="control-group form-group m-b-none">
					<label class="control-label col-xs-5 p-t-none">{{agile_lng_translate 'plan-and-upgrade' 'amount'}}</label>
					<label class="col-xs-1 text-left p-n">:</label>
					<div class="control-label text-left col-xs-6 p-t-none">${{total}} <i class="icon-info" data-toggle="tooltip" data-placement="left" title="${{numeric_operation plan.amount "100" "/"}} / thousand"></i></div>
				</div>	
				<div class="control-group form-group m-b-none">
					<label class="control-label col-xs-5 p-t-none">{{agile_lng_translate 'portlets' 'next-billing'}}</label>
					<label class="col-xs-1 text-left p-n">:</label>
					<div class="control-label text-left col-xs-6 p-t-none">
						{{epochToHumanDate "mmm dd, yyyy" currentPeriodEnd}}
					</div>
				</div>
			</div>
		 {{else}}		
			<div class="form-horizontal" name="emailPlan" id="email-plan-form">
				<div class="control-group form-group m-b-none">
					<label class="control-label col-xs-5 p-t-none">Free</label>
					<label class="col-xs-1 text-left p-n">:</label>
					<div class="controls col-xs-6 p-t-none"> 5000 <i class="icon-info" data-toggle="tooltip" data-placement="left" title="{{agile_lng_translate 'portlets' 'free-emails-content'}}"></i></div>
				</div>
				<div class="control-group form-group m-b-none">
					<label class="control-label col-xs-5 p-t-none">{{agile_lng_translate 'portlets' 'remaining'}}</label>
					<label class="col-xs-1 text-left p-n">:</label>
					<div class="controls col-xs-6 p-t-none">
						<span>{{../remainingEmails}}</span><br/>
					</div>
				</div>
			</div>
		{{/getSubscriptionBasedOnPlan}}
	</div>
</div>
</script>
