<script type="text/html" id="contactslimitwarning-template">
	<span class=" text-base alert w-full alert-warning  inline-block " style="top: 43px;">
		<div class="">
			<div class="pull-left"><strong class="pull-left">Warning!</strong>
				<p class="contactlimitwarning">  Your contacts limit has reached 80% of the available capacity. 
					{{#isUserNotInIphone}}
						Please
						<strong> 
							<a href = "#subscribe" class="text-info contactslimitUpgrade" style="color: #19a9d5;!important"> upgrade 
							</a>
						</strong>  your plan to add more Contacts.
					{{/isUserNotInIphone}}
				</p>
			</div>
			<a href="#" class="close inline-block pos-abs contactlimit-msg-cross m-r-xs" data-dismiss="alert" aria-label="close">×</a>
		</div>
	</span>
</script>

<script type="text/html" id="contactslimitalert-template">

		<div class="">
			<div class="pull-left"><strong class="pull-left"> Alert!</strong>
				<p class="contactlimitwarning">  
					You have crossed your maximum contacts limit ({{contactlimitcount}}). 
					{{#isUserNotInIphone}}
					Please  <strong> <a href = "#subscribe" class="text-info contactslimitUpgrade" style="color: #19a9d5;!important"> upgrade </a></strong>  your plan to add more contacts.
					{{/isUserNotInIphone}}
				</p>
			</div>
			<a href="#" class="close inline-block pos-abs contactlimit-msg-cross m-r-xs" data-dismiss="alert" aria-label="close" style="">×</a>
		</div>
	 </span>
</script>
