<script id="send-cancellation-request-template" type="text/html">
    <div class="modal-content">

        <h4>{{agile_lng_translate 'cancellation' 'request-for-cancellation'}}</h4>

        <label>{{agile_lng_translate 'cancellation' 'whats-the-main-reason-for-cancellation'}}<span class="field_req">*</span></label>

          <option value="Out of Business">{{agile_lng_translate 'reasons' 'out-of-business'}}</option>
          <option value="Lack of Good Support">{{agile_lng_translate 'reasons' 'lack-of-good-support'}}</option>
          <option value="Other">{{agile_lng_translate 'admin-settings-tasks' 'Other'}}</option>
        </select>
      </div>
      <div id="other_cancel_container" class="form-group" style="display: none;">
        <label>{{agile_lng_translate 'widgets' 'reason'}}<span class="field_req">*</span></label>

      </div>

        <label>{{agile_lng_translate 'reasons' 'what-do-you-like-in-agile'}}</label>

      </div>

		</form>
	 </div>
   </div>
    <div class="modal-footer">
        <span id="cancel_info_msg" class="text-danger text-sm p-r-xs" style="display:none;">{{agile_lng_translate 'reasons' 'once-clicked-cancel-subriciption'}}</span>
        <a href="#" id="send-delete-request" class="btn btn-sm btn-primary ">{{agile_lng_translate 'billing' 'canceled-request-sent'}}</a>
    </div>
</div>
</script>
