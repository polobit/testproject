<script id="warning-template" type="text/html">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header warning-header bg-danger">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Make sure you want to do this</h3>
    </div>
    <div class="modal-body">
        <div class="warning-dangerzone">
            <p>
                This is extremely important. If you don't read this, unexpected bad things will most definitely occur.
            </p>
        </div>
        <ul class="p-sm">
            <li>This action cannot be UNDONE.</li>
            <li>
                Data you used 
                <ul>
                    <li>Data : {{bytes}}</li>
                    <li>Entities : {{entities}}</li>
                </ul>
            </li>
            <li>All data will be DELETED.</li>
        </ul>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-sm btn-danger" data-dismiss="modal">Close</a>
        <a href="#" id="confirm-delete-account" class="btn btn-sm btn-danger ">Delete Account</a>
    </div>
</div>
</div>
</script>

<script id="warning-feedback-template" type="text/html">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header warning-header bg-danger">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3  class="modal-title">Make sure you want to do this</h3>
    </div>
    <div class="modal-body">
            <p>
			   <b>Sorry to see you go. Please tell us why?</b>
            </p>
		<form id="cancelation-feedback-form">
       		<ul  class="p-l-sm" style="list-style-type: none;">
            	<li class="p-b-xs">
					<label class="i-checks i-checks-sm">
						<input type="radio" name="cancellation_reason" value="No need"  class="inline"/><i></i></label>
				        <label for="Did not like it" class="inline">Was just checking it out. Don't need it.</label>
           		</li>
				<li class="p-b-xs">
					<label class="i-checks i-checks-sm">
						<input type="radio" name="cancellation_reason" value="Overkill" class="inline" /><i></i></label>
				        <label for="Overwhelming" class="inline">Overwhelming for me</label>
            	</li>
				<li class="p-b-xs">
					<label class="i-checks i-checks-sm">
						<input type="radio" name="cancellation_reason" value="Hard to use"  class="inline"/><i></i></label>
				        <label for="Hard to use" class="inline">Hard to use</label>
            	</li>
				<li class="p-b-xs">
					<label class="i-checks i-checks-sm">
						<input type="radio" name="cancellation_reason" value="Costly" class="inline"/><i></i></label>
				        <label for="Expensive for me" class="inline">Expensive for me</label>
            	</li>
				<li class="p-b-xs">
					<label class="i-checks i-checks-sm">
						<input type="radio" name="cancellation_reason" class="extra_info inline" value="No fit"/><i></i></label>
				        <label for="No fit" class="inline">Doesn't meet my requirements</label>
            	</li>
				<li class="p-b-xs">
					<label class="i-checks i-checks-sm">
						<input type="radio" name="cancellation_reason" value="Other"  checked="checked" class="extra_info inline" /><i></i></label>
				        <label for="Other" class="inline">Other</label>
            	</li>
        	</ul>
			<div  class="controls">
				<textarea name="account_delete_reason" class="required form-control" id="account_delete_reason" rows="6" placeholder="Please give us more details. This will help us a lot."></textarea>
    		</div>
		</form>
	</div>
    <div class="modal-footer">
        <a href="#" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</a>
        <a href="#" id="warning-feedback-save" class="btn btn-sm btn-danger ">Delete Account</a>
    </div>
</div>
</div>
</script>

<script id="send-cancellation-request-template" type="text/html">
    <div class="modal-content">
    <div class="modal-body">
     <button type="button" class="close pull-right m-r-xs" data-dismiss="modal" aria-hidden="true">&times;</button>
     <div class="display-center">
        <h4>Request for Cancellation</h4>
            <p class="p-t-xs">
			   Please let us know why you want to leave. In case of any issues, our support team will be in touch with you soon.
            </p>
		<form id="cancelation-request-form">
      <div class="form-group">
        <label>What's the main reason for the cancellation?<span class="field_req">*</span></label>
        <select id="account_cancel_reason" name="account_cancel_reason" class="form-control required">
          <option value="">--select--</option>
          <option value="Out of business">Out of business</option>
          <option value="Over priced">Over priced</option>
          <option value="Lack of features">Lack of features</option>
          <option value="moving to a different competitor">moving to a different competitor</option>
          <option value="Lack of good support">Lack of good support</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div id="other_cancel_container" style="display: none;">
        <label>Reason<span class="field_req">*</span></label>
        <textarea name="other_cancel_reason" class="form-control w-full" id="other_cancel_reason" rows="3" ></textarea>
      </div>
      <div id="agile_pros_container">
        <label>What did you like in Agile?</label>
        <textarea name="agile_pros" class="form-control w-full" id="agile_pros" rows="3" ></textarea>
      </div>
      <div id="advices_container">
        <label>Explain in brief how we can serve you better in the future</label>
        <textarea name="advices" class="form-control w-full" id="advices" rows="3" ></textarea>
      </div>
			<p class="p-t-xs"><span class="font-bold">Important: </span>Upon cancellation of your account, unused period will automatically lapse.</p>
		</form>
	 </div>
   </div>
    <div class="modal-footer">
        <!-- <a href="#" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</a> -->
        <a href="#" id="send-delete-request" class="btn btn-sm btn-primary ">Send Request</a>
    </div>
</div>
</script>
