<script id="cases-collection-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-sm-12 col-md-12" id="cases-add-div">
       
            <h3 class="pull-left font-thin h3">{{agile_lng_translate 'contact-details' 'cases'}}</h3>
            <a href="#cases-add" class="cases-add btn pull-right btn-default btn-addon btn-sm"><i class="fa fa-plus-circle"></i> {{agile_lng_translate 'contact-details' 'add-case'}}</a>
			<div class="clearfix"></div>
    </div>
</div>
</div>
<div class="wrapper-md">
<div class="row">
	<div class="col-md-9">
		{{#unless this.length}}
		<div class="alert bg-white ">
            <div class="slate-content p-md">
                <div class="box-left pull-left m-r-md">
                    <img alt="Clipboard" src="/img/clipboard.png">
                </div>
                <div class="box-right pull-left">
                    <h4 class="text-lg" style="opacity:0.8;">{{agile_lng_translate 'cases' 'there-are-no-pending-cases'}} </h4>
                    <div class="text-base" style="opacity:0.5">
						{{agile_lng_translate 'cases' 'you-can-add-case-by-clicking'}}
                    </div>
                    <a href="#" class="cases-add btn btn-default btn-sm blue m-t-xs"><i class="icon-plus-sign"></i>  {{agile_lng_translate 'contact-details' 'add-case'}}</a>
                </div>
				<div class="clearfix">
				</div>
            </div>
        </div>
		{{/unless}}
        {{#if this.length}}
        <div class="data-block">
            <div class="panel panel-default">
			    <div class="panel-heading">{{agile_lng_translate 'cases' 'cases-list'}}</div>
                <div class="table-responsive">
                <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view" url="core/api/cases/bulk" id="case-list">				 
				   <thead>
                        <tr>
                            <th style="width:10%">{{agile_lng_translate 'contact-details' 'owner'}}</th>
							<th style="width:30%">{{agile_lng_translate 'other' 'title'}}</th>
							<th style="width:20%">{{agile_lng_translate 'cases' 'updated-time'}}</th>
                            <th style="width:20%">{{agile_lng_translate 'cases' 'related-to'}}</th>
                            <th style="width:20%">{{agile_lng_translate 'portlets' 'status'}}</th>
                        </tr>
                    </thead>
                    <tbody id="cases-model-list" class="c-p"><!--route="cases/"-->
                    </tbody>
                </table>
            </div>
           </div>
        </div>
        {{/if}}
	</div>
    <div class="col-md-3">
        <div class="data-block">
            
                <h4 class="m-t-none m-b-sm h4">
                    {{agile_lng_translate 'cases' 'what-are-cases'}}
                </h4>
     
                <p>
                    {{agile_lng_translate 'cases' 'cases-desc'}}</p>
            
        </div>
    </div>
</div>
</div>
</div>
</script>

<script id="cases-model-template" type="text/html">
<td>

    <div class="thumb-sm avatar">
	   {{#if owner.pic}}
        <img class="r r-2x" src="{{owner.pic}}" title="{{owner.name}}" />
	   {{else}}
		<img class="r r-2x" src="{{defaultGravatarurl 50}}"  title="{{owner.name}}" />
       {{/if}}
    </div>

</td>
<td data="{{id}}" class="data">
<div class="table-resp">
	<a class="text-cap">{{title}}</a>
</div>
<div class="table-resp">
	<small class="text-muted">
		{{description}}
	</small>
</div>
</td>
<td class="text-muted">
<div class="table-resp">

<i class="fa fa-clock-o m-r-xs"></i><time class="deal-created-time" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
</div>

</td>

<td class="overflow-hidden no-wrap">
	<div class="text-ellipsis inline-block" style="width:128px">
<div  style="width:128px">
        	{{#each contacts}}
			<div class="inline-block thumb-sm popover_contact" data="{{id}}">
				{{#if_equals type "PERSON"}}
          	 	<img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 50}}"  title="{{contact_name_necessary this}}" />
				{{/if_equals}}

				{{#if_equals type "COMPANY"}}
				<img class='r r-2x p-n' 
					{{getCompanyImage "50"}} 
					title="{{contact_name_necessary this}}" />
				{{/if_equals}}
			</div>
			{{/each}}
</div>
</div>
       {{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}
</td>
<td class="v-middle">

	{{#if_equals status "OPEN"}}
	<div class=" text-center label label-danger text-xs">
		{{agile_lng_translate 'contact-details' 'OPEN'}}
	</div>
	{{else}}
	<div class="text-center  label label-default text-xs">
		{{agile_lng_translate 'contact-details' 'CLOSE'}}
	</div>
	{{/if_equals}}
</td>
</script>


<!-- popover -->

                <p class="m-b-xs"><span class="block"><strong>{{agile_lng_translate 'deal-view' 'owner'}} </strong></span><span>{{owner.name}}</span></p>

				{{#if contacts}}
                <div>
                <p><b>{{agile_lng_translate 'deal-view' 'related-to'}}  </b></p>

					<div class="pull-left thumb-xs m-r-xs cases-popover-thumb-xs">
                {{#if_equals type "PERSON"}}
                <img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 50}}"  title="{{contact_name_necessary this}}" />
                <!--<div class='text-ellipsis block w-xs'>
                            {{contact_name_necessary this}}
                   </div> -->
                {{/if_equals}}

                {{#if_equals type "COMPANY"}}
                <img class='thumbnail m-b-none' {{getCompanyImage '40'}} />
                        <!--<div class='text-ellipsis block w-xs'>
                            {{contact_name_necessary this}}
                            </div>-->
                    {{/if_equals}}
                        <!-- {{#if_equals index ../contacts.length}}
                        {{else}}
                            ,

						{{/if_equals}} -->
						</div>

                        <div class='text-ellipsis inline-block' style="width:80px;">
                            {{contact_name_necessary this}}
                   </div>



                	</div>
                {{/each_with_index}}
                </div>
				{{/if}}
            </div>
        </div>
    </div>
</div>

</script>
