<script id="deal-products-collection-template" type="text/html">
<div class="table-responsive" style="max-width:540px;">
	
		<table id="" class="  table table-bordered checkbox dealproducts_table  noDelete agile-table panel table-layout-mob-view" url="core/api/products" style="padding-top:0px;border-left:0px;">  
            <thead>
                <tr>
					<th style="width:5%;"><label class="i-checks i-checks-sm m-b-none "><input type="checkbox" class=" dealproducts_th_checkbox thead_check" value=""><i></i></label></th>	   
                    <th  style="width:25%" class="header">Name</th>
					<th  style="width:25%" class="header">Description</th>
					<th  style="width:25%" class="header">Qty</th>
                    <th  style="width:25%" class="header">Price</th>
					<th style="width:25%;border-right: 0px;" class="header" style="">Total</th>
                </tr>
            </thead>
			<tbody id='deal-products-model-list' ></tbody>            
        </table>
  </div>      
</script>

<script id="deal-products-model-template" type="text/html">
	<td class="v-middle checkbox dealproducts_td" style="cursor:default;" data='{{id}}' >
		<label class="i-checks i-checks-sm"><input data='{{id}}' type="checkbox" {{#if isChecked}}checked{{/if}} class="dealproducts_td_checkbox" value=""><i></i></label>
	</td>
	<td class='data' data='{{id}}' >
		<div class="line-clamp" style="display:-moz-box;" title="{{name}}">	
    		{{name}}
    	</div>
	</td>
	<td class='data'>
		<div class="line-clamp line-clamp-3"  style="display:-moz-box;" title="{{description}}">	
	    	{{description}}
	   	</div>
	</td>
	<td class='data dealproducts_td_qty'>
    	<span class="dealproducts_td_qty_span" style="cursor:pointer;">{{#if qty}}{{qty}}{{else}}1{{/if}}</span><input class="hide dealproducts_qty_input" maxlength="4" style="width: 100%;margin: 0px;box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;" placeholder="Enter Qty" type="text"  value={{#if qty}}"{{qty}}"{{else}}1{{/if}} />
	</td>
	<td class='data'>
    	{{price}}
	</td>
	<td  class='data' style="border-right: 0px;">
		{{total}}
	</td>
</script>
