<script id="bria-login-template" type="text/html">
<div>
	<form class="p-xs" id="bria_login_form" name="bria_login_form" method="post">
    	<fieldset>
		      <p class="m-t-sm">
                   Make and receive calls from your contacts using your Bria account.
              </p>
			  
				<label><b>Select your Bria </b></label>
                <label id="bria_reg_status"></label>
				<div class="control-group form-group">
                     <select name="bria_type" id="bria_type" class="form-control" placeholder="Bria Client Name">
						<option value="" disabled selected>Select</option>
						<option value="X-Lite">X-Lite</option>
						<option value="Bria4">Bria4</option>
						<option value="Bria3">Bria3</option>
					</select>
                </div>
         
				<div class="controls ">
  						<label class="i-checks i-checks-sm"><input type="checkbox" id="make_bria_default_call" class="form-control" name="make_bria_default_call"><i></i></label>
						  <label>Set Bria as default phone</label>
                     	</div>	

              	<div class="m-t-xl">
			  
			  <a href="#" id="save_prefs" class="save-agile-widget btn btn-sm btn-primary">Save</a>
				<a href="#add-widget" class="btn btn-default btn-sm ml_5">Cancel</a>
				</div>
              
              <p class="m-t-sm m-b-none">
                  Don't have Bria client? Download
                  <a href="http://www.counterpath.com/bria" target="_blank" class="text-info"> here </a>
              </p>
		 </fieldset>
    </form>
</div>
</script>

<script id="briaDialpad-template" type="text/html">
<div id="briaDialpad_btns" class="dialpad_btns" style="border: none;position: relative;top: 55px;left: 180px;">

     <div class="campaign_dialpad_row">

       <div class="campaign_dialpad_cell" style="border-top: 1px solid #EEE;"><input type="button" value="2" class="button2" id="button2" onclick="briaSendDTMF('2');"></div>

     <div class="campaign_dialpad_row">
       <div class="campaign_dialpad_cell"><input type="button" value="5" class="button5" id="button5" onclick="briaSendDTMF('5');"></div>
