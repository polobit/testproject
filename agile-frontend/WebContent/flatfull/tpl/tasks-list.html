<script id="tasks-list-collection-template" type="text/html">
{{#unless this.length}}
<div class="slate p-xs">
    <div class="slate-content">
		<h3> <icon class="icon-edit"></icon> {{agile_lng_translate 'tasks' 'no-tasks-found'}}</h3>
	</div>
</div>
{{else}}
<div class="data-block">
    <div class="table-responsive">
		<div class="panel panel-default">
		<div class="panel-heading">{{agile_lng_translate 'task' 'task-list'}}</div>
        <div class="table-responsive">
        <table class="table{{#is_mobile}} {{else}} table-striped {{/is_mobile}} showCheckboxes no-sorting panel m-b-none 
        {{#is_mobile}} {{else}} agile-table {{/is_mobile}} table-layout-mob-view" url="core/api/tasks/bulk" id="task-list">
            
            {{#is_mobile}}
            

            {{else}}

            <thead>
                <tr>
                    <th style="width:10%;" class="header">{{agile_lng_translate 'contact-details' 'owner'}}</th>
                    <th style="width:30%;" class="header">{{agile_lng_translate 'tasks' 'task-name'}}</th>
                    <th style="width:10%;" class="header">{{agile_lng_translate 'portlets' 'category'}}</th>
                    <th style="width:10%;" class="header">{{agile_lng_translate 'widgets' 'priority'}}</th>
                    <th style="width:10%;" class="header">{{agile_lng_translate 'portlets' 'due-date'}}</th>
                    <th style="width:15%;" class="header">{{agile_lng_translate 'deal-view' 'related-to'}}</th>
                </tr>
            </thead>

            {{/is_mobile}}

            <tbody id="tasks-list-model-list" class="c-p {{#is_mobile}}tasklist-checkbox{{/is_mobile}}" route="task/">
            </tbody>
        </table>
        </div>
		</div>
		<a href="#" class="btn btn-sm btn-default m-b m-l-md"  style="display:none;" id="bulk-complete">{{agile_lng_translate 'tasks' 'complete'}}</a>
    </div>
</div>
{{/unless}}
</script>

<script id="tasks-list-model-template" type="text/html">
{{#is_mobile}}
<td class="data" data="{{id}}">  
  <div class="h-auto">
    {{#if taskOwner.pic}}
        <span class="thumb avatar">
            <img class="r r-2x" src="{{taskOwner.pic}}"  title="{{taskOwner.name}}"/>
        </span>
    {{else}}
        <span class="thumb">
            <img class="r r-2x" src="{{defaultGravatarurl 50}}" title="{{taskOwner.name}}"/>
        </span>
    {{/if}}
  </div>

  
</td>


{{else}}

<td class="data" data="{{id}}">  
  <div class="h-auto">
	{{#if taskOwner.pic}}
		<span class="thumb avatar">
        	<img class="r r-2x" src="{{taskOwner.pic}}"  title="{{taskOwner.name}}"/>
		</span>
	{{else}}
		<span class="thumb">
			<img class="r r-2x" src="{{defaultGravatarurl 50}}" title="{{taskOwner.name}}"/>
		</span>
	{{/if}}
  </div>
</td>
{{#if is_complete}}
	<td class='view-task-details'><div class="text-l-t table-resp">{{#is_link subject}}<span class="activate-link">{{else}}<span>{{/is_link}}{{safe_string subject}}</span></div></td>
    <td class='view-task-details'><div class="text-l-t"><!--<i class="{{icons type}}"></i>&nbsp;--><span class="label bg-light dk text-tiny">{{task_property type}}</span></div></td>
    <td class='view-task-details'><div class="text-l-t"><span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span></div></td>
    <td class='view-task-details'><div class="text-l-t text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="task-due-time" value="{{due}}" datetime="{{epochToHumanDate "" due}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy" due}}</time></div></td>
{{else}}
	<td class='view-task-details'><div class="table-resp">{{#is_link subject}}<span class="activate-link">{{else}}<span>{{/is_link}}{{safe_string subject}}</span></div></td>
    <td class="view-task-details"><div class="table-resp"><!--<i class="{{icons type}}"></i>&nbsp;-->

          <span class="label bg-light dk text-tiny m-r-xs">{{task_property type}}</span></div></td>
    <td>	
					<span class="m-l-xs" class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span>
				</td>
	<td><div class="text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="task-due-time" value="{{due}}" datetime="{{epochToHumanDate "" due}}">{{epochToHumanDate "ddd mmm dd yyyy" due}}</time></div></td>
{{/if}}
	<td>
		<div class="image-ellipsis-3">
        	{{#each contacts}}
        		{{#if_contact_type "PERSON"}}
        				<a href="#contact/{{id}}"  class="activate-link thumb tasks-list-image popover_contact" data="{{id}}">
							<img class="r r-2x" url="contact/{{id}}" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 50}}"  title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" />
						</a>
        		{{/if_contact_type}}
				{{#if_contact_type "COMPANY"}}
        				<a href="#company/{{id}}" class="activate-link thumb tasks-list-image popover_contact" data="{{id}}">
							<img class="r r-2x" {{getCompanyImage "50" "display:inline;"}} title="{{getPropertyValue properties "name"}}" url="company/{{id}}" />
						</a>
        		{{/if_contact_type}}
        	{{/each}}
		</div>
       {{#if_greater this.contacts.length "3"}}<span>...</span>{{/if_greater}}
    </td>
    <td> 
        <div id="task-list-actions" data ="{{type}}" class="hidden">
            <i class="task-action icon icon-check is-task-complete m-r-xs" data="{{id}}" title="{{agile_lng_translate 'report-view' 'mark-as-complete'}}"></i>
            <i class="task-action icon icon-edit edit-task" data="{{id}}" title="{{agile_lng_translate 'modals' 'edit-task'}}"></i>          
            <i class="task-action icon icon-trash delete-task" data="{{id}}" title="{{agile_lng_translate 'report-view' 'delete-task'}}"></i>
           
        </div>
    </td>

    {{/is_mobile}}
</script>

            <div class="well">
                <header>
                    <h3><span><i class="icon-tasks"></i></span> {{agile_lng_translate 'portlets' 'tasks'}}</h3>
                </header>
                <div id="pie-tasks-chart" class="w-full" style="height:400px"></div>
                <h4 class="m-t-none">
                    {{agile_lng_translate 'admin-settings-tasks' 'what-are-tasks'}}
                </h4>
                <br />
                <p>
                    {{agile_lng_translate 'task' 'tasks-are-like-to-do'}}

            </div>
        </div>
