<script id="documents-search-model-template" type="text/html">
{{#is_mobile}}
    <td class="hide"></td>
    <td class="data icon-append-mobile p-r-none" data="{{id}}">
    <div class="table-resp" style="width:calc(100vw - 60px);">
        <div class="agile-img m-r-sm thumb" style="margin-right:10px;">
           {{#if owner.pic}}
            <img class="r r-2x" src="{{owner.pic}}"  title="{{owner.name}}" />
           {{else}}
                 <div class="pull-left inline-block table-resp" style="max-width:90%;width:auto;">{{owner.name}}</div>
           {{/if}}
        </div>
        <div class="table-resp">
            <div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
                <a class="text-cap">{{name}}</a>
            </div>
            <div>
                <small class="text-muted">{{network network_type}}&nbsp;&nbsp;</small>
            </div>
        </div>
        <div class="table-resp">
            <i class="fa fa-clock-o m-r-xs"></i>
            <time class="document-created-time b-b-dotted" value="{{uploaded_time}}" datetime="{{epochToHumanDate "" uploaded_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" uploaded_time}}</time>
        </div>
    </div>
    </td>
    <td style="vertical-align:middle">
        <div class="text-md text-muted contact-list-mobile text-right block">
            <i class="fa fa-angle-right"></i>
        </div>
    </td>
    <!-- <td class="text-muted">
        <div class="table-resp">
        <i class="fa fa-clock-o m-r-xs"></i>
        <time class="document-created-time b-b-dotted" value="{{uploaded_time}}" datetime="{{epochToHumanDate "" uploaded_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" uploaded_time}}</time>
        </div>
    </td> -->

    <!-- <td>
    <div class="thumb-sm avatar">
       {{#if owner.pic}}
        <img class="r r-2x" src="{{owner.pic}}"  title="{{owner.name}}" />
       {{else}}
             <div class="pull-left inline-block table-resp" style="max-width:90%;width:auto;">{{owner.name}}</div>
       {{/if}}
    </div>
    </td> -->
{{else}}
    <td></td>
    <td class="data" data="{{id}}">
    <div class="table-resp">
        <div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
            <a class="text-cap">{{name}}</a>
        </div>
        <div>
        <small class="text-muted">{{network network_type}}&nbsp;&nbsp;</small>
        </div>
       </div>
    </td>

    <!--<td class="overflow-hidden no-wrap">
        <div class="text-ellipsis inline-block" style="width:128px">
        <div  style="width:128px">
                {{#each contacts}}
                    {{#if_contact_type "PERSON"}}
                        <a href="#contact/{{id}}" class="activate-link thumb-sm popover_contact" data="{{id}}"><img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}" title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
                    {{/if_contact_type}}
                    {{#if_contact_type "COMPANY"}}
                        <a href="#company/{{id}}" class="activate-link thumb-sm popover_contact" data="{{id}}"><img class="r r-2x" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
                    {{/if_contact_type}}
                {{/each}}
            </div>
        </div>
        {{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}

    <td class="text-muted">
        <div class="table-resp">
        <i class="fa fa-clock-o m-r-xs"></i>
        <time class="document-created-time b-b-dotted" value="{{uploaded_time}}" datetime="{{epochToHumanDate "" uploaded_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" uploaded_time}}</time>
        </div>
    </td>

    <td>
    <div class="thumb-sm avatar">
       {{#if owner.pic}}
        <img class="r r-2x" src="{{owner.pic}}"  title="{{owner.name}}" />
       {{else}}
             <div class="pull-left inline-block table-resp" style="max-width:90%;width:auto;">{{owner.name}}</div>
       {{/if}}
    </div>
    </td>
{{/is_mobile}}

<script id="documents-search-collection-template" type="text/html">
{{#is_mobile}}
    <div class="wrapper-md lter bg-light b-b">
        <div class="row">
            <div class="col-md-12">
                <div id="search-query-heading" style="font-size:19px;" class="m-n font-thin h3 pull-left">Search results for 
                <span style="font-weight:bold;">"{{query}}"</span>
                </div>
                <!-- <div class="pull-right">
                <div class="btn-group" id="view-list">
                </div>
                <div class="btn-group right" id="filter-list">
                </div>
                </div> -->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
{{else}}
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
        <div id="search-query-heading" style="font-size:19px;"class="m-n font-thin h3 pull-left">Search results for 
        <span style="font-weight:600;">"{{query}}"</span>
        </div>
        <div class="pull-right">
        <div class="btn-group" id="view-list">
        </div>
        <div class="btn-group right" id="filter-list">
        </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
{{/is_mobile}}
<div class="row">
    <div class="col-md-12">
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div class="btn-group right" id="bulk-actions" style="position: relative; display: none">
                    <button class="btn btn-sm btn-default">Bulk Actions</button>
                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" id="view-actions">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="view-actions" role="menu">
                        <li><a href="#" id="bulk-owner">Change owner</a></li>
                        {{#hasMenuScope 'CAMPAIGN'}}
                        <li><a href="#" id="bulk-campaigns">Add to campaign</a></li>
                        {{/hasMenuScope}}
                        <li class="hide"><a href="#" id="bulk-email">Send email</a></li>
                        <li><a href="#" id="bulk-tags">Add tags</a></li>
                    </ul>
                </div>
                {{#is_mobile}}
                    <div>
                        <table  class="table table-striped  panel agile-table onlySorting  
                        table-layout-mob-view m-b-none" url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto;">
                            <!-- <thead>
                                <tr>
                                    <th style="width:2%"></th>
                                    <th style="width:25%">{{agile_lng_translate 'other' 'title'}}</th>
                                    <th style="width:30%">Related Contacts</th>
                                    <th style="width:25%">{{agile_lng_translate 'documents' 'uploaded-date'}}</th>
                                    <th style="width:55%">{{agile_lng_translate 'contact-details' 'owner'}}</th>
                                </tr>
                            </thead> -->
                            <tbody id="documents-search-model-list" class="model-list-cursor">
                            </tbody>
                        </table>
                    </div>
                {{else}}
                    <div class="table-responsive">
                        <table  class="table table-striped  panel agile-table onlySorting  
                        table-layout-mob-view m-b-none" url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto;">
                            <thead>
                                <tr>
                                    <th style="width:2%"></th>
                                    <th style="width:25%">{{agile_lng_translate 'other' 'title'}}</th>
                                    <!--<th style="width:30%">Related Contacts</th>-->
                                    <th style="width:25%">{{agile_lng_translate 'documents' 'uploaded-date'}}</th>
                                    <th style="width:55%">{{agile_lng_translate 'contact-details' 'owner'}}</th>
                                </tr>
                            </thead>
                            <tbody id="documents-search-model-list" class="model-list-cursor">
                            </tbody>
                        </table>
                    </div>
                {{/is_mobile}}
            </div>
        </div>

        <div><a href="#" class="searchFetchNext pull-right text-info p-r-sm p-t-sm">{{agile_lng_translate 'others' 'moreresults'}}</a></div>
        {{/if}}
    </div>
   
</div>
</script>
