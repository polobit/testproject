<div id="admin-products-modal"></div>
<script id="product-field-add-modal-template" type="text/html">
<!-- New (Text) Modal views -->
<div class="modal fade" id="product-field-add-modal">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3 class="modal-title"><i class="icon-plus-sign"></i>  {{agile_lng_translate 'products' 'add-product'}}</h3>
    </div>
    <div class="modal-body">
        <form id="textModalForm" name="textModalForm" method="post" class="form-horizontal">
            <fieldset>
                <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'deal-view' 'name'}} <span class="field_req">*</span></label> 
                    <div class="controls col-sm-7">
                        <input name="name" type="text" field="pipeline" maxlength="400" class="required noSpecialChars form-control" id="product_name" placeholder="{{agile_lng_translate 'products' 'product-name'}}" />
                    </div>
                </div>
                 <div class="control-group form-group" >
                    <label class="control-label col-sm-3">{{agile_lng_translate 'products' 'product-price-new'}} <span class="field_req">*</span></label>
                    <div class="controls col-sm-7">
                       <input type="text" id="pprice" name="price" class="required number form-control" placeholder="{{agile_lng_translate 'products' 'product-price-new'}}" min="0" max="2147483647"/> 
                    </div>
                </div>
                 <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'products' 'sku'}} <span class="field_req"></span></label> 
                    <div class="controls col-sm-7">
                        <input name="sku" type="text" field="pipeline" maxlength="400" class="form-control" id="sku" placeholder="{{agile_lng_translate 'products' 'sku'}}" />
                    </div>
                </div>
                
                <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'misc-keys' 'description'}} </label>
                    <div class="controls col-sm-7">
                         <textarea id="pdescription" rows="3" maxlength="400" name="description" class="isNotHackScript form-control" placeholder="{{agile_lng_translate 'misc-keys' 'description'}}"></textarea>
                    </div>
                </div>
                <div class="control-group form-group">
                            <label class="control-label col-md-3">{{agile_lng_translate 'report-add' 'image'}}</label> 
                            <div class="col-md-9">
                                <div class="controls">
                                    <div id="upload-container">
                                        <div class="clearfix">
                                            <div class="imgholder  thumb-wrapper thumb">
                                            {{#if image}}
                                                    <img class="w-full" src="{{image}}"  />
                                              {{else}}
                                                    <img class="w-full" src="flatfull/img/products-icon.png"  />
                                                {{/if}}     
                                            </div>    
                                            <div class="m-l-xs inline-block">
                                                    <input type="hidden" class="form-control" id="upload_url" name="image" />  
                                                     <input class="upload_s3 submit btn btn-sm  btn-default" type="submit" id="product_image" value="{{agile_lng_translate 'products' 'product-upload-image'}}"/>
                                            </div> 
                                        </div>    
                                    </div>    
                                </div>
                                <p class="help-block text-sm text-muted">{{agile_lng_translate 'products' 'product-recommended-image-size'}}: 50px*50px.</p>
                                <span style="color:#B94A48;" id="duplicate-product-err" class="hide text-base"></span>
                            </div>
                </div>

                {{#if id}}
                    <input name="id" value="{{id}}" class="hide form-control"></input>
                {{/if}}
            </fieldset>
        </form>
    </div>
    <div class="modal-footer form-actions">
        
        <a href="#" type="submit" class="save btn btn-sm btn-primary" id="products_validate">{{agile_lng_translate 'prefs-settings' 'save-changes'}}</a>
    </div>
</div>
</div>
</div>
</script>
