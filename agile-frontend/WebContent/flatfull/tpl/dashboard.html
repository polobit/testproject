<script id="user-billing-template" type="text/html">
<div class="m-b-sm p" style="background-color: #F8F8B9;">
{{#if_equals users_count "2"}}
	<h3 class="text-lg">Oops. You are out of {{agile_translate "portlets" "users"}}</h3>
	<p class="p-t-sm">
		Plan: Free {{agile_translate "portlets" "plan"}}<br/>
		Users: {{users_count}} of 2 &nbsp;<a class="text-u-l" href="#subscribe">{{agile_translate "admin-settings-users" "add-user"}}</a><br/><br/>
	</p>
{{else}}
	<h3 class="text-lg text-u-l">{{agile_translate "portlets" "account-info"}}</h3>
	<p class="p-t-sm">
		Plan: Free {{agile_translate "portlets" "plan"}}<br/>
		Users: {{users_count}} of 2 &nbsp;<a class="text-u-l" href="#users-add">{{agile_translate "admin-settings-users" "add-user"}}</a><br/>
	</p>
{{/if_equals}}
<p>
		<a class="text-u-l" href="#subscribe">Please
			upgrade your account</a> to create more users. It takes only 10 seconds.
	</p>
</div>
</script>

<script id="dashboard-account-info-template" type="text/html">

<script id="profile-meter-template" type="text/html">

	</ul>
