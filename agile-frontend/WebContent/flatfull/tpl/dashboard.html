<script id="user-billing-template" type="text/html">
<div class="m-b-sm p hideInIphone" style="background-color: #F8F8B9;">

	<h3 class="text-lg">{{agile_lng_translate 'portlets' 'you-are-out-of-users'}}</h3>
	<p class="p-t-sm">
		{{agile_lng_translate 'portlets' 'plan-free-plan'}} <br/>
		{{agile_lng_translate 'admin-settings' 'users'}}: {{users_count}} {{agile_lng_translate 'tickets' 'of'}} 2 &nbsp;<a class="text-u-l" href="#subscribe">{{agile_lng_translate 'admin-settings-users' 'add-user'}}</a><br/><br/>
	</p>
{{else}}
	<h3 class="text-lg text-u-l">{{agile_lng_translate 'portlets' 'account-info'}}</h3>
	<p class="p-t-sm">
		{{agile_lng_translate 'portlets' 'plan-free-plan'}}<br/>
		{{agile_lng_translate 'admin-settings' 'users'}}: {{users_count}}  {{agile_lng_translate 'tickets' 'of'}} 2 &nbsp;<a class="text-u-l" href="#users-add">{{agile_lng_translate 'admin-settings-users' 'add-user'}}</a><br/>
	</p>
{{/if_equals}}
<p>
		<a class="text-u-l" href="#subscribe">{{agile_lng_translate 'portlets' 'please-upgrade-your-account'}}</a> {{agile_lng_translate 'portlets' 'to-create-more-users-it-takes-only-10-seconds'}}

</div>
</script>

<script id="profile-meter-template" type="text/html">
