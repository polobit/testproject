<script type="text/html" id="task-update-modal-template">
 <div class="modal-dialog">
    <div class="modal-content">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>

		<h3 class="modal-title">&nbsp;Edit Task</h3>
	</div>

	<div class="modal-body">

		<div id="relatedtask">			
			<!--Task form -->
			<form id="updateTaskForm" name="updateTaskForm" method="post" class="form-horizontal">
				<fieldset>
					<input name="id" type="hidden" value="{{id}}" />
					<input name="progress" id="progress" type="hidden" value="">					
					<input name="is_complete" id="is_complete" type="hidden" value="">
					<input name="taskListId" type="hidden" value="{{taskListId}}" /> 
					<input name="taskListOwnerId" type="hidden" value="{{taskListOwnerId}}" />
					
					<div id="updateTask" class="control-group form-group" style="margin-bottom:0px;">
							<label for="subject" class="control-label col-sm-3">Task <span class="field_req">*</span></label>
							<div class="controls col-sm-7">
								<span class="input "><input id="subject" type="text" name="subject" size="40" class="required form-control" />
								</span>
							</div>
					</div>
					<div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" style="font-size:12px;padding-left: 9px;margin-bottom:10px;">
                                 Note: Tasks are like to-dos. Result
                            oriented. You can assign a category such as call, email etc.
                            </div>
                    </div>

					<div id="task-category" class="control-group form-group">
							<label for="type" class="control-label col-sm-3">Category 
							<span class="field_req">*</span></label>
							<div class="controls col-sm-7">
								<span class="input"> <select name="type" id="type" size="1" class="input-medium form-control required">
										<option></option>
										<option value="CALL">Call</option>
										<option value="EMAIL">Email</option>
										<option value="FOLLOW_UP">Follow-up</option>
										<option value="MEETING">Meeting</option>
										<option value="MILESTONE">Milestone</option>
										<option value="SEND">Send</option>
										<option value="TWEET">Tweet</option>
										<option value="OTHER">Other</option>
								</select>
								</span>
							</div>
					</div>

					<div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label for="due" class="control-label col-sm-6">Date (Due) <span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="due" placeholder="Select Date" id="update-task-date-1" class="required  date form-control" style="font-size:12.5px">                           
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-5">
                        <div class="control-group form-group">
                            <label class="control-label col-sm-5"> Time <span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="task_ending_time" class="new-task-timepicker required form-control" id="task_ending_time" style="width:67px" placeholder="Time">     
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-group form-group">
							<label class="control-label col-sm-3">Owner<span
								class="field_req">*</span></label>
							<div class="controls col-sm-7" id="owners">
								<select id="owners-list" class="required form-control" name="owner_id"></select>
								<img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif"></img>
							</div>
				</div>

				<div class="control-group form-group">
							<label for="priority_type" class="control-label col-sm-3">Priority
							</label>
							<div class="controls col-sm-7">
								<span class="input "> <select name="priority_type"
									id="priority_type" size="1" class="input-medium form-control">
										<option value="HIGH">High</option>
										<option value="NORMAL" selected="selected">Normal</option>
										<option value="LOW">Low</option>
								</select>
								</span>
							</div>										
				</div>

				<div class="control-group form-group">
                            <label for="status" class="control-label col-sm-3">Status</label>
                            <div class="controls col-sm-7">
                                <select name="status" id="status" size="1" class="status input-medium form-control">
                                        <option value="YET_TO_START" selected="selected">Yet to Start</option>
                                        <option value="IN_PROGRESS">In Progress</option>
                                        <option value="COMPLETED">Completed</option> 
                                    </select>
                            </div>

                </div>

                <div class="control-group form-group">
                            
                            <div class="progress-slider controls progress_slider_width_bottom hidden-xs" title="Progress" style="padding-left:166px;width:81%;margin-top:-2px;">
                                <input id="progress_slider" type="slider" class="progress_slider" value="0" />
                            </div>                              
                        
                </div>

                <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-contacts-label"><i class="icon-plus"></i> Add Contacts</a></label> -->
                        <label class="control-label update-task-related-contacts-label col-sm-3">Related Contacts</label>
                        <div class="controls update-task-related-contacts-input col-sm-7">
                            <div>
                                <input type="text" id="update_task_related_to" class="typeahead typeahead_contacts form-control" placeholder="Related Contacts" data-provide="typeahead" data-mode="multiple" size="40" />
                                <div style="padding-top:2px;">
                                    <ul name="contacts" class="contacts tags tagsinput p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                </div>
                <div class="control-group form-group" style="margin-bottom:0px;">
						<!-- <label class="control-label"><a href="#" id="update-task-related-deals-label"><i class="icon-plus"></i> Add Deals</a></label>  -->
						<label class="control-label col-sm-3 update-task-related-deals-label">Related Deals</label>
						<div class="controls col-sm-7 update-task-related-deals-input" id="dealTypeAhead">
							<div>
								
								<input type="text" id="update_task_relates_to_deals" 
								placeholder="Related Deals" class="typeahead typeahead_deals form-control"
								data-provide="typeahead" data-mode="multiple" />
								<div style="padding-top:2px;">
									<ul name="deal_ids" class="deals tagsinput deal_tags p-n"></ul>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
				</div>

				<div class="row-fluid hide">
					    <div class="control-group form-group">
							<label for="notes" class="control-label">Notes</label>
							<div class="controls pull-right task-add-note">
								<a href="#"><i class="icon-plus" /> Add Note</a>
							</div>
							<div id="forNoteForm" class="controls"></div>
							<ul id="notes" name="notes" class="notes"></ul>
						</div>
				</div>
				
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-sm btn-primary" id="update_task_validate">Update</a>&nbsp;
		<span class="save-status"></span>
	</div>
	</div>
	</div>
</script>
