<script id="report-revenue-user-template" type="text/html">

            	<div><h4 class="font-thin">{{agile_lng_translate 'report-view' 'sales-forecast'}}<h4></div>

				<div id="revenue-chart-users">
</div>
{{else}}

 {{/hasMenuScope}}
