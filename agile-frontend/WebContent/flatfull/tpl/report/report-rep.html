                </div>
              </div>

            </div>
            
            <div class="hbox text-center b-t b-light">

                <span>{{agile_lng_translate 'report-view' 'avg-deal-size'}} {{#if Team_average}}({{agile_lng_translate 'calendar' 'team'}}: {{currencySymbol}}{{numberWithCommasForActivities Team_average}}){{/if}}</span>

            </div>
          </div>
        </div>
		

		
</div>
