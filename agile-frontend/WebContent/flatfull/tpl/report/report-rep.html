<script id="report-user-data-template" type="text/html">
<div>	
	<!-- Growth Reports -->
		
		<div class="row">
            {{#if userPic}}
							<img class="img-inital r r-2x" src="{{userPic}}" />
						{{else}}
							<img class="img-inital r r-2x" src="{{defaultGravatarurl 50}}" />
						{{/if}}
		<div>{{userName}}</div>
		<div class="pull-right"><div>
  			<table>
    <thead>
      <tr>
        <th>Total Sales</th>
        <th>Avg. Deal Size</th>
        <th>Deals Sold</th>
		<th> Average Deal Closure Time </th>
      </tr>
    </thead>
    <tbody>
      <tr class="user-values">
        <td><span class="symbol">$</span>{{sales}}</td>
        <td><span class="symbol">$</span>{{avgSalesValue}}</td>
        <td>{{soldDeals}}</td>
		<td>{{avgDealClosetime}}</td>

      </tr>
    </tbody>
  </table>

</div></div>
</div>
<div class="row">

<table>
    <thead>
      <tr>
        <th>Task Created</th>
        <th>Tasks Completed</th>
		<th>Total Notes </th>
		<th>Average Time Spent on Call</th>
      </tr>
    </thead>
    <tbody>
      <tr class="user-values">
        <td>{{taskcreated}}</td>
        <td>{{taskCompleted}}</td>
		<td>{{notes}}</td>
		<td>{{avgCallDuration}}</td>
      </tr>
    </tbody>
  </table>
