            <div class="panel-heading bg-info dk no-border wrapper-lg">
            
            </div>
            <div class="text-center m-b clearfix">
              <div class="thumb-lg avatar m-t-n-xxl">
              {{#if userPic}}
                        <img class="b b-3x b-white" src="{{userPic}}" />
                        {{else}}
                 
                        <img class="b b-3x b-white" src="{{defaultGravatarurl 50}}" />

                <div class="h4 font-thin m-t-sm">{{userName}}

                 
                </div>
              </div>

            </div>
            
            <div class="hbox text-center b-t b-light">

                {{#if Rank}}<div> Rank : {{Rank}} in the team</div>{{/if}}
              </div>
              <div class="col padder-v text-muted b-r b-light text-ellipsis">
                <div class="h4">{{numberWithCommasForActivities soldDeals}}</div>
                <span>Won Deals {{#if Team_Revenue}}(Team :{{numberWithCommasForActivities Team_Deals}}){{/if}}</span>
                {{#if won_Rank}} <div> Rank : {{won_Rank}} in the team</div>{{/if}}
              </div>
              <div class="col padder-v text-muted text-ellipsis">
                <div class="h4">{{currencySymbol}}{{numberWithCommasForActivities avgSalesValue}}</div>
                <span>Avg. Deal Size {{#if Team_average}}(Team :{{currencySymbol}}{{numberWithCommasForActivities Team_average}}){{/if}}</span>

            </div>
          </div>
        </div>
		

		
</div>
