<script id="report-user-data-template" type="text/html">
<div>	
	<!-- Growth Reports -->
		
		<div class="row">
            {{#if userPic}}
						<span class="pull-left thumb-lg avatar  m-t-n-sm m-b-n-sm m-l-sm">
						<img class="img-inital r r-2x" src="{{userPic}}" /></span>
						{{else}}
						<span class="pull-left thumb-lg avatar  m-t-n-sm m-b-n-sm m-l-sm">	
						<img class="img-inital r r-2x" src="{{defaultGravatarurl 50}}" /></span>
						{{/if}}
		<div class="pull-left">{{userName}}</div>


<div class="col-md-6 b-light pull-right">
<div class="panel panel-default">
<table class="table table-bordered">
   
    <thead class="panel-heading">
        <tr>
            <th style="width:46%" class="font-normal">Name</th>
            <th style="width:54%" class="font-normal">Count</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Task Created</td>
           <td>{{taskcreated}}</td>
        </tr>
        <tr>
            <td>Tasks Completed</td>
            <td>{{taskCompleted}}</td>
        </tr>
		<tr>
            <td>Total Notes</td>
           <td>{{notes}}</td>
        </tr>
        <tr>
            <td>Events</td>
         	 <td>{{events}}</td>
        </tr>
		<tr>
            <td>Campaigns Created</td>
           	<td>{{workflows}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>

		
</div>
<div class="row">
        <div class="pull-left" style="width:45%">
			<h2 style="border-bottom: 1px solid #ddd;line-height: 35px">Rep Performance </h2>

	<div class="col-md-6 b-light pull-right">
<div class="panel panel-default">
<table class="table table-bordered">
   
    <thead class="panel-heading">
        <tr>
            <th style="width:46%" class="font-normal">Name</th>
            <th style="width:54%" class="font-normal">Count</th>
        </tr>
    </thead>
    <tbody>
        <tr> 
            <td>Total Sales</td>
           <td>{{currencySymbol}}{{numberWithCommasForActivities sales}}</td>
        </tr>
        <tr>
            <td>Avg. Deal Size</td>
            <td>{{currencySymbol}}{{numberWithCommasForActivities avgSalesValue}}</td>
        </tr>
		<tr>
            <td>Deals Sold</td>
           <td>{{soldDeals}}</td>
        </tr>
        <tr>
            <td>Average Deal Closure Time</td>

        </tr>
    </tbody>
</table>
</div>
</div>

				<div id="lossreasonpie-chart-users"></div></div>

		<h2 style="border-bottom: 1px solid #ddd;line-height: 35px">Call Outcomes </h2>
