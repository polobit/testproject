<script id="report-funnel-form-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-sm-12 col-md-12">
       
            <h3 class="pull-left font-thin h3">{{agile_lng_translate 'report-chart-forms' 'graphs'}}</h3>
            
       
    </div>
</div>
</div>
<div class="wrapper-md">
<div class="row">
<div class="col-sm-9 col-md-9 col-xs-12">
    <div class="panel panel-default">
	<div class="panel-heading">
		<i class="icon-filter p-r-sm p-l-none"></i>{{agile_lng_translate 'report-chart-forms' 'funnel-graph'}}
	</div>
	<div class="panel-body">
        <form id="funnel-graph" class="form-horizontal">
            <fieldset>
                <div class="control-group form-group">  
					  <label class="control-label col-sm-2">{{agile_lng_translate 'modals' 'tags'}} <span class="field_req">*</span></label>       
                    <div class="controls col-sm-8">
                        <div class="pull-left">
                        	<ul name="tags" class="tagsinput tags p-l-none"></ul>
                        </div>              
                        <input name="tags" type="text" id="addBulkTags multi-tags" class="tags-typeahead multi-tags form-control" placeholder="{{agile_lng_translate 'portlets' 'tags-desc'}}">
						<span class="error-tags text-danger" style="display:none;">{{agile_lng_translate 'prefs-email-templates' 'this-field-is-required'}}</span>
						<input class="hide form-control" name="report_chart_type" value="FUNNEL">      
              		</div>
                </div>
            </fieldset>
<hr>
<div class="row">
<div class="col-sm-offset-2 col-sm-10">
				  <div class="form-actions">          
                     <a href="#" type="submit" class="btn btn-sm btn-primary report-chorts">{{agile_lng_translate 'widgets' 'show'}}</a>
                    <span class="save-status"></span>
                </div>
</div>
</div>
        </form>
	</div>
    </div>
</div>

  <div class="col-sm-3 col-md-3 col-xs-12 p-none">
	<div class="data-block">
        <div class="wrapper-xs" id="addview">
            <h4>
              {{agile_lng_translate 'report-chart-forms' 'what-is-a-funnel-report'}}
            </h4>
            
            <p>
			{{agile_lng_translate 'report-chart-forms' 'funnel-report-graphically-shows-desc'}} 


			</p>
        </div>
	</div>
    </div>
</div>
</div>
</div>
</script>
