<script id="report-deals-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md lter bg-light b-b">
{{#hasMenuScope 'DEALS'}}
<div class="row">
    <div class="col-sm-12 col-md-12">
                     
             <div id="reportrange" class="pull-right" style="box-shadow: 0 0px 0px rgba(0, 0, 0, 0), inset 0 -0 0 rgba(0, 0, 0, .1);
			border:1px solid #cfdadd;height:34px">
			<i class="icon-calendar icon-large"></i>
                <span id="range">{{date-range "today" "-6"}}</span>
              </div>

			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="frequency" id="frequency" class="required form-control" style="width:100px">
					<option value="daily">Daily</option>
					<option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
			</div>
			
			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="owner" id="owner" class="required form-control">
					<option value="All Owners">All Owners</option>
                </select>
			</div>

            <div class="pull-right" style="padding:0px 8px 10px">
                <select name="type" id="type" class="required form-control">
                    <option value="deals">Total Deals</option>
                    <option value="Revenue">Total Revenue</option>
                </select>
            </div>  
            
            <div class="col-md-4 col-sm-6">
            <h3 class="font-thin h3"> Incoming Deals</h3>
 				<div id="plan-limit-error" class="pull-right" style="width:46%;display:none"></div>
			</div>
            </div>
            
        </div>

</div>
</div>
<div>   
    <!-- Deal Reports -->
    <div id="deal-graph" class="wrapper-md">    
        <div class="row">
            <div class="col-md-12">
                <div id="deals-chart" class="panel"></div>
            </div>
        </div>
        <hr>
    </div>
    <!-- End of Deal Reports -->  
{{else}}

<h2><strong><i class="fa-exclamation-triangle icon-white"></i>&nbsp;&nbsp; Sorry, you do not have the privileges to access this. </strong></h2>
{{/hasMenuScope}}
   </div>
</div>
</script>
