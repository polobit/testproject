<script id="report-DealsLoss-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
{{#hasMenuScope 'DEALS'}}
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-sm-12 col-md-12">
                     
              <div id="reportrange" class="pull-right" style="box-shadow: 0 0px 0px rgba(0, 0, 0, 0), inset 0 -0 0 rgba(0, 0, 0, .1);
			border:1px solid #cfdadd;height:34px;padding: 5px;">
			  <i class="icon-calendar icon-large"></i>
                <span id="range">{{date-range "today" "-6"}}</span>
              </div>
			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="source" id="source" class="required form-control" style="width: 120px">
					<option value="All Sources">All Sources</option>
                </select>
			</div>
			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="track" id="track" class="required form-control" style="width: 120px">
					<option value="All Tracks">All Tracks</option>
                </select>
			</div>
			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="owner" id="owner" class="required form-control" style="width: 120px">
					<option value="All Owners">All Owners</option>
                </select>
			</div>
			<div class="col-md-4 col-sm-6" style="padding-left:0px;">
            <h3 class="font-thin h3">Lost Reasons
            </h3>
				  			

			</div>
   				 <div id="plan-limit-error" class="pull-left p-t-4" style="display:none"></div>   
        </div>

</div>
</div>
<div>	
	<div id="deals-reports" class="wrapper-md">	
		<div class="row">
			<div class="col-md-12">
				<div id="lossreasonpie-chart" class="panel"></div>
			</div>
		</div>
		<hr>
	</div>
   </div>
{{else}}

<h2><strong><i class="fa-exclamation-triangle icon-white"></i>&nbsp;&nbsp; Sorry, you do not have the privileges to access this. </strong></h2>
{{/hasMenuScope}}
</div>
</script>
