<script id="report-ratio-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper bg-light lter padder-sm padder-v p-r-sm b-b agile-sub-header">
<div class="row">
    <div class="col-sm-12 col-md-12">
        
<div class="row"> 
        <div class="col-sm-12 col-md-5" style="padding-bottom:8px">
            	<h3 class="font-thin h3">{{agile_lng_translate 'report-view' 'ratio-reports'}}<small> - <span id="reports-ratio-tags"></span></small></h3>
            	</div>
				<div id="plan-limit-error" class="p-t-4" style="display:none"></div>
    		 <!-- <div class="clearfix"></div>  -->
    <div class="pull-right">         
               <div id="reportrange" class="pull-right" style="box-shadow: 0 0px 0px rgba(0, 0, 0, 0), inset 0 -0 0 rgba(0, 0, 0, .1);
			border:1px solid #cfdadd;height:34px;padding:5px;margin-right:12px; 
			{{#is_mobile}} margin-left:8px;{{/is_mobile}}">
			<i class="icon-calendar icon-large"></i>
                <span id="range">{{date-range "today" "-6"}}</span>
              </div>
			<div class="pull-right" style="padding:0px 4px 10px 2px;{{#is_mobile}} margin-left:6px {{/is_mobile}}">
				<select name="frequency" id="frequency" class="required form-control" style="width:100px">
					<option value="daily">{{agile_lng_translate 'report-add' 'daily'}}</option>
					<option value="weekly">{{agile_lng_translate 'report-add' 'weekly'}}</option>
                    <option value="monthly">{{agile_lng_translate 'report-add' 'monthly'}}</option>
                </select>
			</div>
			<div class="pull-right" style="padding:0px 2px 10px;{{#is_mobile}}margin-left:6px;margin-right:10px {{/is_mobile}}">
				<select name="filter" id="filter" class="required form-control">
					<option value="ALL">{{agile_lng_translate 'portlets' 'all'}}</option>
                </select>
			</div>
</div>
			</div>
       

</div>
</div>
</div>
<div>	
	<!-- Growth Reports -->
	<div id="email-reports" class="wrapper-sm">	
		<div class="row" style="padding:0px 15px">
			<div id="ratio-chart" class="col-md-12 bg-white"></div>
		</div>
		<hr>
	</div>
	<!-- End of Growth Reports -->  

   </div>
</div>
</script>
