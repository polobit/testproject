<script id="report-sales-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md lter bg-light b-b">
{{#hasMenuScope 'DEALS'}}
<div class="row">
    <div class="col-sm-12 col-md-12">
                     
             <div id="reportrange" class="pull-right" style="padding:4px 8px;box-shadow: 0 0px 2px rgba(0, 0, 0, .25), inset 0 -1px 0 rgba(0, 0, 0, .1);">
                <i class="icon-calendar icon-large"></i>
                <span id="range">{{date-range "today" "-6"}}</span>
              </div>

              <div class="pull-right" style="padding:0px 8px 10px">
				<select name="frequency" id="frequency" class="required form-control" style="width:100px">
					<option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                    <option value="Quartely">Quartely</option>
                    <option value="yearly">Yearly</option>
                </select>
			</div> 
			
			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="track" id="track" class="required form-control">
					<option value="All Tracks">All Tracks</option>
                </select>
			</div>
			<div class="pull-right" style="padding:0px 8px 10px">
				<select name="owner" id="owner" class="required form-control">
					<option value="All Owners">All Owners</option>
                </select>
			</div>
			<div class="col-md-4 col-sm-6">
            <h3 class="font-thin h3">Revenue Report
            <small id="reports-sales-track" class="no-wrap m-l-xs"></small>,
			<small id="reports-sales-owner" class="no-wrap"></small>
            </h3>

			
			
			
			</div>
   
        </div>

</div>
</div>
<div>	
	<!-- Growth Reports -->
	<div id="email-reports" class="wrapper-md">	
		<div class="row">
			<div class="col-md-12">
				<div id="revenue-chart" class="panel"></div>
			</div>
		</div>
		<hr>
	</div>
	<!-- End of Growth Reports -->  
{{else}}

<h2><strong><i class="fa-exclamation-triangle icon-white"></i>&nbsp;&nbsp; Sorry, you do not have the privileges to access this. </strong></h2>
{{/hasMenuScope}}
   </div>
</div>
</script>
