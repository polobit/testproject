<script id="report-sales-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
{{#hasMenuScope 'DEALS'}}
<div class="wrapper bg-light lter padder-sm padder-v p-r-sm" style="border-bottom: 1px solid rgba(140, 139, 139, 0.2);">
<div class="row">
    <div class="col-sm-12 col-md-12">    
                     <div class="col-md-2 col-sm-6 p-r-none p-l-none" style="padding-bottom:8px">
            <h3 class="font-thin h3">{{agile_lng_translate 'report-view' 'sales-forecast'}}
            </h3>
			
			
			</div>
			<div id="plan-limit-error" class="pull-left p-t-4" style="display:none"></div> 
			<!-- <div class="clearfix"></div> -->  
             <div id="reportrange" class="pull-right" style="box-shadow: 0 0px 0px rgba(0, 0, 0, 0), inset 0 -0 0 rgba(0, 0, 0, .1);
			border:1px solid #cfdadd;height:34px;padding:5px;">
                <i class="icon-calendar icon-large text-xs"></i>
                <span id="range">{{date-range "today" "-6"}}</span>
              </div>

              <div class="pull-right" style="padding:0px 4px 10px 2px">
				<select name="frequency" id="frequency" class="required form-control select-new-theme-nopanel" style="width:100px">
					<option value="daily">{{agile_lng_translate 'report-add' 'daily'}}</option>
					<option value="weekly">{{agile_lng_translate 'report-add' 'weekly'}}</option>
                    <option value="monthly">{{agile_lng_translate 'report-add' 'monthly'}}</option>
                    <option value="Quarterly">{{agile_lng_translate 'report-add' 'quarterly'}}</option>
                </select>
			</div> 
			
			<div class="pull-right" style="padding:0px 2px 10px">
				<select name="source" id="source" class="required form-control {{#is_mobile}} {{else}} text-ellipsis w-115 {{/is_mobile}}">
					<option value="All Sources">{{agile_lng_translate 'report-add' 'all-sources'}}</option>
                </select>
			</div>
			<div class="pull-right" style="padding:0px 2px 10px">
				<select name="track" id="track" class="required form-control {{#is_mobile}} {{else}} text-ellipsis w-115 {{/is_mobile}}">
					<option value="All Tracks">{{agile_lng_translate 'report-add' 'all-tracks'}}</option>
                </select>
			</div>
			<div class="pull-right" style="padding:0px 2px 10px">
				<select name="owner" id="owner" class="required form-control {{#is_mobile}} {{else}} text-ellipsis w-115 {{/is_mobile}}">
					<option value="All Owners">{{agile_lng_translate 'report-add' 'all-owners'}}</option>
                </select>
			</div>
</div>

</div>
</div>
<div>	
	<!-- Growth Reports -->
	<div id="email-reports" style="padding:10px">	
		<div class="row">
			<div class="col-md-12">
				<div id="revenue-chart" class="panel"></div>
			</div>
		</div>
		<hr>
	</div>
	</div>
	<!-- End of Growth Reports -->  
{{else}}

<h2><strong><i class="fa-exclamation-triangle icon-white"></i>&nbsp;&nbsp; {{agile_lng_translate 'report-add' 'sorry-you-do-not-have-privileges-access'}} </strong></h2>
{{/hasMenuScope}}
</div>
</script>
