<script id="deal-contact-add-tag-modal-template" type="text/html">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title">{{agile_lng_translate 'web-rules' 'add-tag'}}</h3>
			</div>
			<div class="modal-body">
				<div class="row">
					<form id="dealContactTagsBulkForm">
						<div class="control-group form-group col-md-7">
							<p class="m-t-xs">{{agile_lng_translate 'deal-view' 'add-tag-to-related-contacts-of'}} <span class="count"> </span> {{agile_lng_translate 'deal-view' 'selected-deals'}}</p>
							<label class="control-label"><b>{{agile_lng_translate 'contacts-view' 'add-tags'}}</b> <span class="field_req">*</span></label>
							<div class="controls">
								<div class="pull-left">
									<ul name="tags" class="tagsinput tags p-n"></ul>
								</div>
								<input name="tags" type="text" id="addBulkTags" class="tags-typeahead form-control" placeholder="{{agile_lng_translate 'portlets' 'tags-desc'}}" autocomplete="off">
								<ul class="typeahead dropdown-menu" style="top: 34px; left: 15px; display: none;">
									<li class="active"><a href="#"><strong>Te</strong>st</a></li>
									<li><a href="#"><strong>Te</strong>st Company</a></li>
									<li><a href="#"><strong>Te</strong>st2</a></li>
									<li><a href="#"><strong>Te</strong>st3</a></li>
									<li><a href="#"><strong>Te</strong>xt</a></li>
									<li><a href="#"><strong>te</strong>st</a></li>
								</ul>
								<span class="error-tags" style="display:none;color:red;">{{agile_lng_translate 'validation-msgs' 'this-field-is-required'}}</span>
								<span class="invalid-tags" style="display:none;color:red;">{{agile_lng_translate 'validation-msgs' 'invalid_tag'}}</span>
								<input class="hide">      
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<!-- <button type="button" class="btn btn-sm btn-danger btn-default-imp" data-dismiss="modal" aria-hidden="true">Cancel</button> -->
				<a href="#" id="deal-contact-add-tag" class="btn btn-primary btn-sm btn-primary-imp">{{agile_lng_translate 'modals' 'save'}}</a> 
				<span class="save-status"></span>
			</div>
		</div>
	</div>
</script>
