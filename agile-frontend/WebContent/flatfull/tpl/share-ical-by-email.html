<script id="share-ical-by-email-template" type="text/html">
	<div id="share-ical-by-email" class="modal fade">
 <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
			<h3 class="modal-title"><i class="icon-envelope-alt"></i> {{agile_lng_translate 'widgets' 'mail-your-calendar-feed'}}</h3>
		</div>
		<div class="modal-body">
		<form id='shareIcalMailForm' name="shareIcalMailForm" class="form-horizontal">
			<fieldset>
				<input type="hidden" name="from" value="{{email}}"/>
				<div class="control-group">
					<label class="control-label">{{agile_lng_translate 'other' 'to'}}<span
						class="field_req">*</span></label>
					<div class="controls ">
						<input type="text" class="email required input-xlarge form-control" name="to"
							id="to" placeholder="{{agile_lng_translate 'widjets' 'enter-email-address'}}" value="{{email}}"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{{agile_lng_translate 'widgets' 'subject'}} <span
						class="field_req">*</span></label>
					<div class="controls">
						<input type="text" class="required input-xlarge form-control" name="subject"
							id="subject" placeholder="{{agile_lng_translate 'help' 'about'}}" value="AgileCRM Calendar Feed URL"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> {{agile_lng_translate 'portlets' 'message'}}<span
						class="field_req">*</span></label>
					<div class="controls">
						<textarea class="required input-xlarge form-control w-full" rows="14" name="body" id="body" placeholder="{{agile_lng_translate 'misc-keys' 'description'}}">{{agile_lng_translate 'widjets' 'sync-your-agilecrm-calendar-with-apple'}} <br/><br/>{{ical_url}}</textarea>
					</div>
				</div>
			</fieldset>
		</form>
        </div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn btn-sm btn-default">{{agile_lng_translate 'contact-details' 'CLOSE'}}</a>
            <a href="#" id="shareIcalMail" class="save btn btn-sm btn-primary">{{agile_lng_translate 'tasks' 'Send'}}</a>
			&nbsp;&nbsp;<span id="msg"></span>
		</div>
</div>
</div>
</div>
</script>
