<script type="text/html" id="emailbuilder-categories-template">
<div class="custom-animated custom-fadeInUp">

<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
       <h3 class="pull-left font-thin h3">{{agile_lng_translate 'web-rules' 'templates'}} </h3>
	   <div class="pull-right">
            <a href="#" class="btn btn-default btn-sm btn-addon" title="{{agile_lng_translate 'web-rules' 'create-your-own-template-desc'}}" id="bringYourCodeBtn">{{agile_lng_translate 'web-rules' 'bring-your-code'}}</a>
            <a href="#emailbuilder-add" class="btn btn-default btn-sm btn-addon" title="{{agile_lng_translate 'campaigns' 'start-with-an-empty-email'}}">{{agile_lng_translate 'campaigns' 'custom'}}</a>
	   </div>
	   <div class="clearfix"></div>
     </div>
</div>
</div>
<div class="tab-container wrapper-md dash_tabview">
    <div class="tabs" id="webrules-tabs-content">
    <div class="tab-container m-b-none">
    <ul class="nav nav-tabs ">

       <li class="p-none active">
       <a  href="#newsletters" class="b-l-none" data-toggle="tab" >Newsletters</a></li>
       <li class="p-none ">
       <a  href="#notifications" class="b-l-none" data-toggle="tab" >Notifications</a></li>
       <li class="p-none ">
       <a  href="#celebrations" class="b-l-none" data-toggle="tab" >Celebrations</a></li>
       <li class="p-none ">
    </ul>
 </div>
</div>


<div class="tab-content wrapper-md panel">
    <div class="tab-pane fade in active" id="newsletters"> 
         <div class="row">
            {{#each newsletters_list}}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="panel wrapper text-center border-color">
                    <!-- Thumbnail and Title -->
                    <div>
                       <div class="p-b-sm p-l-none p-r-none">
                        <a href="#emailbuilder-add/{{id}}"><img style="width:98%;" src="misc/emailbuilder/templates/{{id}}/thumbnail.png"/></a>
                       </div>
                    </div>
                    <!-- Add button -->
                    <div>
                        <a class="btn btn-sm btn-default" href="#emailbuilder-add/{{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
                    </div>
                </div>
            </div>
            {{/each}} 
     </div>
     </div>

    <div class="tab-pane fade " id="notifications">
    <div class="row">
            {{#each notifications_list}}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="panel wrapper text-center border-color">
                    <!-- Thumbnail and Title -->
                    <div>
                       <div class="p-b-sm p-l-none p-r-none">
                        <a href="#emailbuilder-add/{{id}}"><img style="width:98%;" src="misc/emailbuilder/templates/{{id}}/thumbnail.png"/></a>
                       </div>
                    </div>
                    <!-- Add button -->
                    <div>
                        <a class="btn btn-sm btn-default" href="#emailbuilder-add/{{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
                    </div>
                </div>
            </div>
            {{/each}} 
     </div>
    </div>

    <div class="tab-pane fade " id="celebrations">
    <div class="row">
            {{#each celebrations_list}}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="panel wrapper text-center border-color">
                    <!-- Thumbnail and Title -->
                    <div>
                       <div class="p-b-sm p-l-none p-r-none">
                        <a href="#emailbuilder-add/{{id}}"><img style="width:98%;" src="misc/emailbuilder/templates/{{id}}/thumbnail.png"/></a>
                       </div>
                    </div>
                    <!-- Add button -->
                    <div>
                        <a class="btn btn-sm btn-default" href="#emailbuilder-add/{{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
                    </div>
                </div>
            </div>
            {{/each}} 
     </div>
    </div>




</div>


</div>
</script>
