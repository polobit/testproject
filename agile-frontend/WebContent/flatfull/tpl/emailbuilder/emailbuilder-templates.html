<script type="text/html" id="emailbuilder-categories-template">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
       {{#is_mobile}}
          <div class="col-md-12">
            <h4 class="{{#is_mobile}} {{else}} pull-left {{/is_mobile}} font-thin h4 templates-title">{{agile_lng_translate 'email-builder' 'add-new'}} </h4>
            <div class="text-ellipsis {{#is_mobile}} m-b-xs {{/is_mobile}}">
                <small class="text-muted">{{agile_lng_translate 'web-rules' 'templates-sub-heading'}}</small>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-default btn-sm btn-addon" title="{{agile_lng_translate 'web-rules' 'create-your-own-template-desc'}}" id="bringYourCodeBtn">{{agile_lng_translate 'web-rules' 'bring-your-code'}}</a>
                <a href="#emailbuilder-add" class="btn btn-default btn-sm btn-addon" title="{{agile_lng_translate 'campaigns' 'start-with-an-empty-email'}}">{{agile_lng_translate 'campaigns' 'custom'}}</a>
            </div>
          </div>
          <div class="clearfix"></div>
       {{else}}
          <div class="col-md-12">
            <div class="pull-left">
              <div class="font-thin h3">
                {{agile_lng_translate 'email-builder' 'add-new'}} 
              </div>
              <div class="text-ellipsis">
                  <small class="text-muted">{{agile_lng_translate 'web-rules' 'templates-sub-heading'}}</small>
              </div>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-default btn-default-imp btn-lg-imp m-r-sm-imp btn-sm btn-addon" title="{{agile_lng_translate 'web-rules' 'create-your-own-template-desc'}}" id="bringYourCodeBtn">{{agile_lng_translate 'web-rules' 'bring-your-code'}}</a>
                <a href="#emailbuilder-add" class="btn btn-default btn-primary-imp btn-lg-imp btn-sm btn-addon" title="{{agile_lng_translate 'campaigns' 'start-with-an-empty-email'}}">{{agile_lng_translate 'campaigns' 'custom'}}</a>
            </div>
          </div>
          <div class="clearfix"></div>
       {{/is_mobile}}
</div>
</div>
<div class="wrapper-md dash_tabview">
    <div class="tabs" id="webrules-tabs-content">
    <div class="tab-container m-b-none">
    <ul class="nav nav-tabs ">
       {{#is_mobile}}
           <li class="p-none active">
           <a  href="#newsletters" class="b-l-none" data-toggle="tab" >
           <i class="icon icon-doc"></i></a></li>
           <li class="p-none ">
           <a  href="#notifications" class="b-l-none" data-toggle="tab" ><i class="icon icon-bell"></i></a></li>
           <li class="p-none ">
           <a  href="#celebrations" class="b-l-none" data-toggle="tab" ><i class="icon icon-playlist"></i></a></li>
           <li class="p-none ">
       {{else}}
           <li class="p-none active">
           <a  href="#newsletters" class="b-l-none" data-toggle="tab" >{{agile_lng_translate 'email-builder' 'Newsletters'}}</a></li>
           <li class="p-none ">
           <a  href="#notifications" class="b-l-none" data-toggle="tab" >{{agile_lng_translate 'email-builder' 'Notifications'}}</a></li>
           <li class="p-none ">
           <a  href="#celebrations" class="b-l-none" data-toggle="tab" >{{agile_lng_translate 'email-builder' 'Celebrations'}}</a></li>
           <li class="p-none ">
       {{/is_mobile}}
    </ul>
 </div>
</div>


<div class="tab-content wrapper-md panel">
    <div class="tab-pane fade in active" id="newsletters"> 
         <div class="row">
            {{#each newsletters_list}}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="panel wrapper text-center border-color">
                    <!-- Thumbnail and Title -->
                    <div>
                       <div class="p-b-sm p-l-none p-r-none">
                        <a href="#emailbuilder-add/{{id}}"><img style="width:98%;" src="misc/emailbuilder/templates/{{id}}/thumbnail.png"/></a>
                       </div>
                    </div>
                    <!-- Add button -->
                    <div>
                        <a class="btn btn-sm btn-default" href="#emailbuilder-add/{{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
                    </div>
                </div>
            </div>
            {{/each}} 
     </div>
     </div>

    <div class="tab-pane fade " id="notifications">
    <div class="row">
            {{#each notifications_list}}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="panel wrapper text-center border-color">
                    <!-- Thumbnail and Title -->
                    <div>
                       <div class="p-b-sm p-l-none p-r-none">
                        <a href="#emailbuilder-add/{{id}}"><img style="width:98%;" src="misc/emailbuilder/templates/{{id}}/thumbnail.png"/></a>
                       </div>
                    </div>
                    <!-- Add button -->
                    <div>
                        <a class="btn btn-sm btn-default" href="#emailbuilder-add/{{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
                    </div>
                </div>
            </div>
            {{/each}} 
     </div>
    </div>

    <div class="tab-pane fade " id="celebrations">
    <div class="row">
            {{#each celebrations_list}}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="panel wrapper text-center border-color">
                    <!-- Thumbnail and Title -->
                    <div>
                       <div class="p-b-sm p-l-none p-r-none">
                        <a href="#emailbuilder-add/{{id}}"><img style="width:98%;" src="misc/emailbuilder/templates/{{id}}/thumbnail.png"/></a>
                       </div>
                    </div>
                    <!-- Add button -->
                    <div>
                        <a class="btn btn-sm btn-default" href="#emailbuilder-add/{{id}}">{{agile_lng_translate 'campaigns' 'go'}}</a>
                    </div>
                </div>
            </div>
            {{/each}} 
     </div>
    </div>




</div>

</div>
</div>
</script>
