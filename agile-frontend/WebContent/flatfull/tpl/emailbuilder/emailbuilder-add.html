<script id="emailbuilder-add-template" type="text/html">
<div class="custom-animated custom-fadeInUp hide-rainbow">
<div class="wrapper-md">
<div class="row">
    <div class="col-md-12">
        <div class="panel wrapper">
            <form id="emailBuilderForm">
                <fieldset>

<div class="row n-m">

<div class="col-md-2">
  <div class="form-group">
    Name of template:<br>
    <input type="text" class="form-control required" name="nameoftemplate" id="nameoftemplate" placeholder="Name of template">
  </div>
</div>

<div class="col-md-3">
  <div class="form-group">
    Subject:<br>
    <input type="text" class="form-control required" name="subject" id="subject" placeholder="Enter subject">
    <input type="hidden" class="form-control" id="templateid" value="{{templateId}}">
  </div>
</div>

<div class="col-md-4">
  <div class="form-group" id="tpl-attachment-select">
    <span>Attachment:</span><br>
    <a href="#" class="addAttachmentLink text-info"><i class='icon-plus-sign'/></i> Add Attachment</a>
    
    <span id="attachmentSelectBoxHolder" style="display:none;">
        <select id="attachmentSelectBox" style="margin-bottom: -1px;" name="document_id" class="form-control inline-block w overflow-auto">
        </select>
        <a href="#" class="btn btn-default btn-sm attachmentCancelBtn">Cancel</a>
        <a href="#" class="btn btn-sm btn-primary add-tpl-attachment-confirm attachmentAddBtn">Add</a>
        <span id="attachmentSelectBoxRequired" for="attachmentSelectBox" generated="true" class="help-inline" style="display:none;">This field is required.</span>
    </span>

    <span id="attachmentHolder" style="display:none">
        <div class="email-attchment-bg form-control inline-block">
            <div id="attachment_text" class="text-ellipsis"></div>
            <input type="hidden" id="attachment_id" name="attachment_id" value="0"/>
        </div> 
        <a href="#" class="attachmentCancelBtn pos-rlt pos-t-n-xs"><i class="icon-remove-circle"></i></a>     
    </span>

  </div>
</div>

<div class="col-md-1">
    <span id="nameoftemplate-msg" class="text-center"></span>
</div>

<div class="col-md-2">
    <div class="form-group right">
        <br>&nbsp;&nbsp;<button class="btn btn-primary btn-sm saveEmailBuilderButton">Save</button>
    </div>
    <div class="form-group right"> 
        <br><button class="btn btn-default btn-sm" id="mainsourcepreview"><i class="glyphicon-eye-open glyphicon"></i> Preview</button>
    </div>
</div>

</div>

<br>

<div id="emailBuilderHolder">
    <iframe src="misc/emailbuilder/index.jsp?tmpid={{templateId}}&action={{action}}" id="emailBuilderFrame" frameBorder="0" name="landingPageBuilder" width="100%" height="680px"></iframe>
</div>
<br>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</script>
