<script id="emailbuilder-add-template" type="text/html">
<div class="custom-animated custom-fadeInUp hide-rainbow">

<form id="emailBuilderForm">
<fieldset>

<div class="row n-m">

<div class="col-md-2">
  <div class="form-group">
    <b>{{agile_lng_translate 'emailbuilder' 'name-your-template'}}</b> <span class="field_req">*</span><br>
    <input type="text" class="form-control required" name="nameoftemplate" id="nameoftemplate" placeholder="{{agile_lng_translate 'emailbuilder' 'name-your-template'}}">

    <a href="#" class="videoRecordHiddenBtnNew" class="hidden" style="display:none;">record Video</a>
  </div>
</div>

<div class="col-md-2">
  <div class="form-group">
    <b>{{agile_lng_translate 'prefs-email-templates' 'enter-email-subject'}}</b> <span class="field_req">*</span><br>
    <input type="text" class="form-control required" name="subject" id="subject" placeholder="{{agile_lng_translate 'prefs-email-templates' 'enter-email-subject'}}">
    <input type="hidden" class="form-control" id="templateid" value="{{#if_equals action "edit"}}{{templateId}}{{/if_equals}}">
  </div>
</div>

<div class="col-md-2">
  <div class="form-group">
    <b>{{agile_lng_translate 'portlets' 'category'}}</b><br>
    <select id="emailTemplate-category-select" style="margin-bottom: -1px;" name="emailTemplate-category-select" class="form-control inline-block">
        <!-- populate dynamically -->
    </select>
  </div>
</div>

<div class="col-md-2">
    <span id="nameoftemplate-msg" class="text-center"></span>
</div>

<div class="col-md-4">
     <div class="form-group right m-l-sm">
        <br>
        <a href="#email-templates" class="btn btn-default btn-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
    </div>
    <div class="form-group right {{#if_equals action "edit"}} m-r-n-sm {{/if_equals}}">
        <br>
        {{#if_equals action "edit"}}
        <button class="btn btn-primary btn-sm btn-addon saveEmailBuilderButton" style="
    width: 90px;"><i class="icon-plus-sign"></i><span class="saveEmailBuilderButtonText">{{agile_lng_translate 'modals' 'save'}}</span></button>
        <button type="button" class="btn btn-primary btn-sm dropdown-toggle m-r-sm m-l-n-xs" data-toggle="dropdown" aria-expanded="false">

                                            </button>

                                                    <a class="sendTestEmailButton">
                                                        <i class="fa fa-envelope" style="width: 20px;"></i>{{agile_lng_translate 'emailbuilder' 'send-test'}}
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#emailbuilder-copy/{{templateId}}" id="copy-emailbuilder">
                                                        <i class="fa fa-clipboard" style="width: 20px;"></i>{{agile_lng_translate 'referrals' 'copy'}}
                                                    </a>
                                                </li>
                                            </ul>
        {{else}}
        <button class="btn btn-primary btn-sm btn-addon saveEmailBuilderButton"><span class="saveEmailBuilderButtonText">{{agile_lng_translate 'portlets' 'save'}}</span></button>

    </div>
    <div class="form-group right m-r-sm">

        <br><button class="btn btn-default btn-sm sendTestEmailButton">{{agile_lng_translate 'emailbuilder' 'send-test-email'}}</button>

</div>

</div>

  </ul> -->

</div>

<div class="wrapper-md" style="background-color:#ffffff;padding:0">

<img class="loading" style="padding-left:10px;padding-right:5px;opacity:0.5;" src= "//doxhze3l6s7v9.cloudfront.net/beta/static/img/ajax-loader-cursor.gif"></img>
</div>

  <div class="tab-content">
    <div class="tab-pane active" id="emailHtmlVersion">
        <div id="emailBuilderHolder">
    <iframe src="misc/emailbuilder/index.jsp?tmpid={{templateId}}&action={{action}}" id="emailBuilderFrame" frameBorder="0" name="emailBuilderIfr" width="100%" height="0"></iframe>
        </div>
    </div>
    <div class="tab-pane" id="emailTextVersion">
        <textarea rows="8" cols="8" class="form-control-F-width form-control" name="text_email" id="text_email" style="padding:10px;"></textarea>
    </div>
  </div>
<br>

  <div class="form-group" id="tpl-attachment-select">
    <b>{{agile_lng_translate 'email-templates' 'attachment'}}:</b><br>
    <a href="#" class="addAttachmentLink text-info"><i class='icon-plus-sign'/></i> {{agile_lng_translate 'prefs-email-templates' 'add-attachment'}}</a>
    
    <span id="attachmentSelectBoxHolder" style="display:none;">
        <select id="attachmentSelectBox" style="margin-bottom: -1px;" name="document_id" class="form-control inline-block w overflow-auto">

    </span>

            <div id="attachment_text" class="text-ellipsis"></div>
