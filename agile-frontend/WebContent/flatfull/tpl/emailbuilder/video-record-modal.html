<script type="text/html" id="video-record-modal-template">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			<h3 id="headerTitle">Select a video</h3>
		</div>
		<form class="form-horizontal" id="videoRecordForm">
			<div class="modal-body">
				<input type="hidden" id="videoRecordType" name="videoRecordType" value="old">

				<div class="form-group" style="margin-bottom:2px;">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-8 text-center">
						<span generated="true" class="help-inline videoRecordFormMessageHolder"></span>
					</div>
				</div>

				<div id="videoRecordSelectFields">
					<div class="form-group">
						<!-- <label for="video-record-select" class="col-sm-2 control-label">Select</label> -->
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
						<select class="form-control" id="video-record-select" name="video-record-select">
						<option value="">Select</option>
						{{#each this}}
							<option data-thumb="{{thumb_url}}" value="{{id}}">{{name}}</option>
						{{/each}}
							<!-- <option value="AGILE_CREATE_NEW_VIDEO">Record new video</option> -->
						</select>
						</div>
					</div>
				</div>

				<div id="videoPreviewField" style="display:none;">
					<h5>Preview</h5>
					<div class="form-group">
						<div class="col-sm-12 text-center" id="videoPreview">
							<!-- <img id="loader" src="img/loader.gif" class="img-responsive " alt="loading gif" style="position: absolute;top: 35%;left: 42%;" /> -->
							
							<iframe src="" frameborder="0" width="100%" height="320" id="videoPreviewIframeId" allowfullscreen 	></iframe>
						</div>
					</div>
				</div>

				<div id="videoRecordFields" style="display:none;">
					<div class="form-group">
						<label for="video-record-name" class="col-sm-2 control-label">Name <span class="field_req">*</span></label>
						<div class="col-sm-8">
						<input type="text" class="form-control" id="video-record-name" name="video-record-name" placeholder="Provide a name to your video" maxlength="25">
						</div>
					</div>
					<iframe src="misc/video-record/audio-video.html" frameborder="0" width="100%" height="460"></iframe>
				</div>

			</div>
			<div class="modal-footer">		
				<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>	
				<button type="button" id="videoRecordSaveBtn" class="btn btn-sm btn-primary" data-id="new" disabled>Save</button>
			</div>
		</form>
	</div>
</div>
</script>
