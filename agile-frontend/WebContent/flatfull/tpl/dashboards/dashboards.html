<script id="dashboard-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b agile-page-header">
	<div class="row">
    	<div class="col-md-12">
        	  <h3 class="pull-left font-thin h3">{{agile_lng_translate 'portlets' 'dashboards'}}</h3>
            <div class="text-center">
                <a href="#add-dashboard" class="btn btn-sm btn-default  btn-primary-imp btn-lg-imp right" id="addDashboard">
                    <span><i class='icon-plus-sign'/></span>  {{agile_lng_translate 'portlets' 'add-dashboard'}}
                </a>
            </div>
            <div class="clearfix"></div>
      </div>
	</div>
</div>
<div class="wrapper-md">
	<div class="row">
    	<div class="col-md-9 no-panel-border"> 
	        {{#if this.length}}
	        	<div class="panel panel-default" id="user-dashboard-list">
					<div class="table-responsive">
	        			<table class="table table-bordered showCheckboxes agile-table panel table-layout-mob-view" url="core/api/dashboards/bulk" id="dashboard-list">  
	            			<thead>
	                			<tr>   
	                    			<th style="width:50%">{{agile_lng_translate 'contacts-view' 'name'}}</th>
	                    			<th style="width:25%">{{agile_lng_translate 'other' 'created-time'}}</th>
	                			</tr>
	            			</thead>
	            			<tbody id='dashboard-model-list' route='edit-dashboard/'></tbody>
	        			</table>
					</div>
				</div>
			{{/if}}
			<div id="slate"></div>
    	</div>
    	<div class='col-md-3'>
        	<div class="wrapper" id='addview'>
             	<h4 class="m-t-none m-b-sm">
              		{{agile_lng_translate 'portlets' 'what-are-user-defined-dashboards'}}
             	</h4>
            	<p>{{agile_lng_translate 'portlets' 'user-defined-dashboards-desc'}}</p>
        	</div>
    	</div>
	</div>
</div>
</script>

<script id="dashboard-model-template" type="text/html">
<td data='{{id}}' class='data c-p'>
  <div class="text-ellipsis">
    {{name}} 
  </div>
</td>
<td> 
  {{#if created_time}}
      <div>
         <time class="created_time time-ago text-muted" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time>
      </div>
  {{/if}}
</td>
</script>
