<script id="account-stats-template" type="text/html">
<legend>{{agile_lng_translate 'admin-settings-integrations' 'account-stats'}}</legend>
<table class="table table-bordered table-hover">
   
    <thead>
        <tr>
            <th>{{agile_lng_translate 'report-add' 'name'}}</th>
            <th>{{agile_lng_translate 'menu' 'details'}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{agile_lng_translate 'other' 'data'}}</td>
            <td>{{bytes}}</td>
        </tr>
        <tr>
            <td>{{agile_lng_translate 'other' 'entities'}}</td>
            <td>{{entities}}</td>
        </tr>
    </tbody>
</table>
{{#check_plan "FREE"}}
	<a href="#" id="cancel-account" align="center" class="btn btn-default btn-sm">{{agile_lng_translate 'portlets' 'cancel-my-account'}}</a>
{{else}}
	<a href="#" id="cancel-account-request" align="center" class="btn btn-default btn-sm">{{agile_lng_translate 'portlets' 'cancel-my-account'}}</a>
{{/check_plan}}
</script>
