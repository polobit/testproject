<script id="account-stats-template" type="text/html">
<legend>{{agile_translate "admin-settings-integrations" "account-stats"}}</legend>
<table class="table table-bordered table-hover">
   
    <thead>
        <tr>
            <th>{{agile_translate "deal-view" "name"}}</th>
            <th>{{agile_translate "account-stats" "details"}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{agile_translate "account-stats" "data"}}</td>
            <td>{{bytes}}</td>
        </tr>
        <tr>
            <td>{{agile_translate "account-stats" "entities"}}</td>
            <td>{{entities}}</td>
        </tr>
    </tbody>
</table>
{{#check_plan "FREE"}}
	<a href="#" id="cancel-account" align="center" class="btn btn-default btn-sm">{{agile_translate "account-stats" "cancel-account"}}</a>
{{else}}
	<a href="#" id="cancel-account-request" align="center" class="btn btn-default btn-sm">{{agile_translate "account-stats" "cancel-account"}}</a>
{{/check_plan}}
</script>
