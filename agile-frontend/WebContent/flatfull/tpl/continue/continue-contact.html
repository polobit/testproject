<script id="continue-contact-template" type="text/html">

	<h3 class="h3 font-thin m-n">{{#if id}}{{translate 'modals' 'continue-editing'}}{{else}}&nbsp;{{translate 'prefs-settings' 'new-contact'}}{{/if}}
	</h3>
</div>
<div class="wrapper-md">
<div class="row">
    <div class="col-md-8 col-md-offset-2">

                    <label class="control-label col-sm-3">{{translate 'other' 'name'}} <span class="field_req">*</span></label>
                    <div class="controls col-sm-9 company_input">
                        <input name="fname" type="text" class="required form-control field_length" max_len="500" id="fname" placeholder="{{translate 'other' 'first-name'}}"
                        value="{{getPropertyValue properties "first_name"}}" />
					</div>
				</div>
				<div class="control-group form-group">

					<div class="controls col-sm-9 col-sm-offset-3 company_input">	
                        <input name="lname" type="text" class="form-control field_length" max_len="500"  id="lname" placeholder="{{translate 'other' 'last-name'}}"

                        value="{{getPropertyValue properties "last_name"}}"/> 
                    </div>
                </div>

				<div class="control-group form-group" id='company_source_person_modal'>
	                    <label class="control-label col-sm-3">{{translate 'other' 'company'}}</label>
	                    <div class="controls col-sm-9 company_input">
							<div class="pull-left inline-block">
								<ul name="contact_company_id" class="contacts tagsinput tags p-n m-n">
								{{#if contact_company_id}}
									<li class="tag inline-block btn btn-xs btn-primary m-r-xs m-b-xs"  data="{{contact_company_id}}">
										<a href="#contact/{{contact_company_id}}">{{getPropertyValue properties "company"}}</a><a class="close p-l-xs" id="remove_tag">&times</a>
									</li>
								{{/if}}
								</ul>
							</div>
	                        <input name="company" type="text" id="contact_company" class="form-control field_length" max_len="100" placeholder="{{translate 'modals' 'company-name'}}"/>
	                    </div>
	                </div>

                <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{translate 'contact-edit' 'job-description'}}</label>
                    <div class="controls col-sm-9 company_input"> 
                        <input name="title" type="text" class="form-control field_length" max_len="500" id="job_title" placeholder="{{translate 'contact-edit' 'job-title'}}"
                        value="{{getPropertyValue properties "title"}}"/>
                    </div>
                </div>
                <div class="control-group form-group" id="tags_source_continue_contact">
                    <label class="control-label col-sm-3">{{translate 'contact-edit' 'tag'}}</label>
                    <div class="controls col-sm-9 company_input">
                        <div class="pull-left">
                            <ul name="tags" class="tagsinput tags p-n">
                                {{#each tags}}
                                <li class="tag inline-block btn btn-xs btn-primary m-r-xs m-b-xs" data="{{this}}">{{this}}<a class="close m-l-xs" id="remove_tag">&times</a></li>
                                {{/each}}
                            </ul>
                        </div>
                        <input name="tags" type="text" id="tags-new-person" class="tags-typeahead form-control" maxlength="500" />
                        <div class="invalid-tags-person" style="color:red;display:none;">{{translate 'modals' 'tag-name-description'}}</div>
                    </div>
                </div>
		        {{show_custom_fields custom_fields properties}}
                
                <p></p>
