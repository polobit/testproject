<script id="new-lead-modal-template" type="text/html">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">&nbsp;{{agile_lng_translate 'leads-view' 'new-lead'}}</h3>
			</div>
			<div class="modal-body">
    			<form id="leadForm" name="leadForm" method="post" class="form-horizontal">
        			<fieldset>            
            			<div class="control-group form-group">
                			<label class="control-label col-sm-3">{{agile_lng_translate 'modals' 'name'}}<span class="field_req">*</span></label>
            				<div class="col-sm-7">
                 				<div class="control-group">
                     				<span class="controls">
                     					<input name="first_name" type="text" class="required form-control field_length" max_len="500" id="fname" placeholder="{{agile_lng_translate 'modals' 'first-name'}}" />
                     				</span>
                 				</div>
             				</div>
	         			</div>
	                 	<div class="control-group form-group">
	                 		<div class="col-sm-offset-3 col-sm-7">
	                     		<span class="controls">
	                     			<input name="last_name" class="form-control field_length" max_len="500" type="text" id="lname" placeholder="{{agile_lng_translate 'modals' 'last-name'}}" />
	                     		</span>
	                 		</div>
	                 	</div>
                		<div class="form-group control-group">
                    		<label class="control-label col-sm-3">{{agile_lng_translate 'modals' 'title'}}</label>
                    		<div class="controls col-sm-7">
                        		<input name="title" type="text" id="job_title" placeholder="{{agile_lng_translate 'modals' 'title'}}" class="form-control field_length" max_len="500" />
                    		</div>
                		</div>
                		<div class="control-group form-group" id='company_source_lead_modal'>
                    		<label class="control-label col-sm-3">{{agile_lng_translate 'modals' 'company'}}</label>
                    		<div class="controls col-sm-7">
								<div class="pull-left" style="display:block;">
									<ul name="lead_company_id" class="leads tagsinput tags p-n" style="margin-top: 7px;"></ul>
								</div>
                        		<input type="text" id="lead_company" placeholder="{{agile_lng_translate 'modals' 'company-name'}}" class="form-control field_length" max_len="100" />
                    		</div>
                		</div>
            			<div class="control-group form-group">
	                    	<label class="control-label col-sm-3">{{agile_lng_translate 'modals' 'email'}}</label>
	                    	<div class="controls col-sm-7">
	                        	<span>
	                        		<input name="email" class="email form-control field_length" max_len="500" type="text" id="email" placeholder="{{agile_lng_translate 'modals' 'email'}}" />
	                        	</span>
	                    	</div>
	                	</div>
	                	<div class="row">
                			<div class="col-sm-offset-3 col-sm-7 p-l  duplicate-email"></div>
            			</div>
                		<div class="control-group form-group">
                    		<label class="control-label col-sm-3">{{agile_lng_translate 'modals' 'phone'}}</label>
                    			<div class="controls col-sm-7">
                        			<input name="phone" class="phone form-control field_length" max_len="500" type="text" id="phone" placeholder="{{agile_lng_translate 'modals' 'phone-number'}}" />
                    			</div>
                		</div>
                		<div class="control-group form-group" id='tags_source_lead_modal'>
                    		<label class="control-label col-sm-3">{{agile_lng_translate 'modals' 'tags'}}</label>
   							<div class="controls col-sm-7">
                        		<input name="tags" type="text" id="tags-new-lead" class="tags-typeahead form-control" maxlength="500" placeholder="{{agile_lng_translate 'modals' 'separate-tags-with-commas'}}"/>
                        		<div class="pull-left" style="margin-top: 1px;">
	                        		<ul name="tags" class="tagsinput tags p-n" style="margin-bottom: 1px;"></ul>
                    			</div>
                    		</div>

                    	</div>
            			<div class="row invalid-tags-lead" style="display:none;">
                			<div class="col-sm-offset-3 col-sm-7">
                    			<div style="color:red;" class="text-sm">{{agile_lng_translate 'modals' 'tag-name-description'}}</div>
                			</div>
            			</div>
                        <div class="control-group form-group">
                            <label class="control-label col-sm-3">{{agile_lng_translate 'leads-view' 'status'}}<span class="field_req">*</span></label>
                            <div class="col-sm-7">
                                <div class="control-group">
                                    <span class="controls">
                                        <select name="lead_status_id" type="text" class="required form-control" max_len="500" id="lead_status_id">
                                            <!-- <option value="">{{agile_lng_translate 'leads-view' 'select'}}</option> -->
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <label class="control-label col-sm-3">{{agile_lng_translate 'leads-view' 'source'}}</label>
                            <div class="col-sm-7">
                                <div class="control-group">
                                    <span class="controls">
                                        <select name="lead_source_id" type="text" class="form-control" max_len="500" id="lead_source_id">
                                            <option value="">{{agile_lng_translate 'leads-view' 'select'}}</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="lead_conversion_status"/>
            		</fieldset>
    			</form>
			</div>
			<div class="modal-footer">
				<span class="form-action-error"></span>
    			<a href="#continue-lead" class="btn btn-sm btn-default" id="continue-lead">
    				{{agile_lng_translate 'modals' 'continue-editing'}}
    			</a>
    			<a href="#" class="btn btn-sm btn-primary" id="lead_validate">{{agile_lng_translate 'modals' 'save'}}</a>
    			<span class="save-status"></span>
			</div>
		</div>
	</div>
</script>
