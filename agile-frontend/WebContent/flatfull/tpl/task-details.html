<div class="modal  fade tasknoteupdatemodal"
	id="tasknoteupdatemodal">
	<div class="modal-dialog">
    <div class="modal-content">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3 class="modal-title">
			<i class="icon-plus-sign"></i>&nbsp;{{agile_lng_translate 'modals' 'edit-note'}}
		</h3>
	</div>
	<div class="modal-body">
		<form id="tasknoteUpdateForm" name="tasknoteUpdateForm" method="post" class="form-horizontal">
			<fieldset>

				<input name="id" id="id" type="hidden" value="{{id}}" /> <input
					name="created_time" id="created_time" type="hidden"
					value="{{created_time}}" />

				<div class="control-group form-group">
					<label class="control-label col-sm-3"><b>{{agile_lng_translate 'widgets' 'subject'}}</b> <span
						class="field_req">*</span></label>
					<div class="controls col-sm-7">
						<input type="text" placeholder="{{agile_lng_translate 'help' 'about'}}" name="subject" id="subject"
							class="required form-control" />
					</div>
