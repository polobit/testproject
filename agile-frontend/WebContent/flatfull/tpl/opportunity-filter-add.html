<script id="filter-deals-template" type="text/html">
<div class="bg-light lter b-b wrapper-md">
	{{#if id}} 
		<h3  class="formheading h3 font-thin m-n">{{agile_lng_translate 'deal-view' 'edit-deal-filter'}}
			<span style="vertical-align: text-top; margin-left: -3px"> <img border="0" src="/img/help.png" style="height: 6px;" rel="popover" data-placement="bottom" data-content="{{agile_lng_translate 'deal-view' 'edit-deal-filter-popover-content-1'}}" id="element" data-trigger="hover"></span>
		</h3>
	{{else}}
        <h3 class="formheading h3 font-thin m-n"><i class="icon-plus-sign"></i> {{agile_lng_translate 'deals' 'add-deal-filter'}}
        	<span style="vertical-align: text-top; margin-left: -3px"> <img border="0" src="/img/help.png" style="height: 6px;" rel="popover" data-placement="bottom" data-content="{{agile_lng_translate 'deal-view' 'edit-deal-filter-popover-content-1'}}" id="element" data-trigger="hover">
			</span>
		</h3>
     {{/if}}
</div>
<div class="wrapper-md">
	<div class="row">
		<div class="col-md-12">
			<form id="filterOpportunityForm" class="form-horizontal">
				<div name="rules" class="formsection chainedSelect">	
					<fieldset>
						<div class="control-group form-group">
							<label class="control-label col-sm-2">{{agile_lng_translate 'other' 'name'}}<span class="field_req">*</span></label>
							<div class="controls col-sm-8">
								<input type="text" name="name" class="required form-control" maxlength="120" placeholder="{{agile_lng_translate 'opportunity' 'place-holder-length'}}" />
							</div>
						</div>
					</div> -->
					<div class="control-group form-group">
						<label class="control-label col-sm-2">{{agile_lng_translate 'deal-view' 'owner'}}</label>
						<div class="controls col-sm-6" >
							<select id="owners-list-filters" name="owner_id" class="form-control"></select>
							<img class="loading-img" src="img/21-0.gif"></img>
						</div>
					</div>
					<div class="control-group form-group" id="filter-track">
						<label class="control-label col-sm-2">{{agile_lng_translate 'deal-view' 'track'}}</label>
						<div class="controls col-sm-6" id="track_div">
							<select id="filter_pipeline" name="pipeline_id" class="form-control"></select>
							<img class="loading-img" src="img/21-0.gif"></img>
						</div>
					</div>
					<div class="control-group form-group" id="filter-milestone">
						<label class="control-label col-sm-2">{{agile_lng_translate 'deal-view' 'milestone'}}</label>
						<div class="controls col-sm-6" id="milestone_div">
							<select id="milestone" name="milestone" class="form-control">
							</select>
							<img class="loading-img" src="img/21-0.gif" style="display:none;"></img>
						</div>
					</div>
						
					<div class="control-group form-group" id="deal-value-filter">
						<label class="control-label col-sm-2">{{agile_lng_translate 'contacts-view' 'value'}}</label>
						<div class="controls col-sm-2" id="value_div">
								<select id="value_filter" name="value_filter" class="filter_type form-control m-b-sm" data="expected_value">
									<option value="equals">{{agile_lng_translate 'deal-view' 'equals'}}</option>
									<option value="between">{{agile_lng_translate 'deal-view' 'between'}}</option>
								</select>
						</div>
						<div class="controls col-sm-4 equals">
							<input type="number" id="value" name="value" placeholder="{{agile_lng_translate 'contacts-view' 'value'}}" class="equals form-control positive_number"/>
						</div>
						<div class="controls col-sm-2 hide between">
							<input type="number" id="value_start" name="value_start" class="between form-control positive_number" placeholder="{{agile_lng_translate 'contacts-view' 'min-value'}}"/>
						</div>
						<div class="controls col-sm-2 hide between"> 
								<input type="number" id="value_end" name="value_end" placeholder="{{agile_lng_translate 'contacts-view' 'max-value'}}" 
								class="between form-control positive_number" />
						</div>
					</div>
					<div class="control-group form-group" id="deal-close-date">
						<label class="control-label col-sm-2">{{agile_lng_translate 'deal-view' 'close-date'}}</label>
						<div class="controls col-sm-2" id="value_div">
								<div id="deal-cd-condition" name="CONDITION">
												<select name="close_date_filter" class="form-control deal-cd-value" id="cdCondtion">								
													<option value="ON" class="updated_time created_time last_contacted last_emailed last_called last_campaign_emaild">{{agile_lng_translate 'contacts-view' 'on'}}</option>
													<option value="AFTER" class="created_time updated_time last_contacted last_emailed last_called last_campaign_emaild">{{agile_lng_translate 'contacts-view' 'is-after'}}</option>
													<option value="BEFORE" class="created_time updated_time last_contacted last_emailed last_called last_campaign_emaild">{{agile_lng_translate 'contacts-view' 'is-before'}}</option>
													<option value="BETWEEN" class="created_time updated_time last_contacted last_emailed last_called last_campaign_emaild">{{agile_lng_translate 'contacts-view' 'is-between'}}</option>
													<option value="LAST" class="created_time updated_time last_contacted last_emailed last_called last_campaign_emaild">{{agile_lng_translate 'contacts-view' 'in-last'}}</option>
													<option value="NEXT" class="created_time updated_time">
														{{agile_lng_translate 'contacts-view' 'in-next'}}</option>												
												</select>
								</div>
						</div>
						<div class="controls col-sm-2  between">
							<div id="deal-cd-rhs" class="rhs" name="RHS">										
								<input id="deal-cd-first" type="text" name="close_date_start" class="ON AFTER BEFORE BETWEEN input date form-control" placeholder="{{agile_lng_translate 'contacts-view' 'select-date'}}" data-date-format="Select Date">
											</div>
						</div>
						<div class="controls col-sm-2 hide between"> 
							<div id="deal-cd-rhs-new" name="RHS_NEW">
								<input id="deal-cd-second" type="text" name="close_date_end" class="ON AFTER BEFORE BETWEEN input date form-control" placeholder="{{agile_lng_translate 'contacts-view' 'select-date'}}" data-date-format="Select Date">
							</div>
						</div>
						<div class="controls col-sm-2 equals hide">
							<input type="number" id="cd-value" name="close_date_value" placeholder="{{agile_lng_translate 'contacts-view' 'number-of-days'}}" class="equals form-control positive_number">
						</div>
					</div>
					<div class="control-group form-group">
						<label class="control-label col-sm-2">{{agile_lng_translate 'contact-edit' 'state'}}</label>
						<div class="controls col-sm-6" id="archived_div">
							<span><select id="archived" name="archived" class="form-control">
									<option value="true">{{agile_lng_translate 'deal-view' 'archived'}}</option>
									<option value="false" selected>{{agile_lng_translate 'deal-view' 'active'}}</option>
									<option value="all">{{agile_lng_translate 'deal-view' 'all'}}
									</option>
							</select></span>
						</div>
					</div>
					<div class="line line-lg b-b"></div>
					<div class="row">
						<div class="form-actions col-sm-offset-2 col-sm-10">
							<a href="#deal-filters" class="btn btn-sm btn-default">{{agile_lng_translate 'other' 'cancel'}}</a>
							<a href="#" type="submit" class="save btn btn-sm btn-primary" id="filtersAdd">{{agile_lng_translate 'report-add' 'save'}}</a> 
						</div>
					</div>
					{{#if id}}
						<input type="hidden" name="id" value="{{id}}" />
						<input type="hidden" name="created_time" value="{{created_time}}" />
						<input type="hidden" name="filter_owner_id" value="{{filterOwner.id}}" />
					{{/if}}
				</fieldset>
			</form>
		</div>
	</div>
</div>
</script>
