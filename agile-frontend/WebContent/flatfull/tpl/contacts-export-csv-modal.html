<script id = "contacts-export-csv-modal-template" type="text/html">
<div class="modal fade in" id="contacts-export-csv-modal">
 <div class="modal-dialog">
    <div class="modal-content">
	<div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3 class="modal-title"><i class="icon-file-text"></i> {{agile_translate "contacts-view" "export-contacts-in-CSV"}}</h3>
    </div>
	<div class="modal-body">
        <div id="contacts-export-csv-detail">
            <p>We will email you the CSV file shortly. Proceed?</p>
        </div>
    </div>
    <div class="modal-footer">
    <span class="contacts-export-csv-message m-r-xs"></span>
	<a  href="#" class="btn btn-sm  btn-danger" data-dismiss="modal" >{{agile_translate "portlets" "no"}}</a>
    <a href="#" id="contacts-export-csv-confirm" class="btn btn-sm btn-primary">{{agile_translate "portlets" "yes"}}</a>
    </div>
</div>
</div>
</div>
</script>
