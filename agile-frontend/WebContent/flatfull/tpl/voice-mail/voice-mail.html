<script id="voice-mail-collection-template" type="text/html">
<div class="col no-panel-border">
    <div class="hbox h-auto {{#is_mobile}} m-b-none {{else}} m-b-lg{{/is_mobile}}"  id="voicemail-list">
	  <div class="panel panel-default">
		<div class="panel-heading {{#is_mobile}} b-b-none {{/is_mobile}}">
            <div class="pull-left m-t-xs">{{agile_lng_translate 'voice-mail' 'voicemail-list'}}</div>
			<div class="pull-right">
            	<a href="#voice-mail-add" class="voice-mail-add btn btn-default btn-sm btn-addon" id="addEmailTemplate">
           		 <span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'voice-mail' 'add-voicemail'}}</a>
			</div>
			<div class="clearfix"></div>
        </div>
		<div>
			{{#unless this.length}}
		<div class="alert bg-white">
            <div class="slate-content p-md">
                <div class="box-left pull-left m-r-md">
                    <img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
                </div>
                <div class="box-right pull-left">
                    <h4 class="m-t-none">{{agile_lng_translate 'voice-mail' 'there-are-no-voicemails'}} </h4>
                    <div class="text">
						{{agile_lng_translate 'voice-mail' 'voicemail-desc'}}
                    </div>
                    <a href="#" class="m-t-xs voice-mail-add btn btn-default btn-sm"><i class="icon-plus-sign"></i>  {{agile_lng_translate 'voice-mail' 'add-voicemail'}}</a>
                </div>
				<div class="clearfix">
				</div>
            </div>
        </div>
		{{/unless}}
        {{#if this.length}}
        <div class="data-block">
            {{#is_mobile}}
            <div class="data-container">                
                <table class="table table-striped m-b-none agile-table panel" url="core/api/voicemails/bulk" id="voicemail-list">
                    <tbody id="voice-mail-model-list" style="cursor:pointer;">
                    </tbody>
                </table>                
            </div>
            {{else}}
            <div class="data-container">                
                <table class="table table-striped showCheckboxes m-b-none agile-table panel" url="core/api/voicemails/bulk" id="voicemail-list">
                 <col width="30px"><col width="35%"><col width="35%"><col width="20%"><col width="10%">
                    <thead>
                        <tr>
                            <th>{{agile_lng_translate 'voice-mail' 'title'}}</th>
                            <th>{{agile_lng_translate 'voice-mail' 'file-name'}}</th>
                            <th>{{agile_lng_translate 'voice-mail' 'uploaded'}}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="voice-mail-model-list" style="cursor:pointer;">
                    </tbody>
                </table>                
            </div>
            {{/is_mobile}}
        </div>
        {{/if}}
		</div>
	   </div>	   
    </div>
</div>
<div class="col w-md">
	<div class="data-block">
        <div class="p-l p-r" id="learn-voicemail">
            <h4 class="m-t-none">{{agile_lng_translate 'voice-mail' 'how-to-use-voicemails'}}</h4>
			<p>{{agile_lng_translate 'voice-mail' 'voicemail-desc-1'}}</p>
		</div>
	</div>	
</div>
</script>

<script id="voice-mail-model-template" type="text/html">
{{#is_mobile}}
    <td data="{{id}}" class="data hide"></td>
    <td>
        <div class="table-resp text-base">{{name}}</div>
        <div>
            <span class="text-sm">{{extension}}</span>
            <span class="tdVoiceMailOver audioPlay pull-right">
                <i class="icon-play"></i>
                <audio><source src="{{url}}" type="audio/wav"></audio>
            </span>
        </div>
        <div class="text-muted text-xs">
            <i class="fa fa-clock-o"></i> <time class="document-created-time" value="{{uploaded_time}}" datetime="{{epochToHumanDate "" uploaded_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" uploaded_time}}</time>
        </div>
    </td>
{{else}}
    <td data="{{id}}" class="data">
    <div class="table-resp">{{name}}</div>
    </td>
    <td><div class="table-resp">{{extension}}</div></td>
    <td class="text-muted"><div style="width:10em;"><i class="fa fa-clock-o m-r-xs"></i><time class="document-created-time" value="{{uploaded_time}}" datetime="{{epochToHumanDate "" uploaded_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" uploaded_time}}</time></div></td>
    <td><div class="tdVoiceMailOver" style="display:none;"><span class="audioPlay">&nbsp;&nbsp;
    <i class="icon-play"></i>
    <audio><source src="{{url}}" type="audio/wav"></audio>
    </span></div></td>
{{/is_mobile}}
</script>
