<!-- New (Activity) Modal views -->
<script type="text/html" id="new-task-modal-template">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><i class="icon-plus-sign"></i>&nbsp;New Task</h3>
    </div>
    <div class="modal-body">
        <input type="hidden" value="task" id="hiddentask" /> 
        <div id="relatedTask">
            <!--Task form -->
            <form id="taskForm" name="taskForm" method="post" class="form-horizontal">
                <fieldset>
                    <input name="progress" id="progress" type="hidden" value="">

                    <input name="is_complete" id="is_complete" type="hidden" value="">
                                        
                        <div id="addTask" class="control-group form-group" style="margin-bottom:0px;">
                            <label class="control-label col-sm-3">Task<span class="field_req">*</span></label>
                            <div class="controls col-sm-7">
                                <input id="subject" placeholder="Name of Task" type="text" name="subject" size="40" class="required form-control" />
                            </div>
                        </div>
                        <div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" {{#is_mobile}} style="padding-left: 0px !important;font-size: 11px;" {{else}} style="font-size:12px;margin-bottom:10px;padding-left: 9px"{{/is_mobile}}>
                                 Note: Tasks are like to-dos. Result
                            oriented. You can assign a category such as call, email etc.
                            </div>
                        </div>

                        <div class="control-group form-group">
                            <label for="type" class="control-label col-sm-3">Category<span class="field_req">*</span></label>
                            <div class="controls col-sm-7">
                                <span class="input ">
                                    <select name="type" id="type" size="1" class="input-medium required form-control">
                                        <option value="CALL">Call</option>
                                        <option value="EMAIL">Email</option>
                                        <option value="FOLLOW_UP">Follow-up</option>
                                        <option value="MEETING">Meeting</option>
                                        <option value="MILESTONE">Milestone</option>
                                        <option value="SEND">Send</option>
                                        <option value="TWEET">Tweet</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </span>
                            </div>
                        </div>

                    
                    <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label for="due" class="control-label col-sm-6">Date (Due)<span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="due" placeholder="Select Date" id="task-date-1" class="required  date form-control" style="font-size:13px">                           
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-5">
                        <div class="control-group form-group">
                            <label class="control-label col-sm-4"> Time<span class="field_req">*</span></label>
                            <div class="controls col-sm-5" {{#is_mobile}} {{else}} style="padding: 0 2px 0 0px;" {{/is_mobile}}>
                                <input type="text" name="task_ending_time" class="new-task-timepicker required form-control" id="task_ending_time" style="width:100px" placeholder="Time">     
                            </div>
                        </div>
                    </div>

                </div>


                       <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label class="control-label col-sm-6">Owner<span class="field_req">*</span></label>
                            <div class="controls col-sm-5"  id="owners">
                                <select id="owners-list" class="required form-control" name="owner_id"></select>
                                <img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/beta/static/img/21-0-new.gif"></img>                          
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-5">
                        <div class="control-group form-group">
                            <label for="priority_type" class="control-label col-sm-4"> Priority</label>
                            <div class="controls col-sm-5" {{#is_mobile}} {{else}} style="padding: 0 2px 0 0px;" {{/is_mobile}}>
                                <select name="priority_type" id="priority_type" size="1" class="input-medium form-control">
                                        <option value="HIGH">High</option>
                                        <option value="NORMAL" selected="selected">Normal</option>
                                        <option value="LOW">Low</option>
                                    </select>   
                            </div>
                        </div>
                    </div>

                </div>

                    <div class="control-group form-group">
                            <label for="status" class="control-label col-sm-3">Status</label>
                            <div class="controls col-sm-7" >
                                <select name="status" id="status" size="1" class="status input-medium form-control">
                                        <option value="YET_TO_START" selected="selected">Yet to Start</option>
                                        <option value="IN_PROGRESS">In Progress</option>
                                        <option value="COMPLETED">Completed</option>                                        
                                    </select>
                                </span>
                            </div>

                       </div>

                       <div class="control-group form-group">
                            
                            <div class="progress-slider controls progress_slider_width_bottom hidden-xs" title="Progress" style="padding-left:166px;width:81%;margin-top:-2px;">
                                <input id="progress_slider" type="slider" class="progress_slider" value="0" />
                            </div>                              
                        
                        </div>




                    <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-contacts-label"><i class="icon-plus"></i> Add Contacts</a></label> -->
                        <label class="control-label new-task-related-contacts-label col-sm-3">Related Contacts</label>
                        <div class="controls new-task-related-contacts-input col-sm-7">
                            <div>
                                <input type="text" id="task_related_to" class="typeahead typeahead_contacts form-control" placeholder="Related Contacts" data-provide="typeahead" data-mode="multiple" size="40" />
                                <div style="padding-top:2px;">
                                    <ul name="contacts" class="contacts tags tagsinput p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-deals-label"><i class="icon-plus"></i> Add Deals</a></label> -->
                        <label class="control-label new-task-related-deals-label col-sm-3">Related Deals</label>
                        <div class="controls new-task-related-deals-input col-sm-7" id="dealTypeAhead">
                            <div>
                                <input type="text" id="task_relates_to_deals" 
                                placeholder="Related Deals" class="typeahead typeahead_deals form-control"
                                data-provide="typeahead" data-mode="multiple" />
                                <div style="padding-top:2px;">
                                    <ul name="deal_ids" class="deals tagsinput deal_tags p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row hide">
                        <div class="congrol-group form-group ">
                            <label for="notes" class="control-label"><b>Notes</b></label>
                            <div class="controls pull-right task-add-note">
                                <a href="#"><i class="icon-plus" /> Add Note</a>
                            </div>
                            <div id="forNoteForm" class="controls"></div>
                            <ul id="notes" name="notes" class="notes"></ul>
                        </div>
                    </div>

                    <div class="form-group m-b-none">
                    <div class="col-sm-offset-3 col-sm-7 text-left">
        <a href="javascript:;" id="taskDescriptionLink" class="text-info"><i class="icon-plus"></i> Add Description</a>
                    </div>
                    <div class="clearfix"></div>
                </div>


                    <div class="control-group form-group" id="taskDescriptionInfo">
                        <label class="control-label col-sm-3">Description </label>
                            <div class="controls col-sm-7">
                                <textarea id="taskDescription" name="taskDescription" rows="3"
                                class="input col-md-12 form-control" placeholder="Add Comment"></textarea>
                            </div>
                    </div>
                
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" id="task_event_validate">Save </a>
        <span class="save-status"></span>
    </div>
</div>
</div>
</script>
<!-- End of Modal views -->
