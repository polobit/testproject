<script type="text/html" id="call-noty-template">
<div class="draggable-noty" id= "call-noty" style="z-index: 10000;position: relative;">
<div>
	<div class="text-xs" style="padding: 0px;">

		<div class="col-lg-12  drag-pop-div" style="padding:0px;width: 350px;background: white;"> 

			<div class="panel panel-default" style="border-bottom: none;margin-bottom: 0px;">

				<div class="panel-heading noty-heading" style="background:#D6E6F4;height: 85px;">

					<div class="col-lg-12" style="padding: 0px;margin: 0px;height: 0px;top:7px;left: 15px;">
						<div class="col-lg-10"></div>
						<div class="col-lg-2 move-icon none"><i class="icon-move"></i></div>
					</div>	

					<div class="col-lg-12" style="padding-left : 0px">
						<div class="col-lg-2" style="padding-left : 0px">
							<span class="img-inital r r-2x call_img thumb-sm">
								{{#if properties}}
									<img class='w-full img-circle' src="{{gravatarurl properties 80}}" />
								{{else}}
									<img class='w-full img-circle' src="https://test55-dot-sandbox-dot-agilecrmbeta.appspot.com/flatfull/images/user-default.jpg" />
								{{/if}}
							</span>
						</div>
						<div class="col-lg-10" style="padding-left: 0px;padding-right: 0px;">
							<div class="col-lg-12" style="padding-right: 0px;">
								<span class="text-base" id="noty_text_msg">
									{{text-msg}}
								</span> &nbsp;&nbsp; <span id="notyCallDetails" callId="{{callId}}" number="{{phone}}"> {{phone}} </span>
							</div>
								{{#if properties}}
							<div class="col-lg-12"><a href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{ getPropertyValue properties "last_name"}} </a></div>
								{{/if}}
						</div>
					</div>
					
					<div class="clearfix"></div>

				</div>

				{{#if_equals msg.buttons.length "0"}}
				
				{{else}}
					<div class="panel-body noty_buttons" id="panel-body1" style="height: 45px;padding: 5px;">
						
						<div class="col-lg-5" id="call-noty-l1" class = "call-voicemail" style = "padding: 0px;margin-top: 5px;">
						</div>

						<div class="col-lg-7" id="call-noty-l2" style="padding-right: 0px">
							<div class="internal-col pull-right">
								{{#each msg.buttons}} 
									<div id="{{this.id}}"  class="{{this.class}}">{{this.title}}</div>
								{{/each}}
							</div>
						</div>						

					</div>
				{{/if_equals}}

			</div>

		</div>

	</div>

</div>
</div>
</script>

<script type="text/html" id="call-noty-notes-template">
<div class="col-lg-12" style="position: relative;z-index: 10000;padding: 0px;width: 350px;background: white; border-top: solid 1px #d6e6f4;">
	<div class="call_noty_description" style="border: solid 1px #DEE5E7;border-top: none;">
		<div class="">
			<textarea id="call-noty-notes" placeholder="{{agile_lng_translate 'other' 'notes'}}" rows="4" cols="50" style="width: 344px;border: none;margin-left: 2px;margin-top: 3px;"></textarea>
		</div>
	</div>
</div>
</script>


<script type="text/html" id="callScript-template">
	<div class="col-lg-12" style="border:solid 1px #dee5e7;padding-bottom: 5px;padding: 1px;background: white;">
        <form id="callScriptForm" name="callScriptForm" method="post">
            <fieldset>

                <div class="control-group form-group" style="margin: 3px">
					<select class="form-control col-lg-12" id="callScriptName" style="margin-bottom: 5px;">
						<option value="">{{agile_lng_translate 'deal-view' 'select'}}</option>
					</select>
                </div>
                
                <div class="control-group form-group" style="padding-top: 10px">
					<textarea readonly cols="10" rows="10" class="form-control col-lg-12" id="callScriptText" style="border: none;background:white;">{{agile_lng_translate 'other' 'please-select-the-call-script-to-display'}}
					</textarea>
                </div>
                
            </fieldset>

        </form>
</div>
</script>
