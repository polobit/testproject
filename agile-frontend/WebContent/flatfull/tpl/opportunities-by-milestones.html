<script id="deals-by-paging-model-template" type="text/html">

<div id={{id}} data="{{milestone}}" class="data agile-overflow-ellipsis">
	<div>

	<span class="pull-right  dealnotes-view">
			{{#if notes}}

             <span class="txt-small note-count" title="{{agile_lng_translate 'deal-view' 'notes'}}" >{{notes.length}}</span><a title="{{agile_lng_translate 'deal-view' 'notes'}}" data-toggle="tooltip" data-placement="top" data-trigger="hover" data-container="No Notes" class="deal-notes deal-edit c-p text-l-none"><i class="deal-action icon icon-comment-alt deal-notes" data="{{id}}"></i></a>
              
			{{/if}}
		</span>

		<div class="text-flow-ellipsis l-h-xs font-thin word-break"><a href="#deal/{{id}}">{{name}}</a></div>
		
		
		<div class="clearfix"></div>
	</div>
	<div class="agile-overflow-ellipsis" style="white-space:initial;">
		{{#if_equals currency_conversion_value "0"}}
			<span>{{currencyType currency_type}}{{currency_conversion_value}}</span>
		{{else}}
			{{#if currency_conversion_value}}
					<span>{{currencyType currency_type}}{{numberWithCommas currency_conversion_value}}</span>
			{{else}}
				{{#if_equals expected_value "0"}}
						<span>{{currencySymbol}}{{expected_value}}</span>
			    {{/if_equals}}
			    {{#if expected_value}}
					<span>{{currencySymbol}}{{numberWithCommas expected_value}}</span>
			   {{/if}}
			{{/if}}
		{{/if_equals}}
	</div>

	{{#if this.contacts}}
	<div class="agile-overflow-ellipsis" style="display:block;margin-top:0px;">
		{{#related_to_one contacts}}{{/related_to_one}}
	</div>
	{{/if}}{{#if_greater this.contacts.length "5"}}<span>,..</span>{{/if_greater}}
	<div class="pull-left">
		
        <small style="color:#777;">
			{{#if close_date}}
            <i class="fa fa-clock-o m-r-xs"></i>
			{{/if}}
			<time class="deal-close-time" datetime="{{epochToHumanDate "" close_date}}" style="border-bottom:dotted 1px #999;">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>
		</small>
	</div>
<div class="pull-right">
<span class="right deal-options vis-hide text-sm">
			
			{{#if_equals archived true}}
			<!-- <a title="Restore" class="deal-restore" style="cursor:pointer;text-decoration:none;"> <i style="width: 0.9em!important;" class="icon-mail-reply"></i> </a> -->
				<a class="archived-deal vis-hide" data-archive="true" />
			{{/if_equals}}
			{{#if_equals archived false}}
			<a title="{{agile_lng_translate 'contact-details' 'edit'}}" class="deal-edit" style="cursor:pointer;text-decoration:none;"> <i style="width: 0.9em!important;" class="fa fa-edit"></i> </a>
            {{/if_equals}}
			<!-- <a title="{{agile_lng_translate 'contact-details' 'delete'}}" class="deal-delete" style="cursor:pointer;text-decoration:none;"><i style="width: 0.9em!important;" class="icon-trash"></i></a> -->
			{{#if_equals archived false}}
			<!-- <a title="Archive" class="deal-archive" style="cursor:pointer;text-decoration:none;"> <i style="width: 0.9em!important;" class="fa fa-file-archive-o"></i> </a> -->
				<a class="archived-deal vis-hide" data-archive="false" />
			{{/if_equals}}
        </span>
</div>
<div class="clearfix"></div>
<input type="hidden" name="{{colorName}}" class="{{colorName}}"/>
</div>
</script>

			<a title="{{agile_lng_translate 'contact-details' 'edit'}}" class="deal-edit c-p text-l-none" style="text-decoration:none;color:#727272;"> <i style="width: 0.9em!important;" class="fa fa-edit"></i> </a>
            {{/if_equals}}

				<a class="archived-deal vis-hide" data-archive="false" />

 <div class="clearfix"></div>
