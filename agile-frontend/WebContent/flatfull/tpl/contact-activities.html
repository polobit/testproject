 <div id="contact-activity-yesterday-list-log-model-list" style="display: inline;"></div>

<script id="contact-activity-list-log-model-template" type="text/html">
<div class="pos-rlt list-group-item data" data= "{{contact.id}}" >
	<div  class="pull-left avatar thumb-xs m-r m-t-xs">
			{{#if contact}}
			    <a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact"><img class="user-img ref-roundedimg" src="{{gravatarurl contact.properties 36}}"/></a>
		{{else}}
	            <a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact"><img class="user-img ref-roundedimg" src="{{defaultGravatarurl 40}}"/></a>
		{{/if}}	
    </div>

	<div class="contact-activity-tag" >
		<div class="custom-link">
			{{#if_equals "null" log_time}}
				 {{#if contact}} 
					<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}
					</a> {{agile_lng_translate 'contact-details' 'visited-your-website'}}
				{{else}}
					{{agile_lng_translate 'contact-details' 'someone-visited-your-website'}} 
				{{/if}}<br>
				<span class="activities_second_line m-t-none">  
					<i class="icon-link"></i> 
					<a href={{get_url url}}>{{get_url url}}</a>
					{{#unless contact}}
						. {{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
					{{/unless}}

			{{else}}
				{{#if_equals "EMAIL_OPENED" log_type}}
					{{#if contact}} 
						<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a> {{agile_lng_translate 'contact-details' 'opened-an-email'}}
					{{else}}
						{{agile_lng_translate 'contact-details' 'someone-opened-an-email'}}
					{{/if}}<br>
					<span class="activities_second_line m-t-none">  
					<i class="icon-envelope-alt"></i> 
					{{agile_lng_translate 'contact-details' 'email-from-campaign'}} '{{get_limiter message "Email Opened of campaign "}}'
					{{#unless contact}}
						. {{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
					{{/unless}}
				{{/if_equals}}
					
				{{#if_equals "EMAIL_CLICKED" log_type}}
					{{#if contact}} 
						<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a> {{agile_lng_translate 'contact-details' 'clicked-an-email'}}
					{{else}}
						{{agile_lng_translate 'contact-details' 'someone-clicked-an-email'}}
					{{/if}}<br>
					<span class="activities_second_line m-t-none">  
					<i class="icon-hand-up"></i> 
					{{agile_lng_translate 'contact-details' 'link-clicked-in-campaign'}} '{{campaign_name}}'
	 				{{#unless contact}}
						. {{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
					{{/unless}}
				{{/if_equals}}
					
				{{#if_equals "UNSUBSCRIBED" log_type}}
					{{#if contact}} 
			        	<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a>
					{{else}}
						{{agile_lng_translate 'contact-details' 'someone'}} 
					{{/if}}
					{{#if_equals "Unsubscribed from all campaigns" message}}
						{{agile_lng_translate 'contact-details' 'unsubscribed-from-all-campaigns'}}
					{{else}} 
						{{agile_lng_translate 'contact-details' 'unsubscribed-from-all-campaigns'}}
					{{/if_equals}}<br>
					<span class="activities_second_line m-t-none">  
						<i class="icon-minus-sign"></i> 
						{{agile_lng_translate 'contact-details' 'unsubscribe-link-clicked-from-campaign'}} '{{campaign_name}}'
						{{#unless contact}}
							. {{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
						{{/unless}}
				{{/if_equals}}
	
				{{#if_equals "EMAIL_SPAM" log_type}}
					{{#if contact}} 
						<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a> {{agile_lng_translate 'contact-details' 'marked-an-email-as-spam'}}
					{{else}}
						{{agile_lng_translate 'contact-details' 'someone-marked-an-email-as-spam'}}
					{{/if}}<br>
					<span class="activities_second_line m-t-none">  
						<i class="icon-ban-circle"></i> 
						{{agile_lng_translate 'other' 'email'}} '{{get_limiter message "Email subject: "}}' {{agile_lng_translate 'contacts-view' 'in'}} '{{campaign_name}}'
						{{#unless contact}}
							. {{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
						{{/unless}}	
				{{/if_equals}}
		
				{{#if_equals "EMAIL_HARD_BOUNCED" log_type}}
					{{#if contact}} 
						<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a> - {{agile_lng_translate 'contact-details' 'email-bounced'}}
						<br>
						<span class="activities_second_line">  
							<i class="icon-undo"></i> 
							{{agile_lng_translate 'contact-details' 'there-was-a-hard-bounce-for-email'}}  {{getPropertyValue contact.properties "email"}}
					{{else}}
						{{agile_lng_translate 'contact-details' 'someones-email-bounced'}}
						<span class="activities_second_line m-t-none">  
						<br>
						{{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
					{{/if}}
				{{/if_equals}}

				{{#if_equals "EMAIL_SOFT_BOUNCED" log_type}}
					{{#if contact}} 
						<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a> - {{agile_lng_translate 'contact-details' 'email-bounced'}}
						<br>
						<span class="activities_second_line m-t-none">  
						<i class="icon-undo"></i> 
						{{agile_lng_translate 'contact-details' 'there-was-a-soft-bounce-for-email'}}  {{getPropertyValue contact.properties "email"}}
					{{else}}
						{{agile_lng_translate 'contact-details' 'someones-email-bounced'}}
						<span class="activities_second_line m-t-none">  
						<br>
						{{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
					{{/if}}
				{{/if_equals}}
	
				{{#unless log_time}}
					{{#if contact}} 
						<a href="#contact/{{contact.id}}" data="{{contact.id}}" class="popover_contact">{{contact_name_necessary contact}}</a> {{agile_lng_translate 'contact-details' 'visited-your-website'}}
					{{else}}
						{{agile_lng_translate 'contact-details' 'someone-visited-your-website'}}
					{{/if}}<br>
					<span class="activities_second_line m-t-none">  
					<i class="icon-link"></i> 
					<a href={{get_url url}}>{{get_url url}}</a>
					{{#unless contact}}
						. {{agile_lng_translate 'contact-details' 'contact-deleted-desc'}}
					{{/unless}}	
				{{/unless}}
		{{/if_equals}}
			</span>
		</div>
		<div>
			<small class="edit-hover pull-right activity_time p-r-xs p-t-xs text-muted"> 
				<i class="fa fa-clock-o"></i>&nbsp;
				<time class="pull-right  text-sm" datetime="{{epochToHumanDate "" time}}"  >{{epochToHumanDate "ddd mmm dd yyyy h:MM TT" time}}</time>
			</small>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
</script>
