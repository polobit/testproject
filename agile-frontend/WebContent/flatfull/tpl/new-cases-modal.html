<!-- New (Case) Modal views -->
<script type="text/html" id="cases-new-modal-template">
  <div class="modal-dialog">
    <div class="modal-content">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3 class="modal-title">
			&nbsp;Add Case
		</h3>
	</div>

	<div class="modal-body">

		<form id="casesForm" name="casesForm" method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group form-group">
	                <label class="control-label col-sm-3">Title<span class="field_req">*</span></label>
	                <div class="col-sm-7">
		                 <div class="controls">
							<span><input id="title" name="title" type="text" class="required form-control" placeholder="Title of the Case"></span>
						</div>

		             </div>
		         </div>

		         <div class="form-group control-group">
						<label class="control-label col-sm-3">Owner<span class="field_req">*</span></label>
						<div class="controls col-sm-7" id="owners">
							<select id="owners-list" class="required form-control" name="owner_id"></select>
						</div>
				</div>


				<div class=" form-group control-group">
						<label class="control-label col-sm-3">Status<span class="field_req">*</span></label>
						<div class="controls col-sm-7" id="status">
							<span>
								<select id="status-list" class="required form-control" name="status">
									<option value="OPEN">Open</option>
									<option value="CLOSE">Closed</option>
								</select>
							</span>
						</div>
					</div>

				<div class="control-group form-group">
					<label class="control-label col-sm-3">Related Contacts</label>
					<div class="controls col-sm-7" id="contactTypeAhead">
						<div>
							<div>
								<input type="text" id="contacts-typeahead-input"
								placeholder="Contact Name" class="typeahead form-control typeahead_contacts"
								data-provide="typeahead" data-mode="multiple" />
							</div>
							<div style="padding-top:3px;">
								<ul name="related_contacts_id" class="contacts tagsinput tags p-l-none" style="margin-bottom:-3px;"></ul>
							</div>
						</div>
					</div>
				</div>

				<div id="custom-field-case"></div>
				<div class="form-group control-group">
					<label class="control-label col-sm-3">Description</label>
					<div class="controls col-sm-7" style="margin-right:10px;">
						<textarea id="description" name="description" rows="3" class="input form-control w-full" placeholder="Add Comment.."></textarea>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="modal-footer" id="cases-add-save">
		<a href="#" class="btn btn-sm btn-primary" id="cases_validate">Save
			Changes</a> <span class="save-status"></span>
	</div>
</div>
</div>
</script>
<!-- End of Modal views -->
