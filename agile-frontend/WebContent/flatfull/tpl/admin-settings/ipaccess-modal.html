<!-- To add new ip-->
<script id="add-new-ip-template" type="text/html">
    <div class="modal-dialog modal-xs" id="newip-modal-width">
      <form id="newip-add-modal" class="form-horizontal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{agile_lng_translate 'admin-settings' 'ip-address'}}</h4>
        </div>
        <div class="modal-body">
        <!--{{#if position}}
          <p style=" padding-left: 9px;">{{agile_lng_translate 'admin-settings' 'edit-an-ip-address-to-allow-access'}}</p>
        {{else}}
         <p style=" padding-left: 9px;">{{agile_lng_translate 'admin-settings' 'add-an-ip-address-to-allow-access'}}</p>
        {{/if}}-->
            <div class="control-group form-group">
                    <label class="control-label col-sm-3">{{agile_lng_translate 'admin-settings' 'ip-address'}}</label>
                    <div class="controls col-sm-7">
                        <input type="text" id="iplist"  class="form-control input-sm ipValidation required" placeholder="{{agile_lng_translate 'admin-settings' 'ip-address'}}" value="{{ip}}">
                    </div>
                    {{#if position}}
                    <div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" style="font-size:12px;margin-bottom:10px;padding-left: 15px;">{{agile_lng_translate 'admin-settings' 'edit-an-ip-address-to-allow-access'}}</div>
                    </div>
                    {{else}}
                    <div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" style="font-size:12px;margin-bottom:10px;padding-left: 15px;">{{agile_lng_translate 'admin-settings' 'add-an-ip-address-to-allow-access'}}</div>
                    </div>
                    {{/if}}
            </div>
         
        </div>
        
        <div class="modal-footer">
         
          <a  type="submit" {{#if position}}data-position="{{position}}"{{/if}} id="ip-add" class="save  btn btn-sm btn-primary " style="margin-top:-1px;" >{{agile_lng_translate 'modals' 'save'}}</a>
        </div>
      </div>
    </div>
    </form>
  </div>

</script>
