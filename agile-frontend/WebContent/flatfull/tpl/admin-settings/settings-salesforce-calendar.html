<script id="admin-settings-import-salesforce-prefs-template" type="text/html">
<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <center> 
                    <img class="m-b-none img-responsive thumb-xl bg-transparent" src="img/icons/logo-salesforce.png">
                </center>
            </div>
            <div class="panel-body">            
                <form id="salesforce-prefs" name="prefs">
                        {{#if id}}
                            <input type ="hidden" value = "{{id}}" name ="id">
                        {{/if}} 
                             <input type ="hidden" name="type" value = "SALESFORCE" name ="id">
                          
                        <div class="form-group">
                            <label for="username">{{agile_translate "admin-settings-integrations" "username"}}</label>
                            <input type="text" required="required" class="form-control" id="username" name="userName" placeholder="Username" value="{{username}}">
                        </div>
                        <div class="form-group">
                            <label for="password">{{agile_translate "prefs-settings" "password"}}</label>
                            <input type="password" required="required" class="form-control" id="password" name="password" placeholder="Password" value="{{password}}">
                        </div>
                        <div class="form-group">
                            <label for="apiKey">{{agile_translate "prefs-data-sync" "api-token"}}</label>
                            <input id="apiKey" required="required" name="apiKey" class="form-control"  type="text" placeholder="API Key" value="{{apiKey}}">
                        </div>

                        <div class="control-group form-group multiple-checkbox checkedMultiCheckbox" name="importOptions">
                            <label class="control-label">{{agile_translate "prefs-data-sync" "select-below-list-items-to-import"}}</label>
                            <div class="controls">
                                <div class="checkbox">
                                    <label class="i-checks i-checks-sm">
                                    <input id="accounts" type="checkbox" value="accounts" {{#unless id}}checked="checked"{{/unless}}><i></i> {{agile_translate "admin-settings-integrations" "accounts"}}</label>
                                </div>       
                            </div>
                            <div class="controls">
                                <div class="checkbox">
                                    <label class="i-checks i-checks-sm">
                                    <input id="contacts" type="checkbox" value="contacts" {{#unless id}}checked="checked"{{/unless}}><i></i> {{agile_translate "companies-view" "Contacts"}}</label>
                                </div>       
                            </div>
                            <div class="controls">
                                <div class="checkbox">
                                    <label class="i-checks i-checks-sm">
                                    <input id="tasks" type="checkbox" value="tasks" {{#unless id}}checked="checked"{{/unless}}><i></i> {{agile_translate "portlets" "tasks"}}</label>
                                </div>       
                            </div>
                            <div class="controls">
                                <small>
                                    {{agile_translate "deal-view" "notes-desc"}}</small>       
                            </div>
                            
                        </div>


                </form>
                <div class="form-actions text-center">
                   {{#if id}}
                    <a class="btn btn-sm btn-danger " data_sync_type="SALESFORCE" data_sync_id="{{id}}" id="sync-import-prefs-delete">{{agile_translate "web-rules" "disable"}}</a>
                   {{else}}
                     <a type="reset" class="btn btn-default btn-sm" href="#import" onclick="import_tab_Id='salesforce-tab'">{{agile_translate "other" "cancel"}}</a>
                   {{/if}}
                    <a type="submit" class="save btn btn-sm btn-primary">{{agile_translate "contacts-view" "import"}}</a>
                </div>  
            </div>
        </div>
    </div>
</div>
</script>
