<script id="admin-settings-menu-settings-template" type="text/html">
<!--  Contact View Detail in Detailed mode - when only one contact is shown -->
<div class="span8 well">
    <form id="navmodsSelect" class="form-horizontal">
        <fieldset>
            {{#if id}}
			<input name="id" type="hidden" value="{{id}}" />
			{{/if}}
            <legend>{{agile_lng_translate 'Contacts-view' 'select-the-options-in-the-menubar'}}</legend>
            <div class="row-fluid">
				<div class="span11">
         
                    <div style="margin-left: 50px;">
                        <input name='calendar' type='checkbox' style="vertical-align:top; " />
						<label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">{{agile_lng_translate 'portlets' 'calendar'}}{{agile_lng_translate 'portlets' 'calendar'}}<br/><small> {{agile_lng_translate 'admin-settings-users' 'manage-your-tasks-and-events'}}</small></label>
                    </div>
                    <div style="margin-left: 50px;">
                         <input name='campaign' type='checkbox' style="vertical-align:top; " />
						 <label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">{{agile_lng_translate 'report-view' 'campaigns'}}<br/><small> {{agile_lng_translate 'admin-settings-users' 'automate-marketing'}}</small></label>
                    </div>
                    <div style="margin-left: 50px;">
                         <input name='deals' type='checkbox' style="vertical-align:top; " />
						 <label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">
                         {{agile_lng_translate 'contact-details' 'deals'}}<br/><small> 
                         {{agile_lng_translate 'admin-settings-users' 'track-sales-opportunities'}}</small></label>
                    </div>
                    <div style="margin-left: 50px;">
                         <input name='social' type='checkbox' style="vertical-align:top; " />
						 <label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">{{agile_lng_translate 'widgets' 'social'}}<br/><small> 
                         {{agile_lng_translate 'admin-settings-users' 'monitor-your-brand-on-social-media'}}</small></label>
                    </div>
                	<div style="margin-left: 50px;">
                        <input name='documents' type='checkbox' style="vertical-align:top; " />
						<label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">
                        {{agile_lng_translate 'deal-view' 'documents'}}<br/><small> 
                        {{agile_lng_translate 'Contacts-view' 'upload-and-attach-documents-to-contacts-deals-cases'}}</small></label>
                    </div>
                    <div style="margin-left: 50px;">
                         <input name='reports' type='checkbox' style="vertical-align:top; " />
						 <label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">
                         {{agile_lng_translate 'campaigns' 'reports'}}<br/><small> 
                         {{agile_lng_translate 'admin-settings-users' 'stay-on-top-of-your-data'}}</small></label>
                    </div>
                    <div style="margin-left: 50px;">
                        <input name='cases' type='checkbox' style="vertical-align:top; " />
						<label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">
                        {{agile_lng_translate 'contact-details' 'cases'}}<br/><small> 
                        {{agile_lng_translate 'admin-settings-users' 'log-and-address-customer-issues'}}</small></label>
                    </div>
					 <div style="margin-left: 50px;">
                        <input name='web_rules' type='checkbox' style="vertical-align:top; " />
						<label style="display: inline-block;padding-left: 14px;vertical-align: -3px;">
                        {{agile_lng_translate 'menu' 'menu-web-rules'}}<br/><small> {{agile_lng_translate 'admin-settings-users' 'log-and-address-customer-issues'}}
                        </small></label>
                    </div>

				</div>
            </div>
            <div class="clearfix"></div>
            <div class="form-actions">
                <a type="submit" class="btn btn-sm btn-primary save">{{agile_lng_translate 'other' 'log-and-save-changes'}}</a>
					<p style='display:inline-block;'>
						<i><small>
							<span id='div-success' style='display:none;'>{{agile_lng_translate 'other' 'saved-sucessfuly'}}</span>
							<span id='div-fail' style='display:none; color:#B94A48; font-size:14px'>
                            {{agile_lng_translate 'other' 'saved-failed'}}</span>
						</small></i>
					</p>
			 </div>
        </fieldset>
    </form>
</div>
</script>
