<script id="settings-email-gateway-template" type="text/html">
<div class="row">
<div class="col-md-4 col-sm-6 col-xs-12">
	<div class="widget-add">
		<form style="border-bottom:none;margin-top:-10px;margin-bottom: 0px;" id="email-gateway-integration-form" autocomplete="off">
	    	<fieldset>
				
				<!--To disable AutoComplete of browsers-->
				<input type="password" style="display: none">

				<div class="panel panel-default">
				<div class="panel-heading">
					<center>
						<img class="img-responsive" alt="email-integration" id="integrations-image" style="height: 47px;" />
					</center>
				</div>
				<div class="panel-body">
				<input type="hidden" name="email_api" value="{{email_api}}">
				<div class="control-group form-group">
						<div class="controls">
							{{#if_equals email_api "SEND_GRID"}}
								<input type="text" autocomplete="off" class="input-medium required form-control" placeholder="Username" value="{{api_user}}" name="api_user">
							{{/if_equals}}
							{{#if_equals email_api "SES"}}
								<input type="text" autocomplete="off" class="input-medium required form-control" placeholder="Access Key" value="{{api_user}}" name="api_user">
							{{/if_equals}}
							{{#if_equals email_api "MAILGUN"}}
								<input type="text" autocomplete="off" class="input-medium required form-control" placeholder="Domain Name" value="{{api_user}}" name="api_user">
							{{/if_equals}}
						</div>
				</div>
				<div class="control-group form-group">
						<div class="controls">
							{{#if_equals email_api "SEND_GRID"}}
								<input type="password" autocomplete="off" class="input-medium form-control required" placeholder="Password" value="{{api_key}}"  name="api_key"/>
							{{/if_equals}}
							{{#if_equals email_api "SES"}}
								<input type="password" autocomplete="off" class="input-medium form-control required" placeholder="Secret Key" value="{{api_key}}"  name="api_key"/>
							{{/if_equals}}
                        	{{#if_equals email_api "MANDRILL"}}
								<input type="text" autocomplete="off" class="input-medium required form-control"  placeholder="API Key" value="{{api_key}}" name="api_key"/>
							{{/if_equals}}
							{{#if_equals email_api "MAILGUN"}}
								<input type="text" autocomplete="off" class="input-medium required form-control"  placeholder="API Key" value="{{api_key}}" name="api_key"/>
							{{/if_equals}}
						</div>
				</div>
				<div class="control-group form-group">
					<div class="controls">
						{{#if_equals email_api "SES"}}
							<select name="regions" class="form-control required">
								<option value="us-east-1">{{agile_lng_translate 'admin-settings-integrations' 'us-east'}}</option>
								<option value="us-west-2">{{agile_lng_translate 'admin-settings-integrations' 'us-west'}}</option>
								<option value="eu-west-1">{{agile_lng_translate 'admin-settings-integrations' 'eu-ireland'}}</option>
							</select>
						{{/if_equals}}
					</div>
				</div>	
				{{#if_equals email_api "SEND_GRID"}}
					
				{{/if_equals}}	

				{{#if_equals email_api "SES"}}
					<!-- SES Content -->
					<div class="m-t-n-sm">
            			<div class="ses-success-msg" style="display:none;">
							<p class="bg-success wrapper-xs text-center">
							{{agile_lng_translate 'admin-settings-integrations' 'your-settings-saved'}}</p>
            			</div>
        			</div>
					<br/>
        			<div class="m-t-n-sm">
            			<div class="alert danger info-block alert-warning text-black">
                			<div>
								<p><b>Note:</b> <br/></p>
								<p>{{agile_lng_translate 'Admin-settings-integrations' 'amazon-se-service-recquires-verification-of-email'}} <a class="text-u-l" href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-email-addresses.html" target="_blank">verify</a> {{agile_lng_translate 'Admin-settings-integrations' 'the-email-address-of-your-agile-crm-user'}}</p>
								<p>{{agile_lng_translate 'Admin-settings-integrations' 'if-you-are-sending-email-your-se-account-recquired'}} <a class="text-u-l" href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/manage-sending-limits.html" target="_blank">sending</a> {{agile_lng_translate 'Admin-settings-integrations' 'capasity-agile-doesnt-queue-your-emails'}}.</p>
                			</div>
            			</div>
        			</div>
        			<!-- End of SES Content -->
				{{/if_equals}}	
				<div class="form-actions text-center">
					<a type="reset" class="btn btn-default btn-sm" href="#integrations">{{agile_lng_translate 'other' 'cancel'}}</a>
               		<a type="submit" href="#" class="save btn btn-sm btn-primary">{{agile_lng_translate 'report-add' 'save'}}</a>
            	</div>
            	</div>
			 </fieldset>
	    </form>
	</div>
</div>
</div>
</script>
