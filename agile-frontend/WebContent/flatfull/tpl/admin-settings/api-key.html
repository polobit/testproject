<script id="admin-settings-api-key-model-template" type="text/html">
   <div class="col">
      <div class="hbox h-auto m-b-lg">
         <div class="tab-content">
            <div id="api-analytics-accordion">
               <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                  <div class="panel panel-default">
                     <div id="settings-api">
                        <div class="panel-heading" role="tab" id="headingOne">
                           <div class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseOne" aria-expanded="true" data-parent="#accordion" href="#api-key">{{agile_lng_translate 'admin-settings-integrations' 'api-key'}}</a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" id="api-key">
                           <div class="panel-body" id="api-accordion">
                              <div class="tab-pane api_key_code active" id="api">
                                 <b>{{agile_lng_translate 'admin-settings-integrations' 'rest-api'}}</b>
                                 <div class="clearfix"></div>
                                {{#is_mobile}}
                                <div><code  class="prettyprint pull-left" id="api_key_code"style="letter-spacing:1px;width:100%">{{api_key}}</code></div><div><span class=" inline-block p-xs api-key-pos"><a id="api_key_generate_icon" class="c-p m-l-n-xs api-reset-btn m-r-xs btn btn-sm  btn-danger text-white">{{agile_lng_translate 'admin-settings-integrations' 'reset'}}</a></span></div>
                                {{else}}
                                <div><code  class="prettyprint pull-left" id="api_key_code"style="letter-spacing:1px;">{{api_key}}</code></div><div><span class=" inline-block p-xs api-key-pos"><a id="api_key_generate_icon" class="c-p m-t-n-xs m-r-xs api-reset-btn btn btn-sm  btn-danger text-white">{{agile_lng_translate 'admin-settings-integrations' 'reset'}}</a></span></div>
                                {{/is_mobile}}
                                
                                 <br/>{{agile_lng_translate 'admin-settings-integrations' 'for-java-php-desc'}}<br /><hr />
                     <b>{{agile_lng_translate 'admin-settings-api-analytics' 'Javascript-API-Key'}}</b>
                                 <div class="clearfix"></div>
                             {{#is_mobile}}
                             <div> <code class="prettyprint pull-left Api_code" id="jsapi_key_code"style="letter-spacing:1px;width:100%">{{js_api_key}}</code></div><div><span class="inline-block p-xs api-key-pos " ><a id="jsapi_key_generate_icon" class="c-p m-l-n-xs api-reset-btn m-r-xs btn btn-sm  btn-danger text-white">{{agile_lng_translate 'admin-settings-integrations' 'reset'}}</a></span></div>
                             {{else}}
                             <div> <code class="prettyprint pull-left Api_code" id="jsapi_key_code"style="letter-spacing:1px;">{{js_api_key}}</code></div><div><span class="inline-block p-xs api-key-pos " ><a id="jsapi_key_generate_icon" class="c-p m-t-n-xs m-r-xs btn api-reset-btn btn-sm  btn-danger text-white">{{agile_lng_translate 'admin-settings-integrations' 'reset'}}</a></span></div>
                             {{/is_mobile}}
                                <br />{{agile_lng_translate 'admin-settings-integrations' 'tracking-code-on-website'}}
                                 <div class="clearfix"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                 
              
              
                  <div class="panel panel-default">
                     <div id="">
                        <div class="panel-heading" role="tab" id="">
                           <div class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseTwo" aria-expanded="true" data-parent="#accordion" href="#admin-settings-webhook"id="webhook_accordian">{{agile_lng_translate 'admin-settings-integrations' 'webhooks'}}</a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingTwo" id="admin-settings-webhook" aria-expanded="true">
                           <div id="webhook-accordian-template"></div></div></div></div>

   

                  <div class="panel panel-default">
                     <div id="">
                        <div class="panel-heading" role="tab" id="">
                           <div class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseTwo" aria-expanded="true" data-parent="#accordion" href="#admin-settings-js-security"id="js-security_accordian">{{agile_lng_translate 'Admin-settings-api-analytics' 'js-api-security'}}</a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingTwo" id="admin-settings-js-security" aria-expanded="true">
                        <div id="js-security-accordian-template"></div>
                        </div>
                     </div>
                  </div>         
                           
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col w-md">
      <div class="data-block">
         <div class="p-l p-r">
            <h4 class="m-t-none">
               {{agile_lng_translate 'menu' 'help'}}
            </h4>
            <p>{{agile_lng_translate 'admin-settings-api-analytics' 'desc-1'}}</p>
            {{agile_lng_translate 'admin-settings-api-analytics' 'desc-2'}}<br/>
            <ul class="p-l-md">
               <li>{{agile_lng_translate 'admin-settings-api-analytics' 'java'}} - <a href="https://github.com/agilecrm/java-api" target="_blank" rel="nofollow" title="Link: https://github.com/agilecrm/java-api">{{agile_lng_translate 'contact-edit' 'github'}}</a></li>
               <li>{{agile_lng_translate 'admin-settings-api-analytics' 'javascript'}} - <a href="https://github.com/agilecrm/javascript-api" target="_blank" rel="nofollow" title="Link: https://github.com/agilecrm/javascript-api">{{agile_lng_translate 'contact-edit' 'github'}}</a></li>
               <li>{{agile_lng_translate 'admin-settings-api-analytics' 'php'}} - <a href="https://github.com/agilecrm/php-api" target="_blank" rel="nofollow" title="Link: https://github.com/agilecrm/php-api">{{agile_lng_translate 'contact-edit' 'github'}}</a></li>
               <li>{{agile_lng_translate 'admin-settings-api-analytics' '.net'}} - <a href="https://github.com/agilecrm/c-sharp-api" target="_blank" rel="nofollow" title="Link: https://github.com/agilecrm/c-sharp-api">{{agile_lng_translate 'contact-edit' 'github'}}</a></li>
            </ul>
            {{agile_lng_translate 'admin-settings-api-analytics' 'we-will-be-publishing-api'}}
   
  
   
   
  
         </div>
      </div>
   </div>
</script>

<script id="admin-settings-analytics-model-template" type="text/html">
 <div class="col">
      <div class="hbox h-auto m-b-lg">
         <div class="tab-content">
            <div id="analytics-accordion">
               <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                     <div class="panel panel-default">
                     <div id="settings-analytics">
                        <div class="panel-heading" role="tab" id="headingTwo">
                           <div class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseTwo" aria-expanded="true" data-parent="#accordion" href="#analytics-code">{{agile_lng_translate 'admin-settings-api-analytics' 'analytics-code'}}</a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo" id="analytics-code">
                           <div class="panel-body" id="api-accordion">
                              <div class="tab-pane" id="analytics">
                                 <p>{{agile_lng_translate 'admin-settings-api-analytics' 'analytics-code-desc'}} <b>&lt;/BODY&gt;</b> {{agile_lng_translate 'admin-settings-api-analytics' 'analytics-code-desc-1'}}</p>
                                 <ul class="nav nav-tabs" id="TrackingTab">
                                        <li class="tracking-tab"><a data-toggle="tab" href="#tracking">{{agile_lng_translate 'admin-settings-api-analytics' 'tracking-code'}}</a></li>
                                        <li class="tracking-webrules-tab active"><a data-toggle="tab" href="#tracking-webrules">{{agile_lng_translate 'admin-settings-api-analytics' 'tracking-code-with-web-rules-enabled'}}</a></li>
                                        <li class="tracking-webrules-whitelist-tab active"><a data-toggle="tab" href="#tracking-webrules-whitelist">{{agile_lng_translate 'admin-settings-api-analytics' 'tracking-code-with-web-rules-whitelist-enabled'}}</a></li>
                                         <!-- tab name field-->
                                        <li class="verification-website-tab"><a data-toggle="tab" href="#verification-website">{{agile_lng_translate 'admin-settings-api-analytics' 'tracking-code-verification'}}</a></li>
                                 </ul>
                                 <div class="tab-content p-t-sm">
                                    <!--  Tracking code templete -->
                                    <div class="tab-pane" id="tracking">
                                       <div class="clearfix"></div>
                                       <div>
                                        {{{get_template_type 'agile-api-script-track-code'}}}
                                       </div>
                                    </div>
                                    <!-- End of Tracking code templete -->
                                    <!--  Tracking code with Web Rules templete -->
                                    <div class="tab-pane active" id="tracking-webrules">
                                       <div class="clearfix"></div>
                                       <div>
                                          {{{get_template_type 'agile-api-script-track-webrule-code'}}}
                                       </div>
                                    </div>
                              <!--creating the new tab for verification of the analitical code of the user website -->   
                                  <div class="tab-pane" id="verification-website">
                                           <div class="clearfix"></div>
                                           <div>
                                                  <div class="control-group form-group">
                                                 <label class="control-label col-sm-3 col-xs-3" style="margin-top: 2px;">Enter Website URL<span class="field_req">*</span>
                                                 </label> 
                                                 <div class="controls col-sm-5 col-xs-5">
                                                         <input name="verification-anaytical-code" id="verification_anaytical_code" class="input-medium required form-control" type="url" placeholder="Enter the URL" style="height: 31px;" title=" ex:http://www.example.com">
                                                          <span id="empty_url" class="hide text-danger text-sm" style="
                                                          margin-left: 0px;">Please enter valid url.</span>
                                                          <span class="hide" id="invalidate-tracking-code"> 
                                                          </span>
                                                          <span class="hide" id="validate-tracking-code"> 
                                                          </span>
                                                        </div>
                                         <div style="margin-left: -30px;">
                                     <a href="#analytics-code" class="btn btn-sm btn-success" id="validate_anaytical_code">Verify</a>
                                 </div>
                             </div>
                              </div>
                                    </div>
                                    <!-- Tracking code with Web Rules templete -->
                                    <!--  Tracking code with Web Rules whitelist enabled -->
                                    <div class="tab-pane active" id="tracking-webrules-whitelist">
                                       <div class="clearfix"></div>
                                       <div>
                                          {{{get_template_type 'agile-api-script-track-webrule-whitelist-code'}}}
                                       </div>
                                    </div>

                                    <!-- / Tracking code with Web Rules whitelist enabled -->

                                     <!--  Tracking code with Web Rules whitelist enabled -->
                                   <!-- <div class="tab-pane" id="push-notification">
                                       <b>Note : </b> Downloads both file from given link, create one folder name <b>notification</b> and put both files and put  <b>notification</b> folder into your web hosting directory.<br> <code>Ex: https://www.agilecrm/notification/manifest.json<br> https://www.agilecrm/notification/agile-service-workers.js</code><br><br>
                                     <div>
                               <a href="/downloadpush?q=json" style="color: blue">Click here to dowhload manifest.json</a><br>
                               <a href="/downloadpush?q=js" style="color: blue">Click here to download agile-servise-workers.js</a>
                           </div>  </div>
                                    </div>-->
                                    <!-- / Tracking code with Web Rules whitelist enabled -->
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                      <!-- Allowed domains template -->
                  <div class="panel panel-default">
                     <div id="settings-allowed-domains">
                        <div class="panel-heading" role="tab" id="headingTwo">
                           <div class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseTwo" aria-expanded="true" data-parent="#accordion" href="#allowed-domains">{{agile_lng_translate 'admin-settings-api-analytics' 'allowed-domains'}}</a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" id="allowed-domains">
                           <div class="panel-body p-n" id="api-accordion">
   {{#hide_allowed_domains_text allowed_domains}}
        <div class="p-t-sm p-l-sm p-r-sm p-b-xs">
          <div><b>{{agile_lng_translate 'admin-settings' 'api-and-analytics'}}</b> {{agile_lng_translate 'admin-settings-api-analytics' 'allowed-domains-desc'}} <b>"*"</b></div>
        </div>
   {{/hide_allowed_domains_text}}
            <table class="table table-hover custom-fields-table bg-white m-b-none">
              <colgroup><col width="50%"><col width="4%"></colgroup>
              <tbody id="allowed_domains_list">
                {{#allowed_domain_list allowed_domains}}{{/allowed_domain_list}}
              </tbody>
            </table>
            <div class="show_field p-l p-t p-b">
              <input type="text" id="new_allowed_domain" name="new_allowed_domain" style="width:250px;display:inline-block;" class="form-control input-sm" placeholder="{{agile_lng_translate 'admin-settings-api-analytics' 'new-allowed-domain'}}">
              <a href="#analytics-code" class="btn btn-sm btn-primary" id="update_allowed_domains">{{agile_lng_translate 'other 'add}}</a>
            </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- end of Allowed Domains template -->
                  <!-- Blocked IP's template -->
                  <div class="panel panel-default">
                     <div id="settings-blocked-ips">
                        <div class="panel-heading" role="tab" id="headingTwo">
                           <div class="panel-title" id="ip_filters">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseTwo" aria-expanded="true" data-parent="#accordion" href="#ip-filters">{{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters'}}</a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" id="ip-filters">
                           <div class="panel-body p-n" id="api-accordion">
   {{#unless blocked_ips}}
        <div class="p-t-sm p-l-sm p-r-sm p-b-xs">
          <div>{{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters-desc'}} <b>{{agile_lng_translate 'contact-details' 'web-stats'}}</b> {{agile_lng_translate 'contacts-view' 'and'}} <b>{{agile_lng_translate 'admin-settings-api-analytics' 'tracking'}}</b>.</div>
        </div>
   {{/unless}}
   
            <table class="table table-hover custom-fields-table bg-white m-b-none">
              <colgroup><col width="50%"><col width="4%"></colgroup>
              <tbody id="blocked_ips_list">
                {{#blocked_ips_list blocked_ips}}{{/blocked_ips_list}}
              </tbody>
            </table>
            <div class="show_field p-l p-t p-b">
        <input type="text" id="new_blocked_ip" name="new_blocked_ip" style="width:250px;display:inline-block;" class="form-control input-sm" placeholder="{{agile_lng_translate 'admin-settings-api-analytics' 'new-ip-address'}}">
              <a href="#blocked-ips" class="btn btn-sm btn-primary" id="update_blocked_ips">{{agile_lng_translate 'other' 'add'}}</a>
                     <div>
                     <span id="empty_ip_message" class="text-danger hide text-sm">{{agile_lng_translate 'Admin-settings-api-analytics' 'enter-a-valid-ip'}}</span>
                     <span id="ip_error_message" class="text-danger hide text-sm"> {{agile_lng_translate 'Admin-settings-api-analytics' 'this-ip-alreday-exist'}}</span></div>
                    <div> <a id = "get_my_ip" class="inline-block text-sm text-info">{{agile_lng_translate 'Admin-settings-api-analytics' 'get-my-ip'}}</a></div>
            </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- end of Blocked IPs template -->
                  <!-- Sendgrid white labled verification-->
                   <div class="panel panel-default">
                     <div id="">
                        <div class="panel-heading" role="tab" id="">
                           <div class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" aria-controls="collapseTwo" aria-expanded="true" data-parent="#accordion" href="#admin-settings-sendgrid-dkim"id="sendgrid-dkim_accordian">{{agile_lng_translate 'Admin-settings-api-analytics' 'email-dkim-settings'}}<!-- <span class="label label-sm bg-danger m-l-xs" style="position: relative;top: -2px;">{{agile_lng_translate 'deal-view' 'beta'}}</span> --></a>
                           </div>
                        </div>
                        <div class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingTwo" id="admin-settings-sendgrid-dkim" aria-expanded="true"> 
                         <p style="margin:10px 8px 0px 15px; text-align:justify">We encourage you to setup DKIM (DomainKeys Identified Mail) & SPF (Sender Policy Framework) in your DNS settings in order to improve your email deliverability rates and verify ownership of your sending email domain.</p>
                        <div class="row">
                      <div class="col-md-12 col-xs-12" id="sendgrid-dkim-restriction-template"></div>
                       <div class="col-md-12 col-xs-12" id="sendgrid-dkim-accordian-template"> <br> 
                       <div class="control-group form-group">
                           <label class="control-label col-sm-2 col-xs-12" style="margin-top: 2px;">{{agile_lng_translate 'Admin-settings-api-analytics' 'email-sending-domain'}}<span class="field_req">*</span>
                           </label> 
                           <div class="controls col-sm-5 col-xs-12 {{#is_mobile}} m-b-sm {{/is_mobile}}">
                               <input name="whitelabel-domain" id="whitelabel-domain" class="input-medium required form-control" type="domain" value="" placeholder="{{agile_lng_translate 'Admin-settings-api-analytics' 'email-sending-domain'}}" style="height: 31px;" title=" {{agile_lng_translate 'Admin-settings-api-analytics' 'example-for-email-sending-domain'}}">
                                <span id="empty_domain_message" class="text-danger hide text-sm">{{agile_lng_translate 'Admin-settings-api-analytics' 'please-enter-valid-domain-name'}}</span>
                           </div>
                           <div class="{{#is_mobile}} text-center {{/is_mobile}}">
                               <a href="#analytics-code" class="btn btn-sm btn-primary" id="get_whitelabel_key">{{agile_lng_translate 'Admin-settings-api-analytics' 'get-settings'}}</a>
                           </div>
                       </div>
                       <div id="sendgrid-whitelabel-key-template" style="padding:2px;"></div>
                   </div>   
                </div>  
                  </div></div></div>
                  <!-- End of sendgrid-whitelabel -->
               </div>
            </div>
          </div>
      </div>
 </div>
 <div class="col w-md">
      <div class="data-block">
         <div class="p-l p-r">
            <h4 class="m-t-none">
             {{agile_lng_translate 'admin-settings-api-analytics' 'allowed-domains'}}
            </h4>
            <p>{{agile_lng_translate 'admin-settings-api-analytics' 'helptext-domain'}}: <b>https://www.example.com</b> {{agile_lng_translate 'admin-settings-api-analytics' 'helptext-subdomain'}}: <b>https://test.example.com</b> {{agile_lng_translate 'admin-settings-api-analytics' 'helptext-hostname'}} <b>example.com</b>.</p>
            <p>{{agile_lng_translate 'admin-settings-api-analytics' 'desc-subdomain'}}: <b>https://test.example.com</b> {{agile_lng_translate 'admin-settings-api-analytics' 'desc-pl-add'}} <b>test.example.com</b> {{agile_lng_translate 'others' 'or'}} <b>*.example.com</b>.</p>
             <h4 class="m-t-md">{{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters'}}</h4>
               <p>{{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters-help-IP'}} {{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters-help-as-eg'}}: <b>192.168.1.1</b> {{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters-help-range'}} <b>"*"</b> {{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters-help-as'}} <b>192.168.1.* | 192.168.*.* | 192.*.*.*</b></p>
               <p>{{agile_lng_translate 'admin-settings-api-analytics' 'ip-filters-help-2'}} <b>*.*.*.*</b></p>

               <h4 class="m-t-md">{{agile_lng_translate 'Admin-settings-api-analytics' 'email-dkim-settings'}}</h4>
               <p>To get DKIM & SPF settings eg: <br>If from email address is <b>test@example.com</b> then your email domain is <b>example.com</b> Please enter your email domain <b>example.com</b> and click on <b>Get Settings</b>.</p>
               <p> Copy obtained records and paste it in your DNS records. Once done click on <b>Verify</b>.</p>
         </div>
      </div>
 </div>
     

</script>
