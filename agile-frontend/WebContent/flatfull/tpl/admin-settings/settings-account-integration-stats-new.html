<script id="account-stats-new-template" type="text/html">

<div class="m-b-sm" id="account-stats">
<!--<h4 class="h4 m-b-sm">Account Stats</h4>-->
<div class="row">
<div class="col-md-6 b-light" style="width: 52%">
<div class="panel panel-default">
<table class="table table-bordered table-hover">
   
    <thead class="panel-heading">
        <tr>
            <th style="width:46%" class="font-normal">{{agile_lng_translate 'other' 'name'}}</th>
            <th style="width:54%" class="font-normal">{{agile_lng_translate 'admin-settings-stats' 'count'}} <span class="text-right block m-t-n-md text-muted">{{agile_lng_translate 'admin-settings-stats' 'your-plan-limits'}}</span></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{agile_lng_translate 'admin-settings-stats' 'contacts-and-companies'}}</td>
            <td>{{contact_count}} <span class="text-right block m-t-n-md text-muted">{{getPlanLimits 'contactLimit'}}</span></td>
        </tr>
        <tr>
            <td>{{agile_lng_translate 'contact-details' 'deals'}}</td>
            <td>{{deals_count}} <span class="text-right block m-t-n-md text-muted">{{agile_lng_translate 'admin-settings-stats' 'unlimited'}}</span></td>
        </tr>
		<tr>
            <td>{{agile_lng_translate 'contact-details' 'campaigns'}}</td>
            <td>{{compaign_count}} <span class="text-right block m-t-n-md text-muted">{{getPlanLimits 'workflowLimit'}}</span></td>
        </tr>
        <tr>
            <td>{{agile_lng_translate 'campaigns' 'triggers'}}</td>
            <td>{{triggers_count}} <span class="text-right block m-t-n-md text-muted">{{getPlanLimits 'triggersLimit'}}</span></td>
        </tr>
		<tr>
            <td>{{agile_lng_translate 'web-rules' 'web-rules'}}</td>
            <td>{{webrule_count}} <span class="text-right block m-t-n-md text-muted">{{getPlanLimits 'webRuleLimit'}}</span></td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
</div>

</script>

<script id="email-stats-new-template" type="text/html">

<div class="m-b-sm">
<!--<h4 class="h4 pull-left"> Email Stats </h4>-->
				<div  class="pull-right">
					{{#if this.id}}<span>{{agile_lng_translate 'other' 'reputation'}}</span> {{{get_subaccount_reputation reputation}}}
					{{/if}}
				</div>
<div class="clearfix"></div>
		</div>
		{{#unless _agile_email_gateway}}
			{{#if_equals "paused" status}}
				<div class="alert alert-danger m-t" role="alert">
  					{{agile_lng_translate 'admin-settings-stats' 'emails-alert'}}
				</div>
			{{/if_equals}}
		{{/unless}}
		<div>
		
		{{#if_equals "SEND_GRID" _agile_email_gateway}}

			<div class="row">
	        		<div class="col-md-6 b-light">
	        		<div class="panel panel-default">
	            		<div class="panel-heading">{{agile_lng_translate 'portlets' 'emails-sent'}}</div>
	            	
						<table class="table table-bordered table-hover">
							<tbody>
								<tr><td>{{agile_lng_translate 'portlets' 'today'}}</td><td>{{numberWithCommas dailyEmailSent}}</td></tr>
								<tr><td>{{agile_lng_translate 'portlets' 'this-week'}}</td><td>{{numberWithCommas weeklyEmailSent}}</td></tr>
								<tr><td>{{agile_lng_translate 'portlets' 'this-month'}}</td><td>{{numberWithCommas monthlyEmailSent}}</td></tr>
								<tr><td>{{agile_lng_translate 'admin-settings-stats' 'overall'}}
								</td><td>{{numberWithCommas allEmailSent}}</td></tr>
							</tbody>
						</table>
					
		        	</div>
		        	</div>
		        	<div class="col-md-6">
		        	<div class="panel panel-default">
		            	<div class="panel-heading">{{agile_lng_translate 'admin-settings-stats' 'bounces-last-30-days'}}</div>
		            	
						<table class="table table-bordered table-hover">
							<tbody>
								<tr><td>{{agile_lng_translate 'campaigns' 'hard-bounce'}}</td><td>{{numberWithCommas hardBounce}}</td></tr>
								<tr><td>{{agile_lng_translate 'campaigns' 'soft-bounce'}}</td><td>{{numberWithCommas softBounce}}</td></tr>
								<tr><td>{{agile_lng_translate 'admin-settings-stats' 'rejects'}}
								</td><td>{{numberWithCommas rejected}}</td></tr>
								<tr><td>{{agile_lng_translate 'admin-settings-stats' 'spam-complaints'}}</td><td>{{numberWithCommas spamReported}}
								</td></tr>
							</tbody>
						</table>
						
		        	</div>
		    	</div>
		    	</div>
		{{else}}
			{{#if_equals "MAILGUN" _agile_email_gateway}}
				<div class="text-md">Mailgun stats are shown <a class="text-info" href="https://mailgun.com" target="_blank">here</a></div><br/>
			{{else}}
			{{!--SES Stats--}}
			{{#if_equals "SES" _agile_email_gateway}}
				<div class="text-md">{{agile_lng_translate 'admin-settings-stats' 'amazon-stats-msg'}}</div><br/>
			{{else}}
				<div class="row">
	        		<div class="col-md-6 b-light">
	        		<div class="panel panel-default">
	            		<div class="panel-heading">{{agile_lng_translate 'portlets' 'emails-sent'}}</div>
	            	
						<table class="table table-bordered table-hover">
							<tbody>
								<tr><td>{{agile_lng_translate 'admin-settings-stats' 'this-hour'}}</td><td>{{numberWithCommas sent_hourly}}</td></tr>
								<tr><td>{{agile_lng_translate 'portlets' 'this-week'}}</td><td>{{numberWithCommas sent_weekly}}</td></tr>
								<tr><td>{{agile_lng_translate 'portlets' 'this-month'}}</td><td>{{numberWithCommas sent_monthly}}</td></tr>
								<tr><td>
								</td><td>{{numberWithCommas sent_total}}</td></tr>
							</tbody>
						</table>
					
		        	</div>
		        	</div>
		        	<div class="col-md-6">
		        	<div class="panel panel-default">
		            	<div class="panel-heading">{{agile_lng_translate 'admin-settings-stats' 'bounces-last-30-days'}}</div>
		            	
						<table class="table table-bordered table-hover">
							<tbody>
								<tr><td>{{agile_lng_translate 'campaigns' 'hard-bounce'}}</td><td>{{numberWithCommas last_30_days.hard_bounces}}</td></tr>
								<tr><td>{{agile_lng_translate 'campaigns' 'soft-bounce'}}</td><td>{{numberWithCommas last_30_days.soft_bounces}}</td></tr>
								<tr><td>{{agile_lng_translate 'admin-settings-stats' 'rejects'}}
								</td><td>{{numberWithCommas last_30_days.rejects}}</td>
								</tr>
								<tr><td>{{agile_lng_translate 'admin-settings-stats' 'spam-complaints'}}</td><td>{{numberWithCommas last_30_days.complaints}}</td></tr>
							</tbody>
						</table>
						
		        	</div>
		    	</div>
		    	</div>
		    	{{/if_equals}}	
			{{/if_equals}}	
		{{/if_equals}}
    	</div>

</script>

<script id="sms-stats-new-template" type="text/html">

<div class="m-b-sm"> 
			<!--<h4 class="h4"> SMS Stats </h4>-->
			<span class="inline" ></span>
		</div>
		<div>
					{{#unless Stats-Type}}
					<div class="text-md text-center"><span class="m-b-lg">{{agile_lng_translate 'admin-settings-stats' 'sms-msg'}}</div>
					{{/unless}}
		{{#if_equals "TWILIO" Stats-Type}}
		
		<div class="row">
        	<div class="col-md-6">
             <div class="panel panel-default">
            	<div class="panel-heading">{{agile_lng_translate 'admin-settings-stats' 'sms-sent'}}</div>
                 
				<table class="table table-bordered table-hover bg-white">
					<tbody>
						<tr><td>{{agile_lng_translate 'portlets' 'today'}}</td><td>{{numberWithCommas Today}}</td></tr>
						<tr><td>{{agile_lng_translate 'portlets' 'yesterday'}}</td><td> {{numberWithCommas Yesterday}}</td></tr>
						<tr><td>{{agile_lng_translate 'portlets' 'this-month'}}</td><td>{{numberWithCommas ThisMonth}} </td></tr>
						<tr><td>{{agile_lng_translate 'portlets' 'last-month'}}</td><td>{{numberWithCommas LastMonth}} </td></tr>
					</tbody>
				</table>
        	
            </div>
            </div>
        	<div class="col-md-6">
            <div class="panel panel-default">
            <div class="panel-heading">{{agile_lng_translate 'admin-settings-stats' 'delivery-status-last-50-messages'}}</div>
            
				<table class="table table-bordered table-hover bg-white">
					<tbody>
						<tr><td>{{agile_lng_translate 'admin-settings-stats' 'queued'}}</td><td>{{numberWithCommas Queued}} </td></tr>
						<tr><td>{{agile_lng_translate 'admin-settings-stats' 'delivered'}}</td><td> {{numberWithCommas Delivered}}</td></tr>
						<tr><td>{{agile_lng_translate 'admin-settings-stats' 'undelivered'}}
						<span class="v-top">
						<img border="0" src="{{getS3ImagePath '/img/help.png'}}" class="question-tag-tiny v-top" rel="popover" data-placement="right" data-title:"="" 
						data-content="{{agile_lng_translate 'admin-settings-stats' 'this-can-happen-for-number-of-reasons'}}" 
						id="element" data-trigger="hover" data-original-title=""></span>
						</td><td>{{numberWithCommas Undelivered}}</td></tr>
						<tr><td>{{agile_lng_translate 'campaigns' 'failed'}}
						<span class="v-top">
						<img border="0" src="{{getS3ImagePath '/img/help.png'}}" class="question-tag-tiny v-top" rel="popover" data-placement="right" data-title:"="" 
						data-content="{{agile_lng_translate 'admin-settings-stats' 'this-can-happen-for-various-reasons'}}" 
						id="element" data-trigger="hover" data-original-title=""></span>
						</td><td>{{numberWithCommas Failed}} </td></tr>
					</tbody>
				</table>
           
           </div>
        	</div>
    	</div>
    	
		{{/if_equals}}
		{{#if_equals "PLIVO" Stats-Type}}
		<div class="text-md">{{agile_lng_translate 'admin-settings-stats' 'no-stats-available-for-plivo-sms-gateway'}}</div>			
		{{/if_equals}}
		</div>

</script>

        </div>

    </div>
