<script id="admin-settings-products-collection-template" type="text/html">

<div class="panel">
 <div class="panel-heading">
    
    <div class="pull-right p-t ">
        <a href="#product-add" role="button" data-toggle="modal" type="submit"  class="btn btn-sm btn-default btn-addon" id="addProduct"><span><i class='icon-plus-sign'/></span> Add Product</a>
    </div>
    <div class="clearfix"></div>
 </div>
{{#unless this.length}}
    <div id="slate">
        <div class="alert bg-white ">
            <div class="slate-content p-md">        
                    <div class="box-left pull-left m-r-md">
                        <img alt="Clipboard" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/clipboard.png">
                    </div>
                     <div class="box-right pull-left">
                        <h4 class="m-t-none">You do not have any Products currently.</h4>
                         <div class="text">You can add product by clicking the button below or the one on the right side of the page.</div>
                            <a href="#product-add" role="button" data-toggle="modal" type="submit" class="btn product-add btn-sm btn-default blue btn-slate-action m-t-xs"><i class="icon-plus-sign"></i>  Add Products</a>
                    </div>
                    <div class="clearfix"></div>
        </div>
    </div>

    
 {{/unless}}
{{#if this.length}}
    <div class="row">
        <div class="col-md-12 col-sm-12">
                    <div class=" table-responsive" style="overflow:hidden;"> 
                    <table class="table table-striped agile-table panel table-layout-mob-view table table-hover  onlySorting custom-fields-table products-table table-hover m-b-none agile-table" url1="core/api/products/bulk?action_type=DELETE">
                        <thead>
                            <tr>
                                <th style="width:23%" class="header">Name</th>
        						<th style="width:23%" class="header">Description</th>
        						<th style="width:23%" class="header">Price</th>
                                <th style="width:23%" class="header">Image</th>
                                <th style="width:8%" class="">&nbsp;</th>
                            </tr>
                         </thead>
                         <tbody id='admin-settings-products-model-list' route1='product-edit/'>
                         </tbody>
                    </table>
                    </div>
            </div>
        </div>
    </div>
 {{/if}}    
</script>
<script id="admin-settings-products-model-template" type="text/html">
    <td class='data' data='{{id}}'>
        <div class="table-resp">
            {{name}}
        </div>
	</td>
	<td class='data'>
        <div class="table-resp">
            {{description}}
        </div>
	</td>

	<td class='data'>
    {{currencySymbol}}{{price}}
	</td>
    <td class='data'>
        {{#if image}}
            <img class="w-full" src="{{image}}" style="width:85px;" align="center" />
        {{else}}
            &nbsp;
        {{/if}}    
    </td>
   <td align="right" class="b-r-none p-l-none" style="width:10%;">
        <div style="visibility:hidden;">
            <a id="edit-product-field" class="c-p t-l-none text-sm"  data-toggle="modal" role="button" href="#">
                <i title="Edit Product" class="task-action icon icon-edit"></i>
            </a>
            <a id="delete-product-field" class="c-p t-l-none text-sm"  data-toggle="modal" role="button" href="#">
                <i title="Delete Product" class="task-action icon icon-trash"></i>
            </a>
        </div>
    </td>
</script>
<script id="admin-settings-product-add-template" type="text/html">
<div class="wrapper">
    <div class="row">
    	<div class="col-md-12">
    	   <div class="panel panel-default">
                 <div class="panel-heading">
                    {{#if id}}
                       Edit Product Details
                    {{else}}
                        New Product Details
                    {{/if}}
                </div>
        		<form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
        			<fieldset class="wrapper">
        				{{#if id}}
                            <input name="id" type="hidden" value="{{id}}" />
                        {{/if}}
        				<br/>
                       	<div class="control-group form-group">
        					<label class="control-label col-md-3" for="pname">Name <span class="field_req">*</span></label> 
                            <div class="col-md-9">
                           		<div class="controls">
            						<input type="text" id="pname" name="name" maxlength="50" class="required form-control" placeholder="Name" autocapitalize="off"/>
            					</div>
                            </div>
        				</div> 
        			  	<div class="control-group form-group">
        					<label class="control-label col-md-3" for="pdescription">Description </label> 
                            <div class="col-md-9">
                           		<div class="controls">
            						<textarea id="pdescription" rows="3" maxlength="400" name="description" class="form-control" placeholder="Description"></textarea>
            					</div>
                            </div>
        				</div>
        				<div class="control-group form-group">
        					<label class="control-label col-md-3" for="pprice">Price <span class="field_req ">*</span></label> 
                            <div class="col-md-9">
                           		<div class="controls">
                                	<input type="text" id="pprice" name="price" class="required number form-control" placeholder="Price" min="0" max="1000000000000"/> 
            					</div>
                            </div>
        				</div>
                        <div class="control-group form-group">
                            <label class="control-label col-md-3">Logo</label> 
                            <div class="col-md-9">
                                <div class="controls">
                                     <input class="upload_prefs_s3 submit btn btn-sm  btn-default " type="submit" id="product_image" value="Upload"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12"><hr>
                            </div>
                        </div>    

        			    <div class="form-group">
                             <div class="form-actions col-sm-offset-3 col-md-12">
                       			
                       			<a type="reset" href='#products' class="btn btn-default btn-sm">Cancel</a>
                                <button type="submit" class="save btn btn-sm  btn-primary">{{#if id}}Save Changes {{else}}Save {{/if}}</button>
                             </div>   
                 		</div>

        			</fieldset>
        		</form>
            </div>
    	</div>
    </div>
</div>

</script>
