<script id="admin-settings-webhook-template" type="text/html">
<div class="">
	<!--<div class="panel-heading">Webhook URL </div>-->
	<div class="panel-body">
    {{#is_acl_allowed}}
            <div class="m-xs " style="text-align:center;font-size: 13px;"><span style="padding: 3px 10px 3px 10px;border: 1px solid #E2E29C;background-color: #F7F7D0;"> Please <a href="#subscribe-plan" class="c-p text-info">{{agile_lng_translate 'widgets' 'upgrade'}}</a> {{agile_lng_translate 'widgets' 'to-enterprise-plan'}} </span>
            </div>
           <form id="webhookPrefs" class="form-horizontal" style="margin-top:15px;">
        <fieldset>
            {{#if id}}
            <input name="id" class="form-control" type="hidden" value="">
            {{/if}}
            <div class="row">
                <div class="col-md-7 col-xs-12">    
                    <div class="control-group form-group">
                        <label class="control-label col-sm-4 col-xs-4">{{agile_lng_translate 'Other' 'notify-url'}}<span class="field_req">*</span></label> 
                        <div class="controls col-sm-8 col-xs-8">
                            <input name="url" id="url" class="input-medium required form-control" type="url" value="" placeholder="{{agile_lng_translate 'Other' 'notify-url'}}" disabled>
                        </div>
                    </div>
                    <div class="form-group multiple-checkbox checkedMultiCheckbox disable " name="modules">
                        <label class="control-label col-sm-4 col-xs-4">{{agile_lng_translate 'other' 'module'}}<span class="field_req">*</span></label>
                        <div class="checkbox controls col-sm-8 col-xs-8">
                          <label class="i-checks i-checks-sm">
                          <input type="checkbox" value="Contact" disabled><i></i> {{agile_lng_translate 'contact-details' 'Contact'}} 
                          </label>
                        </div>
                        <div class="col-sm-offset-4 col-xs-offset-4 checkbox controls col-sm-8 col-xs-8">
                        <label class="i-checks i-checks-sm">
                            <input type="checkbox" value="Opportunity" disabled><i></i> {{agile_lng_translate 'menu' 'deal'}}
                        </label>
                        </div>                        
                    </div>
                </div>   
                </div>
                <div class="clearfix"></div>
                <div class="line ling-lg b-b"></div>
                <div class="row">
                <div class="col-md-7 col-xs-8">
                <div class="col-sm-offset-4 col-sm-8 col-xs-offset-4 col-xs-8">
                    {{#if id}}
                    <a href="#" type="submit" class="delete btn btn-sm btn-danger" disabled>{{agile_lng_translate 'contact-details' 'delete'}}</a>
                    {{/if}}
                    <a href="#" type="submit" class="save btn btn-sm btn-primary" disabled>{{agile_lng_translate 'admin-settings' 'submit'}}</a>
                </div>
                </div>
                </div>          
            </fieldset>
            </form> 
        {{else}}
        <form id="webhookPrefs" class="form-horizontal">
        <fieldset>
            {{#if id}}
            <input name="id" class="form-control" type="hidden" value="">
            {{/if}}
            <div class="row">
                <div class="col-md-7 col-xs-12">    
                    <div class="control-group form-group">
                        <label class="control-label col-sm-4 col-xs-4">{{agile_lng_translate 'Other' 'notify-url'}}<span class="field_req">*</span></label> 
                        <div class="controls col-sm-8 col-xs-8">
                            <input name="url" id="url" class="input-medium required form-control" type="url" value="" placeholder="{{agile_lng_translate 'Other' 'notify-url'}}">
                        </div>
                    </div>
                    <div class="form-group multiple-checkbox checkedMultiCheckbox" name="modules">
                        <label class="control-label col-sm-4 col-xs-4">{{agile_lng_translate 'other' 'module'}}<span class="field_req">*</span></label>
                        <div class="checkbox controls col-sm-8 col-xs-8">
                          <label class="i-checks i-checks-sm">
                          <input type="checkbox" value="Contact"><i></i> {{agile_lng_translate 'contact-details' 'Contact'}} 
                          </label>
                        </div>
                        <div class="col-sm-offset-4 col-xs-offset-4 checkbox controls col-sm-8 col-xs-8">
                        <label class="i-checks i-checks-sm">
                            <input type="checkbox" value="Opportunity"><i></i> {{agile_lng_translate 'menu' 'deal'}}
                        </label>
                        </div>                        
                    </div>
                </div>   
                </div>
                <div class="clearfix"></div>
                <div class="line ling-lg b-b"></div>
                <div class="row">
                <div class="col-md-7 col-xs-8">
                <div class="col-sm-offset-4 col-sm-8 col-xs-offset-4 col-xs-8">
                    {{#if id}}
                    <a href="#" type="submit" class="delete btn btn-sm btn-danger"> {{agile_lng_translate 'contact-details' 'delete'}}</a>
                    {{/if}}
                    <a href="#" type="submit" class="save btn btn-sm btn-primary">{{agile_lng_translate 'admin-settings' 'submit'}}</a>
                </div>
                </div>
                </div>          
            </fieldset>
            </form>      
    {{/is_acl_allowed}}
</div>
</div>
</script>
