<script id="admin-settings-import-google-contacts-template"
	type="text/html">
	<div class="panel panel-default widget-add"  style="min-height: 250px;">
	<div class="panel-heading">
	    <center>
	    	<img class="m-b-none thumb-xl bg-transparent" style="height:47px;" src="{{getS3ImagePath '/img/icons/google-contacts-sync.png'}}" />
	    </center>
    </div>
    <div class="panel-body">
	    <div style="height:120px"  rel="tooltip" title="{{translate 'prefs-data-sync' 'google-sync-desc'}}">
			{{translate 'prefs-data-sync' 'google-sync-desc'}}
		</div>
	    <div class="text-center">
				{{#if id}}
	    			<a class="btn btn-sm btn-danger delete"  id="google-import-prefs-delete" >Disable</a>
					<a href="#sync/contacts" class="btn btn-sm btn-default" id="setting-widget">{{translate 'preferences' 'settings'}}</a>
	    		{{else}}
					{{#canSyncContacts}}
	    					<div class="btn btn-sm btn-default inline-block" id="google-import">{{translate 'prefs-email' 'enable'}}</div>
						{{else}}
							<span class="btn btn-sm btn-primary inline-block" disabled>{{translate 'prefs-email' 'enable'}}</span>
							<span class="m-l-xs"><i>{{translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
					{{/canSyncContacts}}
	    		{{/if}}
		</div>
	</div>
</div>
</script>

<script id="admin-settings-import-google-contacts-setup-template"
	type="text/html">
<div class="row">
<div class="col-md-4 col-sm-6 col-xs-12">
	<div class="panel panel-default" >
 	<!-- <legend>{{translate 'menu' 'menu-contacts'}} <span class="label label-danger m-b-sm">{{translate 'deal-view' 'beta'}}</span>{{#if id}}<span style="font-size:14px;float:right" title="{{translate 'prefs-data-sync' 'sync-contacts'}}" title="{{translate 'prefs-data-sync' 'sync-contacts'}}"><a class="icon-refresh save-contact-prefs" href="#" sync = "true" id="google-import-sync"  style="cursor:pointer;text-decoration:none"></a></span>{{/if}}</legend> -->
	<div class="panel-heading">
	<span class="label label-danger pull-right m-b-sm">{{translate 'deal-view' 'beta'}}</span>
   <center> <img class="m-b-none img-responsive thumb-xl bg-transparent" style="height="47px;" src="{{getS3ImagePath '/img/icons/google-contacts-sync.png'}}" /></center>
	</div>
	<div class="panel-body">
{{#unless id}}
    <div class="ellipsis-multiline"  rel="tooltip" >
		{{translate 'prefs-data-sync' 'setup-contact-sync-with-your-gmail-account'}}
	</div>
</div>
{{/unless}}
{{#if id}}

    <form id="google-contacts-import-form">
        <fieldset>
	<div class="control-group form-group">
		<label class="control-label">{{translate 'deal-view' 'type'}}</label> 
           <div class="controls">
				<select class="required form-control" name="sync_type" id="sync-type">
					<option value="">{{translate 'prefs-data-sync' 'select'}}</option>
					<option value="CLIENT_TO_AGILE">{{translate 'prefs-data-sync' 'google-to-agile'}}</option>
					<option value="AGILE_TO_CLIENT">{{translate 'prefs-data-sync' 'agile-to-google'}}</option>
					<option value="TWO_WAY">{{translate 'prefs-data-sync' 'both-ways'}}</option>
				</select>
			</div>
	</div>

{{#if_equals sync_type "AGILE_TO_CLIENT"}}
	<div class="control-group form-group" style="display:none" id="sync_from_group_controlgroup">
{{else}}
	<div class="control-group form-group" id="sync_from_group_controlgroup">
{{/if_equals}}
		<label class="control-label">{{translate 'prefs-data-sync' 'sync-from'}}</label> 
           <div class="controls">
				<select name="sync_from_group" class="required form-control">
				{{#each groups}}
					{{#if_equals groupName "Agile"}}
						{{else}}
					{{#if_equals groupName "Contacts"}}
						<option value="{{atomIdDecoded}}">{{translate 'prefs-data-sync' 'my-contacts-(Recommended)'}}</option>
						{{else}}
						<option value="{{atomIdDecoded}}">{{groupName}}</option>
				{{/if_equals}}
					{{/if_equals}}
				{{/each}}
				</select>
			</div>
<span class="help-block"><small>{{translate 'prefs-data-sync' 'google-contact-group-to-sync-from'}}
</small></span>
	</div>

{{#if_equals sync_type "AGILE_TO_CLIENT"}}
	<div class="control-group form-group" id="sync_to_group_controlgroup">
{{else}}
{{#if_equals sync_type "TWO_WAY"}}
<div class="control-group form-group" id="sync_to_group_controlgroup">
{{else}}
<div class="control-group form-group" style="display:none" id="sync_to_group_controlgroup">
{{/if_equals}}
{{/if_equals}}

		<label class="control-label">{{translate 'prefs-data-sync' 'sync-to'}}</label> 
           <div class="controls">
				<select name="sync_to_group" class="required form-control">
				{{#each groups}}
					{{#if_equals groupName "Agile"}}
						{{#if atomIdDecoded}}
								<option value="{{atomIdDecoded}}" selected="selected">{{groupName}}  {{translate 'prefs-data-sync' 'recommended'}}</option>
							{{else}}
								<option value="{{groupName}}" selected="selected">{{groupName}}  {{translate 'prefs-data-sync' 'recommended'}}</option>
						{{/if}}
					{{/if_equals}}
					{{#if_equals groupName "Contacts"}}
						<option value="{{atomIdDecoded}}">{{translate 'contacts-view' 'my-contacts'}}</option>
					{{/if_equals}}
				{{/each}}
				</select>
			</div>
	<span class="help-block"><small>{{translate 'prefs-data-sync' 'google-contact-group-to-sync-to'}}</small></span>
	</div>

		<div class="control-group form-group">
		<label class="control-label" style="text-align:">{{translate 'portlets' 'frequency'}}</label> 
           <div class="controls">
				<select class="required form-control" name="duration">

{{#check_plan "FREE"}}
					<option value="" disabled>{{translate 'prefs-data-sync' 'only-once-paid-plans'}}
					</option>
					<option value="" disabled>{{translate 'prefs-data-sync' 'daily-paid-plans'}}</option>
{{else}}
					s<option value="ONCE">{{translate 'web-rules' 'only-once'}}</option>
					<option value="DAILY">{{translate 'report-add' 'daily'}}</option>
{{/check_plan}}
					<option value="WEEKLY">{{translate 'report-add' 'weekly'}}</option>
					<option value="MONTHLY">{{translate 'report-add' 'monthly'}}</option>
				</select>
			</div>
	</div>

 

{{#if_equals sync_type "AGILE_TO_CLIENT"}}
<div class="control-group form-group"  id="my_contacts_sync_group">
{{else}}
{{#if_equals sync_type "TWO_WAY"}}
<div class="control-group form-group" id="my_contacts_sync_group">
{{else}}
<div class="control-group form-group" style="display:none" id="my_contacts_sync_group">
{{/if_equals}}
{{/if_equals}}
	<div class="controls">
       <div class="checkbox">
<label class="i-checks i-checks-sm">
          <input  type="checkbox" name="my_contacts" value="true" checked="checked"><i></i>
            {{translate 'prefs-data-sync' 'only-sync-agile-contacts-owned-by-me'}}
        </label> 
</div>      
    </div>
</div>
		 <input name="id" type="hidden" value="{{id}}" />


      <div class="form-actions text-center">
<a href="#sync" class="btn btn-default btn-sm ml_5">{{translate 'other' 'cancel'}}</a>
<div class="btn btn-sm btn-primary save-contact-prefs inline-block" id="google-import-prefs-save">Sync</div>	

	 </div>
	{{/if}}
        </fieldset>
    </form>
    </div>
</div>
</div>
</script>
