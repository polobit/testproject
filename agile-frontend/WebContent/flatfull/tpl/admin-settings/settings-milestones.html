<script id="admin-settings-milestones-model-template" type="text/html">
    	
		<div class="panel panel-default">
		<form id="milestonesForm_{{id}}" class="form-horizontal m-b-none pipeline" method=post>
		<div id="{{id}}-deal-track" class="accordion-group overflow-hidden">
		<div class="panel-heading pos-rlt" role="tab" id="headingOne">
		<div class="accordion-heading">
    		{{#if id}}
    			<input type="text" name="id" class="hide form-control" value="{{id}}">
    		{{/if}} 
			{{#if id}}
    			<input type="text" name="name" class="hide form-control" value="{{name}}">
    		{{/if}}
			<input type="hidden" name="isDefault" value="{{isDefault}}">
			<input type="hidden" name="won_milestone" value="{{won_milestone}}" />
			<input type="hidden" name="lost_milestone" value="{{lost_milestone}}" />
			<div class="panel-title"><a class="accordion-toggle pull-left text-l-none-hover" data-toggle="collapse" aria-controls="collapseOne" aria-expanded="true" data-parent="#deal-tracks-accordion" href="#dealtracks-{{id}}-accordion" style="width:90%;">{{name}}</a></div>
			<div id="icons" class="pull-right pos-abs pos-r-0 pos-t-0 p-r m-t-xs" style="display:none;">
			{{#isTracksEligible}}
			{{#hasSingleTrack}}
				<a href="#pipeline-delete-modal" role="button" data-toggle="modal" class="pipeline-delete m-t-xs m-l-sm c-p text-l-none pull-right text-sm" id="{{id}}" data="{{name}}"><i class="task-action icon icon-trash" data="{{id}}" title="{{agile_lng_translate 'admin-settings-deals' 'delete-track'}}"></i></a>
			{{/hasSingleTrack}}
			<a href="#pipelineModal" role="button" data-toggle="modal" class="pipeline-edit m-t-xs c-p text-l-none pull-right text-sm {{#hasSingleTrack}} {{else}}p-r-xs{{/hasSingleTrack}}" id="{{id}}" data="{{name}}" ><i class="task-action icon icon-edit" data="{{id}}" title="{{agile_lng_translate 'admin-settings-deals' 'edit-track'}}"></i></a>
			{{else}}
			{{#if_equals isDefault 'false'}}
				{{#hasSingleTrack}}
					<a href="#pipeline-delete-modal" role="button" data-toggle="modal" class="pipeline-delete m-t-xs m-l-sm c-p text-l-none pull-right text-sm" id="{{id}}" data="{{name}}"><i class="task-action icon icon-trash" data="{{id}}" title="{{agile_lng_translate 'admin-settings-deals' 'delete-track'}}"></i></a>
				{{/hasSingleTrack}}
				<a href="#pipelineModal" role="button" data-toggle="modal" class="pipeline-edit m-t-xs c-p text-l-none pull-right text-sm" id="{{id}}" data="{{name}}" ><i class="task-action icon icon-edit" data="{{id}}" title="{{agile_lng_translate 'admin-settings-deals' 'edit-track'}}"></i></a>
			{{/if_equals}}
			{{/isTracksEligible}}
			</div>
			<div class="clearfix"></div>
			</div>
		</div>
			<div class="panel-collapse" role="tabpanel" aria-labelledby="headingOne" id="collapseOne">
			<div class="panel-body p-n  collapse" id="dealtracks-{{id}}-accordion">
			<fieldset>
    		<div class="control-group m-b-none">  	 
                    <div id="milestone-values-{{id}}">
					<table class="table table-hover milestones-table bg-white table-hover m-b-none t-l-fix" data="{{id}}" >
					<colgroup><col width="45%"><col width="8%"></colgroup>
					<tbody class="deal-tracks-tbody ui-sortable">
					{{#milestone_ul this}}{{/milestone_ul}}
					</tbody>
					</table>
					</div>
					<div class="p-l p-t p-b" id="show_milestone_field"><a href="#" class="show_milestone_field text-info"><i class="icon-plus-sign"></i> {{agile_lng_translate 'admin-settings-deals' 'add-milestone'}}</a></div>
					<div class="show_field p-l p-t p-b" style="display:none;">
						<input id="add_new_milestone" class="add_new_milestone form-control input-sm" style="width:145px;display:inline-block" type="text" placeholder="{{agile_lng_translate 'admin-settings-deals' 'new-milestone'}}">
						<a class="btn btn-default btn-addon btn-sm add_milestone m-b-xxs m-t-n-xxs" data-toggle="modal" id="add_milestone" href="#">{{agile_lng_translate 'admin-settings-custom-fields' 'add'}}</a>
						<span id="new_milestone_name_error_{{id}}" for="new_milestone_name" generated="true" class="help-inline" style="display:none;">{{agile_lng_translate 'prefs-email-templates' 'this-field-is-required'}}</span>
						<span id="new_milestone_chars_error_{{id}}" for="new_milestone_name" generated="true" class="help-inline" style="display:none;">{{agile_lng_translate 'admin-settings-deals' 'spl-chars-not-allowed-msg'}}</span>
						<span id="new_milestone_existed_error_{{id}}" for="new_milestone_name" generated="true" class="help-inline" style="display:none;">{{agile_lng_translate 'admin-settings-deals' 'milestone-with-this-name-exists'}}</span>
					</div>
    				<div class="hidden"><input name="milestones" type="text" class="required form-control" value="{{milestones}}"/></div>
    		</div> 
    		</fieldset>
			</div>
			</div>
		</div>
    	</form>
		</div>
		
</script>
