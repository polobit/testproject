          {{agile_lng_translate 'admin-settings-users' 'new-user-details'}}

                      <div class="controls">
                      <input type="text" id="cname" name="name" class="required form-control" placeholder="{{agile_lng_translate 'other' 'name'}}" autocapitalize="off"/>
                      </div>
              </div>
              </div> 
          
            <div class="control-group form-group">

              <label class="control-label col-md-3" for="eaddress">{{agile_lng_translate 'contacts-view' 'email-address'}} <span class="field_req">*</span></label> 

<div class="col-md-9">                      
<div class="controls">
                <input type="text" id="eaddress" class="email required form-control" name='email' placeholder="{{agile_lng_translate 'contacts-view' 'email-address'}}" autocapitalize="off"/>

            </div>
    </div>
