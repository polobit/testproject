                      </div>
              </div>
             
             
            
            </div> 
          
            <div class="control-group form-group">

<div class="col-md-9">                      
<div class="controls">
                <input type="text" id="eaddress" class="email required form-control" name='email' placeholder="Email address" autocapitalize="off"/> 
              </div>
            </div>
    </div>
                       <div class="control-group form-group">

<div class="col-md-9">                      
<div class="controls">

            </div>

</label>

            </div>

</div>
