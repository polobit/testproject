<script id="admin-settings-telephony-collection-template" type="text/html">
	

 <div class="col">
    <div class="hbox h-auto m-b-lg">
	<div  id="custom-fields-accordion">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	
<!-- telephony pannel starts-->

	<div class="panel panel-default">
			<div id="telephony-callstatus-fields">
				<div class="panel-heading" role="tab" id="headingTwo">
					<div class="panel-title">
						<a class="collapsed accordion-toggle" aria-controls="collapseOne" aria-expanded="false"  data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Call Status</a>
					</div>
				</div>


				<div class="panel-collapse" role="tabpanel" aria-labelledby="headingTwo" id="collapseTwo" >
				<div class="panel-body p-n" id="telephony-callstatus-accordion">
    				<div class="control-group m-b-none">  	 
                    <div>
					<table class="table table-hover agile-table custom-fields-table bg-white table-hover m-b-none" >
					<colgroup><col width="40%"><col width="20%"></colgroup>
					<tbody id="admin-settings-telephony-model-list" class="telephony-tbody ui-sortable">
					</tbody>
					</table>
					</div>
					<div class="p-l p-t p-b show_telephony_status_field "><a href="#" class="text-info"><i class="icon-plus-sign"></i> Add status </a></div>
					<div class="show_field p-l p-t p-b" style="display:none;">
						<input id="add_new_telephony_status" class="form-control input-sm" style="width:145px;display:inline-block" type="text" placeholder="New Status">
						<a class="btn btn-info btn-addon btn-sm" data-toggle="modal" id="add_telephony_status" href="#">Add</a>
						<span class="save-status"></span>
					</div>
    			</div> 
				</div>
			</div>
			</div>
			</div>

<!-- telephony pannel ends -->

	</div>
    </div>
    </div>
    </div>
    <div class="col w-md">
        <div class="data-block">
            <div class="p-l p-r">
				<h4 class="m-t-none">
                    Help
                </h4>
                
				<p>You can define the status here for call. This will appear on call log after each call.<br/>
				
            </div>
        </div>
    </div>

<!-- Delete modal script start here -->


<div class="modal fade" id="telephony-status-delete-modal">
<div class="modal-dialog">
    <div class="modal-content">
	<div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Delete Status</h3>
    </div>
	<div class="modal-body">
        <div id="delete-telephony-confirm-dialog">
			<input type="hidden" name="id"></input>
             <p>Are you sure you want to delete the Status - <span id="telephony-status-name"></span> ? </p>
        </div>
    </div>
    <div class="modal-footer">
    <span class="category-delete-message" style="margin-right:5px;color:red;"></span>
	<a href="#" id="telephony-status-delete-confirm" class="btn btn-primary">Yes</a>
	<a  href="#" class="btn btn-default" data-dismiss="modal">No</a>
    </div>
</div>
</div>
</div>

<!-- Delete modal script ends here -->
</script>

<script id="admin-settings-telephony-model-template" type="text/html">
    	
	<td>
		<div class="inline-block v-top text-ellipsis" style="width:80%">{{label}}</div>
		<input type="hidden" name="id" value="{{id}}" order="{{order}}">
	</td>	
	<td class="b-r-none" style="text-align: right;">
{{#if_anyone_equals label "Answered,Busy,Failed,Missed,Voicemail"}}
		<div class="m-b-n-xs" style="display:none;">
			<a class="text-l-none-hover c-p text-xs"><i title="Drag" class="icon-move"></i></a>
		</div>
{{else}}
		<div class="m-b-n-xs" style="display:none;">
			<a class="text-l-none-hover c-p text-xs"><i title="Drag" class="icon-move"></i></a>
			<a id="{{id}}" class="telephony-status-delete c-p text-l-none text-xs" data-toggle="modal" role="button" href="#" data="{{label}}">
				<i title="Delete status" class="telephony-action icon icon-trash"></i>
			</a>
		</div>
{{/if_anyone_equals}}



	</td>
		
</script>
