<script id="admin-setting-sendgrid-whitelabel-template" type="text/html">
{{#if mail_server}}    
<div class="controls dkim_spf">
<label>
{{agile_lng_translate 'Admin-settings-users' 'copy-the-below-setting-and-update-in-web-domain'}} </label>   
<div class="controls">  
  <table class="table">
    <thead>
      <tr>
       <th>{{agile_lng_translate 'dkim' 'type'}}</th>
        <th>{{agile_lng_translate 'other' 'host'}}</th>
        <th>{{agile_lng_translate 'other' 'data'}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <td style="text-transform: uppercase;">{{mail_server.type}}</td>
        <td>
        <span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span">{{mail_server.host}}</span>
        </td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{mail_server.data}}</span></td>
      </tr>
      <tr>
      <td style="text-transform: uppercase;">{{subdomain_spf.type}}</td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{subdomain_spf.host}}</span></td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{subdomain_spf.data}}</span></td>
      </tr>
      <tr>
      <td style="text-transform: uppercase;">{{dkim.type}}</td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{dkim.host}}</span></td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{dkim.data}}</span></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
   <div class="{{#is_mobile}} text-center {{/is_mobile}}">
        <a href="#api-analytics" class="btn btn-sm btn-success" onclick="validateWhitelable();" style="margin: -8px 15px 8px 1px; float:right" id="validate_whitelabel">{{agile_lng_translate 'landing-pages' 'verify'}}</a>
     </div>
  {{else}}
  {{#if Error}}
  <div style="margin-left:15px; margin-bottom:10px; color:red">We need additional verification. Please contact our <a target="_blank" style="color: #19a9d5;!important" href="https://www.agilecrm.com/support">support</a> for DKIM & SPF settings.</div>
  {{else}}
  <label>{{agile_lng_translate 'widgets' 'try-again'}}</label>
  {{/if}}
  {{/if}}
</script>

<script id="admin-setting-sendgrid-whitelabel-validate-template" type="text/html">
{{#if mail_server}} 
<div class="controls dkim_spf" >
<div class="controls">          
  <table class="table">
    <thead>
      <tr>
       <th> {{agile_lng_translate 'other' 'valid'}}</th>
        <th>{{agile_lng_translate 'widgets' 'reason'}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{{validateSendgridWhitelabel mail_server.valid}}}</td>
        <td> <code class="prettyprint pull-left Api_span">{{#if mail_server.reason}}{{mail_server.reason}}{{else}} <span style="color:green;">{{agile_lng_translate 'other' 'mail-server-setings-verified-succefully'}} {{/if}}</span> </code> </td>
      </tr>
      <tr>
        <td>{{{validateSendgridWhitelabel subdomain_spf.valid}}}</td>
        <td><code class="prettyprint pull-left Api_span" >{{#if subdomain_spf.reason}}{{subdomain_spf.reason}} {{else}}<span style="color:green;"> {{agile_lng_translate 'other' 'spf-settings-verified-successfully'}} {{/if}}</span></code></td>
      </tr>
      <tr>
        <td>{{{validateSendgridWhitelabel dkim.valid}}}</td>
        <td><code class="prettyprint pull-left Api_span" >{{#if dkim.reason}} {{dkim.reason}}{{else}}<span style="color:green;"> {{agile_lng_translate 'other' 'dkim-setting-is-verified-successfully'}} {{/if}}</span></code></td>
       
      </tr>
    </tbody>
  </table>
  {{else}}
  <label class="dkim_spf" style="color:red">
  {{agile_lng_translate 'other' 'click-on-get-settings-to-register-domain'}}</label>
  {{/if}}
</div>
</div>
</script>
