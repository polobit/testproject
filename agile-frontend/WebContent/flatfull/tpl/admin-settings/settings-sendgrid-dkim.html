<script id="admin-setting-sendgrid-whitelabel-template" type="text/html">
{{#if mail_server}}    
<div class="controls dkim_spf">
<label>
{{agile_lng_translate 'Admin-settings-users' 'copy-the-below-setting-and-update-in-web-domain'}} </label>   
<div class="controls">  
  <table class="table">
    <thead>
      <tr>
      <th class="dkim_valid hide"> {{agile_lng_translate 'other' 'valid'}}</th>
       <th>{{agile_lng_translate 'dkim' 'type'}}</th>
        <th>{{agile_lng_translate 'other' 'host'}}</th>
        <th>{{agile_lng_translate 'other' 'data'}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <td class="dkim_valid hide" id="mail_server">{{{validateSendgridWhitelabel mail_server.valid}}}</td>
      <td style="text-transform: uppercase;">{{mail_server.type}}</td>
        <td>
        <span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span">{{mail_server.host}}</span>
        </td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{mail_server.data}}</span></td>
      </tr>
      <tr>
      <td class="dkim_valid hide" id="subdomain_spf">{{{validateSendgridWhitelabel subdomain_spf.valid}}}</td>
      <td style="text-transform: uppercase;">{{subdomain_spf.type}}</td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{subdomain_spf.host}}</span></td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{subdomain_spf.data}}</span></td>
      </tr>
      <tr>
      <td class="dkim_valid hide" id="dkim_reason">{{{validateSendgridWhitelabel dkim.valid}}}</td>
      <td style="text-transform: uppercase;">{{dkim.type}}</td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{dkim.host}}</span></td>
        <td><span style="user-select:all;" title="Click to copy" onclick="document.execCommand('copy')" class="prettyprint pull-left Api_span" >{{dkim.data}}</span></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
   <div class="{{#is_mobile}} text-center {{/is_mobile}} modal-footer">
   <a href="javascript:void(0)" class="btn btn btn-primary" onclick="showSendDKIMSettingsPopup();" id="send_dkim_settings">{{agile_lng_translate 'contact-details' 'send-email'}}</a>
        <a href="javascript:void(0)" class="btn btn btn-success" onclick="validateWhitelable();" id="validate_whitelabel">{{agile_lng_translate 'landing-pages' 'verify'}}</a>
     </div>

  {{else}}
  {{#if Error}}
  <div style="margin-left:15px; margin-bottom:10px; color:red">We need additional verification. Please contact our <a target="_blank" style="color: #19a9d5;!important" href="https://www.agilecrm.com/support">support</a> for DKIM & SPF settings.</div>
  {{else}}
  <label>{{agile_lng_translate 'widgets' 'try-again'}}</label>
  {{/if}}
  {{/if}}
</script>

<script id="admin-setting-sendgrid-whitelabel-validate-template" type="text/html">
{{#if mail_server}}

      </tr>

</div>

<!--Model for showing send DKIM settings(Keys) for DKIM varificaton-->
<script id="workflow-email-settings-send-dkim-settings-template" type="text/html">
  <div class="modal  fade" id="workflow-send-dkim-settings">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Domain Key Settings</h3>
        </div>
        <div class="modal-body">        
          <form id="send-dkim-settings-form">
            <fieldset>            
              <div class="control-group form-group m-t">
                <div class="email-verification-fields">
                  <label class="control-label  col-sm-3 m-t-xs text-right">
                    <b>Enter Email</b> 
                    <span class="field_req">*</span>
                  </label>
                  <div class="col-sm-7">
                    <div class="control-group">
                      <span class="controls">
                        <input name="email" id="send-dkim-settings-input" class="form-control required requiredEmail multipleEmails" type="text" placeholder="Enter Email Address" autofocus>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <span id="alert-msg"></span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <span class="m-r-xs"></span>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="verify-ignore" style="display:none;">{{agile_lng_translate 'contacts-view' 'ignore'}}</button>
          <a href="javascript:void(0);" class="btn btn-sm btn-primary" id="send-dkim-settings-email" onclick="sendSettings();">{{agile_lng_translate 'contact-details' 'send-email'}}</a>
        </div>
      </div>
    </div>
  </div>
</script>
