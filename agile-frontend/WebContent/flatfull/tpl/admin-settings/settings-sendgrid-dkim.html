<script id="admin-setting-sendgrid-whitelabel-template" type="text/html">
<div class="controls" style="overflow: scroll;margin: 16px;">
<div class="controls"> 
{{#if mail_server}}          
  <table class="table">
    <thead>
      <tr>
       <th>TYPE</th>
        <th>HOST</th>
        <th>DATA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <td>{{mail_server.type}}</td>
        <td>
        <code class="prettyprint pull-left Api_code">{{mail_server.host}}</code>
        </td>
        <td><code class="prettyprint pull-left Api_code" >{{mail_server.data}}</code></td>
      </tr>
      <tr>
      <td>{{subdomain_spf.type}}</td>
        <td><code class="prettyprint pull-left Api_code" >{{subdomain_spf.host}}</code></td>
        <td><code class="prettyprint pull-left Api_code" >{{subdomain_spf.data}}</code></td>
      </tr>
      <tr>
      <td>{{dkim.type}}</td>
        <td><code class="prettyprint pull-left Api_code" >{{dkim.host}}</code></td>
        <td><code class="prettyprint pull-left Api_code" >{{dkim.data}}</code></td>
      </tr>
    </tbody>
  </table>
  {{else}}
  <label>Try again</label>
  {{/if}}
</div>
</div>
</script>

<script id="admin-setting-sendgrid-whitelabel-validate-template" type="text/html">
<div class="controls" style="overflow: scroll;margin: 16px;">
<div class="controls"> 
{{#if mail_server}}          
  <table class="table">
    <thead>
      <tr>
       <th>VALID</th>
        <th>REASON</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{{validateSendgridWhitelabel mail_server.valid}}}</td>
        <td>   <code class="prettyprint pull-left Api_code">{{mail_server.reason}}</code>  </td>
      </tr>
      <tr>
        <td>{{{validateSendgridWhitelabel subdomain_spf.valid}}}</td>
        <td><code class="prettyprint pull-left Api_code" >{{subdomain_spf.reason}}</code></td>
      </tr>
      <tr>
        <td>{{{validateSendgridWhitelabel dkim.valid}}}</td>
        <td><code class="prettyprint pull-left Api_code" >{{dkim.reason}}</code></td>
       
      </tr>
    </tbody>
  </table>
  {{else}}
  <label style="color:red">Error occured while validating please check your email domain name</label>
  {{/if}}
</div>
</div>
</script>
<script id="admin-setting-sendgrid-whitelabel-permission-template" type="text/html">
{{#if plan}}
 <div class="m-xs " style="text-align:center;font-size: 13px; margin-top: 15px;"><span style="padding: 3px 10px 3px 10px;border: 1px solid #E2E29C;background-color: #F7F7D0;"> Please <a href="#subscribe-plan" class="c-p text-info">upgrade</a> plan to use this feature. </span>
 </div>
 {{else}}
    {{#if emailGateway}}
     <div class="m-xs " style="text-align:center;font-size: 13px;margin-top: 15px;"><span style="padding: 3px 10px 3px 10px;border: 1px solid #E2E29C;background-color: #F7F7D0;"> You are using your own Email Gateway </span>
     </div>
     {{else}}
     undefined
    {{/if}}
 {{/if}}
</script>
