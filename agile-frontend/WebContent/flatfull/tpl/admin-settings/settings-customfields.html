<script id="admin-settings-customfields-contact-model-template" type="text/html">
	<td class="b-r-none" style="width:60%;">
		<div class="inline-block v-top text-ellipsis w-full table-resp">
			{{field_label}}

				<span class="field_req">*</span>

		</div>
		<div class="inline-block v-top text-ellipsi w-full table-resp"><small>{{field_description}}</small></div>

		<div class="text-right">

			<span class="label m-r-xs bg-light dk text-tiny">{{choose_custom_field_type field_type}}</span>
		</div>

		<div class="m-l" style="visibility:hidden;">

			<a id="delete-custom-field" class="c-p t-l-none text-sm"  data-toggle="modal" role="button" href="#">
				<i title="{{agile_lng_translate 'admin-settings-custom-fields' 'delete-contact-custom-field'}}" class="task-action icon icon-trash"></i>
			<a class="text-l-none-hover c-p text-sm"><i title="{{agile_lng_translate 'admin-settings-custom-fields' 'drag'}}" class="icon-move"></i></a>
			</a>
		</div>
	</td>
	<br/>
</script>
