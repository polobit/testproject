<script id="admin-settings-users-collection-template" type="text/html">

<div class="panel panel-default">
 <div class="panel-heading">
	<div class="pull-left  m-t-xs">Users</div>
	<div class="pull-right">
		<a href="#users-add" class="btn btn-sm btn-default btn-addon" id="addUser"><span><i class='icon-plus-sign'/></span> Add User</a>
	</div>
	<div class="clearfix"></div>
 </div>
<div class="row">
<div class="hbox hbox-auto-xs hbox-auto-sm">
   
    <div class="col contacts-div">
	 {{#unless this.length}}
        	<div class="m-l-sm" id="slate">
        	</div>
        {{/unless}}
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div id='admin-settings-users-model-list' route='user-edit/' class=" row wrapper-md" url="core/api/users/bulk">
		</div>
            </div>
        </div>
        {{/if}}
    </div>
</div>
</div>
</div>
</script>
<script id="admin-settings-users-model-template" type="text/html">
  <div  class='data p-b col-md-4' data='{{id}}'>
	<div class="b r-5x p-sm bg-white" data="{{id}}" style="height: 110px;">
	
		<div class="left pos-abs">
			<label class="i-checks i-checks-sm"> <input type="checkbox"
				class="tbody_check grid-view-checkbox" value=""> <i></i>
			</label>
		</div>
		
		<div style="margin-left: 25px; margin-bottom: 55px;">
			<div class="pull-left m-r-xs thumb-sm  agile-img avatar">
				{{#if ownerPic}}
					<img class="img-inital r r-2x" src="{{ownerPic}}"  title="{{name}}" />
				   {{else}}
					<img class="w-full" src="{{defaultGravatarurl 50}}" title="{{name}}" />
				{{/if}}
			</div>
			<div class="pull-left text-ellipsis" style="width: calc(100% - 45px);line-height: 18px;color:#7C7C7C;">
				<a class="m-r-sm custom-link pull-left text-ellipsis w-auto" style="max-width:calc(100% - 101px);">{{name}}</a>
				<div style="color:#7C7C7C; display:block">
					<span class="text-cap grid-view-elipsis" style="vertical-align: bottom;"><div class="text-xs">{{email}}</div><span>
					<div>{{epochToDate info_json_string "created_time"}}</div>
					<div class="text-muted">
						<i class="fa fa-clock-o"></i>
						<time class="last-login-time" datetime="{{epochToDate info_json_string "logged_in_time"}}" >{{epochToDate info_json_string "logged_in_time"}}</time>
					</div>					
				</div>
	    	</div>
			

		</div>
		<div class="clearfix"></div>
		<div class="w-full contact-grid-ellipsis line-clamp line-clamp-1 m-t-xs no-wrap" style="padding-left: 24px;">
		{{#if is_admin}}
			<span class="label m-r-xs bg-light dk text-tiny">Admin</span>
			
		{{/if}}
		{{#if is_account_owner}}
			<span class="label bg-light dk text-tiny">Owner</span>
		{{/if}}
		{{#if is_disabled}}
			<span class="label label-danger">Disabled</span>
		{{/if}}
		</div>
	</div>
</div>
    
</script>
