<script type="text/html" id="js-desktop-notifications-disable-template">
	<i>{{agile_lng_translate 'notifications' 'enabled'}}

	</i>
</script>

<script type="text/html" id="js-desktop-notifications-enable-template">
	<i>{{agile_lng_translate 'notifications' 'disabled'}} 
	   <a href="#" id="enable-notification" class="text-info" style="text-decoration:underline;">{{agile_lng_translate 'prefs-email' 'enable'}}</a>
	</i>
</script>

<script type="text/html" id="js-new-milestone-template">
	<tr data='{{new_milestone}}' style='display: table-row;'>
		<td>
			<div class='milestone-name-block inline-block v-top text-ellipsis' style='width:80%'>{{new_milestone}}</div>
		</td>
		<td class="b-r-none text-right" style="width:25%">
			<div class='m-b-n-xs'>
				<a class='milestone-won text-l-none-hover c-p text-xs hover-show' style='visibility:hidden;' data-toggle='tooltip' title='{{agile_lng_translate 'admin-settings-deals' 'set-as-won-milestone'}}'><i class='icon-like'></i>
				</a>
				<a class='milestone-lost text-l-none-hover c-p text-xs m-l-sm hover-show' style='visibility:hidden;' data-toggle='tooltip' title='{{agile_lng_translate 'admin-settings-deals' 'set-as-lost-milestone'}}'><i class='icon-dislike'></i>
				</a>
				<a class='milestone-delete c-p m-l-sm text-l-none text-xs hover-show' style='visibility:hidden;' data-toggle='tooltip' title='{{agile_lng_translate 'admin-settings-deals' 'delete-milestone'}}'><i class='icon icon-trash'></i>
				</a>
				<a class='text-l-none-hover c-p text-xs m-l-sm hover-show' style='visibility:hidden;'><i title='{{agile_lng_translate 'admin-settings-custom-fields' 'drag'}}' class='icon-move'></i>
				</a>
			</div>
		</td>
	</tr>	
</script>
