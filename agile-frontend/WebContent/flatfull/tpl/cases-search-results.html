	<script id="case-search-model-template" type="text/html">
	<td></td>
	<td class="data" data="{{id}}">
    <div class="table-resp">
    	<div class="thumb-sm agile-img m-r-sm" style="margin-right:10px;">
           {{#if owner.pic}}
            <img class="r r-2x" src="{{owner.pic}}" title="{{owner.name}}" />
           {{else}}
            <img class="r r-2x" src="{{defaultGravatarurl 50}}"  title="{{owner.name}}" />
           {{/if}}
        </div>
       </div>
	</td>
    <td> 
        <div  style="width:10em">
          <a class="text-cap">{{title}}</a>
          <small class="text-muted">
            {{description}}
          </small>
        </div>
    </td>

	<td>
    <div class="text-ellipsis" style="width:10em">
		 <i class="fa fa-clock-o m-r-xs"></i><time class="deal-created-time" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
    </div>
	</td>

	<td>
		<div class="text-ellipsis inline-block" style="width:128px">
        <div  style="width:128px">
                    {{#each contacts}}
                    <div class="inline-block thumb-sm popover_contact" data="{{id}}">
                        {{#if_equals type "PERSON"}}
                        <img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 50}}"  title="{{contact_name_necessary this}}" />
                        {{/if_equals}}

                        {{#if_equals type "COMPANY"}}
                        <img class='r r-2x p-n' 
                            {{getCompanyImage "50"}} 
                            title="{{contact_name_necessary this}}" />
                        {{/if_equals}}
                    </div>
                    {{/each}}
        </div>
        </div>
       {{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}
	</td>

	<td>

        {{#if_equals status "OPEN"}}
        <div class=" text-center label label-danger text-xs">
            Open
        </div>
        {{else}}
        <div class="text-center  label label-default text-xs">
            Close
        </div>
        {{/if_equals}}

    </td>
</script>
<script id="case-search-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
       
            
            <h3 id="search-query-heading" class="m-t-sm font-thin h3 pull-left">Search results for "{{query}}"</h3>
            <div class="pull-right">
            <div class="btn-group" id="view-list">
            </div>
            <div class="btn-group right" id="filter-list">
            </div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div class="btn-group right" id="bulk-actions" style="position: relative; display: none">
                    <button class="btn btn-sm btn-default">Bulk Actions</button>
                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" id="view-actions">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="view-actions" role="menu">
                        <li><a href="#" id="bulk-owner">Change owner</a></li>
						{{#hasMenuScope 'CAMPAIGN'}}
                        <li><a href="#" id="bulk-campaigns">Add to campaign</a></li>
						{{/hasMenuScope}}
                        <li class="hide"><a href="#" id="bulk-email">Send email</a></li>
                        <li><a href="#" id="bulk-tags">Add tags</a></li>
                    </ul>
                </div>
                <div class="table-responsive">
                <table  class="table table-striped panel agile-table onlySorting table-layout-mob-view m-b-none" url="core/api/cases/bulk" style="table-layout:auto;">
                    <thead>
                        <tr>
							<th></th>
                            <th style="width:10%">Owner</th>
                            <th style="width:30%">Title</th>
                            <th style="width:20%">Updated Time</th>
                            <th style="width:20%">Related To</th>
                            <th style="width:20%">Status</th>
                           
                        </tr>
                    </thead>
                    <tbody id="case-search-model-list" class="model-list-cursor">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
   
</div>
</script>
