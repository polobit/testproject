<script id="typeahead-contacts-model-template" type="text/html">
<div class="custom-color wrapper-sm overflow-hidden">
	{{#if_equals type "COMPANY"}}
	<div class="{{#isNewTheme}}thumb-sm{{else}}thumb-xs{{/isNewTheme}} agile-img "  >
		<img class="img-inital r r-2x" style="height:34px;width:34px;" {{getCompanyImage "35"}} /></img>
	</div>
	<div class="agile-thumb text-ellipsis" style="margin-top: -3px;">
	 <div>{{getPropertyValue properties "name"}}</div>
        
		<div class="text-ellipsis" ><small>{{getPropertyValue properties "email"}}</small></div>
        
       <div class="text-ellipsis" ><small>{{getPropertyValue properties "url"}}</small></div>
       
	</div>
	{{/if_equals}}
		{{#if_equals type "PERSON"}}
	<div class="{{#isNewTheme}}thumb-sm{{else}}thumb-xs{{/isNewTheme}} agile-img ">
		<img class="img-inital r r-2x"  style="height:34px;width:34px;" src="{{gravatarurl properties 40}}" /></img>
	</div>
	<div class="agile-thumb text-ellipsis" style="margin-top: -3px;">
		<div>{{getPropertyValue properties "first_name"}} {{getPropertyValue
			properties "last_name"}}</div>
        <div class="text-ellipsis"><small>{{getPropertyValue properties
		"email"}} </small></div> <div class="text-ellipsis" ><small>{{getPropertyValue properties "company"}}</small></div>
   		
	</div>
	{{/if_equals}}
	{{#if_equals type "LEAD"}}
	<div class="thumb-xs agile-img ">
		<img class="img-inital r r-2x"  style="height:34px;width:34px;" src="{{gravatarurl properties 40}}" /></img>
	</div>
	<div class="agile-thumb text-ellipsis" style="margin-top: -3px;">
		<div>{{getPropertyValue properties "first_name"}} {{getPropertyValue
			properties "last_name"}}</div>
        <div class="text-ellipsis"><small>{{getPropertyValue properties
		"email"}} </small></div> <div class="text-ellipsis" ><small>{{getPropertyValue properties "company"}}</small></div>
   		
	</div>
	{{/if_equals}} 

<!-- Deals result -->


{{#if_equals entity_type "deal"}}
	<div class="thumb-xs agile-img ">
				<!-- <i class="icon-money icon-3x" id="minus" style="height: 10px; cursor: pointer"></i> -->
				<i class="icon-money img-inital r r-2x" id="minus" style="font-size:2.25em;"></i>
	</div>
	<div class="agile-thumb text-ellipsis" >
		<div class="text-ellipsis"> {{name}}</div>
<div class="text-ellipsis" ><small>{{#if_equals currency_conversion_value "0"}}
									  {{currencyType currency_type}}{{currency_conversion_value}}
									{{else}}
									  {{#if currency_conversion_value}}
									    {{currencyType currency_type}}{{numberWithCommas currency_conversion_value}}
									  {{else}}
									    {{#if_equals expected_value "0"}}
									      {{currencySymbol}}{{expected_value}}
									    {{else}}
									      {{currencySymbol}}{{numberWithCommas expected_value}}
									    {{/if_equals}}
									  {{/if}}
									{{/if_equals}}</small>
<small>({{probability}}%)</small> </div>
<div class="text-ellipsis"><small>{{description}}</small></div>
	</div>
	{{/if_equals}}

<!-- Document Result -->
{{#if_equals entity_type "document"}}
<div class="thumb-xs agile-img ">
				<!-- <i class="icon-folder-close icon-3x" id="minus" style="height: 10px; cursor: pointer"></i> -->
				<i class="icon-file img-inital r r-2x" id="minus" style="font-size:2.25em;"></i>
	</div>
	<div class="agile-thumb text-ellipsis">
		 <div class="text-ellipsis" >{{name}}</div>
		 <div class="text-ellipsis" ><small>{{network network_type}}</small></div>
         
	</div>
	{{/if_equals}}

<!-- Case Result -->
{{#if_equals entity_type "case"}}
<div class="thumb-xs agile-img " >
				<!-- <i class="icon-folder-close icon-3x" id="minus" style="height: 10px; cursor: pointer"></i> -->
				<i class="icon-folder-close img-inital r r-2x" id="minus" style="font-size:2.25em;"></i>
	</div>
	<div class="text-ellipsis agile-thumb" >
		 <div class="text-ellipsis" >{{title}}</div> <div class="text-ellipsis"> <small>{{description}}</small></div>
         
	</div>
	{{/if_equals}}

<!-- Ticket Result -->
{{#if_equals entity_type "tickets"}}
	<div class="thumb-xs agile-img m-t-xs">
		{{#if contact.properties}}
	    	<img data-name="{{dataNameAvatar contact.properties 42}}" style="height:34px;width:34px;"  src="{{gravatarurl contact.properties 24}}" class="r-5x">
      	{{else}}
        	<img src="{{emailGravatarurl 42 requester_email}}">
      	{{/if}}
	</div>
	<div class="agile-thumb text-ellipsis" style="margin-top: -3px;">
		<div class="text-ellipsis" >#{{id}} {{subject}}</div>
        <div class="text-ellipsis" ><small>{{first_notes_text}}</small></div>
        <div class="text-ellipsis"><small>{{epochToHumanDate "mmm dd, yyyy" created_time}}</small></div>
	</div>
{{/if_equals}}	

</div>

</script>

<script id="no-permission-template" type="text/html">
<div id="deal_bulk_archive_modal" class="modal hide fade">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>Can't access {{entity}}</h3>
</div>
<div class="modal-body">
  <div id="deal-bulk-confirm">
  <div class="alert bg-white text-center">
<div class="slate-content p-md text text-center">
		<i class="fa-exclamation-triangle icon-white"></i>
		{{agile_lng_translate 'opportunity' 'sorry-you-dont-have-previlages-to-access'}}{{entity}}. {{agile_lng_translate 'opportunity' 'please-contact-your-crm-adminstrator'}}</div></div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">{{agile_lng_translate 'admin-settings-integrations' 'ok'}}</button>
</div>
</div>
</script>
