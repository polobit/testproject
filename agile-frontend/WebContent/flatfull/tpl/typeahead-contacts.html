<script id="typeahead-contacts-model-template" type="text/html">
<div class="custom-color wrapper-sm">
	{{#if_equals type "COMPANY"}}
	<div class="thumb-sm agile-img m-r-xs">
		<img class="img-inital r r-2x" {{getCompanyImage "40"}} /></img>
	</div>
	<div class="agile-thumb text-ellipsis">
	 <div>{{getPropertyValue properties "name"}}</div>
        
		<div class="text-ellipsis"><small>{{getPropertyValue properties "email"}}</small></div>
        
       <div class="text-ellipsis"><small>{{getPropertyValue properties "url"}}</small></div>
       
	</div>
	{{/if_equals}}
		{{#if_equals type "PERSON"}}
	<div class="thumb-sm agile-img m-r-xs">
		<img class="img-inital r r-2x" src="{{gravatarurl properties 40}}" /></img>
	</div>
	<div class="agile-thumb text-ellipsis">
		<div>{{getPropertyValue properties "first_name"}} {{getPropertyValue
			properties "last_name"}}</div>
        <div class="text-ellipsis"><small>{{getPropertyValue properties
		"email"}} </small></div> <div class="text-ellipsis"><small>{{getPropertyValue properties "company"}}</small></div>
   		
	</div>
	{{/if_equals}} 

<!-- Deals result -->


{{#if_equals entity_type "deal"}}
	<div class="thumb-sm agile-img m-r-xs">
				<!-- <i class="icon-money icon-3x" id="minus" style="height: 10px; cursor: pointer"></i> -->
				<i class="icon-money img-inital r r-2x" id="minus" style="font-size:2.75em;"></i>
	</div>
	<div class="agile-thumb text-ellipsis">
		<div class="text-ellipsis"> {{name}}</div>
<div class="text-ellipsis"><small>{{currencySymbol}}{{numberWithCommas expected_value}}</small>
<small>({{probability}}%)</small> </div>
<div class="text-ellipsis"><small>{{description}}</small></div>
	</div>
	{{/if_equals}}

<!-- Document Result -->
{{#if_equals entity_type "document"}}
<div class="thumb-sm agile-img m-r-xs">
				<!-- <i class="icon-folder-close icon-3x" id="minus" style="height: 10px; cursor: pointer"></i> -->
				<i class="icon-file img-inital r r-2x" id="minus" style="font-size:2.75em;"></i>
	</div>
	<div class="agile-thumb text-ellipsis">
		 <div class="text-ellipsis">{{name}}</div>
		 <div class="text-ellipsis"><small>{{network network_type}}</small></div>
         
	</div>
	{{/if_equals}}

<!-- Case Result -->
{{#if_equals entity_type "case"}}
<div class="thumb-sm agile-img m-r-xs">
				<!-- <i class="icon-folder-close icon-3x" id="minus" style="height: 10px; cursor: pointer"></i> -->
				<i class="icon-folder-close img-inital r r-2x" id="minus" style="font-size:2.75em;"></i>
	</div>
	<div class="text-ellipsis agile-thumb">
		 <div class="text-ellipsis">{{title}}</div> <div class="text-ellipsis"> <small>{{description}}</small></div>
         
	</div>
	{{/if_equals}}

<!-- Ticket Result -->
{{#if_equals entity_type "tickets"}}
	<div class="thumb-sm agile-img m-r-xs m-t-xs">
		{{#if contact.properties}}
	    	<img data-name="{{dataNameAvatar contact.properties 42}}" src="{{gravatarurl contact.properties 24}}" class="r-5x">
      	{{else}}
        	<img src="{{emailGravatarurl 42 requester_email}}">
      	{{/if}}
	</div>
	<div class="agile-thumb text-ellipsis">
		<div class="text-ellipsis">#{{id}} {{subject}}</div>
        <div class="text-ellipsis"><small>{{first_notes_text}}</small></div>
        <div class="text-ellipsis"><small>{{epochToHumanDate "mmm dd, yyyy" created_time}}</small></div>
	</div>
{{/if_equals}}	

</div>

</script>

<script id="typeahead-contacts-collection-template" type="text/html">
<div id="company-typeahead-heading" style="display:none;" class="text-md custom-color m-l-sm">Companies</div>
	<div id="company-results">
	</div>
<div id="contact-typeahead-heading" style="display:none;" class="text-md custom-color m-l-sm">Contacts</div>
	<div id="contact-results">
	</div>
<div id="deal-typeahead-heading" style="display:none;" class="text-md custom-color m-l-sm">Deals</div>
	<div id="deals-results">
	</div>
<div id="document-typeahead-heading" style="display:none;" class="text-md custom-color m-l-sm">Documents</div>	
	<div id="document-results">
	</div>
<div id="case-typeahead-heading" style="display:none;" class="text-md custom-color m-l-sm">Cases</div>	
	<div id="case-results">
	</div>
<div id="tickets-typeahead-heading" style="display:none;" class="text-md custom-color m-l-sm">Tickets</div>	
	<div id="ticket-results">
	</div>	
	<div id="typeahead-contacts-model-list"></div>
</script>

<script id="no-permission-template" type="text/html">
<div id="deal_bulk_archive_modal" class="modal hide fade">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>Can't access {{entity}}</h3>
</div>
<div class="modal-body">
  <div id="deal-bulk-confirm">
  <div class="alert bg-white text-center">
<div class="slate-content p-md text text-center">
		<i class="fa-exclamation-triangle icon-white"></i> Sorry, you do not have the privileges to access {{entity}}. Please contact your CRM administrator.</div></div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Ok</button>
</div>
</div>
</script>
