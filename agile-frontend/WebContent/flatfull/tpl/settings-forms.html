<script id="forms-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
            <h3 class="font-thin h3 pull-left">{{agile_lng_translate 'form-builder' 'forms'}}</h3>
			<a href="#form-builder-templates" class="btn btn-sm btn-default pull-right btn-addon" style="position:relative"><span><i class="icon-plus-sign" /></span> {{agile_lng_translate 'form-builder' 'add-form'}}</a>
			<div class="clearfix"></div> 
    </div>
</div>
</div>
<div class="wrapper-md">
<div class="row">
 <div class="col-md-9">
	{{#unless this.length}}
	<div style="height: 245px;">
	<div class="alert bg-white">
		<div class="slate-content  p-md">
			<div class="box-left pull-left m-r-md">
				<img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
			</div>
			<div class="box-right pull-left">
				<h4 class="m-t-none">{{agile_lng_translate 'form-builder' 'you-do-not-have-any-forms-currently'}}</h4>
				<div class="text">
				     {{agile_lng_translate 'form-builder' 'create-and-place-the-form-desc'}}Â 
				</div>
				<a href="#form-builder-templates" class="btn btn-default m-t-xs btn-sm blue btn-slate-action"><i class="icon-plus-sign"></i> {{agile_lng_translate 'form-builder' 'add-form'}}</a>
			</div>
			<div class="clearfix">
			</div>
		</div>
	</div>
	</div>
	{{/unless}}
	{{#if this.length}}
	<div class="data-block">
		<div class="data-container">
			<div class="panel panel-default">
			<div class="panel-heading">{{agile_lng_translate 'form-builder' 'forms-list'}}</div>
			<table class="table table-striped showCheckboxes c-p agile-table" url="core/api/forms/bulk">
				
				<thead>
					<tr>
						<th class="text-ellipsis">{{agile_lng_translate 'form-builder' 'form-title'}}
						</th>
						<th class="text-ellipsis">{{agile_lng_translate 'form-builder' 'last-modified'}}</th>
						<th style="display:none"></th>
					</tr>
				</thead>
				<tbody id="forms-model-list" class="c-p"></tbody>
			</table>
			</div>
		</div>
	</div>
	{{/if}}
 </div>

<div class="col-md-3">
        <div class="data-block">
			
            	<h4 class="h4 m-t-none m-b-sm">
                	{{agile_lng_translate 'form-builder' 'what-are-forms'}}
            	</h4>
            	
				<p>
					{{agile_lng_translate 'form-builder' 'forms-created-using-the'}} <a target="_blank" href="formbuilder">{{agile_lng_translate 'admin-settings-integrations' 'form-builder'}}</a> {{agile_lng_translate 'form-builder' 'form-builder-desc'}}
				</p>
			
    </div>
</div>
</div>
</div>
</script>

<script id="forms-model-template" type="text/html">
	<td><a target="_blank" href="formbuilder?form={{id}}"><span  style="display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:100%;">{{formName}}</span></a></td>
    <td>
		<a target="_blank" href="formbuilder?form={{id}}">
			<span style="display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:100%;">
				<small class="edit-hover text-muted">
					<i class="fa fa-clock-o m-r-xs"></i>
					<time class="form-modified-time" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" updated_time}}</time>
				</small>
			</span>
		</a>
	</td>
	<td>
	    <div class="table-resp hide" id="formcode_manager">
		<a class="codeshare" data-formid="{{id}}"><i class="fa icon-code" ></i><span style="display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:100%;"></span></a>
		</div>
	</td>
	<td>
	<div class="table-resp hide" id="form_report">
	<div class="pull-left text-ellipsis">
	<a href="#form-reports/{{id}}" class="stop-propagation"><i class="icon-bar-chart"></i>
	</a>
	 </div>
	</div>
	</td>
	</br>
</script>
