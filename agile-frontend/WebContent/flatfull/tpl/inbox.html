<!-- Template for emails list -->
<script type="text/html" id="mail-template">
	{{#each []}}
		{{#if errormssg}}
	    	<span class="text-dark">{{agile_lng_translate 'contact-details' 'error'}}: {{errormssg}}</span>
	    {{else}}
	   		{{#if cursor}}
	    		<li style="display:none" class="get-counts" data-cursor="{{this.cursor}}" data-count="{{this.count}}"></li>
	    	{{/if}}
		    <li id="li{{removeSpecialCharacter this.id}}" class="list-group-item text-ellipsis clearfix b-l-3x ng-scope" style="height: 70px;overflow: hidden;">
		      <!--<a ui-sref="app.page.profile" class="avatar thumb pull-left m-r" href="#/app/page/profile">
		        <img ng-src="img/a10.jpg" src="img/a10.jpg">
		      </a>-->
		      <label class="i-checks i-checks-sm pull-left"><input type="checkbox" id="check-{{removeSpecialCharacter this.id}}" name="mailcheck" class="mail_check mail-{{this.flags}}" value="{{this.id}}"><i></i></label>
		      <div class="pull-right text-sm text-muted">
		        <span class="hidden-xs ng-binding"><time class="email-sent-time" datetime="{{epochToHumanDate "" this.date_secs}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" this.date_secs}}</time></span>
		      </div>
		      <div class="clear {{this.flags}}" id="flag{{removeSpecialCharacter this.id}}" data-val="{{this.id}}">
		        <div><a class="text-md ng-binding" data-toggle="collapse" data-target="#{{removeSpecialCharacter this.id}}"><span class="col-md-4" style="overflow: hidden;">{{getFromName this.from}}</span> <span class="col-md-8">{{this.subject}}</span></a></div>
		        <div class="text-ellipsis m-t-xs ng-binding">{{{this.message}}}</div>
		      </div>      
	    	</li>
		{{/if}}
	{{/each}}
</script>
<!-- Template for email view -->
<script type="text/html" id="mail-view-template">
	{{#each []}}
		{{#if errormssg}}
	    	
	    {{else}}	
	    	<div id="inbox-reply-div">
			<div class="collapse" id="{{removeSpecialCharacter this.id}}">
		    	<div ui-view="" class="ng-scope"><div ng-controller="MailDetailCtrl" class="ng-scope">
			  <!-- header -->
			  <div class="wrapper bg-light lter b-b">
			    <a class="btn btn-sm btn-default w-xxs m-r-sm back-to-inbox" tooltip="Back to Inbox"><i class="fa fa-long-arrow-left"></i></a>
			    <div class="btn-group pos-stc m-r-sm">
			      <!--<button class="btn btn-sm btn-default w-xxs w-auto-xs archive" tooltip="Archive" data-id="{{this.id}}"><i class="fa fa-archive"></i></button>
			      <button class="btn btn-sm btn-default w-xxs w-auto-xs report" tooltip="Report" data-id="{{this.id}}"><i class="fa fa-exclamation-circle"></i></button>-->
			      <button class="btn btn-sm btn-default w-xxs w-auto-xs delete" tooltip="Delete" data-id="{{this.id}}"><i class="fa fa-trash-o"></i></button>
			    </div>
			  </div>
			  <!-- / header -->
			  <div class="wrapper b-b">
			    <h2 class="font-thin m-n ng-binding subject">{{this.subject}}</h2>
			  </div>
			  <div class="wrapper b-b ng-binding">
			    <img ng-src="img/a10.jpg" class="img-circle thumb-xs m-r-sm" src="img/a10.jpg">
			    From <a href="" class="ng-binding">{{this.from}}</a> on <time class="email-sent-time" datetime="{{epochToHumanDate "" this.date_secs}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" this.date_secs}}</time>
			  </div>
			  <div class="wrapper ng-binding to-emails" id="message{{removeSpecialCharacter this.id}}" data-to="{{this.to}}" data-from="{{this.from}}" data-cc="{{this.cc}}" data-bcc="{{this.bcc}}">
			    {{{this.message}}}
			  </div>
			  <div class="wrapper">
			    <div class="panel b-a">
			      <div class="panel-heading ng-show" id="id{{this.date_secs}}" ng-hide="reply" aria-hidden="false">
			        <div class="m-b-lg">
			        Click here to <a data-val="{{this.date_secs}}" class="inbox-reply text-u-l">Reply</a><!-- or <a data-val="{{this.date_secs}}"class="farward text-u-l">Forward</a>-->
			        </div>
			      </div>
			      <div class="inbox-reply-view ng-hide" id="{{this.date_secs}}">

			        <!--<div class="panel-heading b-b b-light ng-binding">
			          {{this.to}}
			        </div>
			        <div class="wrapper" contenteditable="true" style="min-height:100px"></div>
			        <div class="panel-footer bg-light lt">
			          <button class="btn btn-link pull-right" class="open-ng-show" onclick="javascript:openngShow({{this.date_secs}})"><i class="fa fa-trash-o"></i></button>

			          <button class="btn btn-info w-xs font-bold" data-from ="{{#extractEmail from}}{{this}}{{/extractEmail}}" id='email-reply'>Send</button>
			        </div>
			      </div>-->
			    </div>
			  </div>
			</div>
			</div>
		</div>
		</div>
		{{/if}}
	{{/each}}
</script>
<script type="text/html" id="mail-message-template">
	{{#each []}}
		<div style="white-space: pre-line;">{{{this.message}}}</div>
	{{/each}}
</script>
<script type="text/html" id="inbox-compose-template">
<div class="panel panel-default">
    <div class="panel-body">
        <form id='emailForm' name="emailForm" class="form-horizontal" accept-charset="UTF-8">
            <fieldset>
                <input type="hidden"  id="agile_attachment_name" name="attachment_name"/>
                <input type="hidden"  id="agile_attachment_url" name="attachment_url"/>
                <input type="hidden"  id="contact_type"  name="contact_type" value="PERSON"/>
                <div id="bulk-count" style="margin-left: 17%; padding-bottom: 5px; display: none;">
                <p></p></div>
				<div class="control-group form-group">
                    <label class="control-label col-sm-2 col-xs-12">{{agile_lng_translate 'other' 'from'}} <span class="field_req">*</span></label>
                    <div class="controls p-r-none col-sm-3 col-xs-6">
                        <input type="text" placeholder="{{agile_lng_translate 'prefs-email' 'from-name'}}" class="form-control b-r-none" id="from_name" name="from_name" />
                    </div>
                    <div class="controls p-l-none col-sm-5 col-xs-6">
                        <select class="email required form-control verified-email" id="from_email" 
                            name="from" fieldType="dynamicselect"
                            type="verified_email" onchange="openVerifyEmailModal(this)"
                            style="margin-left:-1px;"><option value=""></option>
                            <option value="verify_email">{{agile_lng_translate 'others' 'add-new'}}</option></select>
                    </div>
                </div>
			<!--	<div class="control-group form-group">
                    <div class="controls col-sm-offset-2 col-sm-8">
                    	<div style="line-height:0px;">
						<a href="#" id="from_email_link" class="text-info">From</a>
 						</div>
                     </div> 
				</div>  -->
				
                <div class="control-group form-group m-b-sm">
                    <label class="control-label col-sm-2 p-t">{{agile_lng_translate 'other' 'to'}} <span class="field_req">*</span></label>
					<div class="controls col-sm-8" class="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_to_ids" class="contacts tagsinput tags p-n"></ul>
							</div>
							<input type="text" id="to" name="to"
								placeholder="{{agile_lng_translate 'other' 'contact-email'}}" class="typeahead typeahead_contacts multipleEmails form-control"
								data-provide="typeahead" data-mode="multiple" /><!--  {{#if properties}} value="{{getPropertyValue properties "email"}}" {{/if}} -->
						</div>
					</div>
                </div>
               
                <div class="control-group form-group" style="display: none;">
                    <label class="control-label col-sm-2 p-t">{{agile_lng_translate 'other' 'cc'}}</label>
                    <div class="controls col-sm-8" class="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_cc_ids" class="contacts tagsinput tags" style="padding: 0px;"></ul>
							</div>
                        	<input type="text" class="typeahead typeahead_contacts multipleEmails form-control" name="cc" id="email_cc" placeholder="{{agile_lng_translate 'other' 'cc'}}" data-provide="typeahead" data-mode="multiple"/>
                    	</div>
					</div>
                </div>
                
                <div class="control-group form-group" style="display: none;">
                    <label class="control-label col-sm-2 p-t">{{agile_lng_translate 'other' 'bcc'}}</label>
                    <div class="controls col-sm-8" class="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_bcc_ids" class="contacts tagsinput tags" style="padding: 0px;"></ul>
							</div>
                        	<input type="text" class="typeahead typeahead_contacts multipleEmails form-control" name="bcc" id="email_bcc" placeholder="{{agile_lng_translate 'other' 'bcc'}}" data-provide="typeahead" data-mode="multiple"/>
						</div>
                    </div>
                </div>

				<div class="control-group form-group">
                    <div class="controls  col-sm-10 ">
                    	<div style="line-height:0px;" class="text-xs pull-right">
						<a href="#" id="cc-link" class="text-info ">{{agile_lng_translate 'other' 'cc'}}</a>
 						<a href="#" id="bcc-link" style="padding-left: 5px;" class="text-info">{{agile_lng_translate 'other' 'bcc'}}</a>
                        </div>
                     </div>
				</div>

                <div class="control-group form-group m-b-sm">
                    <label class="control-label col-sm-2">{{agile_lng_translate 'other' 'choose-template'}} </label>
                    <div class="controls col-sm-8">
                        <select class="emailSelect form-control pull-left" id="sendEmailSelect" title="{{agile_lng_translate 'other' 'fill-from-template'}}" name="sendEmailSelect"><option class="default-select" value="">- {{agile_lng_translate 'other' 'fill-from-template'}} -</option></select>
                    </div>
                    
                </div>

                <div class="control-group form-group">
                    <div class="controls  col-sm-10 ">
                        <div style="line-height:0px;" class="text-xs pull-right">
                             <a class="text-info pull-right" href="#emailbuilder-templates">{{agile_lng_translate 'other' 'create-new-template'}}</a>
                        </div>
                     </div>
                </div>

                <div class="control-group form-group">
                    <label class="control-label col-sm-2">{{agile_lng_translate 'other' 'subject'}} <span class="field_req">*</span></label>
                    <div class="controls col-sm-8">
                        <input type="text" class="form-control required" name="subject" id="subject" placeholder="{{agile_lng_translate 'other' 'subject'}}" />
                    </div>
                </div>
                    
                <div class="control-group form-group">
                    <label class="control-label col-sm-2">{{agile_lng_translate 'other' 'message'}} </label>
                    <div class="controls col-sm-8 email-editor-custom-scroll-bar">

                    </div>
                </div>   
                

                <div class="control-group form-group" id="eattachment_error" style="display:none">
                    <div class="controls col-sm-8 col-sm-offset-2 text-danger">
                        {{agile_lng_translate 'other' 'email-template-has-an-attached-document'}}     
                    </div>
                </div>

				<div class="control-group form-group" style="display:none">
                    <div class="controls col-sm-8">
                        <input type="text" class="form-control" name="attachment_key" id="eattachment_key"/>
                    </div>
                </div>

                <div class="control-group form-group m-b-sm">

                           {{agile_lng_translate 'other' 'enable-tracking'}}
                            </label>
                        </div>
                        <div class="pull-right">
                            <select name="push_param" class="form-control">
                                <option value="YES">{{agile_lng_translate 'portlets' 'yes'}}</option>
                                <option value="YES_AND_PUSH_EMAIL_ONLY"> {{agile_lng_translate 'prefs-email' 'yes-and-push-email-only'}}</option>
                                <option value="YES_AND_PUSH">{{agile_lng_translate 'prefs-email' 'yes-and-push'}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="control-group form-group" id="eattachment" style="display:none">
                    <div class="controls col-sm-10 col-sm-offset-2">

                        <a id="attachment_fname" class="text-ellipsis text-info"></a>   
                        </div> 
                        <a href="#" class="add-attachment-cancel text-danger"><i class="fa fa-times"></i></a>       
                    </div>
                </div>

               <div class="control-group form-group">
					<div class="col-sm-offset-2 col-sm-8">
               	        	<div class="controls">
               	       		<a href="#" class="add-attachment-select text-info"><i class="fa fa-paperclip m-r-xs"></i>{{agile_lng_translate 'other' 'attach-file'}}</a>
					   		<span class="attachment-document-select" style="display:none;">
								<select id="attachment-select" style="margin-bottom: -1px;" name="document_id" class="form-control pull-left w overflow-auto text-xs input-xs">
								</select>
                            	<a href="#" class="add-attachment-confirm pull-left text-info text-xs  m-l-xs m-t-sm">{{agile_lng_translate 'other' 'add'}}</a> 
                                <a href="#" class="add-attachment-cancel text-info pull-left text-xs m-l-xs m-t-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
