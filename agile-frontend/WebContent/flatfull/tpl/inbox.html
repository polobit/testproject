			<div class="col-md-12">
				<h3 class="pull-left font-thin h3">{{agile_lng_translate 'menu' 'menu-inbox'}} <small></small></h3>
				<!--<a id="refrecal" class="text-md btn m-l-none bg-transparent refresh-tickets no-shadow p-t-xs p-l-xs" onclick="refreshcal()">
					<i class="fa fa-refresh" data-toggle="tooltip" data-placement="bottom" data-original-title="{{agile_lng_translate 'campaigns' 'refresh'}}" style="vertical-align: text-top;"></i>
				</a>-->   	
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="route_Portlet b-b" style="display:none">
		<div class="row">
			<div class="col-md-12">
				<div>
					<div id="portlets">&nbsp;</div>
				</div>

	<div class="wrapper-md">
		<div class="row">

					<div class="data-block todo-block">
						<div class="data-container">
							<div id="inbox-links">

								<br />
								<br />
								<a  href="#sent" id="mail-sent"><i class="icon-calendar" style="margin-right:4px;"></i>{{agile_lng_translate 'inbox' 'sent'}}</a>

				</div>

			<div class="col-md-10" id="myGroup" style="padding: 0px;">

<script type="text/html" id="mail-template">
	<div class="col-md-6" style="padding: 0px;">
		<div class="bg-light lter">
			<div id="mail-list" class="portlet_body">
				<ul class="ativity-block-ul list-group list-group-lg no-radius m-b-none m-t-n-xxs" id="mails-list">
					{{#each []}}
						<li class="mail-text" style="height:60px;overflow: hidden;border-bottom:1px solid #e7ecee;">
							<div class="mail-from">
								<a class="text-primary" data-toggle="collapse" data-target="#{{this.id}}" data-parent="#myGroup">{{this.from}} &nbsp;&nbsp;&nbsp; {{this.subject}}</a>
							</div>
							<div class="subject text-muted">
								- {{{this.message}}}
							</div>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
	<div class="col-md-6 accordion-group" style="padding: 0px;">
		<div class="bg-light lter">
			<div id="mail-view" class="portlet_body">
				<ul class="ativity-block-ul list-group list-group-lg no-radius m-b-none m-t-n-xxs" id="mail-details-view">
						{{#each []}}
							<li class="collapse" id="{{this.id}}">
								<div class="mail-subject text-primary">
									<a class="text-primary">{{this.subject}}</a>
								</div>
								<div class="mail-from">
									<a><span class="text-primary">From: </span><span class="text-muted">{{this.from}}</span></a>
								</div>
								<div class="mail-to">
									<a><span class="text-primary">To: </span><span class="text-muted">{{this.to}}</span></a>
								</div>
								<div class="email-body m-t-sm space-normal">
									{{{this.message}}}
								</div>
							</li>
						{{/each}}
				</ul>
			</div>
		</div>
	</div>
</script>
