<!-- Template for email account types -->
<script id="account-types-template" type="text/html">
    <div  align="right">
		<a href="#send-email" id="send-new-email" class="btn btn-default btn-sm blue btn-slate-action m-t-none company"><i class="fa fa-envelope"></i> &nbsp; {{agile_lng_translate 'contact-details' 'send-email'}}

	{{/each}}
	{{/if}}
	{{#if sharedImapUserNames}}

	<a href="" class="inbox-emails" email-server="imap" data-url="core/api/imap/all-imap-emails?from_email=" email-server-type={{this}}><i class="icon-envelope-alt" style="margin-right:4px;font-size: 1.2em"></i>{{this}} (Shared)</a>

	</div>
		{{#each []}}

	<div class="clearfix"></div>

<!-- Template for emails list -->
<script type="text/html" id="mail-template">
	{{#each []}}
		{{#if errormssg}}
	    	<span class="text-dark">{{agile_lng_translate 'contact-details' 'error'}}: {{errormssg}}</span>
	    {{else}}
		<li class="mail-text" style="height:60px;overflow: hidden;border-bottom:1px solid #e7ecee;padding:15px;">
			<div class="mail-from">
				<a class="text-primary" data-toggle="collapse" data-target="#{{this.id}}" data-parent="#myGroup">{{this.from}} &nbsp;&nbsp;&nbsp; {{this.subject}}</a>
			</div>
			<div class="subject text-muted">
				- {{{this.message}}}
			</div>
		</li>
		{{/if}}
	{{/each}}
</script>
<!-- Template for email view -->
<script type="text/html" id="mail-view-template">
	{{#each []}}
		{{#if errormssg}}
	    	
	    {{else}}	
		<li class="collapse" id="{{this.id}}">
			<div class="mail-subject text-primary">
				<a class="text-primary">{{this.subject}}</a>
			</div>
			<div class="mail-from">
				<a><span class="text-primary">From: </span><span class="text-muted">{{this.from}}</span></a>
			</div>
			<div class="mail-to">
				<a><span class="text-primary">To: </span><span class="text-muted">{{this.to}}</span></a>
			</div>
			<div class="email-body m-t-sm space-normal">
				{{{this.message}}}
			</div>
		</li>
		{{/if}}
	{{/each}}
</script>
