<script id="charge-model-template" type="text/html">
 
{{#if paid}}

 <td>{{plan.name}} (${{numeric_operation plan.amount 100 "/"}}/{{plan.interval}}) <br/> for the period {{epochToHumanDate "mm/dd/yyyy" period.start}} - {{epochToHumanDate "mm/dd/yyyy" period.end}}</td>
 <td>{{description}}</td>
 <td class="data text-muted" data="{{invoice}}"><i class="fa fa-clock-o m-r-xs"></i><time class="time-ago" datetime="{{epochToHumanDate "" created}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created}}</time></td>

	</td>
{{/if}}
</script>

<script id="creditcard-update-template" type="text/html">

<div class="wrapper-md">
<div class="row">

  <div class="col-md-9">
<div class="panel panel-default">
  <div class="panel-heading">{{agile_lng_translate 'plan-and-upgrade' 'update-card'}}
  </div>
<div class="panel-body">
<form id="CCform" class="form-horizontal card_details" name="card_details">
			<fieldset>
				
					<div class="control-group form-group">
						<label class="control-label col-sm-3">{{agile_lng_translate 'plan-and-upgrade' 'card-number'}} <span class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<input type="text" name="number" class="input required  digits form-control" placeholder="{{agile_lng_translate 'plan-and-upgrade' 'enter-your-card-number'}}" style="width: 99%;">
						</div>
					</div>
					<div class="control-group form-group">
						<label class="control-label col-sm-3">{{agile_lng_translate 'plan-and-upgrade' 'expiry'}}<span class="field_req">*</span></label>
						<div class="controls col-sm-6">
							<select name="exp_month" id="exp_month" class="input form-control exp_month inline-block" style="width: 50%;" placeholder="Expiry Month"></select>
							<select name="exp_year" id="exp_year" class="input required form-control  digits  exp_year atleastThreeMonths inline-block" style="width: 49%;" placeholder="Expiry Year"></select>
						</div>
					</div>
				
				<div class="control-group form-group">
					<label class="control-label col-sm-3 col-xs-12">{{agile_lng_translate 'plan-and-upgrade' 'cvc'}}<span class="field_req">*</span></label>
					<div class="controls col-sm-6 col-xs-12">
<input type="text" name="cvc" class="input required  digits form-control pull-left" placeholder="{{agile_lng_translate 'plan-and-upgrade' 'card-security-code'}}" style="width: calc(100% - 75px);">
 <img src="{{getS3ImagePath '/flatfull/img/cvc.png'}}" class="pull-left m-l-sm" style="width: 60px;">
<div class="clearfix"></div>
					</div>

				</div>

				<div class="control-group form-group">
					<label class="control-label col-sm-3"></label>
					<div class="controls col-sm-6" style="width: 42%;">
						<a class="save btn btn-sm btn-primary" href="#subscribe" id="updatecard">
				{{agile_lng_translate 'contact-edit' 'update'}}</a>
					</div>
				</div>
					
			</fieldset>
		</form>
        <form id="gateway" class="form-horizontal hide">
				<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
			</form>	
</div>
</div>
</div>
</div>
</div>
</script>
