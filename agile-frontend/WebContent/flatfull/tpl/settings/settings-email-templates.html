<script id="settings-email-templates-collection-template" type="text/html">
    <div class="col" {{#is_mobile}} style="display:block;"{{/is_mobile}}>
	<div class="hbox h-auto m-b-lg">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left m-t-xs">{{translate 'preferences' 'email-templates'}}</div>
			<div class="pull-right">
            	<a href="#emailbuilder-templates" class="btn btn-default btn-sm btn-addon" id="addEmailTemplate">
           		 <span><i class="icon-plus-sign" /></span> {{translate 'menu' 'new'}}</a>
			</div>
			<div class="clearfix"></div>
        </div>
   
	<div id="slate"></div>
	{{#if this.length}}
    <div class="table-responsive">
        <table class="table table-striped showCheckboxes panel agile-table table-layout-mob-view email-mobile-view-templates {{#is_mobile}}emailTemplates{{/is_mobile}}"  url="core/api/email/templates/bulk">
           
            <thead>
                <tr>
                    <th class="hide">Id</th>                    
					<th style="width:30%;" class="{{#is_mobile}} namethead {{/is_mobile}}">{{translate 'other' 'name'}} {{#is_mobile}} & Subject {{/is_mobile}} </th>
                    {{#is_mobile}}
                    {{else}}
                    <th style="width:30%;">{{translate 'other' 'subject'}}</th>
                    <th style="width:40%;"></th>
                    {{/is_mobile}}
                </tr>
            </thead>
            <tbody id="settings-email-templates-model-list" route="emailbuilder/">
            </tbody>
        </table>
     </div>
	{{/if}}
	
    </div>
</div>
</div>
    <div class="col w-md {{#is_mobile}} w-full {{/is_mobile}}">
        <div class="data-block">
        <div class="p-l p-r">
            <h4 class="m-t-none">
                {{translate 'preferences' 'email-templates'}}
            </h4>
            
            <p>
                {{translate 'prefs-email-templates' 'email-templates-desc-1'}}
            </p>
            <p>
                {{translate 'prefs-email-templates' 'email-templates-desc-2'}}
            </p>
           </div>
        </div>
    </div>

</script>

 <script id="settings-email-templates-model-template" type="text/html">
    <td class='data hide' data='{{id}}'></td>
    <td>
		<div class="table-resp {{#is_mobile}} text-ellipsis {{/is_mobile}}" {{#is_mobile}} style="width:63vw;" {{/is_mobile}}>
    		{{name}}
            {{#is_mobile}}
            <br>
            {{subject}}
            {{/is_mobile}}
    	</div>
    </td>
    {{#is_mobile}}
    {{else}}
    <td>
    	<div class="table-resp">
    		{{subject}}
    	</div>
    </td>   
    <td class="text-muted" style="color: #b2b0b1;">
       {{#if created_time}}
          <div class="text-muted table-resp text-xs"> <i class="fa fa-clock-o m-r-xs"></i>
    	       Created <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> by {{emailTemplateOwner.name}}
          </div>
       {{/if}}
    </td>
    {{/is_mobile}}
</script>
