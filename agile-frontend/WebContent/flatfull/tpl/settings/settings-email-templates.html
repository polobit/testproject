<script id="setting-email-templates-header-template" type="text/html">
    <div class="col-md-9" {{#is_mobile}} style="display:block;"{{/is_mobile}}>
        <div class="hbox h-auto m-b-lg">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left m-t-xs">{{agile_lng_translate 'preferences' 'email-templates-list'}}</div>
                    <div class="pull-right">
                        <div class="col-sm-12" style="padding-right: 0;" id="emailCtgDiv" data-id="new">
                            <a href="#" class="add-to-campaign" id="emailCtg-option" style="vertical-align: -webkit-baseline-middle;">
                                <span><i class="icon-filter"/></span> {{agile_lng_translate 'admin-settings-tasks' 'categories'}}
                            </a>
                            <select id="selected-emailTemplate-category" style="margin-bottom: -1px; height: 31px; padding-top: 0; padding-bottom: 0; display:none;" name="selected-emailTemplate-category" class="form-control">
                            </select>
                        </div> 
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="prefs-table-content"></div>
            </div>
        </div>
    </div>

    <div class="col-md-3 {{#is_mobile}} w-full {{/is_mobile}}">
        <div class="data-block">
            <div class="p-l p-r">
                <h4 class="m-t-none">
                    {{agile_lng_translate 'preferences' 'email-templates'}}
                </h4>
                
                <p>
                    {{agile_lng_translate 'prefs-email-templates' 'email-templates-desc-1'}}
                </p>
                <p>
                    {{agile_lng_translate 'prefs-email-templates' 'email-templates-desc-2'}}
                </p>
           </div>
        </div>
    </div>

</script>


<script id="settings-email-templates-collection-template" type="text/html">
	<div id="slate"></div>
	{{#if this.length}}
    <div class="table-responsive">
        <table class="table table-striped showCheckboxes panel agile-table table-layout-mob-view email-mobile-view-templates {{#is_mobile}}emailTemplates{{/is_mobile}}"  url="core/api/email/templates/bulk">
           
            <thead>
                <tr>
                    <th class="hide">Id</th>                    
					<th style="width:30%;" class="{{#is_mobile}} namethead {{/is_mobile}}">{{agile_lng_translate 'other' 'name'}} {{#is_mobile}} & Subject {{/is_mobile}} </th>
                    {{#is_mobile}}
                    {{else}}
                    <th style="width:30%;">{{agile_lng_translate 'other' 'subject'}}</th>
                    <th style="width:40%;"></th>
                    {{/is_mobile}}
                </tr>
            </thead>
            <tbody id="settings-email-templates-model-list" route="email">
            </tbody>
        </table>
     </div>
	{{/if}}
	
</script>

 <script id="settings-email-templates-model-template" type="text/html">
    {{#if is_template_built_using_builder}}
        <td class='data hide' data='builder/{{id}}'></td>
    {{else}}
        <td class='data hide' data='-template/{{id}}'></td>
    {{/if}}
    <td>
		<div class="table-resp {{#is_mobile}} text-ellipsis {{/is_mobile}}" {{#is_mobile}} style="width:63vw;" {{/is_mobile}}>
    		{{name}}
            {{#is_mobile}}
            <br>
            {{subject}}
            {{/is_mobile}}
    	</div>
    </td>
    {{#is_mobile}}
    {{else}}
    <td>
    	<div class="table-resp">
    		{{subject}}
    	</div>
    </td>   
    <td class="text-muted" style="color: #b2b0b1;">
       {{#if created_time}}
          <div class="text-muted table-resp text-xs"> <i class="fa fa-clock-o m-r-xs"></i>
    	       {{agile_lng_translate 'campaigns' 'created'}} <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> {{agile_lng_translate 'contact-details' 'by'}} {{emailTemplateOwner.name}}
          </div>
       {{/if}}
    </td>
    {{/is_mobile}}
</script>
