        <div class="control-group form-group ">
	    <label class="control-label col-sm-2"> {{agile_lng_translate 'deal-view' 'name'}}<span class="field_req">*</span></label>
	        <div class="controls col-sm-5">
	        	<input type="text" class="required input-xlarge form-control" name="name" placeholder="{{agile_lng_translate 'prefs-email-templates' 'enter-name'}}"/>
            </div>
	    </div>
        <div class="control-group form-group">
	    <label class="control-label col-sm-2">{{agile_lng_translate 'widgets' 'subject'}} <span class="field_req">*</span></label>
	        <div class="controls col-sm-5">
	        	<input type="text" class="required input-xlarge form-control" name="subject" placeholder="{{agile_lng_translate 'prefs-email-templates' 'enter-subject'}}"/>
            </div>
	    </div>
	    <div class="control-group form-group">
	    <label class="control-label col-sm-2">{{agile_lng_translate 'prefs-email-templates' 'text'}} <span class="field_req">*</span></label>
	        <div class="controls col-sm-9">
			<div id="loading-editor"></div>
	        <textarea class="col-md-6 required" style="width: 75%; height: 300px; display: none;" name="text" id="email-template-html" placeholder="{{agile_lng_translate 'settings' 'email-template-html'}}"></textarea>
	        </div>
	    </div>
	    <div class="control-group form-group">
	    	<div class="controls col-sm-offset-2 col-sm-9" id="tpl-attachment-select">
	        	<a href="#" class="add-attachment-select text-info"><i class='icon-plus-sign'/></i> 
	        	{{agile_lng_translate 'prefs-email-templates' 'add-attachment'}}</a>
	        	<span class="attachment-document-select" style="display:none;">
	        		<select id="attachment-select" style="margin-bottom: -1px;" name="document_id" class="form-control inline-block w overflow-auto">
	        		</select>
	        		<a href="#" class="btn btn-default btn-sm add-tpl-attachment-cancel">{{agile_lng_translate 'other' 'cancel'}}</a>
	        		<a href="#" class="btn btn-sm btn-primary add-tpl-attachment-confirm">{{agile_lng_translate 'other' 'add'}}</a>
	        		<span id="attachment-select-required" for="attachment-select" generated="true" class="help-inline" style="display:none;">{{agile_lng_translate 'validation-msgs' 'this-field-is-required'}}</span>
	        	</span>
	        </div>
	        <div class="controls col-sm-9 col-sm-offset-2" id="tpl-attachment-name" style="display:none">
				<div class="email-attchment-bg form-control inline-block">
					<div id="tpl_attachment_fname" class="text-ellipsis"></div>

					{{else}}

					{{/if}}
