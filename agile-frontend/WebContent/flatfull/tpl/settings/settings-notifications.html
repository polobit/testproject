<script id="settings-notification-prefs-template" type="text/html">
    <div class="col">
	<div class="hbox h-auto m-b-lg">
        <div class="panel panel-default no-shadow">
       
            <form id="notificationsForm" name="notificationsForm" class="form-horizontal">
                <fieldset>
                <div class="panel-heading">
					<span class="pull-left m-r-sm m-t-xs text-head-black">{{agile_lng_translate 'preferences' 'notifications'}}</span>
					<div class="pull-left safari_only">                                          
                        <div id="notification-switch">
							<label class="i-switch m-t-xs m-r">
                          		{{#if control_notifications}}
                          			<input type="checkbox" id="control_notifications" class="left"  name="control_notifications" checked="checked">
                         	 	{{else}}
                          				<input type="checkbox" id="control_notifications" class="left"  name="control_notifications">
                         		 {{/if}}
						  		 <i></i>
							</label>
                        </div>                                           
                    {{#if control_notifications}}
                    </div>
                    <div class="{{#is_mobile}} pull-left {{else}} pull-right {{/is_mobile}}">
                    <span id="desktop-notification-content" class="right {{#is_mobile}} text-sm {{else}} text-base {{/is_mobile}}"></span>
                    {{#is_mobile}}

                    {{else}}
                    <a href="#notification-prefs" class="btn pull-right btn-sm btn-default btn-addon" id="set-desktop-notification"><i class="icon-bullhorn"></i> {{agile_lng_translate 'prefs-notifications' 'set-desktop-notifications'}}</a>
                    {{/is_mobile}}
                    {{/if}}
                    <input name="id" type="hidden" value="{{id}}" /> 
                    </div>
                    <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                  {{#if control_notifications}}
                  
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'prefs-notifications' 'browsing'}}</label>
                        <div class="controls col-sm-8">
                            <select id="browsing" name="browsing" class="form-control">
                                <option value="ANY_CONTACT">{{agile_lng_translate 'prefs-notifications' 'any-contact'}}</option>
                                <option value="CONTACT_ASSIGNED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me'}}</option>
                                <option value="CONTACT_ASSIGNED_AND_STARRED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me-starred'}}</option>
                            </select>
<p class="help-block m-b-none">{{agile_lng_translate 'prefs-notifications' 'get-notified-when-a-contact-is-browsing'}}</p>
                        </div>
                        
                    </div>
                   
                    
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contact-details' 'email-opened'}}</label>
                        <div class="controls col-sm-8">
                            <select id="email-opened" name="email_opened" class="form-control">
                                <option value="ANY_CONTACT">{{agile_lng_translate 'prefs-notifications' 'any-contact'}}</option>
                                <option value="CONTACT_ASSIGNED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me'}}</option>
                                <option value="CONTACT_ASSIGNED_AND_STARRED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me-starred'}}</option>
                            </select>
 <p class="help-block m-b-none">{{agile_lng_translate 'prefs-notifications' 'get-notified-when-a-contact-opens-email'}}</p>
                        </div>
                       
                    </div>
                   
                  
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'prefs-notifications' 'link-clicked'}}</label>
                        <div class="controls col-sm-8">
                            <select id="link-clicked" name="link_clicked" class="form-control">
                                <option value="ANY_CONTACT">{{agile_lng_translate 'prefs-notifications' 'any-contact'}}</option>
                                <option value="CONTACT_ASSIGNED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me'}}</option>
                                <option value="CONTACT_ASSIGNED_AND_STARRED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me-starred'}}</option>
                            </select>
<p class="help-block m-b-none">{{agile_lng_translate 'prefs-notifications' 'get-notified-when-a-contact-clicks-link-in-email'}}</p>
                        </div>
                        
                    </div>
                   
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'campaigns' 'deal'}}</label>
                        <div class="controls col-sm-8">
                            <div class="checkbox">
<label class="i-checks i-checks-sm">
                            <input type="checkbox" id="deal_created" name="deal_created" value="true" 
                            {{#hasMenuScope "DEALS"}}   

                            {{else}}
                                    disabled="disabled"
                            {{/hasMenuScope}}/><i></i> 
                            
                            {{agile_lng_translate 'prefs-notifications' 'deal-is-created'}}
                            </label>
                            </div>
                         
                            <div class="checkbox">
<label class="i-checks i-checks-sm">
                            <input type="checkbox" id="deal_closed" name="deal_closed"  
                            {{#hasMenuScope "DEALS"}}        
                            {{else}}
                                    disabled="disabled"
                            {{/hasMenuScope}}/><i></i> 
                           {{agile_lng_translate 'prefs-notifications' 'deal-is-closed'}}
                            </label>
                            </div>

                                            
                        </div>
                    </div>


                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contact-edit' 'tag'}}</label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="tag_added" name="tag_added" value="true" /><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'tag-is-created'}}
                            </label>
</div>
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="tag_deleted" name="tag_deleted" value="true" /><i></i> 
                            {{agile_lng_translate 'campaigns' 'tag-is-deleted'}}
                            </label>
</div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contacts-view' 'contact'}}</label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="contact_added" name="contact_added" value="true" /><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'contact-is-created'}}
                            </label>
</div>
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="contact_deleted" name="contact_deleted" value="true" /><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'contact-is-deleted'}}
                            </label>
</div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'campaigns' 'call'}}
                        </label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="call" name="call" value="true"/><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'incoming-call'}} 
                            ({{agile_lng_translate 'prefs-notifications' 'for-ringcentral-only'}})
                            </label>
</div>
                        </div>
                    </div>

                   {{else}}

                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'prefs-notifications' 'browsing'}}</label>
                        <div class="controls col-sm-8">
                            <select id="browsing" name="browsing" disabled="disabled" class="form-control">
                                <option value="ANY_CONTACT">{{agile_lng_translate 'prefs-notifications' 'any-contact'}}</option>
                                <option value="CONTACT_ASSIGNED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me'}}</option>
                                <option value="CONTACT_ASSIGNED_AND_STARRED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me-starred'}}</option>
                            </select>
<p class="help-block m-b-none">{{agile_lng_translate 'prefs-notifications' 'get-notified-when-a-contact-is-browsing'}}</p>
                        </div>
                        
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contact-details' 'email-opened'}}</label>
                        <div class="controls col-sm-8">
                            <select id="email-opened" name="email_opened" disabled="disabled" class="form-control">
                                <option value="ANY_CONTACT">{{agile_lng_translate 'prefs-notifications' 'any-contact'}}</option>
                                <option value="CONTACT_ASSIGNED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me'}}</option>
                                <option value="CONTACT_ASSIGNED_AND_STARRED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me-starred'}}</option>
                            </select>
<p class="help-block m-b-none">{{agile_lng_translate 'prefs-notifications' 'get-notified-when-a-contact-opens-email'}}</p>
                        </div>
                    
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'prefs-notifications' 'link-clicked'}}</label>
                        <div class="controls col-sm-8">
                            <select id="link-clicked" name="link_clicked" disabled="disabled" class="form-control">
                                <option value="ANY_CONTACT">{{agile_lng_translate 'prefs-notifications' 'any-contact'}}</option>
                                <option value="CONTACT_ASSIGNED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me'}}</option>
                                <option value="CONTACT_ASSIGNED_AND_STARRED">{{agile_lng_translate 'prefs-notifications' 'contact-assigned-to-me-starred'}}</option>
                            </select>
<p class="help-block m-b-none">{{agile_lng_translate 'prefs-notifications' 'get-notified-when-a-contact-clicks-link-in-email'}}</p>
                        </div>
                   
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'campaigns' 'deal'}}
                        </label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="deal_created" name="deal_created" value="true" disabled="disabled"/><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'deal-is-created'}}
                            </label>
</div>
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="deal_closed" name="deal_closed" value="true" disabled="disabled"/><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'deal-is-closed'}}
                            </label>
</div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contact-edit' 'tag'}}</label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="tag_added" name="tag_added" value="true" disabled="disabled"/><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'tag-is-created'}}
                            </label>
</div>
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="tag_deleted" name="tag_deleted" value="true" disabled="disabled"/><i></i> 
                            {{agile_lng_translate 'campaigns' 'tag-is-deleted'}}
                            </label>
</div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contacts-view' 'contact'}}</label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="contact_added" name="contact_added" value="true" disabled="disabled"/><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'contact-is-created'}}
                            </label>
</div>
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="contact_deleted" name="contact_deleted" value="true" disabled="disabled"/><i></i> 
                             {{agile_lng_translate 'prefs-notifications' 'contact-is-deleted'}}
                            </label>
</div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'campaigns' 'call'}}
                        </label>
                        <div class="controls col-sm-8">
                            <div class="checkbox"><label class="i-checks i-checks-sm">
                            <input type="checkbox" id="call" name="call" value="true" disabled="disabled"/><i></i> 
                            {{agile_lng_translate 'prefs-notifications' 'incoming-call'}} 
                            ({{agile_lng_translate 'prefs-notifications' 'for-ringcentral-only'}})</label>
</div>
                        </div>
                    </div>
                    {{/if}}

                    <!-- Mobile Notifications -->
                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'contact-edit' 'mobile'}}
                        </label>
                        <div class="controls col-sm-8">
                            <div class="checkbox">
                                <label class="i-checks i-checks-sm">
                                <input type="checkbox" id="push_mobile_notification" name="push_mobile_notification" value="true" {{#if control_notifications}} {{else}}disabled="disabled"{{/if}} /><i></i> 
                                {{agile_lng_translate 'notications' 'enable-notifications'}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- End of Mobile Notifications -->

                    <div class="control-group form-group">
                        <label class="control-label col-sm-3">{{agile_lng_translate 'prefs-notifications' 'sound'}}</label>
                        <div class="controls col-sm-8" >
                                    <select id="notification_sound" name="notification_sound" class="form-control inline-block" style="width:75%;">
                                        <option value="alert_1">{{agile_lng_translate 'prefs-notifications' 'notes'}}</option>
                                        <option value="alert_2">{{agile_lng_translate 'prefs-notifications' 'twinkle'}}</option>
                                        <option value="alert_3">{{agile_lng_translate 'prefs-notifications' 'bubble'}}</option>
                                        <option value="alert_4">{{agile_lng_translate 'prefs-notifications' 'triple-tone'}}</option>
                                        <option value="alert_5">{{agile_lng_translate 'prefs-notifications' 'chime'}}</option>
                                        <option value="no_sound">{{agile_lng_translate 'prefs-notifications' 'silent'}}</option>
                                    </select>
                        <button class="btn btn-default  m-l-sm inline-block" id="notification-sound-play" {{#is_mobile}} style="margin-bottom: 3px" {{/is_mobile}}><i class="icon-play"></i></button>
                        </div>
                    </div>

<div class="line line-lg b-b"></div>
                  <div class="row">
                    <div class="col-sm-offset-3 col-sm-8 {{#is_mobile}} text-center {{/is_mobile}}">                      
                        <button type="submit" class="save btn btn-sm btn-primary">{{agile_lng_translate 'prefs-settings' 'save-changes'}}</button>
                        <!--<a href="#settings" class="btn btn-sm btn-default">Cancel</a>-->
                    </div>
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
		</div>
    </div>
    
	<div class="col w-md">
       <div class="data-block">
		<div class="p-l p-r">
			<h4 class="m-t-none">{{agile_lng_translate 'prefs-notifications' 'what-are-notifications'}}</h4>
            <p>{{agile_lng_translate 'prefs-notifications' 'notifications-desc-1'}} </p>
            <p>{{agile_lng_translate 'prefs-notifications' 'notifications-desc-2'}}</p>
	        

            <strong>{{agile_lng_translate 'prefs-notifications' 'default-notifications'}}</strong>

            <p>{{agile_lng_translate 'prefs-notifications' 'default-notifications-appears-as-below'}}</p>
            <div class="m-b"><img src="{{getS3ImagePath 'img/sample-notification.png'}}"/ class="img-responsive"></div>
            <strong>{{agile_lng_translate 'prefs-notifications' 'desktop-notifications'}}</strong>
            <p>{{agile_lng_translate 'prefs-notifications' 'desktop-notifications-appears-as-below'}}</p>
            <div><img src="{{getS3ImagePath 'img/sample-html-notification.png'}}"/ class="img-responsive"></div>
            <p class="m-t-xs" style="font-size:10px;">{{agile_lng_translate 'prefs-notifications' 'all-browsers-do-not-support-desktop-notifications'}}</p>    
	</div>  
</div>		
	</div>

</script>
