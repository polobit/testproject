<!-- online scheduling Modal views -->


 <script id="settings-online-calendar-new-template" type="text/html">
<div class="row">
	<div id="settings-online-calendar" class="col-sm-12 col-lg-9">

		<div class="tab-container m-b-none" style="margin-right: -26px">
			<ul class="nav nav-tabs" id="online-calendar">
			{{#is_mobile}}
				<li><a href="#calendar-tab" class="b-l-none"  data-toggle="tab"><i class="icon icon-calendar"></i></a></li>
				<li><a href="#businesshours-tab" data-toggle="tab"><i class="icon icon-briefcase"></i></a></li>
				<li><a href="#meeting-types-tab" data-toggle="tab"><i class="icon icon-users"></i></a></li>
				<li><a href="#advanced-tab" data-toggle="tab"><i class="icon icon-magnifier"></i></a></li>
				{{else}}
				<li><a href="#calendar-tab" class="b-l-none"  data-toggle="tab">{{agile_lng_translate 'portlets' 'calendar'}}</a></li>
				<li><a href="#businesshours-tab" data-toggle="tab">{{agile_lng_translate 'prefs-online-calendar' 'business-hours'}}</a></li>
				<li><a href="#meeting-types-tab" data-toggle="tab">{{agile_lng_translate 'prefs-online-calendar' 'meeting-types'}}</a></li>
				<li><a href="#advanced-tab" data-toggle="tab">{{agile_lng_translate 'prefs-settings' 'advanced'}}</a></li>
				{{/is_mobile}}

			</ul>
		</div>

		<div class="tab-content panel wrapper p-b-none" id="online-calendar-content"  style="margin-right: -26px; padding: 10px">
			<div class="tab-pane" id="calendar-tab">
				<div class="col" id="schedule-preferences">
					<div class="hbox h-auto">
						
							<div class="panel-body">
								<form id="scheduleid" name="scheduleid" method="post" action=""
									class="form-horizontal">
									<fieldset>

										<div class="row control-group form-group m-b-n-xs">
											<label class="control-label col-sm-3">{{#isNewTheme}}{{agile_lng_translate 'prefs-online-calendar' 'scheduling-url'}}{{else}}<b>{{agile_lng_translate 'prefs-online-calendar' 'scheduling-url'}} </b>{{/isNewTheme}}</label>
											<div class="col-sm-9">

												<div
													class="controls schedule_url_online pos-rlt  word-break p-t-xs"
													id="schedule-url-id">
													<a href="" target="_blank" name="scheduleurl"
														id="scheduleurl" class="text-info text-15"></a>
													<div class="inline" id="edit">
														<a href="" id="edit-schedule-id"
															class="edit-schedule-id nounderline m-t-xs m-l-sm text-sm"><i
															title="{{agile_lng_translate 'contact-details' 'edit'}}" class="fa fa-edit"></i></a>
													</div>
												</div>
												<div id="specialchar" class="m-t-xs text-danger"
													style="display: none;">{{agile_lng_translate 'prefs-online-calendar' 'special-chars-are-not-allowed'}}</div>
												<div id="charlength" class="m-t-xs text-danger"
													style="display: none;">{{agile_lng_translate 'prefs-online-calendar' 'please-enter-at-least-4-letters'}}</div>
												<div id="schedule_error_message" class="m-t-xs text-danger"
													style="display: none;"></div>
												<div class="clearfix"></div>
												<div class="tip">
													<p class="text-muted">{{agile_lng_translate 'prefs-online-calendar' 'put-this-link-in-signature'}}</p>
												</div>
											</div>
										</div>
										<div class="col-md-9 line line-dashed b-b line-lg"></div>

									</fieldset>
								</form>


								<form id="scheduleform" name="scheduleform" method="post"
									action="" class="form-horizontal hide">
									<fieldset>
										<input type="text" name="id" class="hide form-control"
											value="{{id}}">
									</fieldset>
								</form>

								<form class="form-horizontal" id="bufferTimeForm"
									name="bufferTimeForm">
									<fieldset>

										<div class="control-group form-group">

											<label class="control-label col-xs-12 col-sm-3" for="addToSite"></label>
											<div class="controls col-sm-9">

												<div>
													<a
														class="onlineCalendarAddToSite btn btn-default btn-sm btn-addon">
														<i class="icon icon-plus-sign"></i> {{agile_lng_translate 'prefs-online-calendar' 'add-to-site'}}
													</a>
												</div>
												<div>
													<span class="text-muted help-block m-b-none"><span>{{agile_lng_translate 'prefs-online-calendar' 'get-more-appointments-automatically'}}</span></span>
												</div>

											</div>
										</div>

										<!--<div class="line line-lg b-b"></div>
									<div class="control-group form-group">
										<div class="col-sm-offset-3 col-sm-9 m-t-xs">
											<button type="submit"
												class="btnSerialize btn-sm btn btn-primary no-outline"
												id="btnSerialize">{{agile_lng_translate 'modals' 'save'}}</button>
											<span class="m-l-sm text-danger" id="error_message"></span>
										</div>
									</div>-->
									</fieldset>
								</form>
							
						</div>
					</div>
				</div>



			</div>
			<div class="tab-pane" id="businesshours-tab">

				<div class="col" id="schedule-preferences">
					<div class="hbox h-auto">
							<div class="panel-body">

								<form class="form-horizontal">
									<fieldset>
										<div class="control-group form-group" {{#is_mobile}} {{else}} style="margin-right: -80px;margin-left: -140px;" {{/is_mobile}}>
											<label class="control-label col-sm-3" {{#is_mobile}} {{else}} style="left:15px" {{/is_mobile}} for="cname">{{agile_lng_translate 'prefs-online-calendar' 'business-hours'}}</label>
											<div class="controls col-sm-9 col-xs-12 {{#is_mobile}} m-t-none {{else}} m-t-xs {{/is_mobile}}">
												<div id="define-business-hours"></div>
											</div>
											<div class="col-md-3"></div>
											<div class="col-md-9 m-t-xs col-xs-12" style="width: 67%;left: 15px" >
												<span class="text-muted">{{agile_lng_translate 'prefs-online-calendar' 'for-more-granularity-please-configure-google-calendar'}} </span>
											</div>

										</div>

										<div class="line line-lg b-b"></div>
										<div class="control-group form-group">
											<div class="col-sm-offset-3 col-sm-9 m-t-xs">
												<button type="submit"
													class="btnSerialize btn-sm btn btn-primary no-outline"
													id="btnSerialize">{{agile_lng_translate 'portlets' 'save'}}</button>
												<span class="m-l-sm text-danger" id="error_message"></span>
											</div>
										</div>
									</fieldset>
								</form>

							</div>
						
					</div>
				</div>


			</div>
			<div class="tab-pane" id="meeting-types-tab">

				<div class="col" id="schedule-preferences">
					<div class="hbox h-auto">
						
							<div class="panel-body">

								<form id="scheduleform" name="scheduleform" method="post"
									action="" class="form-horizontal">
									<fieldset>
										<input type="text" name="id" class="hide form-control"
											value="{{id}}">

										<div class="control-group form-group">

											<label class="control-label col-sm-3" for="cname">{{agile_lng_translate 'contact-details' 'location'}}
											</label>
											<div class="controls col-sm-9 ">
												<input class="input-xlarge form-control" type="text"
													id="meeting_types" name="meeting_types"
													value="{{meeting_types}}"
													placeholder="{{agile_lng_translate 'prefs-online-calendar' 'enter-comma-separated-meeting-types'}}"
													autocapitalize="off" />
												<div id="meeting_type_error" class="text-danger"
													style="display: none;">{{agile_lng_translate 'prefs-online-calendar' 'spl-chars-not-allowed-except-comma'}}</div>
											</div>
										</div>
									</fieldset>
								</form>
								<form class="form-horizontal">
									<fieldset>

										{{#stringToJSON this "meeting_durations"}}
										<div class="control-group form-group">
											<label class="control-label col-sm-3" for="cname">{{agile_lng_translate 'prefs-online-calendar' 'types'}}
											</label>

											<div class="controls col-sm-9">
												<div class="row m-b-sm">

													<div class="col-sm-8">
														<input type="text" class="form-control inline-block"
															id="15mins" name="15mins"
															placeholder="{{agile_lng_translate 'prefs-online-calendar' 'add-multiple-meeting-names-comma-separated'}}"
															value="{{15mins}}">
													</div>
													<div class="col-sm-4 text-right">
														<div>
															<div class="m-t-xs">
																<span>{{agile_lng_translate 'prefs-online-calendar' 'slot'}} </span> <span
																	class="text-sm online-meeting-padding online-padding m-l-none">{{agile_lng_translate 'prefs-online-calendar' '15-mins'}}</span>
															</div>
														</div>
													</div>
												</div>
												<div class="row m-b-sm">

													<div class="col-sm-8">
														<input type="text" class="form-control inline-block"
															id="30mins" name="30mins"
															placeholder="{{agile_lng_translate 'prefs-online-calendar' 'add-multiple-meeting-names-comma-separated'}}"
															value="{{30mins}}">
													</div>
													<div class="col-sm-4 text-right">
														<div>
															<div class="m-t-xs">
																<span>{{agile_lng_translate 'prefs-online-calendar' 'slot'}}</span> <span
																	class="text-sm online-meeting-padding online-padding m-l-none">{{agile_lng_translate 'prefs-online-calendar' '30-mins'}}</span>
															</div>
														</div>
													</div>
												</div>
												<!-- -->
												<div class="row m-b-sm">

													<div class="col-sm-8">
														<input type="text" class="form-control inline-block"
															id="60mins" name="60mins"
															placeholder="{{agile_lng_translate 'prefs-online-calendar' 'add-multiple-meeting-names-comma-separated'}}"
															value="{{60mins}}">
													</div>
													<div class="col-sm-4 text-right">
														<div>
															<div class="m-t-xs">
																<span>{{agile_lng_translate 'prefs-online-calendar' 'slot'}} </span><span
																	class="text-sm online-meeting-padding online-padding m-l-none">{{agile_lng_translate 'prefs-online-calendar' '60-mins'}}</span>
															</div>
														</div>
													</div>
												</div>

											</div>

											{{/stringToJSON}}

											<div id="meeting_duration_message" class="text-danger"
												style="display: none;">{{agile_lng_translate 'prefs-online-calendar' 'please-enable-at-least-one-option'}}</div>
										</div>
										<div class="line line-lg b-b"></div>
										<div class="control-group form-group">
											<div class="col-sm-offset-3 col-sm-9 m-t-xs">
												<button type="submit"
													class="btnSerialize btn-sm btn btn-primary no-outline"
													id="btnSerialize">{{agile_lng_translate 'portlets' 'save'}}</button>
												<span class="m-l-sm text-danger" id="error_message"></span>
											</div>
										</div>
									</fieldset>
								</form>


							</div>
						
					</div>
				</div>
			</div>
			<div class="tab-pane" id="advanced-tab">
				<div class="col" id="schedule-preferences">
					<div class="hbox h-auto">
						
							<div class="panel-body">







								<form class="form-horizontal" id="bufferTimeForm"
									name="bufferTimeForm">
									<fieldset>



											<!-- calendar advanced block-->

											<div class="row">
												<div class="col-sm-12" id="calendar_advanced_block1">
													<div class="control-group form-group">

														<label class="control-label col-sm-3" for="cname">{{agile_lng_translate 'prefs-online-calendar' 'buffer-time'}}</label>
														<div class="controls col-sm-9">
															<div class="row m-b-sm">

																<div class="col-sm-6 m-t-xs">
																	<input type="text" class="form-control inline-block"
																		name="bufferTime" id="bufferTime"
																		placeholder="{{agile_lng_translate 'prefs-online-calendar' 'buffer-time'}}">
																</div>
																<div class="col-sm-3 m-t-xs">
																	<select class="form-control theme-width" id="bufferTimeUnit"
																		name="bufferTimeUnit">
																		<option value="minutes">{{agile_lng_translate 'web-rules' 'minutes'}}</option>
																		<option value="hours">{{agile_lng_translate 'prefs-online-calendar' 'hours'}}</option>
																	</select>
																</div>
															</div>
															<span style="margin-top: -7px;"
																class="text-muted help-block m-b-none  p-t-xs">{{agile_lng_translate 'prefs-online-calendar' 'not-ready-to-take-surprise-appointments'}}</span>


														</div>
													</div>
												</div>
											</div>
											
											
										<div class="control-group form-group">

											<label class="control-label col-sm-3" for="cname">{{agile_lng_translate 'other' 'message'}}
											</label>
											<div class="controls col-sm-9 ">
												<div class="online_summer_note"></div>
												<span class="text-muted help-block m-b-none">{{agile_lng_translate 'prefs-online-calendar' 'appears-on-your-scheduled-page'}}</span>
											</div>
										</div>
											<div class="line line-lg b-b"></div>
											<div class="control-group form-group">
												<div class="col-sm-offset-3 col-sm-9 m-t-xs">
													<button type="submit"
														class="btnSerialize btn-sm btn btn-primary no-outline"
														id="btnSerialize">{{agile_lng_translate 'portlets' 'save'}}</button>
													<span class="m-l-sm text-danger" id="error_message"></span>
												</div>
											</div>
											<!-- end of advanced block-->
									</fieldset>
								</form>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="word-break-full col-sm-12 col-lg-3 agile-theme">
		<div class="data-block">
			<div class="p-l p-r">
				<h4 class="m-t-none">{{agile_lng_translate 'prefs-online-calendar' 'online-appointment-scheduling'}}</h4>

				<p>{{agile_lng_translate 'prefs-online-calendar' 'online-appointment-scheduling-desc'}}</p>
			</div>
		</div>
		<div class="data-block">
			<div class="p-l p-r">
				<h4 class="m-t-none">{{agile_lng_translate 'prefs-online-calendar' 'group-calendar'}}</h4>

				<p>{{agile_lng_translate 'prefs-online-calendar' 'group-calendar-desc'}}</p>
			</div>
		</div>
	</div>

</div>
</script>
