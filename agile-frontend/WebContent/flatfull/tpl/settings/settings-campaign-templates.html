<script id="settings-campaign-templates-collection-template" type="text/html">
    <div class="col">
	<div class="hbox h-auto m-b-lg">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left m-t-xs">campaign {{agile_translate "web-rules" "templates"}}</div>
			<div class="pull-right">
            	<a href="#campaign-template-add" class="btn btn-default btn-sm btn-addon" id="addcampaignTemplate">
           		<span><i class="icon-plus-sign" /></span> {{agile_translate "menu" "new"}}</a>
			</div>
			<div class="clearfix"></div>
        </div>
   
	<div id="slate"></div>
	{{#if this.length}}
    <div class="table-responsive">
        <table class="table table-bordered table-striped showCheckboxes panel agile-table" url="core/api/campaign/templates/bulk" >
           
            <thead>
                <tr>
                    <th class="hide">{{agile_translate "tickets" "id"}}</th>                    
					<th style="width:30%;">{{agile_translate "contact-details" "campaign"}}</th>
                    <th style="width:30%;">{{agile_translate "widgets" "subject"}}</th>
                    <th style="width:40%;"></th>
                </tr>
            </thead>
            <tbody id="settings-campaign-templates-model-list" route="campaign-template/">
            </tbody>
        </table>
     </div>
	{{/if}}
	
    </div>
</div>
</div>
    <div class="col w-md">
        <div class="data-block">
        <div class="p-l p-r">
            <h4 class="m-t-none">
                campaign {{agile_translate "web-rules" "templates"}}</h4>
            
            <p>
                {{agile_translate "campaigns" "personalize-and-customize-campaign-desc"}}</p>
            <p>
                {{agile_translate "campaigns" "create-custom-campaign-template-desc"}}</p>
           </div>
        </div>
    </div>

</script>

 <script id="settings-campaign-templates-model-template" type="text/html">
    <td class='data hide' data='{{id}}'></td>
    <td>
		<div class="table-resp">
    		{{name}}
    	</div>
    </td>
    <td>
    	<div class="table-resp">
    		{{subject}}
    	</div>
    </td>   
    <td class="text-muted" style="color: #b2b0b1;">
       {{#if created_time}}
          <div class="text-muted table-resp text-xs"> <i class="fa fa-clock-o m-r-xs"></i>
    	       {{agile_translate "contact-details" "created"}}<time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> by {{campaignTemplateOwner.name}}
          </div>
       {{/if}}
    </td>
</script>
