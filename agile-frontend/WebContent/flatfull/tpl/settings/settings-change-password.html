<script id="settings-change-password-template" type="text/html">
<div class="panel panel-default">
	<div class="panel-heading">{{translate 'prefs-settings' 'change-password'}}</div>
	<div class="panel-body">
    	<form id="changePasswordForm" class="form-horizontal">
        	<fieldset>
            	
            	
                    <div class="control-group form-group">
                        <label class="control-label col-md-3 col-sm-4">{{translate 'prefs-settings' 'current-password'}} <span class="field_req">*</span></label>
                        <div class="controls col-md-4  col-sm-6">
                            <input name="current_pswd" id="current_pswd" type="password" class="required form-control" autocapitalize="off" minlength="4" maxlength="20" placeholder="{{translate 'prefs-settings' 'enter-current-password'}}"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-md-3 col-sm-4">{{translate 'prefs-settings' 'new-password'}} <span class="field_req">*</span></label> 
                        <div class="controls col-md-4  col-sm-6">
                            <input name="new_pswd" id="new_pswd" type="password" class="required form-control" autocapitalize="off" maxlength="20" minlength="4" placeholder="{{translate 'prefs-settings' 'enter-new-password'}}" />
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label class="control-label col-md-3 col-sm-4">{{translate 'prefs-settings' 'confirm-new-password'}} <span class="field_req">*</span></label> 
                        <div class="controls col-md-4  col-sm-6">
                            <input name="confirm_pswd" type="password" class="required form-control" autocapitalize="off" maxlength="20" minlength="4" equalto="#new_pswd" placeholder="{{translate 'prefs-settings' 'confirm-new-password'}}" />
                        </div>
                    </div>
               
                
<div class="line  b-b line-lg"></div>
            	<div class="form-group">
<div class="col-md-offset-3 col-sm-offset-4 col-sm-8">
               		<a href="#user-prefs" class="btn btn-default btn-sm">{{translate 'other' 'cancel'}}</a>
					<a href="#" type="submit" id="saveNewPassword" class="save btn btn-sm btn-primary">{{translate 'prefs-settings' 'change-password'}}</a>
					<span class="save-status"></span>
            	</div>
</div>
        	</fieldset>
    	</form>
	</div>
</div>

</script>
