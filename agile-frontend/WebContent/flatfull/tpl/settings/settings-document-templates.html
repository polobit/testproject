<script id="settings-document-templates-collection-template" type="text/html">

<div class="panel panel-default">
 
{{#unless this.length}}
    <div id="slate">
        <div class="alert bg-white ">
            <div class="slate-content p-md">        
                    <div class="box-left pull-left m-r-md">
                        <img alt="Clipboard" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/clipboard.png">
                    </div>
                     <div class="box-right pull-left">
                        <h4 class="m-t-none">{{agile_lng_translate 'document' 'document-no-document-template'}}</h4>
                         <div class="text">{{agile_lng_translate 'document' 'document-add-document-template-comment'}}</div>
                            <a href="#document-template-add" class="btn btn-sm btn-default btn-default-imp blue btn-slate-action m-t-xs"><i class="icon-plus-sign"></i>  {{agile_lng_translate 'document' 'document-add-document-template'}}</a>
                    </div>
                    <div class="clearfix"></div>
        </div>
    </div>

    
 {{/unless}}
{{#if this.length}}

{{#is_mobile}}
    <div class="row">
        <div class="col-md-12 col-sm-12">
                    <div class=" table-responsive b-n"> 
                    <table class="table agile-table panel" url="core/api/document/templates/bulk?action_type=DELETE">
                        
                         <tbody id='settings-document-templates-model-list' route='document-template/'>
                         </tbody>
                    </table>
                    </div>
            </div>
        </div>

{{else}}

    <div class="row">
        <div class="col-md-12 col-sm-12">
                    <div class=" table-responsive" style="overflow:hidden;"> 
                    <div class="panel-heading {{#is_mobile}}b-n{{/is_mobile}}">
                       <div class="pull-left  m-t-xs add-btn-mobile">{{agile_lng_translate 'document' 'document-templates'}}</div>
                       <div class="clearfix"></div>
                    </div>
                    <table class="table table-striped agile-table panel table-layout-mob-view showCheckboxes no-sorting" url="core/api/document/templates/bulk?action_type=DELETE">
                        <thead>
                            <tr>
                                <th class="hide">Id</th>                    
                                <th style="width:25%" >{{agile_lng_translate 'deal-view' 'name'}}</th>
                                <th style="width:25%" >{{agile_lng_translate 'misc-keys' 'description'}}</th>
                                <th style="width:25%" >{{agile_lng_translate 'document' 'created'}}</th>
                                <!-- <th style="width:20%" class="header">&nbsp;</th> -->
                            </tr>
                         </thead>
                         <tbody id='settings-document-templates-model-list' route='document-template/'>
                         </tbody>
                    </table>
                    </div>
            </div>
        </div>

{{/is_mobile}}

    </div>
 {{/if}}    
</script>

 <script id="settings-document-templates-model-template" type="text/html">
    {{#is_mobile}}
    <td class='data hide' data='{{id}}'></td>

    <td>
        <div class="table-resp">
            {{name}}
        </div>

        <div class="table-resp text-muted text-sm">
            {{description}}
        </div>

       {{#if created_time}}
          <div class="text-muted table-resp text-xs"> <i class="fa fa-clock-o"></i>
               Created <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> by {{documentTemplateOwner.name}}
          </div>
       {{/if}}

    </td>

    {{else}}

    <td class='data hide' data='{{id}}'></td>
    <td>
        <div class="table-resp">
            {{name}}
        </div>
    </td>
    <td>
        <div class="table-resp">
            {{description}}
        </div>
    </td>   
    <td class="text-muted" style="color: #b2b0b1;">
       {{#if created_time}}
          <div class="text-muted table-resp text-xs"> <i class="fa fa-clock-o m-r-xs"></i>
               Created <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> by {{documentTemplateOwner.name}}
          </div>
       {{/if}}
    </td>
    {{/is_mobile}}
</script>
