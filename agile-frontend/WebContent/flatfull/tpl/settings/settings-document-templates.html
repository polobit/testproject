<script id="settings-document-templates-collection-template" type="text/html">

<div class="panel panel-default">
 <div class="panel-heading">
    <div class="pull-left  m-t-xs">Document Templates</div>
    <div class="pull-right">
       <a href="#documents" class="btn btn-sm btn-default btn-addon" id=""><span><i class='icon-plus-sign'/></span> Documents</a> <a href="#document-template-add" class="btn btn-sm btn-default btn-addon" id="addDocumentTemplate"><span><i class='icon-plus-sign'/></span> New Template</a>
    </div>
    <div class="clearfix"></div>
 </div>
{{#unless this.length}}
    <div id="slate">
        <div class="alert bg-white ">
            <div class="slate-content p-md">        
                    <div class="box-left pull-left m-r-md">
                        <img alt="Clipboard" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/clipboard.png">
                    </div>
                     <div class="box-right pull-left">
                        <h4 class="m-t-none">You do not have any Document Templates currently.</h4>
                         <div class="text">You can add document template by clicking the button below or the one on the right side of the page.</div>
                            <a href="#document-template-add" class="btn btn-sm btn-default blue btn-slate-action m-t-xs"><i class="icon-plus-sign"></i>  Add Document Template</a>
                    </div>
                    <div class="clearfix"></div>
        </div>
    </div>

    
 {{/unless}}
{{#if this.length}}
    <div class="row">
        <div class="col-md-12 col-sm-12">
                    <div class=" table-responsive" style="overflow:hidden;"> 
                    <table class="table table-striped agile-table panel table-layout-mob-view showCheckboxes" url="core/api/document/templates/bulk?action_type=DELETE">
                        <thead>
                            <tr>
                                <th class="hide">Id</th>                    
                                <th style="width:25%" class="header">Name</th>
                                <th style="width:25%" class="header">Description</th>
                                <th style="width:25%" class="header">&nbsp;</th>
                                <!-- <th style="width:20%" class="header">&nbsp;</th> -->
                            </tr>
                         </thead>
                         <tbody id='settings-document-templates-model-list' route='document-template/'>
                         </tbody>
                    </table>
                    </div>
            </div>
        </div>
    </div>
 {{/if}}    
</script>

 <script id="settings-document-templates-model-template" type="text/html">
    <td class='data hide' data='{{id}}'></td>
    <td>
		<div class="table-resp">
    		{{name}}
    	</div>
    </td>
    <td>
    	<div class="table-resp">
    		{{description}}
    	</div>
    </td>   
    <td class="text-muted" style="color: #b2b0b1;">
       {{#if created_time}}
          <div class="text-muted table-resp text-xs"> <i class="fa fa-clock-o m-r-xs"></i>
    	       Created <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> by {{documentTemplateOwner.name}}
          </div>
       {{/if}}
    </td>
</script>
