<script id="import-google-calendar-template" type="text/html">
	<div class="panel panel-default widget-add" style="min-height: 230px;">
	<div class="panel-heading">
	    <center>
	    	<img class="m-b-none thumb-xl bg-transparent" style="height:47px;" src="{{getS3ImagePath '/img/icons/google-calendar-sync.png'}}" />
	    </center>
	 </div>
	 <div class="panel-body">
	   <div class="line-clamp-6 " style="min-height:80px">
	{{#if id}}
		{{agile_lng_translate 'prefs-data-sync' 'google-calendar-sync-desc-1'}}  
 <a href="#calendar" class="text-info">{{agile_lng_translate 'portlets' 'calendar'}}</a>.
	{{else}}
			{{agile_lng_translate 'prefs-data-sync' 'google-calendar-sync-desc-2'}}
 <a href="#calendar" class="text-info">{{agile_lng_translate 'portlets' 'calendar'}}</a>.
	{{/if}}
	<br/>
	<div>{{agile_lng_translate 'prefs-data-sync' 'google-calendar-sync-desc-3'}}</div> 
		</div>
	    <div class="m-t-md text-center">
				{{#if id}}
	    			<a class="btn btn-sm btn-danger" id="sync-google-calendar-delete">{{agile_lng_translate 'prefs-email' 'disable'}}</a>
	    			<a href="#sync/calendar-setup" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>
	    		{{else}}
	    				<a class="btn btn-sm btn-default" id="sync-google-calendar">{{agile_lng_translate 'prefs-email' 'enable'}}</a>
	    		{{/if}}
		</div>
	</div>
</div>
</script>




<script id="import-google-calendar-setup-template" type="text/html">
	<div class="row">

<div class="col-md-6 col-sm-6 col-xs-12">
	<div class="panel panel-default" >
 	<!-- <legend>Contacts <span class="label label-danger m-b-sm">Beta</span>{{#if id}}<span style="font-size:14px;float:right" title="Sync Contacts" title="Sync Contacts"><a class="icon-refresh save-contact-prefs" href="#" sync = "true" id="google-import-sync"  style="cursor:pointer;text-decoration:none"></a></span>{{/if}}</legend> -->
	<div class="panel-heading">
   <center> <img class="m-b-none thumb-xl bg-transparent" style="height:47px;" src="/img/icons/google-calendar-sync.png" /></center>
	</div>
	<div class="panel-body">
	<form id="dummy">
		{{#if id}}
				<input class="hide" name="id" value={{id}}></input>
		{{/if}}
		
	</form>
    <form id="google-contacts-import-form" name="prefs">
        <fieldset>
            <div class="control-group form-group">
				<label class="control-label">{{agile_lng_translate 'prefs-data-sync' 'select-calendars-to-display' }}</label> 
			</div>

        	<div class="control-group form-group" id="sync_from_group_controlgroup">
           <div class="controls" id="multi-select-calendars-container">
				
        		
			</div>
		</div>
        </fieldset>
          <div class="form-actions col-md-7 text-right">
			<a href="#sync" class="btn btn-default btn-sm ml_5 m-r-xs">{{agile_lng_translate 'other' 'cancel'}}</a>
			<div class="btn btn-sm btn-primary save inline-block">{{agile_lng_translate 'portlets' 'save'}}
			</div>
		</div>

    </form>
    
    </div>
</div>
</div>
</script>

<script id="dynamic-multi-calendar-template" type="text/html">
<select multiple id="multi-select-calendars" name="fields" class="multi-select required"> 
	{{#each items}}
		{{#if primary}}
				<option value={{id}}>{{agile_lng_translate 'companies-edit' 'primary'}}</option>	
			{{else}}
				<option value={{id}}>{{summary}}</option>			
		{{/if}}


		
	{{/each}}
</select>
</script>
