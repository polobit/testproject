<script id="settings-email-prefs-template" type="text/html">
{{#check_plan "PRO"}}
<div class="row" style="display: none;">
<div class="col-md-12">
<div align="center" class="p-b-xl">
You can integrate a maximum of 3 email accounts irrespective of the type of account (Gmail/IMAP/Office365).
</div>
</div>
</div>
{{/check_plan}}

<div id = "all-email-settings-prefs" class="row">
	<div class="col-md-12">
<div class="row">
	<div id="social-prefs"></div>
	<div id="imap-prefs"></div>
	<div id="office-prefs"></div>
</div>
    </div>
</div>
</script>


<script id="settings-imap-access-model-template" type="text/html">
<div class="col-lg-4 col-sm-6 col-xs-12">
	<div class="panel panel-default" style="min-height:257px; height:auto !important;">
	<div class="panel-heading">
		<center>
			<img class="m-b-none thumb-transparent img-responsive thumb-xl" style="height:47px;" src="{{getS3ImagePath '/img/email-prefs/imap.png'}}"/>
		</center>
	</div>
	<div class="panel-body">
		<div  style="min-height: 85px;">
		{{#if id}}
		   <div>
		   	  <div class="l-h word-break">Server: {{server_name}}</div>
			  <div class="l-h word-break">Email: {{user_name}}</div>
		   </div>
		{{else}}
    	<div class="m-b-sm" rel="tooltip" title="{{agile_lng_translate 'prefs-email' 'imap-content'}}">
			{{agile_lng_translate 'prefs-email' 'imap-content'}}
		</div>
		
        {{/if}}
        </div>
		<center>
			{{#if id}}
                <div class="">
				<a class="btn btn-sm btn-danger" href="#" id="imap-prefs-delete" name="imap" oid={{id}}>Disable</a>
				<a class="btn btn-sm btn-default" href="#imap/{{id}}">Settings</a>
                </div>
			{{else}}
			<div>
			    {{#has_email_account_limit_reached}}
			    {{#if_non_pro_plan}}
				<div class="p-xs" style="border: 1px solid #E2E29C;background-color: #F7F7D0;"> {{agile_lng_translate 'portlets' 'please'}} <strong><a class="text-info" href="#subscribe">{{agile_lng_translate 'portlets' 'upgrade'}}</a></strong> {{agile_lng_translate 'widgets' 'to-enterprise-plan'}}</div>
				{{/if_non_pro_plan}}
				<!--<a class="btn btn-sm btn-default m-t-sm" disabled="disabled">Enable</a>-->
				
				{{else}}
				<a class="btn btn-sm btn-default" href="#imap">{{agile_lng_translate 'prefs-email' 'enable'}}
				</a>
				{{/has_email_account_limit_reached}}
			</div>
			{{/if}}
		</center>
	</div>
	</div>
</div>
</script>
<script id="settings-imap-access-collection-template" type="text/html">
<div id="settings-imap-access-model-list"></div>
</script>

<script id="settings-office-access-model-template" type="text/html">

			</div>
			{{/if}}
		</div>

				{{/if_non_pro_plan}}

		</center>
	</div>
	</div>
</div>
</script>
<script id="settings-office-access-collection-template" type="text/html">
<div id="settings-office-access-model-list"></div>
</script>
