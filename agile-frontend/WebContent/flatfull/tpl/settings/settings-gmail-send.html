<script id="settings-gmail-send-model-template" type="text/html">
<div class="col-lg-4 col-sm-6 col-xs-12">
	<div class="panel panel-default" style="min-height:257px; height:auto !important;">
		{{#if id}} 
		  	<div class="panel-heading">
				{{add_tag "Email"}} 

				<center><img class="m-b-none thumb-transparent thumb-xl" style="height:47px;" src="{{getS3ImagePath '/img/icons/google-mail-sync.png'}}"></center>
			</div>
          	<div class="panel-body">
          		<div style="min-height:85px">
          			<div class="m-b-sm">
						{{#if picture}} 
							<i class="media-grid thumb thumb-wrapper pull-left"> 
							{{#if_equals picture "https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg"}}
								<img  src="{{emailGravatarurl 75 email}}"  /> 
							{{else}} 
								<img  src="{{picture}}" /> 
							{{/if_equals}}
							</i>
						{{else}} 
							<i class="media-grid"> <img class="thumbnail m-b-none thumb-transparent img-responsive square-thumb pull-left" src="{{emailGravatarurl 50 email}}"  /> </i>
			   			{{/if}}

						<div class="pull-left m-l-xs">
			   				<span class="block m-t-sm">{{name}}</span>
                			<span class="block">{{email}}</span>
                		</div> 
						<div class="clearfix"></div>
						<br>
						<div id="remaining_gmail_emails">Emails Remaining{{{get_remaining_email_count max_email_limit  email_sent_count}}}</div>
					</div> 
				</div>

				<div class="text-center">
			   		<a href="#" class="btn btn-sm btn-danger" id="gmailsend-prefs-delete" oid={{id}}>{{agile_lng_translate 'web-rules' 'disable'}}</a>
			   		<a class="btn btn-sm btn-default" href="#gmail-setting/{{id}}">{{agile_lng_translate 'preferences' 'settings'}}</a>
				</div>
			</div>
		{{else}} 
			<div class="panel-heading">
				<center>
				<img class="m-b-none thumb-transparent thumb-xl" style="height:47px;" src="{{getS3ImagePath '/img/icons/google-mail-sync.png'}}">
				</center>
			</div>
			<div class="panel-body">
				<div class="" style="min-height:85px">
					<p style="height:15px"></p>
    				<div class="m-b-sm" rel="tooltip" title="{{agile_lng_translate 'prefs-email' 'gmail-smtp-content'}}">
						{{agile_lng_translate 'prefs-email' 'gmail-smtp-content'}}
					</div>
				</div>
				<center>
				{{#if id}}
					{{#if_non_pro_plan}}
						<div class="p-xs" style="border: 1px solid #E2E29C;background-color: #F7F7D0;"> 
							{{agile_lng_translate 'portlets' 'please'}} <strong><a class="text-info" href="#subscribe">{{agile_lng_translate 'portlets' 'upgrade'}}</a></strong> {{agile_lng_translate 'widgets' 'to-enterprise-plan'}}
						</div>
					{{/if_non_pro_plan}}
				{{else}}
					<a href="/scribe?service={{service}}&amp;return_url={{return_url}}" class="btn btn-sm btn-default">{{agile_lng_translate 'prefs-email' 'enable'}}</a>
            	{{/if}}
            	</center>
            </div>
		{{/if}}
	</div>
</div>
</script>

<script id="settings-gmail-send-collection-template" type="text/html">
	<div id="settings-gmail-send-model-list"></div>
</script>


<script id="settings-outbound-gmail-send-template" type="text/html">
{{#if id}}
	<div class="row">
		<div class="col-md-4 col-sm-6 col-xs-12 ">
			<div class="panel panel-default">
				<div class="panel-heading font-bold"><h4 class="h4">{{agile_lng_translate 'prefs-email' 'gmail'}}</h4></div>
				    <div class="panel-body">
				    <form id="gmail-send-setting-form">
			        <fieldset>
           			 <div style="min-height:50px">
						{{#if picture}} 
		 				 <i class="media-grid thumb thumb-wrapper pull-left"> 
							{{#if_equals picture "https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg"}}
							<img  src="{{emailGravatarurl 75 email}}"  /> 
						 	{{else}} 
								<img  src="{{picture}}" /> 
						{{/if_equals}}
						 </i>
						{{else}} 
							<i class="media-grid"> <img class="thumbnail m-b-none thumb" src="{{emailGravatarurl 50 email}}" /> </i>
						{{/if}}
						   <div class="m-l-xs pull-left">
			   				<span class="block m-t-sm">{{name}}</span>
                			<span class="block">{{email}}</span>
                			<br>
                			</div>
					 </div>
					   
        				<div class="control-group form-group">
			                <label class="control-label">Per day limit 
			                <span style=" color: grey;"> <img border="0" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/help.png" style="height: 8px;vertical-align: top; position: relative;left: -5px;" rel="popover" data-placement="right" data-title:"="" data-content=" Max Number of emails to be sent from Agile. This limit depends on your Gmail account." id="element" data-trigger="hover" "="" data-original-title="" title="">
			               </span>
			               </label>
			                   <div class="controls">
			                     <input name="max_email_limit" type="number" class="required form-control" placeholder="Email max limit" min=0 value="200"/>
			                   </div>
			              </div>
			              <div class="control-group form-group">
			            	<div class="checkbox">
			                <label class="i-checks i-checks-sm">
			                    <input type="checkbox" id="gmail-bulk-email-checked" name="bulk_email" title="Send bulk email" {{#if_equals bulk_email true}}checked{{/if_equals}}><i></i>Gmail Campaign emails
			                </label>
			                <span style=" color: grey;"> <img border="0" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/help.png" style="height: 8px;vertical-align: top; position: relative;left: -5px;" rel="popover" data-placement="right" data-title:"" data-content=" Your campaign and bulk email aso send through Gmail up to max limit if from email address is same." id="element" data-trigger="hover" "="" data-original-title="" title="">
	               			</span>
			         	   </div>
        				</div>
					            
					    <div class="form-actions text-center"> 
							<a href="#email" class="btn btn-default btn-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
					        <a href="#" class="save btn btn-sm btn-primary">{{agile_lng_translate 'portlets' 'save'}} </a>
					    </div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12 "></div>
	<div class="col-md-4 col-sm-6 col-xs-12 ">
         <div style="margin-top:0px; text-align : justify;">
               <h4>{{agile_lng_translate 'Admin-settings-api-analytics' 'email-dkim-settings'}}</h4>
               <p>To get DKIM & SPF settings eg: <br>If from email address is <b>test@example.com</b> then your email domain is <b>example.com</b> Please enter your email domain <b>example.com</b> and click on <b>Get Settings</b>.</p>
               <p> Copy obtained records and paste it in your DNS records. Once done click on <b>Verify</b>.</p>
         </div>
      </div>
      </div>
</div>
{{/if}}

</script>


<script id="email-remaining-progress-template" type="text/html" >
	<span style="padding-bottom:3px !important" class="text-muted pull-right">{{emailRemain}}/{{maxEmailLimit}}</span>
	<div class="progress" style="overflow:visible; height:7px !important;margin-bottom:15px !important" title="{{value}}%">
        <div class="progress-bar {{badge}}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%; max-width:100%">
        </div>
    </div>
</script>
