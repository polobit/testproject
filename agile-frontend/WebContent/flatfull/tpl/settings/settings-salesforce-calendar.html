<script id="admin-settings-import-salesforce-prefs-template" type="text/html">
<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <center> 
                    <img class="m-b-none img-responsive thumb-xl bg-transparent" style="height:47px;" src="img/icons/salesforce.png">
                </center>
            </div>
            <div class="panel-body">            
                <form id="salesforce-prefs" name="prefs">
                        {{#if id}}
                            <input type ="hidden" value = "{{id}}" name ="id">
                        {{/if}} 
                             <input type ="hidden" name="type" value = "SALESFORCE" name ="id">
                          
                        <div class="form-group">
                            <label for="username">{{translate 'admin-settings-integrations' 'username'}}</label>
                            <input type="text" required="required" class="form-control" id="username" name="userName" placeholder="{{translate 'other' 'email'}}" value="{{username}}">
                        </div>
                        <div class="form-group">
                            <label for="password">{{translate 'prefs-settings' 'password'}}</label>
                            <input type="password" required="required" class="form-control" id="password" name="password" placeholder="{{translate 'prefs-settings' 'password'}}" value="{{password}}">
                        </div>
                        <div class="form-group">
                            <label for="apiKey">{{translate 'prefs-data-sync' 'api-token'}}</label>
                            <input id="apiKey" required="required" name="apiKey" class="form-control"  type="text" placeholder="{{translate 'admin-settings-integrations' 'api-key'}}" value="{{apiKey}}">
                        </div>

                        <div class="control-group form-group multiple-checkbox" name="importOptions">
                            <label class="control-label">{{translate 'admin-settings-integrations' 'import-options'}}</label>
                            <div class="controls">
                                <div class="checkbox">
                                    <label class="i-checks i-checks-sm">
                                    <input id="accounts" type="checkbox" value="accounts" {{#unless id}}checked="checked"{{/unless}}><i></i> {{translate 'admin-settings-integrations' 'accounts'}}
                                    </label>
                                </div>       
                            </div>
                            <div class="controls">
                                <div class="checkbox">
                                    <label class="i-checks i-checks-sm">
                                    <input id="contacts" type="checkbox" value="contacts" {{#unless id}}checked="checked"{{/unless}}><i></i> {{translate 'contacts-view' 'contacts'}}
                                    </label>
                                </div>       
                            </div>
                            <div class="controls">
                                <div class="checkbox">
                                    <label class="i-checks i-checks-sm">
                                    <input id="tasks" type="checkbox" value="tasks" {{#unless id}}checked="checked"{{/unless}}><i></i> {{translate 'deal-view' 'tasks'}}
                                    </label>
                                </div>       
                            </div>
                        </div>


                </form>
                <div class="form-actions text-center">
                    <a type="reset" class="btn btn-default btn-sm" href="#importcrm">{{translate 'other' 'cancel'}}</a>
                    <a type="submit" class="save btn btn-sm btn-primary">{{translate 'contacts-view' 'import'}}</a>
                </div>  
            </div>
        </div>
    </div>
</div>
</script>
