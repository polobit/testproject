<script id="settings-social-prefs-model-template" type="text/html">
<div class="col-md-4 col-sm-6 col-xs-12">
	<div class="panel wrapper" >
		{{#if id}} 
			{{add_tag "Email"}} 
			<center><img class="thumbnail m-b-none thumb-transparent thumb-xl" src="/img/icons/google-mail-sync.png"></center>
            <div class="m-t-md">
				{{#if picture}} 
					<i class="media-grid thumb thumb-wrapper"> 
						{{#if_equals picture "https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg"}}
							<img  src="{{emailGravatarurl 75 email}}"  /> 
						{{else}} 
							<img  src="{{picture}}" /> 
						{{/if_equals}}
					</i>
				{{else}} 
					<i class="media-grid"> <img class="thumbnail m-b-none thumb-transparent img-responsive square-thumb" src="{{emailGravatarurl 50 email}}"  /> </i>
			   	{{/if}}
			   	<label>{{name}}</label> 
<div class="clearfix"></div>
<div class="m-t-lg">
			   	<a href="#" class="btn btn-sm btn-danger" id="gmail-prefs-delete" oid={{id}}>Disable</a>
			   	<a class="btn btn-sm btn-default" href="#gmail/{{id}}">Settings</a>
         <a href="#sync"><img class="google-apps-icon" src="../img/add_to_apps_shadow.png" style="
    margin-top: 0px !important;
"></a>
</div>
			</div>
		{{else}} 
           <center>
			<img class="thumbnail m-b-none thumb-transparent thumb-xl" src="/img/icons/google-mail-sync.png">
			</center>
           <!--<div align="center">
				<br/> <img class="thumbnail" src="img/{{service}}-logo-small.png" />
			</div>--><br/>
    		<div class="ellipsis-multiline m-b-sm" rel="tooltip" title="See all emails related to a contact from your Gmail account.">
				See all emails related to a contact from your Gmail account.
			</div>
			{{#has_email_account_limit_reached}}
			<div> <a class="btn btn-sm btn-default pull-left" disabled="disabled">Enable</a>
<a href="#sync"><img class="google-apps-icon" src="../img/add_to_apps_shadow.png"/></a>
    </div>
			{{#if_non_pro_plan}}
			<div class="pull-left m-l-sm text-xs" style="line-height:13px;width:149px"> Upgrade to Pro plan to add more accounts</div>
			{{/if_non_pro_plan}}
			{{else}}
			<div> <a href="/scribe?service={{service}}&amp;return_url={{return_url}}" class="btn btn-sm btn-default m-t">Enable</a>
<a href="#sync"><img class="google-apps-icon" src="../img/add_to_apps_shadow.png"/></a>
</div>
            {{/has_email_account_limit_reached}}
		{{/if}}
	</div>
</div>
</script>
<script id="settings-social-prefs-collection-template" type="text/html">
<div id="settings-social-prefs-model-list"></div>
</script>
