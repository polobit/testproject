<script id="settings-social-prefs-model-template" type="text/html">
<div class="col-lg-4 col-sm-6 col-xs-12">
	<div class="panel panel-default" style="min-height:257px; height:auto !important;">
		{{#if id}} 
		  <div class="panel-heading">
			{{add_tag "Email"}} 

			<center><img class="m-b-none thumb-transparent thumb-xl" style="height:47px;" src="{{getS3ImagePath '/img/icons/google-mail-sync.png'}}"></center>
		  </div>
          <div class="panel-body">
          <div style="min-height:85px">
          	<div class="m-b-sm">
				{{#if picture}} 
					<i class="media-grid thumb thumb-wrapper pull-left"> 
						{{#if_equals picture "https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg"}}
							<img  src="{{emailGravatarurl 75 email}}"  /> 
						{{else}} 
							<img  src="{{picture}}" /> 
						{{/if_equals}}
					</i>
				{{else}} 
					<i class="media-grid"> <img class="thumbnail m-b-none thumb-transparent img-responsive square-thumb pull-left" src="{{emailGravatarurl 50 email}}"  /> </i>
			   	{{/if}}

			   	<div class="pull-left m-l-xs">
			   		<span class="block m-t-sm">{{name}}</span>
                	<span class="block">{{email}}</span>
                </div> 
				<div class="clearfix"></div>
			</div>
			</div>
				<div class="text-center">
			   	<a href="#" class="btn btn-sm btn-danger" id="gmail-prefs-delete" oid={{id}}>{{agile_lng_translate 'web-rules' 'disable'}}</a>
			   	<a class="btn btn-sm btn-default" href="#gmail/{{id}}">{{agile_lng_translate 'preferences' 'settings'}}</a>
         		<a href="#sync"><img class="google-apps-icon m-t-none" src="{{getS3ImagePath '../flatfull/img/add_to_apps_shadow.png'}}" style="
    margin-top: 0px !important;
"></a>
</div>
			</div>
		{{else}} 
		  <div class="panel-heading">
           <center>
			<img class="m-b-none thumb-transparent thumb-xl" style="height:47px;" src="{{getS3ImagePath '/img/icons/google-mail-sync.png'}}">
			</center>
		  </div>
          <div class="panel-body">

          <div class="" style="min-height:85px">
    		<div class="m-b-sm" rel="tooltip" title="{{agile_lng_translate 'prefs-email' 'gmail-content'}}">
				{{agile_lng_translate 'prefs-email' 'gmail-content'}}
			</div>
			</div>
			<center>
			{{#has_email_account_limit_reached}}
			{{#if_non_pro_plan}}
			{{#isUserNotInIphone}}
			<div class="p-xs" style="border: 1px solid #E2E29C;background-color: #F7F7D0;"> {{agile_lng_translate 'portlets' 'please'}} <strong><a class="text-info" href="#subscribe">{{agile_lng_translate 'portlets' 'upgrade'}}</a></strong> {{agile_lng_translate 'widgets' 'to-enterprise-plan'}}</div>
			{{/isUserNotInIphone}}
			{{/if_non_pro_plan}}
			<div> <!--<a class="btn btn-sm btn-default m-t-sm" disabled="disabled">Enable</a> -->
<a href="#sync"><img class="google-apps-icon" src="{{getS3ImagePath '../flatfull/img/add_to_apps_shadow.png'}}"/></a>
    </div>
			
			{{else}}
			<a href="/scribe?service={{service}}&amp;return_url={{return_url}}" class="btn btn-sm btn-default">{{agile_lng_translate 'prefs-email' 'enable'}}</a>
			<a href="#sync"><img class="google-apps-icon m-t-none" src="{{getS3ImagePath '../flatfull/img/add_to_apps_shadow.png'}}"/></a>
            {{/has_email_account_limit_reached}}
            </center>
            </div>
		{{/if}}
	</div>
</div>
</script>
<script id="settings-social-prefs-collection-template" type="text/html">
<div id="settings-social-prefs-model-list"></div>
</script>
