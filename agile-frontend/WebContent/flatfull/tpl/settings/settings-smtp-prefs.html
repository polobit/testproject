<script id="settings-smtp-prefs-template" type="text/html">
<div class="row">
<div class="col-md-4 col-sm-6">
<div class="panel panel-default">
<div class="panel-heading font-bold"><h4 class="h4">{{agile_lng_translate 'prefs-data-sync' 'smtp'}}</h4></div>
    <div class="panel-body">
    <form id="smtp-prefs-form">
        
        <fieldset>
            {{#if id}}
            {{add_tag "Email"}}
            <input name="id" type="hidden" value="{{id}}" /> 
            {{/if}}
            <div class="control-group form-group">
                <label class="control-label">
                    {{agile_lng_translate 'prefs-email' 'server-host'}} 
                    <span class="field_req">*</span>
                </label>

                <div class="controls">
                    <select id="server_host" name="server_host" class="form-control">
                        <!-- <option value="smtp.gmail.com">Gmail</option>
                        <option value="smtp.mail.yahoo.com">Yahoo</option> -->
                        <option value="smtp.live.com">Outlook</option>
                        <option value="smtp.office365.com">Office 365</option>
                        <option value="">Other</option>
                    </select>
                    &nbsp;
                    <input id="server_url" name="server_url" type="text" class="required form-control" placeholder="{{agile_lng_translate 'prefs-email' 'server-url'}}" value="{{server_url}}" autocapitalize="off" readonly="readonly" />
                </div>
            </div>
            <div class="control-group form-group">
                <label class="control-label">{{agile_lng_translate 'prefs-email' 'user-name'}} <span class="field_req">*</span></label>
                <div class="controls">
                    <input name="user_name" type="email" class="required form-control" placeholder="{{agile_lng_translate 'prefs-email' 'user-name'}}" value="{{user_name}}" autocapitalize="off" />
                </div>
            </div>
            <div class="control-group form-group">
                <label class="control-label">{{agile_lng_translate 'prefs-settings' 'password'}} <span class="field_req">*</span></label>
                <div class="controls">
                    <input name="password" id="smtp-password" type="password" class="required form-control" placeholder="{{agile_lng_translate 'prefs-settings' 'password'}}" autocapitalize="off" />
                </div>
            </div>
             <div class="control-group form-group">
                <label class="control-label">Per day limit 
                <span style=" color: grey;"> <img border="0" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/help.png" style="height: 8px;vertical-align: top; position: relative;left: -5px;" rel="popover" data-placement="right" data-title:"="" data-content=" Max Number of emails to be sent from Agile. This limit depends on the SMTP mail servers." id="element" data-trigger="hover" "="" data-original-title="" title="">
               </span>
               </label>
                     <div class="controls">
                        <input name="max_email_limit" type="number" class="required form-control" placeholder="Email max limit" min=0 value="200"/>
                     </div>
              </div>
            
                <div class="control-group form-group" id="useSSLCheckboxHolder">
                    <div class="controls">
                        <div class="checkbox">
                            <label class="i-checks i-checks-sm">
                                <input name="is_secure" type="checkbox" value="{{is_secure}}" checked/><i></i>
                                {{agile_lng_translate 'prefs-email' 'use-ssl-secure-communication'}}
                            </label>
                        </div>
                    </div>
                </div>

         <div class="control-group form-group">
            <div class="checkbox">
                <label class="i-checks i-checks-sm">
                    <input type="checkbox" id="smtp-bulk-email-checked" name="bulk_email" title="Send bulk email"><i></i>SMTP campaign emails 
                </label>
                 <span style=" color: grey;"> <img border="0" src="//doxhze3l6s7v9.cloudfront.net/beta/static//img/help.png" style="height: 8px;vertical-align: top; position: relative;left: -5px;" rel="popover" data-placement="right" data-title:"" data-content=" Your campaign and bulk email also send through SMPT up to max limit if from email address is same." id="element" data-trigger="hover" "="" data-original-title="" title="">
               </span>
            </div>
        </div>

            <div class="alert danger info-block alert-warning text-black">
                <b>{{agile_lng_translate 'admin-settings-integrations' 'note'}}</b><br>
                {{agile_lng_translate 'prefs-email' 'smtp-note1'}} <br>
                {{agile_lng_translate 'prefs-email' 'smtp-note2'}} <br>
            </div>
<!----
            <div class="control-group form-group m-t-sm" >
                <div class="controls">
                    <a href="#" class="smtp-campaign-share-settings-select text-info" oid={{id}}><i class='icon-plus-sign'/></i> {{agile_lng_translate 'prefs-email' 'sharing-settings'}}</a>
                    <span class ="smtp-campaign-share-settings-txt" style="vertical-align:text-top;margin-left:-3px">         
                     <img border="0" src="{{getS3ImagePath '/img/help.png'}}" style="height:6px;vertical-align:top;" rel="popover" data-placement="right" data-content="{{agile_lng_translate 'prefs-email' 'gmail-settings-tooltip'}}" id="element-title" data-trigger="hover" data-original-title="{{agile_lng_translate 'prefs-email' 'email-account-sharing'}}">
                    </span>
                    <span class="smtp-campaign-share-select" style="display:none;">
                    <a href="#" class="smtp-campaign-share-settings-cancel" style="margin-bottom:20px"><i class='icon-minus-sign'/></i> {{agile_lng_translate 'prefs-email' 'sharing-settings'}}</a>
                    <span style="vertical-align:text-top;margin-left:-3px">         
                     <img border="0" src="{{getS3ImagePath '/img/help.png'}}" style="height:6px;vertical-align:top;" rel="popover" data-placement="right" data-content="{{agile_lng_translate 'prefs-email' 'gmail-settings-tooltip'}}" id="element-title" data-trigger="hover" data-original-title="{{agile_lng_translate 'prefs-email' 'email-account-sharing'}}">
                    </span>
                    <br>
                    <label class="control-label" style="margin-top:10px">{{agile_lng_translate 'prefs-email' 'select-users-to-share-with'}}</label>
                    <select name="shared_campaign_with_smtp" multiple id="smtp-campaign-share-campaign-select" class = "multi-select form-control" style="margin-bottom: 5px; overflow: auto">
                    </select>
                    <span class="smtp-campaign-share-status"></span>
                    </span>
                </div>
            </div> 
---->
            
            <div class="form-group form-actions"> 
                <a href="#email" class="btn btn-default btn-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
                <button type="submit" class="save btn btn-sm btn-primary">{{agile_lng_translate 'portlets' 'save'}} </button>
            </div>
        </fieldset>
    </form>
</div>
</div>
</div>
<div class="col-md-4 col-sm-6 col-xs-12 "></div>
    <div class="col-md-4 col-sm-6 col-xs-12 ">
         <div style="margin-top:0px; text-align : justify;">
               <h4>{{agile_lng_translate 'admin-settings-integrations' 'note'}}</h4>
               <p>{{agile_lng_translate 'prefs-email' 'smtp-note1'}} <br>
                {{agile_lng_translate 'prefs-email' 'smtp-note2'}} <br></p>
               <p> Copy obtained records and paste it in your DNS records. On
         </div>
      </div>
</div>
</script>
