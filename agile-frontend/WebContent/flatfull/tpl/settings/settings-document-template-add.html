 <script id="settings-document-template-add-template" type="text/html">
 <div class="wrapper">
    <div class="row">
    	<div class="col-md-12">
    	   <div class="panel panel-default">
                 <div class="panel-heading">
                    {{#if id}}
                       Edit Document Template
                    {{else}}
                        New Document Template
                    {{/if}}
                </div>
        		<form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
        			<fieldset class="wrapper">
        				{{#if id}}
                            <input name="id" type="hidden" value="{{id}}" />
                        {{/if}}
        				<br/>
        				<div class="control-group form-group">
        					<label class="control-label col-md-3" for="pname">Name <span class="field_req">*</span></label> 
                            <div class="col-md-9">
                           		<div class="controls">
            						<input type="text" id="pname" name="name" maxlength="50" class="required form-control" placeholder="Enter Name" autocapitalize="off"/>
            					</div>
                            </div>
        				</div> 
        			  	<div class="control-group form-group">
        					<label class="control-label col-md-3" for="pdescription">Description <span class="field_req">*</span></label> 
                            <div class="col-md-9">
                           		<div class="controls">
            						<textarea id="pdescription" rows="3" maxlength="400" name="description" class="required form-control" placeholder="Enter Description"></textarea>
            					</div>
                            </div>
        				</div>

        				
        				<div class="control-group form-group">
        					<label class="control-label col-md-3" for="pprice">Content <span class="field_req ">*</span></label> 
                            <div class="col-md-9">
                           		<div class="controls">
                           			<div id="loading-editor"></div>
                           			<textarea class="form-control col-md-6 required" style=" display: none;" name="text" id="document-template-html" placeholder="Document template html"></textarea>
            					</div>
                            </div>
        				</div>
                        <div class="row">
                                <div class="col-md-12"><hr>
                            </div>
                        </div>    

        			    <div class="form-group">
                             <div class="form-actions col-sm-offset-3 col-md-12">
                       			
                       			<a type="reset" href='#document-templates' class="btn btn-default btn-sm">Cancel</a>
                                <button type="submit" class="save btn btn-sm  btn-primary">{{#if id}}Save Changes {{else}}Save {{/if}}</button>
                             </div>   
                 		</div>

        			</fieldset>
        		</form>
            </div>
    	</div>
    </div>
</div>

	

</script>
