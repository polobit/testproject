<!-- New (Deal) Modal views -->


<div class="modal  fade opportunity-modal" id="opportunityModal">
  <div class="modal-dialog">
    <div class="modal-content">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3 class="modal-title">
			<i class="icon-plus-sign"></i>&nbsp;Add Deal
		</h3>
	</div>
	<div class="modal-body">
		<form id="opportunityForm" name="opportunityForm" method="post">
			<input name="discount_amt" type="hidden" class="form-control discountamt" id="discount_amt"/>
			<fieldset>
				<div class="row">
					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Name </b><span
							class="field_req">*</span></label>
						<div class="controls">
							<span><input id="name" name="name" type="text"
								class=" required form-control" placeholder="Name of Deal" /></span>
						</div>
					</div>
					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Owner </b><span
							class="field_req">*</span></label>
						<div class="controls" id="owners">
							<select id="owners-list" class="required form-control" name="owner_id"></select>
							<img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif"></img>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Value </b><span
							class="field_req">*</span></label>
						<div class="controls">
							<span id="milestone_val"><input type="text" name="expected_value"
								class="required  number form-control" min="0" max="1000000000000"
								placeholder="Value of Deal" /></span>
						</div>
					</div>
					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Probability (%) </b><span
							class="field_req">*</span></label>
						<div class="controls">
							<span><input type="text" id="probability"
								name="probability" value="20" class=" required digits form-control" max="100"
								placeholder="Probability %" /></span>
						</div>
					</div>
				</div>
				<div class="row">
					<!-- <div class="control-group form-group col-md-6">
						<label class="control-label"><b>Milestone </b><span
							class="field_req">*</span></label>
						<div class="controls">
							<span><select id="pipeline_milestone" name="pipeline_milestone"
								class="required form-control">
									<option value="">Select..</option>
							</select></span><img class="loading-img" src="img/21-0.gif"></img>
						</div>
					</div> -->
					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Milestone </b><span
							class="field_req">*</span></label>
						<div class="controls">
							<span><select id="pipeline_milestone" name="pipeline_milestone"
								class="required form-control">
									<option value="">Select..</option>
							</select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
						</div>
					</div>
					
					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Close Date </b></label>
						<div class="controls">
							<span><input id="close_date" placeholder="Select Date" type="text" name="close_date"
								class="input date form-control" /></span>
						</div>
					</div>
					<input id="pipeline" name="pipeline_id" type="hidden"/>
					<input id="milestone" name="milestone" type="hidden"/>
					</div>

				<div class="row">
					<div class="control-group form-group col-md-6 hidden" id="deal_deal_source">
						<label class="control-label"><b>Deal Source</b></label>
						<div class="controls">
							<span><select id="deal_source" name="deal_source_id"
								class="form-control">
									<option value="">Select..</option>
							</select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
						</div>
					</div>

					<div class="control-group form-group col-md-6">
						<label class="control-label"><b>Type </b></label>
						<div class="controls" style="height:32px;overflow:hidden;">
							<span><input type="text" id="color1" name="color1" value="#808080" class=" required form-control" />
                          		
							</span>
						</div>
					</div>
                     </div>
                     <div class="row">					
				        <div class="control-group form-group col-md-6 hidden" id="deal_lost_reason">
						<label class="control-label"><b>Loss Reason</b></label>
						<div class="controls">
							<span><select id="lost_reason" name="lost_reason_id"
								class="form-control">
									<option value="">Select..</option>
							</select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
						</div>
					</div>
				</div>
				
				<div class="row">
				<div class="control-group form-group col-md-12">
					<label class="control-label"><b>Related To </b></label>
					<div class="controls" id="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_ids" class="contacts tagsinput tags p-n"></ul>
							</div>
							<div class="clearfix"></div>
							<input type="text" id="relates_to" name="relates_to"
								placeholder="Contact Name" class="typeahead typeahead_contacts form-control"
								data-provide="typeahead" data-mode="multiple" />
						</div>
					</div>
				</div>
				<div class="control-group hidden">	
					<label class="i-checks i-checks-sm control-label">
					<input type="checkbox" id="archived" class="input" name="archived" style="margin: 0px 5px;"><i></i> Archive </label>
				</div>
				
				</div>
				<div id="custom-field-deals"></div>
				<div class="row">
					<div class="control-group form-group col-md-12">
						<label class="control-label"><b>Description </b></label>
						<div class="controls">
							<textarea id="description" name="description" rows="3"
								class="input col-md-12 form-control" placeholder="Add Comment"></textarea>
						</div>
					</div>
				</div>
				<div class="toggleHead"><i class="icon-plus-sign"> Advanced</i></div>
				<div class="advances hide" >
					<div class="row">
						<div class="col-md-12  m-t-md"><b>Select Products</b></div>
					</div>
					<div class="row">
					<div class="col-md-12">						
						<div class="" id="deal_products_div">
	 									
	 					</div>
					</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="control-group form-group m-t-md">
								<label class="control-label"><b>Discount</b></label>
								<div class="input-group">
									<span class="input-group-addon">
                						<input type="checkbox" class="discountcheck" name="apply_discount" id="apply_discount">
              						</span>
              						<input name="discount_value" type="text" class="form-control discountvalue" id="discount_value">
						            <div class="discounttype-input-group-btn input-group-btn dropdown" dropdown="" style="">
						            		<button type="button" name="discount_type_btn" id="discount_type_btn" class="btn btn-default discounttype-select" dropdown-toggle="" aria-haspopup="true" aria-expanded="false"><span>Value</span><span class="caret"></span></button>
                							<ul class="dropdown-menu pull-right"></ul>
                							<input type="text" class="hide" name="discount_type" id="discount_type" value="Value">
              						</div><!-- /btn-group -->
            					</div>
            				</div>	
            				<span class="calculation-error-status pull-left" style="color:red;"></span>
								</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="modal-footer" id="deals-new-footer">
		
		<span class="error-status"></span>
		<a href="#" class="btn btn-primary btn-sm" id="opportunity_validate">Save
			</a> <span class="save-status"></span>
	</div>
</div>
</div>
</div>
<!-- End of Modal views -->

<!-- FIlter modal -->
<div id="deals-filter" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="dealsFilterLabel">Deal Filters</h3>
  </div>
  <div class="modal-body">
    <form id="dealsFilterForm" name="dealsFilterForm" class="form-horizontal" method="post">
			<fieldset>
				<div class="control-group form-group">
					<label class="i-checks i-checks-sm control-label"><input id="filter-owner" type="checkbox" data="owners-list"><i></i><b>Owner </b></label>
					<div class="controls" id="owners">
						<select id="owners-list" name="owner_id" class="form-control"></select>
						<img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif"></img>
					</div>
				</div>
				<div class="control-group form-group">
					<label class="i-checks i-checks-sm control-label"><input id="filter-pipeline" type="checkbox" data="pipeline"><i></i><b>Track </b></label>
					<div class="controls">
						<span><select id="pipeline" name="pipeline_id" class="form-control">
								<option value="">Select..</option>
						</select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif"></img>
					</div>
				</div>
				<div class="control-group form-group">
					<label class="i-checks i-checks-sm control-label"><input id="filter-milestone" type="checkbox" data="milestone"><i></i><b>Milestone </b></label>
					<div class="controls">
						<span><select id="milestone" name="milestone" class="form-control">
								<option value="">Select..</option>
						</select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
					</div>
				</div>
					
				<div class="control-group form-group">
					<label class="i-checks i-checks-sm control-label"><input id="filter-related" type="checkbox" data="contact_ids"><i></i><b>Related To </b></label>
					<div class="controls" id="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_ids" class="contacts tagsinput tags"></ul>
							</div>
							<div class="clearfix"></div>
							<input type="text" id="relates_to" name="relates_to"
								placeholder="Contact Name" class="typeahead typeahead_contacts form-control"
								data-provide="typeahead" data-mode="multiple" />
						</div>
					</div>
				</div>
			</fieldset>
		</form>
  </div>
  <div class="modal-footer" id="deals-add-footer">
  	<a href="#" class="btn btn-sm btn-primary" id="deals-filter-validate">Done</a> 
  </div>
</div>
