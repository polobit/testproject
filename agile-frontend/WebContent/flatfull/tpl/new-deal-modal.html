<!-- New (Deal) Modal views -->
<div class="modal  fade opportunity-modal" id="opportunityModal">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius:0px;">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title" style="font-size:18px;">
      &nbsp;New Deal
    </h3>
  </div>
  <div class="modal-body">
    <form id="opportunityForm" name="opportunityForm" method="post" class="form-horizontal">
      <fieldset>
          <div class="control-group form-group">
            <label class="control-label col-sm-3">Name<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7">
              <span><input id="name" name="name" type="text"
                class=" required form-control" placeholder="Deal Name" /></span>
            </div>
          </div>
          <div class="control-group form-group">
            <label class="control-label col-sm-3">Owner<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7" id="owners">
              <select id="owners-list" class="required form-control" name="owner_id"></select>
              <img class="loading-img" style="opacity:0.5; position:absolute; right:45px; top:10px;" src="//doxhze3l6s7v9.cloudfront.net/beta/static//v2/img/ajax-loader-cursor.gif">
            </div>
          </div>
            <div class="control-group form-group">
            <label class="control-label col-sm-3">Value <span
              class="field_req">*</span></label>
            <div class="controls col-sm-7">
              <div class="ccw_unit_selector_cnt" id="currencies-list">
                <select  id="currency-conversion-symbols" class="required form-control" name="currency_type">                         
                </select> <div class="ccw_selector_bg"></div><div class="ccw_selector_arrows"></div></div>

              <span id="milestone_val"><input type="text" name="currency_conversion_value"
                class="required  number form-control val-deal" min="0" max="1000000000000"
                placeholder="Value of Deal" /></span>

                 </div>

            </div>
            <div class="control-group form-group" style="margin-bottom:0px;">
            <label class="control-label col-sm-3">Probability (%)<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7">

          <div class="form-group row" style="margin-left:0;margin-right:0">
            
            <div class="col-md-10 p-n" style="width:100%">
              <input type="text" value="20" class="form-control digits error deal-pro required positive_number" id="probability" name="probability" placeholder="Probability %" max="100" style="border-radius:2px 0px 0px 2px;"/>
              
            </div>
         <!--   <span class="col-md-1 form-control input-group-addon" style="border-left:none;border-radius:0px 2px 2px 0px;padding-left:5px;padding-top:9px;">%</span>  -->
            </div>
            </div>  
          </div>
          
          <div class="control-group form-group">
            <label class="control-label col-sm-3">Milestone<span
              class="field_req">*</span></label>
            <div class="controls col-sm-7">
              <span><select id="pipeline_milestone" name="pipeline_milestone"
                class="required form-control">
                  <option value="">Select..</option>
              </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
            </div>
          </div>
          <div>
          <div class="control-group form-group">
            <label class="control-label col-sm-3">Close Date</label>
            <div class="controls col-sm-7">
              <span><input id="close_date" placeholder="Select Date" type="text" name="close_date"
                class="input date form-control" /></span>
            </div>
          </div>
          <input id="pipeline" name="pipeline_id" type="hidden"/>
          <input id="milestone" name="milestone" type="hidden"/>
          </div>
          <div class="control-group form-group hidden" id="deal_deal_source">
            <label class="control-label col-sm-3">Deal Source</label>
            <div class="controls col-sm-7">
              <span><select id="deal_source" name="deal_source_id"
                class="form-control">
                  <option value="">Select..</option>
              </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
            </div>
          </div>
          <div class="control-group form-group">
            <label class="control-label col-sm-3">Type</label>
            <div class="controls col-sm-7" style="height:32px;overflow:hidden;">
              <span><input type="text" id="color1" name="color1" value="#FFFFFF" class=" required form-control" />
              </span>
            </div>
          </div>
          <div class="control-group form-group hidden" id="deal_lost_reason">
            <label class="control-label col-sm-3">Loss Reason</label>
            <div class="controls col-sm-7">
              <span><select id="lost_reason" name="lost_reason_id"
                class="form-control">
                  <option value="">Select..</option>
              </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
            </div>
          </div>
        <div class="control-group form-group" style="margin-bottom:3px;">
          <label class="control-label col-sm-3">Related To</label>
          <div class="controls col-sm-7" id="contactTypeAhead">
            <div>
              <input type="text" id="relates_to" name="relates_to"
                placeholder="Contact Name" class="typeahead typeahead_contacts form-control"
                data-provide="typeahead" data-mode="multiple" />
                <div style="padding-top:1px;">
                  <ul name="contact_ids" class="contacts tagsinput tags p-n"></ul>
                </div>
                <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="control-group form-group" id='tags_source_deal_modal'>
                      <label class="control-label col-sm-3">Tags</label>
     
                      <div class="controls col-sm-7">
                          <input name="tags" type="text" id="tags-new-person" class="tags-typeahead form-control" maxlength="500" placeholder="Separate tags with commas"/>
                          <div class="pull-left" style="margin-top: 1px;">
                            <ul name="tags" class="tagsinput tags p-n" style="margin-bottom: 1px;">
                            </ul>
                        </div>
              </div>
         </div>
         <div class="row invalid-tags-person" style="display:none;">
                    <div class="col-sm-offset-3 col-sm-7">
                        <div style="color:red;" class="text-sm">Tag name should start with an alphabet and cannot contain special characters other than underscore and space.</div>
                    </div>
                </div>
        <div class="control-group hidden">  
          <label class="i-checks i-checks-sm control-label">
          <input type="checkbox" id="archived" class="input" name="archived" style="margin: 0px 5px;"><i></i> Archive </label>
        </div>
        <div id="custom-field-deals"></div>

        <div class="form-group m-b-none">
                    <div class="col-sm-offset-3 col-sm-7 text-left">
        <a href="javascript:;" id="addDescriptionLink" class="text-info"><i class="icon-plus"></i> Add Description</a>
                    </div>
                    <div class="clearfix"></div>
                </div>

          <div class="control-group form-group" id="addDescriptionInfo">
            <label class="control-label col-sm-3">Description</label>
            <div class="controls col-sm-7">
              <textarea id="description" name="description" rows="3"
                class="input col-md-12 form-control" placeholder="Add Comment"></textarea>
            </div>
          </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <span class="error-status"></span>
    <a href="#" class="btn btn-primary btn-sm" id="opportunity_validate">Save
      </a> <span class="save-status"></span>
  </div>
</div>
</div>
</div>
<!-- End of Modal views -->

<!-- FIlter modal -->
<div id="deals-filter" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="dealsFilterLabel">Deal Filters</h3>
  </div>
  <div class="modal-body">
    <form id="dealsFilterForm" name="dealsFilterForm" class="form-horizontal" method="post">
      <fieldset>
        <div class="control-group form-group">
          <label class="i-checks i-checks-sm control-label"><input id="filter-owner" type="checkbox" data="owners-list"><i></i>Owner </label>
          <div class="controls" id="owners">
            <select id="owners-list" name="owner_id" class="form-control"></select>
            <img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif"></img>
          </div>
        </div>
        <div class="control-group form-group">
          <label class="i-checks i-checks-sm control-label"><input id="filter-pipeline" type="checkbox" data="pipeline"><i></i>Track </label>
          <div class="controls">
            <span><select id="pipeline" name="pipeline_id" class="form-control">
                <option value="">Select..</option>
            </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif"></img>
          </div>
        </div>
        <div class="control-group form-group">
          <label class="i-checks i-checks-sm control-label"><input id="filter-milestone" type="checkbox" data="milestone"><i></i>Milestone </label>
          <div class="controls">
            <span><select id="milestone" name="milestone" class="form-control">
                <option value="">Select..</option>
            </select></span><img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/app/static/img/21-0.gif" style="display:none;"></img>
          </div>
        </div>
          
        <div class="control-group form-group">
          <label class="i-checks i-checks-sm control-label"><input id="filter-related" type="checkbox" data="contact_ids"><i></i>Related To </label>
          <div class="controls" id="contactTypeAhead">
            <div>
              <div>
                <ul name="contact_ids" class="contacts tagsinput tags"></ul>
              </div>
              <div class="clearfix"></div>
              <input type="text" id="relates_to" name="relates_to"
                placeholder="Contact Name" class="typeahead typeahead_contacts form-control"
                data-provide="typeahead" data-mode="multiple" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer" id="deals-add-footer">
    <a href="#" class="btn btn-sm btn-primary" id="deals-filter-validate">Done</a> 
  </div>
</div>
