<script id = "contact-detail-resubscribe-modal-template" type="text/html">
<div class="modal fade" id="contact-detail-resubscribe-modal">
<div class="modal-dialog" style="overflow-y: initial !important;">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3><i class="icon-file-text"></i> Unsubscribe or Resubscribe</h3>
    </div>
    <div class="modal-body" style="height: 250px;overflow-y: auto; overflow-x: hidden;">
        <form id="unsubscribe-form" class="form-horizontal">
            <fieldset>
               <div class="row">
                   <div class="control-group form-group">
                    <label class="control-label col-sm-4"><b>Campaigns</b> <!--<span class="field_req">*</span>--></label>
                    <div class="controls col-sm-8">
                        <select id="campaigns-list" name="campaigns_list" class="form-control checkedMultiSelect" multiple="multiple" style="display: none;">
                        </select>
                    </div>
                    </div>
                </div>
                <!--Unsubscribed campaigns-->
                    <div class="row">
                    <div class="control-group form-group">
                        <label class="control-label col-sm-4"><b>Unsubscribed Campaigns </b></label>
                        <div class="controls col-sm-8">
                             {{#contact_model}}
                                {{#contact_campaigns this "unsubscribeStatus"}}
                                {{!-- Shows Unsubscribed campaigns like tags --}}
                                    {{#if this}}
                                    {{#if this.unsubscribed.unsubscribed_campaigns}}    
                                        <div class="tagsinput" style="margin-top: 7px;">
                                                <ul name="unsubscribed_names" id="added-tags-ul" class="tagsinput inline v-top m-b-sm p-n">
                                                        {{#if this.unsubscribed.isAll}}
                                                            <li class="inline-block tag btn btn-xs btn-default m-r-xs m-b-xs" style="background-color: #f6f6f6;">
                                                                 <span>
                                                                     <a class="anchor m-r-xs custom-color" style="color:#363f44">All</a>
                                                                     <a class="close resubscribe" data="ALL" contact_name = "{{contactShortName}}" campaign_name="all" title="Resubscribe" style="font-size: 16px; opacity: 0.5;">&times</a>
                                                                 </span>
                                                             </li> 
                                                        {{else}}
                                                        {{#each this.unsubscribed.unsubscribed_campaigns}}
                                                            <li class="inline-block tag btn btn-xs btn-default m-r-xs m-b-xs" style="background-color: #f6f6f6;">
                                                                 <span>
                                                                     <a class="anchor m-r-xs custom-color" style="color:#363f44">{{#if campaign_name}}{{trim_space campaign_name}}{{else}}Unsubscribed Campaign{{/if}}</a>
                                                                     <a class="close resubscribe" data="{{campaign_id}}" contact_name = "{{contactShortName}}" campaign_name="{{campaign_name}}" title="Resubscribe" style="font-size: 16px; opacity: 0.5;">&times</a>
                                                                 </span>
                                                            </li>
                                                        {{/each}}
                                                        {{/if}}
                                               </ul>
                                        </div>
                                    {{else}}
                                        <p style="margin-top: 7px;">There are no unsubscribed campaigns for this contact.</p>
                                    {{/if}}
                                    {{/if}}
                            {{/contact_campaigns}}
                        {{/contact_model}}
                        </div>
                    </div>
                    </div>
                                
                    <div class="row" style="position: fixed; bottom: 40px; width: 100%;">
                        <div class="control-group form-group">
                            <label class="control-label"></label>
                            <div class="controls col-sm-8">
                                <p style="padding-left: 20px;">Note: Unsubscribe is applicable for campaign emails only.</p>
                            </div>
                        </div>
                    </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</a>
        <a href="#" class="btn btn-sm btn-primary" id="unsubscribe">Unsubscribe</a>
    </div>
</div>
</div>
</div>
</script>
