<script id="notes-collection-template" type="text/html">
{{#unless this.length}}
        <div class="wrapper p-t-none">
            <div class="slate-content mobile-pad-content">
                <div class="box-left pull-left m-r-md">
                    <img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
                </div>
                <div class="box-right pull-left">
                    <h4 class="m-t-none">{{agile_lng_translate 'contact-details' 'you-have-no-notes-for'}} {{contactShortName}}.</h4>
                    <div class="text">
                        {{agile_lng_translate 'contact-details' 'you-can-save-specific-information-about'}} {{#isCompany}}companies{{else}}contacts{{/isCompany}} {{agile_lng_translate 'contact-details' 'as-a-note'}}.
                    </div>
					<div class="btn-group">
            			<a href="#noteModal" class="btn m-t-xs btn-default btn-sm btn-slate-action contact-add-note"><i class="icon-plus-sign"></i>&nbsp;{{agile_lng_translate 'contact-details' 'add-note'}}
            			</a>
            			<button class="btn dropdown-toggle m-t-xs btn-sm btn-default" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
						<ul class="dropdown-menu pull-right" style="padding:2px;min-width: 100%;white-space:nowrap" role="menu">
							<li style="padding:0px; text-align: center;"><a href="javascript:void(0)" class="show-logPhone ">{{agile_lng_translate 'contact-details' 'add-call-log'}}</a> </li>
						</ul>
					</div>
                </div>
				<div class="clearfix">
				</div>
            </div>
        </div>
        {{/unless}}
{{#if this.length}}
<div class="m-b-md m-t-md m-r-sm" align="right">
<div class="btn-group" align="right">
   <a href="#noteModal" class="btn btn-default btn-sm btn-slate-action contact-add-note"><i class="icon-plus-sign"></i>&nbsp;{{agile_lng_translate 'contact-details' 'add-note'}}</a>
               			<button class="btn dropdown-toggle btn-sm btn-default" data-toggle="dropdown" aria-expanded="false"><span class="caret">
               			</span></button>
						<ul class="dropdown-menu pull-right" style="padding:2px;min-width: 100%;white-space:nowrap" role="menu">
							<li style="padding:0px; text-align: center;"><a href="javascript:void(0)" class="show-logPhone ">{{agile_lng_translate 'contact-details' 'add-call-log'}}</a> </li>
						</ul>
						</div>
						</div>

<div>
<ul id="notes-model-list" class="ativity-block-ul list-group list-group-lg m-b-none"></ul>
</div>
{{/if}}
</script>
<script id="notes-model-template" type="text/html">
<div  class="activity block pos-rlt">
<div class="thumb-xs pull-left m-r-sm b-light b avatar">
{{#if domainOwner}}
			{{#if domainOwner.pic}}
				<img class="user-img r r-2x"  alt="" src="{{domainOwner.pic}}" >
			{{else}}
				<img class="user-img r r-2x"  alt="" src="{{defaultGravatarurl 40}}" >
			{{/if}}
		{{else}}
			<img class="user-img r r-2x"  alt="" src="{{#getCurrentUserPrefs}}{{#if pic}}{{pic}}{{else}}{{defaultGravatarurl 40}}{{/if}}{{/getCurrentUserPrefs}}" >
		{{/if}}
</div>
<div class="pull-left rightThumbView pos-rlt">

	<span class="activity-block-owner hidden">
<span class="owner-name">{{#if domainOwner}} {{domainOwner.name}} {{else}} {{#getCurrentUserPrefs}}{{currentDomainUserName}}{{/getCurrentUserPrefs}} {{/if}}</span>
	</span>
	<div class="pull-left contact-title-dynamic"><a class="text-md text-cap custom-color text-ellipsis block w-full">{{subject}}</a></div>
	<div class="pull-right"><small class="edit-hover text-muted"> 
			<i class="fa fa-clock-o m-r-xs"></i><time class="note-created-time text-sm" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
		</small></div>
		<div class="clearfix"></div>
		<div class="contact-desc-dynamic">
	<div>
<pre style="white-space:pre-wrap">
{{show_link_in_statement description}}
</pre>
{{#if callType}}

	{{#if_equals callType ""}}

	{{else}}
			{{#if_equals callType "inbound"}}{{agile_lng_translate 'Contacts-view' 'incoming-call-from'}}{{else}}{{agile_lng_translate 'Contacts-view' 'outgoing-call-to'}}{{/if_equals}}  {{phone}} </br>
			{{#if status}} Status: {{status}} {{/if}}</br>
			{{#if_equals status "busy"}}
			{{else}}
			{{#if_equals status "failed"}}
			{{else}}
			{{#if_equals status "missed"}}
			{{else}}
			{{#if_equals status "no-answer"}}
			{{else}}
				Duration:  {{toProperFormat duration}} </br>
			{{/if_equals}}
			{{/if_equals}}
			{{/if_equals}}
			{{/if_equals}}
	{{/if_equals}}

{{/if}}
	</div>	
	{{#contact_separated_comma contacts}}
		 {{/contact_separated_comma}}
	
</div>
<div align="right" class="pos-abs pos-r-0 pos-b-0 icons-text-sm" style="right:19px;">
{{#if callType}}

	{{#if_equals callType ""}}
		
	{{else}}

		<span class="actions  text-sm">
		<a title="{{agile_lng_translate 'contact-details' 'edit'}}"  data="{{id}}" class="edit-logPhone c-p text-l-none p-r-sm">  <i class="fa fa-edit"></i> </a>
		
	{{/if_equals}}

{{else}}
		<span class="actions  text-sm">
		<a title="{{agile_lng_translate 'contact-details' 'edit'}}"  data="{{id}}" data-toggle="modal" class="edit-note c-p text-l-none p-r-sm"> <i class="fa fa-edit"></i> </a>

{{/if}}
            <a title="{{agile_lng_translate 'contact-details' 'delete'}}" class="c-p text-l-none"><span class="activity-delete icon-trash" id="{{id}}" url="core/api/notes/bulk"></span></a>
        </span>
</div>
</div>
<div class="clearfix"></div>
</div>
</script>
