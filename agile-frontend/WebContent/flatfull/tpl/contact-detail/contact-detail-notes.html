<script id="notes-collection-template" type="text/html">
{{#unless this.length}}
        <div class="wrapper p-t-none">
            <div class="slate-content mobile-pad-content">
                <div class="box-left pull-left m-r-md">
                    <img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
                </div>
                <div class="box-right pull-left">
                    <h4 class="m-t-none">You have no notes for {{contactShortName}}.</h4>
                    <div class="text">
                        You can save specific information about {{#isCompany}}companies{{else}}contacts{{/isCompany}} as a Note.
                    </div>
					<div class="btn-group">
            			<a href="#noteModal" data-toggle="modal" class="btn m-t-xs btn-default btn-sm btn-slate-action contact-add-note"><i class="icon-plus-sign"></i>&nbsp;Add Note</a>
            			<a class="btn dropdown-toggle m-t-xs btn-sm btn-default" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
						<ul class="dropdown-menu pull-right" style="padding:2px">
							<li style="padding:0px; text-align: center;"><a class="show-logPhone ">&nbsp;Add Call-log</a> </li>
						</ul>
					</div>
                </div>
				<div class="clearfix">
				</div>
            </div>
        </div>
        {{/unless}}
{{#if this.length}}
<div class="m-b-md m-t-md m-r-sm" align="right">
<div class="btn-group" align="right">
   <a href="#noteModal" data-toggle="modal" class="btn btn-default btn-sm btn-slate-action contact-add-note"><i class="icon-plus-sign"></i>&nbsp;Add Note</a>
               			<a class="btn dropdown-toggle btn-sm btn-default" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
						<ul class="dropdown-menu pull-right" style="padding:2px">
							<li style="padding:0px; text-align: center;"><a class="show-logPhone ">&nbsp;Add Call-log</a> </li>
						</ul>
						</div>
						</div>

<div>
<ul id="notes-model-list" class="ativity-block-ul list-group list-group-lg m-b-none"></ul>
</div>
{{/if}}
</script>
<script id="notes-model-template" type="text/html">
<div  class="activity block pos-rlt">
<div class="thumb-xs pull-left m-r-sm b-light b avatar">
{{#if domainOwner}}
			{{#if domainOwner.pic}}
				<img class="user-img r r-2x"  alt="" src="{{domainOwner.pic}}" >
			{{else}}
				<img class="user-img r r-2x"  alt="" src="{{defaultGravatarurl 40}}" >
			{{/if}}
		{{else}}
			<img class="user-img r r-2x"  alt="" src="{{#getCurrentUserPrefs}}{{#if pic}}{{pic}}{{else}}{{defaultGravatarurl 40}}{{/if}}{{/getCurrentUserPrefs}}" >
		{{/if}}
</div>
<div class="pull-left rightThumbView pos-rlt">

	<span class="activity-block-owner hidden">
<span class="owner-name">{{#if domainOwner}} {{domainOwner.name}} {{else}} {{#getCurrentUserPrefs}}{{currentDomainUserName}}{{/getCurrentUserPrefs}} {{/if}}</span>
	</span>
	<div class="pull-left contact-title-dynamic"><a class="text-md text-cap custom-color text-ellipsis block w-full">{{subject}}</a></div>
	<div class="pull-right"><small class="edit-hover text-muted"> 
			<i class="fa fa-clock-o m-r-xs"></i><time class="note-created-time text-sm" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
		</small></div>
		<div class="clearfix"></div>
		<div class="contact-desc-dynamic">
	<div>
<pre style="white-space:pre-wrap">
{{show_link_in_statement description}}
</pre>
{{#if callType}}

	{{#if_equals callType ""}}

	{{else}}
			{{#if_equals callType "inbound"}}Incoming call from{{else}}Outgoing call to{{/if_equals}}  {{phone}} </br>
			{{#if status}} Status: {{status}} {{/if}}</br>
			{{#if_equals status "busy"}}
			{{else}}
			{{#if_equals status "failed"}}
			{{else}}
			{{#if_equals status "missed"}}
			{{else}}
			{{#if_equals status "no-answer"}}
			{{else}}
				Duration:  {{toProperFormat duration}} </br>
			{{/if_equals}}
			{{/if_equals}}
			{{/if_equals}}
			{{/if_equals}}
	{{/if_equals}}

{{/if}}
	</div>	
	 	
			
		{{#each contacts}}

           	{{#if id}}
				{{#isDuplicateContactProperty properties "email"}}
					{{else}}	
<div class="inline-block word-break-all">
					{{#if_contact_type "PERSON"}}
						<a class="text-info text-capitalize" href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>{{#if @last}}{{else}},{{/if}}
					{{/if_contact_type}}
					{{#if_contact_type "COMPANY"}}
        		<a class="text-info text-capitalize" href="#company/{{id}}">{{getPropertyValue properties "name"}}</a>{{#if @last}}{{else}},{{/if}}
        			{{/if_contact_type}}
</div>
				{{/isDuplicateContactProperty}}
           		
           	{{/if}}
       	{{/each}}
	
</div>
<div align="right" class="pos-abs pos-r-0 pos-b-0" style="right:19px;">
{{#if callType}}

	{{#if_equals callType ""}}
		
	{{else}}

		<span class="actions  text-sm">
		<a title="Edit"  data="{{id}}" class="edit-logPhone c-p text-l-none p-r-sm">  <i class="icon-pencil"></i> </a>
		
	{{/if_equals}}

{{else}}
		<span class="actions  text-sm">
		<a title="Edit"  data="{{id}}" data-toggle="modal" class="edit-note c-p text-l-none p-r-sm"> <i class="icon-pencil"></i> </a>

{{/if}}
            <a title="Delete" class="c-p text-l-none"><span class="activity-delete icon-trash" id="{{id}}" url="core/api/contacts/notes/bulk"></span></a>
        </span>
</div>
</div>
<div class="clearfix"></div>
</div>
</script>
