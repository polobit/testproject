<script id="contact-detail-template" type="text/html">
<!-- previous next actions -->

<!-- ending previous next actions -->
<!--  header  row view starting -->

<div id = "contact-dtl" class="app-content-full  h-full dock-view-fixing">
	<div class="hbox hbox-auto-xs hbox-auto-sm bg-light contDetails" >
		<div class="col  details-mobile-view b-r bg-light lter vbox-mobile-view">

				{{{renderTemplate "contact-details-block" this}}}

							<!--  starting time line view -->

									</div>
									<ul class="nav nav-tabs bg-light pull-left b-n content-tabs"  role="tablist" id="contactDetailsTab">

										<li class=""><a data-toggle="tab" role="tab" href="#tasks">{{agile_lng_translate 'contact-details' 'tasks'}}</a></li>
										<li class=""><a data-toggle="tab" role="tab" href="#deals">{{agile_lng_translate 'contact-details' 'deals'}}</a></li>

										{{/hasMenuScope}}
										<li><a data-toggle="tab" role="tab" href="#tickets">{{agile_lng_translate 'report-view' 'tickets'}}</a></li>

									        <a id="drop6" href="#" class="dropdown-toggle" data-toggle="dropdown">
									          
									          <span class="caret"></span>
									        </a>
									        <ul  class="dropdown-menu" role="menu">
									         <li id="contact-webstats"><a data-toggle="tab" href="#stats">Web Stats</a></li>
											<li id="contact-mail"><a data-toggle="tab" href="#mail">Mail</a></li>
											<li class=""><a data-toggle="tab" href="#documents">Documents</a></li>
									         </ul> 
									         </li>  -->
									</ul>

									</div>
									<div class="clearfix"></div>
								</div>
						    </div>
							<div class="tab-content no-tab-cell hidden-xs" id="contact-tab-content">
								<div class="tab-pane" id="time-line">

								<div class="tab-pane" id="mail" style="min-height: 20em">
									<div id="mail-account-types"  style="display:none"></div>
									<div id="mails"></div>
							    </div>
								<div class="tab-pane" id="documents"><img src="{{getS3ImagePath 'img/21-0-new.gif'}}"></img></div>
								<div class="tab-pane" id="tickets"><img src="{{getS3ImagePath 'img/21-0-new.gif'}}"></img></div>
							</div>				
							<!--  ending timeline view -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="contact-right-widgetsview box-border  col w-lg   bg-auto contRightWidgets {{#is_mobile}} p-t-none bg-white m-b m-l m-r m-t {{else}} b-l bg-light lter {{/is_mobile}}">

   				<div class="row-row" style="display:block;">
   					<div>
   						<div>	
 							<div class="wrapper">
 								<div id="widgets" class="contact_{{id}}"></div>
	 						</div>
		 				</div>
		 			</div>
		 		</div>
			</div>
		</div>
	</div>
</div>
</script>

<script id="contact-type-custom-fields-collection-template" type="text/html">
{{#if this.length}}
<div class="panel panel-default m-b-none">
    <div class="panel-body">
	    <div class="m-b-xs">
     		<small class="text-base text-muted">{{agile_lng_translate 'Contacts-view' 'contact-and-company-type'}}</small>
		</div>
		{{#each this}}
         	{{#if_contact_type "PERSON"}}
      			<a href="#contact/{{id}}" class="activate-link thumb-sm m-b-xs text-xs popover_contact" data="{{id}}"><img  data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"   title="{{contact_name_necessary this}}" /></a>
          	{{/if_contact_type}}
  			{{#if_contact_type "COMPANY"}}
            	<a href="#company/{{id}}" class="activate-link thumb-sm m-b-xs popover_contact" data="{{id}}"><img  {{getCompanyImage "50" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
          	{{/if_contact_type}}
		{{/each}}
	</div>
</div>
{{/if}}
</script>
