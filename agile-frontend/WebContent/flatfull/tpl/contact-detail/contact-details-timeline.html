<script id="year-marker-template" type="text/x-handlebars-template">
    <div class="item year-marker">
      <div class="inner">
        <div class="inner2">
          <div class="timestamp">{{timestamp}}</div>
          <div class="year">{{year}}</div>
        </div>
      </div>
    </div>
</script>
<script id="timeline-template" type="text/x-handlebars-template">
<div class="item post" id={{id}}>
    <div class="inner">
        {{#if_entity "note"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-list-alt text-muted"></i></a></span> {{subject}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <span class="text-xs">{{description}}</span>
            </div>
        {{/if_entity}}
        {{#if_entity "task"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tasks text-muted"></i></a></span> {{agile_lng_translate 'menu' 'task'}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <div class="text-xs text-ellipsis" style="margin-top:-8px"><i class="{{icons type}}"></i> ({{type}})</div>         
                <div class="text-xs text-ellipsis">{{{subject}}}</div>
            </div>
        {{/if_entity}}

        {{#if_entity "contact_entity"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tasks text-muted"></i></a></span> {{agile_lng_translate 'campaigns' 'created'}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body" style="padding:5px">
                <div class="text-base ">{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" created_time}}</div>
            </div>
        {{/if_entity}}
        {{#if_entity "company_entity"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tasks text-muted"></i></a></span> {{agile_lng_translate 'campaigns' 'created'}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body" style="padding:5px">
                <div class="text-base ">{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" created_time}}</div>
            </div>
        {{/if_entity}}
	
	  {{#if_entity "tag"}}
			<div id="{{remove_spaces tag}}-tag-timeline-element"></div>
            <div class="timestamp">{{createdTime}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tag text-muted"></i></a></span> {{agile_lng_translate 'contact-details' 'tag-added'}} - {{tag}}</div></div>
            <div class="date">{{epochToTaskDate createdTime}}</div>
            <div class="body" style="padding:5px">
                <div class="text-base ">{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" createdTime}}</div>
            </div>
        {{/if_entity}}

        {{#if_entity "agile_email"}}
            <div class="timestamp">{{createdTime}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-folder-open-alt text-muted" title="{{subject}}"></i></a></span> {{subject}}</div></div>
            <div class="date">{{epochToTaskDate createdTime}}</div>
            <div class="body">
                <!--<div style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden"><b>Subject:</b> {{subject}}</div>-->
                <div class="text-xs"><span><em>Sent on</em></span> {{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" trackerId}}</div>
                <div class="text-xs"><span><em>Opened on</em></span> {{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" createdTime}}</div>
                {{#if email_link_clicked_at}}
                <div class="text-xs"><span><em>Clicked on</em></span> {{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" email_link_clicked_at}}</div>
                {{/if}}
            </div>
        {{/if_entity}}

        {{#if_entity "deal"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-money text-muted"></i></a></span> {{agile_lng_translate 'campaigns' 'deal'}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <div class="text-xs ">{{name}}</div>
                <div class="text-xs ">{{description}}</div>
            </div>
        {{/if_entity}}

		{{#if_entity "case"}}
			
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-folder-close text-muted"></i></a></span> {{agile_lng_translate 'menu' 'case'}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <div class="text-xs ">{{title}}</div>
                <div class="text-xs ">{{description}}</div>
            </div>
        {{/if_entity}}

        {{#if_entity "log"}}
            <div class="timestamp">{{time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-inbox text-muted"></i></a></span> {{titleFromEnums log_type}}</div></div>
            <div class="date">{{epochToTaskDate time}}</div>
            <div class="body">
                <div class="caption" style="margin-top:-8px">{{agile_lng_translate 'contact-details' 'campaign'}} - {{campaign_name}}</div>

            {{#if message}}
                    <div class="text-xs text-ellipsis">{{#if_email_sent this "log_type"}} {{agile_lng_translate 'contact-details' 'subject'}}: {{Subject}} {{else}} {{{message}}} {{/if_email_sent}}
                        <div class="right" data="{{#if_email_sent this "log_type"}} {{agile_lng_translate 'contact-details' 'subject'}}: {{Subject}} {{else}} {{{message}}} {{/if_email_sent}}"><a href="#" id="tl-log-popover"><i class="glyphicon glyphicon-plus-sign"></i></a></div>
                    </div>   
            {{/if}}        
            </div>
        {{/if_entity}}

        {{#if_entity "date"}}
            <div class="timestamp">{{date_secs}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-envelope text-muted"></i>
			{{#if trackerId}}
        		{{#if_equals "true" is_email_opened}}r
        	    		<i class="icon-folder-open-alt" title="{{agile_lng_translate 'contact-details' 'email-opened'}}"></i>
        		{{/if_equals}}
    		{{/if}}
            </a>
            </span> {{subject}}</div></div>
            <div class="date">{{epochToTaskDate date_secs}}</div>
            <div class="body">
                <div class="text-xs text-ellipsis"><b>{{agile_lng_translate 'contact-details' 'from'}}:</b> {{from}}</div>
                <div class="text-xs text-ellipsis" id="tl-mail-to-popover" rel="popover" data-placement="right" data-content="message:" data-trigger="hover"><b>{{agile_lng_translate 'contact-details' 'to'}}:</b> {{to}}
                </div>            
            {{#if message}}
                <div class="text-xs"><div class="ellipsis-multi-line" id="autoellipsis" style="height:70px;"><div> <p>{{{message}}}</p></div></div>
                    <div class="right" data="{{message}}"><a href="#" id="tl-mail-popover"><i class="glyphicon glyphicon-plus-sign"></i></a></div>
                </div> 
            {{/if}}       
            
			</div>
        
        {{/if_entity}}

     {{#if_entity "guid"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-list-alt text-muted"></i></a></span> {{agile_lng_translate 'contact-details' 'web'}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <div>
                    <div class="ellipsis-multi-line" id="autoellipsis" style="height:70px;">
                        <div>
							{{agile_lng_translate 'contact-details' 'pages-visited'}} {{#stringToJSON this "urls_with_time_spent"}} ({{this.length}}){{/stringToJSON}}
								<span style="float: right;">
									{{#if user_agent}}
										{{#stringToJSON this "parsedUserAgent"}}
										{{#if device_type}}
											<img src="{{getS3ImagePath ''}}img/web-stats/devices/{{device_type}}.png" title="{{device_type}}">
									    {{/if}}
										{{#if os}}
											<img src="{{getS3ImagePath ''}}img/web-stats/os/{{normalize_os os}}.png" title="{{os}}">
										{{/if}}
										{{#if browser_name}}
                                        	<img src="{{getS3ImagePath ''}}img/web-stats/browsers/{{browser_name}}.png" title="{{browser_name}}">
										{{/if}}
                                        {{/stringToJSON}}
									{{/if}}
								</span>
								<div class="text-xs"> 
                        	 		{{#stringToJSON this "urls_with_time_spent"}}{{/stringToJSON}}
								</div>
					    		{{#each urls_with_time_spent}}
									<div class="text-xs">{{url}} - {{convertSecondsToHour time_spent}}</div>
								{{/each}}
                        </div>
                    </div>
                </div>
                {{#if ref}}
                     <div>{{agile_lng_translate 'contact-details' 'referred'}}: </div>
					 <div class="text-xs">{{ref}}</div>
                {{/if}}

                {{#if city}}
                   <div>{{agile_lng_translate 'contact-details' 'address'}}: </div>
				   <div class="text-xs">{{ucfirst city}}, {{ucfirst region}}, {{getCountryName country}}</div>
                {{/if}}

                <div class="right" style="margin-top:-10px;"><a href="#" id="tl-analytics-popover"><i class="glyphicon glyphicon-plus-sign"></i></a></div>
            </div>
     {{/if_entity}}

{{#if_entity "twilio"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-phone text-muted" title="You Called"></i></a></span>{{title}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                 <div class="text-xs">{{name}}</div>
                <div class="text-xs">{{body}}</div>
            </div>
        {{/if_entity}}

{{#if_entity "custom"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-folder-open-alt text-muted" title="{{agile_lng_translate 'contact-details' 'email-opened'}}"></i></a></span>{{title}}</div></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                 <div class="text-xs">{{name}}</div>
                <div class="text-xs">{{body}}</div>
            </div>
        {{/if_entity}}
        {{#if_entity "tickets"}}
            <div class="timestamp">{{created_time}}</div>
            <div class="text-md text-cap">  
                <div class="contact-job-title text-base custom-color">
                    <i class="fa fa-ticket text-muted text-muted p-r-xs" title="{{agile_lng_translate 'contacts-view' 'created'}}">
                    </i> {{agile_lng_translate 'contact-details' 'ticket'}}#{{id}} {{agile_lng_translate 'contacts-view' 'created'}}
                </div>
            </div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                 <div class="text-xs ">{{subject}}</div>
                <div class="text-xs ">{{first_notes_text}}</div>
            </div>
        {{/if_entity}}
	<a href="#" class="open-close"></a>
  </div>
</div>
</script>


<script id="timeline1-template" type="text/x-handlebars-template">

{{#each this}}
{{#if id}}
<div class="item post" id="{{id}}">
{{else}}
<div class="item post" id="id-{{@index}}">
{{/if}}
    <div class="inner" parentid="{{id}}" id="{{id}}-inner">

	{{#if_entity "logPhone"}}

            <div class="timestamp">{{created_time}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-list-alt"></i></a></span> {{subject}}</div></div> -->

				</div>

 				</div>

            </div>
        {{/if_entity}}

        {{#if_entity "note"}}

			<div class="text-md text-cap pull-left">

					<i class="icon-list-alt text-muted p-r-xs"></i>{{subject}}
				</div>
			</div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" created_time}}</div><div class="clearfix"></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <span class="text-xs"><pre class="bg-transparent b-n p-n"  style="white-space:pre-wrap;">{{description}}</pre></span>
            </div>
        {{/if_entity}}

        {{#if_entity "task"}}
            <div class="timestamp">{{created_time}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tasks"></i></a></span> Task Added</div></div> -->
			<div class="text-md text-cap pull-left">	
				<div class="contact-job-title text-base custom-color">
					<i class="icon-tasks text-muted p-r-xs"></i>{{agile_lng_translate 'contact-details' 'task-added'}}
				</div>
			</div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" created_time}}</div><div class="clearfix"></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <!-- <div class="caption" style="margin-top:-8px"><i class="{{icons type}}"></i> ({{type}})</div> -->         
                <div class="text-xs ">{{subject}} <span>({{task_property type}})</span></div>
            </div>
        {{/if_entity}}

        {{#if_entity "contact_entity"}}
            <div class="timestamp">{{created_time}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tasks"></i></a></span> Created</div></div> -->
			<div class="text-md text-cap pull-left">	
				<div class="contact-job-title text-base custom-color">
					<i class="icon-tasks text-muted p-r-xs"></i>{{agile_lng_translate 'contact-details' 'created'}}
				</div>
			</div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" created_time}}</div><div class="clearfix"></div>
            <div class="date" title="{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" created_time}}">{{epochToTaskDate created_time}}</div>
            <!-- <div class="body" style="padding:5px">
                <div class="text-base ">{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" created_time}}</div>
            </div> -->
        {{/if_entity}}
        {{#if_entity "company_entity"}}
            <div class="timestamp">{{created_time}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tasks"></i></a></span> Created</div></div> -->
            <div class="text-md text-cap pull-left">    
                <div class="contact-job-title text-base custom-color">
                    <i class="icon-tasks text-muted p-r-xs"></i>{{agile_lng_translate 'contact-details' 'created'}}
                </div>
            </div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" created_time}}</div><div class="clearfix"></div>
            <div class="date" title="{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" created_time}}">{{epochToTaskDate created_time}}</div>
            <!-- <div class="body" style="padding:5px">
                <div class="text-base ">{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" created_time}}</div>
            </div> -->
        {{/if_entity}}
	
	  {{#if_entity "tag"}}
			<div id="{{remove_spaces tag}}-tag-timeline-element"></div>
            <div class="timestamp">{{createdTime}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-tag"></i></a></span> Tag Added</div> - {{tag}}</div> -->
			<div class="text-md text-cap pull-left">	
				<div class="contact-job-title text-base custom-color">
					<i class="icon-tag text-muted p-r-xs"></i>{{agile_lng_translate 'contact-details' 'tag-added'}} - {{tag}}
				</div>
			</div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" createdTime}}</div><div class="clearfix"></div>
            <div class="date" title="{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" createdTime}}">{{epochToTaskDate createdTime}}</div>
            <!-- <div class="body">
                <div class="text-base ">{{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" createdTime}}</div>
            </div> -->
        {{/if_entity}}

        {{#if_entity "agile_email"}}
            <div class="timestamp">{{createdTime}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-folder-open-alt" title="Email Opened"></i></a></span> Email Opened</div></div> -->
			<div class="text-md text-cap pull-left">	
				<div class="contact-job-title text-base custom-color">
					<i class="icon-folder-open-alt text-muted p-r-xs"></i>{{subject}}
				</div>
			</div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" createdTime}}</div><div class="clearfix"></div>
            <div class="date">{{epochToTaskDate createdTime}}</div>
            <div class="body">
                <!--<div style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden"><b>Subject:</b> {{subject}}</div>-->
                <div class="text-xs"><span><em>Sent on</em></span> {{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" trackerId}}</div>
                <div class="text-xs"><span><em>Opened on</em></span> {{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" createdTime}}</div>
                {{#if email_link_clicked_at}}
                <div class="text-xs"><span><em>Clicked on</em></span> {{epochToHumanDate "mmmm dd, yyyy 'at' hh:MM tt" email_link_clicked_at}}</div>
                {{/if}}
            </div>
        {{/if_entity}}

        {{#if_entity "deal"}}
            <div class="timestamp">{{created_time}}</div>
            <!-- <div class="title"><div class="text-base"><span><a class="no-line"><i class="icon-money"></i></a></span> Deal Added</div></div> -->
			<div class="text-md text-cap pull-left">	
				<div class="contact-job-title text-base custom-color">
					<i class="icon-money text-muted p-r-xs"></i>{{agile_lng_translate 'contact-details' 'deal-added'}}
				</div>
			</div>
            <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" created_time}}</div><div class="clearfix"></div>
            <div class="date">{{epochToTaskDate created_time}}</div>
            <div class="body">
                <div class="text-xs ">{{name}}</div>
                <div class="text-xs ">{{description}}</div>
            </div>
        {{/if_entity}}

         {{#if_entity "CONTACT"}}
			{{#if_equals "CALL" activity_type}}
            {{#if_equals "incoming" custom2}}
         <div class="timestamp">{{time}}</div>
       <!--  <div class="title"><h3><span><a class="no-line"><i class="icon-phone"></i></a></span> Incoming Call</h3></div>-->
          <div class="text-md text-cap pull-left">	
				<div class="contact-job-title text-base custom-color">
					{{#if custom1}}
					{{#if_equals_lowerCase "Twilio" custom1}}
							<img src='/widgets/twilio-small-logo.png' style="width: 15px; height: 15px; margin-right: 3px; position: relative; top: 2px;  float:left;" data-toggle='tooltip' data-placement='top' title='' data-original-title='{{agile_lng_translate "widgets" "Twilio"}}'>
						{{else}}
							{{#if_equals "Bria" custom1}}
								<img src='/img/plugins/bria-call.png' style="width: 15px; height: 15px; margin-right: 3px; position: relative; top: 2px; float:left;" data-toggle='tooltip' data-placement='top' title='' data-original-title='{{agile_lng_translate "widgets" "bria"}}'>
							{{else}}
								{{#if_equals "Skype" custom1}}
									<img src='/img/plugins/skype-call.png' style="width: 18px; height: 18px;position: relative; top: 2px; float:left;" data-toggle='tooltip' data-placement='top' title='' data-original-title='{{agile_lng_translate "contact-edit" "skype"}}'>
								{{else}}
									{{#if_equals "SIP" custom1}}
										<img src='/widgets/sip-logo-small.png' style="width: 15px; height: 15px; margin-right: 3px; position: relative; top: 2px; float:left;" data-toggle='tooltip' data-placement='top' title='' data-original-title='{{agile_lng_translate "contact-edit" "skype"}}'>
									{{else}}
										{{#if_equals "Asterisk" custom1}}
											<img src='' style="width: 15px; height: 15px; margin-right: 5px;" data-toggle='tooltip' data-placement='top' title='' data-original-title='{{agile_lng_translate "contact-edit" "skype"}}'>
										{{/if_equals}}
									{{/if_equals}}
								{{/if_equals}}
							{{/if_equals}}
						{{/if_equals_lowerCase}}
						 {{/if}}
					<i class="icon-phone text-muted p-r-xs"></i>{{agile_lng_translate 'contact-details' 'incoming-call'}}
				</div>
			</div>
             <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>{{epochToHumanDate "hh:MM tt" time}}</div><div class="clearfix"></div>
            <div class="date">{{epochToTaskDate time}}</div>
            <div class="body">
                <div class="text-xs " >{{user.name}}</div>
                <div class="text-xs " >{{callActivityFriendlyStatus custom3 custom2}}{{#if custom4}}{{secondsToFriendlyTime custom4}}{{/if}}</div>
            </div>
         {{/if_equals}}
        {{#if_equals "outgoing" custom2}}

        <div class="timestamp">{{time}}</div>
