<div class="m-b-sm">

<small class="text-muted text-base">Tags</small>

											class="anchor" style="color:#363f44" href="#tags/{{encodeString this.tag}}" >{{this.tag}}</a></span></li>

							class="icon-plus"></i> <span >{{agile_lng_translate 'other' 'add'}}</span></a>
						{{/canEditContact}}
					</div>
				</div>	
</div>
