    <script id="deal-search-model-template" type="text/html">
    <td></td>
    <td class="data" data="{{id}}">
    <div class="table-resp">
        <div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
            <div class="text-cap custom-link"> {{name}}</div> 
        </div>
       </div>
    </td>
   
    <td><div class="text-ellipsis" style="width:10em">
        {{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}
        </div>
    </td>
    <td>
        <div class="text-ellipsis">
            {{milestone}} ({{probability}}%) 
        </div>
    </td>
    <td><div class="text-ellipsis">

        {{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>{{/if}}

    </div>
    </td>
</script>
<script id="deal-search-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
       
           
            <div id="search-query-heading" style="font-size:19px;"class="m-n font-thin h3 pull-left">Search results for 
            <span style="font-weight:600;">"{{query}}"</span>
            </div>
            <div class="pull-right">
            <div class="btn-group" id="view-list">
            </div>
            <div class="btn-group right" id="filter-list">
            </div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        {{#if this.length}}
        <div class="data">
            <div class="data-container">

                        <li><a href="#" id="bulk-campaigns">Add to campaign</a></li>
                        {{/hasMenuScope}}

                        <li><a href="#" id="bulk-tags">Add tags</a></li>
                    </ul>
                </div>
                <div class="table-responsive">

                        </tr>
                    </thead>
                    <tbody id="deal-search-model-list" class="model-list-cursor" route="deals/">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div><a href="#" class="searchFetchNext pull-right text-info p-r-sm">{{agile_lng_translate 'others' 'more'}}</a></div>
        {{/if}}
    </div>
   
</div>
