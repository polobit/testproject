	<script id="deal-search-model-template" type="text/html">
	<td></td>
	<td class="data" data="{{id}}">
    <div class="table-resp">
    	<div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
        	<div class="text-cap custom-link"> {{name}}</div> 
    	</div>
       </div>
	</td>
    <td> 
        <div  style="width:10em">
          <div class="inline-block no-wrap overflow-hidden" style="width:9em;">
          {{#each contacts}}
               {{#if_contact_type "PERSON"}}
                <a href="#contact/{{id}}" class="activate-link hide-popover thumb-sm popover_contact" data="{{id}}"><img class="r r-2x img-inital" data-name="{{dataNameAvatar properties 40}}" src="{{gravatarurl properties 40}}"   title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
               {{/if_contact_type}}
             {{#if_contact_type "COMPANY"}}
                <a href="#company/{{id}}" class="activate-link hide-popover thumb-sm popover_contact" data="{{id}}"><img class="r r-2x" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
               {{/if_contact_type}}
           {{/each}}
           </div>
          {{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}
        </div>
    </td>
	<td><div class="text-ellipsis" style="width:10em">
		{{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}
        </div>
	</td>
	<td>
		<div class="text-ellipsis">
			{{milestone}} ({{probability}}%) 
		</div>
	</td>
	<td><div class="text-ellipsis">

        {{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>{{/if}}

    </div>
    </td>
</script>
<script id="deal-search-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
       
            <h3 id="search-query-heading" class="m-t-sm font-thin h3 pull-left">Search results for "{{query}}"</h3>
            <div class="pull-right">
            <div class="btn-group" id="view-list">
            </div>
            <div class="btn-group right" id="filter-list">
            </div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div class="btn-group right" id="bulk-actions" style="position: relative; display: none">
                    <button class="btn btn-sm btn-default">Bulk Actions</button>
                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" id="view-actions">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="view-actions" role="menu">
                        <li><a href="#" id="bulk-owner">Change owner</a></li>
						{{#hasMenuScope 'CAMPAIGN'}}
                        <li><a href="#" id="bulk-campaigns">Add to campaign</a></li>
						{{/hasMenuScope}}
                        <li class="hide"><a href="#" id="bulk-email">Send email</a></li>
                        <li><a href="#" id="bulk-tags">Add tags</a></li>
                    </ul>
                </div>
                <div class="table-responsive">
                <table id="deal-list" class="table table-striped  panel agile-table onlySorting table-layout-mob-view m-b-none" url="core/api/opportunity/bulk" style="table-layout:auto;">
                    <thead>
                        <tr>
							<th></th>
                            <th>Opportunity</th>
                            <th>Related To</th>
                            <th>Value</th>
                            <th>Milestone</th>
                            <th>Close Date</th>
                           
                        </tr>
                    </thead>
                    <tbody id="deal-search-model-list" class="model-list-cursor" route="deals/">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
   
</div>
</script>
