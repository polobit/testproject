<script id="deal-search-model-template" type="text/html">
{{#is_mobile}}
    <td class="hide"></td>
    <td class="data" data="{{id}}" style="padding-bottom:12px;">
        <div class="text-ellipsis deals-name"> 
            <a class="text-cap">{{name}}</a>
        </div>
        <div class="text-ellipsis deals-name" style="font-size:13px; margin-top:-2px;">
            {{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}
            <span class="p-l-sm">{{milestone}} ({{probability}}%)</span>
        </div>
        <!-- <div class="text-ellipsis">
            {{milestone}} ({{probability}}%) 
        </div> -->
        <div class="text-ellipsis">
            {{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>{{/if}}
        </div>
    </td>
    <td style="vertical-align:middle">
        <div class="text-md text-muted contact-list-mobile text-right block">
            <i class="fa fa-angle-right"></i>
        </div>
    </td>
    <!-- <td><div class="text-ellipsis" style="width:10em">
        {{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}
        </div>
    </td> -->
    <!-- <td>
        <div class="text-ellipsis">
            {{milestone}} ({{probability}}%) 
        </div>
    </td> -->
    <!-- <td><div class="text-ellipsis">

        {{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>{{/if}}

    </div>
    </td> -->
{{else}}
<td></td>
    <td class="data" data="{{id}}">
    <div class="table-resp">
        <div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
            <div class="text-cap custom-link"> {{name}}</div> 
        </div>
       </div>
    </td>
   
    <td value="{{#if expected_value}}{{expected_value}}{{else}}0{{/if}}"><div class="text-ellipsis" style="width:10em">
        {{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}
        </div>
    </td>
    <td>
        <div class="text-ellipsis">
            {{milestone}} ({{probability}}%) 
        </div>
    </td>
    <td><div class="text-ellipsis">

        {{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>
        {{else}}
            <time class="deal-close-time" value="" datetime=""></time>
        {{/if}}

    </div>
    </td>
{{/is_mobile}}
</script>
