<script id="portletStreamModalInfo-template" type="text/html">
  <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3 class="modal-title" id="portletStreamModalLabel"><i class="icon-plus-sign">
			</i> {{agile_lng_translate 'portlets' 'add-dashlet'}} </h3>			
		</div>
		<div class="modal-body overflow-auto">
			<input type="hidden" id="portlet-type" />
		<input type="hidden" id="portlet-name" />
			<form id="portletStreamDetail" name="portletStreamDetail" class="form-horizontal">
				<fieldset>
				<div class="control-group form-group">
				<label class="control-label col-sm-2">{{agile_lng_translate 'portlets' 'pages'}}
				<span class="field_req">*</span></label>
					<div class="controls col-sm-10">
					<span class="m-xs block">
						<a href="#" id="route-select-all" class="text-info">{{agile_lng_translate 'portlets' 'select-all'}}</a> |
						<a href="#" id="route-select-none" class="text-info">{{agile_lng_translate 'portlets' 'select-none'}}</a>
					</span>
					<select id="route-list" name="route-list" class="required form-control" multiple="multiple">
						{{#if_equals name "Mini Calendar"}}
						<option value="SalesDashboard">{{agile_lng_translate 'menu' 'sales'}}</option>
						{{else}}
							{{#if_equals name "Agenda"}}
							<option value="SalesDashboard">{{agile_lng_translate 'menu' 'sales'}}</option>
							{{else}}
							   {{#getCurrentUserDashboards 'portlet'}}{{/getCurrentUserDashboards}}
						     
							    <option value="Contacts">{{agile_lng_translate 'contact-details' 'Contacts'}}</option>
								<option value="Deals">{{agile_lng_translate 'portlets' 'deals'}}</option>
								<option value="Events">{{agile_lng_translate 'portlets' 'events'}}</option>
								<option value="Tasks">{{agile_lng_translate 'portlets' 'tasks'}}</option>
							{{/if_equals}}
						{{/if_equals}}
					</select>
				</div> 
				</div>       					   			  
				</fieldset>
			</form>		   	
		</div>
		<div class="modal-footer">
		{{#isAdmin}}
				<div class="btn-group  m-l-n-lg">
  									<a type="button" class="btn btn-sm btn-default add-widget add-portlet">{{agile_lng_translate 'portlets' 'add'}}</a>
  									<a type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    									<span class="caret"></span>
    									<span class="sr-only">{{agile_lng_translate 'widgets' 'toggle-dropdown'}}</span>
  									</a>
  									<ul class="dropdown-menu" role="menu">
    									<li><a class="btn btn-sm btn-default-imp add_to_all">{{agile_lng_translate 'widgets' 'add-for-all-users'}}</a></li>    									
  									</ul>
								</div>
					{{else}}
					  <div>	<a class="btn btn-sm btn-default add-widget add-portlet">{{agile_lng_translate 'portlets' 'add'}}</a></div>
					  {{/isAdmin}}
			
		</div>
	</div>
  </div>
</script>
