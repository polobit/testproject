<script id="sales-menu-items-template" type="text/html">

<ul class="nav">
  <li class="hidden-folded padder m-t-xs m-b-xs text-muted text-xs">
    <span>Sales</span>
  </li>
  {{#isRestrictedMenuScope "CONTACT"}} {{else}}
    <li id="contactsmenu">
      <a  href="#contacts">
        <i class="icon icon-user"></i>
        <span>Contacts</span>
      </a>
    </li>
  {{/isRestrictedMenuScope}} 
  <li id="companiesmenu">
    <a  href="#companies">
      <i class="icon icon-building"></i>
      <span>Companies</span>
    </a>
  </li>

  {{#isRestrictedMenuScope "DEALS"}} {{else}}
   <li  id="dealsmenu">
    <a  href="#deals">
      <i class="fa fa-money"></i>
      <span>Deals</span>
    </a>
  </li>
  {{/isRestrictedMenuScope}} 
  

  {{#isRestrictedMenuScope "CASES"}} {{else}}
  {{#isNewVersionDomainUser}} {{else}}
  <li id="casesmenu">
    <a  href="#cases">
      <i class="icon icon-folder"></i>
      <span>Cases</span>
    </a>
  </li>
  {{/isNewVersionDomainUser}}
  {{/isRestrictedMenuScope}} 

  {{#isRestrictedMenuScope "DOCUMENT"}} {{else}}
   <li id="documentsmenu">
    <a  href="#documents">
      <i class="icon icon-doc"></i>
      <span>Documents</span>
    </a>
  </li>
  {{/isRestrictedMenuScope}} 

  {{#isRestrictedMenuScope "CALENDAR"}} {{else}}
   <li id="calendarmenu">
    <a href="#calendar" onclick="Agile_GA_Event_Tracker.track_event('Calendar Option in Nav Bar')">
      <i class="icon icon-calendar"></i> 
      <span>Calendar</span> 
    </a>
  </li>
  {{/isRestrictedMenuScope}}  
  
  <li id="tasksmenu">
    <a href="#tasks" onclick="Agile_GA_Event_Tracker.track_event('Tasks Option in Nav Bar')">
      <i class="icon-list" data-original-title="" title=""></i>
      <span>Tasks</span>
      <span title="Tasks due" class="navbar_due_tasks pull-right tasks-span-top">
          <span  id="due_tasks_count" class="badge badge-sm bg-danger">{{due_tasks_count}}</span>
      </span>
    </a>
  </li>

  <li id="schedulingmenu">
    <a href="#scheduler-prefs" onclick="Agile_GA_Event_Tracker.track_event('Appointment scheduling Option in Nav Bar')">
      <i class="icon-tag" data-original-title="" title=""></i>
      <span>Online Calendar</span>
    </a>
  </li>

  {{#isRestrictedMenuScope "ACTIVITY"}} {{else}}
   <li id="activitiesmenu">
    <a  href="#activities">
      <i class="icon-speedometer icon-white"></i>
      <span>Activities</span>
    </a>
  </li>
  {{/isRestrictedMenuScope}}

  {{#isRestrictedMenuScope "REPORT"}} {{else}}
   <li id="reportsmenu">
    <a  href="#reports">
      <i class="icon-bar-chart icon-white"></i>
      <span>Reports</span>
    </a>
  </li>
  {{/isRestrictedMenuScope}}

  </ul>

</script>
