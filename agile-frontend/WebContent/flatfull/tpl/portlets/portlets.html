<script id="portlets-contacts-model-template" type="text/html">
<td class="data v-middle" data="{{id}}" style="width:70px;" class="p-r-xs">
	<div class="table-resp">
		<div class="thumb-sm agile-img m-r-sm">
			<img class="img-inital r-2x" title="{{contact_name_necessary this}}" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"/>
		</div>
	</div>
</td>
<td style="width:calc(75%-80px);" class="p-l-none">
	<div class="table-resp m-l-n-xs" style="overflow:hidden;width:12em;text-overflow:ellipsis">
		{{#if_contact_type "PERSON"}}
        	<a class="text-cap custom-link">{{contact_name_necessary this}}
        	</a>
        	<div class="text-ellipsis">
				<small class="text-muted m-t-xs">{{#if_propertyName "title"}}{{value}}, {{/if_propertyName}}{{getPropertyValue properties "company"}}</small>
			</div>
        {{/if_contact_type}}
		{{#if_contact_type "COMPANY"}}
			<a class="text-cap custom-link">{{getPropertyValue properties "name"}}</a>
		{{/if_contact_type}}
	</div>
</td>
<td style="width:25%">
	<div class="overflow-hidden line-clamp line-clamp-2 no-wrap" style="-webkit-line-clamp:1">
		{{#each tags}}
    		<span class="label bg-light dk text-tiny">{{this}}</span>	
		{{/each}}
	</div>
</td>
</script>

<script id="portlets-opportunities-model-template" type="text/html">
<td data="{{id}}" class="data">
	<div class="portlet-time-view no-inherit">
		<div class="pull-left" style="width: 70%;">
			<div class="w-full pull-left text-ellipsis text-cap custom-link">{{name}}</div> <!-- <span class="label" style="max-width: 10%;">{{milestone}}</span> -->
		</div>
		<div class="pull-right text-right font-bold m-b-xs text-ellipsis" style="width: 30%; white-space: nowrap;">
			<span>{{#if_equals currency_conversion_value "0"}}
					{{currencyType currency_type}}{{currency_conversion_value}}
				{{else}}
					{{#if currency_conversion_value}}
						{{currencyType currency_type}}{{numberWithCommas currency_conversion_value}}
					{{else}}
						{{#if_equals expected_value "0"}}
							{{currencySymbol}}{{numberWithCommas expected_value}}
						{{else}}
							{{currencySymbol}}{{expected_value}}
						{{/if_equals}}
					{{/if}}
				{{/if_equals}}</span>
		</div>
		<!-- <div class="clearfix"></div> -->
	</div>
	<div class="no-inherit">
		<div style="width: 30%;" class="pull-left">
			<div class="text-ellipsis text-muted">
				{{#if close_date}}
					<i class="fa fa-clock-o m-r-xs"></i>
					<time class="time-ago" datetime="{{epochToHumanDate "" close_date}}" >{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>
				{{else}}
					&nbsp;
				{{/if}}
			</div>
		</div>
		{{#if this.contacts}}
			<div class="activate-link text-right text-ellipsis pull-right inline-block" style="width: 70%;">
				{{#related_to_one contacts}}{{/related_to_one}}
			</div>
		{{/if}}
	</div>
</td>
</script>

			</div>
		{{/if}}
	</div>
</td>
</script>
