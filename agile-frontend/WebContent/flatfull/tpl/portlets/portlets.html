<script id="portlets-contacts-model-template" type="text/html">
<td class="data v-middle" data="{{id}}" style="width:70px;" class="p-r-xs">
	<div class="table-resp">
		<div class="thumb-sm agile-img m-r-sm">
			<img class="img-inital r-2x" title="{{getPropertyValue properties 'first_name'}} {{getPropertyValue properties 'last_name'}}" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"/>
		</div>
	</div>
</td>
<td style="width:calc(65%-70px);" class="p-l-none">
	<div class="table-resp m-l-n-xs">
		{{#if_contact_type "PERSON"}}
        	<a class="text-cap custom-link">	{{getPropertyValue properties "first_name"}}
        	{{getPropertyValue properties "last_name"}} </a>
        	<div>
				<small class="text-muted m-t-xs">{{#if_propertyName "title"}}{{value}}, {{/if_propertyName}}{{getPropertyValue properties "company"}}</small>
			</div>
        {{/if_contact_type}}
		{{#if_contact_type "COMPANY"}}
			<a class="text-cap custom-link">{{getPropertyValue properties "name"}}</a>
		{{/if_contact_type}}
	</div>
</td>
<td style="width:35%">
	<div class="table-resp text-right p-b-xs">
		{{#each tags}}
    		<span class="label bg-light dk text-tiny">{{this}}</span>	
		{{/each}}
	</div>
</td>
</script>

					<input class="thead_check" type="checkbox" checked="checked"><i></i>

				<label class="i-checks i-checks-sm m-b-none  onboarding-check" value="addUsers">

				<span class="text-muted inline-block v-text-bottom" style="text-decoration:line-through;"><a  href="#users-add">Invite Users</a></span>

				<span class="inline-block v-text-bottom"><a href="#users-add">Invite Users</a></span>

			<div class="text-muted text-base m-t-n-xs m-b-n-sm m-l-lg">

			</div>
		</div>

			{{#if settings.importContacts.done}}





	<label class="i-checks i-checks-sm m-b-none  onboarding-check" value="importContacts">

		</label>
			{{else}}



				 <label class="i-checks i-checks-sm m-b-none  onboarding-check" value="importContacts">

			{{/if}}

				<span class="text-muted inline-block v-text-bottom" style="text-decoration:line-through;"><a  href="#import">Import Contacts</a></span>

				<span class="inline-block v-text-bottom"><a href="#import">Import Contacts</a></span>

			<div class="text-muted text-base m-t-n-xs m-b-n-sm m-l-lg">

<script id="portlets-account-model-template" type="text/html">
		<div class="portlet_header portlet_edit_icons panel-heading">
			<h4 class="h4 text-ellipsis">
				<span class="pull-left inline-block text-ellipsis" style="width:90%;">Account Information</span>
			</h4>
			<div class="portlet_header_icons pull-right clear-fix text-muted p-t-xs pos-abs pos-r-0 pos-t-xs vis-hide">
				<i id="{{id}}-close" class="c-p fa fa-times {{remove_spaces name}}-close p-r-sm" onclick="deletePortlet(this);"></i>
			</div>	
		</div>
        <div class="portlet_body panel-body p b-n " style=" height: 155px; max-height: 155px; overflow-x: hidden;overflow-y:auto;padding: 10px;">
		</div>
     <div class="portlets" id="{{id}}">&nbsp;</div>
     <div class="column_position" style="display:none">{{column_position}}</div>
     <div class="row_position" style="display:none">{{row_position}}</div>	
</script>

{{#if this.length}}

<script id="portlets-activites-model-template" type="text/html">
		<div class="portlet_header portlet_edit_icons panel-heading">
		
		<h4 class="h4 text-ellipsis">
				<span class="pull-left inline-block text-ellipsis" style="width:90%;">Activities</span>
			</h4>
			<div class="portlet_header_icons pull-right clear-fix text-muted p-t-xs pos-abs pos-r-0 pos-t-xs vis-hide">
				<i id="{{id}}-close" class="c-p fa fa-times {{remove_spaces name}}-close p-r-sm" onclick="deletePortlet(this);"></i>
			</div>			
</div>
        <div class="portlet_body panel-body p-n b-n activity_body"></div>
     <div class="portlets" id="{{id}}">&nbsp;</div>
     <div class="column_position" style="display:none">{{column_position}}</div>
     <div class="row_position" style="display:none">{{row_position}}</div>
</script>

<script id="portlets-minicalendar-model-template" type="text/html">
	
        <div class="portlet_body_calendar panel-body p-n b-n">
	
			<div id="" class="events_show pull-left" style="width:30%">
			</div>
			<div id="calendar_container" class="pull-right" style="width:70%"></div>
			<div class="portlet_header_icons pull-right clear-fix text-muted p-t-xs pos-abs pos-r-0 pos-t-0 vis-hide">
				
				<i id="{{id}}-close" class="c-p fa fa-times {{remove_spaces name}}-close p-r-sm" onclick="deletePortlet(this);"></i>
			</div>
		</div>
     <div class="portlets" id="{{id}}">&nbsp;</div>
     <div class="column_position" style="display:none">{{column_position}}</div>
        <div class="portlet_body panel-body p-n b-n activity_body"></div>
     <div class="portlets" id="{{id}}">&nbsp;</div>
     <div class="column_position" style="display:none">{{column_position}}</div>
     <div class="row_position" style="display:none">{{row_position}}</div>
</script>

<script id="portlets-campaign-stats-report-model-template" type="text/html">
		<div class="portlet_header portlet_edit_icons panel-heading">
			<h4 class="h4 text-ellipsis">
				<span class="pull-left inline-block text-ellipsis campaign_stats_header" style="width:70%;"></span>
				 <small class="pull-right text-right p-t-xs portlet-header-small-text text-ellipsis" style="width: 30%;">
					{{get_portlet_duration settings.duration}}
				</small> 
			</h4>
			<div class="portlet_header_icons pull-right clear-fix text-muted p-t-xs pos-abs pos-r-0 pos-t-xs vis-hide">
				<i id="{{id}}-settings" class="portlet-settings fa fa-wrench p-r-xs c-p"></i>
				<i id="{{id}}-close" class="c-p fa fa-times {{remove_spaces name}}-close p-r-sm" onclick="deletePortlet(this);"></i>
			</div>
		</div>
        <div class="portlet_body">
			<div id="emails-sent" style="height:50%">
			<div id="emails-sent-label" class="text-sm text-light text-ellipsis"></div> 
			<div id="emails-sent-count" class="text-count text-center" style="color:#23b7e5;"></div>
			
			</div>
			<div id="emails-opened" style="height:50%; display:none;"></div>
			<div id="emails-clicked" style="height:50%; display:none;"></div>

			<div id="emails-unsubscribed" style="height:50%; display:none;"></div>

		</div>
     <div class="portlets" id="{{id}}">&nbsp;</div>
     <div class="column_position" style="display:none">{{column_position}}</div>
     <div class="row_position" style="display:none">{{row_position}}</div>	
</script>
