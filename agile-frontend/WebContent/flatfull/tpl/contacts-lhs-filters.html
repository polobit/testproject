<script id="contacts-lhs-filters-custom-template" type="text/html">
{{#each this}}
<div class="wrapper bg-light p-b-xs p-t-xs">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
        
	<div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;font-size:10px;">
	<a id="lhs-filters-header" class="c-p text-l-none text-l-none-hover block txt-lg-label" style="width:90%;">
		{{field_label}} 
		<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>


{{#if_equals_or "CHECKBOX" field_type "TEXT" field_type "TEXTAREA" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}" />
		<select id="{{replace_spaces field_label}}-filters" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="EQUALS" >{{agile_lng_translate 'contacts-view' 'is'}}</option>
			<option value="NOTEQUALS" >{{agile_lng_translate 'contacts-view' 'is-not'}}</option>
			<option value="DEFINED">{{agile_lng_translate 'contacts-view' 'is-defined'}}</option>
			<option value="NOT_DEFINED">{{agile_lng_translate 'contacts-view' 'is-not-defined'}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'value'}}" prev-val="" class="required form-control text-xs" style="height:30px;">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs" style="opacity:0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>		
		<div class="clearfix"></div>
		</div>
	
	{{/if_equals_or}}
	{{#if_equals "NUMBER" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_number_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}_number" />
		<select id="between_filter" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="EQUALS">{{agile_lng_translate 'contacts-view' 'equals'}}</option>
			<option value="IS_LESS_THAN">{{agile_lng_translate 'contacts-view' 'less-than'}}</option>
			<option value="IS_GREATER_THAN">{{agile_lng_translate 'contacts-view' 'greater-than'}}</option>
			<option value="BETWEEN">{{agile_lng_translate 'contacts-view' 'between'}}</option>
			<option value="DEFINED">{{agile_lng_translate 'contacts-view' 'is-defined'}}</option>
			<option value="NOT_DEFINED">{{agile_lng_translate 'contacts-view' 'is-not-defined'}}</option>
		</select>
		<div class="EQUALS IS_GREATER_THAN IS_LESS_THAN condition_container m-t-xs">
			<span id="RHS">
				<input type="number" min="0" placeholder="{{agile_lng_translate 'contacts-view' 'value'}}" prev-val="" class="form-control required text-xs" style="height:30px;">
			</span>
		</div>
		<div class="BETWEEN condition_container hide m-t-xs">
			<div class="clear" />
			<span id="RHS">
				<input type="number" min="0" class="required form-control text-xs" prev-val="" placeholder="{{agile_lng_translate 'contacts-view' 'min-value'}}" style="height:30px;"> 
			</span>
			<span id="RHS_NEW">
				<input type="number" min="0" placeholder="{{agile_lng_translate 'contacts-view' 'max-value'}}" prev-val="" class="required form-control text-xs" style="height:30px;">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide clear-filter-condition-lhs pull-right" style="opacity: 0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
		<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	{{#if_equals "DATE" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_time_div">
		<div class="lhs-contact-filter-row pos-rlt">
	<input type="hidden" class="form-control" name="LHS" value="{{field_label}}_time" />
	<select id="between_filter" name="CONDITION" class="form-control text-xs" style="height:30px;">
		<option value="ON">{{agile_lng_translate 'contacts-view' 'on'}}</option>
		<option value="AFTER">{{agile_lng_translate 'contacts-view' 'is-after'}}</option>
		<option value="BEFORE">{{agile_lng_translate 'contacts-view' 'is-before'}}</option>
		<option value="BETWEEN">{{agile_lng_translate 'contacts-view' 'is-between'}}</option>
		<option value="LAST">{{agile_lng_translate 'contacts-view' 'in-last'}}</option>
		<option value="NEXT">{{agile_lng_translate 'contacts-view' 'in-next'}}</option>
		{{!--Options only for Contact Fields--}}
		{{#if_equals "CONTACT" this.scope}}
			<option value="ON_AFTER">{{agile_lng_translate 'contacts-view' 'on-after'}}</option>
			<option value="ON_BEFORE">{{agile_lng_translate 'contacts-view' 'on-before'}}</option>
		{{/if_equals}}
		<option value="DEFINED">{{agile_lng_translate 'contacts-view' 'is-defined'}}</option>
		<option value="NOT_DEFINED">{{agile_lng_translate 'contacts-view' 'is-not-defined'}}</option>
		{{#if_equals "CONTACT" this.scope}}
		<optgroup label="{{agile_lng_translate 'common-words' 'relative-cap'}}">
				<option value="BY_MONTH_ONLY">{{agile_lng_translate "contacts-view" "on"}}</option>
				<option value="IS_AFTER_IN_DAYS">{{agile_lng_translate "contacts-view" "on-after"}}</option>
				<option value="IS_BEFORE_IN_DAYS">{{agile_lng_translate "contacts-view" "on-before"}}</option>
		</optgroup>
		{{/if_equals}}
	</select>

	<div class="AFTER BEFORE ON condition_container m-t-xs">
		<span id="RHS">
			<input type="text" placeholder="{{dateFormat}}" prev-val="" class="date required form-control text-xs" style="height:30px;">
		</span>
	</div>
	<div class="LAST NEXT ON_AFTER ON_BEFORE condition_container hide m-t-xs">
		<span id="RHS">
			<input type="number" min="0" placeholder="{{agile_lng_translate 'contacts-view' 'number-of-days'}}" prev-val="" class="form-control required text-xs" style="height:30px;">
		</span>
	</div>
	<div class="BETWEEN condition_container hide m-t-xs">
		<div class="clear" />
		<span id="RHS">
			<input type="text" placeholder="{{dateFormat}}" prev-val="" class="date required form-control text-xs" style="height:30px;">
		</span>
		<span id="RHS_NEW">
			<input type="text" placeholder="{{dateFormat}}" prev-val="" class="date required form-control text-xs" style="height:30px;">
		</span>
	</div>
	<div class="IS_AFTER_IN_DAYS IS_BEFORE_IN_DAYS condition_container hide m-t-xs">
		<span id="RHS">
			<input type="number" min="0" class="input required form-control"
													placeholder="Number of days"/>
		</span>
	</div>
	<div class="BY_MONTH_ONLY condition_container hide m-t-xs">
		<span id="RHS">
		<select class="required form-control companies_input" name="temp1" prev-val="" >
			<option class="default-select" value="">Select...</option>
			<option value="01" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'January'}}</option>
			<option value="02" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'February'}}</option>
			<option value="03" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'March'}}</option>
			<option value="04" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'April'}}</option>
			<option value="05" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'May'}}</option>
			<option value="06" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'June'}}</option>
			<option value="07" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'July'}}</option>
			<option value="08" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'August'}}</option>
			<option value="09" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'September'}}</option>
			<option value="10" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'October'}}</option>
			<option value="11" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'November'}}</option>
			<option value="12" class="BY_MONTH_ONLY">{{agile_lng_translate 'months' 'December'}}</option>
		</select>
		</span>
	</div>
	<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs" style="opacity: 0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
	<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	{{#if_equals "LIST" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" class="form-control" name="LHS" value="{{field_label}}" />
		<select id="{{replace_spaces field_label}}-filters" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="EQUALS" >{{agile_lng_translate 'contacts-view' 'is'}}</option>
			<option value="NOTEQUALS" >{{agile_lng_translate 'contacts-view' 'is-not'}}</option>
			<option value="DEFINED">{{agile_lng_translate 'contacts-view' 'is-defined'}}</option>
			<option value="NOT_DEFINED">{{agile_lng_translate 'contacts-view' 'is-not-defined'}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<select id="{{replace_spaces field_label}}-values" prev-val="" class="required form-control text-xs" name="temp" style="height:30px;">
					<option value="">{{agile_lng_translate 'contacts-view' 'select-value'}}</option>
					{{{buildOptions field_data}}}
				</select>
			</span>
		</div>
		<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm"></i></a></div>
		<div class="clearfix"></div>
		</div>
	</div>
	{{/if_equals}}
	{{#if_equals "CONTACT" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}" />
		<select id="between_filter" name="CONDITION" class="form-control" >
			<option value="EQUALS" >{{agile_lng_translate 'contacts-view' 'is'}}</option>
			<option value="NOTEQUALS" >{{agile_lng_translate 'contacts-view' 'is-not'}}</option>
			<option value="IN" >{{agile_lng_translate 'contacts-view' 'in'}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="is_{{id}}" class="contacts tagsinput tags p-n m-n custom_contact"></ul>
				<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'contact-name'}}" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_contact_is_{{id}}">
			</span>
		</div>
		<div class="IN hide condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="in_{{id}}" class="contacts tagsinput tags p-n m-n custom_contacts"></ul>
				<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'contact-names'}}" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_contact_in_{{id}}">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide clear-filter-condition-lhs pull-right" style="opacity: 0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm"></i></a></div>
		<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	{{#if_equals "COMPANY" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}" />
		<select id="between_filter" name="CONDITION" class="form-control" >
			<option value="EQUALS" >{{agile_lng_translate 'contacts-view' 'is'}}</option>
			<option value="NOTEQUALS" >{{agile_lng_translate 'contacts-view' 'is-not'}}</option>
			<option value="IN" >{{agile_lng_translate 'contacts-view' 'in'}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="is_{{id}}" class="contacts tagsinput tags p-n m-n custom_company"></ul>
				<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'company-name'}}" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_company_is_{{id}}">
			</span>
		</div>
		<div class="IN hide condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="in_{{id}}" class="contacts tagsinput tags p-n m-n custom_companies"></ul>
				<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'company-names'}}" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_company_in_{{id}}">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide clear-filter-condition-lhs pull-right" style="opacity: 0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm"></i></a></div>
		<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	</div>
	</div>
	</div>
	</div>
	</div>
{{/each}}
</script>
<script id="contacts-lhs-filters-template" type="text/html">

<form id="lhs-contact-filter-form" name="lhs-contact-filter-form">
<input type="hidden" name="contact_type" class="form-control" id="contact_type" value="PERSON" />
<div id="tagslist">
<fieldset>
<div class="wrapper bg-light p-b-xs">
  <div class="panel panel-default m-b-none">
  
    <div class="panel-body">
      <div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;margin-bottom:0px">
    <a id="lhs-filters-header" class="c-p text-l-none text-l-none-hover txt-lg-label">
		{{agile_lng_translate 'contacts-view' 'tags'}}
		<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>
	<div class="controls m-t-xs hide" id="tags_div" style="position: relative;">
		<div id="tags-lhs-filter-table" class="ignore-collection">
				<div class="hide master-tags-add-div pos-rlt m-t-xs">
					<input class="form-control" type="hidden" name="LHS" value="tags">
					<select id="tags-filter" class="form-control" name="CONDITION" style="height:30px;font-size:12px;">
						<option value="EQUALS" class="tags">{{agile_lng_translate 'contacts-view' 'is'}}</option>
						<option value="NOTEQUALS" class="tags">{{agile_lng_translate 'contacts-view' 'is-not'}}</option>
					</select>
					<div class="EQUALS NOTEQUALS condition_container m-t-xs">
						<span id="RHS">
							<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'value'}}" prev-val="" class="required form-control filters-tags-typeahead text-xs" onchange="setTimeout(function(ele){bindChangeEvent(ele)}, 500, this);" name="temp-0" id="temp-0" style="height:30px;
							">
						</span>
					</div>
					<div class="m-t-xs"><a class="pull-right trash-css" style="font-size:16px;"><i class="filter-tags-multiple-remove-lhs icon-trash text-l-none-hover c-p" id="removeBtn"></i></a>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
					
				</div>
				<div class="lhs-contact-filter-row pos-rlt m-t-xs " style="min-height: 90px;" >
					<input type="hidden" name="LHS" value="tags">
					<select id="tags-filter" class="form-control" name="CONDITION" style="height:30px;font-size:12px;">
						<option value="EQUALS" class="tags">{{agile_lng_translate 'contacts-view' 'is'}}</option>
						<option value="NOTEQUALS" class="tags">{{agile_lng_translate 'contacts-view' 'is-not'}}</option>
						<option value="DEFINED" class="tags">{{agile_lng_translate 'contacts-view' 'is-defined'}}</option>
						<option value="NOT_DEFINED" class="tags">{{agile_lng_translate 'contacts-view' 'is-not-defined'}}</option>
					</select>
					<div class="EQUALS NOTEQUALS condition_container m-t-xs">
						<span id="RHS">
							<input type="text" placeholder="{{agile_lng_translate 'contacts-view' 'Enter Tag'}}" prev-val="" class="required text-xs form-control filters-tags-typeahead" onchange="setTimeout(function(ele){bindChangeEvent(ele)}, 500, this);" name="temp-1" id="temp-1" style="height:30px;" autocomplete="off">
						</span>
					</div>
					<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
					<div class="clearfix"></div>
					
				</div>

		</div>	
		<div class="m-t-xs">
						<a href="#" class="filter-multiple-add-lhs m-t-xs ext-l-none pull-right text-muted pos-rlt add_hide" style="position: absolute;bottom: 0px;font-size: 12px;margin-right: 16px;color: #98a6ad;font-weight: normal !important;" data-name="tags" id="addBtn"><i class="icon-plus"></i> {{agile_lng_translate 'contacts-view' 'add'}}</a>
					</div>
	</div>
</div>


    </div>
  </div>
</div>


<div class="wrapper bg-light p-b-xs p-t-xs">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
        
	<div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;font-size:10px;">
	<a id="lhs-filters-header" class="c-p text-l-none text-l-none-hover txt-lg-label">
		{{agile_lng_translate 'contacts-view' 'score'}}
		<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>
	<div class="controls m-t-xs hide" id="lead_score_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" class="form-control" value="lead_score">
		<select id="between_filter" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="IS_GREATER_THAN">{{agile_lng_translate 'contacts-view' 'greater-than'}}</option>
			<option value="IS_LESS_THAN">{{agile_lng_translate 'contacts-view' 'less-than'}}</option>
			<option value="BETWEEN">{{agile_lng_translate 'contacts-view' 'between'}}</option>
		</select>
		<div class="IS_GREATER_THAN IS_LESS_THAN condition_container m-t-xs">
			<span id="RHS">
				<input type="number"  placeholder="{{agile_lng_translate 'documents' 'deal-discount-place-value'}}" prev-val="0" class="form-control required text-xs" name="temp-2" id="temp-2" style="height:30px;">
			</span>
		</div>
		<div class="BETWEEN condition_container hide m-t-xs">
			<div class="clear"></div>
			<span id="RHS">
				<input type="number"  class="required form-control text-xs" prev-val="" placeholder="{{agile_lng_translate 'contacts-view' 'min-value'}}" name="temp-3" id="temp-3" style="height:30px;"> 
			</span>
			<span id="RHS_NEW">
				<input type="number"  placeholder="{{agile_lng_translate 'contacts-view' 'max-value'}}" prev-val="" class="required form-control text-xs" name="temp-4" id="temp-4" style="height:30px;">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
		<div class="clearfix"></div>
		</div>
	</div>
</div>    
        
        
        
      </div>
    </div>
</div>



<div class="wrapper bg-light p-b-xs p-t-xs">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
        <div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;font-size:10px;">
    <a id="lhs-filters-header" class="c-p text-l-none text-l-none-hover txt-lg-label">
		{{agile_lng_translate 'contacts-view' 'star-value'}}
		<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>
	<div class="controls m-t-xs hide" id="star_value_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" class="form-control" name="LHS" value="star_value">
		<select id="between_filter" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="IS_GREATER_THAN">{{agile_lng_translate 'contacts-view' 'greater-than'}}</option>
			<option value="IS_LESS_THAN">{{agile_lng_translate 'contacts-view' 'less-than'}}</option>
			<option value="BETWEEN">{{agile_lng_translate 'contacts-view' 'between'}}</option>
		</select>
		<div class="IS_GREATER_THAN IS_LESS_THAN condition_container m-t-xs">
			<span id="RHS">
				<input type="number" min="0" max="5" placeholder="{{agile_lng_translate 'documents' 'deal-discount-place-value'}}" prev-val="" class="form-control required text-xs" name="temp-5" id="temp-5" style="height:30px;">
			</span>
		</div>
		<div class="BETWEEN condition_container hide m-t-xs">
			<div class="clear"></div>
			<span id="RHS">
				<input type="number" min="0" max="5" class="required form-control text-xs" prev-val="" placeholder="{{agile_lng_translate 'contacts-view' 'min-value'}}" name="temp-6" id="temp-6" style="height:30px;"> 
			</span>
			<span id="RHS_NEW">
				<input type="number" min="0" max="5" placeholder="{{agile_lng_translate 'contacts-view' 'max-value'}}" prev-val="" class="required form-control text-xs" name="temp-7" id="temp-7" style="height:30px;">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
		<div class="clearfix"></div>
		</div>
	</div>
</div>
        
     </div>

						<span id="RHS" class="no-filter-action">

						</span>					
					</div>
