<script id="contacts-lhs-filters-custom-template" type="text/html">
{{#each this}}
<div class="wrapper bg-light p-b-xs p-t-xs">
  <div class="panel panel-default m-b-none">
      <div class="panel-body">
        
	<div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;font-size:10px;">
	<a id="lhs-filters-header" class="c-p text-l-none text-l-none-hover block txt-lg-label" style="width:90%;">
		{{field_label}}
		<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>


{{#if_equals_or "CHECKBOX" field_type "TEXT" field_type "TEXTAREA" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}" />
		<select id="{{replace_spaces field_label}}-filters" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="EQUALS" >{{agile_translate "contacts-view" "is"}}</option>
			<option value="NOTEQUALS" >{{agile_translate "contacts-view" "is-not"}}</option>
			<option value="DEFINED">{{agile_translate "contacts-view" "is-defined"}}</option>
			<option value="NOT_DEFINED">{{agile_translate "contacts-view" "is-not-defined"}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<input type="text" placeholder="Value" prev-val="" class="required form-control text-xs" style="height:30px;">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs" style="opacity:0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>		
		<div class="clearfix"></div>
		</div>
	
	{{/if_equals_or}}
	{{#if_equals "NUMBER" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_number_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}_number" />
		<select id="between_filter" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="EQUALS">{{agile_translate "contacts-view" "equals"}}</option>
			<option value="IS_LESS_THAN">{{agile_translate "contacts-view" "less-than"}}</option>
			<option value="IS_GREATER_THAN">{{agile_translate "contacts-view" "greater-than"}}</option>
			<option value="BETWEEN">{{agile_translate "contacts-view" "between"}}</option>
			<option value="DEFINED">{{agile_translate "contacts-view" "is-defined"}}</option>
			<option value="NOT_DEFINED">{{agile_translate "contacts-view" "is-not-defined"}}</option>
		</select>
		<div class="EQUALS IS_GREATER_THAN IS_LESS_THAN condition_container m-t-xs">
			<span id="RHS">
				<input type="number" min="0" placeholder="Value" prev-val="" class="form-control required text-xs" style="height:30px;">
			</span>
		</div>
		<div class="BETWEEN condition_container hide m-t-xs">
			<div class="clear" />
			<span id="RHS">
				<input type="number" min="0" class="required form-control text-xs" prev-val="" placeholder="Min Value" style="height:30px;"> 
			</span>
			<span id="RHS_NEW">
				<input type="number" min="0" placeholder="Max Value" prev-val="" class="required form-control text-xs" style="height:30px;">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide clear-filter-condition-lhs pull-right" style="opacity: 0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
		<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	{{#if_equals "DATE" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_time_div">
		<div class="lhs-contact-filter-row pos-rlt">
	<input type="hidden" class="form-control" name="LHS" value="{{field_label}}_time" />
	<select id="between_filter" name="CONDITION" class="form-control text-xs" style="height:30px;">
		<option value="ON">{{agile_translate "contacts-view" "on"}}</option>
		<option value="AFTER">{{agile_translate "contacts-view" "is-after"}}</option>
		<option value="BEFORE">{{agile_translate "contacts-view" "is-before"}}</option>
		<option value="BETWEEN">{{agile_translate "contacts-view" "is-between"}}</option>
		<option value="LAST">{{agile_translate "contacts-view" "in-last"}}</option>
		<option value="NEXT">{{agile_translate "contacts-view" "in-next"}}</option>
		<option value="DEFINED">{{agile_translate "contacts-view" "is-defined"}}</option>
		<option value="NOT_DEFINED">{{agile_translate "contacts-view" "is-not-defined"}}</option>
	</select>
	<div class="AFTER BEFORE ON condition_container m-t-xs">
		<span id="RHS">
			<input type="text" placeholder="{{dateFormat}}" prev-val="" class="date required form-control text-xs" style="height:30px;">
		</span>
	</div>
	<div class="LAST NEXT condition_container hide m-t-xs">
		<span id="RHS">
			<input type="number" placeholder="Number of days" prev-val="" class="form-control required text-xs" style="height:30px;">
		</span>
	</div>
	<div class="BETWEEN condition_container hide m-t-xs">
		<div class="clear" />
		<span id="RHS">
			<input type="text" placeholder="{{dateFormat}}" prev-val="" class="date required form-control text-xs" style="height:30px;">
		</span>
		<span id="RHS_NEW">
			<input type="text" placeholder="{{dateFormat}}" prev-val="" class="date required form-control text-xs" style="height:30px;">
		</span>
	</div>
	<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs" style="opacity: 0.9;"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
	<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	{{#if_equals "LIST" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" class="form-control" name="LHS" value="{{field_label}}" />
		<select id="{{replace_spaces field_label}}-filters" name="CONDITION" class="form-control text-xs" style="height:30px;">
			<option value="EQUALS" >{{agile_translate "contacts-view" "is"}}</option>
			<option value="NOTEQUALS" >{{agile_translate "contacts-view" "is-not"}}</option>
			<option value="DEFINED">{{agile_translate "contacts-view" "is-defined"}}</option>
			<option value="NOT_DEFINED">{{agile_translate "contacts-view" "is-not-defined"}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<select id="{{replace_spaces field_label}}-values" prev-val="" class="required form-control text-xs" name="temp" style="height:30px;">
					<option value="">{{agile_translate "contacts-view" "select-value"}}</option>
					{{{buildOptions field_data}}}
				</select>
			</span>
		</div>
		<div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="fa fa-trash text-l-none-hover c-p text-muted text-sm"></i></a></div>
		<div class="clearfix"></div>
		</div>
	</div>
	{{/if_equals}}
	{{#if_equals "CONTACT" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}" />
		<select id="between_filter" name="CONDITION" class="form-control" >
			<option value="EQUALS" >{{agile_translate "contacts-view" "is"}}</option>
			<option value="NOTEQUALS" >{{agile_translate "contacts-view" "is-not"}}</option>
			<option value="IN" >{{agile_translate "contacts-view" "in"}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="is_{{id}}" class="contacts tagsinput tags p-n m-n custom_contact"></ul>
				<input type="text" placeholder="Contact Name" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_contact_is_{{id}}">
			</span>
		</div>
		<div class="IN hide condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="in_{{id}}" class="contacts tagsinput tags p-n m-n custom_contacts"></ul>
				<input type="text" placeholder="Contact Names" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_contact_in_{{id}}">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide clear-filter-condition-lhs pull-right" style="opacity: 0.9;"><i class="fa fa-trash text-l-none-hover c-p text-muted text-sm"></i></a></div>
		<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	{{#if_equals "COMPANY" field_type}}
	<div class="controls m-t-xs hide" id="{{replace_spaces field_label}}_div">
		<div class="lhs-contact-filter-row pos-rlt">
		<input type="hidden" name="LHS" value="{{field_label}}" />
		<select id="between_filter" name="CONDITION" class="form-control" >
			<option value="EQUALS" >{{agile_translate "contacts-view" "is"}}</option>
			<option value="NOTEQUALS" >{{agile_translate "contacts-view" "is-not"}}</option>
			<option value="IN" >{{agile_translate "contacts-view" "in"}}</option>
		</select>
		<div class="EQUALS NOTEQUALS condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="is_{{id}}" class="contacts tagsinput tags p-n m-n custom_company"></ul>
				<input type="text" placeholder="Company Name" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_company_is_{{id}}">
			</span>
		</div>
		<div class="IN hide condition_container m-t-xs">
			<span id="RHS">
				<ul name="{{field_label}}" id="in_{{id}}" class="contacts tagsinput tags p-n m-n custom_companies"></ul>
				<input type="text" placeholder="Company Names" prev-val="" class="typeahead typeahead_contacts form-control required" id="custom_company_in_{{id}}">
			</span>
		</div>
		<div class="m-t-xs"><a class="hide clear-filter-condition-lhs pull-right" style="opacity: 0.9;"><i class="fa fa-trash text-l-none-hover c-p text-muted text-sm"></i></a></div>
		<div class="clearfix"></div>
	</div>
	</div>
	{{/if_equals}}
	</div>
	</div>
	</div>
	</div>
	</div>
{{/each}}
</script>
