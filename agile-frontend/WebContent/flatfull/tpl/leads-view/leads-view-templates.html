<script id = "leads-view-basic_info-mobile-template" type="text/html">
	<td class="hide"></td>
	<td class="data  icon-append-mobile {{#is_mobile}} p-r-none {{/is_mobile}}" data="{{id}}" {{#is_mobile}} style="padding:10px 15px !important;" {{/is_mobile}}>
    	<div class="table-resp" {{#is_mobile}} style="width:calc(100vw - 60px);" {{else}} style="width:15em;" {{/is_mobile}}>
    	<div class="agile-img m-r-sm {{#is_mobile}} thumb {{else}} thumb-sm {{/is_mobile}}" style="margin-right:10px">
        	{{#if_contact_type "PERSON"}}
        		<img class="img-inital r r-2x"  title="{{getSystemPropertyValue properties 'first_name'}} {{getSystemPropertyValue properties 'last_name'}}" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"/>
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<img class="r r-2x" title="{{getSystemPropertyValue properties 'name'}}" {{getCompanyImage "40" "display:inline;"}}/>
        	{{/if_contact_type}}
    	</div>
  		<div class="agile-thumb agile-thumb-view" {{#is_mobile}} style="width:calc(100% - 60px); margin-top:-5px;" {{else}} style="width:calc(100% - 60px);" {{/is_mobile}}>
        	{{#if_contact_type "PERSON"}}
        		<a class="text-cap custom-link">{{getSystemPropertyValue properties "first_name"}}
        		{{getSystemPropertyValue properties "last_name"}} </a>
        		<div><small class="text-muted  block text-ellipsis">{{getSystemPropertyValue properties "email"}}</small></div>
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<a class="text-cap">{{getSystemPropertyValue properties "name"}}</a>
        		<div><small class="text-muted  block text-ellipsis">{{getSystemPropertyValue properties "url"}}</small></div>
        	{{/if_contact_type}}
        	{{#is_mobile}}
        	 <div>
	      	<a class="text-muted  block text-ellipsis text-xs text-cap">{{getSystemPropertyValue properties "company"}}</a>
    		 </div>
    		{{/is_mobile}}


	</div>
	</div>
	</td>
	<td><div class="text-md text-muted m-t contact-list-mobile text-right block"><i class="fa fa-angle-right"></i></div></td>
</script>

<script id = "leads-view-image-template" type="text/html">

	{{#iscompactTabel type}}
	<td class="data taxt-center p-b-none" data="{{id}}" >
	<div class="overflow-hidden thumb-sm " style="width:2em;" >
	{{#if_equals type "COMPANY"}}
	<img class="img-inital r r-2x pull-left" style="width:20px!important;height:20px!important;"{{getCompanyImage "40"}}/></img>
	{{else}}
  				<img class="img-inital overflow-hidden thumb-sm r r-2x " style= "height:20px;width:20px;" 
            data-name="{{dataNameAvatar properties 40 1}}" src="{{gravatarurl properties 40 1}}" />
        {{/if_equals}}    
	{{/iscompactTabel}}
</script>

<script id = "leads-view-last_contacted-template" type="text/html">
	<td class='data' data='{{id}}'>
       <div class="text-ellipsis " style="width:12em;" >
       {{#if_equals last_contacted 0}}
       
	   	{{else}}
	   	 <span>{{epochToHumanDateInFormat  last_contacted}}</span>	
	   	 		{{#if_equals last_contacted last_emailed}}<i class="fa fa-envelope-o text-muted m-l-xs"></i>
	   	 		{{else}}
	   	 			{{#if_equals last_contacted last_campaign_emaild}}<i class="fa fa-sitemap text-muted m-l-xs"></i>
	   	 			{{else}}
	   	 				{{#if_equals last_contacted last_called}}<i class="fa fa-phone text-muted m-l-xs"></i>{{/if_equals}}
	   	 			{{/if_equals}}
	   	 		{{/if_equals}}
	   	 {{/if_equals}} 
       </div>
	</td>
</script>
