<script id="contact-view-collection-template" type="text/html">
	<div class="btn-group m-r-sm">
    	<button class="btn btn-default btn-sm custom_view"><i class="icon-list" style="margin-right:3px"></i></button>
    	<button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
    	{{#is_mobile}}
    	<ul id="contact-view-model-list" class="pull-right dropdown-menu">
    	<li class="dropdown-submenu"><a data-toggle="dropdown" id="mobile-dropdown-click-sort">Sort By</a>
    	<li class="divider"></li>
    		<li><a class="sort" id="sort-by-created_time-desc" data="-created_time" href="#">Newest</a></li>
					<li><a class="sort" id="sort-by-created_time-asc" data="created_time" href="#">Oldest</a></li>
					
					<li><a class="sort" id="sort-by-lead_score-desc" data="-lead_score" href="#">Highest Score</a></li>
					<li><a class="sort" id="sort-by-lead_score-asc" data="lead_score" href="#">Lowest Score</a></li>
					
					<li><a class="sort" id="sort-by-star_value-desc" data="-star_value" href="#">Highest Starred</a></li>
					<li><a class="sort" id="sort-by-star_value-asc" data="star_value" href="#">Lowest Starred</a></li>
					
					<li><a class="sort" id="sort-by-first_name-desc" data="-first_name" href="#">First Name Desc</a></li>
					<li><a class="sort" id="sort-by-first_name-asc" data="first_name" href="#">First Name Asc</a></li>
					
					<li><a class="sort" id="sort-by-last_name-desc" data="-last_name" href="#">Last Name Desc</a></li>
					<li><a class="sort" id="sort-by-last_name-asc" data="last_name" href="#">Last Name Asc</a></li>
			
					<li><a class="sort" id="sort-by-last_contacted-desc" data="-last_contacted" href="#">Contacted Date Desc</a></li>
					<li><a class="sort" id="sort-by-last_contacted-asc" data="last_contacted" href="#">Contacted Date Asc</a></li>
						<li class="divider"></li>
        	<li>
            	<a href="#contact-view-prefs">Add/Remove Columns</a>
        	</li>
    	</ul>
    	{{else}}
    	
    	<ul id="contact-view-model-list" class="pull-right dropdown-menu hidden-xs">
        	<!--<li>
            	<a href="#contacts" class="DefaultView">Default</a>
				 a href="#contacts" class="GridView">Grid View</a 
        	</li>
			<li class="divider"></li>-->
			<li class="dropdown-submenu"><a data-toggle="dropdown" id="mobile-dropdown-click-sort">Sort By</a>

				<ul class="dropdown-menu" id="contact-sort-views">
					<li><a class="sort" id="sort-by-created_time-desc" data="-created_time" href="#">Newest</a></li>
					<li><a class="sort" id="sort-by-created_time-asc" data="created_time" href="#">Oldest</a></li>
					<li class="divider"></li>
					<li><a class="sort" id="sort-by-lead_score-desc" data="-lead_score" href="#">Highest Score</a></li>
					<li><a class="sort" id="sort-by-lead_score-asc" data="lead_score" href="#">Lowest Score</a></li>
					<li class="divider"></li>
					<li><a class="sort" id="sort-by-star_value-desc" data="-star_value" href="#">Highest Starred</a></li>
					<li><a class="sort" id="sort-by-star_value-asc" data="star_value" href="#">Lowest Starred</a></li>
					<li class="divider"></li>
					<li><a class="sort" id="sort-by-first_name-desc" data="-first_name" href="#">First Name Desc</a></li>
					<li><a class="sort" id="sort-by-first_name-asc" data="first_name" href="#">First Name Asc</a></li>
					<li class="divider"></li>
					<li><a class="sort" id="sort-by-last_name-desc" data="-last_name" href="#">Last Name Desc</a></li>
					<li><a class="sort" id="sort-by-last_name-asc" data="last_name" href="#">Last Name Asc</a></li>
					<li class="divider"></li>
					<li><a class="sort" id="sort-by-last_contacted-desc" data="-last_contacted" href="#">Contacted Date Desc</a></li>
					<li><a class="sort" id="sort-by-last_contacted-asc" data="last_contacted" href="#">Contacted Date Asc</a></li>
				</ul>
			</li>
        	<li class="divider"></li>
        	<li>
            	<a href="#contact-view-prefs">Add/Remove Columns</a>
        	</li>
    	</ul>
    	{{/is_mobile}}
	</div>
    <div class="btn-group">
        <a href="#contacts" onclick="$('.person').click();" class="btn btn-default btn-sm"><i class="icon-plus-sign"></i> Add Contact</a>
        <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
		<ul class="dropdown-menu pull-right">
			<li><a href="#import">Import from CSV</a></li>
			<!-- <li><a href="#import">Import from other CRMs</a></li> -->
		</ul>
	</div>
</script>
