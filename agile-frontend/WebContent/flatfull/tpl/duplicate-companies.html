<script id="duplicate-companies-model-template" type="text/html">
	<td style="cursor:default;" class="select_checkbox">
		<label class="i-checks i-checks-sm">
		<input class="tbody_check" type="checkbox"/><i></i></label>
	</td>
	<td class="data" data="{{id}}">
		<div class="table-resp">
			<div class="thumb-sm agile-img">
				{{#if_contact_type "PERSON"}}
					<img class="img-initial r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"/>
				{{/if_contact_type}}

				{{#if_contact_type "COMPANY"}}
					<img class="img-initial r r-2x" {{getCompanyImage "40" "display:inline;"}} />
				{{/if_contact_type}}
			</div>
			<div class="agile-thumb agile-thumb-view">
				{{#if_contact_type "COMPANY"}}
					<b>{{getPropertyValue properties "name"}}</b></br>{{getPropertyValue properties "url"}}
				{{/if_contact_type}}
			</div>
		</div>
	</td>
	<td>
		<div class="table-resp">
			{{getPropertyValue properties "email"}}<br />
		</div>
	</td>
	<td>{{getPropertyValue properties "phone"}}</td>	
	<td>{{epochToHumanDate "mm-dd-yy" created_time}}</td>
</script>

<script id="duplicate-companies-collection-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
	<div class="wrapper-md lter bg-light b-b">
		<div class="row">
			<div class="col-md-12">
				<h3 class="font-thin h3">
					<span id="contact-heading">{{agile_lng_translate 'other' 'list-of-duplicates'}}</span>
					<small>{{duplicate_contacts_count}}</small>
				</h3>
			</div>
		</div>
	</div>
	<div class="wrapper-md">
		<div class="row">
    		<div class="col-md-12">
        		{{#unless this.length}}
        			<div class="alert">
            			<div class="slate-content">
                			<div class="box-left pull-left m-r-md">
                    			<img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
                			</div>
                			<div class="box-right pull-left">
                    			<h4 class="m-t-none">{{agile_lng_translate 'other' 'no-duplicate-records-for-this-contact'}}</h4>
                			</div>
							<div class="clearfix"></div>
            			</div>
        			</div>
        		{{/unless}}
				{{#if this.length}}
					<div class="data">
						<div class="data-container table-responsive"></div>
							<table class="table table-striped showCheckboxes noDelete panel">
								<thead>
									<tr>
										<th style="width:5%;"><label class="i-checks i-checks-sm"><input class="thead_check" type="checkbox"/><i></i></label></th>
										<th style="width:35%;">{{agile_lng_translate 'deal-view' 'name'}}</th>
										<th style="width:25%;">{{agile_lng_translate 'modals' 'email'}}</th>
										<th style="width:20%;">{{agile_lng_translate 'contacts-view' 'Phone'}}</th>
										<th style="width:20%;">{{agile_lng_translate 'other' 'created-time'}}</th>
									</tr>
								</thead>
								<tbody id="duplicate-companies-model-list"></tbody>
							</table>
							<div class="row">
								<div class="col-md-6  select-none"></div>
							</div>
							<div align="center">
							<a href="#companies" class="btn btn-default btn-sm" id="duplicate-companies-cancel"> {{agile_lng_translate 'other' 'cancel'}}
							</a>
							<a href="#merge-companies" class="btn btn-sm btn-primary" id="duplicate-companies-checked-grid">{{agile_lng_translate 'other' 'next'}}</a>
							</div>
						</div>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</script>
