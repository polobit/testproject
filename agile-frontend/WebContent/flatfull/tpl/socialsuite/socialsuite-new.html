<!-- initial script which displayes social suite tabs with Add Stream and Added Streams. -->
<script id="socialsuite-show-streams-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="wrapper-md bg-light lter b-b agile-page-header">
<div class="row">
    <div class="col-md-12">
        {{#is_mobile}}
            <h3 class="pull-left font-thin h4 social-suite-title">{{agile_lng_translate 'social' 'social-suite'}}</h3>
        {{else}}
            <h3 class="pull-left font-thin h3 social-suite-title">{{agile_lng_translate 'social' 'social-suite'}}</h3>
        {{/is_mobile}}
<div class="pull-right">
    <div class="m-r-xs inline-block add-stream-btn">       
      <a href="#scheduledmessages" id="show_scheduled_updates" class="btn btn-default  btn-sm" style="display:none;"><i class="icon-time icon"></i></a>
    </div>   
    {{#is_mobile}}
        <div>
            <a id="add-stream" class="add-stream add-stream-tab btn btn-default btn-addon btn-sm">
                <i class="icon icon-plus-sign"></i> {{agile_lng_translate 'social' 'add-stream'}}
            </a>
        </div>
    {{else}}
        <a id="add-stream" class="add-stream add-stream-tab btn-lg-imp btn-primary-imp btn btn-default btn-addon btn-sm">
            <i class="icon icon-plus-sign"></i> {{agile_lng_translate 'social' 'add-stream'}}
        </a>
    {{/is_mobile}}
</div>
<div class="clearfix"></div>

<div id="streamsMessageBox" class="alert info-block alert-warning text-black" style="display:none;">
<p>{{agile_lng_translate 'social' 'due-to-some-api-changes'}}</p>
</div>
       
    </div>
</div>         
</div>
<div class="wrapper-md agile-p-t-sm">
<div class="row">
           <div class="col-md-12">              
                <div id="socialsuite-tabs-content">
                     
                </div>         
            </div><!-- col12 end -->       
</div> <!-- row end -->
</div>
</div>
</script>
