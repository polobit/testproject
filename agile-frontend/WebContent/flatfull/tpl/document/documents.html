<script id="documents-pricingtable-template" type="text/html">

            <tbody>
               {{#each this.products}}
                    <tr>
                    {{#if image}}
                        <td style='width:55%;border-bottom:1px solid #dee5e7;border-left:1px solid #dee5e7;border-right:1px solid #dee5e7;'>
                                <table style='border:none;width:100%;table-layout:fixed;' border='0' cellpadding='0' cellspacing='0'>

                                        </tr>

                                        <tr>
                                </table>
                        </td>                                                                
                    {{else}}

                    </tr>    
               {{/each}}                          
               {{#if apply_discount}}
                <tr><td colspan='3' align='right' style='padding-right:4px;'><b>{{agile_lng_translate 'products' 'current-sub-total'}}</b></td><td  align='right' style='align:right;padding-right:4px;'>{{#currencySymbol}}{{/currencySymbol}}{{#calc_Products_Total products }}{{/calc_Products_Total}}</tr>
                <tr><td colspan='3' align='right' style='padding-right:4px;'><b>{{agile_lng_translate 'documents' 'deal-discount'}}</b></td><td align='right'  style='align:right;padding-right:4px;'>{{#currencySymbol}}{{/currencySymbol}}{{discount_amt}}</tr>
                 <tr><td colspan='3' align='right' style='padding-right:4px;'><b>{{agile_lng_translate 'products' 'grand-total'}}</b></td><td  align='right' style='align:right;padding-right:4px;'>{{#currencySymbol}}{{/currencySymbol}}{{#retrevie_Deal_Value this }}{{/retrevie_Deal_Value}}</tr>
               {{else}}
                    <tr><td colspan='3' align='right' style='padding-right:4px;'><b>{{agile_lng_translate 'products' 'grand-total'}}</b></td><td  align='right' style='align:right;padding-right:4px;'>{{#currencySymbol}}{{/currencySymbol}}{{#retrevie_Deal_Value this }}{{/retrevie_Deal_Value}}</tr>
               {{/if}} 
        </tbody>
        </table>
    {{/if}}
</script>
