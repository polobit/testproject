                        <a href="#documents/attachment" class="documents-add btn btn-default btn-addon pull-right btn-sm m-l-xs"><i class="fa fa-plus-circle" /> Add Document</a><a href="#documents/edoc" class="edocuments-add btn btn-default btn-addon pull-right  btn-sm"><i class="fa fa-plus-circle" /> Add eDoc</a>

                </div>
            </div>
    </div>
    <div class="wrapper-md">

            <div class="col-md-9 p-r-none">
                <div class="data-block documents-list">
                    
                      
                </div>

<script id="documents-collection-template" type="text/html">

        {{#unless this.length}}
        <div class="alert bg-white">
            <div class="slate-content  p-md">
                <div class="box-left pull-left m-r-md">
                    <img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
                </div>
                <div class="box-right pull-left">
                    <h4 class="m-t-none">There are no documents </h3>
                    <div class="text">
                        You can add document by clicking the button below or the one on the right side of the page.
                    </div>
                    <a href="#" class="documents-add btn btn-default btn-sm m-t-xs"><i class="fa fa-plus-circle"></i>  Add Document</a>
                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}
            <div class="panel panel-default">
                <div class="panel-heading">Documents List</div>
                <div class="table-responsive">
                <table class="table table-striped showCheckboxes m-b-none panel agile-table table-layout-mob-view" url="core/api/documents/bulk" id="document-list">
                    <thead>
                        <tr>
                           <th style="width:30%">Title</th>
                            <th style="width:25%">Related Contacts</th>
                            <th style="width:20%">Uploaded Date</th>
                            <th style="width:15%">Owner</th>
                            <th style="width:10%">Send</th>
                        </tr>
                    </thead>
                    <tbody id="documents-model-list" class="c-p">
                    </tbody>
                </table>
                </div>
            </div>
        {{/if}}

</script>

<script id="documents-model-template" type="text/html">
<td data="{{id}}" class="data">
<div class="pull-left inline-block table-resp" style="max-width:90%;width:auto;"><a class="text-cap">{{name}}</a></div>
<div class="pull-left m-l-xs">
<b class="activate-link" style="display:none;">{{#if url}}<a href="{{url}}" target="_blank"><i class="icon-external-link" title="Open Document"></i></a>{{/if}}</b>
</div>
<div class="clearfix"></div>
</div>
    <div>
        <small class="text-muted">{{network network_type}}&nbsp;&nbsp;</small>
    </div>
</td>
<td class="overflow-hidden no-wrap">
    <div class="text-ellipsis inline-block" style="width:128px">
<div  style="width:128px">
        {{#each contacts}}
            {{#if_contact_type "PERSON"}}
                <a href="#contact/{{id}}" class="activate-link thumb-sm"><img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}" title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
            {{/if_contact_type}}
            {{#if_contact_type "COMPANY"}}
                <a href="#company/{{id}}" class="activate-link thumb-sm"><img class="r r-2x" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
            {{/if_contact_type}}
        {{/each}}
    </div>
</div>
{{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}
</td>
<td class="text-muted">
    <div class="table-resp">
        <i class="fa fa-clock-o m-r-xs"></i>
        <time class="document-created-time b-b-dotted" value="{{uploaded_time}}" datetime="{{epochToHumanDate "" uploaded_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" uploaded_time}}</time>
    </div>
</td><td>
    <div class="thumb-sm avatar">
       {{#if ownerPic}}
        <img class="r r-2x" src="{{ownerPic}}"  title="{{owner.name}}" />
       {{else}}
       {{/if}}
    </div>
</td>
<td class="v-middle">
    {{#unless url}}
    <div class="send-document text-center label text-xs">
        <a href="#send-email/documents/{{id}}" title="Send Email"><i class="fa fa-envelope"></i></a>
    </div>   
    {{/unless}} 
</td>
</script>
<script id="document-etype-select-collection-template" type="text/html">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3"><i class="icon-plus-sign">
        </i> Select Document Template </h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-md-12">
                <div id="document-etype-select-list"></div>          
                
            </div>
        </div>
    </div>
</script>
<script id="document-etype-select-model-template" type="text/html">
    <div pos="1" pos1="{{getIndexIncrementByOne @index}}" class="panel panel-default document-template-go pos-rlt" data="{{id}}" style="height: 220px;">
      <div pos="{{getIndexIncrementByOne @index}}" class="panel-heading text-flow-ellipsis line-clamp"  data="{{id}}">
        <center>
            <div class=" line-clamp" title="{{name}}">
                {{name}}
            </div>
        </center>
      </div>
      <div class="panel-body">
         <div class="text-flow-ellipsis line-clamp line-clamp-3 document-template-text" style="height:85px;" rel="tooltip" title="{{description}}">
            <center><div class="ellipsis-multiline line-clamp line-clamp-3 " title="{{description}}">{{description}}</div></center>
         </div>
         <div class="text-center m-t-xs">
         {{#if contactcompanydealtype}}
            <a class="btn btn-sm btn-default add-widget" href="#documents/{{contactcompanydealtype}}/{{contactcompanydealid}}/edoc/{{id}}">Go</a>
          {{else}}  
          <a class="btn btn-sm btn-default add-widget" href="#documents/edoc/{{id}}">Go</a>
          {{/if}}  
            <div class="clearfix"></div>
         </div>
      </div>
        <div pos="{{getIndexIncrementByOne @index}}" class="m-r-xs m-l-xs document-template-go-popover hide {{id}}">
            <div style="width: 94%;margin: 0 auto;background: #fff;padding: 0px 25px;height:calc(90vh - 21px);overflow:hidden;" class="b b-light">
            {{{text}}}
            </div>
      </div>

   </div>
      
</script>
