<script id="bulk-actions-tags-remove-template" type="text/html">
<div class="row">
<div class="col-md-8">
    <div class="tab-content wrapper-md">
    <div class="panel panel-default">
    <div class="panel-heading">{{agile_lng_translate 'contacts-view' 'remove-tags-from-selected-contacts'}}</div>
    <div class="panel-body">
        <form id="tagsRemoveBulkForm" class="form-horizontal">
            <fieldset>
              <!--   <legend>{{agile_lng_translate 'contacts-view' 'remove-tags-from-selected-contacts'}}</legend> -->
                <div class="control-group form-group">         
                    <label class="control-label col-sm-2">{{agile_lng_translate 'contacts-view' 'enter-tags'}} 
                    <span class="field_req">*</span></label>
                    <div class="controls col-sm-10">
                        <div class="pull-left">
                        <ul name="tags" class= "tagsinput tags p-n"></ul>
                        </div>              
                        <input name="tags" type="text" id="removeBulkTags" class="tags-typeahead form-control" placeholder="{{agile_lng_translate 'portlets' 'tags-desc'}}"/>
						<span class="error-tags text-danger" style="display:none;">{{agile_lng_translate 'prefs-email-templates' 'this-field-is-required'}}</span>
	<input class="hide"/>      
              </div>
                </div>
<hr class="m-t-none">
<div class="row">
<div class="col-sm-offset-2 col-sm-10">
                <div class="form-actions">          
                     {{#if company_route}}   
                    <a href="#{{company_route}}" class="btn btn-default btn-sm">{{agile_lng_translate 'report-add' 'close'}}</a> 
            {{else}}
					<a href="#contacts" class="btn btn-sm btn-danger btn-default-imp btn-lg-imp ">{{agile_lng_translate 'report-add' 'close'}}</a>
                    {{/if}}
                    <a href="#" type="submit" id="removeTagsToContactsBulk" class="btn btn-sm btn-primary btn-primary-imp btn-lg-imp">{{agile_lng_translate 'contacts-view' 'remove'}}</a> 
                    <span class="save-status"></span>
                </div>
</div>
            </fieldset>
        </form>
    </div>
    </div>
    </div>
</div>
</div>
</script>
