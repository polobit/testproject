<script id="bulk-actions-owner-template" type="text/html">
<div class="row">
<div class="col-md-8">
    <div class="tab-content wrapper-md">
	<div class="panel panel-default">
	<div class="panel-heading"><h4 class="h4">{{agile_lng_translate 'contacts-view' 'change-owner-to-contacts-bulk'}}</h4></div>
	<div class="panel-body">
        <form id="ownerBulkForm" class="form-horizontal">
            <fieldset>
				<div class="control-group form-group">    
                    <label class="control-label col-sm-3">{{agile_lng_translate 'contacts-view' 'select-owner'}} <span class="field_req">*</span></label>
                    <div class="controls col-sm-9">
                        <select class="ownerBulkSelect required form-control" id='ownerBulkSelect'>
                            <option class="ownerBulkSelectOption" value="">{{agile_lng_translate 'contact-details' 'select'}}</option>
                        </select>
                    </div>
                </div>
				<hr class="m-t-none">
				<div class="row">
				<div class="col-sm-offset-2 col-sm-10">
                <div class="form-actions">          
					 {{#if company_route}}   
                    <a href="#{{company_route}}" class="btn btn-default btn-sm">{{agile_lng_translate 'contact-details' 'close'}}</a> 
            {{else}}
					<a href="#contacts" class="btn btn-sm btn-default btn-default-imp">{{agile_lng_translate 'contact-details' 'close'}}</a>
                {{/if}}
                    <a href="#" type="submit" id="changeOwnerToBulk" class="btn btn-sm btn-primary btn-primary-imp">{{agile_lng_translate 'contact-details' 'add'}}</a> 
                    <span class="save-status"></span>
                </div>
                </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</div>
</script>
