<script id="bulk-actions-tags-template" type="text/html">
<div class="row">
<div class="col-md-8">
	<div class="tab-content wrapper-md">
	<div class="panel panel-default">
	<div class="panel-heading"><h4 class="h4">{{agile_lng_translate 'contacts-view' 'add-tags-to-selected-contacts'}}</h4></div>
	<div class="panel-body">
        <form id="tagsBulkForm" class="form-horizontal">
            <fieldset>
                <div class="control-group form-group">         
                    <label class="control-label col-sm-2">{{agile_lng_translate 'contacts-view' 'add-tags'}} 
                    <span class="field_req">*</span></label>
                    <div class="controls col-sm-10">
                        <div class="pull-left">
                        <ul name="tags" class= "tagsinput tags p-n"></ul>
                        </div>              
                        <input name="tags" type="text" id="addBulkTags" class="tags-typeahead form-control" placeholder="{{agile_lng_translate 'portlets' 'tags-desc'}}"/>
						<span class="error-tags" style="display:none;color:red;">{{agile_lng_translate 'prefs-email-templates' 'this-field-is-required'}}</span>
						<input class="hide"/>      
              		</div>
                </div>
				<div class="invalid-tags" style="display:none;color:red;">{{agile_lng_translate 'contact-edit' 'invalid-tag'}}</div>
              
                <hr class="m-t-none">
                <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="form-actions">  
                   {{#if company_route}}   
                    <a href="#{{company_route}}" class="btn btn-default btn-sm">{{agile_lng_translate 'contact-details' 'close'}}</a> 
            {{else}}     
					<a href="#contacts" class="btn btn-default btn-sm btn-default-imp  ">{{agile_lng_translate 'contact-details' 'close'}}</a> 
                    {{/if}}  
                    <a href="#" type="submit" id="addTagsToContactsBulk" class="btn btn-primary btn-sm btn-primary-imp  ">{{agile_lng_translate 'web-rules' 'add-tag'}}</a> 
                    <span class="save-status"></span>
                </div>
                </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</div>
</div>
</script>
