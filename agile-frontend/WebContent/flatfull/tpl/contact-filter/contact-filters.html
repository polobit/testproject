<script id="contact-filter-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
        
            <h3 class="pull-left font-thin h3">{{agile_lng_translate 'deal-view' 'filters'}}</h3>
            <a href="#contact-filter-add" class="btn btn-sm btn-default right 
            contact-add-filter" id="addFilter"><span><i class='icon-plus-sign'/></span>  {{agile_lng_translate 'contacts-view' 'add-filter'}}</a>
            <div class="clearfix"></div>
           
        </div>
</div>
</div>
<div class="wrapper-md">
<div class="row">
    <div class="col-md-9"> 
		<div id="slate">
         </div>
        {{#if this.length}}

{{#is_mobile}}
<div class="table-responsive b-n">
        <table class="table agile-table panel" url="core/api/filters/bulk" id="contact-filter-list">  
          
            <tbody id='contact-filter-model-list' route='contact-filter-edit/'>
            </tbody>
        </table>
</div>

{{else}}

<div class="table-responsive">
        <table class="table table-bordered showCheckboxes agile-table panel table-layout-mob-view" url="core/api/filters/bulk" id="contact-filter-list">  
            <thead>
                <tr>   
                    <th style="width:50%">{{agile_lng_translate 'contacts-view' 'name'}}</th>
                    <th style="width:50%"></th>
                </tr>
            </thead>
            <tbody id='contact-filter-model-list' route='contact-filter-edit/'>
            </tbody>
        </table>
</div>
{{/is_mobile}}

		{{/if}}

    </div>
    <div class='col-md-3'>
        <div id='addview'>
             <h4 class="m-t-none m-b-sm">
              {{agile_lng_translate 'contacts-view' 'what-are-filters'}}
             </h4>
            <p>{{agile_lng_translate 'contacts-view' 'filters-desc'}}</p>
        </div>
    </div>
</div>
</div>
</script>

<script id="contact-filter-model-template" type="text/html">
	{{#is_mobile}}
  <td class="hide"></td>
  <td data='{{id}}' class='data c-p'>
  <div class="text-ellipsis">
    {{name}} 
  </div>

  {{#if created_time}}
      <div class="text-ellipsis">
         <small class="text-muted text-ellipsis">{{agile_lng_translate 'contact-details' 'created'}} <i class="fa fa-clock-o"></i> <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> </small>
         <div class="text-ellipsis">{{agile_lng_translate 'contact-details' 'by'}} {{filterOwner.name}}</div>
      </div>
  {{/if}}

</td>

  {{else}}

  <td data='{{id}}' class='data c-p'>
  <div>
    {{name}} 
  </div>
</td>
<td> 
  {{#if created_time}}
      <div>
         {{agile_lng_translate 'contact-details' 'created'}} <i class="fa fa-clock-o m-r-xs text-muted"></i><time class="created_time time-ago border-highlight text-muted" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> {{agile_lng_translate 'contact-details' 'by'}} {{filterOwner.name}}
      </div>
  {{/if}}
</td>
{{/is_mobile}}
</script>
