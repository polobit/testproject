	<script id="search-model-template" type="text/html">
	<td></td>
	<td class="data" data="{{id}}">
    <div class="table-resp">
    	<div class="thumb-sm agile-img m-r-sm" style="margin-right:10px;">
        	{{#if_contact_type "PERSON"}} <img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}" /> {{/if_contact_type}}
        	{{#if_contact_type "COMPANY"}} <img class="img-inital r r-2x" {{getCompanyImage "40" "display:inline;"}} /> {{/if_contact_type}}
    	</div>
    	<div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
        	{{#if_contact_type "PERSON"}} <div class="text-cap custom-link"> {{getPropertyValue properties
        	"first_name"}} {{getPropertyValue properties "last_name"}} </div> 
        	<div> <small class="text-muted m-t-xs">{{getPropertyValue properties "email"}} </small></div> {{/if_contact_type}}
        	{{#if_contact_type "COMPANY"}} <div class="text-cap custom-link"> {{getPropertyValue properties
        	"name"}}</div> 
           <div> <small class="text-muted m-t-xs"> {{getPropertyValue properties "url"}} </small> </div>
{{/if_contact_type}}
    	</div>
       </div>
	</td>
	<td><div class="text-ellipsis">
		{{getPropertyValue properties "title"}}<br />
    	{{getPropertyValue properties "company"}}</div>
	</td>
	<td>
		<div class="overflow-hidden line-clamp line-clamp-2">
			{{#each tags}}
				<span class="label bg-light dk text-tiny">{{this}}</span>
			{{/each}}
		</div>
	</td>
	<td>{{lead_score}}</td>
</script>
<script id="search-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
    
            <div id="search-query-heading" style="font-size:19px;"class="m-n font-thin h3 pull-left">{{agile_lng_translate 'contact-details' 'search-results-for'}} 
            <span style="font-weight:600;">"{{query}}"</span>
            </div>
            <div class="pull-right">
            <div class="btn-group" id="view-list">
            </div>
            <div class="btn-group right" id="filter-list">
            </div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div class="btn-group right" id="bulk-actions" style="position: relative; display: none">
                    <button class="btn btn-sm btn-default">{{agile_lng_translate 'contacts-view' 'bulk-actions'}}</button>
                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" id="view-actions">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="view-actions" role="menu">
                        <li><a href="#" id="bulk-owner">{{agile_lng_translate 'deal-view' 'change-owner'}}</a></li>
						{{#hasMenuScope 'CAMPAIGN'}}
                        <li><a href="#" id="bulk-campaigns">{{agile_lng_translate 'contacts-view' 'add-to-campaign'}}</a></li>
						{{/hasMenuScope}}
                        <li class="hide"><a href="#" id="bulk-email">{{agile_lng_translate 'contact-details' 'send-email'}}</a></li>
                        <li><a href="#" id="bulk-tags">{{agile_lng_translate 'contacts-view' 'add-tags'}}</a></li>
                    </ul>
                </div>
                <div class="table-responsive">
                <table id="contacts_search" class="table table-striped panel agile-table onlySorting  
                table-layout-mob-view m-b-none" url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto;">
                    <thead>
                        <tr>
							<th style="width:2%"></th>
                            <th style="width:25%">{{agile_lng_translate 'deal-view' 'name'}}</th>
                            <th style="width:25%">{{agile_lng_translate 'other' 'work'}}</th>
                            <th style="width:30%">{{agile_lng_translate 'modals' 'tags'}}</th>
                            <th style="width:25%">{{agile_lng_translate 'contacts-view' 'Lead score'}}</th>
                        </tr>
                    </thead>
                    <tbody id="search-model-list" class="model-list-cursor" route="contact/">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div><a href="#" class="searchFetchNext pull-right text-info p-r-sm">More..</a></div>
        {{/if}}
    </div>
   
</div>
</script>
