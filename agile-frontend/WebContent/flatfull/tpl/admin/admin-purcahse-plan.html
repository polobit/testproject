<script id="admin-purchase-plan-template" type="text/html">
<div class="row">
	<div class="span9">
		<div class="well">
			<legend>{{agile_lng_translate 'other' 'upgrade-plan'}}</legend>
			<div id="update-plan-details-info"></div>

			<form id="planform" class="form-horizontal update_plan" name="plan">
				<fieldset>
					<div class="alert alert-info hide"></div>
					<div style="display: none;">
						<div class="control-group">
							<label class="control-label">{{agile_lng_translate 'portlets' 'plan'}}<span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="plan_id" class="input required form-control"
									value="{{plan_id}}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{{agile_lng_translate 'portlets' 'plan'}}<span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="plan_type" class="input required form-control"
									value="{{plan_type}}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'quantity'}}<span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="quantity"
									class="input required form-control digits" value="{{quantity}}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'discount'}}<span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="discount" class="input form-control required"
									value="{{discount}}" />
							</div>
						</div>
					<div class="control-group">
							<label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'coupon'}}<span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="coupon" class="input form-control required"
									value="{{coupon_code}}" />
							</div>
						</div>

					</div>

					<div class="span8"
						style="background-color: rgb(221, 232, 248); border-radius: 10px; padding: 5px; overflow:auto;">

						<a style="float: right; padding: 1px 5px 1px; margin: 10px;"
							class="btn btn-sm btn-success" id="change_plan" href="#domainSubscribe"><i
							class="icon-edit"></i> {{agile_lng_translate 'plan-and-upgrade' 'change-plan'}}</a> 

						<div class="span3" style="min-width:25em; float:left;">
							<div class="control-group" style="margin: 15px 0px 0px;">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'other' 'plan'}}  </label>
								<div class="controls">{{plan}}</div>
							</div>
                                
							<div class="control-group" style="margin: 5px 0px;">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'other' 'quantity-user'}}  </label>
								<div class="controls">{{quantity}}</div>
							</div>
							<div class="control-group" style="margin: 5px 0px;">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'other' 'billing-cycle'}} </label>
								<div class="controls">{{cycle}}</div>
							</div>
							<div class="control-group" style="margin: 5px 0px;">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'other' 'next-billing-date'}} </label>
								<div class="controls">
									{{epochToHumanDate "mm/dd/yy" date}}
									<p class="help-block"
										style="color: #999; margin-left: 0px; margin-top: 2px;">MM/DD/YY</p>
								</div>
							</div>
							<div class="control-group" style="">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'other' 'total-cost'}} </label>
								<div class="controls">
									<span>$</span><b>{{cost}}</b>
									<p class="help-block"
										style="color: #999; margin-left: 0px; margin-top: 2px;">
										( {{quantity}} * {{months}} * <span>$</span>{{price}} )
									</p>
								</div>
							</div>

 					  {{#if coupon_code}}
							<div class="control-group" style="margin: 7px 0px;">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'plan-and-upgrade' 'discount'}} : </label>
								<div class="controls">
									<b class="coupon_code_discount_amount"><span id="coupon_code_discount_percent"><img src="{{getS3ImagePath 'img/1-0.gif'}}" height="15px" width="15px" /></span></b>
								</div>
							</div>
  							<div class="control-group">
								<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'other' 'total-payable-cost'}} : </label>
								<div class="controls">
									$<b class="coupon_code_discount_amount"><span id="total_cost_with_discount"><img src="{{getS3ImagePath 'img/1-0.gif'}}" height="15px" width="15px" /></span></b>
								</div>
							</div>
 						{{/if}}
</div>
						<div class="span4" style="float:right; ">
							{{#if_equals "Monthly" cycle}}
							<div class="info-block" style="margin: 10px;">
								<i class="icon-info-sign"></i><strong>{{agile_lng_translate 'plan-and-upgrade' 'upgrade-cap'}}</strong>
								<p>
									{{agile_lng_translate 'plan-and-upgrade' 'you-can-save'}} $<b>{{yearly_discount}}</b>  {{agile_lng_translate 'plan-and-upgrade' 'by-upgrading-to-yearly-or-save'}}$<b>{{bi_yearly_discount}}</b> {{agile_lng_translate 'plan-and-upgrade' 'by-upgrading-to-2-year-plan'}}
									<br />{{agile_lng_translate 'other' 'other.hurry'}}! <b><a href="#subscribe">{{agile_lng_translate 'plan-and-upgrade' 'change-plan'}}</a></b>
									{{agile_lng_translate 'Plan-and-upgrade' 'claim-your-savings'}}!!
								</p>
							</div>
							{{/if_equals}} {{#if_equals "Yearly" cycle}}
							<div class="info-block" style="margin: 10px;">
								<i class="icon-info-sign"></i><strong>{{agile_lng_translate 'plan-and-upgrade' 'upgrade-cap'}}</strong>
								<p>
									{{agile_lng_translate 'plan-and-upgrade' 'you-can-save'}} $<b>{{bi_yearly_discount}}</b> {{agile_lng_translate 'plan-and-upgrade' 'by-upgrading-to-2-year-plan'}}.<br />{{agile_lng_translate 'other' 'other.hurry'}}! <b><a href="#subscribe">{{agile_lng_translate 'plan-and-upgrade' 'change-plan'}}</a></b> {{agile_lng_translate 'Plan-and-upgrade' 'claim-your-savings'}}!!
								</p>
							</div>
							{{/if_equals}}
						</div>
					</div>

				</fieldset>
			</form>
			{{#if_equals "free" current_plan}}
			<form id="CCform" class="form-horizontal card_details"
				name="card_details">
				<fieldset>
				<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'deal-view' 'name'}}<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="name" class="input form-control required "
								placeholder="{{agile_lng_translate 'portlets' 'card-holders-name'}}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'card-number'}} <span
							class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="number" class="input required form-control digits"
								placeholder="{{agile_lng_translate 'portlets' 'enter-card-number'}}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'expiry'}}<span
							class="field_req">*</span></label>
						<div class="controls">
							<select name="exp_month" id="exp_month"
								class="input span2 form-control exp_month" placeholder="{{agile_lng_translate 'plan-and-upgrade' 'expiry-month'}}"
								style="width: 94px" onChange="$(&quot;#exp_year&quot;).valid();"></select>
							<span style="margin-left: 10px; margin-right: 10px">/ </span> <select
								name="exp_year" id="exp_year"
								class="input required form-control digits span2 exp_year atleastThreeMonths"
								placeholder="{{agile_lng_translate 'plan-and-upgrade' 'expiry-year'}}" style="width: 94px"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'cvc'}}<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="cvc" class="input required form-control digits"
								placeholder="{{agile_lng_translate 'plan-and-upgrade' 'cvc'}}" />
						</div>
					</div>
			
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'contacts-view' 'Address'}}<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="address_line1" class="required form-control"
								id="address1" placeholder="{{agile_lng_translate 'contacts-view' 'Address'}}" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="text" name="address_line2" class="form-control" id="address2"
								placeholder="{{agile_lng_translate 'contacts-view' 'Address'}}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'portlets' 'zip-code'}}<span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="address_zip" class="required form-control" id="address_zip" placeholder="{{agile_lng_translate 'portlets' 'zip'}}" /><br /> <br />						
							</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'contacts-view' 'country'}}<span
							class="field_req">*</span></label>
						<div class="controls">
							<select class="country required form-control" id="country"
								name="address_country"
								onchange="print_state('state',this.selectedIndex);"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{agile_lng_translate 'contact-edit' 'state'}}<span class="field_req">*</span></label>
						<div class="controls">
							<select class="required form-control" name="address_state" id="state"
								class="required" name="address_country">
							</select>
						</div>
					</div>
					<!-- <div class="control-group">	
                    <label class="control-label">{{agile_lng_translate 'plan-and-upgrade' 'gateway'}}<span class="field_req">*</span></label>
                    <div class="controls">
                    			<select class="required form-control" name="gateway">
                    		<option value="">{{agile_lng_translate 'plan-and-upgrade' 'select'}}</option>
                    		<option value="Stripe">{{agile_lng_translate 'campaigns' 'stripe'}}</option>
                    		<option value="Paypal">{{agile_lng_translate 'plan-and-upgrade' 'paypal'}}</option>
                    	</select>
                    </div>
                    </div> -->
				</fieldset>
			</form>
			{{/if_equals}}
			<form id="gateway" class="form-horizontal hide">
				<input type="text" name="gateway" class="hidden form-control" value="Stripe" />
               <input type="text" name="domain_name" class="hidden form-control" value="{{domain_name}}" />
			</form>

<!--			 {{#if_equals "free" current_plan}} {{else}}

			<legend>{{agile_lng_translate 'other' 'existing-card-details'}}</legend>
			<div class="span8"
				style="background-color: rgb(221, 232, 248); border-radius: 10px; padding: 5px; margin-bottom: 10px;">
				<form id="change_card" name="change_card"
					class="form-horizontal change_card">
					<div class="span6">
						<div class="control-group" style="margin: 15px 0px 0px;">
							<label class="control-label" style="padding-top: 0px;">
								Name : </label> <label id="card-holder-name" class="controls">{{customer.activeCard.name}}</label>
						</div>
						<div class="control-group" style="margin: 5px 0px 0px;">
							<label class="control-label" style="padding-top: 0px;">{{agile_lng_translate 'plan-and-upgrade' 'card-number'}}: </label> <label id="card-number" class="controls">************{{customer.activeCard.last4}}</label>
						</div>
							<div class="control-group" style="margin: 5px 0px 15px;">
							<label class="control-label" style="padding-top: 0px;">
								Type  : </label> <label id="expiry-date" class="controls">{{customer.activeCard.type}} </label>
						</div>
						<div class="control-group" style="margin: 5px 0px 15px;">
							<label class="control-label" style="padding-top: 0px;"> {{agile_lng_translate 'other' 'expiry-date'}}(Mon / Yr) : </label> <label id="expiry-date" class="controls">{{customer.activeCard.expMonth}}
								/ {{customer.activeCard.expYear}} </label>
						</div>
					</div>
				</form>
			</div>
			{{/if_equals}}
-->
			<div class="form-actions" style="padding-left: 160px;">
				<a href="#domainSubscribe" class="btn btn-default btn-sm">{{agile_lng_translate 'contact-detail' 'CLOSE'}}</a>
				<a href="#" type="submit" id="subscribe" class="save btn btn-primary">{{agile_lng_translate 'other' 'upgrade-plan'}}</a>
			</div>

		</div>
	</div>
	<div class="span3">

		<div class="testmonials_box" style=""></div>

	</div>
</div>
</script>
<script id="update-plan-details-info-template" type="text/html">

</script>
