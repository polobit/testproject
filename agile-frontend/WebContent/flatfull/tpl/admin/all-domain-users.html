<script id="all-domain-users-model-template" type="text/html">
<td></td>
 <td class='data' data='{{domain}}'>{{domain}}</td>
<td>{{name}}</td>
<td>{{email}}</td>
<td>{{is_account_owner}}</td>

</script>

<script id="all-domain-users-collection-template" type="text/html">
<div class="row">
<div class="span12">
    <div class="page-header">
        <h1>{{agile_lng_translate 'settings' 'list-of-all-domain-users'}} <small>{{count}}</small></h1>
    </div>
</div>
</div>
<div class="row">
<div class="span12">
    {{#unless this.length}}
    <div class="alert">
        <div class="slate-content">
            <div class="box-left pull-left m-r-md">
                <img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
            </div>
            <div class="box-right pull-left">
                <h4 class="m-t-none">{{agile_lng_translate 'settings' 'you-dont-have-domain-users'}}</h4>
                <div class="text">
                   {{agile_lng_translate 'settings' 'no-user-is-registered-yet'}}
                </div>
                <br />
                <a href="#" class="btn btn-default btn-sm blue btn-slate-action m-t-xs"><i class="icon-plus-sign"></i> {{agile_lng_translate 'other' 'domain-users'}}</a>
            </div>
			<div class="clearfix">
			</div>
        </div>
    </div>
    {{/unless}}
    {{#if this.length}}
    <div class="">
        <div class="">
            <table class="table table-striped onlySorting" id="all-domain-users-table">
                <thead>
                    <tr>
                        <th></th>
						<th>{{agile_lng_translate 'prefs-settings' 'domain'}}</th>
                        <th>{{agile_lng_translate 'deal-view' 'name'}}</th>
                        <th>{{agile_lng_translate 'modals' 'email'}}</th>
                        <th>{{agile_lng_translate 'other' 'account-owner'}}</th>
						
                    </tr>
                </thead>
                <tbody id="all-domain-users-model-list"  style="cursor:pointer"></tbody>
            </table>
        </div>
    </div>
    {{/if}}
</div>
</div>
</script>
