<script id="settings-change-password-adminpanel-template" type="text/html">
<div class="row">
	<div class="span8 well">
    	<form id="changePasswordForm" class="form-horizontal">
        	<fieldset>
            	<legend>Reset {{agile_translate "prefs-settings" "password"}}</legend>
            	<div class="row">
                    <div class="control-group">
                        <label class="control-label">{{agile_translate "prefs-settings" "new-password"}}<span class="field_req">*</span></label> 
                        <div class="controls">
                            <input name="new_pswd" id="new_pswd" type="password" class="required form-control" autocapitalize="off" maxlength="20" minlength="4" placeholder="Enter New Password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Confirm {{agile_translate "prefs-settings" "password"}}<span class="field_req">*</span></label> 
                        <div class="controls">
                            <input name="confirm_pswd" type="password" class="required form-control" autocapitalize="off" maxlength="20" minlength="4" equalto="#new_pswd" placeholder="Confirm New Password" />
                        </div>
                    </div>
                </div>
            	<div class="form-actions">
					<a href="" class="btn btn-sm btn-default">{{agile_translate "other" "cancel"}}</a>
                	<a href="#" type="submit" id="saveNewPasswordFromAdmin" class="save btn btn-primary btn-sm">{{agile_translate "prefs-settings" "save-changes"}}</a>
               		<span class="save-status"></span>
            	</div>
        	</fieldset>
    	</form>
	</div>
</div>
</script>
