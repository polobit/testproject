<script id="all-domain-model-template" type="text/html">

<td></td>
<td>{{name}}</td>
<td>
{{email}}
{{#if is_account_owner}}
            <span class="label bg-light m-l-xs dk text-tiny">{{agile_translate "contact-details" "owner"}}</span>
            {{#check_admin_ip}}	<a href="https://{{domain}}.agilecrm.com/custLogin?d={{id}}" target="_blank" class="text-info p-l-xs">Login To {{agile_translate "prefs-settings" "domain"}}</a>{{/check_admin_ip}}	
    {{/if}}
</td>
<td class="text-muted"><i class="fa fa-clock-o m-r-xs"></i><time class="last-login-time" datetime="{{epochToDate info_json_string "logged_in_time"}}" style="border-bottom:dotted 1px #999">{{epochToDate info_json_string "logged_in_time"}}</time></td>
<td ><a href="/#change-password-admin/{{id}}"  >Reset password</a></td>
<td><a href="#" data="{{id}}" class="delete_user btn-mini btn-danger">{{agile_translate "contact-details" "delete"}}</a></td>
<td>{{#if is_account_owner}}<i class="agilecrm-profile-dropdown"></i>{{/if}}</td>
 

</script>
<script id="all-domain-collection-template" type="text/html">
<div class="wrapper-md">
 <div class="page-header">
        <h2 >DomainDetails </h2><br/>
<h3 >Domain Name:&nbsp;&nbsp;&nbsp;{{this.0.domain}}</h3>
    </div>

<div class="row">
<div class="col-md-9">
   

    {{#unless this.length}}
    <div class="slate m-t-sm">
        <div class="slate-content">
                <h3>Domain Not Found.</h3>
                <br />
                <a href="#" class="btn btn-default btn-sm blue btn-slate-action"><i class="icon-plus-sign"></i> Domain {{agile_translate "admin-settings" "users"}}</a>
            
        </div>
    </div>
    {{/unless}}
    {{#if this.length}}
<div ><h3  style="color:#069">{{agile_translate "admin-settings" "users"}}<small>{{count}}</small></h3> 

    <div class="">
        <div class="panel">
            <table class="table table-striped onlySorting">
                <thead>
                    <tr>
                        <th></th>
                        <th>{{agile_translate "deal-view" "name"}}</th>
                        <th>{{agile_translate "modals" "email"}}</th>
                        <th>{{agile_translate "admin-settings-users" "last-logged-in"}}</th>
                        <th>Reset {{agile_translate "prefs-settings" "password"}}</th>
						<th>Delete {{agile_translate "portlets" "user"}}</th>
                    </tr>
                </thead>
                <tbody id="all-domain-model-list" ></tbody>
            </table>
        </div>
    </div>
    {{/if}}
</div>
<div  class=" past-invoicecollection"></div>
<div  class=" past-chargecollection"></div>
</div>
<div class="col-md-3">
<div  id="planinfo"></div>
<div id="account" class="pull-left" style="float:left" > </div>
</div>
</div>
</div>


</script>

<script id="plan-info-template" type="text/html">
<div class="header"><a id="login_id"   href='https://{{description}}.agilecrm.com/login'  target='_blank'><strong><u>Login To {{agile_translate "prefs-settings" "domain"}}</u></strong></a></div>
{{#if this.subscription}}
<div class="">
<p>
	<strong><u>Your Current {{agile_translate "plan-and-upgrade" "plans"}}</u>:</strong>
</p>
{{#each subscriptions.data}}

{{#is_userPlan plan.id}}
<div id="user_sub" class="panel wrapper">
<p><strong><u>User {{agile_translate "portlets" "plan"}}</u></strong></p>
<p>
     Start Date: <i class="text-muted fa fa-clock-o m-r-xs"></i><time class="time-ago text-muted" datetime="{{epochToHumanDate "" start}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" start}}</time>     
</p>
{{#if this.currentPeriodEnd}}
<p>
    End Date:<i class="text-muted fa fa-clock-o m-r-xs"></i> <time class="text-muted time-ago" datetime="{{epochToHumanDate "" currentPeriodEnd}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" currentPeriodEnd}}</time>     
</p>
{{/if}}

<p>
Current Plan: &nbsp;&nbsp;{{plan.id}}
</p>

<p>
Interval: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{plan.interval}}
</p>
<p>
Amount: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{get_total_amount plan.amount quantity}} {{toUpperCase plan.currency}}
</p>
<p>
Plan Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{plan.name}}
</p>
<p>
	Users: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{quantity}}
</p><br/><p>
	<span style="width: auto;max-width: 40%;display: inline-block;"><a href="/#domainSubscribe/{{../../description}}"><strong><u> {{agile_translate "plan-and-upgrade" "change-plan"}}</strong></u> </a> </span>
	<span id="deleteUserPlanSpan" class="pull-right" style="text-overflow: ellipsis;overflow: hidden;height: auto;white-space: nowrap;max-width: 55%;display: inline-block;">
	<a href="#" id="delete_userplan" sub_id={{id}} cus_id={{../../id}}> <strong><u>{{agile_translate "plan-and-upgrade" "cancel-subscription"}}</u></strong> </a></span>
</p><br/><br/>
</div>
{{/is_userPlan}}
{{/each}}



{{#each subscriptions.data}}
{{#is_emailPlan plan.id}}

<div id="email_sub" class="panel wrapper">
<p><strong><u>Email {{agile_translate "portlets" "plan"}}</u></strong></p>


<p>
     Start Date: <i class="fa fa-clock-o m-r-xs text-muted"></i><time class="time-ago text-muted" datetime="{{epochToHumanDate "" start}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" start}}</time>     
</p>

{{#if this.currentPeriodEnd}}
<p>
    End Date: <i class="fa fa-clock-o m-r-xs text-muted"></i><time class="time-ago text-muted" datetime="{{epochToHumanDate "" currentPeriodEnd}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" currentPeriodEnd}}</time>     
</p>
<p>
	Email Limit: &nbsp;&nbsp;&nbsp;&nbsp;{{numeric_operation quantity 1000 "*"}}
</p>
{{/if}}
<p>
Current Plan: &nbsp;&nbsp;{{plan.id}}
</p>
<p>
Interval: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{plan.interval}}
</p>
<p>
Amount: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{get_total_amount plan.amount quantity}} {{toUpperCase plan.currency}}
</p>
<p>
Plan Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{plan.name}}
</p>
<p>
	<span class="pull-right" id="deleteEmailPlanSpan">
	<a href="#" id="delete_emailplan" sub_id={{id}} cus_id={{../../id}}> <strong><u>{{agile_translate "plan-and-upgrade" "cancel-subscription"}}</u></strong> </a></span>
</p>
<br/><br/>
</div>
{{/is_emailPlan}}
{{/each}}

  {{else}}
        <div ><strong>{{agile_translate "widgets" "no-active-subscription"}}</strong></div>
</div>
{{/if}}


</script>

<script id="email-stats-template" type="text/html">
<div>
					Today:{{numberWithCommas dailyEmailSent}}<br/>
				    This Week:{{numberWithCommas weeklyEmailSent}}<br/>
					This Month:{{numberWithCommas monthlyEmailSent}}<br/>
					Overall :{{numberWithCommas allEmailSent}}<br/>
	</div>		

</script>

<script id="domain-info-template" type="text/html">
<div style=" float:right;" >
<legend>{{agile_translate "admin-settings-integrations" "account-stats"}}</legend>
<div class="stats-content panel" style="width:280px">
<table class="table table-bordered">    
    <thead>
        <tr>
            <th>{{agile_translate "deal-view" "name"}}</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Campaigns {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{compaign_count}}</td>
        </tr>
      
 <tr>
            <td>Webrules {{agile_translate "admin-settings-stats" "count"}}</td>
            <td>{{webrule_count}}</td>
        </tr>
        <tr>
            <td>Emails {{agile_translate "admin-settings-stats" "count"}}</td>
            <td id="emailcount" ></td>
        </tr>

        <tr>
            <td>Web-stats {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{webstats_count}}</td>
        </tr>
 <tr>
            <td>Contacts {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{contact_count}}</td>
        </tr>

 <tr>
            <td>Deals {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{deals_count}}</td>
        </tr>
 <tr>
            <td>Documents {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{docs_count}}</td>
        </tr>
 <tr>
            <td>Events {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{events_count}}</td>
        </tr>
 <tr>
            <td>Triggers {{agile_translate "admin-settings-stats" "count"}}</td>
            <td >{{triggers_count}}</td>
        </tr>

    </tbody>
</table>
</div>

{{#if emailcount}}
	{{#if_equals emailcount.status "paused"}}<div class="text-danger" id="unPauseMandrillDiv">Email sending on this domain is paused.<a href="#" class="btn" id="unpause_mandrill" domain={{emailcount.name}}>Resume</a></div><br/>{{/if_equals}}
{{/if}}
<a  align="center" data="" class="delete-namespace data btn btn-danger">Delete  {{agile_translate "admin-settings-stats" "account"}}</a>

</div>
</div>
</script>
