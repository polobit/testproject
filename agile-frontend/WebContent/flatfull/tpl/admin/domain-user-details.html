<script id="affiliate-add-amount-template" type="text/html">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3 class="modal-title">Add Amount</h3>
    </div>
    <div class="modal-body">
        <form id="affiliate-add-amount-form" name="affiliate-add-amount-form">
            <fieldset>
            <input type="hidden" name="domain" id="domain" value="{{domain}}"></input>
            <input type="hidden" name="userId" id="userId" value="{{userId}}"></input>
                <div class="control-group form-group">
                    <label class="control-label">Amount
                    <span class="field_req">*</span></label>
                    <div class="controls">
                        <input type="text" name="amount" class="required number form-control" min="0"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id="add_amount" class="btn btn-sm btn-primary">Add</a>
    </div>
</div>
</div>
</script>
