<script id="contacts-custom-view-collection-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="bg-light lter b-b wrapper-md ng-scope">
    <div>
      <div>
 <h1 class="m-n font-thin h3 pull-left"><span id="contact-heading">Contacts</span><span id="contacts-count" class="m-l-xs">{{contacts_count}}</span></h1>
            <div class="pull-left"> <div class="btn-group m-l-lg m-r-sm pull-left" id="bulk-actions"
				style="display: none;">

					<div class="btn btn-sm btn-default">Bulk Actions</div>
					<a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" id="view-actions">
						<li><a href="#" id="bulk-tags" class="_contact_bulk_action">Add Tags</a></li>
						<li><a href="#" id="bulk-tags-remove" class="_contact_bulk_action">Remove Tags</a></li>
                        <li class='divider'></li>  
						{{#hasMenuScope 'CAMPAIGN'}}
						<li><a href="#" id="bulk-campaigns" class="_contact_bulk_action">Add to Campaign</a></li>
						{{/hasMenuScope}}
						<li><a href="#" id="show-callcampaignModal">Start Call Campaign<span class="label label-sm bg-danger" style="margin-left:2px;">Beta</span></a></li>
						<li><a href="#" id="bulk-email" class="_contact_bulk_action">Send Email</a></li>
                        <li class='divider'></li>
						<li><a href="#" id="bulk-owner" class="_contact_bulk_action">Change Owner</a></li>
                         {{#hasScope "EXPORT_CONTACTS"}}
                        <li><a href="#" id="bulk-contacts-export" class="_contact_bulk_action">Export Contacts as CSV</a></li>
                         {{/hasScope}}
						<li><a href="#" class="delete-checked-contacts">Delete</a></li>
					</ul>
			</div>
			<div  class="btn-group inline-block pull-left m-t-xs" style="display: none;" id="bulk-select"></div>
			</div>

			<div class="pull-right">
			<div class="btn-group pull-left m-r-xs contacts-toolbar">
			<div class="btn-group dropdown m-l-none" style="float: none;">
	    		<button class="btn btn-sm no-shadow p-n b-n bg-transparent m-t-xs text-base" data-toggle="dropdown" id="contact-sort" aria-expanded="false">
					<span class="text-muted">Sort by </span>
				    <span class="sort-field-txt"></span>
				</button>
				<button class="btn btn-sm no-shadow dropdown-toggle bg-transparent b-n p-t-none p-b-none p-l-xs m-t-xs" data-toggle="dropdown" aria-expanded="true">
					<i class="fa fa-sort-desc"></i>
				</button>
			    <ul class="pull-right dropdown-menu">
			    	<li>
			    		<a class="sort-link sort-field pos-rlt" href="javascript:void(0);" data="created_time">
			    		Created Date
			    		<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check"></i> 
		    			</a>
		    		</li>
			    	<li>
			    		<a class="sort-field pos-rlt" href="javascript:void(0);" data="lead_score">
				    		Score
						 <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check"></i>
				    	</a>
				    </li>
			    	<li>
			    		<a class="sort-field pos-rlt" href="javascript:void(0);" data="star_value">
				    		Starred
 						<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check"></i>
				    	</a>
			    	</li>
			    	<li>
			    		<a class="sort-field pos-rlt" href="javascript:void(0);" data="first_name">
				    		First Name
 							<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check"></i>
				    	</a>
			    	</li>
			    	<li>
			    		<a class="sort-field pos-rlt" href="javascript:void(0);" data="last_name">
				    		Last Name
								<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check"></i>
				    	</a>
			    	</li>
			    	<li>
			    		<a class="sort-field pos-rlt" href="javascript:void(0);" data="last_contacted">
				    		Contacted Date
 								<i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check"></i>
				    	</a>
			    	</li>
			    	<li class="divider"></li>
			    	<li>
			    		<a class="sort-by pos-rlt" data="" href="javascript:void(0);">Ascending <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check "></i> </a>
			    	</li>
			    	<li><a class="sort-by pos-rlt" data="-" href="javascript:void(0);">Descending  <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check "></i> </a></li>
				</ul>
	    	</div>

			</div>
            <div class="btn-group pull-left m-r-xs" id="contacts-view-options"></div>

			<div class="btn-group pull-left m-r-xs" id="filter-list"></div>
		
            <div id="view-list" class="pull-left btn-group"></div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>

    <div class="{{#is_mobile}} wrapper-md {{else}} hbox hbox-auto-xs hbox-auto-sm {{/is_mobile}}">
    {{#is_mobile}}
    {{else}}
    <div class="col w-md b-r" id="contacts-lhs-filters-toggle" style="display:{{toggle_contacts_filter}}">
		<div class="data-block">
			<div  id="lhs_filters_conatiner">
				
			</div>
		</div>
    </div>
    {{/is_mobile}}
    <div class="{{#is_mobile}} contacts-div {{else}} col contacts-div {{/is_mobile}}">
		{{#unless this.length}}
			
			<div class="filter-criteria">
					
			</div>
			<div class="panel-heading" style="background:#f6f8f8;">Contacts List
			{{#is_mobile}}
			{{else}}
			<a id="contacts-left-filters-toggle" class="m-l-xs" data-toggle="tooltip" data-placement="right" title="" data-original-title="Filters">
			<i id="icon-filter" class="fa fa-bars icon-white"></i>
			</a>
			{{/is_mobile}}
</div>
			<div id="slate"></div>
		{{else}}
        <div class="data {{#is_mobile}} panel panel-default b-l {{else}}  {{/is_mobile}}" {{#is_mobile}} style ="border-left:1px solid #dee5e7;" {{/is_mobile}}>
         <div class="panel-heading" style="background:#f6f8f8;">Contacts List
       {{#is_mobile}}
       {{else}}  
		<a id="contacts-left-filters-toggle" class="m-l-xs" data-toggle="tooltip" data-placement="right" title="" data-original-title="Filters">
			<i id="icon-filter" class="fa fa-bars icon-white"></i>
		</a>
		{{/is_mobile}}
</div>
            <div class="dta-contatiner table-responsive">
				<div class="panel panel-default {{#is_mobile}} m-b-none {{/is_mobile}}" style="{{#is_mobile}} overflow-x:hidden; {{else}} overflow-x:auto; {{/is_mobile}} border-left:none;">
			    
                <table id="contacts-table" class="table table-striped showCheckboxes no-sorting panel agile-table {{#is_mobile}} noDelete {{/is_mobile}}"  url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto">                
					<div class="filter-criteria">
					
					</div>
					<thead>
                        <tr style="text-transform: capitalize;">
                            {{contactTableHeadings "fields_set"}}
                        </tr>
                    </thead>
                    <tbody id="contacts-custom-view-model-list" route="contact/">
                    </tbody>
                </table>
				</div>
            </div>
        </div>
	{{/unless}}
    </div>
</div>
</div>
</script>
