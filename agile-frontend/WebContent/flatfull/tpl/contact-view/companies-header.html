<script id="companies-header-template" type="text/html">
	{{#is_mobile}}
		<div class="hbox hbox-auto-xs hbox-auto-sm">
		<div class="content-tabs-show filtersTabList m-none" id="filtersTab" role="tablist" aria-multiselectable="true">
	 			<div class="panel panel-default m-b-sm bg-transparent"> 
		 			<div class="panel-heading" role="tab" id="headingOne"> 
		 				<h4 class="panel-title text-left"> 
		 					<a role="button" data-toggle="collapse" data-parent="#filtersTab" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed" style="padding-left:16px;"> Filters</a>
		 				</h4> 
		 			</div> 
		 			<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false" style="height: 0px;"> 
		 				<div class="panel-body">
							<div class="" id="companies-lhs-filters-toggle" style="display:{{toggle_companies_filter}}">
								<div class="data-block mobile_lhs_filters_conatiner">
									<div id="lhs_filters_conatiner"></div>
									<hr class="m m-t-sm m-b-sm" style="border-top: 1px solid #DCDCDC;">
									<div class="wrapper bg-light p-b-xs p-t-xs savedFlitersMain">
										<div class="panel panel-default m-b-none">
											<div class="panel-body">
												<div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;font-size:10px;">
													<a id="lhs-company-customfilters-header" class="c-p text-l-none text-l-none-hover txt-lg-label block">
														Saved Filters
														<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i>
													</a>
													<div id="filter-list" class="hide mobile-contact-filter-list"></div>
												</div>
	
											</div>
										</div>
									</div>
									<div class="wrapper bg-light p-b-xs p-t-xs">
										<div class="panel panel-default m-b-sm">
												<a href='#contact-filters' class="text-info block p-t-sm p-b-sm text-center" style="padding-top: 8px; padding-bottom: 8px;">Add or Edit Filter</a>
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="btn-group m-r-xs m-t-n-sm w-full text-center" id="contact-sorter" style="margin-bottom: 7px;">
			</div>

			<div class="">
				<div id="right-pane">
					<div class="contacts-div">
						<div id="companies-list-view"></div>
        			</div>
	 			</div>
			</div>
		</div>
	{{else}}
		<div class="hbox hbox-auto-xs hbox-auto-sm">
 			{{#is_mobile}}
    		{{else}}
				<div class="col w-lg  dk b-r bg-auto" id="companies-lhs-filters-toggle" style="{{ toggle_companies_filter }}">
					<div class="data-block">
						<div id="lhs_filters_conatiner"></div>
					</div>
				</div>
			{{/is_mobile}}
			<div class="{{#is_mobile}}{{else}}col{{/is_mobile}} ">
				<div id="right-pane">
					<div class="wrapper-md bg-light padder-md padder-v m-r-sm b-b agile-page-header {{#is_mobile}} {{else}}  p-r-none {{/is_mobile}}" style="border-bottom: 1px solid rgba(140, 139, 139, 0.2);">
	    				<div class="btn-toolbar m-l-none pos-rlt">
	    					<div class="filters-drp-down btn-group dropdown m-l-none" style="float: none;">
	    						<div class="">
									<h3 class="inline-block m-n font-thin">
		    							{{agile_lng_translate 'companies-view' 'companies'}}
		    							<div class="inline-block" id="filter-list"></div>
		    							<span id="contacts-count" class=""></span>
		    							{{#is_mobile}}
										{{else}}
											<a id="companies-left-filters-toggle" class="m-l-xs text-lg toggle-company-filters" data-toggle="tooltip" data-placement="bottom" title="{{company_filter_tooltip}}" data-container="body" data-original-title="Filters">
												<i id="icon-filter" class="fa fa-filter text-base" style="color: rgb(88, 102, 110);"></i>
	          								</a>
	          							{{/is_mobile}}
		    						</h3>
	    							<br>
				 				</div>
		  					</div>
	    					<div class="pull-right pos-abs agile-header-btns" style="right: 0; top: 5px;">
	    						<div id="view-list" class="pull-left btn-group"></div>
            				</div>
	    				</div>
						<div  class="btn-group m-r-xs m-t-n-sm" id="contact-sorter"></div>
					</div>
					<div class="contacts-div">
	 					<div id="bulk-action-btns" class="panel-heading no-shadow p-r-none b-r m-r-sm {{#is_mobile}} {{else}}  {{/is_mobile}}" style="border-bottom: 0;background-color: rgba(246,248,248,1);">
							<span id="companies-list-view-checkbox">
								<label class="i-checks i-checks-sm">
				                	<input type="checkbox" class="thead_check">
				                	<i></i>                
				          		</label>
							</span>	
							<div class="inline-block bulk-action-wrapper">						
							<button id="bulk-tags" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs txt-small disabled" >{{agile_lng_translate 'contacts-view' 'add-tags'}}</button>
							<button id="bulk-tags-remove" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs txt-small disabled" >{{agile_lng_translate 'contacts-view' 'remove-tags'}}</button>	
							<button id="bulk-email" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs txt-small disabled" >{{agile_lng_translate 'contacts-view' 'send-email'}}</button>	
							<button id="bulk-owner" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs txt-small disabled" >{{agile_lng_translate 'contacts-view' 'change-owner'}}</button>
							{{#hasScope "EXPORT_CONTACTS"}}
								<button id="bulk-companies-export" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs txt-small disabled" >{{agile_lng_translate 'contacts-view' 'export-as-csv'}}</button>
							{{/hasScope}}			    
							<button class="btn btn-default bulk-action-btn delete-checked-contacts btn-sm m-r-xs txt-small disabled" >{{agile_lng_translate 'contacts-view' 'delete'}}</button>
							</div>
							<div class="btn-group dropdown pull-right {{#iscompactTabel 'company'}} compact {{/iscompactTabel}} multiple-checkbox" style="padding-right: 10px;" id="companies-custom-coloumns">
					    		<button class="btn btn-default dropdown-toggle btn-sm " data-toggle="dropdown" aria-expanded="true" id="companiesTabelView"><i class="{{#iscompactTabel 'company'}} fa fa-navicon {{else}}fa fa-navicon {{/iscompactTabel}}"></i></button>
                				<ul class="pull-right dropdown-menu  p-l filter-dynamic-scrollbar"  role="menu" style="overflow-y:auto;max-height:500px">
                					<form id="companies-static-fields" class="">
                						<div class="multiple-checkbox" name="fields_set" id="companies-static-fields-group"></div>
                					</form>
                				</ul>
							</div>
            			</div>
						<div id="companies-list-view" class="table-list-view-top-margin"></div>
            		</div>
            	</div>
            </div>
		</div>
	{{/is_mobile}}
</script>
