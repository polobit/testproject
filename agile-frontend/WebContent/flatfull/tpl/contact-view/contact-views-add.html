<script id="contact-view-template" type="text/html">
<div class="wrapper-md bg-light lter b-b">
<h3 class="font-thin m-none h3">{{agile_lng_translate 'companies-view' 'select-columns'}}</h3>
</div>
<div class="wrapper-md">
<div class="row">
    <div class="col-md-9">
        <div>
            <form id="opportunityform" class="form-horizontal">
                <fieldset>
                    <input name="id" type="hidden" value="{{id}}" />
					<div class="control-group form-group">
                        <div class="controls col-sm-offset-2 col-sm-10 col-xs-offset-3">{{agile_lng_translate 'companies-view' 'select-contact-fields-to-view'}}</div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls col-sm-offset-2 col-sm-10 col-xs-offset-3" id="contactTypeAhead">
                            <select id="multipleSelect" class="required form-control" multiple="multiple">
							<optgroup label='{{agile_lng_translate 'contacts-view' 'contact-fields'}}'>
                                <option value="basic_info">{{agile_lng_translate 'contacts-view' 'Basic info'}}</option>
								<option value="first_name">{{agile_lng_translate 'contacts-view' 'First name'}}</option>
                                <option value="last_name">{{agile_lng_translate 'contacts-view' 'Last name'}}</option>
                                <option value="email">{{agile_lng_translate 'contacts-view' 'Email'}}
                                </option>
                                <option value="company">{{agile_lng_translate 'contacts-view' 'Company'}}</option>
                                <option value="tags">{{agile_lng_translate 'contacts-view' 'Tags'}}
                                </option>
                                <option value="title">{{agile_lng_translate 'contacts-view' 'Title'}}
                                </option>
								<option value="phone">{{agile_lng_translate 'contacts-view' 'Phone'}}
                                </option>
								<option value="address">{{agile_lng_translate 'contacts-view' 'Address'}}</option>
								<option value="website">{{agile_lng_translate 'contacts-view' 'Website'}}</option>
                                <option value="created_time">{{agile_lng_translate 'contacts-view' 'created date'}}</option>
                                <option value="updated_time">{{agile_lng_translate 'contacts-view' 'updated date'}}</option>
								<option value="image">{{agile_lng_translate 'contacts-view' 'Image'}}
                                </option>
								<option value="star_value">{{agile_lng_translate 'contacts-view' 'Star value'}}</option>
								<option value="lead_score">{{agile_lng_translate 'contacts-view' 'Lead score'}}</option>
                                <option value="lead_owner">{{agile_lng_translate 'contacts-view' 'Lead owner'}}</option>
                                <option value="last_contacted">{{agile_lng_translate 'contacts-view' 'Last contacted'}}</option>
							</optgroup>
							<optgroup id="custom-fields-optgroup" label={{agile_lng_translate 'contacts-view' 'custom-fields'}}>
							
							</optgroup>
                            </select>
                        </div>
                    </div>
<div class="line line-bg b-b"></div>
<div class="row">
                    <div class="form-actions col-sm-offset-2 col-sm-10 col-xs-offset-3">          
						<a href="#contacts" class="btn btn-default btn-sm">{{agile_lng_translate 'contact-details' 'cancel'}}</a>
                        <a href="#" type="submit" class="save btn btn-sm btn-primary" id="contactView">{{agile_lng_translate 'prefs-settings' 'save-changes'}}</a>
                    </div>
</div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
</script>
