<script id="contacts-header-template" type="text/html">
	{{#is_mobile}}
		<div class="hbox hbox-auto-xs hbox-auto-sm">
			<div class="content-tabs-show filtersTabList m-none" id="filtersTab" role="tablist" aria-multiselectable="true">
	 			<div class="panel panel-default m-b-sm bg-transparent"> 
		 			<div class="panel-heading" role="tab" id="headingOne"> 
		 				<h4 class="panel-title text-left"> 
		 					<a role="button" data-toggle="collapse" data-parent="#filtersTab" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed" style="padding-left:16px;"> Filters</a>
		 				</h4> 
		 			</div> 
		 			<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false" style="height: 0px;"> 
		 				<div class="panel-body">
							<div class="" id="contacts-lhs-filters-toggle" style="display:{{toggle_contacts_filter}}">
								<div class="data-block mobile_lhs_filters_conatiner">
									<div id="lhs_filters_conatiner"></div>
									<hr class="m m-t-sm m-b-sm" style="border-top: 1px solid #DCDCDC;">
									<div class="wrapper bg-light p-b-xs p-t-xs savedFlitersMain">
										<div class="panel panel-default m-b-none">
											<div class="panel-body">
												<div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;font-size:10px;">
													<a id="lhs-customfilters-header" class="c-p text-l-none text-l-none-hover txt-lg-label block">
														Saved Filters
														<i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i>
													</a>
													<div id="filter-list" class="hide mobile-contact-filter-list"></div>
												</div>
	
											</div>
										</div>
									</div>
									<div class="wrapper bg-light p-b-xs p-t-xs">
										<div class="panel panel-default m-b-sm">
												<a href='#contact-filters' class="text-info block p-t-sm p-b-sm text-center" style="padding-top: 8px; padding-bottom: 8px;">Add or Edit Filter</a>
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="btn-group m-r-xs m-t-n-sm w-full text-center" id="contact-sorter" style="margin-bottom: 7px;">
			</div>

			<div class="">
				<div id="right-pane">
		 			<div class="route_Portlet b-b" style="display:none">
						<div class="row">
							<div class="col-md-12">
								<div>
									<div id="portlets">&nbsp;</div>
								</div>
							</div>
						</div>
					</div>
					<div id="contacts-list-view"></div>
		 		</div>
			</div>
		</div>
	{{else}}
		<div class="hbox hbox-auto-xs hbox-auto-sm">
			<div class="col w-lg dk b-r bg-auto" id="contacts-lhs-filters-toggle" style="display:{{toggle_contacts_filter}}">
				<div class="data-block">
					<div id="lhs_filters_conatiner"></div>
				</div>
			</div>
			<div class="col">
				<div id="right-pane">
					<div class="wrapper-md bg-light padder-md padder-v m-r-sm p-r-none b-b" style="border-bottom: 1px solid rgba(140, 139, 139, 0.2);">
	    				<div class="btn-toolbar m-l-none pos-rlt">
	    					<div class="filters-drp-down btn-group dropdown m-l-none" style="float: none;">
	    						<div class="">
	    							<h3 class="inline-block m-n font-thin">
	    								{{agile_lng_translate 'contact-details' 'Contacts'}}
	    								<div class="inline-block" id="filter-list"></div>
	    								<span id="contacts-count" class=""></span>
	    								<a id="contacts-left-filters-toggle" class="m-l-xs text-lg "  onclick="Agile_GA_Event_Tracker.track_event('Hide/Expand Filters')">
            								<i id="icon-filter" class="fa toggle-contact-filters fa-filter text-base" data-toggle="tooltip" data-container="body" data-placement="bottom" title="" data-original-title="{{contact_filter_tooltip}}" style="color: rgb(88, 102, 110);"></i>
          								</a>
	    							</h3>
	    							<br>
								</div>
							</div>
	    					<div class="pull-right pos-abs" style="right: 0; top: 5px;">
			    				<div class="btn-group pull-left m-r-xs" id="contacts-view-options" style="pointer-events: auto;"></div>
								<div id="view-list" class="pull-left btn-group">
									{{#hasRestrictedMenuScope 'CREATE_CONTACT'}}
										<div class="btn-group">
											<button href="#contacts" onclick="$('.person').click();Agile_GA_Event_Tracker.track_event('Add Contact');" class="btn btn-default btn-sm disabled"><i class="icon-plus-sign"></i> {{agile_lng_translate 'contacts-view' 'add-contact'}}</button>
        									<button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
											<ul class="dropdown-menu pull-right" role="menu" style="z-index:999;">
												{{#hasRestrictedMenuScope 'IMPORT_CONTACTS'}} {{else}}
													<li><a href="#import" onclick="Agile_GA_Event_Tracker.track_event('Import Contact');">{{agile_lng_translate 'contacts-view' 'import'}}</a></li>
												{{/hasRestrictedMenuScope}}
												<li><a href="#add-dashlet" onclick="Agile_GA_Event_Tracker.track_event('Contacts Add Dashlets')">{{agile_lng_translate 'portlets' 'add-dashlet'}}</a></li>
											</ul>
										</div>
    								{{else}}
										<div class="btn-group">
											<button href="#contacts" onclick="$('.person').click();Agile_GA_Event_Tracker.track_event('Add Contact');" class="btn btn-default btn-sm "><i class="icon-plus-sign"></i> {{agile_lng_translate 'contacts-view' 'add-contact'}}</button>
											<button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
											<ul class="dropdown-menu pull-right" role="menu" style="z-index:999;">
												{{#hasRestrictedMenuScope 'IMPORT_CONTACTS'}} {{else}}
													<li><a href="#import" onclick="Agile_GA_Event_Tracker.track_event('Import Contact');">{{agile_lng_translate 'contacts-view' 'import'}}</a></li>
												{{/hasRestrictedMenuScope}}
												<li><a href="#add-dashlet" onclick="Agile_GA_Event_Tracker.track_event('Contacts Add Dashlets')">{{agile_lng_translate 'portlets' 'add-dashlet'}}</a></li>
											</ul>
    									</div>
									{{/hasRestrictedMenuScope}}
								</div>
							</div>
	    				</div>
						<div class="btn-group m-r-xs m-t-n-sm" id="contact-sorter"></div>
					</div>
	  				<div class="route_Portlet b-b" style="display:none">
						<div class="row">
							<div class="col-md-12">
								<div>
									<div id="portlets">&nbsp;</div>
								</div>
							</div>
						</div>
					</div>
					<div class="contacts-div">
						<div id="bulk-action-btns" class="panel-heading no-shadow p-r-none b-r m-r-sm" style="border-bottom: 0;background-color: rgba(246,248,248,1);position:relative;">
							<span id="contacts-list-view-checkbox">
								<label class="i-checks i-checks-sm">
				                	<input type="checkbox" class="thead_check">
				                	<i></i>                
				          		</label>
							</span>
							<span id="contacts-grid-view-checkbox" class="m-l-xs">
								<label class="i-checks i-checks-sm p-l-lg">
				                	<input type="checkbox" class="thead_check">
				                	<i></i>                
				          		</label>
							</span>
							<div class="inline-block bulk-action-wrapper">
							<button id="bulk-tags" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm disabled txt-small">{{agile_lng_translate 'contacts-view' 'add-tags'}}</button>
						    
						    <button id="bulk-tags-remove" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm disabled txt-small">{{agile_lng_translate 'contacts-view' 'remove-tags'}}</button>
						    
						    {{#hasMenuScope 'CAMPAIGN'}}
						   
						    	<button id="bulk-campaigns" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm disabled txt-small" onclick="Agile_GA_Event_Tracker.track_event('Add to Campaign');">{{agile_lng_translate 'contacts-view' 'add-to-campaign'}}</button>
						   
						    {{/hasMenuScope}}
						    
						    <button id="show-callcampaignModal" class="btn btn-default bulk-action-btn btn-sm disabled txt-small">{{agile_lng_translate 'contacts-view' 'start-call-campaign'}}</button>
						   
						   
						    <button id="bulk-email" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm disabled txt-small" onclick="Agile_GA_Event_Tracker.track_event('Send Email');">{{agile_lng_translate 'contacts-view' 'send-email'}}</button>
						   
						    <div class="dropdown inline-block">
						     <button class="btn btn-default btn-sm disabled txt-small  dropdown-toggle"  data-toggle="dropdown">More  <span class="caret m-l-xs" ></span>
							</button>
							 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							 <li>
							 	<a id="bulk-owner" style="opacity:0.7;" class="bulk-action-btn _contact_bulk_action  disabled ">{{agile_lng_translate 'contacts-view' 'change-owner'}}
							 	</a>
							 </li>
							 {{#hasScope "EXPORT_CONTACTS"}}
							 <li>
							 	<a id="bulk-contacts-export" style="opacity:0.7;" class=" bulk-action-btn _contact_bulk_action  disabled " onclick="Agile_GA_Event_Tracker.track_event('Export as CSV');">{{agile_lng_translate 'deal-view' 'export-as-csv'}}
							 	</a>
							 </li>
							 {{/hasScope}}
							 {{#hasRestrictedMenuScope 'DELETE_CONTACT'}}
							 {{else}}
							 <li><a class=" bulk-action-btn delete-checked-contacts disabled " style="opacity:0.7;">{{agile_lng_translate 'contacts-view' 'delete'}}</a>
							 </li>
							 {{/hasRestrictedMenuScope}}
							 </ul>
							 </div>
							 </div>
						    <div class="btn-group dropdown pull-right {{#iscompactTabel 'PERSON'}}compact {{/iscompactTabel}} multiple-checkbox" style="padding-right: 10px;" id="contact-custom-coloumns">
								<div class="btn-group dropdown  multiple-checkbox" style="padding-right: 10px;position:absolute;right:0px;" id="contact-custom-coloumns">
									<button class="btn btn-default dropdown-toggle  btn-sm" data-toggle="dropdown" aria-expanded="true" id="contactTabelView"><i class="{{#iscompactTabel 'PERSON'}} fa fa-ellipsis-h {{else}} fa fa-navicon {{/iscompactTabel}}"></"></i></button> 
	                				<ul class="pull-right dropdown-menu  p-l filter-dynamic-scrollbar"  role="menu" style="overflow-y:auto;max-height:500px">
	                					<form id="contact-static-fields" class="">
	                						<div class="multiple-checkbox" name="fields_set" id="contact-static-fields-group"></div>
	                					</form>
	                				</ul>
								</div>
							</div>
						</div>
						<div id="contacts-list-view"></div>
        			</div>
	 			</div>
			</div>
		</div>
	{{/is_mobile}}
</script>
