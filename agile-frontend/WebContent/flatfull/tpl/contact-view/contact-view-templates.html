<script id = "contacts-custom-view-basic_info-mobile-template" type="text/html">
	<td class="hide"></td>

        	{{#if_contact_type "PERSON"}}
        		<img class="img-inital r r-2x"  title="{{contact_name_necessary this}}" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"/>
        	{{/if_contact_type}}

        	{{#if_contact_type "LEAD"}}

        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}

        		{{#is_mobile}}  style="height:35px !important; width:35px !important;" 
        		{{/is_mobile}} {{getCompanyImage "40" "display:inline;"}}/>
        	{{/if_contact_type}}
    	</div>
  		<div class="agile-thumb agile-thumb-view" {{#is_mobile}} style="width:calc(100% - 60px); margin-top:-3px;" {{else}} style="width:calc(100% - 60px);" {{/is_mobile}}>

	</div>
	</div>
	</td>
	<td><div class="text-md text-muted m-t contact-list-mobile text-right block"><i class="fa fa-angle-right"></i></div></td>

<script id = "contacts-custom-view-last_contacted-template" type="text/html">

	   	 			{{/if_equals}}
	   	 		{{/if_equals}}
	   	 {{/if_equals}} 
       </div>
	</td>
</script>

<script id = "contacts-custom-view-popover-template" type="text/html">
       <div class="data panel-default" data={{id}} style="width:260px">
	   
       <div class="text-cap panel-heading text-ellipsis">
         {{#if_contact_type "PERSON"}}<div class="text-ellipsis inline-block" style="width:80%" title="{{contact_name_necessary this}}">{{contact_name_necessary this }}</div>{{/if_contact_type}}
             {{#if_contact_type "COMPANY"}}
             <div class="text-ellipsis inline-block" style="width:80%" title="{{getSystemPropertyValue properties "name"}}">{{getSystemPropertyValue properties "name"}}
            </div>{{/if_contact_type}}
				 <div class="pull-left" style="width:75%"><div id='star' class="contact-star"></div></div>
        		<div style="height: 35px;">
	   	  <div class="unselectable m-t-n-xs" id="score" unselectable="on" onselectstart="return false">
							<div  class="text-lg score-view">
							<i class="icon-trophy" style="height: 6px; vertical-align: middle;font-size:14px;"></i>
							{{#canEditContact owner.id}}
								<div class="inline-block v-middle text-ellipsis text-center" style="width:2em;margin-left:2px;margin-right: -1px;">
									{{#if lead_score}} <span title="{{lead_score}}" id="lead-score">{{lead_score}}</span>&nbsp;
									{{else}} <span id="lead-score">0</span>&nbsp;
									 {{/if}}
                                 <span class style="float:left; margin-top:-22px; margin-left: 3px;margin-right: 3px;">
									<input type="text" maxlength="10" autofocus="true" class="hide  form-control" id="contactscorebox" style="margin-top: -1px; margin-bottom:2px; margin-right:6px; margin-left:-2px;">
									</span>

								</div>
							
								<span class="contact-score-control m-l-sm">
									<ul class="inline-block list-none m-n p-n">
										<li style="height: 9px"><i class="icon-sort-up c-p" id="add-score"
											style="height: 10px;"></i></li>
                      {{#if_contact_type "PERSON"}}
										<li><i class="icon-sort-down c-p" id="minus-score"
											style="height: 10px;"></i></li>
                     {{/if_contact_type}}
             {{#if_contact_type "COMPANY"}}
                      <li><i class="icon-sort-down c-p" id="company-minus-score"
                      style="height: 10px;"></i></li>
                      {{/if_contact_type}}

									</ul>
								</span>
							{{/canEditContact}}
							</div>
						</div>
						</div>
        		</div>
        		<div class="panel-body">
       		<div class="b-b b-light p-b-xs"><div class="pull-left"><i class="icon icon-user text-sm v-middle"></i></div>
       			
       	<div class="contact-owner text-base m-l-md" id="change-owner-element">
        	
		{{#canEditContact owner.id}}
		{{#if owner}}
        	<a id="contact-owner-popover" class="custom-color" data={{owner.id}} title="{{owner.name}}">{{owner.name}}</a>
        	{{else}}
        		<a id="contact-owner-popover" class="custom-color" >{{agile_lng_translate 'contact-details' 'assign-owner'}}</a>
        		{{/if}}
        	
        	{{else}}
        		{{#if owner}}
        		<span id="contact-owner-static" class="custom-color" data={{owner.id}} title="{{owner.name}}">{{owner.name}}</span>
        		{{else}}
        			<span id="contact-owner-static" class="custom-color" >{{agile_lng_translate 'contact-details' 'assign-owner'}}</span>
        		{{/if}}
        {{/canEditContact}}
        	{{#canEditContact owner.id}}
        	<div class="dropdown" id="change-owner-ul-popover"  style="display: none">
        		 <a class="btn btn-sm dropdown-toggle btn-default" data-toggle="dropdown">{{agile_lng_translate 'deal-view' 'change-owner'}} <span class="caret"></span></a>
        		 <ul id='contact-detail-owner-popover' class="dropdown-menu"></ul>
        	</div> 
			{{/canEditContact}}
       </div>
       </div>
       {{#if_contact_type "PERSON"}}
       		{{#property_is_exists "company" properties}}
       		<div class="b-b b-light p-b-xs">
       		<div class="pull-left"><i class="icon icon-building text-sm v-middle"></i></div>
       		<span class="text-cap m-l-sm" title="{{getSystemPropertyValue properties "title"}}">{{getSystemPropertyValue properties "title"}}</span> 
       		<span class="text-cap" href="#company/{{contact_company_id}}" title="{{getSystemPropertyValue properties "company"}}">{{getSystemPropertyValue properties "company"}}</span></div>

       		{{else}}
       			{{#property_is_exists "title" properties}}
       		<div class="b-b b-light p-b-xs">
       		<div class="pull-left"><i class="icon icon-building text-sm v-middle"></i></div>
       		<span class="text-cap m-l-sm" title="{{getSystemPropertyValue properties "title"}}">{{getSystemPropertyValue properties "title"}}</span> 
       		</div>
     		{{/property_is_exists}}
       		
       		{{/property_is_exists}}
          {{/if_contact_type}}

          {{#if_contact_type "COMPANY"}}
          {{#property_is_exists "url" properties}}
          <div class="b-b b-light p-b-xs">
          <div class="pull-left"><i class="fa fa-globe text-sm v-middle"></i></div>
          <div class="text-ellipsis">
          <a class="m-l-sm" title="{{getSystemPropertyValue properties "url"}}" href="{{getSystemPropertyValue properties "url"}}" target="_blank">{{getSystemPropertyValue properties "url"}}</a> 
          </div>
         </div>
          
          {{/property_is_exists}}
          {{/if_contact_type}}

       			{{#property_is_exists "phone" properties}}
        					<div class="b-b b-light p-b-xs">
        					<div class="pull-left"><i class="icon icon-call-end text-sm v-middle"></i></div>
        					{{#multiple_Property_Element_List "phone" properties id}}
        					{{#each this}}
       					<div class="text-ellipsis m-l-md" style="width:13em;">
    		<span class="text-cap"title="{{value}}" >{{value}}</span>
        </div>
        {{/each}}
        {{/multiple_Property_Element_List}}
        					</div>
        					{{/property_is_exists}}
					{{#property_is_exists "email" properties}}
							<div class="b-b b-light p-b-xs">
							<div class="pull-left"><i class="icon icon-envelope text-sm v-middle"></i></div>
								{{#multiple_Property_Element_List "email" properties id}}

								<div class="contact-email text-sm l-h p-l-md"> 
									{{#each this}}

										<div class="text-ellipsis">
											<a href='#send-emails/{{value}}' class="email" title="{{value}}">{{value}}</a> 
										</div>

<div class="clearfix"></div>
									{{/each}}
									</div>
									
									
								
									{{/multiple_Property_Element_List}}
								
										</div>
								{{/property_is_exists}}

								<div class="m-t-xs">
								 <div id="added-tags-popover" class="text-ellipsis pull-left m-b-xs" style="width:14em;"> 	
				{{#each tags}}
	    			<span class="label bg-light text-tiny">{{this}}</span>	
							{{/each}}
						</div>
						<div id="addTagsForm-popover" style="display: none;" class="m-b-none">
							<div class="control-group save-tag m-b-none">
								<input name="" type="text" id="addTagsOnPopover"
									class="tags-typeahead ignore-comma-keydown form-control inline-block"
									style="width: 60%" placeholder="{{agile_lng_translate 'contact-details' 'enter-tag'}}" />
								<span><a href="#" class="btn btn-sm btn-default m-l-sm m-r-xs" id="contact-add-tags-popover">{{agile_lng_translate 'other' 'add'}}</a></span>
							</div>
						</div>
						{{#canEditContact owner.id}}
			<div class="pull-left"><a href="#" id="add-tags-popover" rel="tooltip"
							data-original-title="addtag" data-placement="top" class="text-xs  pull-left" style="padding:.2em"> <i class="fa fa-plus" style="font-size:8px; padding-right:2px"></i><span>{{agile_lng_translate 'contact-edit' 'tag'}}</span></a></div>
						{{/canEditContact}}

						
					</div>

	   	    </div>
	   	          </div>	
</script>
