<script id = "contacts-custom-view-image-template" type="text/html">
	<td class="data" data="{{id}}">
    	<div class="overflow-hidden">
			{{#if_equals type "COMPANY"}}
					<img class="thumbnail pull-left" {{getCompanyImage "40"}}/></img>
				{{else}}
					<img class="thumbnail img-inital" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="width:40px; height:40px; "/>	
			{{/if_equals}}
    	</div>
	</td>
</script>

<script id = "contacts-custom-view-basic_info-template" type="text/html">
	<td class="data" data="{{id}}">
    	<div class="table-resp" style="width:15em">
    	<div class="thumb agile-img m-r-sm" style="margin-right:10px">
        	{{#if_contact_type "PERSON"}}
        		<img class="img-inital r r-2x"  data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"  style="width:50px;height:50px"/>
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<img class="r r-2x" {{getCompanyImage "40" "display:inline;"}} style="width:50px;height:50px"/>
        	{{/if_contact_type}}
    	</div>
    	<div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
        	{{#if_contact_type "PERSON"}}
        		<a class="text-md custom-link">{{getPropertyValue properties "first_name"}}
        		{{getPropertyValue properties "last_name"}} </a>
        		<div class="m-t-xs">{{getPropertyValue properties "email"}}</div>
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<a class="text-md">{{getPropertyValue properties "name"}}</a>
        		<div class="m-t-xs">{{getPropertyValue properties "url"}}</div>
        	{{/if_contact_type}}
	</div>
	</div>
	</td>
</script>
