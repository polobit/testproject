<script id="contact-view-sort-collection-template" type="text/html">
<div class="btn-group pull-left m-r-xs contacts-toolbar">
	   <div class="btn-group dropdown m-l-none" style="float: none;">
                <button class="btn btn-sm no-shadow p-n b-n bg-transparent text-base" style="margin-top:3px;" data-toggle="dropdown" id="contact-sort" aria-expanded="false">
                    <span class="text-muted">Sort by: </span>
                    <span class="sort-field-txt"></span>
                </button>
                <button class="btn btn-sm no-shadow dropdown-toggle bg-transparent b-n p-t-none p-b-none p-l-xs m-t-xs" data-toggle="dropdown" aria-expanded="true">
                    <i class="fa fa-sort-desc"></i>
                </button>
                <ul class="pull-right dropdown-menu" id="contact-view-sort-model-list">
                    <li class="dropdown-header hide" id="system-fields" >System Fields</li>
                    <li class="dropdown-header display-none" id="custom-fields">Custom Fields</li>
                    <li class="divider" id="sort-divider"></li>
                    <li>
                        <a class="order-by pos-rlt" data="" href="javascript:void(0);">Ascending <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check "></i> </a>
                    </li>
                    <li><a class="order-by pos-rlt" data="-" href="javascript:void(0);">Descending  <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check "></i> </a></li>
                </ul>
            </div>
        </div>
</script>

<script id="contact-view-sort-model-template" type="text/html">

{{#if scope}}
    <a class="sort-link sort-field pos-rlt text-ellipsis" style="width:185px;" href="javascript:void(0);" data="{{search_key}}_AGILE_CUSTOM_{{field_type}}" type="custom">
        {{field_label}}
        <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check {{selected}} {{#if selected}}{{else}}display-none{{/if}}" ></i> 
    </a>
    {{else}}

    <a class="sort-link sort-field pos-rlt text-ellipsis" style="width:185px;" href="javascript:void(0);" data="{{field_value}}">
        {{field_label}}
        <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check {{selected}} {{#if selected}}{{else}}display-none{{/if}}"></i> 
    </a>
{{/if}}
</script>
