<script id="companies-list-view-collection-template" type="text/html">
	{{#is_mobile}}
		<div class="dta-contatiner table-responsive contacts-inner-div" style="margin-bottom:0; border:none;">
			<div class="panel panel-default" style="overflow-x:hidden; margin-bottom:0; overflow-x:auto; border:none; border-radius:0px;">
				{{#unless this.length}}
					<div class="m-l-sm" id="slate"></div>
				{{/unless}}
				{{#if this.length}}
					<table id="companies" class="table no-sorting panel agile-table noDelete onlySorting"  url="core/api/contacts/delete?action=DELETE" style="table-layout:auto">
						<div class="filter-criteria"></div>
						<tbody id="companies-list-view-model-list" route="company/"></tbody>
            		</table>
            	{{/if}}
			</div>
        </div>
	{{else}}
		<div  class="btn-group inline-block  text-center" style="display: none;border:1px solid #dee5e7;width:99%;padding:5px;"id="bulk-select"></div>
		<div class="dta-contatiner table-responsive m-r-sm contacts-inner-div">
			<div class="panel panel-default {{#is_mobile}} m-b-none {{/is_mobile}}" style="{{#is_mobile}} overflow-x:hidden; {{else}} overflow-x:auto; {{/is_mobile}} border-left:none;">
				{{#unless this.length}}
					<div class="m-l-sm" id="slate"></div>
		        {{/unless}}
		        {{#if this.length}}
		        	<table id="companies" class="table table-striped companies-custom tableNewView noDelete showCheckboxes no-sorting panel agile-table {{#is_mobile}} noDelete {{/is_mobile}} no-header-checkbox {{getCompactTableView 'companies'}}"  url="core/api/contacts/delete?action=DELETE" style="table-layout:auto">                
						<div class="filter-criteria"></div>
						<thead>
							<tr style="text-transform: capitalize;">
                            	{{companyTableHeadings "fields_set"}}
                        	</tr>
                    	</thead>
                    	<tbody id="companies-list-view-model-list" route="company/"></tbody>
                	</table>
                {{/if}}
			</div>
		</div>
	{{/is_mobile}}
</script>
