<script id="companies-custom-view-collection-template" type="text/html">
<div class="hbox hbox-auto-xs hbox-auto-sm">
 {{#is_mobile}}
    {{else}}
	<div class="col w-lg bg-light dk b-r bg-auto" id="companies-lhs-filters-toggle" style="display:{{ toggle_companies_filter }}">
		<div class="data-block">
			<div id="lhs_filters_conatiner">
			</div>
		</div>
	</div>
{{/is_mobile}}
<div class="{{#is_mobile}}{{else}}col{{/is_mobile}} ">
		<div id="right-pane">
	<div class="wrapper bg-light padder-md padder-v  {{#is_mobile}} {{else}}  p-r-none {{/is_mobile}}" style="
    border-bottom: 1px solid rgba(140, 139, 139, 0.2);
    ">
	    <div class="btn-toolbar m-l-none pos-rlt">
	    	<div class="filters-drp-down btn-group dropdown m-l-none" style="float: none;"><div class="">
	    		<div class="inline-block pull-left" style="font-size: 18px;color: rgb(88, 102, 110);">Companies<span id="contacts-count" class="m-l-xs">{{companies_count}}</span>
	    			{{#is_mobile}}
					{{else}}
	    			<a id="companies-left-filters-toggle" class="m-l-xs" data-toggle="tooltip" data-placement="right" title="" data-original-title="Filters">
            			<i id="icon-filter" class="fa fa-bars icon-white"></i>
          			</a>
          			{{/is_mobile}}
	    		</div><br>
				<div  class="btn-group inline-block pull-left m-t-xs" style="display: none;" id="bulk-select"></div> 

			 </div>
		  </div>
	    	<div class="pull-right">
			<div  class="btn-group pull-left m-r-xs" id="contact-sorter"></div>
			<div class="btn-group pull-left m-r-xs" id="filter-list"></div>
			
            <div id="view-list" class="pull-left btn-group"></div>
            </div>
	    </div>
	    
	</div>
	<div class="contacts-div">
	 				<div id="bulk-action-btns" class="panel-heading no-shadow p-r-none b-r {{#is_mobile}} {{else}}  {{/is_mobile}}" style="border-bottom: 0;background-color: rgba(246,248,248,1);">
					    <button id="bulk-email" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs disabled" style="font-size:10px">Send Email</button>	
					    <button id="bulk-owner" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs disabled" style="font-size:10px">Change Owner</button>
					    {{#hasScope "EXPORT_CONTACTS"}}
					    <button id="bulk-companies-export" class="btn btn-default bulk-action-btn _contact_bulk_action btn-sm m-r-xs disabled" style="font-size:10px">Export Contacts as CSV</button>
					    {{/hasScope}}
					    <button class="btn btn-default bulk-action-btn delete-checked-contacts btn-sm m-r-xs disabled" style="font-size:10px">Delete</button>
					    
				    </div>
					
	<div class="dta-contatiner table-responsive ">
				
				<div class="panel panel-default {{#is_mobile}} m-b-none {{/is_mobile}}" style="{{#is_mobile}} overflow-x:hidden; {{else}} overflow-x:auto; {{/is_mobile}} border-left:none;">
			    {{#unless this.length}}
		        <div class="m-l-sm" id="slate">
		        </div>
		        {{/unless}}
		        {{#if this.length}}
                <table id="companies" class="table table-striped showCheckboxes no-sorting panel agile-table {{#is_mobile}} noDelete {{/is_mobile}}"  url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto">                
					<div class="filter-criteria">
					
					</div>

					<thead>
					<tr style="text-transform: capitalize;">
                            {{companyTableHeadings "fields_set"}}
                        </tr>
                    </thead>
                    <tbody id="companies-custom-view-model-list" route="company/">
                    </tbody>
                </table>
                {{/if}}
				</div>
            </div>
        </div>
	 </div>
			    
	    	</div>

<!-- Newly Added -->	
</script>
