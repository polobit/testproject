<script id="companies-custom-view-collection-template" type="text/html">
<div class="custom-animated custom-fadeInUp">
<div class="bg-light lter b-b wrapper-md ng-scope">
    <div>
      <div>
 <h1 class="m-n font-thin h3 pull-left"><span id="contact-heading">Companies</span><span id="contacts-count" class="m-l-xs">{{companies_count}}</span></h1>
            <div class="pull-left"> <div class="btn-group m-l-lg m-r-sm pull-left" id="bulk-actions"
				style="display: none;">

					<div class="btn btn-sm btn-default">Bulk Actions</div>
					<a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" id="view-actions">
						<li><a href="#" id="bulk-email">Send Email</a></li>
                        <li class='divider'></li>
						<li><a href="#" id="bulk-owner">Change Owner</a></li>
						{{#hasScope "EXPORT_CONTACTS"}}
						<li><a href="#" id="bulk-companies-export">Export Companies as CSV</a></li>
						{{/hasScope}}
						<li><a href="#" class="delete-checked-contacts">Delete</a></li>
					</ul>
			</div>
			<div  class="btn-group inline-block pull-left m-t-xs" style="display: none;" id="bulk-select"></div>
			</div>
			
			<div class="pull-right">
			<div class="btn-group pull-left m-r-xs" id="contact-sorter">
			</div>

			<div class="btn-group inline-block m-r-xs" id="filter-list"></div>
		
            <div id="view-list" class="inline-block"></div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>

    <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col w-md b-r" id="companies-lhs-filters-toggle" style="{{ toggle_companies_filter }}">
		<div class="data-block">
			<div  id="lhs_filters_conatiner">
				
			</div>
		</div>
    </div>
    <div class="col contacts-div">
		{{#unless this.length}}
			<div class="filter-criteria">
					
			</div>
			<div id="slate"></div>
		{{else}}
        <div class="data">
         <div class="panel-heading" style="background:#f6f8f8;">Companies List 
         <a id="companies-left-filters-toggle" class="m-l-xs" data-toggle="tooltip" data-placement="right" title="" data-original-title="Filters">
			<i class="fa fa-bars icon-white"></i>
		</a>
         </div>
            <div class="dta-contatiner table-responsive">
				<div class="panel panel-default" style="overflow-x:auto;border-left:none;">
			    
                <table id="companies" class="table table-striped showCheckboxes no-sorting panel agile-table"  url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto">                
					<div class="filter-criteria">
					
					</div>
					<thead>
                        <tr style="text-transform: capitalize;">
                            {{companyTableHeadings "fields_set"}}
                        </tr>
                    </thead>
                    <tbody id="companies-custom-view-model-list" route="company/">
                    </tbody>
                </table>
				</div>
            </div>
        </div>
	{{/unless}}
    </div>
</div>
</div>
</script>
