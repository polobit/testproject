<script id="contact-filter-list-collection-template" type="text/html">
{{#is_mobile}}
<ul id = "contact-filter-list-model-list" class="pull-left dropdown-menu block w-full pos-rlt p-n m-t-sm m-b-sm b-n box-shadow-none text-ellipsis">
	</ul>

{{else}}

<div class=""  id="filters-tour-step">
	<button class="btn btn-sm dropdown-toggle no-shadow bg-transparent b-n p-l-xs p-r-xs p-t-none" data-toggle="dropdown">
    	<span class="caret" data-toggle="tooltip" data-placement="right" title="" data-original-title="Filters"></span>
  	</button>
	<ul id = "contact-filter-list-model-list" class="pull-right dropdown-menu" role="menu">
		<li>
			<a href="#contacts" class="default_filter">{{agile_lng_translate 'contacts-view' 'contacts'}}</a>
		</li>
		<li class="divider"></li>
		<li>
			<a href='#contact-filters'>{{agile_lng_translate 'contacts-view' 'add-edit-filter'}}</a>
		</li>
		<li class="divider"></li>
		<!--<li><a class="filter" id="system-RECENT" data="Recent" href="#contact-filter/system-RECENT">Recent </a></li>-->
		<li><a class="filter" id="system-CONTACTS"  data="My Contacts" href="#contact-filter/system-CONTACTS">{{agile_lng_translate 'contacts-view' 'my-contacts'}}</a></li>
		<!--<li><a class="filter" id="system-LEADS"  data="Leads" href="#contact-filter/system-LEADS">Leads</a></li>-->
	</ul>
</div>
{{/is_mobile}}
</script>
