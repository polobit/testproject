<script id="workflow-verify-email-modal-template" type="text/html">
<div class="modal  fade" id="workflow-verify-email">
<div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			<h3 class="modal-title"><i class="icon-edit"></i> {{title}} </h3>
		</div>
		<div class="modal-body">
			<span class="verification-msg">
			</span>
				<form id="verify-email-form">
					<fieldset>            
                		<div class="control-group form-group m-t">
	                		<div class="email-verification-fields">
	                    		<label class="control-label  col-sm-3 m-t-xs text-right">
		                    		<b>{{agile_lng_translate 'emails' 'from-email'}}</b> 
		                    		<span class="field_req">*</span>
	                    		</label>
			                	<div class="col-sm-7">
			                    	<div class="control-group">
			                        	<span class="controls">
			                        		<input name="email" class="email form-control required" type="text" placeholder="{{agile_lng_translate 'emails' 'enter-the-from-email-address'}}" value="{{email}}" autofocus>
			                        	</span>
			                    	</div>
			                	</div>
			                </div>
		                    <div class="row">
								<span id="alert-msg"></span>
	                    	</div>
	                    </div>
	                    <div id="emial-domain-observer"></div>
					</fieldset>
				</form>
		</div>
		<div class="modal-footer">
			<span class="m-r-xs"></span>
 			<button type="button" class="btn btn-danger" data-dismiss="modal" id="verify-ignore" style="display:none;">{{agile_lng_translate 'contacts-view' 'ignore'}}</button>
			<a href="#" class="btn btn-sm btn-primary" id="verify-email-send">
			{{agile_lng_translate 'email' 'verify-email-text'}}</a>
		</div>
	</div>
</div>
</div>
</script>

<script id="share-campaign-modal-template" type="text/html">
<div class="modal  fade" id="shareCampaign">
<div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>

	</div>
</div>
</div>
</script>
<script id="workflow-spam-score-modal-template" type="text/html">
<div class="modal  fade" id="workflow-alert">
	<div class="modal-dialog">
    	<div class="modal-content"  style="width: 660px;">
			<div class="modal-header" style="padding: 12px; padding-left: 12px;">
				<button class="close" data-dismiss="modal">x</button>
				<h3 class="modal-title"><i class="icon-file-text"></i> {{title}} </h3>
			</div>
				<div class="modal-body" style="padding: 6px;">
					<div id="message-details">
						<div class="panel panel-{{checkSpamScore score}}">
      						<div class='panel-heading' ><strong>{{checkSpamMessage score}}<span class='pull-right badge'> Score = {{score}} </span></strong></div>
  								<table  class="table table-condensed">
    	 							<thead>
							      		<th class="col-xs-1">{{agile_lng_translate 'campaigns' 'points'}} </h>
							      		<th class="col-xs-1">  {{agile_lng_translate 'campaigns' 'rule-name'}}</th>
							      		<th class="col-xs-10"> {{agile_lng_translate 'misc-keys' 'description'}} </th>
							    	 </thead>
    								 <tbody>
    	  								{{#each reason}}
        									<tr>
          										<td> <span class="label label-{{checkSpamScoreError this.[0]}} col-xs-12"><strong>{{this.[0]}}</strong></span> </td>
          										<td> {{this.[1]}} </td>
          										<td> {{this.[2]}}</td>
        									</tr>
      									{{/each}}
    								 </tbody>
  								</table>
  	 						 </div>
  	 					 </div>
					</div>
				<div class="modal-footer" style="padding-right: 15px;">
					<span class="m-r-xs"></span>
					<span style="float: left;">{{agile_lng_translate 'campaigns' 'powered-by-spamassassin'}}</span>
					<a href="#" class="btn btn-sm btn-primary" data-dismiss="modal">{{agile_lng_translate 'reputation' 'Ok'}}</a>
				</div>
			</div>
		</div>
	  </div>
</script>

<script id="workflow-save-popup-modal-template" type="text/html">
	<div class="modal  fade" id="workflow-save-popup">
		<div class="modal-dialog" style="width:500px;">
    		<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><i class="material-icons" style="font-size: 0.8em;padding-top: 5px;">close</i></button>
					<h3 class="modal-title">
						<h6 id="popup-msg" style="margin:5px"><span style="color: green;">
						{{agile_lng_translate 'Campaigns' 'campaign-saved-sucessfully'}}</span></h6>
						<i class="glyphicon glyphicon-arrow-right"></i> <strong> {{title}} </strong> {{agile_lng_translate 'Campaigns' 'assign-contacts-to-campaign'}}</</h3>
				</div> 
				<div class="modal-body">
					<form id="workflow-save-popup-form" >
						<fieldset>            
                			<div class="control-group form-group">
								<div class="radio col-xs-6 col-sm-6 text-center">
   							  			<label  onclick="popupCampaignContact();" style="padding:0px;">
   								 	<i class="icon-user icon-4x"></i><br> {{agile_lng_translate 'Campaigns' 'add-contacts-manually'}}</label>
								</div>
								<div class="radio col-xs-6 col-sm-6 text-center" style="margin-top:11px;" >
   							  		<label onclick="popupCampaignTrigger();" style="padding:0px;">
   								 		<i class="fa fa-bullseye icon-4x"></i><br> {{agile_lng_translate 'Campaigns' 'add-triggers-maually'}}</label>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<div class="checkbox col-xs-8 col-sm-6" style="margin-top:4px; margin-bottom:4px;">
    					<label class="pull-left" onclick="hideCampaignPopup();"><input type="checkbox" id="campaign-save-popup" value="false">{{agile_lng_translate 'landingpages' 'dont-show-me-again'}}</label>
					</div>
  					<div class="col-xs-4 col-sm-6">	
 						<button type="button" class="btn btn-sm btn-primary btn-default-imp" data-dismiss="modal" id="ok">{{agile_lng_translate 'contact-details' 'CLOSE'}}</button>
  					</div>
  				</div>	
			</div>
		</div>
	</div>
</script>
