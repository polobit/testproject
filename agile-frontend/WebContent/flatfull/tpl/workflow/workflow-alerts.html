<script id = "campaign-node-limit-modal-template" type="text/html">

    <span class="contacts-export-csv-message m-r-xs"></span>
    <a href="#" class="btn btn-sm btn-primary" data-dismiss="modal">OK</a>
    </div>
</div>
</div>
</div>
</script>

<script id="workflow-verify-email-modal-template" type="text/html">
<div class="modal  fade" id="workflow-verify-email">
<div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3 class="modal-title"><i class="icon-edit"></i> {{title}} </h3>
		</div>
		<div class="modal-body">
				<form id="verify-email-form">
					<fieldset>            
                		<div class="control-group form-group">
	                		<div class="row">
	                			<div class="col-md-5">
		                    		<label class="control-label"><b>Email</b> <span class="field_req">*</span></label>
		                    		<div class="controls">
		                        		<span><input name="email" class="email form-control required" type="text" placeholder="Enter the From email address" value="{{email}}" autofocus></span>
		                    		</div>
								</div>
								<span id="alert-msg"></span>
	                    	</div>
						</div>
					</fieldset>
				</form>
		</div>
		<div class="modal-footer">
			<span class="m-r-xs"></span>
 			<button type="button" class="btn btn-danger" data-dismiss="modal" id="verify-ignore" style="display:none;">Ignore</button>
			<a href="#" class="btn btn-sm btn-primary" id="verify-email-send">Send verification Email</a>
		</div>
	</div>
</div>
</div>
</script>

<script id="share-campaign-modal-template" type="text/html">
<div class="modal  fade" id="shareCampaign">
<div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3 class="modal-title"><i class="icon-edit"></i> Share with</h3>
		</div>
		<div class="modal-body">
				<form id="verify-email">
					<fieldset>            
                		<div class="control-group form-group">
	                		<div class="row">
	                			<div class="col-md-5">
		                    		<label class="control-label"><b>Email</b> <span class="field_req">*</span></label>
		                    		<div class="controls">
		                        		<span><input name="email" id="emailId" onkeypress="return event.keyCode != 13;" class="email form-control required" type="text" placeholder="Enter the email address" autofocus></span>
		                    		</div>
								</div>
								<span id="alert-msg"></span>
	                    	</div>
						</div>
					</fieldset>
				</form>
		</div>
		<div class="modal-footer">
			<span class="m-r-xs"></span>
 			<button type="button" class="btn btn-danger" data-dismiss="modal" id="verify-ignore" style="display:none;">Ignore</button>
			<a href="javascript:void(0)" class="btn btn-sm btn-primary" id="verify-email" onclick="createJSON()">Done</a>
		</div>
	</div>
</div>
</div>
</script>
<script id="workflow-spam-score-modal-template" type="text/html">
<div class="modal  fade" id="workflow-alert">
	<div class="modal-dialog">
    	<div class="modal-content"  style="width: 660px;">
			<div class="modal-header" style="padding: 12px; padding-left: 12px;">
				<button class="close" data-dismiss="modal">x</button>
				<h3 class="modal-title"><i class="icon-file-text"></i> {{title}} </h3>
			</div>
				<div class="modal-body" style="padding: 6px;">
					<div id="message-details">
						<div class="panel panel-{{checkSpamScore score}}">
      						<div class='panel-heading' ><strong>{{checkSpamMessage score}}<span class='pull-right badge'> Score = {{score}} </span></strong></div>
  								<table  class="table table-condensed">
    	 							<thead>
							      		<th class="col-xs-1"> Points </h>
							      		<th class="col-xs-1"> Rules Name </th>
							      		<th class="col-xs-10"> Description </th>
							    	 </thead>
    								 <tbody>
    	  								{{#each reason}}
        									<tr>
          										<td> <span class="label label-{{checkSpamScoreError this.[0]}} col-xs-12"><strong>{{this.[0]}}</strong></span> </td>
          										<td> {{this.[1]}} </td>
          										<td> {{this.[2]}}</td>
        									</tr>
      									{{/each}}
    								 </tbody>
  								</table>
  	 						 </div>
  	 					 </div>
					</div>
				<div class="modal-footer" style="padding-right: 15px;">
					<span class="m-r-xs"></span>
					<span style="float: left;">Powered by Spamassassin</span>
					<a href="#" class="btn btn-sm btn-primary" data-dismiss="modal">OK</a>
				</div>
			</div>
		</div>
	  </div>
</script>

<script id="workflow-save-popup-modal-template" type="text/html">
	<div class="modal  fade" id="workflow-save-popup">
		<div class="modal-dialog" style="width:500px;">
    		<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">x</button>
					<h3 class="modal-title">
						<h6 id="popup-msg" style="margin:5px"><span style="color: green;">Campaign saved successfully</span></h6>
						<i class="glyphicon glyphicon-arrow-right"></i> <strong> {{title}} </strong> Assign contact(s) to the Campaign</h3>
				</div> 
				<div class="modal-body">
					<form id="workflow-save-popup-form" >
						<fieldset>            
                			<div class="control-group form-group">
								<div class="radio col-sm-6">
   							  			<label  onclick="popupCampaignContact();">
   								 	<i class="icon-user icon-4x" style="margin-left: 40px;"></i><br> Add Contacts Manually</label>
								</div>
								<div class="radio col-sm-6" style="margin-top:11px;" >
   							  		<label onclick="popupCampaignTrigger();">
   								 		<i class="fa fa-bullseye icon-4x" style="margin-left: 40px;"></i><br> Add Trigger to Campaign</label>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<div class="checkbox col-sm-6" style="margin-top:4px; margin-bottom:4px;">
    					<label class="pull-left" onclick="hideCampaignPopup();"><input type="checkbox" id="campaign-save-popup" value="false">Don't show me again</label>
					</div>
  					<div class="col-sm-6">	
 						<button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="ok">Close</button>
  					</div>
  				</div>	
			</div>
		</div>
	</div>
</script>
