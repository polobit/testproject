<script id="workflow-other-subscribers-collection-template" type="text/html">
<div class="row">
    <div class="col-md-12">
        
<h4 class="pull-left font-light">{{get_subscribers_type_from_hash}} {{agile_lng_translate 'report-view' 'subscribers'}}<!--<small> - <span id="subscribers-campaign-name"></span></small>--> <span class="badge bg-primary">{{subscribers_count}}</span></h4>
            <div class="pull-right">
				<div class="btn-group">
					<a class="btn btn-sm btn-default m-l-xs">{{get_subscribers_type_from_hash}} {{agile_lng_translate 'report-view' 'subscribers'}}</a>
  					<button class="btn btn-sm dropdown-toggle btn-default" data-toggle="dropdown">
    					<span class="caret"></span>
  					</button>
  					<ul class="dropdown-menu" role="menu">
    					<li><a href="#workflow/all-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'portlets' 'all'}}</a></li>
						<li><a href="#workflow/active-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'contacts-view' 'active'}}</a></li>
						<li><a href="#workflow/completed-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'contacts-view' 'completed'}}</a></li>
                        <li><a href="#workflow/removed-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'subscriber_type' 'removed'}}</a></li>
                        <li><a href="#workflow/unsubscribed-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'contacts-view' 'unsubscribed'}}</a></li>
                        <li><a href="#workflow/hardbounced-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'contacts-view' 'hard-bounced'}}</a></li>
						<li><a href="#workflow/softbounced-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'contacts-view' 'soft-bounced'}}</a></li>
						<li><a href="#workflow/spam-reported-subscribers/{{get_id_from_hash}}">{{agile_lng_translate 'contacts-view' 'spam-reported'}}</a></li>
					</ul>
				</div>
			</div>
			<div class="clearfix"></div>
        
    </div>
</div>

{{!-- Shows pad-content if subscribers are empty --}}
{{#unless this.length}}
<div class="row">
<div class="col-md-12">
<div id="subscribers-slate"></div>
</div>
</div>
{{/unless}}

{{#if this.length}}
<div class="row">
	<div class="col-md-12"
		<div class="data">
        	<div class="data-container">
				<div class="table-responsive">
				<div class="panel panel-default" id="workflow-subscribers-list">
			    <div class="panel-heading">{{agile_lng_translate 'contacts-view' 'all-subscribers-list'}}</div>
            	<table class="table table-striped onlySorting panel agile-table table-layout-mob-view">
                	<thead>
                    	<tr>
							<th></th>
                        	<th style="width:40%;" class="header">{{agile_lng_translate 'menu' 'contact'}}</th>
                        	<th style="width:30%;" class="header">{{agile_lng_translate 'campaigns' 'campaign-date'}}</th>
							<!--<th>Status</th>-->
							<th style="width:30%;" class="header">{{agile_lng_translate 'contact-details' 'campaigns'}}</th>
                    	</tr>
                	</thead>
                	<tbody id="workflow-other-subscribers-model-list" route="contact/">
                	</tbody>
            	</table>
				</div>
			</div>
        	</div>
    	</div>
	</div>
</div>
{{/if}}
</script>
<script id="workflow-other-subscribers-model-template" type="text/html">
<td></td>
<td class="data" data={{id}}>
	<div class="table-resp">
		<div class="thumb-sm agile-img">
    	<a href="#contact/{{id}}" class="activate-link">
			<img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}" title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" />
		</a>
		</div>
    	<span>
 		<span>
			<a class="text-cap">
    		{{contact_name properties type}}</a> </span>
        <br>
        	<small>{{getPropertyValue properties "email"}}</small>
    	</span>
	</div>
</td>
<td>
    <div class="table-resp">
        <small class="edit-hover text-muted"> 
		    <span>{{agile_lng_translate 'campaigns' 'started'}}&nbsp;</span>
                {{#if_same_campaign this "campaignStatus"}}
				<i class="fa fa-clock-o m-r-xs"></i>
                <time class="campaign-started-time b-b-dotted" datetime="{{epochToHumanDate "" start_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" start_time}}</time>
                </br>
				{{#if this.end_time}}
				<span><em>{{agile_lng_translate 'tasks' 'Completed'}}</em>&nbsp;</span>
				<i class="fa fa-clock-o m-r-xs"></i>
                <time class="campaign-completed-time b-b-dotted" datetime="{{epochToHumanDate "" end_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" end_time}}</time>
                {{/if}}
				{{/if_same_campaign}}
        </small>
    </div>
</td>
<!--<td>
 {{#if_same_campaign this "campaignStatus"}} {{#if this.end_time}}Completed{{else}} Active{{/if}} {{/if_same_campaign}}
</td> -->
<td>
    <div class="table-resp word-break-all">
		{{#if_other_active_campaigns this "campaignStatus"}}
           
         {{!-- Shows Active campaigns separated by comma --}}
         {{#if this.active}} 
         <div class="text-ellipsis" style="width: 30em;">
           {{agile_lng_translate 'deal-view' 'active'}} - {{#toLinkTrigger this.active}}<a href="#workflow/{{campaign_id}}" class="stop-propagation">{{#if campaign_name}}{{campaign_name}}{{else}} {{agile_lng_translate 'contact-details' 'active-campaign'}} {{/if}}</a>{{/toLinkTrigger}}
         </div>
         {{/if}}
         {{#if this.done}}
         <div class="text-ellipsis " style="width: 30em;">
         	{{agile_lng_translate 'deal-view' 'done'}} - {{#toLinkTrigger this.done}}<a href="#workflow/{{campaign_id}}" class="stop-propagation">{{#if campaign_name}}{{campaign_name}}{{else}} {{agile_lng_translate 'contact-details' 'done-campaign'}} {{/if}}</a>{{/toLinkTrigger}}
         </div>
         {{/if}} 
   
        {{/if_other_active_campaigns}}
	</div>
</td>
</script>
