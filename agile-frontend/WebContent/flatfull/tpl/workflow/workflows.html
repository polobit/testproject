<script id="workflows-model-template" type="text/html">
    {{#is_mobile}}
    <td class="hide data" data="{{id}}">{{id}}</td>
    <td class="v-middle">
    <div class="table-resp"><a class="text-cap">{{name}}</a></div>

    <div class="table-resp">
    {{#if updated_time}}
        <div class="text-ellipsis">
            <small class="edit-hover text-muted"> 
                <i class="fa fa-clock-o"></i>
                <span class="text-xs"><em>{{agile_lng_translate 'campaigns' 'modified'}}</em>
                </span>
                <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" updated_time}}</time>
            </small>
        </div>
        {{else}}
        <div>
            <small class="edit-hover text-muted"> 
                <i class="fa fa-clock-o"></i>
               <span class="text-xs"><em>{{agile_lng_translate 'contact-details' 'created'}}</em> </span>
               <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
            </small>
        </div>
        {{/if}}
        </div>
            
            <div class="table-resp">

             <div class="workflow-triggers text-sm pull-left agile-thumb"
              workflow-id={{id}}>
    <div class="table-resp">
            <a href="#trigger-add/{{id}}" class="stop-propagation label bg-light" style="padding:3px 6px; color: #58666e;">
                 {{agile_lng_translate 'campaigns' 'add-trigger'}}
            </a>
        </div>
        </div>

            <div class="pull-right text-ellipsis">
            <a href="#email-reports/{{id}}" class="stop-propagation m-r-sm"><i class="icon icon-bar-chart text-xs"></i></a>

             <a href="#activities/campaign/{{id}}" class="stop-propagation" ><i class=" icon icon-cogs inline-block m-t-xxs text-xs"></i></a>
            </div>
        
        </div>

        <div>
    {{#if is_disabled}}
            <div><label class="label label-danger m-b-none">{{agile_lng_translate 'campaigns' 'disabled'}}</label></div>
            {{/if}}
     </div>

    </td>

    {{else}}

    <td class="hide data" data="{{id}}">{{id}}</td>
    <td class="v-middle"><div class="table-resp"><a class="text-cap">{{name}}</a></div></td>

    <td class="workflow-triggers v-middle" workflow-id={{id}}>
        <div class="table-resp">
            <a href="#trigger-add/{{id}}" class="stop-propagation">
                <i class="icon-plus text-xs" style="margin-right:3px"></i>{{agile_lng_translate 'other' 'add'}}
            </a>
        </div>  
    </td>

    <td class="v-middle"> 
        {{#if updated_time}}
        <div class="table-resp">
            <small class="edit-hover text-muted"> 
                <i class="fa fa-clock-o"></i>
                <span><em>{{agile_lng_translate 'campaigns' 'modified'}}</em></span>
                <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" updated_time}}</time>
            </small>
        </div>
        {{else}}
        <div>
            <small class="edit-hover text-muted"> 
                <i class="fa fa-clock-o"></i>
               <span><em>{{agile_lng_translate 'contact-details' 'created'}}</em></span>
               <time class="campaign-created-time b-b-dotted" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
            </small>
        </div>
        {{/if}}
    </td> 
    <td class="v-middle">
    <div>
    {{#if is_disabled}}
            <div><label class="label label-danger m-b-none">{{agile_lng_translate 'campaigns' 'disabled'}}</label></div>
            {{/if}}
     </div>
    </td>
    <td class="v-middle">
        <div class="table-resp hide" id="camp_reports">
            <div class="pull-left text-ellipsis">
                <a href="#email-reports/{{id}}" class="stop-propagation"><i class="icon icon-bar-chart"></i></a>
            </div>
        </div> 
    </td>

    <td class="v-middle">   

    <div class="table-resp hide" id="camp_history">
        <div class="pull-left">
        <a href="#activities/campaign/{{id}}" class="stop-propagation" ><i class=" icon icon-cogs"></i></a></div>
        </div>
    </td> 
<br />
{{/is_mobile}}
</script>

<script id="workflows-collection-template" type="text/html">
    {{#unless this.length}}
        <div id="slate"></div>
        <div class="col-sm-8 p-none" style="margin:0 auto 20px; float:none;">
        <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/pXwKUnQa5Ec?rel=0&amp;" frameborder="0" allowfullscreen="">
        </iframe>
        </div>
        </div>
    {{/unless}}

    {{#if this.length}}
        {{add_tag "Campaigns"}}
         <!-- Pending Triggers Content -->
        <div id="triggers-verification" class="" style="display:none;">
            <div class="alert danger alert-warning text-black">
                <div>
                    <i class="icon-warning-sign"></i>
                    <strong>{{agile_lng_translate 'campaigns' 'pending-triggers'}}. 
                    </strong>
                    <p>{{agile_lng_translate 'campaigns' 'you-have-at-least-one-campaign'}} <br></p>
                    <p>{{agile_lng_translate 'campaigns' 'campaigns-can-be-manually-run-on-contact'}} <a href="#trigger-add" class="block">{{agile_lng_translate 'campaigns' 'setup-a-new-trigger'}}</a></p>
                </div>
            </div>
        </div>
        <!-- End of Pending Triggers Content -->
        {{#is_mobile}}

        <div class="panel panel-default">
            <div class="panel-heading b-n">{{agile_lng_translate 'campaigns' 'campaigns-list'}} </div>
            <div class="table-responsive">
            <table class="table m-b-none agile-table panel onlySorting" url="core/api/workflows/bulk" id="workflows-tour-step">
                
                <tbody id="workflows-model-list" route="workflow/" class="c-p"> </tbody>
            </table>
            </div>
        </div>

        {{else}}
        <div class="panel panel-default">
            <div class="panel-heading">{{agile_lng_translate 'campaigns' 'campaigns-list'}} </div>
            <div class="table-responsive">
            <table class="table table-striped showCheckboxes m-b-none agile-table panel table-layout-mob-view no-sorting" url="core/api/workflows/bulk" id="workflows-tour-step">
                <thead>
                    <tr>
                        <th class="hide">{{agile_lng_translate 'tickets' 'id'}}</th>
                        <th style="width:30%">{{agile_lng_translate 'contacts-view' 'name'}}</th>
                        <th style="width:20%">{{agile_lng_translate 'campaigns' 'triggers'}}</th>
                        <th style="width:23%">&nbsp;</th>
                        <th style="width:9%">&nbsp;</th>
                        <th style="width:9%">&nbsp;</th>
                        <th style="width:9%"> </th>
                    </tr>
                </thead>
                <tbody id="workflows-model-list" route="workflow/" class="c-p"> </tbody>
            </table>
            </div>
        </div>
        {{/is_mobile}}
    {{/if}}
</script>

<script id="workflows-top-header-template" type="text/html">
<div class="wrapper bg-light padder-md agile-page-header" style="border-bottom: 1px solid rgba(140, 139, 139, 0.2);">
   <div class="btn-toolbar m-l-none">
      <div class="btn-group dropdown m-l-none workflow-heading" style="float: none;">
         <div class="">
            <h4 class="inline-block m-n">
               {{agile_lng_translate 'report-view' 'campaigns'}} <small>{{#campaigns_heading this}}{{/campaigns_heading}}</small>
            </h4>
            <br>
         </div>
         <div class="btn-group m-r-xs p-t-n-sm workflow-sortby">
            <div class="btn-group dropdown">
               <button class="btn btn-sm no-shadow p-n b-n bg-transparent text-base" style="font-size: 11px;" data-toggle="dropdown" id="contact-sort">
               <span class="text-muted">{{agile_lng_translate 'contacts-view' 'sort-by'}} </span>
               <span class="sort-field-txt">
                     {{#if_equals_sork_key sortKey "name_dummy" }}{{agile_lng_translate 'report-view' 'name'}}{{/if_equals_sork_key}}
                     {{#if_equals_sork_key sortKey "created_time" }}{{agile_lng_translate 'other' 'created-time'}}{{/if_equals_sork_key}}
               </span>
               </button>
               <button class="btn btn-sm no-shadow dropdown-toggle bg-transparent b-n p-t-none p-b-none p-l-xs" data-toggle="dropdown" aria-expanded="false">
               <span class="caret"></span>
               </button>
               <ul class="dropdown-menu " id="sort_menu" role="menu">
                  <li>
                     <a class="sort-link sort-field pos-rlt text-ellipsis" style="width:185px;" href="javascript:void(0);" data="name_dummy" label_name="{{agile_lng_translate 'report-view' 'name'}}"> 
                     {{agile_lng_translate 'report-view' 'name'}}
                     <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check {{#if_equals_sork_key sortKey "name_dummy" }}{{else}}display-none {{/if_equals_sork_key}}"></i> 
                     </a>
                  </li>
                  <li>
                     <a class="sort-link sort-field pos-rlt text-ellipsis" style="width:185px;" href="javascript:void(0);" data="created_time" label_name="{{agile_lng_translate 'other' 'created-time'}}">
                     {{agile_lng_translate 'other' 'created-time'}}
                     <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-field-check  {{#if_equals_sork_key sortKey "created_time"}}{{else}}display-none {{/if_equals_sork_key}}"></i> 
                     </a>
                  </li>
                  <li class="divider" id="sort-divider"></li>
                  <li>
                     <a class="order-by pos-rlt" data="" href="javascript:void(0);">{{agile_lng_translate 'contacts-view' 'ascending'}} <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check  {{#if_asc_sork_key sortKey}}{{else}}display-none {{/if_asc_sork_key}}"></i> </a>
                  </li>
                  <li><a class="order-by pos-rlt" data="-" href="javascript:void(0);">{{agile_lng_translate 'contacts-view' 'descending'}}  <i class="fa fa-check pos-abs pos-r-sm txt-small m-t-xs sort-by-check {{#if_asc_sork_key sortKey}}display-none{{else}} {{/if_asc_sork_key}}"></i> </a></li>
               </ul>
            </div>
         </div>
      </div>

      <div class="pull-right m-t-xs add-campaign-btn">
         <div>
            <!-- <a id="campaign_logs" class="btn btn-default btn-sm {{#is_mobile}} m-r-xs {{else}} m-r-sm {{/is_mobile}} pull-left" href="#">{{agile_lng_translate 'report-view' 'reports'}}</a>
            <a href="#email-templates" class="btn right btn-default btn-sm pos-rlt {{#is_mobile}} m-r-xs {{else}} m-r-sm {{/is_mobile}} pull-left btn-addon"><i class="icon-cog"></i> {{agile_lng_translate 'campaigns' 'manage-email-templates'}}</a>
            <a href="#triggers" class="btn right btn-default btn-sm pos-rlt {{#is_mobile}} m-r-xs {{else}} m-r-sm {{/is_mobile}} pull-left btn-addon" id="add-trigger"><i class="icon-cog"></i>  {{agile_lng_translate 'campaigns' 'manage-triggers'}}</a> -->
            
            <div class="btn-group right pos-rlt pull-left">
              <a id="campaign-video-tutorial" onclick="workflowVideoPopup();" class="help-video m-r-md-imp btn btn-sm btn-default btn-default-imp-white btn-lg-imp" data-toggle="tooltip" data-placement="bottom" data-original-title="Help Video" style="margin-right: 3px; line-height: 1px;">
                 <i class="fa fa-play-circle" aria-hidden="true" style="font-size: 18px;"></i>
              </a>
               <a href="#workflow-templates" class="btn btn-default btn-lg-imp btn-primary-imp btn-sm" id="addWorkflow"><i class="icon-plus-sign"></i> {{agile_lng_translate 'campaigns' 'add-campaign'}}</a>
               <a id="campaign-stats" class="btn dropdown-toggle btn-lg-imp btn-primary-imp btn-sm btn-default" data-toggle="dropdown"><span class="caret"></span></a>
               <ul class="dropdown-menu pull-right">
                  <li><a href="#campaign-stats" id="campaign-stats"><i class="icon-bar-chart"></i> {{agile_lng_translate 'campaigns' 'compare-campaigns'}}</a></li>
               </ul>
               
            </div>
         </div>
      </div>
      <div class="clearfix"></div>

   </div>
</div>
</script>
