<script id="workflow-add-template" type="text/html">
<div class="custom-animated custom-fadeInUp hide-rainbow">
<div class="wrapper-md">
<div class="row">

<!-- IE conditional check-->
{{#is_IE_browser}}
<div class="col-md-6 col-md-offset-3">
<div class="alert alert-warning" role="alert"> <strong>Warning!</strong> 
<div class="error-details">
                    We&#39;re sorry. This browser may not support this feature.<br>
To get the best experience, we recommend you to use <a href="https://support.google.com/chrome/answer/95346?hl=en">Chrome</a>, <a href="http://www.mozilla.org/en-US/firefox/features">Firefox</a> or <a href="http://support.apple.com/kb/dl1531">Safari</a> (Mac only).
                </div>
</div>
</div> {{else}} 
{{/is_IE_browser}}
<!-- End of IE conditional check-->

    <div class="col-md-12">
        <div class="panel wrapper campaign-new-add">
            <form id="workflowform" >
                <fieldset>
                    <div class="control-group form-group">
                        <label class="control-label"><b>{{translate 'campaigns' 'name-of-campaign'}}</b> <span class="field_req">*</span></label>
                        <div class="controls">
							<div class="row">

								<div class="col-md-5 col-sm-4">
									<input name="workflow-name" type="text" id="workflow-name" class="col-md-3 form-control required w-md" placeholder="{{translate 'campaigns' 'name-of-campaign'}}" />
								</div>
								<div class="col-md-3 col-sm-3">
									<span id="workflow-msg" class="text-center"></span>
								</div>
								<div class="col-md-4 col-sm-5">

									<a data-toggle="modal" id="workflow-designer-help" class="right m-t-n-md c-p text-xs text-info" style="clear:both;">{{translate 'campaigns' 'need-help-watch-our-tutorial'}}</a>
									<input type="hidden" id="was-disabled" data = {{was_disabled}}>
									{{#if is_new}}
										<button class="btn btn-primary btn-sm  right pos-rlt m-r-xs" id="save-workflow-top">{{translate 'campaigns' 'save-campaign'}}</button>
										<div class="right m-r-sm">
						                    <label class="btn btn-default btn-sm m-l-xs" id="campaign_access_level"> 
						                    		<span> Make {{#if access_level}}{{#if_equals access_level "1"}}Private {{else}}Public{{/if_equals}}{{else}}Private{{/if}}</span>
						                    </label>
										</div>
									 <!--
										{{#is_mobile}}

												{{else}}
											<div class="btn-group pull-left m-l-xs" style="padding-left:3px;">
											<button class="btn btn-default btn-sm m-l-xs fullscreenelement" style="height:30px;width:30px;" targetFullscreenElement="#content" >
											<i id="toggle-screen-icon" class="fa fa-expand" style="margin-right:3px"></i></button></div>
										{{/is_mobile}}
										-->
									{{else}}
										<div class="btn-group right m-r-xs m-r-n-sm">									
											<button class="btn btn-primary btn-sm btn-addon" id="save-workflow-top"><i class="icon-plus-sign"></i> {{translate 'campaigns' 'save-campaign'}}</button>
                            				<button type="button" class="btn btn-primary btn-sm dropdown-toggle m-r-sm" data-toggle="dropdown" aria-expanded="false"> 
            									<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li>
													<a href="#" id="duplicate-workflow-top">
														<i class="fa fa-clipboard" style="width: 20px;"></i> {{translate 'campaigns' 'create-a-copy'}}
													</a>
												</li>
												<li>
													<a href="javascript:void(0)" id="share-campaign" onclick="shareCampaign()" class="share-Campaign">
														<i class="fa fa-share-alt" style="width: 20px;"></i> {{translate 'campaigns' 'share-with'}}
													</a>
												</li>
                                           <li>
												<a href="javascript:void(0)" id="campaign_access_level">
												<i class="" style="width:20px;">&nbsp;</i>

												 <span></span></a>
												</li>
											</ul>
                           				</div> 
                           				
                           				                                       
                  <div id="disable-switch" data = "{{is_disabled}}" class="is-disabled-top">
							<label class="r-switch m-t-xs m-r-sm pull-right">
                          		{{#if_equals "true" is_disabled}}
                          			<input type="checkbox" id="disable-workflow" class="left"  name="disable-workflow" checked="checked">
                         	 	{{else}}
                          				<input type="checkbox" id="disable-workflow" class="left"  name="disable-workflow">
                         		 {{/if_equals}}
						  		 <i></i>
							</label> 
					</div>                     
                       {{/if}}
 
							</div>
                           		<div class="save-workflow-img right m-r-xs m-t-sm pos-rlt inline-block"></div>
							</div>
						</div>
                    </div>
					<div id="designer-tour">
                    <IFRAME SRC="designer.html" id="designer" frameBorder="0" name="designer" WIDTH="100%" HEIGHT="900px"></IFRAME>
                    </div>
					<br />
                    <br />
                    <div>
						<a href="#" class="text-info" id="workflow-unsubscribe-option">
							<i class="icon-plus"></i> {{translate 'campaigns' 'manage-unsubscription'}}
						</a>
					</div>
					<br/>
					<div id="workflow-unsubscribe-block" style="display:none">
						<div class="row">
                         <div class="control-group form-group">
							<label class="control-label col-sm-2">
								<b>{{translate 'campaigns' 'unsubscribe-action'}}:</b>
							</label>
							<div class="controls col-sm-4">
								<select name="action" id="unsubscribe-action" class="form-control">
									<option value="ASK_USER">{{translate 'campaigns' 'prompt-user-recommended'}}</option>
									<option value="UNSUBSCRIBE_FROM_ALL">{{translate 'campaigns' 'all-campaigns'}}</option>
                                    <option value="UNSUBSCRIBE_FROM_THIS_CAMPAIGN">{{translate 'campaigns' 'current-campaign-only'}}</option>
								</select>
							</div>
                    	</div>
                        </div>
						<div class="text-sm text-light">{{translate 'campaigns' 'agilecan-unsubscribe-desc'}}</div>
                        <br/>
                        <br>
                    	<div class="row">
                         <div class="control-group form-group">
							<label class="control-label col-sm-2">
								<b>{{translate 'other' 'tags'}}:</b>
							</label>
							<div class="controls col-sm-4">
								<input type="text" name="tag" id="unsubscribe-tag" placeholder="{{translate 'campaigns' 'separate-tags-with-comma'}}" class="form-control">
							</div>
                    	</div>
                        </div>
						<div class="text-sm text-light">{{translate 'campaigns' 'agile-can-add-the-tags-desc'}}</div>
                        <br/>
                        <br>
						<div class="row">
                         <div class="control-group form-group">
							<label class="control-label col-sm-2">
								<b>{{translate 'campaigns' 'unsubscribe-name'}}:</b>
							</label>
							<div class="controls col-sm-4">
								<input type="text" name="unsubscribe_name" id="unsubscribe-name" class="form-control">
							</div>
                    	</div>
                        </div>
						<div class="text-sm text-light">{{translate 'campaigns' 'contact-unsubscribes-from-your-campaign-desc'}}</div>
						

						<br/>
						<br/>
                    	<div class="row">
                         <div class="control-group form-group">
							<label class="control-label col-sm-2">
								<b>{{translate 'campaigns' 'unsubscribe-email'}}:</b>
							</label>
							<div class="controls col-sm-4">
								<input type="text" name="unsubscribe_email" id="unsubscribe-email" placeholder="{{translate 'campaigns' 'from-email-address'}}" class="email form-control">
							</div>
                    	</div>
                        </div>
						<div class="text-sm text-light">{{translate 'campaigns' 'when-a-contact-unsubscribes-from-your-campaign'}}</div>
						<br/>
						<br/>
						<div class="row">
                         <div class="control-group form-group">
							<label class="control-label col-sm-2">
								<b>{{translate 'campaigns' 'unsubscribe-template'}}</b>
							</label>
							<div class="controls col-sm-4">
								<select class="emailSelect form-control pull-left" id="sendEmailSelect" title="{{translate 'other' 'fill-from-template'}}" name="unsubscribe_subject"><option class="default-select" value="">{{translate 'campaigns' 'default-template'}}</option></select>
							</div>
                    	</div>
                        </div>
                        <div class="text-sm text-light"> {{translate 'campaigns' 'contact-unsubscribes-from-your-campaign-desc1'}}</div>
						<br/>
						<br/>
                        <small>{{translate 'campaigns' 'unsubscribed-contacts-are-not-sent'}}</small>
                        <br/>
						<br/>
					</div>

					<div class="row">
                     <div class="control-group form-group hidden">
						<label class="control-label col-sm-2">
							<b>Access Level:</b>
						</label>
						<div class="controls col-sm-4">
							<select name="access_level" id="access_level" class="form-control">
								<option value="1">Public</option>
								<option value="{{getAccountOwnerId}}">Private</option>
							</select>
						</div>
                	</div>
                    </div>

                    {{#if is_new}}
						<button class="btn btn-sm btn-primary" id="save-workflow-bottom">{{translate 'campaigns' 'save-campaign'}}</button>
					{{else}}
						<div class="btn-group left m-r-xs">
							<button class="btn btn-primary btn-sm btn-addon" id="save-workflow-top"><i class="icon-plus-sign"></i> {{translate 'campaigns' 'save-campaign'}}</button>
            				<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> 
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li>
									<a href="#" id="duplicate-workflow-top">
										<i class="fa fa-clipboard"></i> {{translate 'campaigns' 'create-a-copy'}}
									</a>
								</li>
								<li>
									<a href="javascript:void(0)" id="share-campaign" onclick="shareCampaign()" class="share-Campaign">
										<i class="fa fa-share-alt" style="width: 20px;"></i> {{translate 'campaigns' 'share-with'}}
									</a>
								</li>
							</ul>
           				</div>
                    {{/if}}
                    <div class="save-workflow-img inline-block"></div>
                    <br />
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</script>
