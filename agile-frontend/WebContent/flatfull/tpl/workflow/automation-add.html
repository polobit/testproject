<script id="automation-add-template" type="text/html">
<div class="row">
    <div class="col-md-12">
        <div class="col-md-8">
            <div class="well">
                <form id="addAutomationForm" name="addAutomationForm" class="form-horizontal">
                   {{#if id}}
                        <legend>Edit Automati{{agile_translate "contacts-view" "on"}}</legend>
                        <input name="id" type="hidden" value="{{id}}" />
                    {{else}}
                        <legend><i class="icon-plus-sign"></i> Add Automati{{agile_translate "contacts-view" "on"}}</legend>
                    {{/if}} 
                   <fieldset>
                        <div class="control-group">
                            <label class="control-label w">{{agile_translate "deal-view" "name"}}<span class="field_req">*</span></label>
                            <div class="controls" style="margin-left:220px!important;">
                                <input type="text" id="name" class="required form-control" name="name" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label w">Select Filter type <span class="field_req">*</span></label>
                                <div class="controls" style="margin-left:220px!important;">
                                    <select id="filter-select" name="contactFilter_id" class="required form-control"> 
                                    <option value="">{{agile_translate "contacts-view" "select"}}</option>
                                    </select>
                                </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label w">Run this Campaign on the {{agile_translate "companies-view" "Contacts"}}<span class="field_req">*</span></label>
                            <div class="controls" style="margin-left:220px!important;">
                                <select id="campaign-select" name="campaign_id" class="required form-control">
                                    <option value="">{{agile_translate "contacts-view" "select"}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label w">Select period <span class="field_req">*</span></label>
                                  <div class="controls" style="margin-left:220px!important;">
                                    <select id="period-type" name="durationType" class="required form-control">
				        				<option value="">{{agile_translate "contacts-view" "select"}}</option>
                                        <option value="DAILY">{{agile_translate "report-add" "daily"}}</option>
                                        <option value="WEEKLY">{{agile_translate "report-add" "weekly"}}</option>
                                        <option value="MONTHLY">{{agile_translate "plan-and-upgrade" "monthly"}}</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-actions">          							 
                            <a href="#automations" id="automation-save" class="save btn btn-sm btn-primary">{{agile_translate "modals" "save"}}</a>
							<a href="#automations" id="automation-cancel" class="btn btn-default btn-sm">{{agile_translate "other" "cancel"}}</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
