<script id="automation-add-template" type="text/html">
<div class="row">
    <div class="col-md-12">
        <div class="col-md-8">
            <div class="well">
                <form id="addAutomationForm" name="addAutomationForm" class="form-horizontal">
                   {{#if id}}
                        <legend>{{agile_lng_translate 'workflows' 'edit-automation'}}</legend>
                        <input name="id" type="hidden" value="{{id}}" />
                    {{else}}
                        <legend><i class="icon-plus-sign"></i>{{agile_lng_translate 'workflows' 'add-automation'}}</legend>
                    {{/if}} 
                   <fieldset>
                        <div class="control-group">
                            <label class="control-label w">{{agile_lng_translate 'deal-view' 'name'}} <span class="field_req">*</span></label>
                            <div class="controls" style="margin-left:220px!important;">
                                <input type="text" id="name" class="required form-control" name="name" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label w">{{agile_lng_translate 'workflows' 'select-filter-type'}} <span class="field_req">*</span></label>
                                <div class="controls" style="margin-left:220px!important;">
                                    <select id="filter-select" name="contactFilter_id" class="required form-control"> 
                                    <option value="">{{agile_lng_translate 'contacts-view' 'select'}}</option>
                                    </select>
                                </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label w">Run this Campaign on the Contacts<span class="field_req">*</span></label>
                            <div class="controls" style="margin-left:220px!important;">
                                <select id="campaign-select" name="campaign_id" class="required form-control">
                                    <option value="">{{agile_lng_translate 'contacts-view' 'select'}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label w">{{agile_lng_translate 'workflows' 'select-period'}}<span class="field_req">*</span></label>
                                  <div class="controls" style="margin-left:220px!important;">
                                    <select id="period-type" name="durationType" class="required form-control">
				        				<option value="">{{agile_lng_translate 'contacts-view' 'select'}}</option>
                                        <option value="DAILY">{{agile_lng_translate 'report-add' 'daily'}}</option>
                                        <option value="WEEKLY">{{agile_lng_translate 'report-add' 'weekly'}}</option>
                                        <option value="MONTHLY">{{agile_lng_translate 'report-add' 'monthly'}}</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-actions">          							 
                            <a href="#automations" id="automation-save" class="save btn btn-sm btn-primary">{{agile_lng_translate 'modals' 'save'}}</a>
							<a href="#automations" id="automation-cancel" class="btn btn-default btn-sm">{{agile_lng_translate 'other' 'cancel'}}</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</script>
