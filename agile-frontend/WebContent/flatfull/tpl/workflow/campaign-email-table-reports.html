<script id="campaign-email-table-reports-template" type="text/html">
<div class="table-responsive">  
	<table class="table table-bordered table-layout-mob-view">
		<tbody>
			<tr>
				<th>{{agile_lng_translate 'portlets' 'emails-sent'}}</th>
				<th>{{agile_lng_translate 'workflows' 'emails-skipped'}}<span
							style="vertical-align: text-top; margin-left: -3px"> <img
							border="0" src="{{getS3ImagePath '/img/help.png'}}"
							style="height: 6px; vertical-align: top" rel="popover"
							data-placement="right"
							data-title:" data-content="{{agile_lng_translate 'workflows' 'total-email-skipped-recorded'}}"
							id="element" data-trigger="hover" />
						</span></th>
				<th>{{agile_lng_translate 'portlets' 'emails-opened'}}<span
							style="vertical-align: text-top; margin-left: -3px"> <img
							border="0" src="{{getS3ImagePath '/img/help.png'}}"
							style="height: 6px; vertical-align: top" rel="popover"
							data-placement="right"
							data-title:" data-content="{{agile_lng_translate 'campaigns' 'total-email-opens-recorded-desc'}}"
							id="element" data-trigger="hover" />
						</span></th>
				<th>{{agile_lng_translate 'campaigns' 'clicks'}}<span

							style="vertical-align: text-top; margin-left: -3px"> <img
							border="0" src="{{getS3ImagePath '/img/help.png'}}"
							style="height: 6px; vertical-align: top" rel="popover"
							data-placement="right"
							data-title:" data-content="{{agile_lng_translate 'campaigns' 'total-email-link-clicks-recorded-desc'}}"
							id="element" data-trigger="hover" /></th>
				<th>{{agile_lng_translate 'campaigns' 'unsubscriptions'}}</th>
				<th>{{agile_lng_translate 'campaigns' 'hard-bounces'}} 
					<span class="v-top m-l-n-xs">
						<img border="0" src="{{getS3ImagePath '/img/help.png'}}"	class="v-top" style="height: 6px;" rel="popover"
							data-placement="right" data-title:" data-content="{{agile_lng_translate 'campaigns' 'hard-bounce-occurs-desc'}}"
							id="element" data-trigger="hover" />
					</span>
				</th>
				<th>{{agile_lng_translate 'campaigns' 'soft-bounces'}} 
					<span class="v-top m-l-n-xs"> 
						<img border="0" src="{{getS3ImagePath '/img/help.png'}}" class="v-top" style="height: 6px;" rel="popover"
							data-placement="right" data-title:" data-content="{{agile_lng_translate 'campaigns' 'soft-bounce-occurs-desc'}}"
							id="element" data-trigger="hover" />
					</span>
				</th>
				<th>{{agile_lng_translate 'campaigns' 'spam-complaints'}}</th>
			</tr>
            <tr>
				<td>{{#if sent}}{{sent}}{{else}} - {{/if}}</td>
				<td>{{#if skipped}}{{skipped}} ({{unique_skipped}}) {{else}} - {{/if}}</td>
				<td>{{#if opened}}{{opened}} ({{unique_opened}}) {{else}} - {{/if}}</td>
				<td>{{#if clicks}} {{clicks}} ({{unique_clicks}}) {{else}} - {{/if}}</td>
				<td>{{#if unsubscribed}}{{unsubscribed}} {{else}} - {{/if}}</td>
				<td>{{#if hard_bounce}}{{hard_bounce}} {{else}} - {{/if}}</td>
				<td>{{#if soft_bounce}}{{soft_bounce}} {{else}} - {{/if}}</td>
                <td>{{#if spam}}{{spam}} {{else}} - {{/if}}</td>
			</tr>
		</tbody>
	</table>
</div>
</script>
