<script id="tickets-search-model-template" type="text/html">
	<td></td>
	<td class="data" data="{{id}}">
     <div class="table-resp">
        <div class="thumb-sm agile-img m-r-sm">
        {{#if contact.properties}}
            <img data-name="{{dataNameAvatar contact.properties 42}}" style="height:34px;width:34px;"  src="{{gravatarurl contact.properties 24}}" class="r-5x">
        {{else}}
            <img src="{{emailGravatarurl 42 requester_email}}">
        {{/if}}
        </div>
        <div class="agile-thumb agile-thumb-view" style="width:calc(100% - 60px);">
            <div class="text-cap custom-link">#{{id}}</div> 
            <div> <small class="text-muted m-t-xs">{{subject}} </small></div>
        </div>
       </div>
	</td>

	<td class="overflow-hidden no-wrap">
        {{requester_name}}
	</td>

	<td class="text-muted">
		 {{priority}}, {{status}}
	</td>

	<td>
    <div class="table-resp">
        <i class="fa fa-clock-o m-r-xs"></i>
        <time class="document-created-time b-b-dotted" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
        </div>
   
    </td>
    
</script>
<script id="tickets-search-collection-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
       
            
          
            <div id="search-query-heading" style="font-size:19px;"class="m-n font-thin h3 pull-left">Search results for 
            <span style="font-weight:600;">"{{query}}"</span>
            </div>
            <div class="pull-right">
            <div class="btn-group" id="view-list">
            </div>
            <div class="btn-group right" id="filter-list">
            </div>
            </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div class="btn-group right" id="bulk-actions" style="position: relative; display: none">
                    <button class="btn btn-sm btn-default">Bulk Actions</button>
                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" id="view-actions">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="view-actions" role="menu">
                        <li><a href="#" id="bulk-owner">Change owner</a></li>
						{{#hasMenuScope 'CAMPAIGN'}}
                        <li><a href="#" id="bulk-campaigns">Add to campaign</a></li>
						{{/hasMenuScope}}
                        <li class="hide"><a href="#" id="bulk-email">Send email</a></li>
                        <li><a href="#" id="bulk-tags">Add tags</a></li>
                    </ul>
                </div>
                <div class="table-responsive">
                <table  class="table table-striped  panel agile-table onlySorting  
                table-layout-mob-view m-b-none" url="core/api/bulk/update?action_type=DELETE" style="table-layout:auto;">
                    <thead>
                        <tr>
							<th style="width:2%"></th>

                            <th style="width:25%">{{agile_lng_translate 'tickets' 'id'}}</th>
                            <th style="width:25%">{{agile_lng_translate 'tickets' 'assignee'}}</th>
                            <th style="width:30%">{{agile_lng_translate 'tickets' 'priority-and-status'}}</th>
                            <th style="width:25%">{{agile_lng_translate 'contacts-view' 'created date'}}</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-search-model-list" class="model-list-cursor" route="ticket/">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div><a href="#" class="searchFetchNext pull-right text-info p-r-sm">{{agile_lng_translate 'others' 'more'}}</a></div>
        {{/if}}
    </div>
   
</div>
</script>
