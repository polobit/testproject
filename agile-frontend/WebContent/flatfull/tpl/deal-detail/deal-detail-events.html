<script id="deal-events-collection-template" type="text/html">
		{{#unless this.length}}
        <div class="wrapper p-t-none">
            <div class="slate-content mobile-pad-content">
                <div class="box-left pull-left m-r-md">
                    <img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}" />
                </div>
                <div class="box-right pull-left">
                    <h4 class="m-t-none">{{agile_lng_translate 'deal-view' 'no-events-for-deal'}}</h4>
                    <div class="text">
                        {{agile_lng_translate 'deal-view' 'save-specific-event-information'}}
                    </div>
                    <a href="#" class="btn blue btn-slate-action btn-default btn-sm m-t-xs deal-add-event"><i class="icon-plus-sign"></i>  {{agile_lng_translate 'deal-view' 'add-event'}}</a>
                </div>
				<div class="clearfix">
				</div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}
	<div class="m-b-md m-t-md m-r-sm" align="right">
		<a href="#" class="btn btn-sm btn-default deal-add-event pos-rlt btn-addon"><span><i class='icon-plus-sign'/></span> {{agile_lng_translate 'deal-view' 'add-event'}}</a>
	</div>
			<ul id="deal-events-model-list" class="ativity-block-ul list-group list-group-lg no-radius m-b-none m-t-n-xxs"></ul>
		{{/if}} 
</script>

<script id="deal-events-model-template" type="text/html">
<div class="activity block pos-rlt">
	
	<div class="activity-block-owner  thumb-xs pull-left m-r-sm avatar">
			{{#if owner.pic}}
				<img class="user-img r r-2x"  alt="" src="{{owner.pic}}" >
			{{else}}
				<img class="user-img r r-2x" src="{{defaultGravatarurl 40}}">
			{{/if}}
			<span class="owner-name hidden">{{owner.name}}</span>
	</div>
<div class="pull-left rightThumbView">	
	<div class="event-title pull-left text-md text-cap contact-title-dynamic custom-color text-ellipsis">{{title}} <span class="hidden label label-{{task_label_color color}}">{{event_priority color}}</span></div><div class="pull-right"><span class="text-muted"><i class="fa fa-clock-o"></i> <time datetime="{{epochToHumanDate "" created_time}}" class="event-created-time">{{epochToHumanDate "dd mmm yyyy' - 'hh:MM tt" created_time}}</time></span></div>
<div class="clearfix"></div>
 <div class="m-b-xs">
	<small class="edit-hover text-muted">{{epochToHumanDate "mmm dd yyyy HH:MM" start}}</small>{{#if allDay}} ( all day )
		{{else}}
		<small class="edit-hover text-muted"> - {{epochToHumanDate "mmm dd yyyy HH:MM" end}}</small>
		{{/if}}
</div> 
<div>	
		{{#each contacts}}
           	{{#if id}}
				{{#isDuplicateContactProperty properties "email"}}

					{{else}}
						{{#if_contact_type "PERSON"}}	
							<a class="text-info popover_contact" href="#contact/{{id}}" data="{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>{{#if @last}}{{else}},{{/if}}
        				{{/if_contact_type}}
						{{#if_contact_type "COMPANY"}}
        					<a href="#company/{{id}}" class="popover_contact" data="{{id}}">{{getPropertyValue properties "name"}}</a>{{#if @last}}{{else}},{{/if}}
        				{{/if_contact_type}}
				{{/isDuplicateContactProperty}}
           		
           	{{/if}}
       	{{/each}}
		</div>
		</div>
<div class="clearfix"></div>
	<div class="m-t-xs">
		<div class="pull-left hide">
		 <small class="edit-hover m-l-xxl text-muted"> 
			<i class="fa fa-clock-o m-r-xs"></i> <time class="event-created-time text-base" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
		</small>
		</div>
		<div class="pull-right pos-abs pos-r-0 pos-b-0 m-r-xs icons-text-sm">
		<span class="actions">
			<a title="{{agile_lng_translate 'contact-details' 'edit'}}"  data="{{id}}" class="c-p text-l-none event-edit-deal-tab p-r-sm"> <i class="fa fa-edit"></i> </a>
            <a title="{{agile_lng_translate 'contact-details' 'delete'}}" class="c-p text-l-none"><span class="deal-event-delete icon-trash" id="{{id}}" url="core/api/events/delete"><i></i></span></a>
        </span>
        </div>        
	</div>
	<div class="clearfix"></div>
<div class="clearfix"></div>
</div>
<div class="priority_type hidden">{{event_priority color}}</div>
</script>
