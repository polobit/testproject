<script id="deal-timeline-template" type="text/html">
{{#each this}}
<div class="item post"> 
{{#if_equals "DEAL_ADD" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
      <div class="text-md text-cap pull-left">  
        <div class="contact-job-title text-base custom-color">
          <i class="icon-tasks text-muted p-r-xs"></i>{{agile_lng_translate 'menu' 'deal'}} {{label}} {{agile_lng_translate 'contacts-view' 'created'}}
        </div>
      </div>
      <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
        {{epochToHumanDate "hh:MM tt" time}}
      </div>
      <div class="clearfix"></div>
      <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
      <div class="body">
      <span class="text-xs"><div>{{agile_lng_translate 'Deal-detail' 'deal-created-for'}} {{custom1}} ({{currencySymbol}}{{numberWithCommas entityObject.expected_value}}, {{entityObject.probability}}%). </div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_EDIT" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'activity_type' 'DEAL_EDIT'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>{{displayActivityFieldText custom3}} {{agile_lng_translate 'contacts-view' 'modified'}}</div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_CLOSE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'Deal-detail' 'deal-won'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>{{agile_lng_translate 'Deal-detail' 'hurry'}} {{entityObject.owner.name}} {{agile_lng_translate 'Deal-detail' 'has-won-deal-worth'}} {{currencySymbol}}{{numberWithCommas entityObject.expected_value}}.</div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_LOST" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'activity_type' 'DEAL_LOST'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>Alas. {{entityObject.owner.name}} {{agile_lng_translate 'Deal-detail' 'has-lost-the-deal-worth'}} {{currencySymbol}}{{numberWithCommas entityObject.expected_value}}.</div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_MILESTONE_CHANGE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'activity_type' 'DEAL_MILESTONE_CHANGE'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>{{agile_lng_translate 'contacts-view' 'milestone-changed-from'}} {{custom2}} {{agile_lng_translate 'other' 'to-small'}} {{custom1}}.</div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_ARCHIVE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'activity_type' 'DEAL_ARCHIVE'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_RESTORE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'activity_type' 'DEAL_RESTORE'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_TAG_ADD" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-tag text-muted p-r-xs"></i>{{agile_lng_translate 'other' 'tags-added-to-deal'}} - {{commaSeparateTags custom1}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_TAG_DELETE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-tag text-muted p-r-xs"></i>{{agile_lng_translate 'other' 'tags-removed-to-deal'}} - {{commaSeparateTags custom2}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_TAG_CHANGE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>Tags Changed.
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>Tags changed from {{custom2}} to {{custom1}}.</div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_OWNER_CHANGE" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'activity_type' 'DEAL_OWNER_CHANGE'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>{{agile_lng_translate 'Deal-detail' 'owner-changed-from'}} {{custom2}} {{agile_lng_translate 'other' 'to-small'}} {{custom1}}.</div></span>
    </div>
  </div>
{{/if_equals}}
{{#if_equals "DEAL_RELATED_CONTACTS" activity_type}}
  {{#if related_contact_ids}}
    {{#if_equals "removed_all_relatedcontacts" custom3}}  
      <div class="inner">
        <div class="timestamp">{{time}}</div>
        <div class="text-md text-cap pull-left">  
          <div class="contact-job-title text-base custom-color">
            <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'Deal-detail' 'all-contacts-removed'}}
          </div>
        </div>
        <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
          {{epochToHumanDate "hh:MM tt" time}}
        </div>
        <div class="clearfix"></div>
        <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
        <div class="body">
          <span class="text-xs"><div>{{#stringToJSON this "related_contact_ids"}}{{#toLinkTrigger this}}<a href="#contact/{{this.contactid}}" data="{{this.contactid}}" class="popover_contact">{{this.contactname}}</a>{{/toLinkTrigger}}{{/stringToJSON}} {{agile_lng_translate 'Deal-detail' 'remove-from-deal'}} </div></span>
        </div>
      </div>
    {{/if_equals}}
    {{#if_equals "removed_relatedcontacts" custom3}}      
      <div class="inner">
        <div class="timestamp">{{time}}</div>
        <div class="text-md text-cap pull-left">  
          <div class="contact-job-title text-base custom-color">
            <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'Deal-detail' 'contacts-removed'}}
          </div>
        </div>
        <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
          {{epochToHumanDate "hh:MM tt" time}}
        </div>
        <div class="clearfix"></div>
        <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
        <div class="body">
          <span class="text-xs"><div>{{#stringToJSON this "related_contact_ids"}}{{#toLinkTrigger this}}<a href="#contact/{{this.contactid}}" data="{{this.contactid}}" class="popover_contact">{{this.contactname}}</a>{{/toLinkTrigger}}{{/stringToJSON}} {{agile_lng_translate 'Deal-detail' 'remove-from-deal'}} </div></span>
        </div>
      </div>
    {{/if_equals}}
    {{#if_equals "added_relatedcontacts" custom3}}
      
      <div class="inner">
        <div class="timestamp">{{time}}</div>
        <div class="text-md text-cap pull-left">  
          <div class="contact-job-title text-base custom-color">
            <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'Deal-detail' 'contacts-added'}}
          </div>
        </div>
        <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
          {{epochToHumanDate "hh:MM tt" time}}
        </div>
        <div class="clearfix"></div>
        <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
        <div class="body">
          <span class="text-xs"><div>{{#stringToJSON this "related_contact_ids"}}{{#toLinkTrigger this}}<a href="#contact/{{this.contactid}}" data="{{this.contactid}}" class="popover_contact">{{this.contactname}}</a>{{/toLinkTrigger}}{{/stringToJSON}} {{agile_lng_translate 'Deal-detail' 'added-to-deal'}} </div> </span>
        </div>
      </div>
    {{/if_equals}}
  {{/if}}
{{/if_equals}}
{{#if_equals "NOTE_ADD" activity_type}}
  <div class="inner">
    <div class="timestamp">{{time}}</div>
    <div class="text-md text-cap pull-left">  
      <div class="contact-job-title text-base custom-color">
        <i class="icon-list-alt text-muted p-r-xs"></i>{{agile_lng_translate 'Deal-detail' 'note-added'}}
      </div>
    </div>
    <div class="pull-right" style="font-size:11px;margin-top: 3px;"><i class="fa fa-clock-o m-r-xs"></i>
      {{epochToHumanDate "hh:MM tt" time}}
    </div>
    <div class="clearfix"></div>
    <div class="date" title='{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}'>{{epochToTaskDate time}}</div>
    <div class="body">
      <span class="text-xs"><div>{{custom1}}<br/>{{custom2}}.</div></span>
    </div>
  </div>
{{/if_equals}}
</div>
{{/each}}
</script>
