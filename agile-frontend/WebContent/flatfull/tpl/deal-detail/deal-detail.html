<script id="deal-detail-template" type="text/html">
<!-- previous next actions -->

<!-- ending previous next actions -->
<!--  header col-md-12 row view starting -->
<div class="wrapper-md">
<div class="row">
	<div class="col-md-12">
		<div class="m-b-md m-t-md">
			<div class="row b-b p-b-md">
				<div>
					<div>
						<div class="col-md-10">

						<div class="contact-profile-name mg-r-md">{{#if name}}{{name}}{{/if}}{{#if this.archived}}&nbsp;&nbsp;<span style="top: -2px;" class="deal-task-type bg-light dk text-tiny c-d pos-rlt" >Archived</span>{{else}}
						
						
						{{#if_equals milestone "Won"}} <span style="top: -2px;" class="pos-rlt c-d deal-task-type label label-success">{{milestone}}</span>
{{else}}
{{#if_equals milestone "Lost"}} <span style="top: -2px;" class="pos-rlt c-d deal-task-type label label-danger text-sm">{{milestone}}</span>
{{else}}
<span style="top: -2px;" class="pos-rlt c-d deal-task-type bg-light dk text-tiny btn btn-xs btn-primary m-r-xs">{{milestone}}</span>
{{/if_equals}}
{{/if_equals}} 
{{#getTracksCount}}<span style="top: -2px;" class="pos-rlt c-d deal-task-type bg-light dk text-tiny btn btn-xs btn-primary m-r-xs" >{{pipeline.name}}</span>{{/getTracksCount}}
						
						{{/if}} </div><br/>
<div class="m-b-xs"> <span class="contact-profile-name mg-r-md v-top">{{currencySymbol}} {{numberWithCommas expected_value}}</span> <span class="text-light m-l-n">({{probability}}%)</span></div>
		{{#each contacts}}
        	{{#if_contact_type "PERSON"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail img-inital m-b-none inline thumb" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties 40}}"   title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
        	{{/if_contact_type}}
			{{#if_contact_type "COMPANY"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail m-b-none thumb" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
        	{{/if_contact_type}}
        {{/each}}
       
						 
</div>



</div>
 {{#if this.archived}}
<div class="col-md-2">
<div class="w-full pos-rlt">
<div class="contact-navigation-view"><span class="navigation  contact-switching"></span></div></div>
<div class="clearfix"></div>
							

<div class="btn-group right">
								
								<a href="#" class="deal-restore-detail-view btn btn-sm btn-default m-l-xs"><i class="icon-mail-reply"></i> Restore</a>
								
							</div>

						<div class="pos-rlt">	
							<div  class="deal-owner-position deal-owner-block">
						<div class="change-owner-succes"></div>
     <span title="Owner" class="contact-owner-view">
      	<span class="contact-owner" id="change-owner-element">
        	<span class="contact-owner-text">Owner:&nbsp;&nbsp;</span>
			{{#if owner}}
        	<span class="contact-owner-pic m-t-sm"><img class="user-img"  alt="" src="{{defaultGravatarurl 40}}" /></span>
			{{else}}
			<span class="contact-owner-pic m-t-md"><img class="user-img"  alt="" src="{{defaultGravatarurl 40}}" /></span>
 			{{/if}}
        	<span  data={{owner.id}} class="deal-owner-name contact-owner-name c-d">{{owner.name}}</span>
        
        	
       </span>
    </span>
					</div>

</div><!-- position relative if condition -->
                        </div>



{{else}}                       
<div class="col-md-2">
<div class="pos-rlt w-full">
<div class="contact-navigation-view"><span class="navigation  contact-switching"></span></div></div>
<div class="clearfix"></div>
							

<div class="btn-group right">
								
								<a href="#" class="deal-detail-edit-deal btn btn-sm btn-default m-l-xs" id="deal_details"><i class="icon-edit"></i> Edit</a>
								<a class="btn dropdown-toggle btn-default btn-sm" data-toggle="dropdown"><span class="caret"></span></a>
								<ul class="dropdown-menu pull-right">

									<li><a href='#'  id="dealshow-note" class="deal-note"><i
											class="icon-file"></i> Add Note</a></li>
                                    <li><a href='#'  id="dealdetail-archive" class="deal-detail-archive"><i class="icon-archive"></i> Archive</a></li>
							
									<li><a href='#'  data="{{id}}" class="deal_detail_delete" id='opportunity-actions-delete'><i
											class="icon-trash"></i> Delete</a></li>
								</ul>
							</div>

						<div class="pos-rlt">	
							<div  class="deal-owner-position deal-owner-block">
						<div class="change-owner-succes"></div>
     <span title="Owner" class="contact-owner-view">
      	<span class="contact-owner" id="change-owner-element">
        	<span class="contact-owner-text">Owner:&nbsp;&nbsp;</span>
			{{#if owner}}
        	<span class="contact-owner-pic m-t-sm"><img class="user-img"  alt="" src="{{defaultGravatarurl 40}}" /></span>
			{{else}}
			<span class="contact-owner-pic m-t-md"><img class="user-img"  alt="" src="{{defaultGravatarurl 40}}" /></span>
 			{{/if}}
        	<span id="deal-owner" data={{owner.id}} class="deal-owner-name contact-owner-name">{{owner.name}}</span>
        
        	<div class="btn-group v-middle" id="change-deal-owner-ul" style="display: none">
        		 <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">Change Owner <span class="caret"></span></a>
        		 <ul id='deal-detail-owner' class="dropdown-menu pull-right"></ul>
        	</div> 
       </span>
    </span>
					</div>

</div><!-- position relative -->
                        </div>
{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
<div class="clearfix"></div>
	</div>

	



<!--  ending top header span12 view -->

<!--  starting middle view row -->
<div class="row">
	<!--  starting time line view -->
	  <div class="col-md-9">
        <div id="deal-details">
           <ul class="nav nav-tabs" id="deal-details-tab">
             <li><a href="#dealactivities" data-toggle="tab" >Activity</a></li>
             <li><a href="#dealnotes" data-toggle="tab" >Notes</a></li>
			<li><a href="#dealdocs" data-toggle="tab">Documents</a></li>
            <li><a href="#dealrelated" data-toggle="tab">Related</a></li>
           
            
            </ul>
        </div>
           <div class="tab-content wrapper panel" id="deal-tab-content">
           <div class="tab-pane " id="dealactivities"></div>
           <div class="tab-pane " id="dealnotes"></div>
			<div class="tab-pane " id="dealdocs"></div>
           <div class="tab-pane " id="dealrelated"></div>
          
          </div>
	</div>
<div class="col-md-3 contact-right-widgetsview b-l box-border" style="min-height: 200px;">

						<div class="p-t-sm">
						
							
							<div class="m-t-xs">
								
								<div class="p-r-none text-sm l-h">
								<div class="pull-left text-ellipsis m-t-n text-md" style="width:18em;">
								<i class="icon icon-info text-sm m-l-xs"></i>Custom Data
									
							</div>	
                           

<div class="deal-custom-data"> 
								
					<div class="contact-custom-icon pull-left" style="width:25px;"></div>			
								<div class="pull-left l-h" style="width:90%;">
									
									{{#if custom_data}}
									{{#getDealCustomProperties custom_data}}
									{{#each_with_index this}}


                                            <span class="contact-custom-name">
												<span class="text-light" title="{{name}}">{{name}}</span>
											</span>

										
											<span class="contact-custom-value">
											<span class="note-created-time" title="{{value}}">{{value}}</span>
                                             </span><br/> 
										{{/each_with_index}}
									{{/getDealCustomProperties}}
                                    {{/if}}
											
                               <div class="clearfix"></div>
                            </div>	

						
					</div>
					</div>
					</div>
					</div>
					</div>
					</div>
					



<!--  ending mid  right panel view -->

<!--  ending middle view row -->

<!-- Archive confirmation-->
<div id="deal_archive_confirm_modal" class="modal  fade">
<div class="modal-dialog">
    <div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Archive Deal</h3>
  </div>
  <div class="modal-body">
    <div id="deal-bulk-confirm">
		<input id="archived-deal-id" name="id" type="hidden" value="{{id}}" />
		<input id="archived-deal-milestone" name="milestone" type="hidden" value="{{milestone}}"/>
		Deals can be archived and will not be shown. You can view them later by selecting 'All' in the filter.  
		<br/> Are you sure to archive this deal?
	</div>
  </div>
  <div class="modal-footer">
	<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" aria-hidden="true">No</button>
    <a href="#" id="deal-quick-archive" class="btn btn-sm btn-primary">Yes</a>
  </div>
</div>
</div>
</div>
<!-- End of Archive confirmation-->

<!-- Restore confirmation-->
<div id="deal_restore_confirm_modal" class="modal fade">
<div class="modal-dialog">
    <div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Restore Deal</h3>
  </div>
  <div class="modal-body">
	<input id="restored-deal-id" name="id" type="hidden"/>
	<input id="restored-deal-milestone" name="milestone" type="hidden"/>
    <div id="deal-bulk-confirm">
		Restoring the Deal will make it active again. <br/> Restore this Deal?
	</div>
  </div>
  <div class="modal-footer">
	<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" aria-hidden="true">No</button>
    <a href="#" id="deal-quick-restore" class="btn btn-sm btn-primary">Yes</a>
  </div>
</div>
<!-- End of Restore confirmation-->
</script>
</html>
