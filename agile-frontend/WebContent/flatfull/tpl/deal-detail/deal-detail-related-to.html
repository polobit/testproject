<script id="deal-related-model-template" type="text/html">
<td></td>
<td class="data no-wrap" data="{{id}}" {{#if_equals type "PERSON"}}route="contact/"{{else}}{{#if_equals type "LEAD"}}route="lead/"{{else}}route="company/"{{/if_equals}}{{/if_equals}} >
	<div class="table-resp" style="{{#is_mobile}} width:calc(100vw - 85px);  {{/is_mobile}}">
    <div class="thumb-sm agile-img m-r-sm">
		{{#if_equals type "PERSON"}}        		
			<img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties "40"}}"  />
		{{else}}
			{{#if_equals type "LEAD"}}
				<img class="img-inital r r-2x" data-name="{{dataNameAvatar properties}}" src="{{gravatarurl properties "40"}}"  />
			{{else}}
				<img class="img-inital r r-2x" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/>
			{{/if_equals}}
		{{/if_equals}}    	
	</div>
	
    <div class="agile-thumb agile-thumb-view">
        <a class="text-cap custom-link">{{contact_name_necessary this}}</a>
        <div><small class="text-muted block text-ellipsis">{{getPropertyValue properties "name"}}</small></div>
    </div>
    </div>
</td>
	
<td><div class="table-resp">{{#if_equals type "PERSON"}}{{agile_lng_translate 'contact-details' 'Contact'}} {{else}} {{#if_equals type "LEAD"}}{{agile_lng_translate 'menu' 'lead'}}{{else}}{{agile_lng_translate 'report-add' 'company'}}{{/if_equals}}{{/if_equals}}</div></td>
<td><div class="table-resp">{{lead_score}}</div></td>

	<td><div class="table-resp">{{getPropertyValue properties "phone"}}</div></td>
	
</script>

<script id="deal-related-collection-template" type="text/html">

{{#if this.length}}
	<div  align="right">
		<a href="#" class="deal-add-contact btn btn-default btn-sm btn-addon pos-rlt m-b-md m-r-sm m-t-md">
			<span><i class="icon-plus-sign"></i></span> {{agile_lng_translate 'deal-view' 'add-contact'}}
		</a>
	</div>

	
			<div class="table-responsive m-b-none">	
		<table id="contacts" class="onlySorting deal-detail-related-mobile-view  table table-striped  agile-table   m-b-none  panel {{#is_mobile}}  {{else}} table-layout-mob-view {{/is_mobile}}">
				
				<thead>
					<tr>
					<th style="width:0%"></th>
						<th style="width:40%;">{{agile_lng_translate 'deal-view' 'name'}}</th>
						<th style="width:20%;">{{agile_lng_translate 'deal-view' 'type'}}</th>
						<th style="width:20%;">{{agile_lng_translate 'deal-view' 'score'}}</th>
						<th style="width:20%;">{{agile_lng_translate 'deal-view' 'phone'}}</th>
					</tr>
				</thead>
				<tbody id="deal-related-model-list" class="deal-related-model-list agile-edit-row "
					route="contact/" >
				</tbody>
			</table>
			</div>

		{{else}}
			<div class="wrapper p-t-none">
            	<div class="slate-content mobile-pad-content">
                	<div class="box-left pull-left m-r-md">
                    	<img alt="Clipboard" src="{{getS3ImagePath '/img/clipboard.png'}}">
                	</div>
                	<div class="box-right pull-left">
                    	<h4 class="m-t-none">{{agile_lng_translate 'deal-view' 'deal-not-associated-with-any-contact'}} </h4>
                    	<div class="text">
							{{agile_lng_translate 'deal-view' 'all-contact-deal-are-shown-here'}}
							<br/>
							<a href="#" class="deal-add-contact btn btn-default btn-sm m-t-xs">
								<i class="icon-plus-sign"></i> {{agile_lng_translate 'deal-view' 'add-contact'}}
							</a>
                    	</div>
                	</div>
					<div class="clearfix">
					</div>
            	</div>
        	</div>
		{{/if}}
</script>
