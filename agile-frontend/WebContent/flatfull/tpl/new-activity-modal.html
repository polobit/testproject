<!-- New (Activity) Modal views -->
<script type="text/html" id="new-event-modal-template">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">&nbsp;{{translate 'prefs-settings' 'new-event'}}</h3>
    </div>
    <div class="modal-body">
        <input type="hidden" value="event" id="hiddentask" /> 
        <div id="relatedEvent">
            <!--Event form  -->
            <form id="activityForm" name="activityForm" method="post" class="form-horizontal">
                <fieldset>
                    <div id="addEvent" class="control-group form-group" style="margin-bottom:0px;">
                            <label class="control-label col-sm-3">{{translate 'deal-view' 'add-event'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-7">
                            <input type="hidden"  name="current_div" id="current_div"/>
                                <input id="title" placeholder="{{translate 'tasks' 'name-of-event'}}" type="text" name="title" class="required form-control" />
                            </div>
                    </div>
                    <div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" {{#is_mobile}} style="padding-left: 0px !important;font-size: 11px;" {{else}} style="font-size:12px;margin-bottom:10px;padding-left: 9px"{{/is_mobile}}>
                                 {{translate 'tasks' 'events-description'}}
                            </div>
                    </div>
                    <div class="control-group form-group">
                            <label for="priority_type" class="control-label col-sm-3">{{translate 'tasks' 'priority'}}</label>
                            <div class="controls col-sm-7">
                                <span class="input ">
                                    <select name="color" id="color" size="1" class="input-small form-control">
                                        <option value="red">{{translate 'tasks' 'High'}}</option>
                                        <option value="#36C" selected="selected">{{translate 'tasks' 'Normal'}}</option>
                                        <option value="green">{{translate 'tasks' 'Low'}}</option>
                                    </select>
                                </span>                          
                            </div>
                    </div>
                    <div class="control-group form-group">
                            <label class="control-label col-sm-3">{{translate 'deal-view' 'owner'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-7" id="event-owners">
                                <select id="event-owners-list" class="required form-control" name="owner_id"></select>
                                <img class="loading-img" style="opacity:0.5; position:absolute; right:45px; top:10px;" src="//doxhze3l6s7v9.cloudfront.net/beta/static//v2/img/ajax-loader-cursor.gif">
                                
                            </div>
                        </div>
                      

                    <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:15px;">
                            <label class="control-label col-sm-6">{{translate 'tasks' 'start-date'}}
                            <span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="start" placeholder="{{translate 'contacts-view' 'select-date'}}" id="event-date-1" class="required date form-control" style="font-size:13px"/>                           
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:15px;">
                            <label class="control-label col-sm-4">{{translate 'tasks' 'start-time'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">
                                <input type="text" name="start_time" class="start-timepicker required form-control" id="event-time-1" style="width:85px" placeholder="{{translate 'report-add' 'time'}}" />      
                            </div>
                        </div>
                        </div>
                    </div>
                <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:4px;">
                            <label class="control-label col-sm-6">{{translate 'tasks' 'end-date'}}
                            <span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="end" placeholder="{{translate 'contacts-view' 'select-date'}}" id="event-date-2" class="required date form-control" style="font-size:13px"/>                                 
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:4px !important">
                            <label class="control-label col-sm-4"> {{translate 'tasks' 'end-time'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">                         
                                <input type="text" name="end_time" class="end-timepicker required form-control" id="event-time-2"  placeholder="{{translate 'report-add' 'time'}}" style="width:85px"/>      
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-offset-3 col-sm-7  invalid-range p-l-r-8 {{#is_mobile}} p-l-r-8 {{/is_mobile}}">
                    </div>
                <div class="control-group form-group">
                        <div class="checkbox col-sm-offset-3 col-sm-6">
                            <label class="i-checks i-checks-sm c-p">
                                <input type="checkbox" name="allDay" id="allDay" /><i></i>  {{translate 'tasks' 'all-day-event'}}
                            </label>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-contacts-label"><i class="icon-plus"></i> Add Contacts</a></label> -->

                        <label class="control-label new-event-related-contacts-label col-sm-3">{{translate 'documents' 'related-contacts'}}</label>
                        <div class="controls new-event-related-contacts-input col-sm-7">
                            <div>
                                <input type="text" id="event_related_to" class="typeahead typeahead_contacts form-control" placeholder="{{translate 'documents' 'related-contacts'}}" data-provide="typeahead" data-mode="multiple" size="40" />
                                <div style="padding-top:1px;">
                                    <ul name="contacts" class="contacts tags tagsinput p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-deals-label"><i class="icon-plus"></i> Add Deals</a></label> -->

                        <label class="control-label new-event-related-deals-label col-sm-3">{{translate 'tasks' 'related-deals'}}</label>
                        <div class="controls new-event-related-deals-input col-sm-7" id="dealTypeAhead">
                            <div>
                                <input type="text" id="event_relates_to_deals" 
                                placeholder="{{translate 'tasks' 'related-deals'}}" class="typeahead typeahead_deals form-control"
                                data-provide="typeahead" data-mode="multiple" />
                                <div style="padding-top:1px;">
                                    <ul name="deal_ids" class="deals tagsinput deal_tags p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group m-b-none">
                    <div class="col-sm-offset-3 col-sm-7 text-left">
        <a href="javascript:;" id="eventDescriptionLink" class="text-info"><i class="icon-plus"></i> {{translate 'tasks' 'add-description'}}</a>
                    </div>
                    <div class="clearfix"></div>
                </div>

                    <div class="control-group form-group eventDescriptionInfo" id="addEventDescription">
                    <label class="control-label col-sm-3"> {{translate 'tasks' 'add-description'}}</label>
                        <div class="controls col-sm-7"> 
                            <textarea rows="3" class="input form-control-F-width form-control" placeholder="{{translate 'tasks' 'add-description'}}" name="description" id="description"></textarea> 
                       </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer" id="event-save-footer">
        <span class="error-status text-danger"></span>
        <a href="#" class="btn btn-primary pull-right" id="task_event_validate">{{translate 'portlets' 'save'}} </a>
        <span class="save-status"></span>
    </div>
</div>
</div>
</script>
<!-- End of Modal views -->

      <div class="modal-header">
        <a href="#" data-dismiss="modal" class="close">Ã—</a>

          <a href="#" class="btn btn-primary" data-dismiss="modal">{{translate 'other' 'cancel'}}</a>
