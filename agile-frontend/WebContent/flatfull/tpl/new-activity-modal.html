<!-- New (Activity) Modal views -->
<script type="text/html" id="new-event-modal-template">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3 class="modal-title">&nbsp;New Event</h3>
    </div>
    <div class="modal-body">
        <input type="hidden" value="event" id="hiddentask" /> 
        <div id="relatedEvent">
            <!--Event form  -->
            <form id="activityForm" name="activityForm" method="post" class="form-horizontal">
                <fieldset>
                    <div id="addEvent" class="control-group form-group" style="margin-bottom:0px;">
                            <label class="control-label col-sm-3">Event Name<span class="field_req">*</span></label>
                            <div class="controls col-sm-7">
                            <input type="hidden"  name="current_div" id="current_div"/>
                                <input id="title" placeholder="Name of Event" type="text" name="title" class="required form-control" />
                            </div>
                    </div>
                    <div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" {{#is_mobile}} style="padding-left: 0px !important;font-size: 11px;" {{else}} style="font-size:12px;margin-bottom:10px;padding-left: 9px"{{/is_mobile}}>
                                 Note: Events are time based such as meetings. They show up in calendar.
                            </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label for="priority_type"  class="control-label col-sm-6">Priority</label>
                            <div class="controls col-sm-5">
                                <span class="input ">
                                    <select name="color" id="color" size="1" class="input-small form-control">
                                        <option value="red">High</option>
                                        <option value="#36C" selected="selected">Normal</option>
                                        <option value="green">Low</option>
                                    </select>
                                </span>                          
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label class="control-label col-sm-4">Owner<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}"  id="event-owners">
                                <select id="event-owners-list" class="required form-control p-r-xs" name="owner_id"></select>
                                <img class="loading-img" src="//doxhze3l6s7v9.cloudfront.net/beta/static/img/21-0-new.gif"></img>     
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:15px;">
                            <label class="control-label col-sm-6">Start Date<span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="start" placeholder="Select Date" id="event-date-1" class="required date form-control" style="font-size:13px"/>                           
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:15px;">
                            <label class="control-label col-sm-4">Start Time<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">
                                <input type="text" name="start_time" class="start-timepicker required form-control" id="event-time-1" style="width:85px" placeholder="Time" />      
                            </div>
                        </div>
                        </div>
                    </div>
                <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:4px;">
                            <label class="control-label col-sm-6">End Date<span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="end" placeholder="Select Date" id="event-date-2" class="required date form-control" style="font-size:13px"/>                                 
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:4px !important">
                            <label class="control-label col-sm-4"> End Time<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">                         
                                <input type="text" name="end_time" class="end-timepicker required form-control" id="event-time-2"  placeholder="Time" style="width:85px"/>      
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-offset-3 col-sm-7  invalid-range p-l-r-8 {{#is_mobile}} p-l-r-8 {{/is_mobile}}">
                    </div>
                <div class="control-group form-group">
                        <div class="checkbox col-sm-offset-3 col-sm-6">
                            <label class="i-checks i-checks-sm c-p">
                                <input type="checkbox" name="allDay" id="allDay" /><i></i>  All day event
                            </label>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-contacts-label"><i class="icon-plus"></i> Add Contacts</a></label> -->

                        <label class="control-label new-event-related-contacts-label col-sm-3">Related Contacts</label>
                        <div class="controls new-event-related-contacts-input col-sm-7">
                            <div>
                                <input type="text" id="event_related_to" class="typeahead typeahead_contacts form-control" placeholder="Related Contacts" data-provide="typeahead" data-mode="multiple" size="40" />
                                <div style="padding-top:1px;">
                                    <ul name="contacts" class="contacts tags tagsinput p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-deals-label"><i class="icon-plus"></i> Add Deals</a></label> -->

                        <label class="control-label new-event-related-deals-label col-sm-3">Related Deals</label>
                        <div class="controls new-event-related-deals-input col-sm-7" id="dealTypeAhead">
                            <div>
                                <input type="text" id="event_relates_to_deals" 
                                placeholder="Related Deals" class="typeahead typeahead_deals form-control"
                                data-provide="typeahead" data-mode="multiple" />
                                <div style="padding-top:1px;">
                                    <ul name="deal_ids" class="deals tagsinput deal_tags p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group form-group" id="addEventDescription">
                    <label class="control-label col-sm-3"> Add Description</label>
                        <div class="controls col-sm-7"> 
                            <textarea rows="3" class="input form-control-F-width form-control" placeholder="Add Description" name="description" id="description"></textarea> 
                       </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer" id="event-save-footer">
        <span class="error-status text-danger"></span>
        <a href="#" class="btn btn-primary" id="task_event_validate">Save </a>
        <span class="save-status"></span>
    </div>
</div>
</div>
</script>
<!-- End of Modal views -->

<!-- Update event error modal -->
<script type="text/html" id="move-event-error-modal-template">
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" data-dismiss="modal" class="close">×</a>
        <h3>Update</h3>
      </div>
      <div class="modal-body">You do not have permission to update Events.</div>
      <div class="modal-footer">
        <div>
          <a href="#" class="btn btn-primary" data-dismiss="modal">Cancel</a>
        </div>
      </div>
    </div>
</div>
</script>

<script type="text/html" id="delete-event-error-modal-template">
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" data-dismiss="modal" class="close">×</a>
        <h3>Delete</h3>
      </div>
      <div class="modal-body">You do not have permission to delete this Event.</div>
      <div class="modal-footer">
        <div>
          <a href="#" class="btn btn-primary" data-dismiss="modal">Cancel</a>
        </div>
      </div>
    </div>
</div>
</script>
