<script id="admin-settings-import-skeleton-template"
	type="text/html">
	{{#if_equals type "GOOGLE"}}
	<div class="panel panel-default widget-add" style="height: 270px;">
	{{else}}
	<div class="panel panel-default widget-add" style="height: 220px;">
	{{/if_equals}}
	<div class="panel-heading">
	    <center>
	    	<img class="m-b-none img-responsive thumb-xl bg-transparent" style="height:47px;" src="{{imageUrl}}" />
	    </center>
    </div>
    <div class="panel-body">
    {{#if_equals type "GOOGLE"}}
	    <div class="text-flow-ellipsis line-clamp line-clamp-4" style="height:120px" rel="tooltip" title="{{content}}">
			{{content}}
		</div>
	{{else}}
		<div class="text-flow-ellipsis line-clamp line-clamp-4" style="height:85px" rel="tooltip" title="{{content}}">
			{{content}}
		</div>
	{{/if_equals}}
    <div class="text-center">

    		{{#if_equals type "GOOGLE"}}
			{{#if id}}
				<div class="m-t-md">
    				<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >Disable</a>
					<a href="#sync/contacts" class="btn btn-sm btn-default" id="setting-widget">Settings</a>
				</div>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">Enable</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>Enable</span>
						<span class="m-l-xs"><i>Needs import privilege.</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}


    		{{#if_equals type "STRIPE"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >Disable</a>
				<a href="#sync/stripe-import" class="btn btn-sm btn-default" id="setting-widget">Settings</a>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">Enable</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>Enable</span>
						<span class="m-l-xs"><i>Needs import privilege.</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}


    		{{#if_equals type "SHOPIFY"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >Disable</a>
				<a href="#sync/shopify" class="btn btn-sm btn-default" id="setting-widget">Settings</a>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">Enable</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>Enable</span>
						<span class="m-l-xs"><i>Needs import privilege.</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}

    		{{#if_equals type "FRESHBOOKS"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >Disable</a>
				<a href="#sync/freshbooks/setting" class="btn btn-sm btn-default" id="setting-widget">Settings</a>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">Enable</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>Enable</span>
						<span class="m-l-xs"><i>Needs import privilege.</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}

    		{{#if_equals type "QUICKBOOK"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >Disable</a>
				<a href="#sync/quickbook" class="btn btn-sm btn-default" id="setting-widget">Settings</a>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">Enable</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>Enable</span>
						<span class="m-l-xs"><i>Needs import privilege.</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}
	</div>
	</div>
</div>
</script>
