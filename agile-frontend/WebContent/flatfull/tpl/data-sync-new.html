<script id="admin-settings-import-skeleton-template"
	type="text/html">
	{{#if_equals type "GOOGLE"}}
	<div class="panel panel-default widget-add googleBox" style="
    min-height: 275px;">
	{{else}}
	<div class="panel panel-default widget-add googleBox"style="
    min-height: 275px;">
	{{/if_equals}}
	<div class="panel-heading">
	    <center>
	    	<img class="m-b-none img-responsive thumb-xl bg-transparent" style="height:47px;" src="{{imageUrl}}" />
	    </center>
    </div>
    <div class="panel-body">
    {{#if_equals type "GOOGLE"}}
	    <div class="text-flow-ellipsis line-clamp line-clamp-4" style="min-height:125px" rel="tooltip" title="{{get_datasync_translation type 'content'}}">
			{{get_datasync_translation type 'content'}}
		</div>
	{{else}}
		<div class="text-flow-ellipsis line-clamp line-clamp-4" style="min-height:125px" rel="tooltip" title="{{get_datasync_translation type 'content'}}">
			{{get_datasync_translation type 'content'}}
		</div>
	{{/if_equals}}
    <div class="text-center">

    		{{#if_equals type "GOOGLE"}}
			{{#if id}}
				<div class="m-t-md">
    				<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
					<a href="#sync/contacts" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>
				</div>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block m-t-md m-t-60" sync_type="{{type}}" id="data-sync-type">{{agile_lng_translate 'prefs-email' 'enable'}}</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block m-t-md m-t-60" disabled>{{agile_lng_translate 'prefs-email' 'enable'}}</span>
						<span class="m-l-xs m-t-md"><i>{{agile_lng_translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}


    		{{#if_equals type "STRIPE"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
				<a href="#sync/stripe-import" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>

				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">{{agile_lng_translate 'prefs-email' 'enable'}}</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>{{agile_lng_translate 'prefs-email' 'enable'}}</span>
						<span class="m-l-xs"><i>{{agile_lng_translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}


    		{{#if_equals type "SHOPIFY"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
				<a href="#sync/shopify" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">{{agile_lng_translate 'prefs-email' 'enable'}}</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>{{agile_lng_translate 'prefs-email' 'enable'}}</span>
						<span class="m-l-xs"><i>{{agile_lng_translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}

    		{{#if_equals type "OFFICE365"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
				<a href="#sync/officeCalendar" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>
    		{{else}}

				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}

    		{{#if_equals type "FRESHBOOKS"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
				<a href="#sync/freshbooks/setting" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>
    		{{else}}

					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>{{agile_lng_translate 'prefs-email' 'enable'}}</span>
						<span class="m-l-xs"><i>{{agile_lng_translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}

    		{{#if_equals type "QUICKBOOK"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
				<a href="#sync/quickbook" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'preferences' 'settings'}}</a>
    		{{else}}
				{{#canSyncContacts}}
    					<div class="btn btn-sm btn-default inline-block" sync_type="{{type}}" id="data-sync-type">{{agile_lng_translate 'prefs-email' 'enable'}}</div>
					{{else}}
						<span class="btn btn-sm btn-primary inline-block" disabled>{{agile_lng_translate 'prefs-email' 'enable'}}</span>
						<span class="m-l-xs"><i>{{agile_lng_translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
				{{/canSyncContacts}}
    		{{/if}}
    		{{/if_equals}}

    		{{#if_equals type "SALESFORCE"}}
			{{#if id}}
    			<a class="btn btn-sm btn-danger " data_sync_type="{{type}}" data_sync_id="{{id}}" id="sync-import-prefs-delete" >{{agile_lng_translate 'prefs-email' 'disable'}}</a>
    			<a href="#sync/salesforce" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'portlets' 'settings'}}</a>
    		{{else}}
    			<a href="#sync/salesforce" class="btn btn-sm btn-default" id="setting-widget">{{agile_lng_translate 'prefs-email' 'enable'}}</a>
    		{{/if}}
    		

    		{{/if_equals}}

	</div>
	</div>
</div>
</script>
