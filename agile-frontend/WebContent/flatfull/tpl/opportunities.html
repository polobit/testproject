<script id="opportunities-model-template" type="text/html">

{{#is_mobile}}

<td data="{{id}}" class="data" style="padding-bottom:12px;">

  <div class="text-ellipsis deals-name"> 
    <a class="text-cap">{{name}}</a>
    
  </div>

  <div class="text-ellipsis deals-name" style="font-size:13px; margin-top:-2px;">
  {{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}
<span class="p-l-sm">{{milestone}} ({{probability}}%)</span>
  </div>

  <div class="text-ellipsis text-light deals-name" style="font-size:12px; margin-top:-3px;">
       {{owner.name}}
    </div>
</div>


</td>
<td>


{{else}}

<td data="{{id}}" class="data">
  <div class="text-ellipsis" style="width:10em"> 
    <a class="text-cap">{{name}}</a>
  </div>
</td>
<td>
<div  style="width:10em">
  <div class="inline-block no-wrap overflow-hidden" style="width:9em;">
  {{#each contacts}}
       {{#if_contact_type "PERSON"}}
          <a href="#contact/{{id}}" class="activate-link hide-popover thumb-sm"><img class="r r-2x img-inital" data-name="{{dataNameAvatar properties 40}}" src="{{gravatarurl properties 40}}"   title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
       {{/if_contact_type}}
     {{#if_contact_type "COMPANY"}}
          <a href="#company/{{id}}" class="activate-link hide-popover thumb-sm"><img class="r r-2x" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
       {{/if_contact_type}}
   {{/each}}
   </div>
  {{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}
</div>
</td>
<td value="{{expected_value}}"><div class="text-ellipsis" style="width:10em">{{#if expected_value}}{{currencySymbol}}{{numberWithCommas expected_value}}{{else}}-{{/if}}</div></td>
<td><div class="text-ellipsis" style="width:5em">{{milestone}} ({{probability}}%) </div></td>
<td class="text-muted"><div class="text-ellipsis" style="width:10em">{{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>{{/if}}</div></td>
<td>
<div class="text-ellipsis" style="width:5em">
    <div class="thumb-sm avatar">
       {{#if pic}}
        <img class="r r-2x" src="{{pic}}"  title="{{owner.name}}" />
     {{else}}
    <img class="r r-2x" src="{{defaultGravatarurl 50}}"  title="{{owner.name}}" />
       {{/if}}
    </div>
</div>
</td>
{{/is_mobile}}
</script>

<script id="opportunities-collection-template" type="text/html">

<div class="{{#is_mobile}} {{else}} wrapper-md {{/is_mobile}}">
<div>
    <div>
        <div id="slate">
        </div>
        {{#if this.length}}
        {{#is_mobile}}
        {{else}}
      <div>
        <div class="btn-group pull-left" id="bulk-actions" style="display:none;">
          <div class="btn btn-sm btn-default">Bulk Actions</div>
          <a class="btn btn-sm dropdown-toggle btn-default" data-toggle="dropdown" href="#">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" id="view-actions" role="menu">
          {{#hasScope 'MANAGE_DEALS'}}
            <li><a href="#" id="bulk_deals_owner_change" data-toggle="modal">Change Owner</a></li>
          {{/hasScope}}
            <li><a href="#" id="bulk_deals_milestone_change" data-toggle="modal">Change Milestone/Track</a></li>
            <li class="divider"></li>
            <li><a href="#" id="bulk_deals_add_tag_to_contacts" data-toggle="modal">Add Tag to related Contacts</a></li>
            {{#hasMenuScope 'CAMPAIGN'}}
              <li><a href="#" id="bulk_deals_add_campaign_to_contacts" data-toggle="modal">Add related Contacts to Campaign</a></li>
            {{/hasMenuScope}}
            <li class="divider"></li>
            <li><a href="#" id="bulk_deals_archive" data-toggle="modal">Archive</a></li>
            <li><a href="#" id="bulk_deals_restore" data-toggle="modal">Restore</a></li>
            <li class="divider"></li>
            <li><a href="#" id="bulk_deals_delete" data-toggle="modal">Delete</a></li>
            
          </ul>
        </div>
        <div class="btn-group pull-left m-t-xs" style="display: none;left: 10px;" id="bulk-select"></div>
        <div class="clearfix"></div>
        <br>
      </div>
      {{/is_mobile}}
      <div class="panel panel-default" {{#is_mobile}} style="border:0px; border-radius:0px;" {{/is_mobile}}>
      {{#is_mobile}} {{else}} <div class="panel-heading"> Deals</div>{{/is_mobile}}
      <div class="table-responsive">

                <table class="table {{#is_mobile}} {{else}} table-striped {{/is_mobile}} showCheckboxes m-b-none no-sorting agile-table panel table-layout-mob-view deals-table deals-nowrap {{#is_mobile}} noDelete {{/is_mobile}}" url="core/api/opportunity/bulk" id="deal-list" style="{{#is_mobile}} border-radius:0px; {{/is_mobile}} table-layout:auto;">

          {{#is_mobile}}
           {{else}}
          <thead>
                        <tr>
                            <th>Opportunity</th>
                            <th>Related To</th>
                            <th>Value</th>
                            <th>Milestone</th>
                            <th>Close Date</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    {{/is_mobile}}
                    <tbody id="opportunities-model-list" class="c-p"><!--route="deals/"-->
                    </tbody>
                </table>
            </div>
            </div>
        
        {{/if}}
        </div>

       

</div>
</div>
</script>
