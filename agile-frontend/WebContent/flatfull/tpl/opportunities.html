<script id="opportunities-model-template" type="text/html">

{{#is_mobile}}
<td class="hide"></td>
<td data="{{id}}" class="data" style="padding-bottom:12px;">

  <div class="text-ellipsis deals-name"> 
    <a class="text-cap">{{name}}</a>
    
  </div>

  <div class="text-ellipsis deals-name" style="font-size:13px; margin-top:-2px;">
{{#if_equals currency_conversion_value "0"}}
      <span>{{currencyType currency_type}}{{currency_conversion_value}}</span>
    {{else}}
      {{#if currency_conversion_value}}
          <span>{{currencyType currency_type}}{{numberWithCommas currency_conversion_value}}</span>
      {{else}}
        {{#if_equals expected_value "0"}}
            <span>{{currencySymbol}}{{expected_value}}</span>
          {{/if_equals}}
          {{#if expected_value}}
          <span>{{currencySymbol}}{{numberWithCommas expected_value}}</span>
         {{/if}}
      {{/if}}
    {{/if_equals}}
<span class="p-l-sm">{{milestone}} ({{probability}}%)</span>
  </div>

  <div class="text-ellipsis text-light deals-name" style="font-size:12px; margin-top:-3px;">
       {{owner.name}}
    </div>
</div>


</td>
<td class="data-contact" width="40"><div class="text-md text-muted m-t contact-list-mobile text-right block"><i class="fa fa-angle-right"></i></div></td>


{{else}}

<td data="{{id}}" class="data deal_name">
  <div class="text-ellipsis" style="width:10em"> 
    <a class="text-cap">{{name}}</a>
  </div>
</td>
<td value="{{expected_value}}" class="deal_value"><div class="text-ellipsis" style="width:7em">
    {{#if_equals currency_conversion_value "0"}}
      <span>{{currencyType currency_type}}{{currency_conversion_value}}</span>
    {{else}}
      {{#if currency_conversion_value}}
          <span>{{currencyType currency_type}}{{numberWithCommas currency_conversion_value}}</span>
      {{else}}
        {{#if_equals expected_value "0"}}
            <span>{{currencySymbol}}{{expected_value}}</span>
          {{/if_equals}}
          {{#if expected_value}}
          <span>{{currencySymbol}}{{numberWithCommas expected_value}}</span>
         {{/if}}
      {{/if}}
    {{/if_equals}}</div></td>
<td class="deal_milestone"><div class="text-ellipsis" style="width:10em">{{milestone}} ({{probability}}%) </div></td>
<td class="deal_related_to">
<div  style="width:10em">
  <div class="inline-block no-wrap overflow-hidden" style="width:9em;">
  {{#each contacts}}
       {{#if_contact_type "PERSON"}}

        <a href="#contact/{{id}}" class="activate-link hide-popover thumb-sm popover_contact" data="{{id}}"><img class="r r-2x img-inital img{{id}}" data-name="{{dataNameAvatar properties 40}}" src="{{gravatarurl properties 40}}"   title="{{contact_name_necessary this}}" /></a>

       {{/if_contact_type}}
     {{#if_contact_type "COMPANY"}}
        <a href="#company/{{id}}" class="activate-link hide-popover thumb-sm popover_contact" data="{{id}}"><img class="r r-2x img{{id}}" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
       {{/if_contact_type}}
   {{/each}}
   </div>
  {{#if_greater this.contacts.length "4"}}<span>...</span>{{/if_greater}}
</div>
</td>
<td class="text-muted deal_close_date"><div class="text-ellipsis" style="width:10em">{{#if close_date}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-close-time" value="{{close_date}}" datetime="{{epochToHumanDate "" close_date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time>{{/if}}</div></td>
<td class="deal_owner">
<div class="text-ellipsis" style="width:5em">
    <div class="thumb-sm avatar">
       {{#if owner}}
        <img class="r r-2x" src="{{owner.pic}}"  title="{{owner.name}}" />
     {{else}}
    <img class="r r-2x" src="{{defaultGravatarurl 50}}"  title="{{owner.name}}" />
       {{/if}}
    </div>
</div>
</td>
<td class="text-muted deal_created_date"><div class="text-ellipsis" style="width:10em">{{#if created_time}}<i class="fa fa-clock-o m-r-xs"></i><time class="deal-created-time" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDateInFormat  created_time}}</time>{{/if}}</div></td>
{{/is_mobile}}
</script>

<script id="opportunities-collection-template" type="text/html">

<div class="{{#is_mobile}} {{else}} wrapper-md {{/is_mobile}}">
<div>
    <div>
        <div id="slate">
        </div>
        {{#if this.length}}
        {{#is_mobile}}
        {{else}}
      <div>
        <div class="btn-group pull-left" id="bulk-actions" style="display:none;">
          <div class="btn btn-sm btn-default btn-default-imp">{{agile_lng_translate 'deal-view' 'bulk-actions'}}</div>
          <a class="btn btn-sm dropdown-toggle btn-default-imp btn-default" data-toggle="dropdown" href="#">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" id="view-actions" role="menu">
          {{#hasScope 'UPDATE_DEALS'}}

          {{/hasScope}}
            <li><a href="#" id="bulk_deals_milestone_change" data-toggle="modal">{{agile_lng_translate 'deal-view' 'change-milestone-track'}}</a></li>
            <li class="divider"></li>
            <li><a href="#" id="bulk_deals_add_tag_to_contacts" data-toggle="modal">{{agile_lng_translate 'deal-view' 'add-tag-to-related-contacts'}}</a></li>
            {{#hasMenuScope 'CAMPAIGN'}}
              <li><a href="#" id="bulk_deals_add_campaign_to_contacts" data-toggle="modal">{{agile_lng_translate 'deal-view' 'add-related-contacts-to-campaign'}}</a></li>
            {{/hasMenuScope}}
            <li class="divider"></li>
            <li><a href="#" id="bulk_deals_archive" data-toggle="modal">{{agile_lng_translate 'deal-view' 'archive'}}</a></li>
            <li><a href="#" id="bulk_deals_restore" data-toggle="modal">{{agile_lng_translate 'deal-view' 'restore'}}</a></li>
            <li class="divider"></li>
            <li><a href="#" id="bulk_deals_export" data-toggle="modal" >{{agile_lng_translate 'deal-view' 'export'}}</a></li>
            <li><a href="#" id="bulk_deals_delete" data-toggle="modal">{{agile_lng_translate 'deal-view' 'delete'}}</a></li>
            
          </ul>
        </div>
        <div class="btn-group pull-left m-t-xs" style="display: none;left: 10px;" id="bulk-select"></div>
        <div class="clearfix"></div>
        <br>
      </div>
      {{/is_mobile}}

    {{#is_mobile}}

    <div class="panel panel-default" style="border:0px; border-radius:0px;">
      <div class="table-responsive no-panel-border">

                <table class="table m-b-none onlySorting agile-table panel noDelete" url="core/api/opportunity/bulk" id="deal-list" style="border-radius:0px;">

                    <tbody id="opportunities-model-list" class="c-p"><!--route="deals/"-->
                    </tbody>
                </table>
            </div>
            </div>

    {{else}}

      <div class="panel panel-default">
     <div class="panel-heading"> {{agile_lng_translate 'deal-view' 'deals'}}</div>
      <div class="table-responsive">

                <table class="table table-striped showCheckboxes table-layout-mob-view m-b-none no-sorting agile-table panel  deals-table deals-nowrap noDelete" url="core/api/opportunity/bulk" id="deal-list" style="table-layout:auto;">

                      <thead>
                        <tr>
                            <th class="deal_name">{{agile_lng_translate 'deal-view' 'name'}}</th>
                            <th class="deal_value">{{agile_lng_translate 'deal-view' 'value'}}</th>
                            <th class="deal_milestone">{{agile_lng_translate 'deal-view' 'milestone'}}</th>
                            <th class="deal_related_to">{{agile_lng_translate 'deal-view' 'related-to'}}</th>
                            <th class="deal_close_date">{{agile_lng_translate 'deal-view' 'close-date'}}</th>
                            <th class="deal_owner">{{agile_lng_translate 'deal-view' 'owner'}}</th>
                            <th class="deal_created_date">{{agile_lng_translate 'Tickets' 'Created-Date'}}</th>
                        </tr>
                    </thead>
                    <tbody id="opportunities-model-list" class="c-p"><!--route="deals/"-->
                    </tbody>
                </table>
            </div>
            </div>

      {{/is_mobile}}
        
        {{/if}}
        </div>

       

</div>
</div>
</script>
