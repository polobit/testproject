<script id="affiliate-model-template" type="text/html">
	<td>
		<div class="table-resp">
		<div class="text-base text-ellipsis">{{email}}</div>
		</div>
	</td>
	<td>
		<div class="table-resp">
		<div class="text-base text-ellipsis">{{domain}}</div>
		</div>
	</td>
	<td>
		<div class="table-resp">
		<div class="text-base text-ellipsis">{{usersCount}} x {{getFullAccountPlanName plan}}</div>
		</div>
	</td>
	<td>
		<div class="table-resp">
		<div class="text-base text-ellipsis">${{affiliateCommission amount commission}}</div>
		</div>
	</td>
	<td class="text-muted">
		<div class="table-resp">
			<i class="fa fa-clock-o m-r-xs"></i>
			<time class="document-created-time b-b-dotted" value="{{createdTime}}" datetime="{{epochToHumanDate "" createdTime}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" createdTime}}</time>
		</div>
	</td>
</script>

<script id="deal-register-modal-template" type="text/html">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h3 class="modal-title">
        &nbsp;{{agile_lng_translate 'affiliate' 'deal-registration'}}
      </h3>
    </div>
    <div class="modal-body">
      <form id="deal_registration_form" name="AffiliateDeal" method="post" class="form-horizontal">
        <fieldset>
          {{#if id}}
          <input type="hidden" name="id" value="{{id}}">
          {{/if}}
          <div class="form-group control-group">
             <label class="control-label col-sm-3">{{agile_lng_translate 'affiliate' 'name'}}<span class="field_req">*</span></label> 
             <div class="controls col-sm-7">
              <input name="name" type="text" placeholder="{{agile_lng_translate 'affiliate' 'name'}}" class="required form-control"> 
             </div>
          </div>
          <div class="form-group control-group">
             <label class="control-label col-sm-3">{{agile_lng_translate 'affiliate' 'personal-email'}}<span class="field_req">*</span></label> 
             <div class="controls col-sm-7">
              <input name="personalEmail" type="email" placeholder="{{agile_lng_translate 'affiliate' 'personal-email'}}" class="email required form-control"> 
             </div>
          </div>
          <div class="form-group control-group">
             <label class="control-label col-sm-3">{{agile_lng_translate 'affiliate' 'office-email'}}<span class="field_req">*</span></label> 
             <div class="controls col-sm-7">
              <input name="officeEmail" type="email" placeholder="{{agile_lng_translate 'affiliate' 'office-email'}}" class="email required form-control"> 
             </div>
          </div>
          <div class="form-group control-group">
             <label class="control-label col-sm-3">{{agile_lng_translate 'affiliate' 'website-url'}}<span class="field_req">*</span></label> 
             <div class="controls col-sm-7">
              <input name="websiteURL" type="url" placeholder="{{agile_lng_translate 'affiliate' 'website-url'}}" class="required form-control"> 
             </div>
          </div>
          <div class="form-group control-group">
             <label class="control-label col-sm-3">{{agile_lng_translate 'affiliate' 'phone'}}<span class="field_req">*</span></label> 
             <div class="controls col-sm-7">
              <input name="phone" type="text" placeholder="{{agile_lng_translate 'affiliate' 'phone'}}" class="required allow-char-phone form-control"> 
             </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-sm btn-primary" id="deal_register_validate">{{agile_lng_translate 'modals' 'save'}}</a> <span class="save-status"></span>
    </div>
  </div>
</div>
</script>
