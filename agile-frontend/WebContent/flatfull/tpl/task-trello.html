<script id="task-model-template" type="text/html">

    <div class="listed-task  ui-state-default " id="{{id}}">
<div>

  <div class="p-xs p-b-xs">    
   
<div class=" task-content-view" style="width:100%; margin-bottom:5spx;">
<div>
<div>

   {{#if_equals status "IN_PROGRESS"}}
      
       <label class="i-checks pull-left i-checks-sm" data-placement="top" data-container="body" title="Mark as Complete" ><input type="checkbox" class="tbody_check taskComplete" value=""><i></i></label>
 
<div class="task-circle m-r-xs" style="display:table-cell;">
    <div id="activeBorder" class="active-border m-r-xs " style="height:17px;width:17px;margin-top:3px;float:left!important;{{getcircle progress}}">
<abbr title="{{progress}}%">
        <div id="circle" class="circle" style="height:13px;width:13px;">
       
        </div>
</abbr>
    </div> 

{{/if_equals}}
{{#if_equals status "YET_TO_START"}}
<label class="i-checks pull-left i-checks-sm" data-placement="top" data-container="body" title="Mark as Complete"><input type="checkbox" class="tbody_check taskComplete" data ='{{id}}' value=""><i></i></label>
 {{/if_equals}}
 {{#if_equals status "COMPLETED"}}
 <label class="icon icon-check m-r-xs" data-toggle="tooltip" style="float:left;font-size:15px;color:green;margin-top:3px;" data-placement="top" data-container="body" title="Completed"></label>
 {{/if_equals}}  
      {{#if is_complete}}
        {{#if_equals priority_type "HIGH"}}
          <span style="display:inline-block;color:red;font-size:15px;">!</span>
        {{/if_equals}}
        {{#is_link subject}}
          <a href="#task/{{id}}">
            <span class="new-task-subject word-break white-space-normal  w-full   activate-link" style="opacity:0.75;text-transform: capitalize;">
        {{else}}
            <a href="#task/{{id}}" style="">
              <span class="new-task-subject word-break-all white-space-normal w-full  " style="opacity:0.75;top:0px;text-transform: capitalize;">
        {{/is_link}}
        {{safe_string subject}}
        </span></a>
      {{else}}
         {{#if_equals status "COMPLETED"}}
           {{#if_equals priority_type "HIGH"}} <span style="display:inline-block;color:red;font-size:15px;">!</span>{{/if_equals}}{{#is_link subject}}<a href="#task/{{id}}"><span class="new-task-subject  w-full word-break white-space-normal  activate-link" style="opacity:0.75;text-transform: capitalize;">{{else}}<a href="#task/{{id}}" style=""><span class="new-task-subject  word-break-all white-space-normal w-full " style="opacity:0.75;top: 0px;text-transform: capitalize;">{{/is_link}}{{safe_string subject}} </span></a>
         {{else}}
           {{#if_equals priority_type "HIGH"}} <span style="display:inline-block;color:red;font-size:15px;">!</span>{{/if_equals}}{{#is_link subject}}<a href="#task/{{id}}"><span class="new-task-subject word-break white-space-normal  w-full activate-link" style="opacity:0.75;text-transform: capitalize;">{{else}}<a href="#task/{{id}}" style=""><span class="new-task-subject word-break-all white-space-normal w-full   " style="opacity:0.75;top:0px;text-transform: capitalize;">{{/is_link}} {{safe_string subject}} </span></a> 
         {{/if_equals}}       
      {{/if}}   
      <span class="task-actions pos-abs pos-r-xs tasktime pos-t-xs" style="display: none;  background-color: white;">
           <i class="task-action icon icon-edit edit-task" data="{{id}}" title="Edit Task" style="margin-left:10px;background-color:#fff;"></i>          
          <i class="task-action icon icon-trash delete-task" data="{{id}}" title="Delete Task"style="margin-right:4px;background-color:#fff;"></i>
         <i class="task-action icon icon-check hide is-task-complete m-r-xs" data="{{id}}" title="Mark as Complete"></i> 
           {{#if notes}} 
             <i class="task-action icon icon-bubble notes-task-popover edit-task" data="{{id}}" title="Notes"></i>
             <span class="txt-small note-count" title="Notes">{{notes.length}}</span>
           {{/if}}
      </span>   
</div>
</div>
  </div>

  

    <!--<div class="clearfix"></div>-->
      {{#if contacts}}  
         <div class="task-related-to task-related-contacts" title="Related To">
          {{#each contacts}}
            {{#if_contact_type "PERSON"}}
              <a href="#contact/{{id}}" class="activate-link text-xs text-muted popover_contact text-cap" data="{{id}}">{{contact_name_necessary this}}</a>
            {{/if_contact_type}}
        {{#if_contact_type "COMPANY"}}
              <a href="#company/{{id}}" class="activate-link text-xs text-muted text-cap popover_contact" data="{{id}}">{{getPropertyValue properties "name"}}</a>
            {{/if_contact_type}}
            {{#if @last}} {{else}},{{/if}}
          {{/each}}
     </div> 
      {{/if}}

      

     <div class="pull-left w-full text-ellipsis text-muted ">
     
      </div>

</div>
<div class="clearfix"></div>

     

<p class="word-break-all white-space-normal text-xs m-r-sm  m-b-xs m-t-n-xs m-l p-sm-imp">{{taskDescription}}</p>
<label class="label bg-light dk text-tiny pull-right m-b-sm m-r-sm m-l-xs text-ellipsis" style="max-width:100px" title="Category" data-toggle="tooltip" data-placement="top" data-container="body">{{capFirstLetter type}}</label>
<div class="clearfix"></div>
    </div> <!--task-body--> 

    
<div class="clearfix"></div>
 <hr class="taskhead taskdivider">
   <div class="new-task-footer taskfooter">
  
<div class="pull-left text-ellipsis" style="width:100%; margin-top:-11px;">
    <div class="pull-right"> 
<div class="new-task-owner  thumb-xxs avatar taskavatarimg" style="padding:2px;top:3px;">     
         {{#if taskOwner.pic}}
          <img src="{{taskOwner.pic}}" style="height:20px;width:20px; " class="thumb-xxs m-r-n-xs r r-2x m-b-xs" data-toggle="tooltip" data-placement="top" data-container="body" title="{{taskOwner.name}}"/>
       {{else}}
      <img src="{{defaultGravatarurl 50}}" class="thumb-xxs r r-2x m-r-n-xs" data-toggle="tooltip" data-placement="top" data-container="body" title="{{taskOwner.name}}"/>
       {{/if}}
      </div> 
  </div>  
  <div style="display:inline-flex;margin-top:6px;">
<i class="fa fa-clock-o  m-l-sm m-r-xs" style="margin-top:4px;"></i>
    <time class="new-task-due-time time-ago" title="{{epochToHumanDate "" due}}"  >{{epochToHumanDate "mmm dd yyyy HH:MM:ss" due}}</time> 

 </div>
   
</div>
<div class="clearfix"></div>
   </div> <!--task-footer-->
</div>
</div>
</script>
