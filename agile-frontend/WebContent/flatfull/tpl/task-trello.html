  {{else}}

  {{/if_equals}}
{{/if_equals}}

			<img src="{{defaultGravatarurl 50}}" class="thumb-xxs r r-2x" data-toggle="tooltip" data-placement="top" data-container="body" title="{{taskOwner.name}}"/>
	     {{/if}}

            {{/if_contact_type}}
        {{#if_contact_type "COMPANY"}}

            {{/if_contact_type}}
            {{#if @last}} {{else}},{{/if}}
          {{/each}}
		 </div>
      {{/if}}-->

     <div class="pull-left w-full text-ellipsis text-muted m-t-n-xs">
      <time class="new-task-due-time time-ago" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Due date & time">{{epochToHumanDate "ddd mmm dd yyyy h:MM TT" due}}</time></div>

</div>
