<script id="share-schedule-url-by-email-template" type="text/html">
	<div id="share-schedule-url-by-email" class="modal fade">
 <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
			<h3 class="modal-title"><i class="icon-envelope-alt"></i> {{agile_lng_translate 'widjets' 'mail-your-online-schedule-url'}}</h3>
			<h3 class="modal-title"><i class="icon-envelope-alt"></i> {{agile_lng_translate 'widjets' 'mail-your-online-schedule-url'}}</h3>
		</div>
		<div class="modal-body">
		<form id='sharescheduleurlmailForm' name="sharescheduleurlmailForm" class="form-horizontal">
			<fieldset>
				<input type="hidden" name="from" value="{{email}}"/>
				<div class="control-group">
					<label class="control-label">{{agile_lng_translate 'other' 'to'}}<span
						class="field_req">*</span></label>
					<div class="controls ">
						<input type="text" class="required form-control input-xlarge" name="to"
							id="to" placeholder="{{agile_lng_translate 'widjets' 'enter-email-address'}}" value=""/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{{agile_lng_translate 'widgets' 'subject'}} <span
						class="field_req">*</span></label>
					<div class="controls">
						<input type="text" class="required form-control input-xlarge" name="subject"
							id="subject" placeholder="{{agile_lng_translate 'help' 'about'}}" value="Online Schedule URL"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{{agile_lng_translate 'portlets' 'message'}} <span
						class="field_req">*</span></label>
					<div class="controls">
						<textarea class="required input-xlarge form-control w-full" rows="14" name="body" id="body" placeholder="{{agile_lng_translate 'misc-keys' 'description'}}">{{agile_lng_translate 'other' 'hi'}}<br/><br/>{{agile_lng_translate 'other' 'i-am-using-agile-crm-it-allows'}}<br/><br/>{{agile_lng_translate 'other' 'i-thought-you-would-love-as-much-as-i-do'}}<br/><br/>{{agile_lng_translate 'other' 'you-can-visit'}}https://www.agilecrm.com/?utm_source=affiliates&utm_medium=web&utm_campaign={{get_current_domain}} to learn more.<br/><br/>- {{#getCurrentUserPrefs}}{{currentDomainUserName}}{{/getCurrentUserPrefs}}.</textarea>
					</div>
				</div>
			</fieldset>
		</form>
        </div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn btn-sm btn-default">{{agile_lng_translate 'contact-details' 'CLOSE'}}</a>
            <a href="#" id="share-url-email" class="save btn btn-sm btn-primary">{{agile_lng_translate 'tasks' 'Send'}}</a>
			&nbsp;&nbsp;<span id="msg"></span>
		</div>
</div>
</div>
</div>
</script>
