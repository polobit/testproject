<script id="segmentation-lhs-filters-template" type="text/html">
<form id="lhs-contact-filter-form" name="lhs-contact-filter-form" class="m-t-xs">
   <input type="hidden" name="contact_type" class="form-control" id="contact_type" value="VISITOR" />

      <div class="wrapper bg-light hidden-sm hidden-xs p-b-xs ">
         <div class="panel panel-default m-b-none">
            <div class="panel-body">
               <div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;margin-bottom:0px">
                  <a  id="lhs-filters-header" 
                     class="c-p text-l-none text-l-none-hover" >
                  {{translate 'visitors' 'page-viewed'}}
                  <span
                     style="color: grey; vertical-align: text-top; margin-left: -3px"> <img
                     border="0" src="{{getS3ImagePath '/img/help.png'}}"
                     style="height: 6px; vertical-align: top" rel="popover"
                     data-placement="right"
                     data-title:" data-content="{{translate 'visitors' 'web-page-viewed-on-the-website'}}"
                     id="element" data-trigger="hover" " />
                  </span>
                  <i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>
                  <div class="controls m-t-xs hide" id="page_viewed_div">
                     <div class="lhs-contact-filter-row pos-rlt m-t-xs">
                        <input class="form-control" type="hidden" name="LHS" value="page_viewed" />
                        <select id="between_filter" class="form-control" name="CONDITION">
                           <option value="CONTAINS">{{translate 'tickets' 'contains'}}
                           </option>
                           <option value="DOES_NOT_CONTAIN">{{translate 'visitors' 'does-not-contain'}}</option>
                           <option value="IS_EQUAL_TO">{{translate 'visitors' 'is-equal-to'}}</option>
                           <option value="IS_NOT_EQUAL_TO">{{translate 'visitors' 'is-not-equal-to'}}</option>
                        </select>
                        <div class="IS_EQUAL_TO IS_NOT_EQUAL_TO CONTAINS DOES_NOT_CONTAIN condition_container m-t-xs">
                           <span id="RHS">
                           <input type="text"  placeholder="{{translate 'contacts-view' 'value'}}" prev-val="" class="form-control required">
                           </span>
                        </div>
                        <div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
                        <div class="clearfix"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="wrapper bg-light hidden-sm hidden-xs p-b-xs p-t-xs">
         <div class="panel panel-default m-b-none">
            <div class="panel-body">
               <div class="control-group lhs-row-filter p-n" style="border-bottom:1px solid #dee5e7;position:relative;border-bottom-width:0px;margin-bottom:0px">

                        <input type="hidden" name="LHS" class="form-control" value="referred_from" />
                        <select id="between_filter" name="CONDITION" class="form-control" >
                           <option value="CONTAINS">{{translate 'tickets' 'contains'}}
                           </option>
                           <option value="DOES_NOT_CONTAIN">{{translate 'visitors' 'does-not-contain'}}</option>
                           <option value="IS_EQUAL_TO">{{translate 'visitors' 'is-equal-to'}}</option>
                           <option value="IS_NOT_EQUAL_TO">{{translate 'visitors' 'is-not-equal-to'}}</option>
                        </select>
                        <div class="IS_EQUAL_TO IS_NOT_EQUAL_TO  CONTAINS DOES_NOT_CONTAIN condition_container m-t-xs">
                           <span id="RHS">
                           <input type="text"  placeholder="{{translate 'contacts-view' 'value'}}" prev-val="" class="form-control required">
                           </span>
                        </div>
                        <div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>

                        <div class="clearfix"></div>

<script id="segment-save-filter-modal-template" type="text/html">
  <div class="modal-dialog">
   <div class="modal-content">
      <div class="modal-header">
         <button class="close" data-dismiss="modal">x</button>
         <h3 class="modal-title"><i class="icon icon-save"></i> {{translate 'visitors' 'save-as'}}</h3>
      </div>
      <div class="modal-body">
         <form id="saveSegmentFilterForm" name="saveSegmentFilterForm" class="form-horizontal">
            <div class="form-group">
               <div class="col-lg-3 col-md-offset-1">
                  <div class="radio new-segment">
                     <label class="i-checks">
                     <input type="radio" class="create-new-filter" id= "save-new-type" name="save-type" value="new" checked><i></i> {{translate 'ticktes' 'create-new'}}
                     </label>
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="radio replace-segment" >
                     <label class="i-checks">
                     <input type="radio" class="update-filter" id= "save-replace-type" name="save-type" value="replace"><i></i> {{translate 'ticktes' 'replace-existing'}}
                     </label>
                  </div>
               </div>
            </div>
            <div class="form-group update-segment-name">
               <label class="col-lg-3 control-label">{{translate 'visitors' 'filter-name'}}
               <span class="field_req">*</span></label>
               <div class="col-lg-7">
                  <input type="text" name="name" class="form-control required"  placeholder="{{translate 'visitors' 'filter-name'}}" 
                     value="">
               </div>
            </div>
            <div class="form-group choose-segment-filter display-none">
               <label class="col-lg-3 control-label">{{translate 'tickets' 'replace'}} 
               <span class="field_req">*</span></label>
               <div class="col-lg-7">
                  <select name="filter-collection" class="form-control required">
                     {{#each this}}
                     <option value="{{id}}">{{name}}</option>
                     {{/each}}
                  </select>
               </div>
            </div>
         </form>
      </div>
      <div class="modal-footer">
         <span class="pull-left hide" id="duplicate-name">{{translate 'visitors' 'filter-with-this-name-already-exist'}}</span>
         <a href="javascript:void(0);" data-dismiss="modal" class="btn btn-sm btn-default">{{translate 'contact-details' 'close'}}</a>
         <a href="javascript:void(0);" class="save btn btn-sm btn-primary">{{translate 'report-add' 'save'}}</a>
         &nbsp;&nbsp;<span id="msg"></span>
      </div>
   </div>
</div>
</script>
