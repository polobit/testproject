                     class="c-p text-l-none text-l-none-hover" >
                  {{agile_translate "visitors" "page-viewed"}}<span
                     style="color: grey; vertical-align: text-top; margin-left: -3px"> <img
                     border="0" src="{{getS3ImagePath '/img/help.png'}}"
                     style="height: 6px; vertical-align: top" rel="popover"
                     data-placement="right"
                     data-title:" data-content="  A web page viewed on the website"
                     id="element" data-trigger="hover" " />
                  </span>
                  <i class="fa inline pos-abs pos-r-0 fa-plus-square-o"></i></a>
                  <div class="controls m-t-xs hide" id="page_viewed_div">
                     <div class="lhs-contact-filter-row pos-rlt m-t-xs">
                        <input class="form-control" type="hidden" name="LHS" value="page_viewed" />
                        <select id="between_filter" class="form-control" name="CONDITION">
                           <option value="CONTAINS">{{agile_translate "tickets" "contains"}}</option>
                           <option value="DOES_NOT_CONTAIN">{{agile_translate "visitors" "does-not-contain"}}</option>
                           <option value="IS_EQUAL_TO">{{agile_translate "visitors" "is-equal-to"}}</option>
                           <option value="IS_NOT_EQUAL_TO">{{agile_translate "visitors" "is-not-equal-to"}}</option>
                        </select>
                        <div class="IS_EQUAL_TO IS_NOT_EQUAL_TO CONTAINS DOES_NOT_CONTAIN condition_container m-t-xs">
                           <span id="RHS">
                           <input type="text"  placeholder="Value" prev-val="" class="form-control required">
                           </span>
                        </div>
                        <div class="m-t-xs"><a class="hide pull-right clear-filter-condition-lhs"><i class="icon-trash text-l-none-hover c-p text-muted text-sm" id="removeBtn"></i></a></div>
                        <div class="clearfix"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

<script id="segment-save-filter-modal-template" type="text/html">
  <div class="modal-dialog">
   <div class="modal-content">
      <div class="modal-header">
         <button class="close" data-dismiss="modal">x</button>
         <h3 class="modal-title"><i class="icon icon-save"></i> {{agile_translate "tickets" "save-as"}}</h3>
      </div>
      <div class="modal-body">
         <form id="saveSegmentFilterForm" name="saveSegmentFilterForm" class="form-horizontal">
            <div class="form-group">
               <div class="col-lg-3 col-md-offset-1">
                  <div class="radio new-segment">
                     <label class="i-checks">
                     <input type="radio" class="create-new-filter" id= "save-new-type" name="save-type" value="new" checked><i></i> {{agile_translate "tickets" "create-new"}}</label>
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="radio replace-segment" >
                     <label class="i-checks">
                     <input type="radio" class="update-filter" id= "save-replace-type" name="save-type" value="replace"><i></i> {{agile_translate "tickets" "replace-existing"}}</label>
                  </div>
               </div>
            </div>
            <div class="form-group update-segment-name">
               <label class="col-lg-3 control-label">{{agile_translate "visitors" "filter-name"}}<span class="field_req">*</span></label>
               <div class="col-lg-7">
                  <input type="text" name="name" class="form-control required"  placeholder="Filter name" 
                     value="">
               </div>
            </div>
            <div class="form-group choose-segment-filter display-none">
               <label class="col-lg-3 control-label">{{agile_translate "tickets" "replace"}}<span class="field_req">*</span></label>
               <div class="col-lg-7">
                  <select name="filter-collection" class="form-control required">
                     {{#each this}}
                     <option value="{{id}}">{{name}}</option>
                     {{/each}}
                  </select>
               </div>
            </div>
         </form>
      </div>
      <div class="modal-footer">
         <span class="pull-left hide" id="duplicate-name">{{agile_translate "visitors" "filter-with-this-name-already-exist"}}</span>
         <a href="javascript:void(0);" data-dismiss="modal" class="btn btn-sm btn-default">{{agile_translate "contact-details" "CLOSE"}}</a>
         <a href="javascript:void(0);" class="save btn btn-sm btn-primary">{{agile_translate "modals" "save"}}</a>
         &nbsp;&nbsp;<span id="msg"></span>
      </div>
   </div>
</div>
</script>
