<!-- Add (Voice Mail) Modal views -->
<div class="modal fade voice-mail-modal word-break" id="uploadVoiceMailModal" aria-hidden="false" style="padding-left: 17px;">
<div class="modal-backdrop fade" style="height: auto;"></div> 
 <div class="modal-dialog"> 
  <div class="modal-content"> 

	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<h3 class="modal-title">&nbsp;{{agile_lng_translate 'voice-mail' 'add-voicemail'}}</h3>
	</div>
	<div class="modal-body">
		<form id="uploadVoiceMaiForm" name="uploadVoiceMaiForm" method="post" class="form-horizontal">
			<fieldset>				
				<div class="control-group form-group">
					<label class="control-label col-sm-3">{{agile_lng_translate 'report-add' 'title'}} <span
						class="field_req">*</span></label>
					<div class="controls col-sm-7">
						<span><input id="name" name="name" type="text"
							class="required form-control" placeholder="{{agile_lng_translate 'opportunity' 'name-of-voice-mail'}}" required/></span>
					</div>
				</div>				
				<div class="m-t-xs">
					<input name="extension" id="extension" type="hidden"/>
					<div class="control-group form-group">
						<label class="control-label col-sm-3">{{agile_lng_translate 'opportunity' 'voice-file'}}<span
							class="field_req">*</span></label>
						<div class="controls col-sm-7">
						    <input type="hidden" name="url" id="upload_url" class="required"/>
						    <input type="hidden" name="network_type" id="network_type" class="required"/>
							<div class="span3" style="margin-left:0px!important;">							
							<div class="addFileLink">
								<a href="#" class="btn btn-sm btn-default" id="S3"><i class="icon-plus-sign"></i> <span>{{agile_lng_translate 'documents' 'add-file'}}</span></a>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div id="error"></div>
			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-sm btn-primary" id="voicemail_validate">{{agile_lng_translate 'modals' 'save'}}</a> <span class="save-status"></span>
	</div>

</div>
</div>
</div>
<!-- End of Modal views -->
