<script type="text/html" id="update-activity-modal-template">
 <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><i class="icon-edit"></i>&nbsp;{{agile_lng_translate 'modals' 'edit-event'}}</h3>
    </div>
    <div class="modal-body">
        <div id="relatedevent">	 	
            <!--Event form  -->
            <form id="updateActivityForm" name="updateActivityForm" method="post" class="form-horizontal">
                <fieldset>
                    <input name="id" type="hidden" value="{{id}}" /> 
                    <input type="hidden"  name="current_div" id="current_div"/>
                    <input type="hidden"  name="type" id="type" value="{{type}}"/>
                     <input type="hidden"  name="meeting_type" id="meeting_type"/>
                    <div id="addEvent" class="control-group form-group">
                            <label class="control-label col-sm-3">{{agile_lng_translate 'tasks' 'event-name'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-7">
                                <input id="title" placeholder="{{agile_lng_translate 'tasks' 'name-of-event'}}" type="text" name="title" class="required form-control" />
                            </div>
                    </div>
                   <!--  <div class="text-muted">
                            <div class="col-sm-offset-3 col-sm-7" {{#is_mobile}} style="padding-left: 0px !important;font-size: 11px;" {{else}} style="font-size:12px;margin-bottom:10px;padding-left: 9px"{{/is_mobile}}>
                                 {{agile_lng_translate 'tasks' 'events-description'}}
                            </div>
                    </div> -->

                    <div class="control-group form-group">
                            <label for="priority_type" class="control-label col-sm-3">{{agile_lng_translate 'tasks' 'priority'}}</label>
                            <div class="controls col-sm-7">
                                <span class="input ">
                                    <select name="color" id="color" class="input-small form-control">
                                        <option value="red">{{agile_lng_translate 'tasks' 'High'}}</option>
                                        <option value="#36C" selected="selected">{{agile_lng_translate 'tasks' 'Normal'}}</option>
                                        <option value="green">{{agile_lng_translate 'tasks' 'Low'}}</option>
                                    </select>
                                </span>
                            </div>
                    </div>

                    <div class="control-group form-group">
                          <label class="control-label col-sm-3"> {{agile_lng_translate 'widgets' 'status'}} </label>
                          <div class="controls col-sm-7">
                            <span class="input">
                                    <select name="status" id="status" class="input-small form-control">
                                        <option value="">{{agile_lng_translate 'deal-view' 'select'}}</option>
                                        <option value="completed">{{agile_lng_translate 'portlets' 'completed'}}</option>
                                        <option value="rescheduled">{{agile_lng_translate 'events' 'rescheduled'}}</option>
                                        <option value="Cancelled">{{agile_lng_translate 'events' 'cancelled'}}</option>
                                        <option value="no-show">{{agile_lng_translate 'events' 'no-show'}}</option>
                                    </select>
                            </span>
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                            <label class="control-label col-sm-3">{{agile_lng_translate 'deal-view' 'owner'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-7" id="event-owners">
                                <select id="event-owners-list" class="required form-control" name="owner_id"></select>
                                <img class="loading-img" style="opacity:0.5; position:absolute; right:45px; top:10px;" src="//doxhze3l6s7v9.cloudfront.net/beta/static//v2/img/ajax-loader-cursor.gif">
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group style="margin-bottom:15px;"">
                            <label class="control-label col-sm-6">{{agile_lng_translate 'tasks' 'start-date'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="start" placeholder="{{agile_lng_translate 'contacts-view' 'select-date'}}" id="update-event-date-1" class="required date form-control" style="font-size:13px"/>                           
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group">
                            <label class="control-label col-sm-4">{{agile_lng_translate 'tasks' 'start-time'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">
                                <input type="text" name="start_time" class="update-start-timepicker timepicker required form-control" id="update-event-time-1" style="width:85px" placeholder="{{agile_lng_translate 'report-add' 'time'}}" />      
                            </div>
                        </div>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:4px">
                            <label class="control-label col-sm-6">{{agile_lng_translate 'tasks' 'end-date'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-5">
                                <input type="text" name="end" placeholder="{{agile_lng_translate 'contacts-view' 'select-date'}}" id="update-event-date-2" class="required date form-control" style="font-size:13px"/>                                 
                            </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="control-group form-group" style="margin-bottom:4px !important">
                            <label class="control-label col-sm-4">{{agile_lng_translate 'tasks' 'end-time'}}<span class="field_req">*</span></label>
                            <div class="controls col-sm-4 {{#is_mobile}} {{else}} p-l-none {{/is_mobile}}">                         
                                <input type="text" name="end_time" class="update-end-timepicker timepicker required form-control" id="update-event-time-2"  placeholder="{{agile_lng_translate 'report-add' 'time'}}" style="width:85px"/>      
                            </div>
                        </div>
                    </div>
                    </div>
                        <div class="col-sm-offset-3 col-sm-7  invalid-range p-l-r-8 {{#is_mobile}} p-l-r-8 {{/is_mobile}}">
                        </div>

                    <div class="control-group form-group">
                        <div class="checkbox col-sm-offset-3 col-sm-6">
                            <label class="i-checks i-checks-sm c-p">
                                <input type="checkbox" name="allDay" id="allDay" /><i></i>  {{agile_lng_translate 'tasks' 'all-day-event'}}
                            </label>
                        </div>
                    </div>
                    <div class="control-group form-group">
                    <div id="event-color-checkbox">
                    <div><label class="control-label col-sm-3"    style="top: -10px;">{{agile_lng_translate 'tasks' 'event-color'}}</label>
                    <input type="hidden" name="backgroundColor" id="backgroundColor"/></div>
                    <div id="checkboxes-div">

                          <div class="bcp-select" id="a4bdfc" style="background-color: #a4bdfc;"><div class=""></div></div>
                          <div class="bcp-select" id="46d6db" style="background-color: #46d6db;"><div class=""></div></div>
                          <div class="bcp-select" id="7ae7bf" style="background-color: #7ae7bf;"><div class=""></div></div>
                          <div class="bcp-select" id="fbd75b" style="background-color: #fbd75b;"><div class=""></div></div>
                          <div class="bcp-select" id="ffb878" style="background-color: #ffb878;"><div class=""></div></div>
                          <div class="bcp-select" id="ff887c" style="background-color: #ff887c;"><div class=""></div></div>
                          <div class="bcp-select" id="dbadff" style="background-color: #dbadff;"><div class=""></div></div>
                          <div class="bcp-select" id="e1e1e1" style="background-color: #e1e1e1;"><div class=""></div></div>
                        </div>

                    </div>

                    </div>

                    <div class="control-group form-group">
                        <!-- <label class="control-label"><a href="#" id="new-event-related-contacts-label"><i class="icon-plus"></i> Add Contacts</a></label> -->
                        <label class="control-label update-event-related-contacts-label col-sm-3">{{agile_lng_translate 'deal-view' 'related-to'}}</label>
                        <div class="controls update-event-related-contacts-input col-sm-7">
                            <div>
                                <input type="text" id="event_related_to" class="typeahead typeahead_contacts form-control" placeholder="{{agile_lng_translate 'cases' 'contact-name'}}" data-provide="typeahead" data-mode="multiple" size="40" />
                                <span class="contact-add-error"></span>
                                <div style="padding-top:1px;">
                                    <ul name="contacts" class="newtypeaheadcontact contacts tags tagsinput p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>


                    <div class="control-group form-group">
                            <!-- <label class="control-label"><a href="#" id="update-event-related-deals-label"><i class="icon-plus"></i> Add Deals</a></label> -->
                            <label class="control-label update-event-related-deals-label col-sm-3">{{agile_lng_translate 'tasks' 'related-deals'}}</label>
                            <div class="controls update-event-related-deals-input col-sm-7" id="dealTypeAhead">
                            <div>
                                <input type="text" id="event_relates_to_deals" 
                                placeholder="{{agile_lng_translate 'tasks' 'related-deals'}}" class="typeahead typeahead_deals form-control"
                                data-provide="typeahead" data-mode="multiple" />
                                <div style="padding-top:1px;">
                                    <ul name="deal_ids" class="deals tagsinput deal_tags p-n m-n"></ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            </div>
                    </div>
                    
                    
                    <div class="control-group form-group" id="addEventDescription">

                    <label class="control-label col-sm-3"> {{agile_lng_translate 'tasks' 'add-description'}}</label>
                        <div class="controls col-sm-7 agiletxexpander"> 
                            <textarea rows="3" class="input form-control-F-width textarea form-control" placeholder="{{agile_lng_translate 'tasks' 'add-description'}}" name="description" data-agileexpand="true" id="description"></textarea> 
                       </div>
                    </div>

                    

                </fieldset>
                <input type="hidden" id="form-opened-time" value="" />
            </form>
        </div>
    </div>
    <div class="modal-footer" id="event-save-footer">
        <span class="error-status text-danger"></span>
        <a href="#" class="btn btn-sm btn-danger" id="event_delete">{{agile_lng_translate 'deal-view' 'delete'}}</a>
        <a href="#" class="btn btn-sm btn-primary" id="update_event_validate">{{agile_lng_translate 'contact-edit' 'update'}}</a>&nbsp;
        <span class="save-status"></span>
    </div>
    </div>
    </div>
</script>
