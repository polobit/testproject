<script id="call-campaign-setting-template" type="text/html">
<div class="bg-light lter b-b wrapper-md ng-scope">
    <div>
      <div>
 <h1 class="m-n font-thin h3 pull-left"><span id="contact-heading">{{translate 'contacts-view' 'start-call-campaign'}}</span></h1>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="wrapper-md">
<div class="row">
    <div class="col-md-12">
<div id="callcampaign-setting" class="text-base">
<div class="col-lg-8"> 
<div class="panel panel-default">
<div class="panel-heading" style="background:#f6f8f8;">{{translate 'campaigns' 'call-campaign'}}</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal">
<div class="form-group col-lg-12"> 
<label class="col-lg-3 control-label">{{translate 'campaigns' 'selected-contacts'}} </label>
<label class="col-lg-9 control-label text-left p-l-md">{{total_count}}</label>
</div>
<div class="form-group">
              <label class="col-lg-3 control-label">{{translate 'campaigns' 'dial-type'}}</label>
              <div class="col-lg-9 p-t-8">
            				  <label class="i-checks">
               					  <input type="radio" name="call_campaign_autodial" id="call_campaign_autodial" checked="checked" value="autodial" title="{{translate 'campaigns' 'auto-dial'}}">
								<i></i>
               					 {{translate 'campaigns' 'auto-dial'}}
 								</label>

&nbsp;&nbsp;&nbsp;

							 <label class="i-checks">
               					 <input type="radio" name="call_campaign_autodial" id="call_campaign_autodial" value="manual" title="{{translate 'campaigns' 'manual-dial'}}">
								<i></i>
               					 {{translate 'campaigns' 'manual'}}
              				  </label>

								<i class="icon-question-sign m-l-xs" style="color:#A09898;" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{translate 'campaigns' 'manual-dial-tooltip'}}"></i>
              </div>
            </div>

		<div class="form-group" id="wrapUpDiv">

              <label class="col-lg-3 control-label">{{translate 'campaigns' 'wrapup-time'}}</label>
              <div class="col-lg-9">
 						<a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> 
    				      <button id="rampTimeButton" type="button" class="btn btn-default">
    						  				  
								<span  id="call_campaign_timer" class="call_campaign_timer" name="call_campaign_timer" value = "20"> 20 {{translate 'campaigns' 'sec'}} </span>
         				   		<span class="caret"></span>
							
 							</button>
						</a>
							<span class="help-block m-b-none">{{translate 'campaigns' 'the-time-gap-between-each-call'}}</span>
								<ul class="dropdown-menu" style="top: 32px;left: 15px;">
									<li><a id = "timerValue" href="" value = "0">{{translate 'widgets' 'none'}}</a></li>
										{{#each time}} <li><a id = "timerValue" href="" value = {{this}} > {{this}} {{translate 'campaigns' 'sec'}}  </a></li>{{/each}}
								</ul>
              	</div>
          </div>

		<div class="form-group">
              <label class="col-lg-3 control-label">{{translate 'web-rules' 'add-tag'}}</label>
              <div class="col-lg-6">
				<input type="text" class="form-control setting-add-tag" id="addTag" placeholder="{{translate 'campaigns' 'tag-name-optional'}}" style="width:55%">
			<span class="help-block m-b-none">{{translate 'campaigns' 'tag-will-be-added-desc'}}</span>
              </div>
  		</div>

         
          </form>
        </div>
<div class="panel-footer p-t-8 height-min-50">
           
              <div class="col-lg-offset-3 col-lg-9">
<a href="#" class="btn btn-sm btn-default" id="bulk-close-call-campaign" >{{translate 'report-add' 'close'}}</a>
<a href="#" class="save btn btn-sm btn-primary" id="bulk-start-call-campaign">{{translate 'contacts-view' 'start-campaign'}}</a>
              </div>
            
</div>
      </div>
</div>
<div class="col-md-4">
<div class="panel panel-default">
<div class="panel-heading" style="background:#fff;">{{translate 'menu' 'help'}}</div>
        <div class="panel-body">
	        <p> {{translate 'campaigns' 'help-selected-contacts-desc'}}</p>

			<p> {{translate 'campaigns' 'help-auto-dial-desc'}}</p>

			<p> {{translate 'campaigns' 'help-manual-dial-type-desc'}}</p> 
				
			<p> {{translate 'campaigns' 'help-adding-tag-desc'}}</p>
			
			<p> {{translate 'campaigns' 'help-wrapup-time-desc'}}</p>

        </div>
      </div>
</div>

</div>
</div>
</div>
</div>

</script>
