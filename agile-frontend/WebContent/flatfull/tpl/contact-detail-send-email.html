<script id="send-email-template" type="text/html">
<div class="bg-light lter b-b wrapper-md">
	<h3 class=" pull-left h3 font-thin m-n">Send Email</h3>
<div class="clearfix"></div>               
</div>
<div class="wrapper-md">
<div class="row">
<div class="col-md-10">
	
    <div class="panel panel-default">
    <div class="panel-heading">Email</div>
    <div class="panel-body">
        <form id='emailForm' name="emailForm" class="form-horizontal" accept-charset="UTF-8">
            <fieldset>
                <input type="hidden"  name="from_name"/>
                <input type="hidden"  id="from" name="from"/>
                <input type="hidden"  id="agile_attachment_name" name="attachment_name"/>
                <input type="hidden"  id="agile_attachment_url" name="attachment_url"/>
                <div id="bulk-count" style="margin-left: 17%; padding-bottom: 5px; display: none;"><p></p></div>
				<div class="control-group form-group">
                    <label class="control-label col-sm-2 col-xs-12">From <span class="field_req">*</span></label>
                    <div class="controls p-r-none col-sm-3 col-xs-6">
                        <input type="text" placeholder="From Name" class="form-control b-r-none" id="from_name" name="from_name"/>
                    </div>
                    <div class="controls p-l-none col-sm-5 col-xs-6">
                        <input type="text" placeholder="From Email" class="email required form-control" id="from_email" name="from" style="margin-left:-1px;" />
                    </div>
                </div>
			<!--	<div class="control-group form-group">
                    <div class="controls col-sm-offset-2 col-sm-8">
                    	<div style="line-height:0px;">
						<a href="#" id="from_email_link" class="text-info">From</a>
 						</div>
                     </div> 
				</div>  -->
				
                <div class="control-group form-group m-b-sm">
                    <label class="control-label col-sm-2 p-t">To <span class="field_req">*</span></label>
					<div class="controls col-sm-8" class="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_to_ids" class="contacts tagsinput tags p-n"></ul>
							</div>
							<input type="text" id="to" name="to"
								placeholder="Contact Email" class="typeahead typeahead_contacts multipleEmails form-control"
								data-provide="typeahead" data-mode="multiple" /><!--  {{#if properties}} value="{{getPropertyValue properties "email"}}" {{/if}} -->
						</div>
					</div>
                </div>
               
                <div class="control-group form-group" style="display: none;">
                    <label class="control-label col-sm-2 p-t">Cc</label>
                    <div class="controls col-sm-8" class="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_cc_ids" class="contacts tagsinput tags"></ul>
							</div>
                        	<input type="text" class="typeahead typeahead_contacts multipleEmails form-control" name="cc" id="email_cc" placeholder="Cc" data-provide="typeahead" data-mode="multiple"/>
                    	</div>
					</div>
                </div>
                
                <div class="control-group form-group" style="display: none;">
                    <label class="control-label col-sm-2 p-t">Bcc</label>
                    <div class="controls col-sm-8" class="contactTypeAhead">
						<div>
							<div>
								<ul name="contact_bcc_ids" class="contacts tagsinput tags"></ul>
							</div>
                        	<input type="text" class="typeahead typeahead_contacts multipleEmails form-control" name="bcc" id="email_bcc" placeholder="Bcc" data-provide="typeahead" data-mode="multiple"/>
						</div>
                    </div>
                </div>

				<div class="control-group form-group">
                    <div class="controls  col-sm-10 ">
                    	<div style="line-height:0px;" class="text-xs pull-right">
						<a href="#" id="cc-link" class="text-info ">Cc</a>
 						<a href="#" id="bcc-link" style="padding-left: 5px;" class="text-info">Bcc</a>
                        </div>
                     </div>
				</div>

                <div class="control-group form-group m-b-sm">
                    <label class="control-label col-sm-2">Choose Template </label>
                    <div class="controls col-sm-8">
                        <select class="emailSelect form-control pull-left" id="sendEmailSelect" title="Fill from Template" name="sendEmailSelect"><option class="default-select" value="">- Fill from template -</option></select>
                    </div>
                    
                </div>

                <div class="control-group form-group">
                    <div class="controls  col-sm-10 ">
                        <div style="line-height:0px;" class="text-xs pull-right">
                             <a class="text-info pull-right" href="#email-template-add">Create New Template</a>
                        </div>
                     </div>
                </div>

                <div class="control-group form-group">
                    <label class="control-label col-sm-2">Subject <span class="field_req">*</span></label>
                    <div class="controls col-sm-8">
                        <input type="text" class="form-control required" name="subject" id="subject" placeholder="Subject" />
                    </div>
                </div>
                    
                <div class="control-group form-group">
                    <label class="control-label col-sm-2">Message </label>
                    <div class="controls col-sm-8">
                        <div id="loading-editor"></div>
                        <textarea class="form-control required" name="message" id="email-body" placeholder="Description" style="width: 75%; height: 45%; display: none;"></textarea>
                    </div>
                </div>   
                

                <div class="control-group form-group" id="eattachment_error" style="display:none">
                    <div class="controls col-sm-8 col-sm-offset-2 text-danger">
                        This email template has an attached document. However, email attachments are not supported for bulk emails currently and the attachment is ignored. You may add it as a link in the email instead.     
                    </div>
                </div>

				<div class="control-group form-group" style="display:none">
                    <div class="controls col-sm-8">
                        <input type="text" class="form-control" name="attachment_key" id="eattachment_key"/>
                    </div>
                </div>

                <div class="control-group form-group m-b-sm">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox p-t-none pull-left" id="enable_tracking">
                            <label class="i-checks i-checks-sm">
                            <input type="checkbox" name="track_clicks" checked="checked"><i></i>
                            Enable Tracking
                            </label>
                        </div>
                        <div class="pull-right">
                            <select name="push_param" class="form-control">
                                <option value="YES">Yes</option>
                                <option value="YES_AND_PUSH_EMAIL_ONLY"> Yes & Push (Email only)</option>
                                <option value="YES_AND_PUSH">Yes & Push</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="control-group form-group" id="eattachment" style="display:none">
                    <div class="controls col-sm-10 col-sm-offset-2">
                        <div id="attachment_id" name="blob_key" style="display: inline-block"">
                        <i class="fa fa-paperclip m-r-xs text-info"></i>
                        <a id="attachment_fname" class="text-ellipsis text-info"></a>   
                        </div> 
                        <a href="#" class="add-attachment-cancel text-danger"><i class="fa fa-times"></i></a>       
                    </div>
                </div>

               <div class="control-group form-group">
					<div class="col-sm-offset-2 col-sm-8">
               	        	<div class="controls">
               	       		<a href="#" class="add-attachment-select text-info"><i class="fa fa-paperclip m-r-xs"></i>Attach File</a>
					   		<span class="attachment-document-select" style="display:none;">
								<select id="attachment-select" style="margin-bottom: -1px;" name="document_id" class="form-control pull-left w overflow-auto text-xs input-xs">
								</select>
                            	<a href="#" class="add-attachment-confirm pull-left text-info text-xs  m-l-xs m-t-sm">Add</a> 
                                <a href="#" class="add-attachment-cancel text-info pull-left text-xs m-l-xs m-t-sm">Cancel</a>
								<!--&nbsp;
                            	<a href="#" class="add-attachment-cancel"><i class="icon-remove-circle"></i></a>-->
                            	<span class="attachment-status"></span>
								<span class="save-status"></span>
							</span>
				  		 </div>			
					
				</div>
				<div class="clearfix"></div>           
			</div>
                <input name="signature" type="hidden" value="{{#getCurrentUserPrefs}}{{signature}}{{/getCurrentUserPrefs}}"/>
				<div class="line ling-lg b-b"></div>
                <div class="form-actions col-sm-offset-2 col-sm-8">          
					<a href="#contacts" class="btn btn-sm btn-danger" id="send-email-close">Close</a>
                    <a href="#"  id="sendEmail" class="btn btn-sm btn-primary">Send</a>
                    &nbsp;&nbsp;<span id="msg"></span>  
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</div>
</div>
</script>
