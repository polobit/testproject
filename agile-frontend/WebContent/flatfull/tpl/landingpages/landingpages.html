<script id="landingpages-model-template" type="text/html">
{{#is_mobile}}
    <td class="hide"></td>
    <td data="{{id}}" class="data">
        <div class="text-base table-resp">{{name}}</div>
        <div class="table-resp text-sm">
            <span>
                <a href="/landing/{{id}}" class="stop-propagation" target="_blank">{{agile_lng_translate 'landing-pages' 'view'}}</a>
            </span>
            <span class="text-xs">|</span>
            <span>
                <a href="#landing-page-settings/{{id}}" class="stop-propagation">{{agile_lng_translate 'landing-pages' 'publish'}}</a>
            </span>
        </div>
        <div class="text-muted text-xs table-resp">
            <i class="fa fa-clock-o"></i>
            {{#if updated_time}}
                <span><em> {{agile_lng_translate 'campaigns' 'modified'}}</em>
                </span>
                <time class="document-created-time" value="{{updated_time}}" datetime="{{epochToHumanDate "" updated_time}}" style="margin-left: 2px">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" updated_time}}</time>
            {{else}}
                <span><em> {{agile_lng_translate 'campaigns' 'created'}}</em></span>
                <time class="document-created-time" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}" style="margin-left: 2px">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
            {{/if}} 
        </div>
    </td>
{{else}}
    <td data="{{id}}" class="data">
            <div>{{name}}</div>
            </td>
            <td>
            <div class="table-resp">
            <a href="/landing/{{id}}" class="stop-propagation" target="_blank">{{agile_lng_translate 'landing-pages' 'view'}}</a></div>
            </td>
            <td>
            <div class="table-resp">
            <a href="#landing-page-settings/{{id}}" class="stop-propagation">{{agile_lng_translate 'landing-pages' 'publish'}}</a></div>
            </td>
            <td class="text-muted">
            <i class="fa fa-clock-o m-r-xs"></i>
            {{#if updated_time}}
            &nbsp;<span><em>{{agile_lng_translate 'campaigns' 'modified'}}</em>&nbsp;</span>
            <time class="document-created-time" value="{{updated_time}}" datetime="{{epochToHumanDate "" updated_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" updated_time}}</time>
            {{else}}
            &nbsp;<span><em>{{agile_lng_translate 'campaigns' 'created'}}</em>&nbsp;</span>
            <time class="document-created-time" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
            {{/if}}
            </td>     
{{/is_mobile}}
</script>


<script id="landingpages-save-popup-modal-template" type="text/html">
   
        <div class="modal-dialog" style="width:350px;">
        <div class="modal-content">
                <div class="modal-header">
                 <button class="close" data-dismiss="modal">x</button>
                    <h3 class="modal-title">
                        <h6 id="popup-msg" style="margin:5px"><span style="color: green;">{{agile_lng_translate 'landingpages' 'page-saved-sucessfully'}}</span></h6>
                        <i class="glyphicon glyphicon-arrow-right"></i> <strong>{{agile_lng_translate 'landingpages' 'next-action'}} {{title}} </strong> {{agile_lng_translate 'landingpages' 'publish-the-landing-page'}} </h3>
                </div> 
            <div class="modal-body">
                
                    <form id="landingpage-save-popup-form" style="margin-left:108px;/* margin-left:18px; */" style="margin-left: -11px;" >
                        <fieldset>            
                                   <div class="radio col-sm-6" style="margin-top:11px;" >
                                    <a href="#landing-page-settings/{{id}}" class="stop-propagation" onclick="hideLandingPopup();">
                                       <i class="icon-cloud-upload icon-5x" style="margin-left: -12px;"></i><br>{{agile_lng_translate 'landing-pages' 'publish'}}</a>
                                     </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="checkbox col-sm-8" style="margin-top:4px; margin-bottom:4px;">
                       <label class="pull-left" onclick="hideLandingpagePopup();" style="margin-left:-43px;margin-left:2px;"><input type="checkbox" id="landingpages-save-popup" value="false">{{agile_lng_translate 'landingpages' 'dont-show-me-again'}}</label>
                
                        </div>
                         <div class="col-sm-3" style="margin-left:27px;">  
                        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="ok">{{agile_lng_translate 'contact-details' 'CLOSE'}}</button>
                    </div>
                </div>  
            </div>
        </div>
</script>
