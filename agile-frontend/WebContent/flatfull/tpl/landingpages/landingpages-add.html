<script id="landingpages-add-template" type="text/html">
<div class="custom-animated custom-fadeInUp hide-rainbow">
<div class="wrapper-md">
<div class="row">

<!-- IE conditional check-->
{{#is_IE_browser}}
<div class="col-md-6 col-md-offset-3">
<div class="alert alert-warning" role="alert"> <strong>Warning!</strong> 
<div class="error-details">
                    We&#39;re sorry. This browser may not support this feature.<br>
To get the best experience, we recommend you to use <a href="https://support.google.com/chrome/answer/95346?hl=en">Chrome</a>, <a href="http://www.mozilla.org/en-US/firefox/features">Firefox</a> or <a href="http://support.apple.com/kb/dl1531">Safari</a> (Mac only).
                </div>
</div>
</div> {{else}} 
{{/is_IE_browser}}
<!-- End of IE conditional check-->

 <div class="col-md-12">
        <div class="panel wrapper landingpagessmart" >
            <form id="landingPageBuilderForm">
                <fieldset>
                     <div class="control-group form-group">
                        <label class="control-label"><b>{{translate 'landing-pages' 'name-of-page'}}:</b> <span class="field_req">*</span></label>
                        <div class="controls">
                        <div class="row">
                        <div class="col-md-5 col-sm-4">
                                    <input name="landingpagename" type="text" id="landingpagename" class="col-md-3 form-control required w-md m-r-xs" placeholder="{{translate 'landing-pages' 'name-of-page'}}"/>
                                    <span for="landingpagename" generated="true" class="help-inline" style="display: block;padding: 6px;padding-left: 10px;"></span>
                        </div>
                                <div class="col-md-3 col-sm-3">
                                    <span id="landingpagename-msg" class="text-center"></span>
                                </div>
                                <div class="col-md-4 col-sm-5">
                                    {{#if_equals action "edit"}}
                                        <div class="btn-group right m-r-xs m-r-n-sm">                                   
                                            <button class="btn btn-primary btn-sm btn-addon saveLandingPageButton" ><i class="icon-plus-sign"></i><span class="saveLandingPageButtonText">{{translate 'landing-pages' 'save-page'}}</span>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle m-r-sm" data-toggle="dropdown" aria-expanded="false"> 
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu landingpage-copy">
                                                <li>
                                                    <a href="#landing-page-copy/{{templateId}}" id="duplicate-landingpage-top">
                                                        <i class="fa fa-clipboard" style="width: 20px;"></i> {{translate 'campaigns' 'create-a-copy'}}
                                                    </a>
                                                </li>                                       
                                            </ul>
                                        </div> 
                                        <div class="m-r-sm pull-right">
                                         <a href="#forms" class="btn btn-default btn-sm btn-addon">{{translate 'landing-pages' 'create-form'}}
                                         </a>
                                        </div>
                                         <!--
                                        {{#is_mobile}}

                                                {{else}}
                                            <div class="btn-group pull-left m-l-xs" style="padding-left:3px;">
                                            <button class="btn btn-default btn-sm m-l-xs fullscreenelement pull-right" style="height:30px;width:30px;" targetFullscreenElement="#content" >
                                    <i id="toggle-screen-icon" class="fa fa-expand" style="margin-right:3px"></i></button></div>
                                        {{/is_mobile}}
                                        -->
                                         {{else}}
                                        <button class="btn btn-primary btn-sm  right pos-rlt m-r-xs saveLandingPageButton" ><span class="saveLandingPageButtonText">{{translate 'landing-pages' 'save-page'}}</span>
                                        </button> 
                                    {{/if_equals}}                                       
                  <div class="lpPreviewView" data-trigger="#landingpageFullPreview">
                            <label class="m-t-xs m-r-sm pull-right">
                                <a href="#"><i class="fa fa-eye fa-lg"></i> <span>{{translate 'web-rules' 'preview'}}</span></a>
                            </label> 
                    </div>
                    </div>
                                </div>
                                </div>
                        </div>
                    <div id="landingPageBuilderHolder">

                    <div class="row">
                        <div class="col-md-12" id="landingPageBuilderMenuNav" style="display:none;">
            <ul class="nav nav-tabs lp-menu-nav">
                <li class="lpBuilderMenuItem" id="elementsBuilderMenuItem" data-id="elements"><a href="#"><i class="fa fa-plus"></i> {{translate 'landing-pages' 'elements'}}</a></li>
                <li class="lpBuilderMenuItem" id="inspectorBuilderMenuItem" data-id="inspector"><a href="#"><i class="fa fa-cog"></i> {{translate 'prefs-settings' 'advanced'}}</a></li>
                <li class="lpCodeEditorMenuItem"><a href="#" ><i class="fa fa-code"></i> {{translate 'landing-pages' 'code-editor'}}</a></li>


            
            
            <li class="lpDeviceView p-l-xxl m-l-xxl" data-trigger="#deviceSwitcherDesktop" data-deviceclass="full-width"><a href="#" ><i class="fa fa-desktop fa-lg"></i></a></li>
            <li class="lpDeviceView" data-trigger="#deviceSwitcherLaptop" data-deviceclass="md-width"><a href="#" ><i class="fa fa-laptop fa-lg"></i> </a></li>
            <li class="lpDeviceView" data-trigger="#deviceSwitcherTablet" data-deviceclass="sm-width"><a href="#" ><i class="fa fa-tablet fa-lg"></i> </a></li>
            <li class="lpDeviceView" data-trigger="#deviceSwitcherMobile" data-deviceclass="xs-width"><a href="#" ><i class="fa fa-mobile fa-lg"></i> </a></li>
            
            <!--
            <li class="lpPreviewView" data-trigger="#landingpageFullPreview"><a href="#" ><i class="fa fa-eye fa-lg"></i> <span>Preview</span></a></li>
            -->
            </ul>

            


                            </div>
                        </div>
                    </div>

                    <IFRAME SRC="misc/landingpage/index.jsp?tmpid={{templateId}}&action={{action}}" id="landingPageBuilder" frameBorder="0" name="landingPageBuilder" WIDTH="100%" HEIGHT="900px"></IFRAME>
                    </div>
                    <br />
                    <br />
                    <div>
                        <a id="builderPageOptionsLink" href="#" class="text-info">
                            <i class="icon-plus"></i> {{translate 'landing-pages' 'page-options'}}
                        </a>
                    </div>
                    <br/>
                    <div id="builderPageOptions" style="display:none;">
                        
                        <div class="row">
                         <div class="control-group form-group">
                            <label class="control-label col-sm-2">
                                <b>{{translate 'landing-pages' 'meta-title'}}:</b>
                            </label>
                            <div class="controls col-sm-4">
                                <input type="text" name="metatitle" id="metatitle" placeholder="{{translate 'landing-pages' 'which-appear-on-browser-tab'}}" class="form-control">
                            </div>
                        </div>
                        </div>
                        <div class="text-sm text-light"></div>
                        <br/>
                        <br/>

                        <div class="row">
                         <div class="control-group form-group">
                            <label class="control-label col-sm-2">
                                <b>{{translate 'landing-pages' 'meta-description'}}:</b>
                            </label>
                            <div class="controls col-sm-4">
                                <textarea class="form-control" name="metadesc" id="metadesc" placeholder="{{translate 'landing-pages' 'meta-description-placeholder'}}"></textarea>
                            </div>
                        </div>
                        </div>
                        <div class="text-sm text-light"></div>
                        <br/>
                        <br>

                        <div class="row">
                         <div class="control-group form-group">
                            <label class="control-label col-sm-2">
                                <b>{{translate 'landing-pages' 'meta-keywords'}}:</b>
                            </label>
                            <div class="controls col-sm-4">
                                <input type="text" name="metakeywords" id="metakeywords" placeholder="{{translate 'landing-pages' 'seperate-keywords-with-comma'}}" class="form-control">
                            </div>
                        </div>
                        </div>
                        <div class="text-sm text-light"></div>
                        <br/>
                        <br>


                    </div>
                    <br />
                    <br />
                    <div class="btn-group left m-r-xs m-r-n-xs">
                    {{#if_equals action "edit"}}
                    <button class="btn btn-sm btn-primary btn-addon saveLandingPageButton" ><i class="icon-plus-sign"></i><span class="saveLandingPageButtonText">{{translate 'landing-pages' 'save-page'}}</span>
                    </button>
                     <button type="button" class="btn btn-primary btn-sm dropdown-toggle m-r-sm" data-toggle="dropdown" aria-expanded="false"> 
                                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" style="min-width:0px;">
                                            <li>
                                                <a href="#landing-page-copy/{{templateId}}" id="duplicate-landingpage-top">
                                                    <i class="fa fa-clipboard" style="width: 20px;"></i>{{translate 'campaigns' 'create-a-copy'}}</a>
                                            </li>
                                </ul>
                    </button>
                    {{else}}
                    <button class="btn btn-sm btn-primary btn-addon saveLandingPageButton" ><span class="saveLandingPageButtonText">{{translate 'landing-pages' 'save-page'}}
                    </span>
                    </button>
                    {{/if_equals}}
                    </div>                    
                    <br />
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</script>
