<script type="text/html" id="landingpages-settings-template">
<div class="custom-animated custom-fadeInUp"> 

<div class="wrapper-md lter bg-light b-b agile-page-header">
<div class="row">
    <div class="col-md-12">
       <h3 class="pull-left font-thin h3">{{agile_lng_translate 'landing-pages' 'landing-pages'}} </h3>
	   <div class="pull-right"></div>
	   <div class="clearfix"></div>
    </div>
</div>
</div>


<div class="wrapper-md agile-p-t-xs">
<div class="row">

{{#is_mobile}}

<div class="col-md-9">
<form id="landingPageSettingForm">
<div class="panel panel-default">
  <div class="panel-heading">{{agile_lng_translate 'landing-pages' 'custom-domain-setup'}}</div>
  <div class="panel-body">
    <a id="cname" href="{{cname}}" class="text-info" style="display:none;">{{cname}}</a>
    <input type="hidden" id="cname_id" value="{{#if id}}{{id}}{{/if}}">
    <div>
      <div id="cnameSettingsFields">
      <p class="text-sm">{{agile_lng_translate 'landing-pages' 'enter-the-domain-setup'}}</p>
        <div class="col-md-12">
          <div class="form-group row m-b-xs">
              <div class="input-group">
                <span class="input-group-addon">http://</span>
                <input type="text" value="" class="form-control" id="sub_domain" name="sub_domain" placeholder="{{agile_lng_translate 'landing-pages' 'sub-domain'}}">
              </div> 
              <label for="sub_domain" generated="true" class="error m-b-none" style="display: none;color: #d9534f;"></label>
              <div class="input-group m-t-sm">
                <span class="input-group-addon">.</span>
                <input type="text" value="" class="form-control" id="domain" name="domain" placeholder="{{agile_lng_translate 'landing-pages' 'domain-eg'}}">
              </div>
              <label for="domain" generated="true" class="error m-b-none" style="display: none;color: #d9534f;"></label>
              <div class="input-group m-t-sm m-b-sm">
                <span class="input-group-addon">/</span>
                <input type="text" value="" class="form-control" id="directory_path" name="directory_path" placeholder="{{agile_lng_translate 'landing-pages' 'optional-directory'}}">
              </div>
              <label for="directory_path" generated="true" class="error" style="display:none;color: #d9534f;"></label>
          </div>
        </div>
      <p id="cnameInstructionMessage" class="text-sm" style="display:none;">{{agile_lng_translate 'landing-pages' 'create-a-cname-record'}} &quot;<strong id="cnameHostVal"></strong>&quot; {{agile_lng_translate 'landing-pages' 'and-DESTINATION-as'}} &quot;<strong>landing.agilecrm.com.</strong>&quot;</p>
    </div>
    <div class="row">
      <div class="col-md-12" id="statusMessageHolder"></div>
      <div class="col-md-12 text-center">
        <button class="btn btn-sm btn-primary" id="landingPageSettingBtn" data-pageid="{{pageid}}" data-loading-text="Saving...">{{agile_lng_translate 'modals' 'save'}}</button>
        &nbsp;<a href="#" class="text-info" id="landingPageVerifyBtn" {{#unless cname}} style="display:none;" {{/unless}}>{{agile_lng_translate 'landing-pages' 'verify'}}</a>
      </div>
    </div>
  </div>
</div>
</div>
</form>
</div>

{{else}}

<div class="col-md-9">
<form id="landingPageSettingForm">
<div class="panel panel-default">
  <div class="panel-heading">{{agile_lng_translate 'landing-pages' 'custom-domain-setup'}}</div>
  <div class="panel-body">

  <a id="cname" href="{{cname}}" class="text-info" style="display:none;">{{cname}}</a>
  <input type="hidden" id="cname_id" value="{{#if id}}{{id}}{{/if}}">

    <div>

<div id="cnameSettingsFields">
      <p>{{agile_lng_translate 'landing-pages' 'enter-the-domain-setup'}}</p>

    <div class="form-group">
      <div class="col-md-12">
        <div class="form-group row m-b-xs">
            <label class="col-md-1 form-control input-group-addon" style="min-width:60px;border-right:none;border-radius:0px;">http://</label>
            <div class="col-md-3 p-n">
              <input type="text" value="" class="form-control" style="border-radius:0px;" id="sub_domain" name="sub_domain" placeholder="{{agile_lng_translate 'landing-pages' 'sub-domain'}}">
              <label for="sub_domain" generated="true" class="error" style="display: inline-block;color: #d9534f;"></label>
            </div>
            <label class="col-md-1 form-control input-group-addon" style="border-left:none;border-right:none;border-radius:0px;">.</label>
            <div class="col-md-3 p-n">
              <input type="text" value="" class="form-control" style="border-radius:0px;" id="domain" name="domain" placeholder="{{agile_lng_translate 'landing-pages' 'domain-eg'}}">
              <label for="domain" generated="true" class="error" style="display: inline-block;color: #d9534f;"></label>
            </div>
            <label class="col-md-1 form-control input-group-addon" style="border-left:none;border-right:none;border-radius:0px;">/</label>
            <div class="col-md-3 p-n">
              <input type="text" value="" class="form-control" style="border-radius:0px;" id="directory_path" name="directory_path" placeholder="{{agile_lng_translate 'landing-pages' 'optional-directory'}}">
              <label for="directory_path" generated="true" class="error" style="display: inline-block;color: #d9534f;"></label>
            </div>
        </div>
      </div>
    </div>

  <p id="cnameInstructionMessage" style="display:none;">{{agile_lng_translate 'landing-pages' 'create-a-cname-record'}} &quot;<strong id="cnameHostVal"></strong>&quot; {{agile_lng_translate 'landing-pages' 'and-DESTINATION-as'}} &quot;<strong>landing.agilecrm.com.</strong>&quot;</p>
</div>

  <div class="row">
    <div class="col-md-12" id="statusMessageHolder"></div>
    <div class="col-md-12">
      <a href="#landing-pages" class="btn btn-sm btn-default">Close</a>
      <button class="btn btn-sm btn-primary" id="landingPageSettingBtn" data-pageid="{{pageid}}" data-loading-text="Saving...">{{agile_lng_translate 'modals' 'save'}}</button>
      &nbsp;<a href="#" class="text-info" id="landingPageVerifyBtn" {{#unless cname}} style="display:none;" {{/unless}}>{{agile_lng_translate 'landing-pages' 'verify'}}</a>
    </div>
  </div>

    </div>
  </div>
</div>
</form>
</div>

{{/is_mobile}}


<div class="col-md-3">
<div class="data-block">
         <div class="p-l p-r" id="setup-instructions">
            <h4 class="m-t-none">
               {{agile_lng_translate 'landing-pages' 'setup-instructions'}}
            </h4>
<p>{{agile_lng_translate 'landing-pages' 'publish-your-landing-pages-desc'}}</p>
<ul class="p-l-md">
<li>{{agile_lng_translate 'landing-pages' 'tell-your-domain-desc'}}</li>
<li>{{agile_lng_translate 'landing-pages' 'publish-your-landing-page'}}</li>
</ul>
   
   <h4 class="m-t-md">
    {{agile_lng_translate 'landing-pages' 'dns-instructions'}}
   </h4>
   <p>{{agile_lng_translate 'landing-pages' 'below-are-links-to-CNAME-setup'}}</p>
   <ul class="p-l-md">
   <li><a class="text-info" target="_blank" href="https://in.godaddy.com/help/add-a-cname-record-19236">{{agile_lng_translate 'landing-pages' 'go-daddy'}}</a></li>
  <li><a class="text-info" target="_blank" href="https://my.bluehost.com/cgi/help/cname">{{agile_lng_translate 'landing-pages' 'blueHost'}}</a></li>
   <li><a class="text-info" target="_blank" href="https://www.youtube.com/watch?v=5TwLD2t9b7U">{{agile_lng_translate 'landing-pages' 'nameCheap'}}</a></li>
   </ul>
   
     </div>
</div>
</div>


</div>
</script>
