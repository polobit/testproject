            <div class="row">
              <span for="sub_domain" generated="true" class="col-md-5 help-inline"></span>
              <span for="domain" generated="true" class="col-md-7 help-inline"></span>
            </div>
        </div>

      <span for="cname" generated="true" id="cnameMessage" class="help-inline"></span>
      <br>
<div class="row">
<div class="col-md-12">
<button class="btn btn-sm btn-primary" id="landingPageSettingBtn" data-pageid="{{id}}">Save</button>
{{#if cname}}
<button class="btn btn-sm btn-success pull-right" id="landingPageVerifyBtn" data-loading-text="Verifing...">Verify Settings</button>
{{/if}}
</div>
</div>
    </div>
  </div>
</div>
</form>
</div>


<div class="col-md-6">
<div class="panel panel-default">
  <div class="panel-heading">Setup Instructions</div>
  <div class="panel-body">
    <p>To publish your landing pages to your own domain, you need to:</p>
<ul>
<li>Tell your domain to show the pages hosted by Agile CRM.</li>
<li>Publish your landing page by using the custom domain setup.</li>
</ul>

  </div>
</div>
</div>


</div>
