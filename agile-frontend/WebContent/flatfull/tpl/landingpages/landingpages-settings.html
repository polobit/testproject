<script type="text/html" id="landingpages-settings-template">
<div class="custom-animated custom-fadeInUp">

<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-md-12">
       <h3 class="pull-left font-thin h3">Landing Pages <small><span class="label label-sm bg-danger">Beta</span></small></h3>
	   <div class="pull-right"></div>
	   <div class="clearfix"></div>
    </div>
</div>
</div>


<div class="wrapper-md  p-t-none">
<div class="row">
<br>

<div class="col-md-9">
<form id="landingPageSettingForm">
<div class="panel panel-default">
  <div class="panel-heading">Custom Domain Setup</div>
  <div class="panel-body">

  <a id="cname" href="{{cname}}" class="text-info" style="display:none;">{{cname}}</a>

    <div>

<div id="cnameSettingsFields">
      <p>Enter the domain you want to point to the landing page.</p>

    <div class="form-group">
      <div class="col-md-12">
        <div class="form-group row m-b-xs">
            <label class="col-md-1 form-control input-group-addon" style="min-width:60px;border-right:none;border-radius:0px;">http://</label>
            <div class="col-md-3 p-n">
              <input type="text" value="" class="form-control" style="border-radius:0px;" id="sub_domain" name="sub_domain" placeholder="Sub Domain(Eg: page)">
              <label for="sub_domain" generated="true" class="error" style="display: inline-block;color: #d9534f;"></label>
            </div>
            <label class="col-md-1 form-control input-group-addon" style="border-left:none;border-right:none;border-radius:0px;">.</label>
            <div class="col-md-3 p-n">
              <input type="text" value="" class="form-control" style="border-radius:0px;" id="domain" name="domain" placeholder="Domain(Eg: example.com)">
              <label for="domain" generated="true" class="error" style="display: inline-block;color: #d9534f;"></label>
            </div>
            <label class="col-md-1 form-control input-group-addon" style="border-left:none;border-right:none;border-radius:0px;">/</label>
            <div class="col-md-3 p-n">
              <input type="text" value="" class="form-control" style="border-radius:0px;" id="directory_path" name="directory_path" placeholder="Optional Directory">
              <label for="directory_path" generated="true" class="error" style="display: inline-block;color: #d9534f;"></label>
            </div>
        </div>
      </div>
    </div>

  <p id="cnameInstructionMessage" style="display:none;">Create a CNAME record in your DNS settings with HOST as &quot;<strong id="cnameHostVal"></strong>&quot; and DESTINATION as &quot;<strong>landing.agilecrm.com.</strong>&quot;</p>
</div>

  <div class="row">
    <div class="col-md-12" id="statusMessageHolder"></div>
    <div class="col-md-12">
      <button class="btn btn-sm btn-primary" id="landingPageSettingBtn" data-pageid="{{id}}" data-loading-text="Saving...">Save</button>
      &nbsp;<a href="#" class="text-info" id="landingPageVerifyBtn" {{#unless cname}} style="display:none;" {{/unless}}>Verify</a>
    </div>
  </div>

    </div>
  </div>
</div>
</form>
</div>


<div class="col-md-3">
<div class="data-block">
         <div class="p-l p-r">
            <h4 class="m-t-none">
               Setup Instructions
            </h4>
<p>To publish your landing pages to your own domain, you need to complete the following:</p>
<ul class="p-l-md">
<li>Tell your domain to show the pages hosted by Agile CRM.(Create a CNAME record in your DNS settings with HOST as "page" and DESTINATION as "landing.agilecrm.com.")</li>
<li>Publish your landing page by using the custom domain setup.</li>
</ul>
   
   <h4 class="m-t-md">
    DNS Instructions
   </h4>
   <p>Below are links to CNAME setup instructions provided by some of the  popular domain registrar services.</p>
   <ul class="p-l-md">
   <li><a class="text-info" target="_blank" href="https://in.godaddy.com/help/add-a-cname-record-19236">Go Daddy</a></li>
  <li><a class="text-info" target="_blank" href="https://my.bluehost.com/cgi/help/cname">BlueHost</a></li>
   <li><a class="text-info" target="_blank" href="https://www.youtube.com/watch?v=5TwLD2t9b7U">NameCheap</a></li>
   </ul>
   
     </div>
</div>
</div>


</div>
</script>
