<script id="import-contacts-2-template" type="text/html">
<div class="wrapper-md lter bg-light b-b">
<div class="row">
    <div class="col-sm-12 col-md-12">
            <h3 class="font-thin h3">{{agile_translate "contacts-view" "csv-contacts-import"}}<br><small> {{agile_translate "contacts-view" "field-mapping"}}</small></h3>
    </div>
</div>
</div>
<div class="wrapper-md">
<div class="row">
    <div class="col-sm-9 col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">{{agile_translate "contacts-view" "csv-contacts-import-list"}}</div>	 
				<table class="table table-striped showCheckboxes m-b-none agile-table panel">
			    <thead id="import-header">
			       </thead><thead>
						<tr><th style="width:50%;">
							{{agile_translate "contacts-view" "csv-headings"}}</th>
						<th style="width:50%;">	
							{{agile_translate "report-add" "fields"}}</th>
					</tr></thead>
			 <tbody id="import-tbody">
				{{#each_with_index1 data}}
				<tr>
			 		<td>
					{{#is_blank this.value}}
							{{../index}}
						{{else}}
							{{this}}		
					{{/is_blank}}	
			        </td>
					<td class="import-contact-fields">
						{{setupCSVUploadOptions "contacts" this.value ../this}}
					</td>
				 </tr>
			{{/each_with_index1}} 
			</tbody>
			</table>
		
		<footer class="panel-footer">
		<div class="row">
		  <div class="col-md-12 col-sm-12 col-xs-12">
			<form id="import-contact-tags">
			    <div class="form-group control-group">
			        <label class="control-label">Tags (Optional)</label><br>
			        <div class="pull-left" style="margin-top:0px;">
			            <ul name="tags" class="tagsinput tags p-l-none"></ul>
			        </div>
			        <div class="controls">
			            <input id="tags-import" class="tags-typeahead form-control" name="tags" type="text" placeholder="Tags should be separated by comma.">
			        </div>
					<p class="help-block">{{agile_translate "contacts-view" "optionally-add-tags-desc"}}</p>
				
			    </div>
			</form>
			</div>
			</div>
			<div class="row">
			<div class="col-ms-12 col-sm-12 col-xs-12">
			<a class="btn btn-sm btn-primary pull-right" id="import-contacts" style="margin-left:2px">{{agile_translate "contacts-view" "import"}}</a>
			<a class="btn btn-default btn-sm pull-right" id="import-cancel">{{agile_translate "other" "cancel"}}</a>
			<div id="import-validation-error"></div>
			</div>
			</div>
			</footer>
		</div>
	</div>
	<div class="col-sm-3 col-md-3 p-none">
        <div class="data-block">
            <div class="wrapper-sm">
				<h4 class="m-t-none h4">
                    {{agile_translate "contacts-view" "import-help"}}</h4>
                
				<ul class="p-l-md">
					<li>Email is mandatory for all contacts. If some of your contacts don't have email, please add a dummy email (distinct for each contact) before importing.</li>
					<li>{{agile_translate "contacts-view" "first-name-or-last-name-is-mandatory"}}</li>
					<li>{{agile_translate "contacts-view" "define"}}<a href="#custom-fields">{{agile_translate "contacts-view" "custom_fields"}}</a> {{agile_translate "contacts-view" "import-some-of-the-columns-desc"}}</li>
					<li>{{agile_translate "contacts-view" "notes-can-be-imported-desc"}}</li>
                    <li>{{agile_translate "contacts-view" "acceptable-date-format-are"}}</li>
					<li>Tags can be imported with 'Tag' option. If the csv has "abc,xyz" in the column we add 2 tags 'abc' and 'xyz'.</li>
				</ul>
            </div>

        </div>
	</div>
</div>
</div>
</script>
