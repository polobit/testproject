<script id="import-contacts-2-template" type="text/html">
<div class="wrapper-md lter bg-light b-b agile-page-header">
<div class="row">
    <div class="col-sm-12 col-md-12">
            <h3 class="font-thin h3">{{agile_lng_translate 'contacts-view' 'csv-contacts-import'}} <br><small> {{agile_lng_translate 'contacts-view' 'field-mapping'}} </small></h3>
    </div>
</div>
</div>
<div class="wrapper-md agile-p-t-none import-panel-heading">
<div class="row">
    <div class="col-sm-9 col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">{{agile_lng_translate 'contacts-view' 'csv-contacts-import-list'}}</div>	 
				<table class="table table-striped showCheckboxes m-b-none agile-table panel">
			    <thead id="import-header">
			       </thead><thead>
						<tr><th style="width:50%;">
							{{agile_lng_translate 'contacts-view' 'csv-headings'}}
						</th>
						<th style="width:50%;">	
							{{agile_lng_translate 'report-view' 'fields'}}
						</th>
					</tr></thead>
			 <tbody id="import-tbody">
				{{#each_with_index1 data}}
				<tr>
			 		<td>
					{{#is_blank this.value}}
							{{../index}}
						{{else}}
							{{this}}		
					{{/is_blank}}	
			        </td>
					<td class="import-contact-fields">
						{{setupCSVUploadOptions "contacts" this.value ../this}}
					</td>
				 </tr>
			{{/each_with_index1}} 
			</tbody>
			</table>
		
		<footer class="panel-footer">
		<div class="row">
		  <div class="col-md-12 col-sm-12 col-xs-12">
			<form id="import-contact-tags">
			    <div class="form-group control-group">
			        <label class="control-label">{{agile_lng_translate 'contacts-view' 'tags-optional'}}
			        </label><br>
			        <div class="pull-left" style="margin-top:0px;">
			            <ul name="tags" class="tagsinput tags p-l-none"></ul>
			        </div>
			        <div class="controls">
			            <input id="tags-import" class="tags-typeahead form-control" name="tags" type="text" placeholder="{{agile_lng_translate 'contacts-view' 'tags-should-be-separated-by-comma'}}">
			        </div>
					<p class="help-block">{{agile_lng_translate 'contacts-view' 'optionally-add-tags-desc'}}
					</p>
				
			    </div>
			</form>
			</div>
			</div>
			<div class="row">
			<div class="col-ms-12 col-sm-12 col-xs-12">
			<span class="pull-left m-b-xs">{{agile_lng_translate 'other' 'campaign-webhooks-will-not-be-triggered-modified'}}</span>
			<a class="btn btn-sm btn-primary pull-right btn-lg-imp" id="import-contacts" style="margin-left:2px">{{agile_lng_translate 'contacts-view' 'import'}}</a>
			<a class="btn btn-default btn-sm pull-right btn-lg-imp" id="import-cancel">{{agile_lng_translate 'contact-details' 'cancel'}}</a>
			<div id="import-validation-error"></div>
			</div>
			</div>
			</footer>
		</div>
	</div>
	<div class="col-sm-3 col-md-3 p-none">
        <div class="data-block">
            <div class="wrapper-sm">
				<h4 class="m-t-none h4 font-new-theme">
                    {{agile_lng_translate 'contacts-view' 'import-help'}}
                </h4>
                
				<ul class="p-l-md">
					<li>{{agile_lng_translate 'contacts-view' 'email-is-mandatory-for-all-contacts-desc'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'first-name-or-last-name-is-mandatory'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'define'}} <a href="#custom-fields">{{agile_lng_translate 'contacts-view' 'custom_fields'}}</a> {{agile_lng_translate 'contacts-view' 'import-some-of-the-columns-desc'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'notes-can-be-imported-desc'}}</li>
                    <li>{{agile_lng_translate 'contacts-view' 'acceptable-date-format-are'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'tags-can-be-imported-desc'}}</li>
				</ul>
            </div>

        </div>
	</div>
</div>
</div>
</script>

		<div class="panel panel-default">
			<div class="panel-heading">{{agile_lng_translate 'contacts-view' 'csv-deals-import-list'}}</div>
				<table class="table table-striped m-b-none agile-table panel">
			    <thead id="import-header">
			       </thead><thead>
						<tr><th style="width:50%;">
							{{agile_lng_translate 'contacts-view' 'csv-headings'}}
						</th>
						<th style="width:50%;">	
							{{agile_lng_translate 'report-view' 'fields'}}
						</th>
					</tr></thead>
			 <tbody id="import-tbody">
					{{#each_with_index1 data}}
					<tr>
			 		<td>
					{{#is_blank this.value}}
							{{../index}}
						{{else}}
							{{this}}		
					{{/is_blank}}	
			        </td>
					<td class="import-contact-fields">
						{{setupCSVUploadOptions "deals" this.value ../this}}
					</td></tr>
					{{/each_with_index1}}
				 </tbody>
			</table>
			<footer class="panel-footer">
			<div class="row">
		 	<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="btn btn-sm btn-primary pull-right" id="import-deals" style="margin-left:2px">{{agile_lng_translate 'contacts-view' 'import'}}</a>
			<a class="btn btn-default btn-sm pull-right" id="deal-cancel">{{agile_lng_translate 'contact-details' 'cancel'}}</a>
			<div id="import-validation-error"></div>
			</div>
			</div>
			</footer>
	</div>
	</div>
	<div class="col-sm-3 col-md-3 p-none">
        <div class="data-block">
            <div class="wrapper-sm">
				<h4 class="m-t-none h4">
                    {{agile_lng_translate 'contacts-view' 'import-help'}}
                </h4>
                <br>
				<ul class="p-l-md">
					<li>{{agile_lng_translate 'contacts-view' 'deal-name-is-mandatory'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'all-other-fields-are-optional'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'note-that-track-and-milestone-names-desc'}}</li>
					<li>{{agile_lng_translate 'contacts-view' 'you-can-define-tracks-and-milestones'}} <here>.</here></li>
				</ul>
            </div>

        </div>
	</div>
</div>
</div>
</script>

<script id="import-leads-main-template" type="text/html">
<div class="panel panel-default">
	<div class="panel-heading">
		{{agile_lng_translate 'leads-view' 'csv-leads-import'}} 
	</div>
	<div class="panel-body">
		<form id="lead-import-form">
			<div class="p-b-sm">
				{{agile_lng_translate 'leads-view' 'import-upto-10000-leads-from-a-CSV-file'}}
			</div>
			<input type="hidden" id="type" value="leads" class="form-control">
			<fieldset>
				{{#canSyncContacts}}
					{{#if ../type}}
						<span class="btn btn-sm btn-default inline-block" disabled="">{{agile_lng_translate 'contacts-view' 'upload-csv-file'}}</span>
						<a href="/flatfull/csv/sample-leads.csv" title=" {{agile_lng_translate 'other' 'sample-csv-file'}}" download><i class="fa fa-download btn btn-sm  btn-default inline-block" style="margin-left: -2px;border-left: 0px;border-radius: 0px 2px 2px 0px;"></i></a>
						<span class="m-l-xs"><i>
							{{#if total_count}}
								{{agile_lng_translate 'contacts-view' 'import-in-process'}}
							{{else}}
								{{agile_lng_translate 'contacts-view' 'import-is-scheduled'}}	
							{{/if}}
						</i></span>
						
					{{else}}
           				<div class="btn btn-sm upload upload-contacts-ele btn-default inline-block">{{agile_lng_translate 'contacts-view' 'upload-csv-file'}}</div>
           				<a href="/flatfull/csv/sample-leads.csv" title="{{agile_lng_translate 'other' 'sample-csv-file'}}" download><i class="fa fa-download btn btn-sm  btn-default inline-block" style="margin-left: -2px;border-left: 0px;border-radius: 0px 2px 2px 0px;"></i></a>
           			{{/if}}
				{{else}}
           				<span class="btn btn-sm btn-default inline-block" disabled="">{{agile_lng_translate 'contacts-view' 'upload-csv-file'}}</span>
           				<a href="/flatfull/csv/sample-leads.csv" title="Sample CSV file" download><i class="fa fa-download btn btn-sm  btn-default inline-block" style="margin-left: -2px;border-left: 0px;border-radius: 0px 2px 2px 0px;"></i></a>
						<span class="m-l-xs"><i>{{agile_lng_translate 'prefs-data-sync' 'needs-import-privilege'}}</i></span>
				{{/canSyncContacts}}
			</fieldset>
		</form>
	</div>
</div>
</script>
