<script id="tag-management-collection-template" type="text/html">
<div class='row'>
	<h1 class="pull-left font-thin h3 tagheading" style="display:none;">Tags</h1>
	<div class="pull-right m-b-md ">
		<div class=" pull-left m-r-xs" style="display:inline;">
			
		</div>
		<div class="pull-left"><a href="#" id="add-new-tag" class="btn btn-default btn-addon btn-sm"><i class="icon-plus-sign" ></i> {{agile_lng_translate 'web-rules' 'add-tag'}}</a>
		<label class="btn btn-default btn-primary-imp  btn-sm m-l-xs allow_users_switch" id="disable_new_tags" >
			{{#hasTagPermission}}
		 	<span  id="disable_new_tags" >  {{agile_lng_translate 'Web-rules' 'Disable-Access'}}</span><input type="checkbox" id="new_tag_acl" class="left hidden" name="new_tag_acl" value="true" checked="checked"> 
		 	{{else}}
		 	
<span  id="disable_new_tags" > {{agile_lng_translate 'Web-rules' 'enable-Access'}} </span><input type="checkbox" id="new_tag_acl" class="left hidden" name="new_tag_acl" value="true" checked="checked"> 
		 	{{/hasTagPermission}}
			</label></div>
		<div id="new_tag_field_block" style="display:none;" class="inline pull-right"><input id="new_tag" type="text" class="form-control pull-left m-r-sm w" placeholder="{{agile_lng_translate 'admin-settings-tags' 'new-tag'}}"/><a class="btn btn-info pull-left v-top btn-default-imp  btn-sm" id="add_new_tag" href="#">{{agile_lng_translate 'other' 'add'}}</a></div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
		<!--<div class="alert alert-warning" role="alert">
	  		{{agile_lng_translate 'widgets' 'tag-note-desc'}}
	 	</div>-->
	</div>
	<div class="col-md-3 data-block pull-right m-t-md m-r-n-md">
	  		<h4>{{agile_lng_translate 'other' 'important'}}</h4> <p>{{agile_lng_translate 'Tags-management' 'chenges-in-tag-management'}}</p>
	 	</div>
<div class="control-group form-group col-md-9">  
{{tagManagementCollectionSetup this}}	 
                    <div id="milestone-values" class="milestone-ul-list1">
						<ul class="tags-management tag-cloud" id="tag-management-model-list" style="list-style:none;width:50%"></ul>
                    </div>

<div class="clearfix"></div>
					</div>

   
   

</script>

<script id="tag-management-model-template1" type="text/html">
<span>

<div id="tag-solid-state">
	<span class="w-10em inline-block text-ellipsis">

<a class="anchor" href="#tags/{{this.tag}}">{{this.tag}}</a> 

</span>
<span id="actions" class="agile-custom-hide text-xs">
	<span><a class="close delete right" href="#">&times</a></span>
	<span><a class="edit right" href="#"><i class="icon-pencil"></i></a></span>
<span>
</div>
<div class="agile-custom-hide" id="editing">
	<input type="text" class="edit-input input-medium form-control" value='{{this.tag}}' >  
	<a class="btn btn-sm btn-default" id="add_milestone" href="#">{{agile_lng_translate 'admin-settings-custom-fields' 'add'}}</a>
</div>
</span>
</script>

<script id="tag-management-model-template" type="text/html">

<div id="tag-solid-state">

<span id="actions" class="agile-custom-hide text-xs">
<div class="pull-right tag-management-actions" data-trigger="click">
	<a class="edit" href="#" ><i class="fa fa-edit"></i></a>
	<a class="delete" href="#" ><i class="icon-trash"></i></a>
	<a class="details" href="#"><i class="icon icon-user"></i></a>
</div>

</div>
<div class="agile-custom-hide pull-left m-t-sm m-l-sm" id="editing">
	<input type="text" class="edit-input pull-left form-control m-r-sm" style="height:22px;font-size: 12px;margin-bottom: 11px;" value='{{this.tag}}'>  
	
</div>
</span>
</div>
</script>
