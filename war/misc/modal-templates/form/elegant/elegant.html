<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>Popup</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<style>
body {
	background: #333;
	width: 720px;
	height: 475px;
	}
#popup {
	background: #fff url('img/border.png');
	color: #000!important;
	font: 24px/32px 'Montserrat', Arial, sans-serif!important;
	letter-spacing: 0;
	padding: 5px;
	width: 710px;
	}
	#popup-body {
		background: #fff;
		border: 1px solid #e0edf3;
		padding: 50px 60px 60px;
		text-align: center;
		}
	#popup-content p  {
		margin: 0 0 15px;
		}

	#popup-content p big  {
		background: url('img/secure.png') no-repeat center bottom;
		color: #006790!important;
		display: block;
		font-size: 44px!important;
		line-height: 48px!important;
		padding-bottom: 58px;
		}


#popup-form {
	margin: 30px 40px 0;
	}
	#popup-form input.text {
		border: 1px solid #a8a8a8;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
			box-shadow: inset 0 1px 1px 1px rgba(0,0,0,.25);
		color: #333!important;
		font-weight: 100;
		font-size: 18px!important;
		line-height: 24px!important;
		margin: 0;
		outline: 0;
		padding: 8px 16px 6px;
		text-align: center;
		width: 530px;
		}
	#popup-form input.button {
		background: #ffc929;
		border: 1px solid #fcb113;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
		color: #fff;
		cursor: pointer;
		font: 28px/32px 'Montserrat', Arial, sans-serif!important;
		padding: 10px;
		text-transform: uppercase;
		width: 530px;
		}

#popup-content-copyright {
	font-size: 18px!important;
	line-height: 22px!important;
	position: absolute;
		right: 20px;
		bottom: 20px;
	}
	#popup-content-copyright a {
		color: #006790;
		}

#popup-close {
	background: url('img/close.png');
	cursor: pointer;
	position: absolute;
		top: -17px;
		right: -17px;
	height: 34px;
	width: 34px;
	}

	</style>
</head>
<body>

<div id="popup">
	<div id="popup-body">
		<div id="popup-content">
			<p><big>Can you keep a secret?</big></p>
			<p><b>Secret Sales</b> are only announced<br/>to our email subscribers.</p>
			<div id="popup-form">
				<p><input type="text" class="text" placeholder="Enter your email address" /></p>
				<p><input type="submit" onclick="window.parent._agile_save_form(true, function(){console.log('save');})" class="button" value="Sign me up" />
			</div>
			<div id="popup-content-copyright"><a href="https://www.agilecrm.com/" target="_blank">powered by Agile CRM</a></div>
		</div>
	</div>
</div>

<script>window.parent._agile_load_fields();</script>
</body>
</html>
