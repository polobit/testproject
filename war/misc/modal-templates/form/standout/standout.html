<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>Popup</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
	<style>
body {
	background: #333;
	width: 800px;
	height: 457px;
	}
#popup {
	background: #ee504d;
		box-shadow: 1px 1px 3px 1px rgba(0,0,0,0.25);
	color: #fff!important;
	font: 26px/30px 'Open Sans', Helvetica, Arial, sans-serif!important;
	letter-spacing: 0;
	}
	#popup-body {
		border: 8px dashed white;
		padding: 80px 40px 60px;
		text-align: center;
		}
	#popup-content p  {
		margin: 0 0 10px;
		}
	#popup-content p big  {
		font-size: 38px!important;
		line-height: 42px!important;
		}
	#popup-content p small  {
		font-family: Helvetica Nueue, Helvetica, Arial, Times, sans-serif!important;
		font-size: 20px!important;
		font-style: italic;
		line-height: 24px!important;
		}
		#popup-content  a {
			border-bottom: 1px dashed #fff;
			color: #fff;
			text-decoration: none;
			}

#popup-form {
	margin: 25px auto;
	position: relative;
	width: 600px;
	}
	#popup-form input.text {
		border: 4px solid #ccc;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
		color: #333!important;
		font-style: italic;
		font-weight: 100;
		font-size: 18px!important;
		margin: 0;
		outline: 0;
		padding: 14px 15px 12px;
		text-align: center;
		width: 600px;
		}
		#popup-form input.text:focus {
			border-color: #999;
			}
		#popup-form  :focus::-webkit-input-placeholder {
			color: transparent;
			}
			#popup-form  :focus::-moz-placeholder {
				color: transparent;
				}
			#popup-form  :focus:-moz-placeholder {
				color: transparent;
				}
	#popup-form input.button {
		background: #424242;
		border: 0;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
			box-shadow: 0px 9px 0px #333, 0px 9px 25px rgba(0,0,0,0.7);
		color: #fff!important;
		cursor: pointer;
		font-size: 30px;
		line-height: 34px;
		padding: 15px;
		width: 600px;
		}
#popup-content-copyright {
	font-family: Helvetica Nueue, Helvetica, Arial, Times, sans-serif!important;
	font-size: 18px!important;
	font-style: italic;
	line-height: 22px!important;
	position: absolute;
		right: 30px;
		bottom: 30px;
	}

	</style>
</head>
<body>

<div id="popup">
	<div id="popup-body">
		<div id="popup-content">
			<p><big>Convert Exiting Web Visitors Into Leads.</big></p>
			<p>Try Exit Monitor for free. No credit card required.</p>
			<div id="popup-form">
				<p><input type="text" class="text" placeholder="Enter your email address" /></p>
				<p><input type="submit" class="button" value="Show Me How" />
			</div>
			<p><small><a href="#">No thanks, I don't 	want to increase my revenue</a></p></small>
		</div>
	</div>
</div>

</body>
</html>
