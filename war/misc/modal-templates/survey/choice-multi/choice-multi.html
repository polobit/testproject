<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Popup</title>
<style type="text/css">
body {
	background: #fff;
	bottom: 0;
	width: 300px;
	height: 200px;
	right: 0;
}

#closed {
	display: block;
}

#opened {
	display: none;
}

#popup {
	background: #272829;
	border: 2px solid #525353;
	-webkit-border-radius: 8px 0 0 0;
	-moz-border-radius: 8px 0 0 0;
	border-radius: 8px 0 0 0;
	color: #fff !important;
	font: 11px/15px Arial, Helvetica, sans-serif !important;
	letter-spacing: 0;
	min-height: 8px;
	position: absolute;
	bottom: -2px;
	width: 282px;
}

#popup-open {
	background: #272829;
	border: 2px solid #525353;
	-webkit-border-radius: 8px 8px 0 0;
	border-radius: 8px 8px 0 0;
	-moz-border-radius: 8px 8px 0 0;
	cursor: pointer;
	font-size: 20px !important;
	line-height: 20px !important;
	padding-top: 2px;
	position: absolute;
	right: -2px;
	top: -26px;
	text-align: center;
	width: 28px;
}

#popup-close {
	background: #272829;
	border: 2px solid #525353;
	-webkit-border-radius: 8px 8px 0 0;
	-moz-border-radius: 8px 8px 0 0;
	border-radius: 8px 8px 0 0;
	cursor: pointer;
	font-size: 20px !important;
	line-height: 20px !important;
	padding-top: 2px;
	position: absolute;
	right: -2px;
	top: -26px;
	text-align: center;
	width: 28px;
}

#popup-open:after {
	background: #272829;
	content: " ";
	display: block;
	height: 2px;
	position: absolute;
	left: 0;
	right: 0;
	bottom: -2px;
}

#popup-close:after {
	background: #272829;
	content: " ";
	height: 2px;
	position: absolute;
	left: 0;
	right: 0;
	bottom: -2px;
}

#popup-content {
	padding: 15px 15px 10px;
}

#popup-content-title {
	font: bold 12px/17px Arial, Helvetica, sans-serif !important;
	margin-bottom: 5px;
	text-align: center;
}

#popup-content-options label {
	cursor: pointer;
	display: block;
	background: #323334;
	-webkit-border-radius: 26px;
	-moz-border-radius: 26px;
	border-radius: 26px;
	color: #ebebeb;
	margin-top: 4px;
	padding: 10px 10px 10px 28px;
	position: relative;
}

#popup-content-options label:hover {
	background: #393a3c;
}

#popup-content-options label input {
	position: absolute;
	left: 5px;
	top: 8px;
}
</style>
</head>
<body>
	<div id="closed">
		<div id="popup">
			<div id="popup-open">+</div>
		</div>
	</div>
	<div id="opened">
		<div id="popup">
			<div id="popup-close">-</div>
			<div id="popup-content">
				<div id="popup-content-title">What question do you want to ask
					?</div>
				<form id="popup-content-options">
					<label><input type="radio" name="option" value="answer1">Question
						1</label> <label><input type="radio" name="option" value="answer2">Question
						2</label> <label><input type="radio" name="option" value="answer3">Question
						3</label>
				</form>
			</div>
		</div>
	</div>
	<script type = "text/javascript">
	var iframe_div = window.parent.document.body.getElementsByClassName('simple-modal-body')[0];
	var iframe_doc = iframe_div.getElementsByTagName('iframe')[0].contentWindow.document || iframe_div.getElementsByTagName('iframe')[0].contentDocument;
	iframe_doc.getElementById('popup-open').onclick = function (e) {
	    e.preventDefault();
	    iframe_doc.getElementById('closed').style.display = 'none';
	    iframe_doc.getElementById('opened').style.display = 'block';
	    for (var i = 0; i < iframe_doc.getElementById('popup-content-options').length; i++) {
	        iframe_doc.getElementById('popup-content-options')[i].onclick = function (e) {
	            e.preventDefault();
	            window.parent._agile.add_tag(this.value);
	            iframe_doc.getElementById('popup-content-title').innerHTML = 'Thank You!';
	            iframe_doc.getElementById('popup-content-options').innerHTML = 'Your preference was submitted sucessfully';
	            iframe_doc.getElementById('popup-close').onclick = function (e) {
	                e.preventDefault();
	                iframe_doc.getElementById('opened').style.display = 'none';
	                window.parent.document.getElementById('simple-modal').style.display = 'none'
	            }
	        }
	    }
	};
	iframe_doc.getElementById('popup-close').onclick = function (e) {
	    e.preventDefault();
	    iframe_doc.getElementById('opened').style.display = 'none';
	    iframe_doc.getElementById('closed').style.display = 'block'
	}
	</script>
</body>
</html>
