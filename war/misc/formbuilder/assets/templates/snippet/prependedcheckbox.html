<!-- Prepended checkbox -->
<div class="agile-group<% if(required) {%> required-control<% } %>">
  <label class="agile-label" for="<%= id %>"><%= label %></label>
  <div class="<%= inputsize %> agile-field">
    <div class="agile-input-group">
      <span class="agile-group-addon">
          <input type="checkbox" <% if (checked){ %>checked="checked"<% } %>>
      </span>
      <input id="<%= id %>" name="<%= id %>" agile-field="<%= agilefield %>" class="<%= inputheight %>" type="text" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %> />
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
  </div>
</div>
