<!-- Multiple Checkboxes (inline) -->
<div class="agile-group">
  <label class="agile-label" for="<%= name %>"><%= label %></label>
  <div><% _.each(checkboxes, function(checkbox, i){ %>
    <label for="<%= name+'-'+i %>">
      <input type="checkbox" name="<%= name %>" id="<%= name+'-'+i %>" agile-field="<%= agilefield %>" value="<%= checkbox %>">
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
