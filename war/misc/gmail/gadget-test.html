<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://localhost:8888/css/bootstrap-red.min.css" /> 
	<link rel="stylesheet" type="text/css" href="http://localhost:8888/css/lib/datepicker-min.css" /> 
	<link rel="stylesheet" type="text/css" href="http://localhost:8888/css/bootstrap-responsive.min.css" />
	<style>
		.error{color:red;}
		.field_req {color: red;}
		legend {font-size: 16px; margin-bottom: 10px; line-height: 20px;}
		fieldset {margin-top:15px;}
		input {height:22px !important; padding: 0px 4px !important;}
		select {height:22px; padding:0px;}
		li.active a {background-color: #f5f5f5 !important;}
		.activity-text-block {
			margin-top: 5px;
			padding: 8px;
			padding-left: 30px;
			background: #fff;
			border: solid 1px #ddd;
			box-shadow: 0 1px 2px rgba(0,0,0,0.05);
		}
		
	</style>
</head>
<body>
	
	<br/>
	<div class="container">
		<div id="agile_content" class="row">
			<img class="loading" style="padding-right:5px" src= "/img/21-0.gif"></img>	
		</div>
    </div>
   
	<script src='http://localhost:8888/lib/headjs-min.js'></script>
	<script src='http://localhost:8888/lib/jquery.min.js'></script>

	<script src='http://localhost:8888/misc/gmail/agile-gadget-main.js'></script>
	
   
	<script id="gadget-template" type="text/html">
		<div class="well well-small gadget-contact-details-tab" style='margin: 0 0 5px 5px;'>
			<div class="show-form" data-content={{email}}>
<!--email list -->
				<div class="contact-list" style="display: inline-block;">
					{{#if fname}}
						<div class="gadget-no-contact">
							<a class="gadget-search-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><i class="icon-search" style="text-decoration:none; margin-right:5px;"></i><span>Search</span></a> {{fname}} {{lname}} ({{email}}) in Agile Contacts
						</div>
					{{else}}
						<div class="gadget-no-contact">
							<a class="gadget-search-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><i class="icon-search" style="text-decoration:none; margin-right:5px;"></i><span>Search</span></a> {{email}} in Agile Contacts
						</div>
					{{/if}}
			    </div>
				<div style="display: inline-block; margin-left: 10px; color:indianred;">
					<img class="contact-search-waiting" style="padding-right:5px;display:none;width:13px;" src="https://googleapps.agilecrm.com/img/ajax-loader-cursor.gif"></img>
					<span class="contact-search-status" style="display:none;"><i>Contact not found.</i></span>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
