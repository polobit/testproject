
<script id="gadget-contact-list-template" type="text/html">
	{{#if id}}
<!-- conteact exist -->			
		<div class="contact-minified">
			<i class="icon-expand-alt"></i><a class="gadget-show-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><span>Show</span></a> {{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}
		</div>
		
		<div class="row-fluid show-contact-summary" style="display:none;"> 
  			
		</div>

   		<div class="option-tabs" style="display:none;">

		</div>
	{{else}}
<!--contact not exist, add contact -->
		{{#if fname}}
			<div class="gadget-no-contact">
				<i class="icon-plus"></i><a class="gadget-add-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><span>Add</span></a> {{fname}} {{lname}} to Agile Contacts
			</div>
		{{else}}
			<div class="gadget-no-contact">
				<i class="icon-plus"></i><a class="gadget-add-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><span>Add</span></a> {{email}} to Agile Contacts
			</div>
		{{/if}}
      	<div class="show-add-contact-form" style="display:none;">
	
		</div>
	{{/if}}
</script>

<script id="gadget-add-contact-template" type="text/html">
<form class='gadget-contact-form' name="gadget_contact_form" method="post">
	<fieldset style="margin:0px;">
	{{#if fname}}
		<legend><i class="icon-plus-sign"></i> Add <b>{{fname}} {{lname}}</b> To Agile CRM</legend>
	{{else}}
		<legend><i class="icon-plus-sign"></i> Add <b>{{email}}</b> To Agile CRM</legend>
	{{/if}}
	<div class="control-group" style="margin:0px;">
		<label class="control-label"><b>Name:</b> <span class="field_req">*</span></label>
  		<div class="row">
			<span class="controls span3">
	   			{{#if fname}}
	   				<input name="first_name" type="text" class="required" id="fname" placeholder="First name" value="{{fname}}"/>
				{{else}}
					<input name="first_name" type="text" class="required" id="fname" placeholder="First name"/>
				{{/if}}
			</span>
    		<span class="controls span2">
	    		{{#if lname}}
		    		<input name="last_name" class="required" type="text" id="lname" placeholder="Last name" value="{{lname}}"/>
				{{else}}
					<input name="last_name" class="required" type="text" id="lname" placeholder="Last name"/>
				{{/if}}	
			</span>
  		</div>
	</div>

	<div class="row">
			<div class="span3">
   			<label class="control-label"><b>Email:</b> </label>
			<div class="controls">
				 <span><input name="email" type="text" id="email" placeholder="Email" value = "{{email}}"/></span>
			</div>
			</div>
  		<div class="span2">
       		<label class="control-label"><b>Tags:</b> </label>
			<div class="controls">
				 <span><input name="tags" type="text" id="tags" placeholder="Tags"/></span>
			</div>
    	</div>
	</div>
	<div class="row">
		<div class="span3">
           	<label class="control-label"><b>Company:</b></label>
			<div class="controls">
				<input name="company" type="text" id="contact_company" placeholder="Company" />
			</div>
  		</div>
  		<div class="span3">
       		<label class="control-label"><b>Job Description:</b></label>
			<div class="controls">
				<input name="title" type="text" id="job_title" placeholder="Job title" />
			</div>
	  	</div>
	</div>
	<div class="form-actions" style="padding:10px 0px 0px 0px; margin:0px;">
		<a type="submit" class="btn btn-primary gadget-contact-validate" style="padding:2px 6px 2px;">Add Contact</a>
		<a class="cancel btn" style="padding:2px 6px 2px;">Cancel</a>
		<img class="contact-add-waiting" style="padding-right:5px;display:none;width:24px;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
	</div>
</fieldset>
</form>	
</script>

<script id="gadget-contact-summary-template" type="text/html">
	<div class="page-header" style="padding: 0px; border: 1px solid #f5f5f5; margin: 0px;">
			<div style="display:inline;">

<!-- 1st coloum (conatct image) -->
				<div style="display:inline;">
	   				<div style='display:inline; padding-right:10px; height:auto;'>
    					<img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50" style='display:inline'/>
	   				</div>
    			</div>

<!-- 2nd coloum (conatct details) -->
				<div style="margin-top: 0%; min-width:12em; width: 40%; display: inline-block; vertical-align: top;">
					<div style="display:inline-block; max-width: 16em;">
						<div style=" height: auto; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
							<b>
								<font size="4">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</font>
							</b>
						</div>
					</div>
					<a target="_blank" href="{{lib_path}}#contact/{{id}}" style="margin-left:6px;"><i class="icon-external-link" title="Show contact in Agile"></i></a><br/>
					
					{{#if_propertyName "title"}}
						{{value}}
					{{/if_propertyName}}
					{{#comma_in_between_property "title" "company" properties}}{{/comma_in_between_property}}
					{{#if_propertyName "company"}}
						{{value}}
					{{/if_propertyName}}
						 		
					<div class="add-tag">
						<div style="padding-top:4px;">
							<ul id="added_tags_ul" class="tagsinput" style="display: inline; vertical-align:top; margin-bottom:10px;">
								<li class="tag" style="display: none; padding:1px 4px;">
									<span>
										<span class="anchor tag-name" style="float:left; cursor:default;">lead</span>
										<a class="close remove-tag remove-tag-icon" style="float:left; line-height:16px;" title="Remove Tag">&times;</a>
									</span>
								</li> 
							</ul>
							<div style="display: inline-block; vertical-align:top;" >
								<form id="add_tags_form" name="add_tags_form" method="post" style="display: none; margin-bottom: 0px; margin-top:1px;">
									<div style="margin-bottom:0px;">
										<input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}'/>
										<input class="tags-typeahead ignore-comma-keydown input-small" name="tags" type="text" id="tags" style="margin: 0px;" placeholder="Enter tag" autocomplete="off">
										<a type="submit" class="btn" id="contact_add_tags" style="margin-left: 10px; padding: 1px 10px;">Add</a>
									</div>
								</form>
								<img class="tag-waiting" style="display:none; width:23px;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
								<i id="add_tags" class="icon-plus toggle-tag" style="cursor:pointer; margin-top:4px; display:block;" title="Add Tag"></i>
							</div>
						</div>
					</div>
				</div>
				
				<div style="display:inline; width:38%; min-width:11em;" class="pull-right">

<!-- 4th coloum (score/task/options) -->
					<div class="pull-right" style="position:relative; display:inline-block; vertical-align: top;">
						<div class="btn-group">
  							<a class="btn dropdown-toggle" data-toggle="dropdown">Action<span class="caret" style="margin-left:5px;"></span></a>
  							<ul class="dropdown-menu pull-right">
    							<!-- dropdown menu links -->
								<li class="action-add-note"><a style="cursor:default;">Add Note</a></li>
								<li class="action-add-task"><a style="cursor:default;">Add Task</a></li>
								<li class="action-add-deal"><a style="cursor:default;">Add Deal</a></li>
								<li class="action-add-campaign"><a style="cursor:default;">Add to Campaign</a></li>
  							</ul>
						</div>						
					</div>
					
<!-- 3rd coloum (score) -->
					<div class="unselectable score-scope pull-right" style="margin-right:10%; display:inline-block;" unselectable="on" onselectstart="return false">
						<ul style="margin:0; list-style-type:none; width:60px; height:auto; display:table; border:1px solid rgba(0, 0, 0, 0.05); box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05); border-radius:3px;">
							<li style="text-align:center;">
								<div style="width:56px; margin: 0 auto; border-bottom: 1px solid rgba(0, 0, 0, 0.05);">
									<span style="font-weight:bold; font-size:13px; cursor:default;">Score</span>
								</div>
							</li>
							<li style="line-height:30px;">
								<div style="display:inline; height:auto; width:60px; text-align:center;">
									{{#if lead_score}}
										<div class="score-value" style="display:inline-block; width:55%; font-size:20px; margin-right:-2px; vertical-align:middle; text-align:right; cursor:default;">
											{{lead_score}}
										</div>
									{{else}}
										<div class="score-value" style="display:inline-block; width:55%; font-size:20px; margin-right:-2px; vertical-align:middle; text-align:right; cursor:default;">
											0
										</div>
									{{/if}}
									<ul style="margin:0; list-style-type:none; display:inline-block; width:40%; vertical-align:middle;">
										<input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}'/>
										<li style="line-height:8px;"><i class="icon-sort-up add-score" style="font-size:14px; cursor:pointer;"></i></li>
										<li style="line-height:8px;"><i class="icon-sort-down subtract-score" style="font-size:14px; cursor:pointer;"></i></li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
<!-- 4th coloum (Hide button) -->
					<br/><br/><br/>
					<div class="pull-right" style="margin-right:1px;">
						<i class="icon-collapse-alt icon-large hide-contact-summery" style="cursor:pointer;" title="Hide Contact Details"></i>
					</div>
				</div>
<!-- end of contact info-->
			</div>
		</div>
</script>

<script id="gadget-tabs-template" type="text/html">
<!-- Gadget Tab -->
		<ul class="nav nav-tabs gadget_tabs" data-tabs="tabs" style="margin-top:15px;">
	        <li class="active gadget-notes-tab"><a href="#Notes-{{id}}" data-toggle="tab">Notes</a></li>
	        <li class="gadget-tasks-tab"><a href="#Tasks-{{id}}" data-toggle="tab">Tasks</a></li>
			<li class="gadget-deals-tab"><a href="#Deals-{{id}}" data-toggle="tab">Deals</a></li>

	    </ul>

			<img class="tab-waiting" style="display:none; width:25px; float:left;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
	        <div class="tab-pane active" id="Notes-{{id}}">
	            <div class="gadget-notes-tab-list">
					
				</div>
	        </div>
	        <div class="tab-pane" id="Tasks-{{id}}">
	            <div class="gadget-tasks-tab-list">
					
				</div>
	        </div>
			<div class="tab-pane" id="Deals-{{id}}">
	            <div class="gadget-deals-tab-list">
					
				</div>
	        </div>
			<div class="tab-pane" id="Campaigns-{{id}}">
	            <div class="gadget-campaigns-tab-list">
					
				</div>
	        </div>
	    </div>
</script>

<script id="gadget-notes-list-template" type="text/html">
<!-- Notes list tab -->
<ul style="list-style-type:none;">
	{{#if this.length}}
		{{#each this}}
			{{#stringToJSON this ""}}
				<li>
					<div style="display:block;" class="activity">
						<div id="notes" class="activity-text-block">
							<h4><a style="text-decoration: none"><b>{{ucfirst subject}}</b></a></h4>
							<pre style="background:none;border:none;">{{description}}</pre>	
					 		<div class="clear">
								<small class="edit-hover" style="margin-right:10px; color:#b2b0b1;"> 
									<time class="note-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
								</small>
							</div>
						</div>
					</div>
				</li>
			{{/stringToJSON}}
		{{/each}}
	{{else}}
		<li>
			<div style="display:block;" class="activity">
				<div id="notes" class="activity-text-block">
					<h4>You have no notes for this contact.</h4>
				</div>
			</div>
		</li>
	{{/if}}		
</ul>
</script>

<script id="gadget-tasks-list-template" type="text/html">
<!-- Tasks list tab -->
<ul style="list-style-type:none;">
{{#if this.length}}
		{{#each this}}
			{{#stringToJSON this ""}}
<li>
	<div class="activity" style="display:block;">
		{{#if is_complete}}
			<div id="tasks" class="activity-text-block" style="background-color:#FFFAFA">
		{{else}}
			<div id="tasks" class="activity-text-block">
		{{/if}}	
			{{#if is_complete}}
				<div style="margin-bottom: 9px;">
					<span>&#10004;</span>
					<h4 class="task-subject" style="text-decoration:line-through;display:inline;">
						<b style="margin:0px 20px 0px 10px;">{{ucfirst subject}}</b>
						<span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span>
					</h4>
				</div>
			{{else}}
				<div style="margin-bottom: 9px;">
					<input data="{{id}}" class="complete-task" type="checkbox" style="visibility:hidden;"/>
					<h4 class="task-subject" style="display:inline;">
						<b style="margin:0px 20px 0px 10px;">{{ucfirst subject}}</b>
						<span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span>	
					</h4>
				</div>
			{{/if}}
			<div style="margin-left:25px;">
				<p>
					<i class="{{icons type}}"></i>&nbsp;{{ucfirst type}}
					<span style="margin-left:20px;">Due : <time class="task-created-time" datetime="{{epochToHumanDate "" due}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" due}}</span>
				</p>
				<div class="clear">
					<small class="edit-hover" style="margin-right:10px; color:#b2b0b1;"> 
						<time class="task-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
					</small>
				</div>
			</div>
		</div>
	</div>
</li>
			{{/stringToJSON}}
		{{/each}}
	{{else}}
		<li>
			<div style="display:block;" class="activity">
				<div id="notes" class="activity-text-block">
					<h4>You have no tasks for this contact.</h4>
				</div>
			</div>
		</li>
	{{/if}}
</ul>	
</script>

<script id="gadget-deals-list-template" type="text/html">
<!-- Deals list tab -->
<ul style="list-style-type:none;"> 
{{#if this.length}}
		{{#each this}}
			{{#stringToJSON this ""}}
<li>
	<div style="display:block;" class="activity">
		<div id="notes" class="activity-text-block">
			<h4 style="margin-bottom: 9px;"><a style="text-decoration: none"><b>{{ucfirst name}}</b></a><span style="margin-left:20px;">{{milestone}} ({{probability}} %)</span></h4>
			<p><span style="margin-right: 10px;">Value : </span>
				{{#if prefs.currency}}{{currencySymbol prefs.currency}}{{else}}<span>$</span>{{/if}}{{numberWithCommas expected_value}}
			</p>
			<div class="clear">
				<small class="edit-hover" style="margin-right:10px; color:#b2b0b1;">
					<time class="deal-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>
				</small>
			</div>
		</div>
	</div>
</li>
			{{/stringToJSON}}
		{{/each}}
	{{else}}
		<li>
			<div style="display:block;" class="activity">
				<div id="notes" class="activity-text-block">
					<h4>You have no deals for this contact.</h4>
				</div>
			</div>
		</li>
	{{/if}}
</ul>
</script>

<script id="gadget-campaigns-list-template" type="text/html">
<!-- Campaign logs tab -->
<ul style="list-style-type:none;"> 
{{#if this.response.length}}
		{{#each this.response}}
			{{#stringToJSON this ""}}
<li>
	<div style="display:block;">
		<div id="campaigns" class="activity-text-block">
			<span class="activity-block-owner pull-right">
				{{#if log_type}}
					<img class="user-img" width="40" height="40" alt="" src="{{../../lib_path}}/img/campaigns/{{log_type}}.png">
				{{else}}
					<img class="user-img" width="40" height="40" src="https://d13pkp0ru5xuwf.cloudfront.net/css/images/pic.png">
				{{/if}}
			</span>
			<h4><b>{{titleFromEnums log_type}}</b></h4></br>
			<p>{{{message}}}</p>
			<small class="edit-hover" style="margin-right:10px; color:#b2b0b1;">
				<time class="log-created-time" datetime="{{epochToHumanDate "" time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}</time>
	        	<a target="_blank" class="pull-right" href="{{../../lib_path}}#workflow/{{campaign_id}}" title="Show Workflow in Agile"> {{campaign_name}}</a>
				<p class="pull-right">Campaign - </p>
			</small>	
		</div>
	</div>
</li>
			{{/stringToJSON}}
		{{/each}}
	{{else}}
		<li>
			<div style="display:block;" class="activity">
				<div id="notes" class="activity-text-block">
					<h4>You have no campaigns for this contact.</h4>
				</div>
			</div>
		</li>
	{{/if}}
</ul>
</script>

<script id="gadget-note-template" type="text/html">
<!--  Add Note Form -->
	<div class="gadget-note" style="padding-left:30px;">
		<form class='gadget-note-form' name="gadget_note_form" method="post">
			<fieldset style="margin:0px;">
                <input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}' />
				<div class="row">
					<div class="span3">
                   		<label class="control-label"><b>Subject: </b><span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" placeholder="About" name="subject" id="subject" class="required"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="span3">
                   		<label class="control-label"><b>Description:</b> <span class="field_req">*</span></label>
						<div class="controls">
							<textarea rows="3" placeholder="Detailed Note" name="description" id="description" class="required"></textarea> 
						</div>
					</div>
				</div>
                   <div class="form-actions" style="padding: 10px 0px 0px 0px; margin:0px;">
                   	<a type="submit" class="btn btn-primary gadget-note-validate" style="padding:2px 6px 2px;">Add Note</a>
	             	<a class="cancel btn" data-tab-identity="notes" style="padding:2px 6px 2px;">Cancel</a>
                   	<img class="note-add-waiting" style="padding-right:5px;display:none;width:24px;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
					</div>
			</fieldset>
		</form>
	</div>
</script>

<script id="gadget-task-template" type="text/html">
<!--  Add Task Form -->
  	<div class="gadget-task" style="padding-left:30px;">
       	<form class='gadget-task-form' name="gadget_task_form" method="post">
			<fieldset style="margin:0px;">
              	<input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}' />
				<div class="row">
					<div id="addTask" class="span3">
						<label for="subject" class="control-label"> <b>Task:</b> <span class="field_req">*</span></label>
						<div class="controls"><span class="input "><input id="subject" type="text" placeholder="Task name"
					  		  name="subject" size="40" class="required"> </span>
					  	</div>
					</div>
					<div id="taskCategory" class="span2">					
						<label for="type" class="control-label"><b> Category: </b><span class="field_req">*</span></label>
						<div class="controls">
							<span class="input">
								<select name="type" id="type" size="1" class="input-small required">
									<option value="">Select</option>
									<option value="CALL">Call</option>
									<option value="EMAIL">Email</option>
									<option value="FOLLOW_UP">Follow-up</option>
									<option value="MEETING">Meeting</option>
									<option value="MILESTONE">Milestone</option>
									<option value="SEND">Send</option>
									<option value="TWEET">Tweet</option>
								</select> 
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="span3">
						<label for="due" class="control-label"><b>Date (Due): </b><span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="due" placeholder="MM-DD-YYYY" id="task-date-1" class="required task-calender">
						</div>
					</div>
					<div class="span2" >
						<label for="priority_type" class="control-label"><b>Priority: </b></label>
						<div class="controls"> 
							<span class="input ">
								<select	name="priority_type" id="priority_type" size="1" class="input-small">
									<option value="HIGH">High</option>
									<option value="NORMAL" selected="selected">Normal</option>
									<option value="LOW">Low</option>
								</select> 
							</span>
						</div>
					</div>
				</div> 
	                  <div class="form-actions" style="padding:10px 0px 0px 0px; margin:0px;">
	                  	<a type="submit" class="btn btn-primary gadget-task-validate" style="padding:2px 6px 2px;">Add Task</a>
			       		<a class="cancel btn" data-tab-identity="tasks" style="padding:2px 6px 2px;">Cancel</a>
						<img class="task-add-waiting" style="padding-right:5px;display:none;width:24px;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
                      </div>
			</fieldset>				
		</form>	
   	</div>
</script>

<script id="gadget-deal-template" type="text/html">
<!--  Add Deal Form -->
  	   	<div class="gadget-deal" style="padding-left:30px;">
			<form class="gadget-deal-form" name="gadget_deal_form" method="post">
				<fieldset style="margin:0px;">
                   	<input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}' />
					<div class="row">	
						<div class="span3">		
							<label class="control-label"><b>Name: </b> <span class="field_req">*</span></label>
							<div class="controls">
								<input id="name" name="name" type="text" class=" required" placeholder="Name of deal"/>
		  					</div>
						</div>
					</div>
                   	<div class="row">
						<div class="span3">
           					<label class="control-label"><b>Value: </b> <span class="field_req">*</span></label>
               				<div class="controls"> 
								<input type="text" name="expected_value" class="input-small required  digits" placeholder="Value of deal"/>
							</div>
						</div>
						<div class="span2">				
							<label class="control-label"><b>Milestone: </b> <span class="field_req">*</span></label>
							<div class="controls">
								<select id="milestone" name="milestone" class="input-small required" style="width:90px">
									<option value="">Select</option>
                               		<option value="Open">Open</option>
									<option value="Won">Won</option>
                               		<option value="Stage 1">Stage 1</option>
                               		<option value="Lost">Lost</option>
								</select>	
		  					</div>
						</div>
					</div>
              		<div class="row">
						<div class=" span3">	
							<label class="control-label"><b>Probability (%): </b> <span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" id="probability" name="probability" class="input-small required digits" max="100" placeholder="Probability %"/>				
		  					</div>
						</div>
						<div class=" span2">
							<label class="control-label"><b>Close Date: </b> <span class="field_req">*</span></label>
							<div class="controls">
								<input id="close_date" type="text" name="close_date" class="input-small required deal-calender" placeholder="MM/DD/YY"/>				
							</div>
						</div>
					</div>
               		<div class="form-actions" style="padding:10px 0px 0px 0px; margin:0px;">
               			<a type="submit" class="btn btn-primary gadget-deal-validate" style="padding:2px 6px 2px;">Add Deal</a> 
			   			<a class="cancel btn" data-tab-identity="deals" style="padding:2px 6px 2px;">Cancel</a>
						<img class="deal-add-waiting" style="padding-right:5px;display:none;width:24px;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
                   	</div>
		  		</fieldset>
			</form>
		</div>
</script>

<script id="gadget-campaign-template" type="text/html">
<!--  Add to Campaign Form -->
	<div class="gadget-campaign" style="padding-left:30px;">
        <form class="gadget-campaign-form" name="gadget_campaign_form" method="post">
            <fieldset style="margin:0px;">
				<input type="hidden" name="email" value='{{email}}' />
                <div class="control-group">         
                    <label class="control-label span2" style="margin-left:0px;">Select campaign: <span class="field_req">*</span></label>
                    <div class="controls">
                        <select id="campaign-select" name="id" class="required">
							<option value="">Select..</option>
							{{#if this.length}}
								{{#each this}}
									<option value="{{id}}">{{name}}</option>
								{{/each}}
							{{/if}}
                        </select>
                    </div>
                </div>
                <div class="form-actions" style="padding:10px 0px 0px 0px; margin:0px;">          
                    <a type="submit" class="btn btn-primary gadget-campaign-validate" style="padding:2px 6px 2px;">Add to Campaign</a> 
                    <a class="cancel btn " data-tab-identity="campaigns" style="padding:2px 6px 2px;">Cancel</a>
					<img class="campaign-add-waiting" style="padding-right:5px;display:none;width:24px;" src="https://googleapps.agilecrm.com/img/21-0.gif"></img>
                </div>
            </fieldset>
        </form>
    </div>
</script>
