
<script id="gadget-contact-list-template" type="text/html">
	{{#if id}}
<!-- conteact exist -->			
		<div class="contact-minified row-fluid">
			<div style="max-width:95%; display:inline-block;">
				<div style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
					<a class="gadget-show-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><i class="icon-expand-alt" style="text-decoration:none; margin-right:5px;"></i><span>Show</span></a><span title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}} ({{email}})" style="cursor:default;"> {{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}} ({{email}}) </span>
				</div>
			</div>
		</div>

		<div class="row-fluid show-contact-summary" style="display:none;"> 
  			
		</div>

   		<div class="option-tabs row-fluid" style="display:none;">

		</div>
	{{else}}
<!--contact not exist, add contact -->
		<div class="agile-no-contact row-fluid">	
			<div class="contact-list-width" style="max-width:75%; display:inline-block;">
				<div style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
					{{#if fname}}
						<a class="gadget-add-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><i class="icon-plus" style="text-decoration:none; margin-right:5px;"></i><span>Add</span></a><span title="{{fname}} {{lname}} ({{email}})" style="cursor:default;"> {{fname}} {{lname}} ({{email}})</span> to Agile Contacts</span>
					{{else}}
						<a class="gadget-add-contact" style="cursor:pointer; margin:0px 8px 0px 5px; text-decoration:underline; font-weight:bold;"><i class="icon-plus" style="text-decoration:none; margin-right:5px;"></i><span>Add</span></a><span title="{{email}}" style="cursor:default;"> {{email}} to Agile Contacts</span>
					{{/if}}
				</div>
			</div>
			<i class="contact-search-status" style="color:indianred; margin-left:20px; position:absolute;">Contact not found.</i>
		</div>
      	<div class="show-add-contact-form row-fluid" style="display:none;">
			
		</div>
	{{/if}}
</script>

<script id="gadget-add-contact-template" type="text/html">
<form class="gadget-contact-form form-horizontal" name="gadget_contact_form" method="post" style="margin:0px;">
	<fieldset>
		<div class="control-group" style="margin:0px; padding-top:15px; border-top:1px solid #e5e5e5;">
			<label class="control-label" for="fname"><b>First Name</b><span class="field_req">*</span></label>
  			<div class="controls">
				{{#if fname}}
	   				<input name="first_name" id="fname" placeholder="First name" value="{{fname}}" type="text" class="required" />
				{{else}}
					<input name="first_name" id="fname" placeholder="First name" type="text" class="required" />
				{{/if}}
			</div>
		</div>
		
		<div class="control-group" style="margin:0px; padding-top:6px;">
    		<label class="control-label" for="lname"><b>Last Name</b><span class="field_req">*</span></label>
			<div class="controls">
	    			{{#if lname}}
		    			<input name="last_name" id="lname" placeholder="Last name" value="{{lname}}" class="required" type="text" />
					{{else}}
						<input name="last_name" id="lname" placeholder="Last name" class="required" type="text" />
					{{/if}}	
			</div>
		</div>

		<div class="control-group" style="margin:0px; padding-top:6px;">
			<label class="control-label" for="email"><b>Email</b></label>
			<div class="controls">
				 <input name="email" id="email" placeholder="Email" value="{{email}}" type="text" />
			</div>
		</div>
  		
		<div class="control-group" style="margin:0px; padding-top:6px;">
       		<label class="control-label" for="tags"><b>Tags</b></label>
			<div class="controls">
				 <input name="tags" id="tags" placeholder="Tags" type="text" />
			</div>
    	</div>
	
		<div class="control-group" style="margin:0px; padding-top:6px;">
			<label class="control-label" for="company"><b>Company</b></label>
			<div class="controls">
				<input name="company" id="company" placeholder="Company" type="text" />
			</div>
  		</div>

		<div class="control-group" style="margin:0px; padding-top:6px;">
       		<label class="control-label" for="title"><b>Job Description</b></label>
			<div class="controls">
				<input name="title" id="title" placeholder="Job title" type="text" />
			</div>
	  	</div>
	</div>
	<div class="form-actions" style="padding-top:10px padding-bottom:10px; margin:10px 0px 0px 0px;">
		<a type="submit" class="btn btn-primary gadget-contact-validate" style="padding:2px 6px 2px;">Add Contact</a>
		<a class="cancel btn" style="padding:2px 6px 2px; margin-left:5px;">Cancel</a>
		<img class="contact-add-waiting" style="display:none;width:16px; margin-left:10px;" src="https://googleapps.agilecrm.com/img/ajax-loader-cursor.gif"></img>
		<i class="contact-add-status" style="color:indianred; margin-left:10px; display:none;">Contact not found.</i>
	</div>
</fieldset>
</form>	
</script>

<script id="gadget-contact-summary-template" type="text/html">
	
		
<!-- 1st coloum (conatct image) -->
				<div class="span1" style="min-width:65px;">
					<div class="thumbnails">
	   					<div class="span12">
    						<img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50" />
		   				</div>
					</div>
    			</div>

<!-- 2nd coloum (conatct details) -->
				<div class="span8" style="margin-left:0;">
<!-- First row (Name) - Starts -->
					<div class="row-fluid">
						<div style="display:inline-block; max-width: 16em; vertical-align:middle;">
							<div style="height: 20px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
								<b>
									<font size="4">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</font>
								</b>
							</div>
						</div>
						<a target="_blank" href="{{ac_path}}#contact/{{id}}" style="margin-left:6px; text-decoration:none; vertical-align:middle;"><i class="icon-external-link" title="Show contact in Agile"></i></a><br/>
					</div>
<!-- First row (Name) - Ends -->

<!-- Second row (Title, Company) - Starts -->					
					<div class="row-fluid">
					{{#if_propertyName "title"}}
						{{value}}
					{{/if_propertyName}}
					{{#comma_in_between_property "title" "company" properties}}{{/comma_in_between_property}}
					{{#if_propertyName "company"}}
						{{value}}
					{{/if_propertyName}}
					</div>
<!-- Second row (Title, Company) - Ends -->

<!-- Third row (tags) - Starts -->					
					<div class="row-fluid">
						<div class="span11">	 		
						<div class="add-tag">
							<div style="padding-top:4px;">
								<ul id="added_tags_ul" class="tagsinput">
									<li class="tag" style="display: none; padding:1px 4px;">
											<span>
											<span class="anchor tag-name" style="float:left; cursor:default;">lead</span>
											<a class="close remove-tag remove-tag-icon" style="float:left; line-height:16px;" title="Remove Tag">&times;</a>
										</span>
									</li> 
								</ul>
								<div style="display: inline-block; vertical-align:top;" >
										<form id="add_tags_form" name="add_tags_form" method="post" style="display: none; margin-bottom: 0px; margin-top:1px;">
										<div style="margin-bottom:0px;">
											<input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}'/>
											<input class="tags-typeahead ignore-comma-keydown input-small" name="tags" type="text" id="tags" style="margin: 0px;" placeholder="Enter tag" autocomplete="off">
											<a type="submit" class="btn" id="contact_add_tags" style="margin-left: 10px; padding: 1px 10px;">Add</a>
										</div>
									</form>
									<img class="tag-waiting" style="display:none; width:16px; margin-top:6px;" src="https://googleapps.agilecrm.com/img/ajax-loader-cursor.gif"></img>
									<i id="add_tags" class="icon-plus toggle-tag" style="cursor:pointer; margin-top:4px; display:block;" title="Add Tag"></i>
								</div>
							</div>
						</div>
						</div>
					</div>
<!-- Third row (Tags) - End -->
				</div>

<!-- 3rd coloum -->				
					<div class="span3 contact-col-3" style="margin-left:0; position:absolute; right:20;">
						<div class="row-fluid">
<!-- 4th coloum (score/task/options) -->
						<div class="span6" style="min-width:70px; float:right;">
							<div class="row-fluid">
									<a class="pull-right" style="text-decoration:none; cursor:pointer; margin-right:1px;"><i class="icon-collapse-alt icon-large hide-contact-summery" title="Hide Contact Details"></i></a>
							</div>						
							<br/>
							<div class="btn-group row-fluid" style="display:inline-block; min-width:72px; margin-bottom:10px;">
								<div class="pull-right">
									<a class="btn dropdown-toggle" data-toggle="dropdown">Action<span class="caret" style="margin-left:5px;"></span></a>
  									<ul class="dropdown-menu pull-right">
   										<!-- dropdown menu links -->
										<li class="action-add-note"><a style="cursor:default;">Add Note</a></li>
										<li class="action-add-task"><a style="cursor:default;">Add Task</a></li>
										<li class="action-add-deal"><a style="cursor:default;">Add Deal</a></li>
										<li class="action-add-campaign"><a style="cursor:default;">Add to Campaign</a></li>
									</ul>
								</div>
							</div>
						</div>

<!-- 3rd coloum (score) -->
						<div class="span6 unselectable score-scope" style="min-width:70px; float:right; background-color:#f5f5f5;" unselectable="on" onselectstart="return false">
							<div class="pull-right">
								<ul style="margin:0; list-style-type:none; width:70px; height:60px; display:table; border:1px solid rgba(0, 0, 0, 0.05); box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05); border-radius:3px;">
									<li style="text-align:center; line-height:20px;">
										<div style="width:60px; margin: 0 auto; border-bottom: 1px solid rgba(0, 0, 0, 0.05);">
												<span style="font-weight:bold; font-size:13px; cursor:default;">Score</span>
										</div>
									</li>
									<li style="line-height:40px;">
										<div style="display:inline; height:auto; width:60px; text-align:center;">
											{{#if lead_score}}
												<div class="score-value" style="display:inline-block; width:55%; font-size:20px; margin-right:-2px; vertical-align:middle; text-align:right; cursor:default;">
													{{lead_score}}
												</div>
											{{else}}
												<div class="score-value" style="display:inline-block; width:55%; font-size:20px; margin-right:-2px; vertical-align:middle; text-align:right; cursor:default;">
													0
												</div>
												{{/if}}
											<ul style="margin:0; list-style-type:none; display:inline-block; width:40%; vertical-align:middle;">
												<input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}'/>
												<li style="line-height:8px;"><i class="icon-sort-up add-score" style="font-size:14px; cursor:pointer;"></i></li>
												<li style="line-height:8px;"><i class="icon-sort-down subtract-score" style="font-size:14px; cursor:pointer;"></i></li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
						</div>
					</div>
<!-- 4th coloum (Hide button) -->
				</div>
<!-- end of contact info-->
</script>

<script id="gadget-notes-list-template" type="text/html">
<!-- Notes list tab -->
<ul style="list-style-type:none; margin-right:25px;">
	{{#if this.length}}
		{{#each this}}
			{{#stringToJSON this ""}}
				<li>
					<div style="display:block;" class="activity">

							<h4><a style="text-decoration: none"><b>{{ucfirst subject}}</b></a></h4><br/>

							<small class="edit-hover" style="color:#b2b0b1;"> 
								<time class="note-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" created_time}}</time>

			</div>

<script id="gadget-note-template" type="text/html">
<!--  Add Note Form -->
	<div class="gadget-note row-fluid">
		<form class='gadget-note-form form-horizontal' name="gadget_note_form" method="post" style="margin:0px;">
			<fieldset style="margin:0px;">
                <input type="hidden" name="email" value='{{#if_propertyName "email"}}{{value}}{{/if_propertyName}}' />

				<div class="control-group" style="margin:0px; padding-top:6px;">
					<label class="control-label" for="subject"><b>Subject</b><span class="field_req">*</span></label>
					<div class="controls">
						<input name="subject" id="subject" placeholder="About" class="required" type="text" />
					</div>
				</div>
				
				<div class="control-group" style="margin:0px; padding-top:6px;">
					<label class="control-label" for="description"><b>Description</b><span class="field_req">*</span></label>
					<div class="controls">
						<textarea name="description" id="description" rows="3" placeholder="Detailed Note..." class="required"></textarea> 
					</div>
				</div>

                <div class="form-actions" style="padding-top:10px padding-bottom:10px; margin:10px 0px 0px 0px;">
