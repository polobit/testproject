<body>
	<div>
		<div
			style="background-color: #8A6086; font-family: Arial, sans-serif; padding: 5px">
			<div
				style="min-height: 36px; font-size: 14px; font-weight: bold; padding-bottom: 4px">
				<table style="width: 100%; background-color: #8A6086;">
					<tbody>
						<tr>
							<td valign="middle" height="32px"
								style="padding: 0; color: white">{{email_subject}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div
				style="font-size: 14px; background-color: #fff; padding: 10px 7px 7px 7px">
				<table width="100%" cellpadding="5" cellspacing="0" style="margin-top:-40px">
					<tbody>
						<tr>
							<td
								style="padding-right: 20px; padding-left: 20px; line-height: 20px; font-size: 14px; font-family: Lucida Grande, verdana">
								{{#company}}<p>You have been unsubscribed successfully from all communication from {{company}}.</p>{{/company}}
								{{#campaign_name}}<p>You have been successfully removed from campaign - {{campaign_name}}</p>{{/campaign_name}}
							</td>
						</tr>
					</tbody>
				</table>
				<div style="height:80px;">
					<div style="text-align:right;float:right;margin-top: 30px;">
						<span style="display:inherit;font-style:italic;font-family:Times New Roman;font-size:10px;padding-right: 75px;">
						Powered	by</span>
						<a href="https://www.agilecrm.com?utm_source=powered-by&utm_medium=unsubscribe&utm_campaign={{domain}}" target="_blank"> <img style="border:0;width: 125px;height: auto;" src="https://s3.amazonaws.com/agilecrm/panel/uploaded-logo/1383722651000?id=upload-container" alt="Logo for AgileCRM">
					   </a>
  				</div>
  				</div>
			</div>
		</div>
		</div>
</body>
