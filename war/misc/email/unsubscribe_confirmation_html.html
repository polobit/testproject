<body>
	<div>
		<div
			style="background-color: #8A6086; font-family: Arial, sans-serif; padding: 5px">
			<div
				style="min-height: 36px; font-size: 14px; font-weight: bold; padding-bottom: 4px">
				<table style="width: 100%; background-color: #8A6086;">
					<tbody>
						<tr>
							<td valign="middle" height="32px"
								style="padding: 0; color: white">Unsubscribe</td>
						</tr>
					</tbody>
				</table>
			</div>

				style="font-size: 14px; background-color: #fff; padding: 10px 7px 7px 7px">

					<tbody>
						<tr>
							<td
								style="padding-right: 20px; padding-left: 20px; line-height: 20px; font-size: 14px; font-family: Lucida Grande, verdana">

                    <tr>

					   		</a>
  				    	</div>
  				    </td>
  				    </tr>
  				    </table>

			</div>

		</div>
