<body>

	<div class='navbar navbar-fixed-top'> 
    	<div class='navbar-inner'> 
    		<div class='container'> 
    			<a class='brand' href='#dashboard'>Agile CRM</a>
  				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="">						
						<a href="home" class="">
							<i class="icon-chevron-left"></i>
							Back to home-page
						</a>
						</li>
					</ul>
  	    		</div>
			</div>
		</div>
	</div>

		<div class="row">

			<div class="account-container">
				<div class="content clearfix">
				    <form id='domain' name='domain' method='post' onsubmit="return isValid();"> 
						 <h1>Enter your domain </h1>
						 
						  <div style="float: left;padding: 10px 0 15px;border-top: 1px dotted #CCC;">
						  <h3><small> Start with your subdomain at AgileCRM</small></h3>	
						  	<div style="padding-top:10px;">
						
            					<input id='subdomain' type="text" placeholder="Enter subdomain"
								   	   class="input-medium field required" minlength="4"/><b> .agilecrm.com</b>
						   </div>
						</div>
						<div style="margin-left:30%"><input class="btn btn-large btn-primary" type="submit" value="Submit"></div>
						</form>
							<div class="clearfix"></div>
				
				</div>
			</div>
			<div style="text-align: center; line-height: 19px;">
			   Forgot Your Domain? <a href="#">Click Here</a>
			</div>
		</div>


	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	
	<script>
		//Init
		$(function() {

			$(".btn").click(function(e) {
				
				var subdomain = $("#subdomain").val();
				
				// Register the new user
                if(subdomain != null)
				{
				  window.location = "https://" + subdomain + ".agilecrm.com/register";
				}
				$('#domain').submit();
				e.preventDefault();
			});

		});
		
		function isValid(){
		    $("#domain").validate();
		    return $("#domain").valid();
		    }
	</script>
