<body  style="background: #F9F9F9">

	<div class='navbar navbar-fixed-top'> 
    	<div class='navbar-inner'> 
    		<div class='container'> 
    			<a class='brand' href='#dashboard'>Agile CRM</a>
  				<div class="nav-collapse">
					<ul class="nav pull-right">

<br/><br/><br/>
	

		<div class="row">

			<div class="span5 offset4">
				<div class="well">
						 <h2>Enter your domain <br/><small>
						  Start with your subdomain at AgileCRM
						  </small></h2>	
						  <div style="float: left;padding: 10px 0 15px;border-top: 1px dotted #CCC;border-right: none;border-left: none;">
						  	<br/>
							<div class="control-group">
								<div class="alert alert-error domain-error" style="display:none">
									<a class="close" data-dismiss="alert" href="#">Ã—</a>Please enter a valid subdomain 
								</div>
						
								<div class="input-prepend input-append">
            						<span class="add-on">http://</span><input id='subdomain' type="text" placeholder="Enter subdomain"
								   	   class="input-medium search-query required"><span class="add-on">agilecrm.com</span>
								</div>
								<br/>
							</div>
						</div>
						
							<div class="clearfix"></div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<script>
		//Init
		$(function() {

			$(".btn").click(function(e) {
				e.preventDefault();
				$(".domain-error").hide();		
				var subdomain = $("#subdomain").val();
				
				if(subdomain == null || subdomain == "")
				{
					$(".domain-error").show();
					return false;
				}
				// Register the new user

				window.location = "http://" + subdomain + ".helptor.com";
				e.preventDefault();
			});

		});
	</script>

</body>
