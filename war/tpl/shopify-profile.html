<script id="shopify-login-template" type="text/html">
<div class="widget_content" style="border-bottom:none;line-height: 160%;width:295px;">
<p style='margin: 10px 0px 5px 13px;'>Link your shopify account</p>
<div class='input-append input-prepend'>
	<span class="add-on" style="border-bottom-right-radius: 0;border-top-right-radius: 0;background-color: #eee;">https://</span>
	  <input id="shop" style="margin-left: -3px;margin-right: -3px;width: 116px;" required="required" name="shopname"  type="text" placeholder="Enter shop domain">
    <span class="add-on" style="border-bottom-right-radius: 0;border-top-right-radius: 0;background-color: #eee;">.myshopify.com</span>
    
    </div>
<a href ="#" id ="widget_shopify" class="btn" style="margin-left: -1px;margin-top:10px;">connect</a>
</div>
</script>


<script id="shopify-revoke-access-template" type="text/html">

<div class='widget_content' style='border-bottom:none;line-height: 160%;width:295px;' >
<div style="margin-left: 18px;"> Linked Shopify account</div>
 <div style="margin-left: 18px;">{{data.shop}}</div>
<p style='margin: 10px 0px 5px 13px;' >
					<a class='btn revoke-widget ml_5'id="revoke-shopify" style='text-decoration: none;' widget-name="Shopify">Revoke Access</a>
					<a href="#add-widget" class='btn ml_5' style='text-decoration: none;' widget-name="Shopify">Cancel</a>
	</p> 
				

</div>

</script>

<script id="shopify-custom-field-template" type="text/html">
<div class="widget_content">
{{#if_equals this.custom_fields.length "0"}}
	<p>Shopify id for each contact is stored in a text custom field. You have no custom fields defined. Please <a href="#custom-fields">create one</a>.</p>
{{else}}
	<p>Shopify id for each contact is stored in a text custom field. Select the custom field to be used.</p>
	<select name="shopify_field" id="shopify_custom_field_name" class="required span10" style="width:100%" >
     		<option class="default-select" value="">-Select-</option>
		{{#each this.custom_fields}}
			<option value="{{field_label}}">{{field_label}} 
			</option>
		{{/each}}
	</select>
	<p>Or, you can <a href="#custom-fields">create </a> a new text custom field.</p>
	<a href="#" class="btn" id="save_shopify_name" style="text-decoration:none;">Save</a>
{{/if_equals}}
</div>
</script>

<script id="shopify-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{/check_length}}
</script>


<script id="shopify-profile-template" type="text/html">
<div class="widget_content">


<li><a href="https://{{this.0.shop}}/admin/customers/{{this.0.id}}" target="_blank">{{this.0.name}}</a></li>

<div>Total spent &nbsp;&nbsp;{{this.0.currency}}&nbsp; {{this.0.total_spent}}</div>
</div>
<div class="sub_header">
	<h4>Order Details</h4>
</div>


{{#each_index_slice this 1}}

<ul style="margin:0px;">
<li class="row-fluid sub_header_li">

<div class="pull-left">

<a class="order"  data-toggle="collapse" data-placement="top" title= "Order" style="cursor:pointer;" href="#" value="{{this.id}}">Order No #{{this.id}}</a>

</div> <div class="pull-right">{{currency}}&nbsp;{{this.subtotal_price}}</div>

<div id="collapse-{{this.id}}" class="collapse" style="color: rgba(0, 0, 0, 0.5);"></div>


<div class="pull-left">
<small><time class="time-ago pull-left" datetime="{{updated_at}}">{{iso_date_to_normalizeDate updated_at}}</time></small></div>					
<div class="pull-right"><span class="badge">{{financial_status}}</span></div><br>
</li>
</ul>



 

{{/each_index_slice}}



</script>

<script id="shopify-line-item-template" type="text/html">

{{#each this}}
<div style="margin-top: 24px;margin-left: 33px;">
<div class="row">
	<div class="pull-left">{{this.title}}</div>
	<div class="pull-right">{{this.currency}}&nbsp;{{this.price}}</div>
</div>

<div class="row">
	<div class="pull-left">Quantity</div>
	<div class="pull-right">{{this.quantity}}</div>
</div>
</div>
{{/each}}


</script>
