<script id="shopify-revoke-access-template" type="text/html">

<div class='widget_content' style='border-bottom:none;line-height: 160%;' >

{{#if_equals custom_data.length "0"}}
				<p>Shopify id for each contact is stored in a text custom field. You have no custom fields defined. Please <a href="#custom-fields">create one</a>.</p>
	{{else}}
				{{#stringToJSON this "prefs"}}{{/stringToJSON}}
<p>Shopify id for each contact is stored in a text custom field. Select the custom field to be used.</p><form id="reportsForm">
<fieldset style="margin-left: 20px">
		<div class="control-group" style="margin-left: -20px">
				<label class="control-label">Current custom field</label>
				<div class="controls" id="contactTypeAhead">
			
			<select name="shopify_field_name" id="shopify_custom_field" class="required span10" style="width:100%" >
     				<option class="default-select" value="">-Select-</option>
				{{#each custom_data}}
					{{#if_equals ../prefs.shopify_field_name field_label}}
						<option selected="selected" value="{{field_label}}">{{field_label}}</option>
						{{else}}	
							<option value="{{field_label}}">{{field_label}}</option>
					{{/if_equals}}
				{{/each}}
			</select>
			</div>
			</div>
		</fieldset>

				<p style='margin: 10px 0px 5px 0px;' >
					<a class='btn btn-primary' style='text-decoration: none;' widget-name="Shopify" id="widget-prefs-save">Save</a>
					<a class='btn revoke-widget ml_5' style='text-decoration: none;' widget-name="Shopify">Revoke Access</a>
					<a href="#add-widget" class='btn ml_5' style='text-decoration: none;' widget-name="Shopify">Cancel</a>
				</p> 
	</div>
</form>
{{/if_equals}}
</div>




</script>

<script id="shopify-custom-field-template" type="text/html">
<div class="widget_content">
{{#if_equals this.custom_fields.length "0"}}
	<p>Shopify id for each contact is stored in a text custom field. You have no custom fields defined. Please <a href="#custom-fields">create one</a>.</p>
{{else}}
	<p>Shopify id for each contact is stored in a text custom field. Select the custom field to be used.</p>
	<select name="shopify_field" id="shopify_custom_field_name" class="required span10" style="width:100%" >
     		<option class="default-select" value="">-Select-</option>
		{{#each this.custom_fields}}
			<option value="{{field_label}}">{{field_label}} 
			</option>
		{{/each}}
	</select>
	<p>Or, you can <a href="#custom-fields">create </a> a new text custom field.</p>
	<a href="#" class="btn" id="save_shopify_name" style="text-decoration:none;">Save</a>
{{/if_equals}}
</div>
</script>

<script id="shopify-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{/check_length}}
</script>


<script id="shopify-profile-template" type="text/html">
<div class="widget_content">
// customer info like fist name last name
</div>
<div class="sub_header">
	<h4>Order Details</h4>
</div>
<ul style="margin:0px;padding:10px;border-bottom:1px solid #ddd;">

{{#each this}}
<li><ul>Order No #{{this.id}}
{{#each line_items}}
<li>Item # {{title}} &nbsp; Price {{price}} </li>
{{/each}}
Total Price # {{total_price}}

<li></li>
</ul></li>

{{/each}}

</ul>

<div class="sub_header">
		<h4>Invoices</h4>
</div>
<ul style="margin:0px;">
{{#if invoice.length}}
	{{#each invoice}}
		<li class="row-fluid sub_header_li">
					<a class="pull-left" data-toggle="collapse" href="#collapse-{{id}}" >{{#if_equals paid true}}Paid{{else}}Pending{{/if_equals}}</a>
					<div class="pull-right">$ {{numeric_operation total 100 "/"}}</div><br>
					<div id="collapse-{{id}}" class="collapse" style="color: rgba(0, 0, 0, 0.5);">
							{{#each lines.data}}	
								{{#if_equals type "invoiceitem"}}
									<div class="pull-left">{{description}}</div>					
									<div class="pull-right">$ {{numeric_operation amount 100 "/"}}</div><br>
								{{/if_equals}}
								{{#if_equals type "subscription"}}
									<div class="pull-left">{{plan.name}}</div>					
									<div class="pull-right">$ {{numeric_operation plan.amount 100 "/"}}</div><br>
									<div class="pull-left">Quantity</div>					
									<div class="pull-right">{{quantity}}</div><br>
									<div style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:100%"><small>
											{{epochToHumanDate "dd-mmm-yy" period.start}}&nbspto 
											{{epochToHumanDate "dd-mmm-yy" period.end}}
									</small></div>
								{{/if_equals}}	         
							{{/each}}
					</div>
					<small><time class="time-ago pull-left" datetime="{{epochToHumanDate "" date}}">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" date}}</time></small>
		</li>
	{{/each}}
{{else}}
	<li class="sub_header_li" style='color: #999;'>
	    No payments
	</li>
{{/if}}
</ul>
</script>
