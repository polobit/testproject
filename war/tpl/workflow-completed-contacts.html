<script id="workflow-completed-contacts-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <div class="right">
				<div class="btn-group">
  					<button type="button" class="btn"><span><i class="icon-check"></i></span> Completed Subscribers</button>
  					<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
    					<span class="caret"></span>
  					</button>
  					<ul class="dropdown-menu" role="menu">
    					<li><a href="#" id="active-subscribers-link"><span><i class="icon-bolt"></i></span> Active Subscribers</a></li>
					</ul>
				</div>
			</div>
			<h1>Completed Subscribers <small><span id="subscribers-campaign-name"></span><span> {{count}}</span></small></h1>
        </div>
    </div>
</div>

{{!-- Shows pad-content if completed subscribers are empty --}}
{{#unless this.length}}
       <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>You do not have any completed subscriber currently.</h3>
                    <div class="text">
                       Completed subscribers are the contacts completed in the added campaign queue.
                    </div>
                </div>
            </div>
        </div>
{{/unless}}

{{#if this.length}}
<div class="row">
	<div class="span10"
		<div class="data">
        	<div class="data-container">
            	<table class="table table-striped onlySorting">
                	<thead>
                    	<tr>
                        	<th>Contact</th>
                        	<th>Campaign Date</th>
                    	</tr>
                	</thead>
                	<tbody id="workflow-completed-contacts-model-list" route="contact/">
                	</tbody>
            	</table>
        	</div>
    	</div>
	</div>
</div>
{{/if}}
</script>
<script id="workflow-completed-contacts-model-template" type="text/html">
<td class="data" data={{id}} style="width:20em;">
	<div style="display:inline;padding-right:10px;height:auto;">
    	<img class="thumbnail" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="display:inline; width:40px; height:40px; " />
    </div>
 	<div style="height:auto;display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;width:12em;overflow:hidden;">
    	<b>	{{contact_name properties type}} </b>
        <br />
        	{{getPropertyValue properties "email"}}
    </div>
    <div style="float:right"></div>
</td>
<td>
    <div>
        <small class="edit-hover"> 
		    <span><em>Started</em>&nbsp;</span>
                {{#if_same_campaign this "campaignStatus"}}
                <time class="campaign-started-time" datetime="{{epochToHumanDate "" start_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" start_time}}</time>
                {{/if_same_campaign}}
                </br>
             <span><em>Completed</em>&nbsp;</span>
                {{#if_same_campaign this "campaignStatus"}}
                <time class="campaign-completed-time" datetime="{{epochToHumanDate "" end_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" end_time}}</time>
                {{/if_same_campaign}}
        </small>
    </div>
</td>
</script>
