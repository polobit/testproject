<script id="stats-collection-template" type="text/html">
{{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>{{getCurrentContactProperty "first_name"}} has no stats.</h3>
                    <div class="text">
                        May be {{getCurrentContactProperty "first_name"}} did not visit the required page yet.
                    </div>
                    <a href="#">Click here to learn more</a>
                </div>
            </div>
        </div>
        {{/unless}}

{{#if this.length}}
	<ul id="stats-model-list" class="ativity-block-ul"></ul>
{{/if}}

</script>

<!-- Web Stats model -->
<script id="stats-model-template" type="text/html">
<div style="display:block;" class="activity">
	<div id="notes" class="activity-text-block">
		<span class="activity-block-owner">
		</span>
		<h4><a style="text-decoration: none"><b>Page View Analytics</b></a></h4></br>
		
		<ul style="list-style: none;">
			<li class="row-fluid">	
					<div class="span2"><b>URL</b>
						<div class="pull-right">:</div>
					</div>
							
					<div class="span6" style="margin-left: 10px;">
						{{url}}
					</div>
				</li>
                {{#if ref}}
                <li class="row-fluid">	
					<div class="span2"><b>Referred</b>
						<div class="pull-right">:</div>
					</div>
							
					<div class="span6" style="margin-left: 10px;">
						{{ref}}
					</div>
				</li>
               {{/if}}
               
               {{#if ip}}
				<li class="row-fluid">	
					<div class="span2"><b>IP Address</b>
						<div class="pull-right">:</div>
					</div>		
					<div class="span6" style="margin-left: 10px;">
						{{ip}}
					</div>
				</li>
               {{/if}}

              {{#if user_agent}}
				<li class="row-fluid">	
					<div class="span2"><b>Browser & OS</b>
						<div class="pull-right">:</div>
					</div>		
					{{#stringToJSON this "parsedUserAgent"}}{{/stringToJSON}}
                    <div class="span6" style="margin-left: 10px;">
						{{parsedUserAgent.browser_name}}, {{titleFromEnums parsedUserAgent.os}}
					</div>
				</li>
               {{/if}}

                {{#if user_agent}}
				<li class="row-fluid">	
					<div class="span2"><b>Device Type</b>
						<div class="pull-right">:</div>
					</div>		
					{{#stringToJSON this "parsedUserAgent"}}{{/stringToJSON}}
                    <div class="span6" style="margin-left: 10px;">
						{{ucfirst parsedUserAgent.device_type}}
					</div>
				</li>
               {{/if}}

				{{#if city}}
                <li class="row-fluid">	
					<div class="span2"><b>Location</b>
						<div class="pull-right">:</div>
					</div>		
					<div class="span6" style="margin-left: 10px;">
						{{ucfirst city}}, {{ucfirst region}}, {{getCountryName country}}
					</div>
				</li>
               {{/if}}
		</ul>

	<div class="clear">
		<small class="edit-hover" style="margin-right:10px">
			<time class="stats-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" created_time}}</time>
		</small>	
	</div>
</div>
</div>
</script>
