<!-- New (Note) Modal views -->
<script id="contact-note-template" type="text/html">
	<div class="modal hide fade" id="noteModal">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3>Add Note</h3>
		</div>
		<div class="modal-body">
			<form id='noteForm' name="noteForm" method="post">
				<fieldset>
					<input name="contact_id" type="hidden" value="{{id}}" />
					
					<div class="control-group">
                    	<label class="control-label"><b>Note:</b></label>
						<div class="controls">
							<input type="text" name="note" id="note"/>
						</div>
					</div>

					<div class="control-group">
                    	<label class="control-label"><b>Subject:</b></label>
						<div class="controls">
							<input type="text" name="subject" id="subject"/>
						</div>
					</div>
					<div class="control-group">
                    	<label class="control-label"><b>About:</b></label>
						<div class="controls">
							<input name="about" type="text" id="about" placeholder="About" value="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}"/>
						</div>
					</div>					
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" class="save btn btn-primary" id="note_validate">Save
				changes</a>
		</div>

	</div>
</script>	
	<!-- End of Modal views -->
