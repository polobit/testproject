<script type="text/html" id="admin-settings-email-stats-template">
{{!--If no subaccount created or no info show pad-content.--}}
{{#unless this.id}}
    <div class="slate span9">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>You did not send any email yet.</h3>
                    <div class="text">
                        Email sent stats for last 30 days are shown here.
                    </div>
                </div>
            </div>
        </div>
{{/unless}}

{{!-- Mandrill Subaccount info contains id--}}
{{#if this.id}}
<div class="span8 well">
    <div class="row">
        	<div class="span3">
				<h3 style="display: inline;">Reputation  - </h3>
				<span style="display: inline;">{{{get_subaccount_reputation reputation}}}</span>
			</div>
    </div>
    <br/>
<div class="row">
        <div class="span4">
            <h3>Emails Sent</h3>
        </div>
    </div>
<br/>
    <div class="row">
        <div class="span4">
          <ul class="unstyled">  
			<li>
				<label style="display: initial;">This hour - </label>
				<p style="display: initial; font-size: 15px;"> {{sent_hourly}}</p>
			</li>
			<br/>
			<li>
				<label style="display: initial;">This week - </label>
 				<p style="display: initial; font-size: 15px;">{{sent_weekly}}</p>
			</li>
		  </ul>
        </div>
        <div class="span4">
		  <ul class="unstyled">
			<li>
				<label style="display: initial;">This month - </label>
				<p style="display: initial; font-size: 15px;"> {{sent_monthly}}</p>
			</li>
			<br/>
            <li>
				<label style="display: initial;">Total emails sent - </label>
				<p style="display: initial; font-size: 15px;"> {{sent_total}}</p>
			</li>
		  </ul>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="span4">
            <h3>Last 30 Day Stats</h3>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="span4">
            <ul class="unstyled">
                <li>
					<label style="display: initial;">Hard Bounces - </label>
					<p style="display: initial; font-size: 15px;"> {{last_30_days.hard_bounces}}</p>
				</li>
                <br/>
                <li>
					<label style="display: initial;">Soft Bounces - </label>
					<p style="display: initial; font-size: 15px;"> {{last_30_days.soft_bounces}}</p>
				</li>
            </ul>
        </div>
        <div class="span4">
            <h3></h3>
            <ul class="unstyled">
                <li>
					<label style="display: initial;">Rejects - </label>
					<p style="display: initial; font-size: 15px;">{{last_30_days.rejects}}</p>
				</li>
                <br/>
                <li>
					<label style="display: initial;">Spam Complaints - </label>
					<p style="display: initial; font-size: 15px;">{{last_30_days.complaints}}</p>
				</li>
            </ul>
        </div>
    </div>
    <br/>
</div>
{{/if}}
</script>
