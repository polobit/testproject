<script id="import-google-contacts-template" type="text/html">

<div class="well">
  <legend>Calendar <span class="label label-important">Beta</span>{{#if id}}<span style="font-size:14px;float:right" title="Sync Contacts" title="Sync Contacts"><a class="icon-refresh save-contact-prefs" href="#" sync = "true" id="google-import-sync"  style="cursor:pointer;text-decoration:none"></a></span>{{/if}}</legend>
	<div class="row-fluid">	
		{{#unless id}}
		<div style="display:inline" class="span3"><img src="/img/icons/google-contacts.png" style="width:80px;height:80px" ></img> </div>
		<div style="display:inline" class="span9">
				<p style="padding-top:5px">Setup contact sync with your Gmail or Google Apps account.</p>
		</div>
		{{else}}
			<div style="display:inline;float:right" class="span7"><img src="/img/icons/google-contacts.png" style="width:80px;height:80px" ></img> </div>
		{{/unless}}

	</div>
{{#if id}}

    <form id="google-contacts-import-form" class="form-horizontal">
        <fieldset>
	<div class="control-group" style="margin-left:-80px">
		<label class="control-label" style="text-align:">Type</label> 
           <div class="controls">
				<select class="required" name="sync_type" id="sync-type">
					<option value="CLIENT_TO_AGILE">Google to Agile</option>
					<option value="AGILE_TO_CLIENT">Agile to Google</option>
					<option value="TWO_WAY">Both ways</option>
				</select>
			</div>
	</div>

{{#if_equals sync_type "AGILE_TO_CLIENT"}}
	<div class="control-group" style="margin-left:-80px;display:none" id="sync_from_group_controlgroup">
{{else}}
	<div class="control-group" style="margin-left:-80px" id="sync_from_group_controlgroup">
		<label class="control-label" style="text-align:">Sync From</label> 
           <div class="controls">
				<select name="sync_from_group" class="required">
				{{#each groups}}
					{{#if_equals groupName "Agile"}}
						{{else}}
						<option value="{{atomId}}">{{groupName}}</option>
					{{/if_equals}}
				{{/each}}
				</select>
			</div>
			<p class="help-block" style="margin-left:160px; margin-top:8px">Google contact  group to sync from.</p>
	</div>
{{/if_equals}}
{{#if_equals sync_type "AGILE_TO_CLIENT"}}
	<div class="control-group" style="margin-left:-80px" id="sync_to_group_controlgroup">
{{else}}
{{#if_equals sync_type "TWO_WAY"}}
<div class="control-group" style="margin-left:-80px" id="sync_to_group_controlgroup">
{{else}}
<div class="control-group" style="margin-left:-80px;display:none" id="sync_to_group_controlgroup">
{{/if_equals}}
{{/if_equals}}

		<label class="control-label" style="text-align:">Sync To</label> 
           <div class="controls">
				<select name="sync_to_group" class="required">
				{{#each groups}}
					{{#if_equals groupName "Agile"}}
						{{#if atomId}}
								<option value="{{atomId}}" selected="selected">{{groupName}}</option>
							{{else}}
								<option value="{{groupName}}" selected="selected">{{groupName}}</option>
						{{/if}}
					{{/if_equals}}
					{{#if_equals groupName "Contacts"}}
						<option value="{{atomId}}">{{groupName}}</option>
					{{/if_equals}}
				{{/each}}
				</select>
			</div>
	<p class="help-block" style="margin-left:160px; margin-top:8px">Google contact  group to sync to.</p>
	</div>

	 <div class="control-group" style="margin-left:-80px">
		<label class="control-label" style="text-align:">Frequency</label> 
           <div class="controls">
				<select class="required" name="duration">
					<option value="ONCE">Only once</option>
					<option value="DAILY">Daily</option>
					<option value="WEEKLY">Weekly</option>
					<option value="MONTHLY">Monthly</option>
				</select>
			</div>
	</div>

 
{{/if}}

{{#if_equals sync_type "AGILE_TO_CLIENT"}}
<div class="control-group" style="margin-left:-80px" id="my_contacts_sync_group">
{{else}}
{{#if_equals sync_type "TWO_WAY"}}
<div class="control-group" style="margin-left:-80px" id="my_contacts_sync_group">
{{else}}
<div class="control-group" style="margin-left:-80px;display:none" id="my_contacts_sync_group">
{{/if_equals}}
{{/if_equals}}
	<div class="controls">
       <label class="checkbox">
          <input  type="checkbox" name="my_contacts" value="true" checked="checked">
            Only sync Agile contacts owned by me
        </label>       
    </div>
</div>

		 <input name="id" type="hidden" value="{{id}}" />
	{{#if id}}	
      <div class="form-actions">
			<div class="btn save-contact-prefs" id="google-import-prefs-save" style="display:inline-block;margin-left:-60px">Save</div>
			<div class="btn btn-danger" id="google-import-prefs-delete" style="display:inline-block;">Delete</div>
	 </div>
	{{else}}
		<hr style="border-bottom:1px solid #e5e5e5!important"/>
		<div style="text-align: center">
			 <div class="btn" id="google-import" style="display:inline-block;">Setup</div>
		</div>
	{{/if}}
        </fieldset>
    </form>
</div>
</script>
