        <legend>Google Contacts <span class="label label-important">Alpha</span></legend>
		<div style="padding-bottom:10px; height:50px;">
			Import contacts
		</div>
        <fieldset>
      <div class="form-actions">
		{{#unless id}}			
    	       <div class="btn" id="google-import" style="display:inline-block;">Connect</div>
			{{else}}
				<div class="btn btn-danger" id="google-import-prefs-delete" style="display:inline-block;">Delete</div>
				<div class="btn" id="google-import-sync" style="display:inline-block;">Sync</div>
		{{/unless}}
	 </div>
        </fieldset>
    </form>
</div>
