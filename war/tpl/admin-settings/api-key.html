    <div class="clearfix"></div><br/>
<pre class="prettyprint linenums">
&lt;script type="text/javascript" src="https://{{getCurrentDomain}}.agilecrm.com/stats/min/agile-min.js"&gt; 
&lt;/script&gt;
&lt;script type="text/javascript" &gt;
 _agile.set_account('{{api_key}}', '{{getCurrentDomain}}');
 _agile.track_page_view();
&lt;/script&gt;
</pre>

Set Email (Optional)<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
 _agile.set_email('jim@example.com');
</pre>
	</div>
</div>

Track Page View<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
 _agile.track_page_view();
</pre>
	</div>
</div>

Create Contact<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
 _agile.create_contact({"email": "jim@example.com", "first_name":"Jim", "last_name":"Brown", "tags":"tag1, tag2"});
</pre>
	</div>
</div>

Delete Contact<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
 _agile.delete_contact('jim@example.com');
</pre>
	</div>
</div>

Add Property<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
_agile.add_property("name","value");
</pre>
	</div>
</div>

Add Tag<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
 _agile.add_tag('tags2, tag3, tag4');
</pre>
	</div>
</div>

Remove Tag<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint linenums">
 _agile.remove_tag('tag4, tag5, tag6');
</pre>
	</div>
</div>

Add Score<div class="clearfix"></div><br/>
				<div class="row-fluid">
