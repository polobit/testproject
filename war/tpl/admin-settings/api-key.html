<script id="admin-settings-api-key-model-template" type="text/html">
<!-- -->
<div class="row">
	<div class="span7">
You can use javascript API to track page views on your site, add/delete contacts from your website or blog directly.
    <div class="clerfix"/><br/>
<pre class="prettyprint linenums " ">
&lt;script type="text/javascript" &gt;
var _agile = _agile || [];
_agile.push(['_setAccount', '{{api_key}}', '{{getCurrentDomain}}']);
/*
 *   INSERT YOUR FUNCTIONALITY CODE
 *   eg: trackPageView..
 *   _agile.push(['_setEmail', 'manohar@invox.com']);
 *   _agile.push(['_trackPageview']);
 */
var aj = document.createElement('script'); 
    aj.type = 'text/javascript'; 
    aj.async = true;
    aj.src = 'https://{{getCurrentDomain}}.agilecrm.com/stats/min/agile-min.js';
 
var s = document.getElementsByTagName('script')[0];
 
s.parentNode.insertBefore(aj, s);
&lt;/script&gt;
</pre>
	</div>
</div>

Set Email (Optional)<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push(['_setEmail', 'jim@example.com']);
</pre>
	</div>
</div>

Track Page View<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push(['_trackPageview']);
</pre>
	</div>
</div>


Create Contact<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push(["_createContact", {"email": "jim@example.com", "first_name":"Jim", "last_name":"Brown"}, {"tags":"tag1 tag2"}]);
</pre>
	</div>
</div>

Delete Contact<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push("_deleteContact", "jim@example.com");
</pre>
	</div>
</div>

Add Tag<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push(["_addTag", {"email": "john@example.com", "tags":"tag4 tag5"}]);
</pre>
	</div>
</div>

Remove Tag<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
 _agile.push(["_removeTag", {"email": "bob@example.com", "tags":"tag3 tag4 tag5"}]);
</pre>
	</div>
</div>


Add Score<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push(["_addScore", {"email": "john@example.com", "score": 10}]);
</pre>
	</div>
</div>

Subtract Score<div class="clerfix"/><br/>
<div class="row">
	<div class="span7">
<pre class="prettyprint linenums " ">
_agile.push(["_subtractScore", {"email": "john@example.com", "score": 10}]);
</pre>
	</div>
</div>

</script>
