<script id="admin-settings-api-key-model-template" type="text/html">

<div class="row">
	<div class="span9">
		<ul class="nav nav-tabs" id="APITab">
			<li class="api-tab active"><a data-toggle="tab" href="#api">API Key</a></li>
			<li class="analytics-tab"><a data-toggle="tab" href="#analytics">Analytics Code</a></li>
		</ul>
		<div class="tab-content">

			<!--  API Key templete -->
<div class="tab-pane active" id="api">
   Here is your API key you can use to access through various clients
   <div class="clearfix"></div>
   <br/>
   <div class="row-fluid">
      <div class="span11">
         <div>
            <a class="right btn" id="api_key_code_icon" style="margin:4px 10px 0px 0px;cursor:pointer;"><i class="icon-copy"></i></a>
            <pre class="prettyprint" id="api_key_code">{{api_key}}</pre>
         </div>
      </div>
   </div>
  Here is your JSAPI key you can use to access throught JavaScript
  <div class="clearfix"></div>
   <br/>
      <div class="row-fluid">
      <div class="span11">
         <div>
            <a class="right btn" id="jsapi_key_code_icon" style="margin:4px 10px 0px 0px;cursor:pointer;"><i class="icon-copy"></i></a>
            <pre class="prettyprint" id="jsapi_key_code">{{js_api_key}}</pre>
         </div>
      </div>
   </div>
</div>
			<!-- End of API Key templete-->

			<div class="tab-pane" id="analytics">

				<div class="row-fluid">
    				<div class="span11">
<p>You can use javascript API to track page views on your site, add / delete contacts from your website or blog directly. Copy and paste the below code in your webpage's HTML just before the <b>&lt;/BODY&gt;</b> tag to enable tracking / API methods.</p>
<b>Tracking code</b><div class="clearfix"></div>
<div><a class="right btn" id="api_track_code_icon" style="margin:5px 10px 0px 0px;cursor:pointer;"><i class="icon-copy"></i></a>
<pre class="prettyprint" id="api_track_code">
&lt;script type="text/javascript" src="https://{{getCurrentDomain}}.agilecrm.com/stats/min/agile-min.js"&gt; 
&lt;/script&gt;
&lt;script type="text/javascript" &gt;
 _agile.set_account('{{js_api_key}}', '{{getCurrentDomain}}');
 _agile.track_page_view();
&lt;/script&gt;
</pre></div>
	</div>
</div>
				<div class="row-fluid">
    				<div class="span11">
<b>Tracking code with Web Rules enabled</b><div class="clearfix"></div>
<div><a class="right btn" id="api_track_webrules_code_icon" style="margin:5px 10px 0px 0px;cursor:pointer;"><i class="icon-copy"></i></a>
<pre class="prettyprint" id="api_track_webrules_code">
&lt;script type="text/javascript" src="https://{{getCurrentDomain}}.agilecrm.com/stats/min/agile-min.js"&gt; 
&lt;/script&gt;
&lt;script type="text/javascript" &gt;
 _agile.set_account('{{js_api_key}}', '{{getCurrentDomain}}');
 _agile.track_page_view();
 _agile_execute_web_rules();
&lt;/script&gt;
</pre></div>
	</div>
</div>
<br/>
<p><b>API Reference</b></p>

Set Email (Mandatory)<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
 _agile.set_email('jim@example.com');
</pre>
	</div>
</div>

Track Page View<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
 _agile.track_page_view({
   success: function(data) {
     console.log("success");
   },
   error: function(data) {
     console.log("error");
   }
 })</pre>
	</div>
</div>

Create Contact<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
 _agile.create_contact({
  "email": "jim@example.com",
  "first_name": "Jim",
  "last_name": "Brown",
  "company": "abc corp",
  "title": "lead",
  "phone": "+1-541-754-3010",
  "website": "http://www.example.com",
  "address": "{\"city\":\"new delhi\", \"state\":\"delhi\",\"country\":\"india\"}",
  "tags": "tag1, tag2"
}, {
  success: function(data) {
    console.log("success");
  },
  error: function(data) {
    console.log("error");
  }
});
</pre>
	</div>
</div>

Delete Contact<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
 _agile.delete_contact('jim@example.com', {
   success: function(data) {
     console.log("success");
   },
   error: function(data) {
     console.log("error");
   }
 });</pre>
	</div>
</div>

Add Property<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
_agile.set_property({
  "name": "phone",
  "value": "+1-541-754-3010",
  "type": "mobile"
}, {
  success: function(data) {
    console.log("success");
  },
  error: function(data) {
    console.log("error");
  }
});</pre>
	</div>
</div>

Add Tag<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
 _agile.add_tag('tags2, tag3, tag4', {
   success: function(data) {
     console.log("success");
   },
   error: function(data) {
     console.log("error");
   }
 });</pre>
	</div>
</div>

Remove Tag<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
 _agile.remove_tag('tag4, tag5, tag6', {
   success: function(data) {
     console.log("success");
   },
   error: function(data) {
     console.log("error");
   }
 });</pre>
	</div>
</div>

Add Score<div class="clearfix"></div><br/>
				<div class="row-fluid">
    				<div class="span11">
<pre class="prettyprint">
_agile.add_score(10, {
  success: function(data) {
    console.log("success");
  },
  error: function(data) {
    console.log("error");
  }
});

// Subtract Score
_agile.add_score(-5, {
  success: function(data) {
    console.log("success");
  },
  error: function(data) {
    console.log("error");
  }
});
</pre>
	</div>
</div>

			</div>

		</div>
	</div>

				We will be publishing API for other languages very soon.
