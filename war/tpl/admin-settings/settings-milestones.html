<script id="admin-settings-milestones-template" type="text/html">
    <div class='span8 well'>
    	<form id="milestonesForm" class="form-horizontal">
    		{{#if id}}
    			<input type="text" name="id" class="hide" value={{id}}>
    		{{/if}} 		
    		<legend>Milestones</legend>
			<fieldset>
    		<div class="control-group">  	 
				<p>Define the various Milestones for your deals according to your sales process.</p>
                    <div id="milestone-values" class="milestone-ul-list" style="max-width:180px;">
					{{#milestone_ul milestones}}{{/milestone_ul}}
                    </div>
					<div><a href="#" id="show_milestone_field"><i class="icon-plus-sign"></i> Add Milestone</a></div>
					<div class="show_field" style="display:none;">
						<input id="add_new_milestone" style="width:170px;margin-right:10px;" type="text" placeholder="New Milestone">
						<a class="btn" id="add_milestone" href="#">Add</a>
					</div>
    				<input name="milestones" type="text" class="required hide"/>
    		</div> 
    		<div class="form-actions">
    		<a href="#" type="submit" class="save btn btn-primary">Save</a>
    		</div>
    		<fieldset>
    	</form>
    </div>
</script>
