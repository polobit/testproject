<script id="admin-settings-user-add-template" type="text/html">
    <div class="row">
    	<div class="span9">
    	<div class="well">
    
    		<form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
    			<fieldset>
    				{{#if id}}
                		<legend>Edit User Details</legend>
    					<input type="text" name="id" class="hide" value={{id}} >
					{{else}}
						<legend>New User Details</legend>
    				{{/if}}
    				<br/>
                   	<div class="control-group">
    					<label class="control-label" for="cname">Name <span class="field_req">*</span></label> 
                   		<div class="controls">
    						<input type="text" id="cname" name="name" class="required" placeholder="Name" autocapitalize="off"/>
    					</div>
    				</div> 
    			
    				<div class="control-group">
    					<label class="control-label for="eaddress">Email Address <span class="field_req">*</span></label> 
                   		<div class="controls">
    						<input type="text" id="eaddress" class="email required" name='email' placeholder="Email address" autocapitalize="off"/> 
    					</div>
    				</div>
    
                       <div class="control-group">
    					<label class="control-label for="password">Password <span class="field_req">*</span></label> 
                   		<div class="controls">
    						<input type="password" class="required" id="password" value="{{password}}" name='password' maxlength="20" minlength="4" placeholder="Password" autocapitalize="off"/> 
    					</div>
    				</div>

    
    				<div class="control-group">
    					<div class="controls">
    						<label class="checkbox">
    							<input type="checkbox" id="Disabled" name='is_disabled' value='true'/> 
                           		Disable this user
    						</label>
    					</div>
    				</div>
    

				<div class="control-group">
    					<div class="controls">
    						<label class="checkbox">
    							<input type="checkbox" id="Admin" name='is_admin' value='true'/> 
                           		Admin privilege (configure the account and add or remove users)
    						</label>
    					</div>
    				</div>
	

					<div id="accordion">
					  <div class="panel-heading controls">
     					 <h4 class="panel-title">
        					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          						<span class="icon-plus"> Privileges</span></a>
					        </a>
      					</h4>
    				</div>
					<div id="collapseOne" class="panel-collapse collapse" >
      					<div class="panel-body" style="margin-top:20px!important;margin-left:20px" >
							
						
					{{#unless id}}
 					<div class="control-group">
						
					<div class="controls">
						<div class="multiple-checkbox" name="scopes">
								<label class="checkbox" >
                            	<input type="checkbox" name="temp"  value="CREATE_CONTACT" checked> 
                            		Create Contacts <br/>
									<small> Add contacts</small>
								</label>
								<label class="checkbox" >
                        		    <input type="checkbox" name="temp" value="DELETE_CONTACTS" checked> 
                        	    	Update Contacts  <br/>
									<small>  Edit and delete contacts owned by other users</small>
                    	       </label>
								<label class="checkbox" >
            	            	    <input type="checkbox" name="temp"  value="IMPORT_CONTACTS" checked> 
        	                    	Import Contacts  <br/>
									<small> Import from CSV file, Sync from Google Apps, or other CRMs </small>
    	                       </label>
								<label class="checkbox" >
                        	    	<input type="checkbox" name="temp"  value="EXPORT_CONTACTS" checked> 
                            		Export Contacts  <br/>
									<small> Export contacts as CSV </small>
                           		</label>
							</div>
						</div>
                    </div>
						{{else}}
						{{#unless is_admin}}
						<div class="control-group">
						<div class="controls">
						<div class="multiple-checkbox"  name="scopes">
								<label class="checkbox" >
                            	<input type="checkbox" name="temp"  value="CREATE_CONTACT" checked> 
                            		Create Contacts <br/>
									<small> Add contacts</small>
								</label>
								<label class="checkbox" >
                        		    <input type="checkbox" name="temp" value="DELETE_CONTACTS" checked> 
                        	    	Update Contacts  <br/>
									<small>  Edit and delete contacts owned by other users</small>
                    	       </label>
								<label class="checkbox" >
            	            	    <input type="checkbox" name="temp"  value="IMPORT_CONTACTS" checked> 
        	                    	Import Contacts  <br/>
									<small> Import from CSV file, Sync from Google Apps, or other CRMs </small>
    	                       </label>
								<label class="checkbox" >
                        	    	<input type="checkbox" name="temp"  value="EXPORT_CONTACTS" checked> 
                            		Export Contacts  <br/>
									<small> Export contacts as CSV </small>
                           		</label>
							</div>
						</div>
                    </div>
					{{else}}
					<div class="control-group">
						<div class="controls">
						<div class="multiple-checkbox"  name="scopes">
									<label class="checkbox" >
                            	<input type="checkbox" name="temp"  value="CREATE_CONTACT" checked> 
                            		Create Contacts <br/>
									<small> Add contacts</small>
								</label>
								<label class="checkbox" >
                        		    <input type="checkbox" name="temp" value="DELETE_CONTACTS" checked> 
                        	    	Update Contacts  <br/>
									<small>  Edit and delete contacts owned by other users</small>
                    	       </label>
								<label class="checkbox" >
            	            	    <input type="checkbox" name="temp"  value="IMPORT_CONTACTS" checked> 
        	                    	Import Contacts  <br/>
									<small> Import from CSV file, Sync from Google Apps, or other CRMs </small>
    	                       </label>
								<label class="checkbox" >
                        	    	<input type="checkbox" name="temp"  value="EXPORT_CONTACTS" checked> 
                            		Export Contacts  <br/>
									<small> Export contacts as CSV </small>
                           		</label>
							</div>
						</div>
                    </div>
					{{/unless}}
					{{/unless}}
					
					<div class="control-group" style="margin-top:-20px">
						<div class="controls">
						<div class="multiple-checkbox"  name="menu_items" style="padding-top:5px">
								<label class="checkbox"  >
                        		    <input type="checkbox" name="temp" value="CALENDAR"> 
                        	    	Calendar<br/><small>Manage your tasks and events</small></label> 
								<label class="checkbox"  >
            	            	    <input type="checkbox" name="temp"  value="DEALS"> 
        	                    	Deals<br/>
									<small> Track sales opportunities</small>
    	                       </label><label class="checkbox"  >
                        	    	<input type="checkbox" name="temp"  value="CAMPAIGN"> 
                            		Campaigns<br/>
										<small> Automate marketing</small>
                           		</label>
						
								 </label><label class="checkbox"  >
                        	    	<input type="checkbox" name="temp"  value="CASES"> 
                            		Cases<br/>
									<small>Log and address customer issues</small>
                           		</label>
 								</label><label class="checkbox"  >
                        	    	<input type="checkbox" name="temp"  value="SOCIAL" > 
                            		Social Suite<br/>
									<small> Monitor your brand on social media</small>
                           		</label>
								</label><label class="checkbox"  >
                        	    	<input type="checkbox" name="temp"  value="WEBRULE" > 
                            		Web Rule<br/>
									<small> Log and address customer issues</small>
                           		</label>
								</label><label class="checkbox"  >
                        	    	<input type="checkbox" name="temp"  value="DOCUMENT" > 
                            		Documents<br/>
								<small> Upload and attach documents to contacts, deals or cases</small>
                           		</label>
								</label><label class="checkbox"  >
                        	    	<input type="checkbox" name="temp"  value="REPORT" > 
                            		Reports<br/>
									<small> Stay on top of your data</small>
                           		</label>

							</div>
						</div>
                    </div>
    			</div>
					</div>
					</div>
    		
    				<div class="form-actions">
               			<button type="submit" class="save btn btn-primary">Save Changes</button>
               			<a type="reset" href='#users' class="btn">Cancel</a>
             			</div>
    			</fieldset>
    		</form>
    	</div>
    </div>
    </div>
</script>
