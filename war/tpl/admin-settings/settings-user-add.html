<script id="admin-settings-user-add-template" type="text/html">
    <div class="row">
    	<div class="span9">
    	<div class="well">
    
    		<form id="userForm" name="userForm" method="get" action="" class="form-horizontal">
    			<fieldset>
    				{{#if id}}
                		<legend>Edit User Details</legend>
    					<input type="text" name="id" class="hide" value={{id}} >
					{{else}}
						<legend>New User Details</legend>
    				{{/if}}
    				<br/>
                   	<div class="control-group">
    					<label class="control-label" for="cname">Name <span class="field_req">*</span></label> 
                   		<div class="controls">
    						<input type="text" id="cname" name="name" class="required" placeholder="Name" autocapitalize="off"/>
    					</div>
    				</div> 
    			
    				<div class="control-group">
    					<label class="control-label for="eaddress">Email Address <span class="field_req">*</span></label> 
                   		<div class="controls">
    						<input type="text" id="eaddress" class="email required" name='email' placeholder="Email address" autocapitalize="off"/> 
    					</div>
    				</div>
    
                       <div class="control-group">
    					<label class="control-label for="password">Password <span class="field_req">*</span></label> 
                   		<div class="controls">
    						<input type="password" class="required" id="password" value="{{password}}" name='password' maxlength="20" minlength="4" placeholder="Password" autocapitalize="off"/> 
    					</div>
    				</div>
					{{#unless id}}
 					<div class="control-group">
					<div class="controls">
						<div class="multiple-checkbox" name="scopes">
								<label class="checkbox" style="display:inline-block; margin-right:10px">
                            	<input type="checkbox" name="temp"  value="CREATE_CONTACT" checked> 
                            		Create Contacts
                            	</label>
								<label class="checkbox" style="display:inline-block; margin-right:10px">
                        		    <input type="checkbox" name="temp" value="UPDATE_CONTACT" checked> 
                        	    	Update Contacts
                    	       </label>
								<label class="checkbox" style="display:inline-block; margin-right:10px">
            	            	    <input type="checkbox" name="temp"  value="IMPORT_CONTACTS" checked> 
        	                    	Import Contacts
    	                       </label>
								<label class="checkbox" style="display:inline-block; margin-right:10px">
                        	    	<input type="checkbox" name="temp"  value="EXPORT_CONTACTS" checked> 
                            		Export Contacts
                           		</label>
							</div>
						</div>
                    </div>
						{{else}}
						{{#unless is_admin}}
						<div class="control-group">
						<div class="controls">
						<div class="multiple-checkbox"  name="scopes">
								<label class="checkbox" style="display:inline-block; margin-right:10px" >
                            	<input type="checkbox" name="temp"  value="CREATE_CONTACT"> 
                            		Create Contacts
                            	</label><label class="checkbox" style="display:inline-block; margin-right:10px" >
                        		    <input type="checkbox" name="temp" value="UPDATE_CONTACT"> 
                        	    	Update Contacts
                    	       </label><label class="checkbox" style="display:inline-block; margin-right:10px" >
            	            	    <input type="checkbox" name="temp"  value="IMPORT_CONTACTS"> 
        	                    	Import Contacts
    	                       </label><label class="checkbox" style="display:inline-block; margin-right:10px" >
                        	    	<input type="checkbox" name="temp"  value="EXPORT_CONTACTS"> 
                            		Export Contacts
                           		</label>
							</div>
						</div>
                    </div>
					{{else}}
					<div class="control-group">
						<div class="controls">
						<div class="multiple-checkbox"  name="scopes">
								<label class="checkbox" style="display:inline-block; margin-right:10px" >
                            	<input type="checkbox" name="temp"  value="CREATE_CONTACT"  disabled checked> 
                            		Create Contacts
                            	</label><label class="checkbox" style="display:inline-block; margin-right:10px" >
                        		    <input type="checkbox" name="temp" value="UPDATE_CONTACT" disabled checked> 
                        	    	Update Contacts
                    	       </label><label class="checkbox" style="display:inline-block; margin-right:10px" >
            	            	    <input type="checkbox" name="temp"  value="IMPORT_CONTACTS" disabled checked> 
        	                    	Import Contacts
    	                       </label><label class="checkbox" style="display:inline-block; margin-right:10px" >
                        	    	<input type="checkbox" name="temp"  value="EXPORT_CONTACTS" disabled checked> 
                            		Export Contacts
                           		</label>
							</div>
						</div>
                    </div>
					{{/unless}}
					{{/unless}}
					
                       <div class="control-group">
                       	<label class="control-label" for="user_add_note">Note</label>
    					<div class="controls">
    						<textarea rows="3" placeholder="Note" name="user_add_note" id="user_add_note" style="max-width:500px"></textarea> 
    					</div>
    				</div>
    			
    				<div class="control-group">
    					<div class="controls">
    						<label class="checkbox">
    							<input type="checkbox" id="Admin" name='is_admin' value='true'/> 
                           		Admin privilege (configure the account and add or remove users)
    						</label>
    					</div>
    				</div>
    
    				<div class="control-group">
    					<div class="controls">
    						<label class="checkbox">
    							<input type="checkbox" id="Disabled" name='is_disabled' value='true'/> 
                           		Disable this user
    						</label>
    					</div>
    				</div>
    
    				<div class="form-actions">
               			<button type="submit" class="save btn btn-primary">Save Changes</button>
               			<a type="reset" href='#users' class="btn">Cancel</a>
             			</div>
    			</fieldset>
    		</form>
    	</div>
    </div>
    </div>
</script>
