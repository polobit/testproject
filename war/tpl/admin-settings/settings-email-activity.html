<script type="text/html" id="admin-settings-email-activity-template">
{{!--If no subaccount created or no info show pad-content.--}}
{{#unless this.id}}
    <div class="slate span9">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>You did not send any email yet.</h3>
                    <div class="text">
                        Email sent stats for last 30 days are shown here.
                    </div>
                </div>
            </div>
        </div>
{{/unless}}

{{!-- Mandrill Subaccount info contains id--}}
{{#if this.id}}
<div class="span8">
    <div class="row">
        <div class="span2">
        	<strong>Reputation: </strong>
			<p style="display: inline-block;">{{get_subaccount_reputation reputation}}</p>
		</div>
		<div class="span2 right">
            <strong>Status: </strong>
            <p style="display: inline-block;">{{status}}</p>
        </div>
    </div>
    <div class="row">
        <div class="span2 well" style="text-align: center; background-color: ghostwhite;">
            <b>sends this week</b>
            <p>{{sent_weekly}}</p>
        </div>
        <div class="span2 well" style="text-align: center; background-color: ghostwhite;">
            <b>sends this month</b>
            <p>{{sent_monthly}}</p>
        </div>
        <div class="span2 well" style="text-align: center; background-color: ghostwhite;">
            <b>total sends</b>
            <p>{{sent_total}}</p>
        </div>
    </div>
    <div class="row">
        <div class="span4">
            <h3>Last 30 Day Stats</h3>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="span4">
            <ul>
                <li><b>Sent:</b> {{last_30_days.sent}}</li>
                <br/>
                <li><b>Hard Bounces:</b> {{last_30_days.hard_bounces}}</li>
                <br/>
                <li><b>Soft Bounces:</b> {{last_30_days.soft_bounces}}</li>
            </ul>
        </div>
        <div class="span4">
            <h3></h3>
            <ul>
                <li><b>Rejects:</b> {{last_30_days.rejects}}</li>
                <br/>
                <li><b>Spam Complaints:</b> {{last_30_days.complaints}}</li>
            </ul>
        </div>
    </div>
    <br/>
</div>
{{/if}}
</script>
