<script id="widgets-model-template" type="text/html">

	<div class="widget_container" id="{{name}}-container">
		<div class="widget_header">
			<div class="pull-left">
				<img src="{{mini_logo_url}}" width="24" height="24" alt=""/>
				<strong>{{name}}</strong>
			</div>
			<div class="pull-right">
				<ul class="widget_header_control">
					<li><i class="icon-move"></i></li>
					{{#if is_minimized}}
						<li><a href="#"><i widget="{{name}}" class="widget-maximize icon-plus"></i></a></li>
					{{else}}
						<li><a href="#"><i widget="{{name}}" class="widget-minimize icon-minus"></i></a></li>
					{{/if}}
					<li><a href="#" id="{{name}}_plugin_delete" rel="tooltip" title="Delete this person"><i class="icon-remove" style="font-size:1.2em;"></i></a></li>												
				</ul>
			</div>
		</div>
		<div class="widgets" id="{{name}}">
			{{#unless is_minimized}}
			<center><img id="widget_load_img" src="img/ajax-loader-cursor.gif" style="margin-top: 10px;margin-bottom: 14px;"></img></center>
			{{/unless}}
		</div>
	</div>

</script>

<script id="widgets-collection-template" type="text/html">
{{#unless this.length}}
	<div class="widget_container">
		<div class="widget_header">
			<div class="pull-left">
				<i class="icon-plus-sign"></i>&nbsp;&nbsp;
				<strong>Add Widgets</strong>
			</div>
		</div>
		<div class="widgets">
			<p style="margin:10px;">You can add widgets here to see more infomation about your contacts.
			Choose the widgets you want from the Manage Widgets button below.</p>
			<div class="clearfix"></div>
			<a class="btn btn-primary" href='#add-widget' style="margin: 0px 10px 10px;"><i class="icon-plus-sign"></i>&nbsp;&nbsp;Manage widgets</a>
			<div class="clearfix"></div>
		</div>
	</div>

{{else}}
 <ul class="widget-sortable" id="widgets-model-list" style="margin:0px 0px"></ul>
 <a class="btn btn-primary pull-right" href='#add-widget'><i class="icon-plus-sign"></i>&nbsp;&nbsp;Manage widgets</a>
{{/unless}}
</script>
