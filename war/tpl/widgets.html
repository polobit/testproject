<script id="widgets-model-template" type="text/html">
{{#if prefs}}
	{{add_tag Widgets}}
{{/if}}
	<div class="widget_container" id="{{name}}-container">
		<div class="widget_header widget_edit_icons">
			<div class="pull-left">
				<img src="{{mini_logo_url}}" width="24" height="24" alt=""/>
				<strong>{{#if_equals name "Linkedin"}}LinkedIn{{else}}{{name}}{{/if_equals}}</strong>
			</div>
			<div class="pull-right">
				<ul class="widget_header_control">
					<li><i id="{{name}}-move" class="icon-move {{name}}-move"></i></li>
					{{#if is_minimized}}
						<li><a href="#"><i widget="{{name}}" class="widget-maximize icon-plus"></i></a></li>
					{{else}}
						<li><a href="#"><i widget="{{name}}" class="widget-minimize icon-minus"></i></a></li>
					{{/if}}
					<li><a href="#" id="{{name}}_plugin_delete" rel="tooltip" title="Reset settings"><i class="icon-wrench" style="font-size:1.12em;"></i></a></li>
				</ul>
			</div>
		</div>
		<div class="widgets" id="{{name}}">
			{{#unless is_minimized}}
			<center><img id="widget_load_img" src="img/ajax-loader-cursor.gif" style="margin-top: 10px;margin-bottom: 14px;"></img></center>
			{{/unless}}
		</div>
	</div>

</script>

<script id="widgets-collection-template" type="text/html">
{{#unless this.length}}
	<div class="widget_container">
		<div class="widget_header">
			<div class="pull-left">
				<strong><i class="icon-puzzle-piece"></i>&nbsp;&nbsp;Try some widgets</strong>
			</div></div>
		<div class="widgets">
			<div style="margin:10px;">
				<p>See more information about your contacts with widgets. Choose from a range of widgets - social, communications, customer billing, support and more.</p>
				<div class="clearfix"></div>
			</div>
			<a class="btn btn-primary" href='#add-widget' style="margin:0px 10px 10px;"><i class="icon-plus-sign"></i>&nbsp;&nbsp;Add widgets</a>
			<div class="clearfix"></div>
		</div>
	</div>

{{else}}
 <ul class="widget-sortable" id="widgets-model-list" style="margin:0px 0px"></ul>
 <a class="btn btn-primary pull-right" href='#add-widget'><i class="icon-plus-sign"></i>&nbsp;&nbsp;Manage widgets</a>
{{/unless}}
</script>
