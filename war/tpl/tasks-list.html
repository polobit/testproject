 <script id="tasks-list-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>List of Tasks</h1>
        </div>
    </div>
</div>
<div class="data-block span11">
    <div class="data-container">
        <table class="table table-striped showCheckboxes" url="core/api/tasks/bulk">
            <thead>
                <tr>
					<th>Task Name</th>
                    <th>Category</th>
					<th>Due Date</th>
                    <th>Priority Type</th>
                    <th>Related To</th>
                </tr>
            </thead>
            <tbody id="tasks-list-model-list" style="cursor:pointer;">
            </tbody>
        </table>
    </div>
</div>
</script>

<script id="tasks-list-model-template" type="text/html">
{{#if is_complete}}
	<td><div style="text-decoration:line-through;text-overflow:ellipsis;text-align:justify;white-space:nowrap;width:15em;overflow:hidden;">{{ucfirst subject}}</div></td>
    <td style="text-decoration:line-through"><i class="{{icons type}}"></i>&nbsp;<span>{{report_property type}}</span></td>
    <td style="text-decoration:line-through">{{epochToHumanDate "mmm d, yyyy" due}}</td>	
{{else}}
	<td><div style="overflow:hidden;text-overflow:ellipsis;text-align:justify;white-space:nowrap;width:15em;">{{ucfirst subject}}</div></td>
    <td><i class="{{icons type}}"></i>&nbsp;<span>{{report_property type}}</span></td>
	<td>{{epochToHumanDate "mmm d, yyyy" due}}</td>	
{{/if}}
    <td><span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span></td>
	<td>
		<div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:83px;overflow:hidden;display:inline-block;">
        	{{#each contacts}}
          	 	<img src="{{gravatarurl properties 50}}" width="40px" height="40px" title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" />
        	{{/each}}</div>
       {{#if_greater this.contacts.length "3"}}<span>...</span>{{/if_greater}}
    </td>
</script>
