 <script id="tasks-list-collection-template" type="text/html">
 </br>
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>List of Tasks</h1>
        </div>
    </div>
</div>
<div class="data-block span9">
    <div class="data-container">
        <table class="table table-striped showCheckboxes" url="core/api/tasks/bulk">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Task Name</th>
					<th>Due Date</th>
                    <th>Priority Type</th>
                    <th>Is Complete</th>
                </tr>
            </thead>
            <tbody id="tasks-list-model-list">
            </tbody>
        </table>
    </div>
</div>
</script>

<script id="tasks-list-model-template" type="text/html">
{{#if is_complete}}
    <td style="text-decoration:line-through">{{type}}</td>
	<td><div style="text-decoration:line-through;text-overflow:ellipsis;text-align:justify;white-space:nowrap;width:200px;overflow:hidden;">{{subject}}</div></td>
    <td style="text-decoration:line-through">{{epochToHumanDate "mmm d, yyyy" due}}</td>	
    <td style="text-decoration:line-through">{{priority_type}}</td>
	<td style="text-decoration:line-through">{{task_status is_complete}}</td>
<br />
{{else}}
    <td>{{type}}</td>
	<td><div style="overflow:hidden;text-overflow:ellipsis;text-align:justify;white-space:nowrap;width:200px;">{{subject}}</div></td>
	<td>{{epochToHumanDate "mmm d, yyyy" due}}</td>	
	<td>{{priority_type}}</td>
	<td>{{task_status is_complete}}</td>
{{/if}}
</script>
