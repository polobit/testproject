<script id="tasks-list-collection-template" type="text/html">
{{#unless this.length}}
<h3>You have no tasks based on this condition.</h3>
{{else}}
<div class="data-block span11">
    <div class="data-container">
        <table class="table table-striped showCheckboxes" url="core/api/tasks/bulk">
            <thead>
                <tr>
					<th>Task Name</th>
                    <th>Category</th>
					<th>Due Date</th>
                    <th>Priority Type</th>
                    <th>Related To</th>
					<th>Owner</th>
                </tr>
            </thead>
            <tbody id="tasks-list-model-list" style="cursor:pointer;">
            </tbody>
        </table>
		<a href="#" class="btn btn-primary"  style="margin-bottom: 15px;margin-left: 25px;display:none;" id="bulk-complete">Complete</a>
    </div>
</div>
{{/unless}}
</script>

<script id="tasks-list-model-template" type="text/html">
{{#if is_complete}}
	<td><div style="text-decoration:line-through;text-overflow:ellipsis;text-align:justify;white-space:nowrap;width:15em;overflow:hidden;">{{#is_link subject}}<span class="activate-link">{{else}}<span>{{/is_link}}{{safe_string subject}}</span></div></td>
    <td><div style="text-decoration:line-through"><i class="{{icons type}}"></i>&nbsp;<span>{{task_property type}}</span></div></td>
    <td><div style="text-decoration:line-through"><time class="task-due-time" datetime="{{epochToHumanDate "" due}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" due}}</time></div></td>	
{{else}}
	<td><div style="overflow:hidden;text-overflow:ellipsis;text-align:justify;white-space:nowrap;width:15em;">{{#is_link subject}}<span class="activate-link">{{else}}<span>{{/is_link}}{{safe_string subject}}</span></div></td>
    <td><div><i class="{{icons type}}"></i>&nbsp;<span>{{task_property type}}</span></div></td>
	<td><div><time class="task-due-time" datetime="{{epochToHumanDate "" due}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" due}}</time></div></td>	
{{/if}}
    <td><span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span></td>
	<td>
		<div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:104px;overflow:hidden;display:inline-block;">
        	{{#each contacts}}
          	 	<img class="thumbnail" src="{{gravatarurl properties 50}}" style="display:inline;" width="40px" height="40px" title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" />
        	{{/each}}</div>
       {{#if_greater this.contacts.length "3"}}<span>...</span>{{/if_greater}}
    </td>
	<td>  
     	<div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:5em;overflow:hidden;">
	{{#if ownerPic}}
        	<img class="thumbnail" src="{{ownerPic}}" width="40px" height="40px" title="{{taskOwner.name}}"/>
	{{else}}
			<img class="thumbnail" src="{{defaultGravatarurl 50}}" width="40px" height="40px" title="{{taskOwner.name}}"/>
	{{/if}}
     	</div>
	</td>
</script>
<script id="tasks-list-header-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>List of Tasks</h1>
            <div class="btn-group pull-right owner-task-button" style="cursor:pointer;margin-right:15px;top: -28px;">
                <div class="btn selected_name">My Tasks</div>
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" id="owner-tasks"></ul>
            </div>
            <div class="btn-group pull-right type-task-button" style="cursor:pointer;margin-right:15px;top: -28px;">
                <div class="btn selected_name">All Categories</div>
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" id="type-tasks">
					 <li><a href="">All Categories</a></li>
                     <li><a href="CALL">Call</a></li>
                     <li><a href="EMAIL">Email</a></li>
                     <li><a href="FOLLOW_UP">Follow-up</a></li>
                     <li><a href="MEETING">Meeting</a></li>
                     <li><a href="MILESTONE">Milestone</a></li>
                     <li><a href="SEND">Send</a></li>
                     <li><a href="TWEET">Tweet</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="task-list-based-condition"></div>
</script>
