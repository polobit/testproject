<script id="deals-collection-template" type="text/html">
    <br>
<div class='data-block'>
<div class='data-container'>
<div class="page-header">
    <h2>List of Deals</h2>
   <a href="#add-opportunity" class="btn right" style="top:-30px;position:relative"><span><i class='icon-plus-sign'/></span> Add Deal</a> 
</div>
        {{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>Yet, this contacts has no deals related to it.</h3>
                    <div class="text">
                        You can add deal related to this contact by clicking on "Add Deal" button or from "actions" dropdown.
                    </div>
                    <a href="#">Click here to learn more</a>
                    <br />
                    <a href="#add-opportunity" class="btn blue btn-slate-action"><i class="icon-plus-sign"></i>  Add Deal !</a>
                </div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}
		<div class='data-block'>
			<div class='data-container' style="border:none;padding:0px 0px 0px 0px; !important">
				<table class="table table-striped showCheckboxes" url="core/api/opportunity/bulk">
    				<thead>
        				<tr>
            				<th>Opportunity</th>
            				<th>Value</th>
            				<th>Milestone</th>
            				<th>Close Date</th>
            				<th>Owner</th>
        				</tr>
    				</thead>
    				<tbody id='deals-model-list'></tbody>
				</table>
			</div>
		</div>
		{{/if}}
</div>
</div>
</script>

<script id="deals-model-template" type="text/html"> 
	<td leads='{{id}}' class='leads'>
    <b>Name:</b>{{name}}<br/>
    <b>Related to:</b>
    {{#each contacts}}
        {{#if id}}
            <div style='height:auto;display:inline-block;vertical-align:text-top;'>
                <a href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>,
            </div>
        {{/if}}
    {{/each}}<br/>
    <b>Description:</b>{{description}}
    </td>   
    <td>{{#if owner.currency}}({{currencySymbol owner.currency}}){{else}}($){{/if}}{{expected_value}}</td>
    <td>{{milestone}}({{probability}}%) </td>
    <td>{{epochToHumanDate "mm-dd-yy" close_date}}</td>
    <td>
       <div style='display:inline;padding-right:10px;height:auto;'>
            <img src="{{pic}}" width='40px' height='40px'>
        </div> 
        <div style='height:auto;display:inline-block;vertical-align:text-top;'>
            <b> {{owner.name}}</b>
        </div>
    </td>
</script>
