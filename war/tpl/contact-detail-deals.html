<script id="deals-collection-template" type="text/html">

  {{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>{{getCurrentContactProperty "first_name"}} has no deals.</h3>
                    <div class="text">
                        You can add deal to {{getCurrentContactProperty "first_name"}} by clicking on "Add Deal" button or from "actions" dropdown.
                    </div>
                    <a href="#">Click here to learn more</a>
                    <br />
                    <a href="#add-opportunity" class="btn blue btn-slate-action"><i class="icon-plus-sign"></i>  Add Deal !</a>
                </div>
            </div>
        </div>
        {{/unless}}

{{#if this.length}}
<div class="page-header" style="margin-top: 0px !important">
   <a href="#add-opportunity" class="btn right" style="position:relative"><span><i class='icon-plus-sign'/></span> Add Deal</a> 
</div>
	<ul id="deals-model-list" class="ativity-block-ul"></ul>
{{/if}}
</script>

<script id="deals-model-template" type="text/html"> 
<div style="display:block;" class="activity">
	<div id="notes" class="activity-text-block">
		<span class="activity-block-owner">
			{{#if pic}}
				<img class="user-img thumbnail" width="40" height="40" alt="" src="{{pic}}" >
			{{else}}
				<img class="user-img thumbnail" width="40" height="40" src="{{defaultGravatarurl 40}}">
			{{/if}}
			<span class="owner-name">{{owner.name}}</span>
		</span>
		<h4><b>{{name}}</b></h4></br>
		<p>{{description}}</p>
		
		<div class="row-fluid">
			<div class="span6 row-fluid " style="float:right;"> 
				<span class="span10" style="float: left;">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<td><strong>Value</strong></td>
								<td>{{#if prefs.currency}}{{currencySymbol prefs.currency}}{{else}}<span>$</span>{{/if}} {{expected_value}}</td>
							</tr>
							<tr>
								<td><strong>Milestone</strong></td>
								<td>{{milestone}} ({{probability}}%)</td>
							</tr>
							<tr>
								<td><strong>Close Date</strong></td>
								<td>{{epochToHumanDate "mm-dd-yy" close_date}}</td>
							</tr>
						</tbody>
					</table>
				</span>
			</div>
			<p class="span4">
				<strong>
					Related To
				</strong></br>
				{{#each contacts}}
             		{{#if id}}
                  		<a href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>,
             		{{/if}}
           		{{/each}}<br/>
			</p>
		</div>
	<div class="clear">
		<span class="actions pull-right">
             <a title="Delete" style="cursor:pointer;text-decoration: none"><span class="activity-delete icon-trash" style="display:inline" id="{{id}}" url="core/api/opportunity/bulk"></span></a>
        </span>
		<small class="edit-hover">
			<time class="deal-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" created_time}}</time>
		</small>	
	</div>
</div>
</div>
</script>
