<script id="deals-collection-template" type="text/html">
    <br>
<div class='data-block'>
<div class='data-container'>
<div class="page-header" style="margin-top: 0px !important">
    <h2>List of Deals</h2>
   <a href="#add-opportunity" class="btn right" style="top:-30px;position:relative"><span><i class='icon-plus-sign'/></span> Add Deal</a> 
</div>
        {{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>{{getCurrentContactProperty "first_name"}} has no deals.</h3>
                    <div class="text">
                        You can add deal to {{getCurrentContactProperty "first_name"}} by clicking on "Add Deal" button or from "actions" dropdown.
                    </div>
                    <a href="#">Click here to learn more</a>
                    <br />
                    <a href="#add-opportunity" class="btn blue btn-slate-action"><i class="icon-plus-sign"></i>  Add Deal !</a>
                </div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}
		<div class='data-block'>
			<div class='data-container' style="border:none;padding:0px 0px 0px 0px; !important">
				<table class="table table-striped showCheckboxes" url="core/api/opportunity/bulk">
    				<thead>
        				<tr>
            				<th>Opportunity</th>
            				<th>Value</th>
            				<th>Milestone</th>
            				<th>Close Date</th>
            				<th>Owner</th>
        				</tr>
    				</thead>
    				<tbody id='deals-model-list'></tbody>
				</table>
			</div>
		</div>
		{{/if}}
</div>
</div>
</script>

<script id="deals-model-template" type="text/html"> 
	<td leads='{{id}}' class='leads'>
        <div style="height:auto;display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;width:18em;overflow:hidden;">
           <b>Name: </b>{{name}}<br/>
           <b>Related to: </b>
           {{#each contacts}}
             {{#if id}}
                  <a href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>,
             {{/if}}
           {{/each}}<br/>
           <b>Description: </b>{{description}}
        </div>
    </td>   
    <td><div style="height:auto;text-overflow:ellipsis;width:6em;overflow:hidden;">{{#if prefs.currency}}{{currencySymbol prefs.currency}}{{else}}<span>$</span>{{/if}} {{expected_value}}</div></td>
    <td><div style="height:auto;text-overflow:ellipsis;width:6em;overflow:hidden;">{{milestone}}({{probability}}%) </div></td>
    <td><div style="height:auto;text-overflow:ellipsis;width:6em;overflow:hidden;">{{epochToHumanDate "mm-dd-yy" close_date}}</div></td>
    <td>
       <div style='height:auto;text-overflow:ellipsis;white-space:nowrap;width:4em;overflow:hidden;'>
            <img src="{{pic}}" width='40px' height='40px'><br/> <b> {{owner.name}}</b>
        </div> 
    </td>
</script>
