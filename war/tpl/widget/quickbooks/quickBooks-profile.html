<script id="quickbooks-login-template" type="text/html">
<div class="widget_content" style="border-bottom:none;line-height: 160%;">
	See the contact's subscriptions history and payments from your quickbooks account.
	<p style="margin: 10px 0px 5px 0px;"></p><a class="btn" href="{{url}}">Link Your quickbooks</a>
</div>
</script>

<script id="quickbooks-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{/check_length}}
</script>

<script id="quickbooks-profile-template" type="text/html"> 
<div class="widget_content">
	<div  style="display:inline-block;">
		<div  class="title_txt" style="display:inline-block;">
			<a href="https://sg.qbo.intuit.com/app/customerdetail?nameId={{Customer.Id}}" target="_blank"><h4 style="text-transform: capitalize;"><b>	
				{{#if_equals Customer.FullyQualifiedName ""}}
					{{getCurrentContactProperty "first_name"}} {{getCurrentContactProperty "last_name"}}
				{{else}}
					{{Customer.FullyQualifiedName}}
				{{/if_equals}}
			</b></h4></a>
		</div>
	</div>
	<div>
		{{#if Customer.BillAddr}}
			<p style="font-size: 13px;">	
				{{#if Customer.BillAddr.Line1}}
					{{Customer.BillAddr.Line1}}
				{{/if}}	
				{{#if Customer.BillAddr.CountrySubDivisionCode}}
					{{Customer.BillAddr.CountrySubDivisionCode}}
				{{/if}}
				{{#if Customer.BillAddr.City}}
					{{Customer.BillAddr.City}}
				{{/if}}
				{{#if Customer.BillAddr.Country}}
					{{Customer.BillAddr.Country}}
				{{/if}}	
				{{#if Customer.BillAddr.PostalCode}}
					{{Customer.BillAddr.PostalCode}}
				{{/if}}
			</p>				
		{{/if}}		
	</div>
	<div>
		{{#if Customer.Mobile}}
		
			{{#if Customer.Mobile.FreeFormNumber}}<i class="icon-phone"></i> {{Customer.Mobile.FreeFormNumber}}<br> {{/if}}
		
		{{/if}}
		{{#if Customer.Fax}}
		
			{{#if Customer.Fax.FreeFormNumber}}<i class="icon-phone"></i> {{Customer.Fax.FreeFormNumber}}<br> {{/if}}
		
		{{/if}}
		{{#if Customer.Mobile}}
		
			{{#if Customer.PrimaryPhone.FreeFormNumber}}<i class="icon-phone"></i> {{Customer.PrimaryPhone.FreeFormNumber}}<br> {{/if}}
		
		{{/if}}
	</div>
	<div>
		<a class="btn" id="quickbooks_add_invoice" style="margin-top:10px;cursor:pointer;" href="https://sg.qbo.intuit.com/app/invoice?nameId={{Customer.Id}}" target="_blank"><i class="icon-plus"></i>Add Invoice</a>
	</div>
</div>
{{#if Invoices}}
	{{#isArray Invoices}}
	<div class="sub_header">
		<h4>Invoices</h4>
	</div>
	<ul style="margin:0px;">
		{{#each Invoices}}
			<li class="row-fluid sub_header_li">
				<a class="pull-left"  href="https://sg.qbo.intuit.com/app/invoice?txnId={{Id}}" target="_blank" >{{DocNumber}}</a>
				<div class="pull-right">
					{{#if CurrencyRef}}
					{{#if CurrencyRef.value}}
					{{CurrencyRef.value}}
					{{/if}}
					{{/if}}
					{{currencyFormat TotalAmt}}</div><br>
				<div class="pull-left"><small><time class="time-ago pull-left" datetime={{QbDateFormat DueDate}}>{{QbDateFormat DueDate}}</time></small></div>					
				
				<div class="pull-right"><span class="badge">{{qbStatus  Balance}}</span></div><br>
					
			</li>
		{{/each}}
	</ul>	
	{{/isArray}}
	{{else}}
		<li class="sub_header_li" style='color: #999;'>
	    	No invoices	found		
		</li>
	{{/if}}
</script>

<script id="quickbooks-profile-addcontact-template" type="text/html">
<div class="widget_content">
		<div>No customer found.</div>
		<a class="btn" id="quickbooks_add_contact" style="margin-top:10px;cursor:pointer;"><i class="icon-plus"></i>Add Contact</a>
	</div>
</script>
<script id="quickbooks-revoke-access-template" type="text/html">
<div class='widget_content' style='border-bottom:none;line-height: 160%;' >
	<div class="row-fluid">
		<div class="span7">
			<p class="title_txt"><a href="{{profile.url}}" target="_blank" >{{profile.name}}</a></p>
			<p style="margin:0px;">{{profile.location}}</p>
			<p style="word-wrap:break-word;word-break:normal;">{{show_link_in_statement profile.summary}}</p>
		</div>
	</div>
	<div>
		<p style='margin: 10px 0px 5px 0px;' >
			<a class='btn revoke-widget ml_5' style='text-decoration: none;' widget-name="Xero">Revoke Access</a>
			<a href="#add-widget" class='btn ml_5' style='text-decoration: none;' widget-name="Xero">Cancel</a>
		</p>
	</div>
</div>
</script>
