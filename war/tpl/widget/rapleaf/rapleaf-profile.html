<script id="rapleaf-profile-template" type="text/html">
<ul style="margin:0px;padding:10px 0px;">
	{{#if_equals this.result "success"}}
	{{#if gender}}
		<li >	
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Gender
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{gender}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if age}}
		<li>	
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Age
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{age}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if occupation}}
		<li >
		<div class="row-fluid">	
			<div class="span5">
				<div class="pull-right">:</div> Occupation
			</div>
							
			<div class="span6" style="margin-left: 10px;">
				{{occupation}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if education}}
		<li>	
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Education
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{education}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if marital_status}}
		<li>		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Marital status
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{marital_status}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if household_income}}
		<li >		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Household Income
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{household_income}}
			</div>
		</div>
		</li>
	{{/if}}	
	{{#if home_owner_status}}
		<li >		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Home Owner Status
			</div>
			<div class="span6" style="margin-left: 10px;text-align:bottom;">
				{{home_owner_status}}
			</div>
		</div>
		</li>
	{{/if}}	
	{{#if this.interests}}
		<li >		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Interests
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{#iterate_json this.interests}}
						{{#if value}}{{property}}{{#unless last}}, {{/unless}}{{/if}}
				{{/iterate_json}}
			</div>
		</div>
		</li>
	{{/if}}
	{{else}}
		<li style='color: #999;'>
	    	No Details available
		</li>
	{{/if_equals}}
</ul>
</script>

<script id="rapleaf-login-template" type="text/html">
	<div display:inline;  line-height:12px;word-wrap: break-word;">
		<form class="widget_content" style="border-bottom:none;margin-bottom:0px;" id="rapleaf_login_form" name="rapleaf_login_form">
	    	<fieldset>
				<p >Rapleaf helps you learn more about your customers, provides data (age, gender, marital status, income, etc.,) on US consumer email addresses.To access, </p>
				<p>
				<label>Enter your API key</label>
				<div class="control-group" style="margin-bottom:0px;"><div class="controls"><input type="text" id="rapleaf_api_key" class="input-medium required" placeholder="API Key" value="" onkeydown="if (event.keyCode == 13) { event.preventDefault(); }"></input></div></div>
				</p>
				<a href="#" id="save_api_key" class="btn btn-primary" style="text-decoration:none;">Save</a>
				<a href="#add-widget" class="btn ml_5" style="text-decoration:none;">Cancel</a>
				<p style="line-height: 25px;padding:5px;">Don't have an API key? <a href="https://www.rapleaf.com" target="_blank"> SignUp </a></p></div>
			</fieldset>
	    </form>
	</div>
</script>

<script id="rapleaf-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;font-size:13px;">
		{{message}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;font-size:13px;">
		{{message}}
	</div>
{{/check_length}}
</script>
