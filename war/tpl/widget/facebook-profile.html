<script id="facebook-login-template" type="text/html">
<div class="widget_content" style="border-bottom:none;line-height: 160%;">
	See the contact's subscriptions history and payments from your xero account.
	<p style="margin: 10px 0px 5px 0px;"></p><a class="btn" href="{{url}}">Link Your facebook</a>
</div>
</script>

<script id="facebook-matching-profiles-template" type="text/html">
<div class="widget_content" style="border-bottom:none;line-height: 160%;">
	{{#if profiles}}
	<div style='padding:10px'><p class='a-dotted'>Search results for  <a href='#' class="facebook_modify_search">{{searchString}}</a></p></div>
	{{#each profiles}}	
		
			<a href="" target="_blank"><img rel='popover' data-original-title='Facebook Profile' class='facebookImage thumbnail' id='{{userId}}' src ='{{userPicUrl}}' screen_name=""
   				summary="" style='display:inline-block; margin-right:2px; margin-bottom:2px; cursor:pointer;width: 35px;height: 35px' 
   				data-content="
     				<div class='row-fluid' style='padding-bottom:10px;'>
           		 		<div class='span4' style='padding:0px 10px 0px 10px;'>
             		 		<img src='{{userPicUrl}}'></img>
           		 		</div>
            			<div class='span8'>
               				<b style='color:#069;font-size:14px;'>{{userName}}</b>
							<p style='padding-top:5px'>{{email}}</p>
							<p style='padding-top:5px'>{{location}}</p>
							<p style='padding-top:5px'>{{website}}</p>
            			</div>		
      				</div>"   
			></img></a>
		
{{/each}}
{{else}}
	<div style='padding:10px'><p class='a-dotted'>No matches found for <a href='#' class="facebook_modify_search">{{searchString}}</a></p></div>
{{/if}}
</div>
</script>

<script id="facebook-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{/check_length}}
</script>

<script id="facebook-modified-search-template" type="text/html">
	<div display:inline;  line-height:12px;word-wrap: break-word;">
		<form class="widget_content" style="border-bottom:none;" id="facebook-search_form" name="facebook-search_form" method="get">
	    	<fieldset>
				<p><label>Enter search details</label></p>
				<div class="control-group"><div class="controls"><input type="text" id="facebook_keywords" class="input-medium required widget_input_box" style="width:90%" placeholder="Key Words" value={{searchString}} name="keywords"  maxlength="40"></input></div></div>
				<a href="#" id="facebook_search_btn" class="btn" style="text-decoration:none;">Search</a>
				<span><img src="img/ajax-spinner.gif" id="spinner-facebook-search" style="display:none;"></img></span>
				<a href="#" id="facebook_search_close" class="btn close" style="float:none;margin-left:5px;">Close</a>
			 </fieldset>
	    </form>
	</div>
</script>
<script id="facebook-profile-template" type="text/html">
<div class="widget_content row-fluid">
	
	<div class="span3"><img src="{{image}}" width="36" height="36" alt="" class="img-rounded pull-left"/></div>
	<div class="pull-left ml_5 span8">
		<p class="title_txt"><a href="{{url}}" target="_blank" >{{name}}</a></p>
		<p>{{location}}</p>
	</div>
	<div class="clearfix"></div>
	<form class="widget_content" style="border-bottom:none;" id="facebook-post_form" name="facebook-post_form" method="get">
	    	<fieldset>
				
				<div class="control-group"><div class="controls"><input type="text" id="facebook_post_message" class="input-medium required widget_input_box" style="width:90%" placeholder="Post on wall" value="" name="keywords"  maxlength="40"></input></div></div>
				<a href="#" id="facebook_post_btn" class="btn" style="text-decoration:none;">post</a>
				
				<span><img src="img/ajax-spinner.gif" id="spinner-facebook-post" style="display:none;"></img></span>
				<a href="#" id="send_friend request" class="btn" style="float:none;margin-left:5px;">Send Friend Request</a>
			 	
				</fieldset>
			
	</form>	
	</div>



<ul class="nav nav-tabs row-fluid" id="myTab">
	<li class="active" style="width:32%; margin-left:2%;text-align: center;" align="center"><a data-toggle="tab" href="#profile"><h4>profile</h4><small>Profile</small></a></li>
	<li style="width:32%;text-align: center;" align="center"><a data-toggle="tab" href="#followers" id="twitter_followers"><h4>12</h4><small>Mutual Friends</small></a></li>
	<li style="width:32%;text-align: center;" align="center"><a data-toggle="tab" href="#following" id="twitter_following"><h4>posts</h4><small>Posts</small></a></li>
</ul>
<div class="tab-content" id="myTabContent">
	<div id="profile" class="tab-pane fade active in">
		{{#if current_update}}
			<ul class="widget_tab_content"  id="twitter_current_activity" style="display:none;">
				<li>	
					profile
				</li>
			</ul>
		{{else}}
			<ul class="widget_tab_content"  id="twitter_current_activity" style="display:none;">
				<li>	
					
					will Display Mutual friends 
					
				</li>
			</ul>
		{{/if}}
		<ul class="widget_tab_content collapse in"  id="twitter_social_stream">
			posts		
		</ul>
		<div class="clearfix" id="tweet-error-panel" style="display:none;">
		</div>
		<div class="widget_tab_footer" align="center">
			<a href="#more" class="twitter_stream" id="twitter_stream" rel="tooltip" title="Click to see more tweets">Show More</a>
			<a href="#less" data-toggle="collapse" data-target="#twitter_social_stream" id="twitter_less" style="display:none">Show Less..</a>
			<img src="img/ajax-spinner.gif" id="spinner-tweets" style="display:none;"></img>
			<a href="#refresh" id="twitter_refresh_stream" class="icon-refresh pull-right" rel="tooltip" title="Refresh to get current updates" style="display:none"></a>
		</div>
	</div>
	<div id="followers" class="tab-pane fade">
		<ul class="widget_tab_content" id="twitter_follower_panel" style="padding:10px">
						
		</ul>
		<div id="follower-error-panel" style="display:none;" >
		</div>
		<div class="widget_tab_footer" align="center">
			<a href="#more" id="more_followers" rel="tooltip" title="Click to see more persons">Show More</a>
			<img src="img/ajax-spinner.gif" id="spinner-followers" style="display:none;"></img>
		</div>
	</div>
	<div id="following" class="tab-pane fade">
		<ul class="widget_tab_content" id="twitter_following_panel" style="padding:10px">
			
		</ul>
		<div id="following-error-panel" style="display:none;" >
		</div>
		<div class="widget_tab_footer" align="center">
			<a href="#more" id="more_following" rel="tooltip" title="Click to see more persons">Show More</a>
			<img src="img/ajax-spinner.gif" id="spinner-following" style="display:none;"></img>
		</div>
	</div>
</div>
	
</script>
