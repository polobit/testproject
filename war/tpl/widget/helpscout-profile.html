<script id="helpscout-login-template" type="text/html">
	<div display:inline;  line-height:12px;word-wrap: break-word;">
		<form class="widget_content" style="border-bottom:none;margin-bottom:0px;" id="helpscout_login_form" name="helpscout_login_form">
	    	<fieldset>
				<p >Help Scout is a help desk for teams that insist on a delightful customer experience without exposing to ticket To access, </p>
				<p>
				<label>Enter your API key</label>
				<div class="control-group" style="margin-bottom:0px;"><div class="controls"><input type="text" id="helpscout_api_key" class="input-medium required" placeholder="API Key" value="" onkeydown="if (event.keyCode == 13) { event.preventDefault(); }"></input></div></div>
				</p>
				<a href="#" id="save_api_key" class="btn btn-primary" style="text-decoration:none;">Save</a>
				<a href="#add-widget" class="btn ml_5" style="text-decoration:none;">Cancel</a>
				<p style="line-height: 25px;padding:5px;">Don't have an API key? <a href="https://www.helpscout.net" target="_blank"> SignUp </a></p></div>
			</fieldset>
	    </form>
	</div>
</script>

<script id="helpscout-profile-template" type="text/html">
{{#if_json user_info}}
<div class="widget_content">
<div class="row-fluid">
	<div class="pull-left ml_5 span8">
		{{#if firstName}}
			<p class="title_txt">{{firstName}} {{lastName}}</p>
		{{/if}}
		{{#if jobTitle}}
			<p class="title_txt">{{jobTitle}}</p>
		{{/if}}
	</div>
</div>
<div class="clearfix" style="margin-top:5px;"><a class="btn" id="add_ticket"><i class="icon-plus"></i>New Ticket</a></div>						
</div>
<div class="clearfix" id="add-ticket-error-panel" style="display:none;">
</div>
<div class="sub_header">
	<h4>Conversations</h4>
</div>
<ul style="margin:0px;" id="all_tickets_panel">
	
</ul>
<div class="clearfix" id="tickets-error-panel" style="display:none;">
</div>
<div class="widget_tab_footer" align="center" style="float:none">
	<a href="#more" id="more_tickets" rel="tooltip" title="Click to see more tickets">Show More</a>
	<img src="img/ajax-spinner.gif" id="spinner-tickets" style="display:none;"></img>
</div>
{{else}}
<div class="widget_content" style="word-wrap:break-word;">
{{message}}
</div>
{{/if_json}}
</script>

<script id="helpscout-conversation-template" type="text/html">

{{#isArray mailbox}}
	{{#each mailbox}}

{{#isArray conversations}}
	{{#each conversations}}
		<li class="sub_header_li helpscout_ticket_hover"  id="{{id}}">
			<div class="overflow-elipsis" title="{{subject}}"><a href="{{url}}" target="_blank" >{{subject}}</a>
			<div class="label right">{{mailbox.name}}</div>
			</div>
			<div style="margin-bottom:5px;">
				<div class="label right">{{status}}</div>
				<small><time class="time-ago" datetime="{{createdAt}}">{{createdAt}}</time></small>
			</div>
			<div class="sub_header_tab_link helpscout_tab_link" style="float:left;margin:0px;display:none;">
				<div><a href="#show" ticket_status="{{status}}" ticket_id="{{id}}" id="ticket_show" rel="tooltip" title="Show more information of ticket" data-attr="{{bindData this}}">Show</a></div>
				<div><a class="l_border" href="#update" update_id="{{id}}" id="ticket_update" rel="tooltip" title="Update ticket in zendesk">Comment</a></div>										
			</div>
			<div class="clearfix"></div>
		</li>
	{{/each}}
{{/isArray}}

{{/each}}
{{/isArray}}
{{#if message}}
		<p>{{message}}</p>
{{/if}}

</script>

<script id="helpscout-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;padding:10px">
		{{message}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;padding:10px">
		{{message}}
	</div>
{{/check_length}}
</script>
