
<script id="xero-profile-template" type="text/html"> 
<div class="widget_content">
	<div  style="display:inline-block;">
		<div  class="title_txt" style="display:inline-block;">
			<a href="https://go.xero.com/Contacts/View.aspx?contactID={{Contact.ContactID}}" target="_blank"><h4 style="text-transform: capitalize;"><b>
				{{Contact.FirstName}} {{Contact.LastName}}
			</b></h4></a>
		</div>
	</div>
	<div>
		{{#if Contact.Addresses}}
		<p style="font-size: 13px;">	
				{{#if Contact.Addresses.0.AddressLine1}}
					{{Contact.Addresses.0.AddressLine1}}
				{{/if}}	
				{{#if Contact.Addresses.0.AddressLine2}}
					{{Contact.Addresses.0.AddressLine2}}
				{{/if}}
				{{#if Contact.Addresses.0.AddressLine3}}
					{{Contact.Addresses.0.AddressLine3}}
				{{/if}}
				{{#if Contact.Addresses.0.AddressLine4}}
					{{Contact.Addresses.0.AddressLine4}}
				{{/if}}	
				{{#if Contact.Addresses.0.City}}
					{{Contact.Addresses.0.City}}
				{{/if}}
				{{#if Contact.Addresses.0.Country}}
					{{Contact.Addresses.0.Country}}
				{{/if}}
				{{#if Contact.Addresses.0.Region}}
					{{Contact.Addresses.0.Region}}
				{{/if}}
		</p>				
		{{/if}}
	</div>
	<div>
		{{#if Contact.Phones}}
		{{#each Contact.Phones}}
			{{#if PhoneNumber}}<i class="icon-phone"></i> 
				{{#if PhoneCountryCode}}+{{PhoneCountryCode}}-{{/if}}
				{{#if PhoneAreaCode}}{{PhoneAreaCode}}-{{/if}}
				{{PhoneNumber}} 
				{{capFirstLetter PhoneType}}<br> 
			{{/if}}
		{{/each}}
		{{/if}}
	</div>
	<div>
		<a class="btn" id="xero_add_invoice" style="margin-top:10px;cursor:pointer;" href="https://go.xero.com/AccountsReceivable/Edit.aspx?fromContactID={{Contact.ContactID}}" target="_blank"><i class="icon-plus"></i>Add Invoice</a>
	</div>
</div>
	{{#if Invoices}}
	{{#isArray Invoices}}
	<div class="sub_header">
		<h4>Invoices</h4>
	</div>
	<ul style="margin:0px;">
		{{#each Invoices}}
			<li class="row-fluid sub_header_li">
				<a class="pull-left"  href="https://go.xero.com/AccountsReceivable/Edit.aspx?InvoiceID={{InvoiceID}}" target="_blank" data-toggle="tooltip" data-placement="top" title={{xeroTypeToolTip Type}} >{{InvoiceNumber}} ({{xeroType Type}})</a>
				<div class="pull-right">{{Total}}({{CurrencyCode}})</div><br>
				<div class="pull-left"><small><time class="time-ago pull-left" datetime="{{DueDateString}}">{{DueDateString}}</time></small></div>					
				<div class="pull-right"><span class="badge">{{capFirstLetter Status}}</span></div><br>			
			</li>
		{{/each}}
	</ul>	
	{{/isArray}}
	{{else}}
		<li class="sub_header_li" style='color: #999;'>
	    	No invoices	found		
		</li>
	{{/if}}
</script>


<script id="xero-error-template" type="text/html">
{{#check_length message "140"}}
	<div class="ellipsis-multi-line collapse-25" title="{{message}}" style="height:110px;overflow: hidden;line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{else}}
	<div style="line-height:160%;word-wrap: break-word;padding:10px">
		{{{message}}}
	</div>
{{/check_length}}
</script>

<script id="xero-login-template" type="text/html">
<div class="widget_content" style="border-bottom:none;line-height: 160%;">
	See the contact's subscriptions history and payments from your xero account.
	<p style="margin: 10px 0px 5px 0px;"></p><a class="btn" href="{{url}}">Link Your Xero</a>
</div>
</script>


<script id="xero-profile-addcontact-template" type="text/html">
<div class="widget_content">
		<div>{{{message}}}</div>
		<a class="btn" id="xero_add_contact" style="margin-top:10px;cursor:pointer;"><i class="icon-plus"></i>Add Contact</a>
	</div>
</script>

<script id="xero-profile-addinvoice-template" type="text/html">
<div class="widget_content">
		<div>No invoices Exist for this contact </div>
		<a class="btn" id="xero_add_invoice" style="margin-top:10px;cursor:pointer;" href="https://go.xero.com/AccountsReceivable/Edit.aspx?fromContactID={{ContactID}}" target="_blank"><i class="icon-plus"></i>Add Invoice</a>
	</div>
</script>

<script id="xero-revoke-access-template" type="text/html">
<div class='widget_content' style='border-bottom:none;line-height: 160%;' >
	<div class="row-fluid">
		<div class="span7">
			<p class="title_txt"><a href="{{profile.url}}" target="_blank" >{{profile.name}}</a></p>
			<p style="margin:0px;">{{profile.location}}</p>
			<p style="word-wrap:break-word;word-break:normal;">{{show_link_in_statement profile.summary}}</p>
		</div>
	</div>
	<div>
		<p style='margin: 10px 0px 5px 0px;' >
			<a class='btn revoke-widget ml_5' style='text-decoration: none;' widget-name="Xero">Revoke Access</a>
			<a href="#add-widget" class='btn ml_5' style='text-decoration: none;' widget-name="Xero">Cancel</a>
		</p>
	</div>
</div>
</script>
