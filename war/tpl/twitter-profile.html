<script id="twitter-profile-template" type="text/html">
<div class="widget_content">
	<img src="{{picture}}" width="36" height="36" alt="" class="img-rounded pull-left"/>
	<div class="pull-left ml_5">
		<p class="title_txt"><a href="{{url}}" target="_blank" >{{name}}</a></p>
		<p>{{location}}</p>
	</div>
	<div class="clearfix"></div>
	{{#if summary}}
		<p>{{show_link_in_statement summary}}</p>
	{{/if}}
	<a href="#" class="btn" id="twitter_follow" name="{{name}}" style="display:none;">Follow</a>
	<a href="#" class="btn" id="twitter_unfollow" name="{{name}}" style="display:none;">UnFollow</a>
	<a href="#" class="btn ml_5" id="twitter_tweet" rel="tooltip" title="Compose a new Tweet" style="display:none;">Tweet</a>
	<a href="#" class="btn ml_5 icon-envelope" id="twitter_message" rel="tooltip" title="Send Direct Message" style="display:none;"></a>					
</div>
<ul class="nav nav-tabs" id="myTab">
	<li class="active"><a data-toggle="tab" href="#tweets"><h3>{{tweet_count}}</h3><small>Tweets</small></a></li>
	<li class=""><a data-toggle="tab" href="#followers" id="twitter_followers"><h3>{{num_connections}}</h3><small>Followers</small></a></li>
	<li class="last"><a data-toggle="tab" href="#following" id="twitter_following"><h3>{{friends_count}}</h3><small>Following</small></a></li>
</ul>

<div class="tab-content" id="myTabContent">
	<div id="tweets" class="tab-pane fade active in">
		<div class="widget_tab_title">
			<strong>Tweets</strong>
		</div>
		{{#if current_update}}
			<ul class="widget_tab_content"  id="twitter_current_activity" style="display:none;">
				<li>	
					{{show_link_in_statement current_update}}
				</li>
			</ul>
		{{/if}}
		<ul class="widget_tab_content collapse in"  id="twitter_social_stream">
					
		</ul>
		<div class="widget_tab_footer">
			<a href="#more" class="twitter_stream" id="twitter_stream" rel="tooltip" title="Click to see more tweets">Show More</a>
			<a href="#less" data-toggle="collapse" data-target="#twitter_social_stream" id="twitter_less" style="display:none">Show Less..</a>
			<a href="#refresh" id="twitter_refresh_stream" class="icon-refresh pull-right" rel="tooltip" title="Refresh to get current updates" style="display:none"></a>
		</div>
	</div>
	<div id="followers" class="tab-pane fade">
		<div class="widget_tab_title">
			<strong>Followers</strong>
		</div>
		<ul class="widget_tab_content" id="twitter_follower_panel">
						
		</ul>
		<div class="widget_tab_footer">
			<a href="#more" id="more_followers" rel="tooltip" title="Click to see more persons">Show More</a>
		</div>
	</div>
	<div id="following" class="tab-pane fade">
		<div class="widget_tab_title">
			<strong>Following</strong>
		</div>
		<ul class="widget_tab_content" id="twitter_following_panel">
			
		</ul>
		<div class="widget_tab_footer">
			<a href="#more" id="more_following" rel="tooltip" title="Click to see more persons">Show More</a>
		</div>
	</div>
</div>
</script> 
			
<script id="twitter-message-template" type="text/html">
	<!-- New (Note) Modal views -->
	<div class="modal hide fade message-modal" id="twitter_messageModal" style="width:400px; left:55%;word-wrap: break-word;">
	    <div class="modal-header">
	        <button class="close" data-dismiss="modal">x</button>
			{{#if_equals headline "Send Message"}}
	        	<h3><i class="icon-envelope"></i> {{headline}}</h3>
			{{/if_equals}}
			{{#if_equals headline "Follow"}}
				<h3><i class="icon-plus-sign"></i> {{headline}}</h3>
			{{/if_equals}}
			{{#if_equals headline "Tweet"}}
				<h3><i class="icon-share"></i> {{headline}}</h3>
			{{/if_equals}}
	    </div>
	    <div class="modal-body agile-modal-body">
	        <form id="twitter_messageForm" name="twitter_messageForm" method="post">
	            <fieldset>
					<input name="twitter_id" type="hidden" value="" />
					<div style="margin-bottom:10px;">
						{{info}}
					</div>	                
	                <div class="control-group">
	                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
	                    <div class="controls">
	                        <textarea rows="4" class="required span4" placeholder="Detailed Message" name="message" id="message" style="max-width:500px;"></textarea>  
	                    </div>
	                </div>
	            </fieldset>
	        </form>
	    </div>
	    <div class="modal-footer">
	        <a href="#" class="btn btn-primary" id="send_request">Send</a>
	        <span class="save-status"></span>
	    </div>
	</div>
</script>
<!-- End of Modal views -->

<script id="twitter-update-stream-template" type="text/html">
{{#if this.length}}	
		{{#each this}}	
			<li id="twitter_status" status_id="{{id}}">	
				<div class="pull-left row-fluid">
					<a href="{{tweeted_person_profile_url}}" ><img src="{{tweeted_person_pic_url}}" width="30" height="30" alt="" class="img-rounded pull-left span2" style="margin-right:10px;"/></a>
					<div class="pull-left span9" >
						<p class="mb_0">{{safe_string message}}</p>
						<small>{{epochToHumanDate "mm-dd-yyyy" created_time}}</small>
						<ul class="widget_tab_link">
							{{#if is_retweeted}}
								<li><a href="#retweeted" rel="tooltip" title="Retweeted"><i class="icon-retweet icon-blue"  id="{{id}}" ></i></a></li>
							{{else}}
								<li><a href="#retweet" rel="tooltip" title="Retweet the tweet"><i class="twitter_retweet icon-retweet icon-blue" id="{{id}}"></i></a></li>
							{{/if}}
						</ul>
					</div>
				</div>					
			</li>													
		{{/each}}
	</div>	
{{else}}
		<div class="row-fluid" style="padding: 7px 5px 0px 5px;line-height: 140%;color: #999999;">This person does not share his/her updates</div>
{{/if}}
</script>
