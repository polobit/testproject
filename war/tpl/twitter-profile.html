<script id="twitter-profile-template" type="text/html">         
	<div style="display:inline;  line-height:12px;word-wrap: break-word;">
	    <div class="row-fluid well" style="padding:0px;margin-bottom: 10px;background-color: white;">
			<div class="row-fluid" style='padding-bottom:5px;'>
	        	<div class="span3" style=" margin-right:3%">
	            	<img src="{{picture}}" style=" display:inline; float:left; margin-right:2px; margin-top:5px; padding:0px 5px;cursor:pointer; color: #FF00FF" />
	        	</div>
	        	<div class="span8" >
	            	<div style="padding-top: 5px;">
	               		<h4 style="color:#069;"><a href="{{url}}" target="_blank" >{{name}}</a></h4>
						<p style="font-size: 11px;">{{location}}</p>
					</div>
				</div>
			</div>
			{{#if summary}}
				<div class='row-fluid' style='padding: 0px 2px 10px 2px;font-size: 13px;'>
				 	{{summary}} 
				</div>
			{{/if}}				 
			<div class='row-fluid' style='padding-bottom:5px;font-size:12px'>
            	<div class='span4' style='text-align:center;padding-top: 5px;'>Tweets<p>{{tweet_count}}</p></div>
            	<div class='span4' style='border-left: solid 1px #EAEAEA;text-align:center;padding-top: 5px;'>Followers<p>{{num_connections}}</p></div>
            	<div class='span4' style='border-left: solid 1px #EAEAEA;text-align:center;padding-top: 5px;'>Follows<p>{{friends_count}}</p></div>
     		</div>
			<div style="padding: 0px 3px 4px 3px;text-align: right;" >
	        		<a class="btn btn-mini btn-primary" id="twitter_follow" name="{{name}}" style="font-size:13px;display:none;">Follow</a>
			</div>
			<div class="row-fluid" style="padding-bottom: 4px;" >
				<center>
					<span><a class="btn btn-mini btn-danger" id="twitter_unfollow" name="{{name}}" style="font-size:13px;display:none;">Unfollow</a></span>
					<span><a class="btn btn-mini btn-primary" id="twitter_message" style="font-size:13px;display:none;">Send Message</a></span>
				</center>			
			</div>			
	    </div>
		{{#if current_update}}
			<div class="row-fluid well" style="padding:0px;margin-bottom: -3px;background-color:#ffffff;">				
				<div style="background-color:#f5f5f5;text-align: center;">
					<h5 style="color: #999999;">CURRENT ACTIVITY</h5>
				</div>	
				<div id="current_activity" style="padding:7px 0px 10px 0px;">	
					{{show_link_in_statement current_update}}
				</div>
	    	</div>
		{{/if}}
		<div id="twitter_social_stream" class="collapse in">				
		</div>
		<div style="margin: 10px 0px 5px 0px;">			
			<a href="#more" class="twitter_stream" id="twitter_stream" rel="tooltip" title="Click to see more tweets">See More..</a>
			<a href="#more" data-toggle="collapse" data-target="#twitter_social_stream" id="twitter_less" style="display:none">See Less..</a>
			<a href="#refresh" id="twitter_refresh_stream" class="twitter_stream icon-refresh pull-right" rel="tooltip" title="Refresh to get current updates" style="display:none"></a>
		</div>	
	</div>
</script> 




<script id="twitter-message-template" type="text/html">
	<!-- New (Note) Modal views -->
	<div class="modal hide fade message-modal" id="twitter_messageModal" style="width:400px; left:55%;word-wrap: break-word;">
	    <div class="modal-header">
	        <button class="close" data-dismiss="modal">x</button>
			{{#if_equals headline "Send Message"}}
	        	<h3><i class="icon-envelope"></i> {{headline}}</h3>
			{{else}}
				<h3><i class="icon-plus-sign"></i> {{headline}}</h3>
			{{/if_equals}}
	    </div>
	    <div class="modal-body agile-modal-body">
	        <form id="twitter_messageForm" name="twitter_messageForm" method="post">
	            <fieldset>
					<input name="twitter_id" type="hidden" value="" />
					<div style="margin-bottom:10px;">
						{{info}}
					</div>	                
	                <div class="control-group">
	                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
	                    <div class="controls">
	                        <textarea rows="4" class="required span4" placeholder="Detailed Message" name="message" id="message" style="max-width:500px;"></textarea>  
	                    </div>
	                </div>
	            </fieldset>
	        </form>
	    </div>
	    <div class="modal-footer">
	        <a href="#" class="btn btn-primary" id="send_request">Send</a>
	        <span class="save-status"></span>
	    </div>
	</div>
</script>
<!-- End of Modal views -->

<script id="twitter-update-stream-template" type="text/html">
{{#if this.length}}
	<div class="row-fluid well" style="padding:0px; background-color:#ffffff;border:1px solid #f5f5f5";word-wrap: break-word;>
		{{#unless current_update}}
			<div  style="text-align: center;background-color:#f5f5f5;">
				<h5 style="color: #999999;">CURRENT UPDATES</h5>
			</div>
		{{/unless}}
		{{#each this}}				
			<div style="padding-top:7px;line-height: 120%;margin: 0px 1px 0px 1px;border-bottom: 1px solid #dedede;">						
				{{show_link_in_statement message}}
				<div style="font-size:12px;padding:7px 0px 5px 0px;">
					{{epochToHumanDate "mm-dd-yyyy" created_time}}
					<a href="#retweet" class="twitter_retweet icon-retweet" id="{{id}}" style="margin-left:14px; display: inline;">Retweet</a>
				</div>
			</div>															
		{{/each}}
	</div>	
{{/if}}
</script>
