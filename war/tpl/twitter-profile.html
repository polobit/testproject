<script id="twitter-profile-template" type="text/html">           
            <div  style="display:inline;  line-height:12px;">
        		<div class="row-fluid well" style="margin-top:-10px;padding:0px;">
        		    <a class="icon-remove pull-right" id="twitter_plugin_delete" style=" cursor:pointer; color: #FF00FF"></a>
        		    <div class="span3" style=" margin-right:3%">
        		        <img src='{{picture}}' style=" display:inline; float:left; margin-right:2px; margin-top:5px; padding:0px 5px; cursor:pointer; color: #FF00FF "/>
        		    </div>
        		    <div class="span8">
        		        <h4 style="color:blue"><a href=\"{{url}}\" target="_blank">@{{name}}</a></h4>
        		        <span style="font-size:10px; margin-bottom:2px;">{{summary }},<br/> {{location }},<br/>{{num_connections}}connections ,<br/></span><br/><br/>
        		    </div>
        	   </div>
          </div>
</script>
