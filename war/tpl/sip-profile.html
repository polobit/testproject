<script id="sip-login-template" type="text/html">
	<div display:inline;  line-height:12px;word-wrap: break-word;">
		<form class="widget_content" style="border-bottom:none;" id="sip_login_form" name="sip_login_form" method="post">
	    	<fieldset>
				<p style='line-height:140%;'>View and respond to support tickets from contact using your Sip account.</p>
				<p>
				<label>Enter your Sip details </label>
                <label style="width: 100%;" align="center" id="sip_reg_status"></label>
				<div class="control-group"><div class="controls"><input type="text" id="sip_username" class="input-medium required widget_input_box" style="width:90%" title="e.g. John Doe" value="" name="username" placeholder="Display Name"></input></div></div>
				<div class="control-group"><div class="controls"><input type="text" id="sip_privateid" class="input-medium required widget_input_box" style="width:90%" title="e.g. +33600000000" value="" name="privateid" placeholder="Private Identity"></input></div></div>
                <div class="control-group"><div class="controls"><input type="text" id="sip_publicid" class="input-medium required widget_input_box" style="width:90%" title="e.g. sip:+33600000000@doubango.org" value="" name="publicid" placeholder="Public Identity"></input></div></div>				
                <div class="control-group"><div class="controls"><input type="password" id="sip_password" class="input-medium required widget_input_box" style="width:90%" title="Password" value="" name="password" placeholder="Password"></input></div></div>
                <div class="control-group"><div class="controls"><input type="text" id="sip_realm" class="input-medium required widget_input_box" style="width:90%" title="e.g. doubango.org" value="" name="realm" placeholder="Realm"></input></div></div>							
				</p>

			 </fieldset>
	    </form>
	</div>
