<!-- New (Activity) Modal views -->
<div class="modal hide fade" id="activityModal">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3>
			<i class="icon-plus-sign"></i> Add New Activity
		</h3>
	</div>
	<div class="modal-body">
		<a href="#" id="event"
			style="border-right: 1px solid #BFBFBF; padding-right: 8px; color: black;">
			Event (Calendar)</a> <a href="#" id="task" style="padding-left: 8px;">Task
			(To-do)</a> <input type="hidden" value="event" id="hiddentask" /><br />
		<br />
		<div id="relatedEvent">
			<p>
				<i><i class="icon-calendar"></i> Events are time based such as
					meetings. They show up in calendar.</i>
			</p>
			<!--Event form  -->
			<form id="activityForm" name="activityForm" method="post">
				<fieldset>
					<div class="row">
						<div id="addEvent" class="control-group span3">
							<label class="control-label"><b>Event Name </b><span
								class="field_req">*</span></label>
							<div class="controls">
								<input id="title" placeholder="Name of Event" type="text"
									name="title" class="required" />
							</div>
						</div>
						<div class="span2 control-group">
							<label for="priority_type" class="control-label"><b>Priority
							</b></label>
							<div class="controls">
								<span class="input "> <select name="color" id="color"
									size="1" class="input-small">
										<option value="red">High</option>
										<option value="#36C" selected="selected">Normal</option>
										<option value="green">Low</option>
								</select>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="control-group span3">
							<label class="control-label"><b>Start Date </b><span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="start" placeholder="mm/dd/yyyy"
									id="event-date-1" class="required date" />
							</div>
						</div>
						<div class="control-group span2">
							<label class="control-label"><b>Start Time </b><span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="start_time"
									class="start-timepicker required" id="event-time-1"
									style="width: 65px" placeholder="time" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="control-group span3">
							<label class="control-label"><b>End Date </b><span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="end" placeholder="mm/dd/yyyy"
									id="event-date-2" class="required date" />
							</div>
						</div>
						<div class="control-group span2">
							<label class="control-label"><b>End Time </b><span
								class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="end_time"
									class="end-timepicker required" id="event-time-2"
									style="width: 65px" placeholder="time" /><br />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span5  invalid-range"></div>
					</div>
					<div class="control-group" style="margin-bottom: 0px;">
						<div class="controls">
							<label class="checkbox"
								style="display: inline-block; cursor: pointer;"> <input
								type="checkbox" name="allDay" id="allDay" />
								<div style="display: inline-block; margin-top: 1px;">All
									day event</div>
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><b>Related To</b></label>
						<div class="controls">
							<div>
								<div class="pull-left">
									<ul name="contacts" class="contacts tags tagsinput"></ul>
								</div>
								<input type="text" id="event_related_to"
									class="typeahead typeahead_contacts" data-provide="typeahead"
									data-mode="multiple" size="40" />
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div id="relatedTask" style="display: none">
			<div>
				<p>
					<i><i class="icon-tasks"></i> Tasks are like to-dos. Result
						oriented. You can assign a category such as call, <br />email etc</i>
				</p>
			</div>
			<!--Task form -->
			<form id="taskForm" name="taskForm" method="post">
				<fieldset>
				    <input name="priority_type" id="priority_type" type="hidden" value="NORMAL" />
					<input name="progress" id="progress" type="hidden" value="0">
					<input name="status" id="status" type="hidden" value="NOT_STARTED">
										
					<div class="row">
						<div id="addTask" class="span3 control-group">
							<label for="subject" class="control-label"> <b>Task</b> <span
								class="field_req">*</span></label>
							<div class="controls">
								<span class="input "><input id="subject" type="text"
									name="subject" size="40" class="required"
									placeholder="Name of Task" /> </span>
							</div>
						</div>
						<div id="taskCategory" class="span2 control-group">
							<label for="type" class="control-label"><b> Category
							</b><span class="field_req">*</span></label>
							<div class="controls">
								<span class="input"> <select name="type" id="type"
									size="1" class="input-medium required">
										<option></option>
										<option value="CALL">Call</option>
										<option value="EMAIL">Email</option>
										<option value="FOLLOW_UP">Follow-up</option>
										<option value="MEETING">Meeting</option>
										<option value="MILESTONE">Milestone</option>
										<option value="SEND">Send</option>
										<option value="TWEET">Tweet</option>
										<option value="OTHER">Other</option>
								</select>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3 control-group">
							<label for="due" class="control-label"><b> Date (Due)
							</b><span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="due" placeholder="mm/dd/yyyy"
									id="task-date-1" class="required date" />
							</div>
						</div>
						<div class="span2 control-group">
							<label for="priority_type" class="control-label"><b>Priority</b></label>
							<div class="controls btn-group"
								style="display: inline-flex; align-items: baseline;">
								<span class="priority-btn btn" value="HIGH" style="color: red;"
									title="High">!!!</span> <span class="priority-btn btn"
									value="LOW" style="color: yellow;" title="Low">!!</span> <span
									class="priority-btn btn" value="NORMAL" style="color: blue;"
									title="Normal">!</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3 control-group">
							<label class="control-label"><b> Owner </b><span
								class="field_req">*</span></label>
							<div class="controls" id="owners">
								<select id="owners-list" class="required" name="owner_id"></select>
								<img class="loading-img" src="img/21-0.gif"></img>
							</div>
						</div>
						<div class="span3">
							<label for="status" class="control-label"><b>Status </b></label>
							<div style="width: 100%;">
								<div style="margin-bottom: 15px;">
									<span class="status-btn txt-mute btn" value="NOT_STARTED"
										title="Not Started"><i class="icon-stop"></i></span> <span
										class="status-btn txt-mute" value="IN_PROGRESS"
										title="In Progress"><i class="icon-play"></i></span> <span
										class="status-btn txt-mute" value="COMPLETED"
										title="Completed"><i class="icon-ok"></i></span> <span
										class="status-btn txt-mute" value="PAUSED" title="Paused"><i
										class="icon-pause"></i></span>
								</div>
								<div style="margin-left: 10px; cursor: pointer; width: 70%"
									title="Progress">
									<input id="progress_slider" type="slider"
										class="progress_slider" value="0" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
					  <div class="span6 control-group">
						<label class="control-label"><b>Related To</b></label>
						<div class="controls">
							<div>
								<div class="pull-left">
									<ul name="contacts" class="contacts tags tagsinput"></ul>
								</div>
								<input type="text" id="task_related_to"
									class="typeahead typeahead_contacts" data-provide="typeahead"
									data-mode="multiple" size="40" />
							</div>
						</div>
					  </div>	
					</div>
					<div class="row for-description">
						<div class="span6 control-group for-description">
							<label for="description" class="control-label"><b>Description</b></label>
							<div class="controls">
								<textarea type="text" id="description" name="description"
									size="40" placeholder="Description of Task"
									data-mode="multiple" style="width: 87%;"></textarea>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-primary" id="task_event_validate">Save
		</a> <span class="save-status"></span>
	</div>
</div>
<!-- End of Modal views -->
