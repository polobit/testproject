<script id="invoice-collection-template" type="html/text">
<div class="row">
	<div class="span12">
		<div class="page-header">
    		<h1>Invoice <small>AgileCrm</small></h1>
	  		</div>
	</div>
</div>
<div class="row">
	<div class="span9">
		<table class="table table-striped" id="sort-table">
			<thead>
    			<tr>
  					<th>Description</th>
                    <th>From Date</th>
					<th>To Date</th>
  					<th>Amount</th>
    			</tr>
  			</thead>  
  			<tbody id='invoice-model-list'>
  			</tbody>
		</table>
    	</div>
</div>
</script>
<script id="invoice-model-template" type="text/html">
	{{#each lines.subscriptions}}
		<td>{{this.plan.name}}</td>	
		<td>{{epochToHumanDate "mm-dd-yy" period.start}}</td>
		<td>{{epochToHumanDate "mm-dd-yy" period.end}}</td>
		<td>{{this.plan.amount}}</td>	
	{{/each}}	
</script>
