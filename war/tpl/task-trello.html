<script id="task-model-template" type="text/html">
{{#if_equals priority_type "HIGH"}}
 <div class="listed-task red ui-state-default" id="{{id}}">
{{else}}
  {{#if_equals priority_type "LOW"}}
    <div class="listed-task yellow ui-state-default" id="{{id}}">
  {{else}}
    <div class="listed-task ui-state-default" id="{{id}}">
  {{/if_equals}}
{{/if_equals}}

  <div class="task-body">    
    <div class="task-left">  
      {{#is_link subject}}<span class="task-subject activate-link">{{else}}<span class="task-subject">{{/is_link}}{{safe_string subject}}</span>

      {{#if contacts}}  
         <div class="task-related-to" title="Related To">
        	{{#each contacts}}
        		{{#if_contact_type "PERSON"}}
        			<a href="#contact/{{id}}" class="activate-link">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>
        		{{/if_contact_type}}
				{{#if_contact_type "COMPANY"}}
        			<a href="#contact/{{id}}" class="activate-link">{{getPropertyValue properties "name"}}</a>
        		{{/if_contact_type}}
        	{{/each}}
		 </div>
      {{/if}}
    </div>

    <div class="task-right">
      <label class="task-type label" title="Category">{{get_normal_name type}}</label>
      <div class="task-owner">     
         {{#if ownerPic}}
        	<img src="{{ownerPic}}" width="32" height="32" title="{{taskOwner.name}}"/>
	     {{else}}
			<img src="{{defaultGravatarurl 50}}" width="32" height="32" title="{{taskOwner.name}}"/>
	     {{/if}}
      </div> 
    </div>
   </div> <!--task-body-->  
   <div class="task-footer">
      <time class="task-due-time time-ago" data="{{id}}" value="{{due}}" datetime="{{epochToHumanDate "" due}}">{{epochToHumanDate "ddd mmm dd yyyy" due}}</time>
      <div class="task-actions">           
           <i class="task-action icon icon-edit edit-task" data="{{id}}" title="Edit Task"></i>
           <i class="task-action icon icon-check is-task-complete" data="{{id}}" title="Is Task Complete?"></i>
           <i class="task-action icon icon-trash delete-task" data="{{id}}" title="Delete Task"></i>
      </div>
   </div> <!--task-footer-->
</div>
</script>


<div class="modal hide fade" id="editTaskModal">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3>Task Edit</h3>
	</div>
	<div class="modal-body">
		<div id="relatedtask">
			<!--Task form -->
			<form id="editTaskForm" name="editTaskForm" method="post">
				<fieldset>
					<input name="id" type="hidden" value="{{id}}" /> 
					<input name="taskListId" type="hidden" value="{{taskListId}}" /> 
					<input name="taskListOwnerId" type="hidden" value="{{taskListOwnerId}}" />
					<input name="priority_type" id="priority_type" type="hidden" value="" />
					<input name="progress" id="progress" type="hidden" value="">
					<input name="status" id="status" type="hidden" value="">

					<div class="row">
						<div id="updateTask" class="span3 control-group">
							<div class="controls">
								<span class="input ">
								  <input id="subject" type="text" name="subject" size="40" class="required" style="font-size: large;" /> 
								</span>
							</div>
						</div>
						<div id="task-category" class="span2 control-group"
							style="width: 96px;">
							<div class="controls">
								<span class="input"> 
								   <select name="type" id="type" size="1" class="required label" style="width: 95px; background: #800080;">
										<option></option>
										<option value="CALL">Call</option>
										<option value="EMAIL">Email</option>
										<option value="FOLLOW_UP">Follow Up</option>
										<option value="MEETING">Meeting</option>
										<option value="MILESTONE">Milestone</option>
										<option value="SEND">Send</option>
										<option value="TWEET">Tweet</option>
										<option value="OTHER">Other</option>
								   </select>
								</span>
							</div>
						</div>

						<div class="span2 control-group">
							<label class="control-label txt-mute">Owner</label>
							<div class="controls" id="owners">
								<select id="owners-list" class="required" name="owner_id" style="width: 80px;"></select> 
								<img class="loading-img" src="img/21-0.gif"></img>
							</div>
							<div id="owner-pic"></div>
						</div>
					</div>
					
					<div class="row">
						<div class="span3 control-group">
							<div class="controls" style="display: inline-flex;">
								<label for="due" class="control-label" style="align-self: center;"><b>Due </b> </label> 
								<span class="display-due" style="margin-left: 10px;"> 
								  <i class="icon-time icon-2x" style="border: 1px solid; padding: 4px 4px 4px 4px; display: block;"></i>
								</span> 
								<b><input type="text" name="due" placeholder="mm/dd/yyyy" id="update-task-date-1" class="required date" /></b>
							</div>
						</div>
						<div class="span3" style="display: inline-flex;align-items: baseline;">						   
							<label for="priority_type" class="control-label" style="margin-right: 10px;"><b>Priority</b></label>							
							<span class="priority-btn" value="HIGH" style="color: red;" title="High Priority">!!!</span> 
							<span class="priority-btn" value="LOW" style="color: yellow;" title="Low Priority">!!</span>
							<span class="priority-btn" value="NORMAL" style="color: blue;" title="Normal Priority">!</span>														
						</div>
					</div>
					<div class="row">
						<div class="control-group span7">
							<div class="controls">
								<div>
									<div class="pull-left">
										<ul name="contacts" class="contacts tags tagsinput"></ul>
									</div>
									<input type="text" id="update_task_related_to"
										class="typeahead typeahead_contacts" data-provide="typeahead"
										data-mode="multiple" size="40"
										placeholder="Add related to contact" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span4" style="display: inline-flex;"">
							<label for="status" class="control-label" style="margin-right: 20px;margin-top: 7px;"><b>Status </b></label>
							<div style="width: 100%;">
							  <div style="margin-bottom: 15px;">
							    <span class="status-btn txt-mute" value="NOT_STARTED" title="Not Started"><i class="icon-stop"></i></span> 
							    <span class="status-btn txt-mute" value="IN_PROGRESS" title="In Progress"><i class="icon-play"></i></span>
							    <span class="status-btn txt-mute" value="COMPLETED" title="Completed"><i class="icon-ok"></i></span>
							    <span class="status-btn txt-mute" value="PAUSED" title="Paused"><i class="icon-pause"></i></span>
							  </div>
							  <div style="margin-left: 10px;" title="Progress">
							    <input id="progress_slider" type="slider" class="progress_slider" value="1" />
							  </div>							  
							</div>							
						</div>
						<div class="span2 control-group">
							<div class="controls">
								<label class="checkbox"><b>Is Complete </b>
								<input type="checkbox" id="is_complete" name="is_complete"> </label>
							</div>
						</div>
					</div>
					<div class="row" style="margin-top: 20px;">
						<div class="control-group span6">
							<div class="controls">
								<label for="descrption" class="control-label"><b>Details</b></label>
								<textarea class="txt-mute" type="text" id="descrption" name="descrption"
									size="40" placeholder="Description of Task"
									data-mode="multiple" style="width: 100%;"></textarea>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-primary" id="edit_task_validate">Update</a>&nbsp;
		<span class="save-status"></span>
	</div>
</div>
