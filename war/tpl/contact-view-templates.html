<script id = "contacts-custom-view-image-template" type="text/html">
	<td class="data" data="{{id}}">
    	<div style="width:4em;overflow:hidden;">
			{{#if_equals type "COMPANY"}}
					<img class="thumbnail pull-left" {{getCompanyImage "40"}}/></img>
				{{else}}
					<img src="{{gravatarurl properties 40}}" width="40px" height="40px" style="width:40px; height:40px; "/>	
			{{/if_equals}}
    	</div>
	</td>
</script>

<script id = "contacts-custom-view-first_name-template" type="text/html">
	<td class="data" data="{{id}}">
    	<div style="text-overflow:ellipsis;width:10em;white-space:nowrap;overflow:hidden;">
    	<b>{{getPropertyValue properties "first_name"}}</b>
    	</div>
	</td>
</script>

<script id = "contacts-custom-view-tags-template" type="text/html">
	<td class="data" data="{{id}}">
    <div style="text-overflow:clip;width:10em;white-space:nowrap;overflow:hidden;">
    	{{#each tags}}
    	<b>
    	<span class="label">{{this}}</span>
    	</b>
    	{{/each}}
    </div>
	</td>
</script>
