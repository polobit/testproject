<script id="import-contacts-template" type="text/html">
<div class="row-fluid">
    <div class="span12">
        <div class="page-header">
            <h1>Import Contacts <small>Upload file</small>	</h1>
        </div>
        <div id="file-upload-div" style="display:inline-block;"></div>
		<div class="btn" id="google-import" style="display:inline-block;display:none">Import from google</div>

    </div>
</div>
</script>

<script id="import-contacts-2-template" type="text/html">
<form id="import-contact-tags">
    <div class="control-group">
        <label class="control-label">Tags (Optional)</label>
        <div class="pull-left" style="margin-top:0px">
            <ul name="tags" class="tagsinput tags"></ul>
        </div>
        <div class="controls">
            <input id="tags-import" class="tags-typeahead" name="tags" type="text" placeholder="Tags should be separated by comma." />
        </div>
    </div>
</form>
<br />		
<div id="import-validation-error">
</div>
<!-- <div style="text-align:center;padding-bottom:10px;font-size:15px">Showing {{data.length}} of {{available_contacts}} contacts</div> -->
<table class="table table-bordered table-striped" style="border-collapse: collapse;">
    <thead id="import-header">
        <tr>
            {{#eachkeys data.[0]}}
            <th>
                <select class="import-select">
                    <option value="properties_first_name">First Name</option>
                    <option value="properties_last_name">Last Name</option>
                    <option value="properties_company">Company</option>
                    <option value="tags">Tag</option>
                    <option value="properties_title">Job Description</option>
                    <optgroup label="Email">
                        <option value="properties_email">-</option>
                        <option value="properties_home-email">Home</option>
                        <option value="properties_work-email">Work</option>
                    </optgroup>
                    <optgroup label="Phone">
                        <option value="properties_home-phone">Home</option>
                        <option value="properties_work-phone">Work</option>
                        <option value="properties_mobile-phone">Mobile</option>
                        <option value="properties_main-phone">Main</option>
                        <option value="properties_home fax-phone">Home fax</option>
                        <option value="properties_work fax-phone">Work fax</option>
                        <option value="properties_other-phone">Other</option>
                    </optgroup>
                    <optgroup label="Website">
                        <option value="properties_URL-website">Website</option>
                        <option value="properties_SKYPE-website">Skype</option>
                        <option value="properties_TWITTER-website">Twitter</option>
                        <option value="properties_LINKED_IN-website">LinkedIn</option>
                        <option value="properties_FACEBOOK-website">Facebook</option>
                        <option value="properties_XING-website">Xing</option>
                        <option value="properties_FEED-website">Blog</option>
                        <option value="properties_GOOGLE_PLUS-website">Google+</option>
                        <option value="properties_FLICKR-website">Flickr</option>
                        <option value="properties_GITHUB-website">GitHub</option>
                        <option value="properties_YOUTUBE-website">YouTube</option>
                    </optgroup>
                    <optgroup label="Address">
                        <option value="home-address">Home</option>
                        <option value="address">Postal</option>
                        <option value="address">Office</option>
                        <option value="city">City</option>
                        <option value="state">State</option>
                        <option value="zip">Zip</option>
                        <option value="country">Country</option>
                    </optgroup>
                </select>
            </th>
            {{/eachkeys}}
        </tr>
    </thead>
    <tbody id="import-tbody">
        {{#each data}}
        <tr>
            {{#eachkeys this}}
            <td>{{this.value}}</td>
            {{/eachkeys}}
        </tr>
        {{/each}}
</table>
<a class="btn btn-primary" id="import-contacts">Import</a>
<a class="btn" id="import-cancel" style="margin-left:2px">Cancel</a>
</script>

<script id="import-contacts-validation-message-template"
	type="text/html">
<div class="row">
    <div class="span5">
        <div class="alert alert-error import_contact_error">
            <a class="close" data-dismiss="alert" href="#">&times</a>
          {{error_message}}
        </div>
    </div>
</div>
</script>
