<script id="send-email-template" type="text/html">
<div class="span10">
    <div class="well">
        <form id='emailForm' name="emailForm" class="form-horizontal">
            <fieldset>
                <legend>Send Email</legend>
                <div class="control-group">
                    <label class="control-label">From</label>
                    <div class="controls">
                        <input type="text" class="span4 email required" id="from" name="from" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">To</label>
                    <div class="controls">
                        <input type="text" class="span4 multipleEmails required" name="to" id="to" value="{{getPropertyValue properties "email"}}" />
                    </div>
                </div>
                    
                <div class="control-group">
                    <label class="control-label">Add Cc</label>
                    <div class="controls">
                        <input type="text" class="span4 multipleEmails" name="email_cc" id="email_cc" />
                    </div>
                </div>
        
                <div class="control-group">
                    <label class="control-label">Fill From Templates </label>
                    <div class="controls">
                        <select class="emailSelect" id='sendEmailSelect'  name="sendEmailSelect">
                            <option class="emailSelectOptions" value="">Select..</option>
                        </select>
                    </div>
                </div>
                    
                <div class="control-group">
                    <label class="control-label">Subject</label>
                    <div class="controls">
                        <input type="text" class="span4 required" name="subject" id="subject" placeholder="Subject" />
                    </div>
                </div>
                    
                <div class="control-group">
                    <label class="control-label">Body</label>
                    <div class="controls">
                        <textarea class="span4 required" rows="8" name="body" id="body" placeholder="Description" style="width:520px; height: 150px"></textarea>
                    </div>
                </div>                  
                
                <input name="signature" type="hidden" value="{{#getCurrentUserPrefs}}{{signature}}{{/getCurrentUserPrefs}}"/>

                <div class="form-actions">          
                    <a href="#"  id="sendEmail" class="btn btn-primary">Send</a>
                    <a href="#contacts" class="btn " id="send-email-close">Close</a>&nbsp;&nbsp;<span id="msg"></span>  
                </div>
            </fieldset>
        </form>
    </div>
</div>
</script>
