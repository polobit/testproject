<script id="contacts-grid-model-template" type="text/html">
<div class="span3 {{id}}" style="padding-bottom:10px;margin-left:20px !important">
  {{#if_contact_type "PERSON"}}
    <div style="border: 1px solid #DDD;border-radius:4px;padding: 10px;background-color:#f5f5dc"id={{id}}><input class="tbody_check right" type="checkbox"/>
	  <div style="display:inline;padding-right:10px;height:auto;">
        <img class="thumbnail" src="{{gravatarurl properties 50}}" width="50px" height="50px" style="display:inline; width:40px; height:40px; " />
      </div>
	  <div style="height:auto;display:inline-block;vertical-align:top;text-overflow:clip;white-space:nowrap;width:15em;overflow:hidden;">
        <a href="#contact/{{id}}">
			<b>{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</b>		
		</a>
		<br/>
        	{{getPropertyValue properties "email"}}
        <br/>
        {{#each tags}}
        	<b><span class="label">{{this}}</span></b>
        {{/each}}
	  </div>
    </div>
  {{/if_contact_type}}

  {{#if_contact_type "COMPANY"}}
    <div style="border: 1px solid #DDD;border-radius:4px;padding: 10px;background-color:#f5f5dc" id={{id}}>
		<input class="tbody_check right" type="checkbox"/>
	  	<div style="display:inline;padding-right:10px;height:auto;">
        	<img class="thumbnail" {{getCompanyImage "50" "display:inline;"}} />
      	</div>
	  	<div style="height:auto;display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;width:15em;overflow:hidden;">
        	<a href="#contact/{{id}}">
        		<b>{{getPropertyValue properties "name"}}</b>
			</a>
			<br/>
        	{{getPropertyValue properties "url"}}
			<br/>
	  	</div>
    </div>
  {{/if_contact_type}}

</div>
</script>

<script id="contacts-grid-collection-template" type="text/html">
<div class="row">
    <div class="span12">
<div class="page-header">
			<h1><span id="contact-heading">Contacts</span> <small> {{count}}</small></h1>
			<div class="btn-group right" id="view-list"
				style="top: -29px;"></div>
			<div class="btn-group right" id="filter-list"
				style="top: -29px;margin-right: 5px"></div>
			<div>
			<div class="btn-group pull-left" id="bulk-actions"
				style="display: none; top: -29px;margin-left:26%;">
					<div class="btn">Bulk Actions</div>
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" id="view-actions">
						<li><a href="#" id="bulk-owner">Change Owner</a></li>
						<li><a href="#" id="bulk-campaigns">Add to Campaign</a></li>
						<li><a href="#" id="bulk-email">Send Email</a></li>
						<li><a href="#" id="bulk-tags">Add Tags</a></li>
                        <li><a href="#" id="bulk-contacts-export">Export Contacts as CSV</a></li>
						<li><a href="#" id="delete-checked-grid">Delete</a></li>
					</ul>
			</div>
			<div  class="btn-group pull-left" style="display: none;top:-25px;left:10px" id="bulk-select"></div>
		</div>

        </div>
    </div>
<div class="row">
    <div class="span3">
        <div class="data-block">
            <div class="well" id="tags">
                <header>
                    <h3 style="margin-left:3px">
                        <span><i class="icon-tags"></i></span> 
                        Tags
                        <span style="vertical-align:text-top;margin-left:-3px">
                        <img border="0" src="/img/help.png" style="height:6px;vertical-align:top" rel="popover" data-placement="right" data-title:" data-content="Tags are unique identifiers added to contacts for easy sorting and retrieval. Search using tags and pull up a group of contacts quickly." id="element" data-trigger="hover" />
                        </span>
                    </h3>
                </header>
                <div id="pie-tags-chart" style="width:100%; height:250px"></div>
                <div id="tagslist"></div>
            </div>
        </div>
    </div>
    <div class="span9">
		<div class="filter-criteria"></div>
        <div id="slate">
        </div>
        {{#if this.length}}
        <div class="data">
            <div class="data-container">
                <div id="contacts-grid-model-list" class="contacts-model-list grid-view showCheckboxes" route="contact/"  url="core/api/bulk/update?action_type=DELETE" style="overflow:auto;margin-left:-20px;"></div>
            </div>
        </div>
        {{/if}}
    </div>
</div>
</div>
</div>
</script>
