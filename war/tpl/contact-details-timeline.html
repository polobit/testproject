 <script id="timeline-template" type="text/x-handlebars-template">
    <div class="item post">
      <div class="inner">

		{{#if_entity "note"}}

        <div class="timestamp">{{created_time}}</div>
        <div class="title"><h3>{{entity_type}}</h3></div>
        <div class="date">{{epochToTaskDate created_time}}</div>
        <div class="body">
            <div class="caption">{{subject}}</div>
            <div class="caption">{{description}}</div>
        </div>
		
		{{/if_entity}}

		{{#if_entity "task"}}

        <div class="timestamp">{{created_time}}</div>
        <div class="title"><h3>{{entity_type}}</h3></div>
        <div class="date">{{epochToTaskDate created_time}}</div>
        <div class="body">
            <div class="caption">{{subject}}</div>
			<div class="caption">({{type}})</div>         
        </div>
		
		{{/if_entity}}

		{{#if_entity "deal"}}

        <div class="timestamp">{{created_time}}</div>
        <div class="title"><h3>{{entity_type}}</h3></div>
        <div class="date">{{epochToTaskDate created_time}}</div>
        <div class="body">
            <div class="caption">{{name}}</div>
            <div class="caption">{{description}}</div>
        </div>
		
		{{/if_entity}}

		{{#if_entity "m"}}

        <div class="timestamp">{{t}}</div>
        <div class="title"><h3>log</h3></div>
        <div class="date">{{epochToTaskDate t}}</div>
        <div class="body">
            <div class="caption">{{m}}</div>        
        </div>
		
		{{/if_entity}}

		{{#if_entity "date"}}

        <div class="timestamp">{{date_secs}}</div>
        <div class="title"><h3>mail</h3></div>
        <div class="date">{{epochToTaskDate date_secs}}</div>
        <div class="body">
            <div class="caption">{{message}}</div>        
        </div>
		
		{{/if_entity}}

      </div>
    </div>
  </script>
