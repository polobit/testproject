<div class="modal hide fade" id="updateActivityModal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Update Activity</h3>
    </div>
    <div class="modal-body">
        <div id="relatedevent">
            <p><i><i class="icon-calendar"></i> Events are time based such as
                meetings. They show up in calendar.</i>
            </p>
            <br /> 	 	
            <!--Event form  -->
            <form id="updateActivityForm" name="updateActivityForm" method="post">
                <fieldset>
                    <input name="id" type="hidden" value="{{id}}" /> 
                    <div class="row">
                        <div id="addEvent" class="control-group span3">
                            <label class="control-label"><b>Event Name: </b><span class="field_req">*</span></label>
                            <div class="controls">
                                <input id="title" placeholder="Name of the event" type="text" name="title" class="required" />
                            </div>
                        </div>
                        <div class="span2 control-group">
                            <label for="priority_type" class="control-label"><b>Priority: </b></label>
                            <div class="controls">
                                <span class="input ">
                                    <select name="color" id="color" size="1" class="input-small">
                                        <option value="red">High</option>
                                        <option value="#36C" selected="selected">Normal</option>
                                        <option value="green">Low</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span3">
                            <label class="control-label"><b>Start Date: </b><span class="field_req">*</span></label>
                            <div class="controls">
                                <input type="text" name="start" placeholder="mm-dd-yyyy" id="update-event-date-1" class="required" />							
                            </div>
                        </div>
                        <div class="control-group span2">
                            <label class="control-label"><b>Start Time: </b><span class="field_req">*</span></label>
                            <div class="controls">
                                <input type="text" name="start_time" class="timepicker required" id="update-event-time-1" style="width:65px" placeholder="time" />		
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span3">
                            <label class="control-label"><b>End Date: </b><span class="field_req">*</span></label>
                            <div class="controls">
                                <input type="text" name="end" placeholder="mm-dd-yyyy" id="update-event-date-2" class="required" />									
                            </div>
                        </div>
                        <div class="control-group span2">
                            <label class="control-label"><b>End Time: </b><span class="field_req">*</span></label>
                            <div class="controls">							
                                <input type="text" name="end_time" class="timepicker required" id="update-event-time-2" style="width:65px" placeholder="time" /><br />		
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                            <input type="checkbox" name="alldayevent" id="alldayevent" />						
                            <span style="vertical-align:bottom; display:inline;">All day event</span></label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-danger" id="event_delete">Delete</a>
        <a href="#" class="btn btn-primary" id="update_event_validate">Update</a>&nbsp;
        <span class="save-status"></span>
    </div>
</div>
