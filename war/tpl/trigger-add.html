<script id="trigger-add-template" type="text/html">

<div class='row'>
	
	<div class='span12'>
	<div class="page-header">
		<h1>New Trigger</h1>
    </div>
<div class="span8">
		<div class="well">
			<form id='addTrigger' name="addTriggerForm" class="form-horizontal">
				<fieldset>
					<legend>Add Trigger</legend>
                    {{#if id}}
					<input name="id" type="hidden" value="{{id}}"/>
                    {{/if}} 		
					<div class="control-group">
                    	<label class="control-label">Name <span class="field_req">*</span></label>
						<div class="controls">
				    <input type="text" id="name" class="required" name="name" />
						</div>
					</div>
                    
					<div class="control-group">
                    	<label class="control-label">Condition  <span class="field_req">*</span></label>
						<div class="controls">
						<table style="background-color:transparent">
							<tbody>
								<tr padding-left:100%">
									<td>
									<div id="LHS" name="LHS">
                              <select id="trigger-type" name="type" class="required">
                              <option></option>
                              <option value="TAG_IS_ADDED">Tag is added</option>
                              <option value="TAG_IS_DELETED">Tag is deleted</option>
                              <option value="CONTACT_IS_ADDED">Contact is added</option>
                              <option value="CONTACT_IS_DELETED">Contact is deleted</option>
                              <option value="DEAL_IS_ADDED">Deal is added</option>
                              <option value="DEAL_IS_DELETED">Deal is deleted</option>
                              <option value="ADD_SCORE" id="add-score">Add score</option>
                               </select>
                                       </div>
                                      </td>
                                <td>
								<div id="RHS" name="RHS">
                                 {{#if tags}}
                                   <input type="text" name="tags" value="{{tags}}" class="TAG_IS_ADDED TAG_IS_DELETED" style="margin-left:5px"/>
                                 {{else}}
                                    <input type="text" name="tags" class="TAG_IS_ADDED TAG_IS_DELETED" style="margin-left:5px"/>
                                 {{/if}}
								 {{#if score_value}}
										<input type="text" value="{{score_value}}" id="add-score-value" name="score_value" class="ADD_SCORE" style="margin-left:5px">
									{{else}}
										<input type="text" value="50" id="add-score-value" name="score_value" class="ADD_SCORE" style="margin-left:5px">
                                 {{/if}}
									</div>
								 </td>
                                  </tr>
							   </tbody>
						</table>
						</div>
                    
						</div>
					
                   
					<div class="control-group">
                    	<label class="control-label">Campaign  <span class="field_req">*</span></label>
						<div class="controls">
							    <select id="campaign-select" name="campaign_id" class="required">
                                <option value="">Select...</option>
                               </select>
						</div>
					</div>
					
					<div class="form-actions">          
				      <a href="#triggers" class="save btn btn-primary">Save</a>
                      <a href="#triggers"  id="cancel" class="btn">Cancel</a> 
					</div>
				</fieldset>
			</form>
		</div>
</div>

<div class="span3">
   <div class="well">
     <h3>
    Triggers
   </h3><br/>   
   <p> Give your trigger a name and choose a condition to be satisfied. Immediately link your trigger to the appropriate campaign, for an action to follow.</p>
   </div>
</div>
</div>

</script>
