            <h3 class="popover-title">Browsing Notification</h3>
            <div class="popover-content">
				<div>
				<img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50" style='display:inline'/>

				</span>
				</div>             
			</div>
   </div>
</div>

</script>
