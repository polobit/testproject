<script id="notify-html-template" type="text/html">

<div>

            <h3 class="popover-title">Notification</h3>
            
             <div class="popover-content">
				<div>

                 <img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50" style='display:inline'/>

                 {{/each}}

					{{getPropertyValue properties "title"}} {{getPropertyValue properties "company"}}		
				  </span>
				
             </div>  
              
            <div>
                
               
              {{#if entity_type}}
               <span> 
                    <b>Creates a Deal {{entity_type}}</b> 
               </span>
                {{/if}}
                
                 
               </div>
			</div>
   </div>
</div>
