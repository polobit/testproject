<div class="right add-campaign" style="margin-bottom:20px">
   <!-- <select class="campaignSelect" id='campaignSelect' name="campaignSelect">
        <option class="campaignSelectOptions" value="">
            Add to Campaign...
        </option>
    </select>
    <a class="btn" href="#" id="add-selected-campaign" name="add-selected-campaign" style="margin-left: 10px; margin-bottom:9px">Add</a>-->
    <a class="btn right contact-add-campaign" href="#bulk-campaigns"><i class="icon-plus-sign"></i> Add {{getCurrentContactProperty "first_name"}} to Campaign</a>
</div>
<div class="clearfix"></div>
		{{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>No campaign activity for {{contactShortName}}.</h3>
                    <div class="text">
						Contact campaign activity like email opens and link clicks are shown here.
					</div>
                </div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}

		{{/if}}
</script>

<script id="campaigns-model-template" type="text/html">
<div style="display:block;">

<div id="campaigns" class="activity-text-block">
	<span class="activity-block-owner">
		{{#if log_type}}
			<img class="user-img" width="40" height="40" alt="" src="img/campaigns/{{log_type}}.png">
		{{else}}
			<img class="user-img" width="40" height="40" src="https://d13pkp0ru5xuwf.cloudfront.net/css/images/pic.png">
		{{/if}}
	</span>

{{#if_email_sent this "log_type"}}

     <h4>
         <a class="email-subject" id={{time}} style="font-weight:bold" href="#collapse-{{time}}">{{Subject}}</a>
	 </h4></br>
     <div style="height:70px;margin-bottom:5px" class="ellipsis-multi-line collapse-{{time}}">
				<div>
         			<p>{{{Body}}}</p>
				</div>
      		</div>
			<div id="collapse-{{time}}" class="collapse activity-email-collapse">
				<ul class="email-headers">
                	<li><strong>From:</strong> {{From}}</li> 
						
                	<li>
						<div class="caption" id="tl-mail-to-popover" style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden" rel="popover" data-placement="right" data-content="message:" data-trigger="hover">
							<strong>To:</strong> {{To}}
						</div>
					</li>
           		</ul>
       			<p style="margin-top:10px">{{{Body}}}</p>
    		</div>
     
{{else}}
<h4><b>{{titleFromEnums log_type}}</b></h4></br>

 <p>{{{message}}}</p>

{{/if_email_sent}}	

    <small class="edit-hover">
		<time class="log-created-time" datetime="{{epochToHumanDate "" time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" time}}</time>
        <a class="pull-right" href="#workflow/{{campaign_id}}"> {{campaign_name}}</a>
        <p class="pull-right">Campaign - </p>
	</small>	
</div>
</div>
</script>
