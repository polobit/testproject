<script id="campaigns-collection-template" type="text/html">
<div class="right add-campaign" style="margin-top:-32px">
   <!-- <select class="campaignSelect" id='campaignSelect' name="campaignSelect">
        <option class="campaignSelectOptions" value="">
            Add to Campaign...
        </option>
    </select>
    <a class="btn" href="#" id="add-selected-campaign" name="add-selected-campaign" style="margin-left: 10px; margin-bottom:9px">Add</a>-->
    <a class="btn right" href="#add-campaign"><i class="icon-plus-sign"></i> Add Contact to Campaign</a>
</div>
<div style="margin-top:30px"><h2>Campaign Log</h2></div>

		{{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>{{getCurrentContactProperty "first_name"}} has no campaign logs.</h3>
                    <div class="text">
                        You can subscribe {{getCurrentContactProperty "first_name"}} to a campaign, by selecting and adding campaign from the below drop down list or from "actions" dropdown.
                    </div>
                    <a href="#">Click here to learn more</a>
                    <br />
                </div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}
				<ul id="campaigns-model-list" class="ativity-block-ul"></ul>
		{{/if}}
</script>

<script id="campaigns-model-template" type="text/html">
<div style="display:block;">

<div id="campaigns" class="activity-text-block">
	<span class="activity-block-owner">
		{{#if log_type}}
			<img class="user-img" width="40" height="40" alt="" src="img/campaigns/{{removeSlash log_type}}.png">
		{{else}}
			<img class="user-img" width="40" height="40" src="https://d13pkp0ru5xuwf.cloudfront.net/css/images/pic.png">
		{{/if}}
	</span>

	<h4><b>{{log_type}}</b></h4></br>
	<p>{{{message}}}</p>
	<small class="edit-hover">
		<time class="log-created-time" datetime="{{epochToHumanDate "" time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" time}}</time>
        <a class="pull-right" href="#workflow/{{campaign_id}}">{{campaign_name}}</a>
	</small>	
</div>
</div>
</script>
