<!-- addStreamModal -->
<div id="addStreamModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addStreamModalLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3 id="addStreamModalLabel"><i class="icon-plus-sign"></i> Add Stream</h3>			
		</div>
		<div class="modal-body">
			<form id="streamDetail" name="streamDetail" class="form-horizontal">
        		<fieldset>   
       				<input id="domain_user_id" name="domain_user_id" type="hidden" value=""> 		
        		    <input id="client_channel" name="client_channel" type="hidden" value="">
            		<input id="twitter_token" name="token" type="hidden" value="">
            		<input id="twitter_token_secret" name="secret" type="hidden" value="">
                    <input id="twitter_account" name="screen_name" type="hidden" value=""> 
                    <input id="user_name" name="user_name" type="hidden" value="">
                               		            		
            		<div class="row">
                		<div class="span5" id="streamDetails">
                    		<div class="control-group">
                        		<label class="control-label">Network Type </label> 
                        		<div class="controls">    
                        		    <input id="network_type" name="network_type" type="hidden" value="">                        		
                            		<select id="select_network_type" name="select_network_type" class="selectpicker">
  										<option value="TWITTER" data-icon="icon-heart">Twitter</option>
  										<option value="LINKEDIN">Linkedin</option>  						
									</select>
                        		</div>
                    		</div>
                    		<div class="control-group">
                        		<label class="control-label">Stream Type </label> 
                        		<div class="controls">                            		
                        		    <input id="stream_type" name="stream_type" type="hidden" value="">
                            		<select id="twitter_streams" name="twitter_streams" for="twitter">
  										<option id="home" value="Home"><i class="icon-home"></i> Home</option>
  										<option id="sent" value="Sent"><i class="icon-share-alt"></i> Sent</option>
  										<option id="retweets" value="Mentions"><img src="../img/socialsuite/mentions.png" style="width: 15px;height: 15px;"> Mentions</option>
  										<option id="search" value="Search"><i class="icon-search"></i> Search</option>
  										<option id="mentions" value="Retweets"><i class="icon-retweet"></i> Retweets</option>
  										<option id="favorites" value="Favorites"><i class="icon-star"></i> Favorites</option>
  										<option id="dm_inbox" value="DM_Inbox"><i class="icon-download-alt"></i> DM Inbox</option>
  										<option id="dm_outbox" value="DM_Outbox"><i class="icon-upload-alt"></i> DM Outbox</option>
                                    </select>
									<select id="linkedin_streams" name="linkedin_streams" for="linkedin">
  										<option id="all_updates" value="All_Updates"><i class="icon-home"></i> All Updates</option>
  										<option id="my_updates" value="My_Updates"><i class="icon-share-alt"></i> My Updates</option>
									</select>
									<label id="stream_description_label" class="txt-mute txt-small"></label>
                        		</div>
                    		</div>							
							<div class="control-group" id="search_stream_keyword"> 	</div>
							<div id="access_to_twitter" class="control-group">
							  <div class="controls">
  						        <label title="Please allow access for your account." onmouseover="hideWarning()"><b><a href="javascript:openTwitter()">Link Your Twitter.</a></b></label>
  						        <label id="twitter_warning" style="color:Red;">Please allow access for your account.</label>
  						      </div> 
							</div>							
        	        	</div> <!-- span5 -->   
           			</div><!-- row -->		   			  
        		</fieldset>
    		</form>		   	
		</div><!-- modal body -->
		<div class="modal-footer">		
		        <a href="" id="add_linkedin_stream" class="save-linkedin-stream btn btn-primary" type="button"> Add </a>	         
                <a href="#social" id="add_twitter_stream" type="button" class="save-twitter-stream btn btn-primary"> Add </a>			    
		</div>
	</div>
