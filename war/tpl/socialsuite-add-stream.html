<!-- addStreamModal -->
<div id="addStreamModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addStreamModalLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3 id="addStreamModalLabel"><i class="icon-plus-sign"></i> Add Stream</h3>			
		</div>
		<div class="modal-body">
			<form id="streamDetail" name="streamDetail" class="form-horizontal">
        		<fieldset>   
       				<input id="domain_user_id" name="domain_user_id" type="hidden" value=""> 		
        		    <input id="client_channel" name="client_channel" type="hidden" value="">
            		<input id="twitter_token" name="token" type="hidden" value="">
            		<input id="twitter_token_secret" name="secret" type="hidden" value="">    
            		<input id="twitter_account" name="screen_name" type="hidden" value="">
                               		            		
            		<div class="row">
                		<div class="span5" id="streamDetails">
                    		<div class="control-group">
                        		<label class="control-label"><b>Social Network Type </b></label> 
                        		<div class="controls">    
                        		    <input id="network_type" name="network_type" type="hidden" value="">                        		
                            		<select id="select_network_type" name="select_network_type">
                            		    <option value="NONE" selected="selected">Select social network</option>
  										<option value="TWITTER">Twitter</option>
  										<option value="LINKEDIN">Linkedin</option>  						
									</select>
									<label id="network_type_description_label" class="txt-mute txt-small"></label>
                        		</div>
                    		</div>
                    		<div id="select_stream" class="control-group">
                        		<label class="control-label"><b>Stream Type </b></label> 
                        		<div class="controls">                            		
                        		    <input id="stream_type" name="stream_type" type="hidden" value="">
                            		<select id="twitter_streams" name="twitter_streams" for="twitter">
                            		    <option value="NONE" selected="selected">Select stream</option>
  										<option id="home" value="Home"> Home</option>
  										<option id="sent" value="Sent"> Sent</option>
  										<option id="retweets" value="Mentions"> Mentions</option>
  										<option id="search" value="Search"> Search</option>
  										<option id="mentions" value="Retweets"> Retweets</option>
  										<option id="favorites" value="Favorites"> Favorites</option>
  										<option id="dm_inbox" value="DM_Inbox"> DM Inbox</option>
  										<option id="dm_outbox" value="DM_Outbox"> DM Outbox</option>
                                    </select>
									<select id="linkedin_streams" name="linkedin_streams" for="linkedin">
									    <option value="NONE" selected="selected">Select stream</option>
  										<option id="all_updates" value="All_Updates"> All Updates</option>
  										<option id="my_updates" value="My_Updates"> My Updates</option>
									</select>
									<label id="stream_description_label" class="txt-mute txt-small"></label>
                        		</div>
                    		</div>							
							<div class="control-group" id="search_stream_keyword"> 	</div>
							<div class="control-group">
							  <div class="controls">
  						        <label id="oauth_link" title="Please allow access for your account." onmouseover="hideWarning()"><b><a href="javascript:openTwitter()">Link Your Twitter.</a></b></label>
  						        <label id="twitter_warning" style="color:Red;"></label>  						               						          						        
  						      </div> 
							</div>
							<div id="account_description" class="control-group">
							  <div class="controls">
  						        <img id="twitter_profile_img_url" name="twitter_profile_img_url" onload="loadImage()" src=""> 
  						        <label id="account_description_label"></label> 						               						          						        
  						      </div> 
							</div>					
        	        	</div> <!-- span5 -->   
           			</div><!-- row -->		   			  
        		</fieldset>
    		</form>		   	
		</div><!-- modal body -->
		<div class="modal-footer">		
		        <a href="" id="add_linkedin_stream" class="save-linkedin-stream btn btn-primary" type="button"> Add </a>	         
                <a href="#social" id="add_twitter_stream" type="button" class="save-twitter-stream btn btn-primary"> Add </a>			    
		</div>
	</div>
