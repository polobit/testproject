<script id="linkedin-profile-template" type="text/html">
	<div style="display:inline;  line-height:12px;word-wrap: break-word;">
	    <div class="row-fluid well" style="padding:0px;margin-bottom: 10px;background-color: white;">
			<div class="row-fluid">
	        	<div class="span3" style=" margin-right:3%">
	            	<img src="{{picture}}" style=" display:inline; float:left; margin-right:2px; margin-top:5px; padding:0px 5px;cursor:pointer; color: #FF00FF" />
	        	</div>
	        	<div class="span8" style='padding-top: 5px;'>	            	
					<span class="badge badge-info pull-right" style="background-color: #CDE1FF;color:#3f5fa3">{{distance}}</span> 
	                <h4 style="color:#069;"><a href="{{url}}" target="_blank" >{{name}}</a></h4>						
					<p style="font-size: 11px;">{{location}}</p>            	
				</div>
			</div>
			{{#if summary}}
				<div class='row-fluid' style='padding: 3px 2px 10px 2px;font-size: 13px;'>
				 	{{summary}} 
				</div>
			{{/if}}
			<div style="padding: 0px 2px 5px 2px;font-size: 13px;">
	            {{num_connections}} Connections
			</div>
			<div style="padding: 0px 3px 4px 3px;text-align: right;" >
	        	{{#if is_connected}}
					<a class="btn btn-mini btn-primary" id="linkedin_message" style="font-size:13px;">Send Message</a>
				{{else}}
					<a class="btn btn-mini btn-primary" id="linkedin_connect" name="{{name}}" style="font-size:13px;">Connect</a>	
				{{/if}}
			</div>		
	    </div>		
		<div class="row-fluid well" id="linkedin_update_heading" style="padding:0px;margin-bottom: -3px;background-color:#ffffff;display:none;">				
			<div  style="background-color:#f5f5f5;text-align: center;">
				<h5 style="color: #999999;">CURRENT ACTIVITY</h5>
			</div>	
			{{#if current_update}}
			<div id="current_activity" style="padding:7px 0px 10px 0px;display:none;">	
				{{#is_link current_update}}
	        		{{name}} shared a <a href="{{current_update}}" target="_blank" >link</a>
				{{else}}
					<span>{{current_update}}</span>
				{{/is_link}}
			</div>
			{{/if}}
	    </div>		
		<div id="linkedin_social_stream" class="collapse in">	
			<table class="row-fluid table-striped"   style="border: 1px solid #f5f5f5;">
				<tbody id="linkedin_table" >						
				</tbody>
			</table>	
		</div>
		<div style="padding:0px;margin: 10px 0px 5px 0px;">
			<a href="#more" class="linkedin_stream" id="linkedin_stream" rel="tooltip" title="Click to see updates">See More..</a>
			<a href="#more" data-toggle="collapse" data-target="#linkedin_social_stream" id="linkedin_less" style="display:none">See Less..</a>
			<a href="#refresh" id="linkedin_refresh_stream" class="icon-refresh pull-right" rel="tooltip" title="Refresh to get current updates" style="display:none"></a>
		</div>	
	</div>
</script>

<script id="linkedin-update-stream-template" type="text/html">
{{#if this.length}}	
			<tr/>
			{{#each this}}
				<tr style="border-bottom: 1px solid #f5f5f5;" update_time="{{created_time}}">				
					<td style="padding:7px 0px 7px 0px;">
						{{#stringToJSON this "message"}} {{/stringToJSON}}
						{{#if_equals type "SHARED_ITEM"}}
							{{#stringToJSON this.message "current-share"}} {{/stringToJSON}}
							{{#if message.current-share.content}}
								{{#if message.current-share.content.title}}
									{{#if message.current-share.comment}}									
										{{message.current-share.comment}}<br /><a target="_blank" href="{{message.current-share.content.shortenedUrl}}">{{message.current-share.content.title}}</a>									
									{{else}}									
										<a target="_blank" href="{{message.current-share.content.shortenedUrl}}">{{message.current-share.content.title}}</a>
									{{/if}}
								{{else}}
									{{message.current-share.author.firstName}} shared a <a target="_blank" href="{{message.current-share.content.shortenedUrl}}">link</a>
								{{/if}}
							{{else}}
								{{message.current-share.comment}}
							{{/if}}
							<div style="font-size:12px;padding-top:7px;">
								{{epochToHumanDate "mm-dd-yyyy" created_time}}
								<a href="#share" class="linkedin_share" id="{{id}}" style="margin-left:14px">Share</a>
							</div>
						{{/if_equals}}
						{{#if_equals type "CONNECTION_ADDED_CONNECTIONS"}}
							Connected to <a href="{{message.publicProfileUrl}}" target="_blank">{{message.firstName}}&nbsp{{message.lastName}}</a>
							<div style="font-size:12px;;padding-top:7px;">
								{{epochToHumanDate "mm-dd-yyyy" created_time}}
							</div>
						{{/if_equals}}			
					</td>				
				</tr>
			{{/each}}
{{/if}}
</script>

<script id="linkedin-message-template" type="text/html">
	<!-- New (Note) Modal views -->
	<div class="modal hide fade message-modal" id="linkedin_messageModal" style="width:400px; left:55%">
	    <div class="modal-header">
	        <button class="close" data-dismiss="modal">x</button>
			{{#if_equals headline "Send Message"}}
	        	<h3><i class="icon-envelope"></i> {{headline}}</h3>
			{{else}}
				<h3><i class="icon-plus-sign"></i> {{headline}}</h3>
			{{/if_equals}}
	    </div>
	    <div class="modal-body agile-modal-body">
	        <form id="linkedin_messageForm" name="linkedin_messageForm" method="post">
	            <fieldset>
					<div style="margin-bottom:10px;">{{info}}</div>
	                <input name="linkedin_id" type="hidden" value="" />
	                <div class="control-group">	                    
	                    <div class="controls">
							{{#if_equals headline "Send Message"}}
								<label class="control-label"><b>Subject: </b><span class="field_req">*</span></label>	                        
								<input type="text" placeholder="About" name="subject" id="subject" class="required span4" />
							{{else}}
								<select name="subject" class="required span4" >
									<option value="Indicated you as friend">Friend</option>
									<option value="Indicated you as colleague">Colleague</option>
									<option value="Indicated you as classmate">Classmate</option>
									<option value="Indicated you as other">Other</option>
								</select>
							{{/if_equals}}
	                    </div>
	                </div>
	                <div class="control-group">
	                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
	                    <div class="controls">
							{{#if_equals headline "Connect"}}
	                        	<textarea rows="4" class="required span4" placeholder="Detailed Message" name="message" id="message" style="max-width:500px;">{{description}}</textarea> 
							{{else}}
	                        	<textarea rows="4" class="required span4" placeholder="Detailed Message" name="message" id="message" style="max-width:500px;"></textarea>
							{{/if_equals}} 
	                    </div>
	                </div>
	            </fieldset>
	        </form>
	    </div>
	    <div class="modal-footer">
	        <a href="#" class="btn btn-primary" id="send_request">Send</a>
	        <span class="save-status"></span>
	    </div>
	</div>
</script>
<!-- End of Modal views -->
