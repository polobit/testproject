<script id="linkedin-profile-template" type="text/html">
<div style="display:inline;  line-height:12px;">
    <div class="row-fluid" style="margin-top:-10px;padding:0px;">
        <a class="icon-remove pull-right" id="linkedin_plugin_delete" style="cursor:pointer; color: #FF00FF"></a>
        <div class="span3" style=" margin-right:3%">
            <img src="{{picture}}" style=" display:inline; float:left; margin-right:2px; margin-top:5px; padding:0px 5px;cursor:pointer; color: #FF00FF" />
        </div>
        <div class="span8">
            <h4 >
                <a href="{{url}}" target="_blank" >{{name}}</a> 
				<span class="badge badge-info">{{distance}}</span>
            </h4>
            <span style="font-size:10px; margin-bottom:2px;">{{summary}}, {{location}}, {{num_connections}}Connections <br /></span><br /><br />

        	{{#if is_connected}}
				<a class="btn btn-mini btn-primary" id="linkedin_message" style="font-size:13px; margin-bottom:10px;margin-top:-10px">Send Message</a>
			{{else}}
				<a class="btn btn-mini btn-primary" id="linkedin_connect" name="{{name}}" style="font-size:13px; margin-bottom:10px;margin-top:-10px">Connect</a>	
			{{/if}}
		
		</div>
    </div>
	<div class="row-fluid" style="margin-top:-10px;padding:0px;">
            
            <span style="font-size:10px; margin-bottom:2px;">{{current_update}}<br /></span><br /><br />
 			
    </div>

	<a href="#more" class="linkedin_stream">More..</a>
</div>
</script>

<script id="linkedin-update-stream-template" type= "text/html">
{{#each this}}
	<tr>
	{{#if_equals type "SHARED_ITEM"}}
		<td>{{type}}</td>
	{{/if_equals}}
	{{#if_equals type "CONNECTION_ADDED_CONNECTIONS"}}
		<td>{{type}}</td>
	{{/if_equals}}
	<td>{{epochToHumanDate "mm-dd-yyyy" created_time}}<td>
	</tr>
{{/each}}
</script>

<script id="linkedin-message-template" type="text/html">
<!-- New (Note) Modal views -->
<div class="modal hide fade message-modal" id="messageModal" style="width:400px; left:55%" >
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3><i class="icon-plus-sign"></i> {{headline}}</h3>
    </div>
    <div class="modal-body agile-modal-body">
        <form id="messageForm" name="messageForm" method="post">
            <fieldset>
                <input name="linkedin_id" type="hidden" value="" />
                <div class="control-group">
                    <label class="control-label"><b>Subject: </b><span class="field_req">*</span></label>
                    <div class="controls">
                        <input type="text" placeholder="About" name="subject" id="subject" class="required span4" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
                    <div class="controls">
                        <textarea rows="4" class="required span4" placeholder="Detailed Message" name="message" id="message" style="max-width:500px;"></textarea> 
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" id="send_request">Send</a>
        <span class="save-status"></span>
    </div>
</div>
</script>
<!-- End of Modal views -->
