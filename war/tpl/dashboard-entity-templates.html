<!-- Opportunity template -->
<script id="dashboard-opportunities-collection-template" type="text/html">
<div style="margin-left:0px">
<h2 style="border-bottom:1px solid #f5f5f5; margin-bottom:10px">Ongoing <small>Deals</small></h2>
{{#if this.length}}
<table class="table table-striped">
                    <thead>
                        <tr style="background-color:#EDF3FE;">
                            <th>Opportunity</th>
                            <th>Related To</th>
                            <th>Value</th>
                            <th>Milestone</th>
                            <th>Close Date</th>
                        </tr>
                    </thead>
              <tbody id="dashboard-opportunities-model-list">
          </tbody>
	</table>
{{else}}
{{set_up_dashboard_padcontent "deals"}}

{{/if}}
</div>
</script>

<script id="dashboard-opportunities-model-template" type="text/html">
<td data="{{id}}" class="data">
    <div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:10em;overflow:hidden;">
		<b>{{name}}</b>
    </div>
</td>
<td>
	<div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:103px;max-height:50px;overflow:hidden;display:inline-block;">
		{{#each contacts}}
        	{{#if_contact_type "PERSON"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="display:inline"  title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
        	{{/if_contact_type}}
			{{#if_contact_type "COMPANY"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
        	{{/if_contact_type}}
       {{/each}}
	</div>{{#if_greater this.contacts.length "3"}}<span>...</span>{{/if_greater}}
</td>
<td><div style="height:auto;text-overflow:ellipsis;width:9em;overflow:hidden;">{{#if prefs.currency}}{{currencySymbol prefs.currency}}{{else}}<span>$</span>{{/if}}{{numberWithCommas expected_value}}</div></td>
<td><div style="height:auto;text-overflow:ellipsis;width:6em;overflow:hidden;">{{milestone}}<br />({{probability}}%) </div></td>
<td><div style="height:auto;text-overflow:ellipsis;width:8em;overflow:hidden;"><time class="deal-close-time" datetime="{{epochToHumanDate "" close_date}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time></div></td>
</script>

<!-- Tasks Template -->
<script id="dashboard1-tasks-collection-template" type="text/html">
<h2 style="border-bottom:1px solid #f5f5f5; margin-bottom:10px">Upcoming <small>Tasks</small></h2>
{{#if this.length}}
<div style="margin-left:0px">
    <div class="data-container">
        <table class="table table-striped" url="core/api/tasks/bulk">
            <thead>
                <tr style="background-color:#EDF3FE;">
                    <th>Task Name</th>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Due Date</th>
                    <th>Related To</th>
                </tr>
            </thead>
            <tbody id="dashboard1-tasks-model-list">
            </tbody>
        </table>
    </div>
</div>
{{else}}
{{set_up_dashboard_padcontent "tasks"}}
{{/if}}
</script>

<script id="dashboard1-tasks-model-template" type="text/html">
<td class="data" data="{{id}}"><div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:15em;overflow:hidden;">{{#is_link subject}}<b class="activate-link">{{else}}<b>{{/is_link}}{{safe_string subject}}</b></div></td>
<td><div style="height: 50px;"><span class="label">{{task_property type}}</span></div></td>
<td><div><span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span></div></td>
<td><div><time class="task-due-time" datetime="{{epochToHumanDate "" due}}" style="border-bottom: dotted 1px #999;">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" due}}</time></div></td>
<td>
	<div style="height: auto; text-overflow: ellipsis; white-space: nowrap; width: 103px; overflow: hidden; display: inline-block;">
		{{#each contacts}} 
			{{#if_contact_type "PERSON"}}
			 	<a href="#contact/{{id}}" class="activate-link">
				<img class="thumbnail" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="display: inline" title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
			{{/if_contact_type}}
			{{#if_contact_type "COMPANY"}} 
				<a href="#contact/{{id}}" class="activate-link">
				<img class="thumbnail" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties " name"}}"/></a>
			{{/if_contact_type}}
		{{/each}}
	</div> {{#if_greater this.contacts.length "3"}}<span style="margin-right: -14px">...</span>{{/if_greater}}
</td>
</script>


<!-- Contacts Template -->
<script id="dashboard-contacts-model-template" type="text/html">
	<td class="data" data="{{id}}">
    	<div style="display:inline;padding-right:10px;height:auto;">
        	{{#if_contact_type "PERSON"}}
        		<img class="thumbnail" src="{{gravatarurl properties 35}}" width="35px" height="35px" style="display:inline" />
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<img class="thumbnail" {{getCompanyImage "35" "display:inline;"}} />
        	{{/if_contact_type}}
    	</div>
    	<div style="height:auto;display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;width:13em;overflow:hidden;">
        	{{#if_contact_type "PERSON"}}
        		<b>	{{getPropertyValue properties "first_name"}}
        		{{getPropertyValue properties "last_name"}} </b>
        		<br />
        		{{getPropertyValue properties "email"}}
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<b>{{getPropertyValue properties "name"}}</b></br>
        		{{getPropertyValue properties "url"}}
        	{{/if_contact_type}}
    	</div>
    	<div style="float:right"></div>
	</td>
	<td>{{getPropertyValue properties "title"}}<br />
    	{{getPropertyValue properties "company"}}
	</td>
	<td> 
<div style="height:auto;display:inline-block;vertical-align:top;text-overflow:clip;white-space:nowrap;width:13em;overflow:hidden;">
	{{#each tags}}
    	<b><span class="label">{{this}}</span></b>
    {{/each}}
</div>
	</td>
	<td>{{lead_score}}</td>
</script>
