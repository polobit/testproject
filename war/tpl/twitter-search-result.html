<script id="twitter-search-result-template" type="text/html">
<div id="myCarousel" class="carousel slide" style="margin-top:14px;">
	<div class="carousel-inner">

	{{#each this}} 
		<div class="item">
				
      					<div class='row-fluid' style='padding-bottom:10px;'>
            				<div class='span4' style='padding:0px 10px 0px 10px;'>
              					<img src='{{picture}}'></img>
           					</div>
            				<div class='span8'>
               					<b style='color:#069;font-size:14px;'>{{name}}</b>
								<p style='padding-top:5px'>{{location}}</p>
            				</div>		
      					</div>
      					<div class='row-fluid' style='padding-bottom:10px;'>
            				<div class='span4' style='text-align:center;'>Tweets<p>{{tweet_count}}</p></div>
            				<div class='span4' style='border-left: solid 1px #EAEAEA;text-align:center;'>Followers<p>{{num_connections}}</p></div>
            				<div class='span4' style='border-left: solid 1px #EAEAEA;text-align:center;'>Follows<p>{{friends_count}}</p></div>
      					</div>
						<div>
							<center><a class='btn twitterImage' id='{{id}}' pic ='{{picture}}' screen_name='{{screen_name}}' summary='{{summary}}'>Add</a></center>
						</div>
		</div>
	{{/each}}
            
    </div>
	<a class="left" href="#myCarousel" data-slide="prev" style="text-decoration: none;top: 84%;position: absolute;font: 60%;left:0px">&lsaquo; Prev</a>
	<a class="right" href="#myCarousel" data-slide="next" style="text-decoration: none;top: 84%;position: absolute;font: 60%;right:0px">Next &rsaquo;</a>
</div>
</script>
