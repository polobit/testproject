<script id="twitter-search-result-template" type="text/html">
<img rel='popover' data-original-title='Twitter Profile' class='twitterImage thumbnail' id={{id}} src ='{{picture}}' 
   style='display:inline-block; margin-right:2px; margin-bottom:2px; cursor:pointer;' 
   data-content="
      <div class='row-fluid' style='padding-bottom:10px;'>
            <div class='span3'>
              <img src='{{picture}}'></img>
            </div>
            <div class='span8' style='text-align: justify;vertical-align: middle;'>
               <b style='color:#069;font-size:15px;'>{{name}}</b><br/>{{location}}
            </div>
      </div>
      <p style='text-align: justify;font-style: italic;'>{{summary}}</p><br/>
      <div class='span5' style='margin-left:-20px;clear: both!important;float: none!important;padding-bottom: 25px;'>
            <div class='span1'>Tweets<p>{{tweet_count}}</p></div>
            <div class='span1' style='margin-left:5px;border-left: solid 1px #EAEAEA;padding: 0px 5px;'>Followers<p>{{num_connections}}</p></div>
            <div class='span1'style='border-left: solid 1px #EAEAEA;padding: 0px 5px;'>Follows<p>{{friends_count}}</p></div>
      </div>" 
></img>
</script>
