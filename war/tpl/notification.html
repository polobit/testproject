<script id="notify-html-template" type="text/html">
<div style="display:inline;position:relative;color:#333">
    <h3>Notification</h3>
    <br/>
    <div>
        {{#if entity_type}}
            {{#each contacts}}	
                <img class="thumbnail" src="{{gravatarurl properties 50}}" width="50" height="50" style="display:inline-block; vertical-align:top" />			
                <span style="height:auto;display:inline-block;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:15em;padding:10px">					
                    <b>{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</b><br />
                    	{{getPropertyValue properties "title"}} </br> {{getPropertyValue properties "company"}}		
                </span>
                <br />
                {{/each}}
                
		{{else}}  
                <img class="thumbnail" src="{{gravatarurl properties 50}}" width="50" height="50" style="display:inline; vertical-align:top" />			
                <span style="height:auto;display:inline-block;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:15em;padding:10px">
                   	<b>{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</b><br />
                    	{{getPropertyValue properties "title"}} <br /> {{getPropertyValue properties "company"}}		
                </span>
                <br/>
        {{/if}}
                <br />
                <span> 
                <b>{{#if_notification_type}} {{type}} {{/if_notification_type}}</b> 
                </span>
    </div>
</div>
</script>
