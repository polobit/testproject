<script id="socialsuite-twitter-message-template" type="text/html">
	<!-- New (Note) Modal views -->
	<div class="modal hide fade message-modal" id="socialsuite_twitter_messageModal" style="width:400px; left:55%;word-wrap: break-word;">
	    <div class="modal-header">
	        <button class="close" data-dismiss="modal">x</button>
			{{#if_equals headline "Direct Message"}}
	        	<h3><i class="icon-envelope"></i> {{headline}}</h3>
			{{/if_equals}}
			{{#if_equals headline "Tweet"}}
				<h3><i class="icon-twitter"></i> {{headline}}</h3>
			{{/if_equals}}
            {{#if_equals headline "Reply Tweet"}}
				<h3><i class="icon-share"></i> {{headline}}</h3>
			{{/if_equals}}
	    </div>
	    <div class="modal-body agile-modal-body">
	        <form id="socialsuite_twitter_messageForm" name="socialsuite_twitter_messageForm" method="post">
	            <fieldset>
                    <input name="tweetId" type="hidden" value={{tweetId}} />
                    <input name="tweetOwner" type="hidden" value={{tweetOwner}} />  
                    <input name="streamId" type="hidden" value={{streamId}} />
                    <input name="profileImg" type="hidden" value={{profileImg}} />
                    <input name="headline" type="hidden" value={{headline}} />

					<div style="margin-bottom:10px;">
						{{info}}
					</div>	                
	                <div class="control-group">
	                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
	                    <div class="controls span4" style="margin-left:0px;">
                            {{#if_equals headline "Reply Tweet"}}
	                        	<textarea rows="4" class="required span4 twit-tweet-limit" placeholder="Reply Message to {{description}}" name="message" id="twit-tweet" data-provide="limit" data-counter="#counter" style="max-width:500px;">{{description}}&nbsp</textarea>
							{{else}} <!-- tweet and direct msg -->
								<textarea rows="4" class="required span4 twit-tweet-limit" placeholder="{{description}}" name="message" id="twit-tweet" data-provide="limit" data-counter="#counter" style="max-width:500px;"></textarea>
							{{/if_equals}}  
							<div class="right"><small style="font-style: italic;">Characters Left <em id="twitter-counter" style="margin-right:5px;">125</em></small></div>
                        </div>
	                </div>
	            </fieldset>
                <div class="tweet-scheduling" title="Scheduling">
                   <i class="icon-time icon-2x"></i>
                </div>
                <div id="schedule" class="row" style="display:none;">
                 <div id="schedule_date" class="control-group span3 width-150">
                   <label class="control-label"><b>Date </b></label>
                   <div class="controls">
                     <input id="scheduled_date" class="required width-150 date" type="text" name="scheduled_date" placeholder="mm/dd/yyyy">							
                   </div>
                 </div>
                 <div id="schedule_time" class="control-group span2 width-65">
                   <label class="control-label"><b>Time </b></label>
                   <div class="controls">
                     <input id="scheduled_time" class="required width-65" type="text" name="scheduled_time" placeholder="time">		
                   </div>
                 </div>
                </div> 
	        </form>            
	    </div>
	    <div class="modal-footer" rel="{{headline}}">
			<a href="#social" class="btn btn-primary" id="send_tweet">Send</a>
			<a href="#social" class="btn btn-primary" id="schedule_tweet" style="display:none;">Schedule</a>
			<span><img src="img/ajax-spinner.gif" id="spinner-modal" style="display:none;"></img></span>
	        <span class="save-status"></span>
	    </div>
	</div>
</script>

<!-- modal for send message of linkedin -->
<script id="socialsuite-linkedin-update-template" type="text/html">
	<!-- New (Note) Modal views -->
	<div class="modal hide fade socialsuite-update-modal" id="socialsuite-linkedin_updateModal" style="width:400px; left:55%">
	    <div class="modal-header">
	        <button class="close" data-dismiss="modal">x</button>
			{{#if_equals headline "Share an update.."}}
	        	<h3><i class="icon-envelope"></i> {{headline}}</h3>
			{{else}}
				<h3><i class="icon-plus-sign"></i> {{headline}}</h3>
			{{/if_equals}}
	    </div>
	    <div class="modal-body agile-modal-body">
	        <form id="socialsuite-linkedin_updateForm" name="socialsuite-linkedin_updateForm" method="post">
	            <fieldset>
					<div style="margin-bottom:10px;">{{info}}</div>
	                <input name="linkedin_id" type="hidden" value="" />
	                <div class="control-group">	                    
	                    <div class="controls">
							{{#if_equals headline "Share an update.."}}
								<label class="control-label"><b>Share with: </b><span class="field_req">*</span></label>
									<select name="share_with">
  										<option value="ANYONE">Public</option>
  										<option value="ANYONE+TWITTER">Public + Twitter</option>
  										<option value="CONNECTIONS_ONLY">Connections Only</option>  
									</select>
							{{else}}
								<select name="subject" class="required span4" >
									<option value="Indicated you as friend">Friend</option>
									<option value="Indicated you as colleague">Colleague</option>
									<option value="Indicated you as classmate">Classmate</option>
									<option value="Indicated you as other">Other</option>
								</select>
							{{/if_equals}}
	                    </div>
	                </div>
	                <div class="control-group">
	                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
	                    <div class="controls span4" style="margin-left:0px;">
							{{#if_equals headline "Connect"}}
	                        	<textarea rows="4" class="required span4 linkedin_connect_limit" name="message" id="link-connect" data-provide="limit" data-counter="#counter"  style="max-width:500px;" maxlength="275">{{description}}</textarea>
								<div class="right"><small style="font-style: italic;">Characters Left <em id="linkedin_counter" style="margin-right:5px;">275</em></small></div> 
							{{else}}
	                        	<textarea rows="4" class="required span4 linkedin_message_limit" name="comment_text" id="link-message" style="max-width:500px;" maxlength="7000"></textarea>
							{{/if_equals}} 
	                    </div>
	                </div>
	            </fieldset>
	        </form>
	    </div>
	    <div class="modal-footer">
	        <a href="#social" class="btn btn-primary" id="send_linkedin_update">Share</a>
	        <span><img src="img/ajax-spinner.gif" id="spinner-modal-linked" style="display:none;"></img></span>
	        <span class="save-status"></span>
	    </div>
	</div>
</script>
