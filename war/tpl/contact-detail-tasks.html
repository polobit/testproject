<script id="contact-tasks-collection-template" type="text/html">
		{{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>{{getCurrentContactProperty "first_name"}} has no tasks.</h3>
                    <div class="text">
                        You can add task to {{getCurrentContactProperty "first_name"}} by clicking on "Add Task" button or from "actions" dropdown.
                    </div>
                    <a href="#">Click here to learn more</a>
                    <br />
                    <a href="#" class="btn blue btn-slate-action contact-add-task"><i class="icon-plus-sign"></i>  Add Task !</a>
                </div>
            </div>
        </div>
        {{/unless}}
        {{#if this.length}}
	<div class="page-header" style="margin-top: 0px !important">
		<a href="#" class="btn right contact-add-task" style="position:relative"><span><i class='icon-plus-sign'/></span> Add Task</a>
	</div>
			<ul id="contact-tasks-model-list" class="ativity-block-ul" url="core/api/notes/bulk"></ul>
		{{/if}} 
</script>

<script id="contact-tasks-model-template" type="text/html">

<div class="activity" style="display:block;">

<div id="tasks" class="activity-text-block">
	<span class="activity-block-owner">
		{{#if prefs.pic}}
			<img class="user-img" width="40" height="40" alt="" src="{{prefs.pic}}" >
		{{else}}
			<img class="user-img" width="40" height="40" src="{{defaultGravatarurl 40}}">
		{{/if}}
		<span class="owner-name">{{prefs.currentDomainUserName}}</span>
	</span>
	<h4><b>{{subject}}</b> ({{ucfirst priority_type}})</h4></br>
	<p><strong>Type : </strong>{{ucfirst type}}</p>
	<p><strong>Type : </strong>{{ucfirst type}}</p>

				<p>
				<strong>
					Related To
				</strong></br>
				{{#each contacts}}
             		{{#if id}}
                  		<a href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>,
             		{{/if}}
           		{{/each}}<br/>
			</p>

	<div class="clear">
		<span class="actions pull-right">
            <a title="Delete" style="cursor:pointer;text-decoration: none"><span class="activity-delete icon-trash" style="display:inline" id="{{id}}" url="core/api/tasks/bulk"><i></i></span></a>
        </span>
		<small class="edit-hover">
			Written 
			<time class="task-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" created_time}}</time>
		</small>	
	</div>
</div>
</div>

</script>
