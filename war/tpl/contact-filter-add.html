<script id="filter-contacts-template" type="text/html">
<div class="span12">
    <div class="well">
        <form id="filterContactForm" class="form-horizontal">
            <div name ="rules" class="formsection chainedSelect">
                <legend class="formheading">
                 <span>
                    Filter Contacts
                        <span style="vertical-align:text-top;margin-left:-3px">
                            <img border="0" src="/img/help.png" style="height:6px;vertical-align:text-top" rel="popover" data-placement="bottom" data-content="Use filters to sort contacts with a specific criteria to find patterns. You can save your preferred filters and also have daily, weekly or monthly reports sent to you based on the filter." id="element" data-trigger="hover">
                         </span>
                 </span>
                 </legend>
                 <fieldset>  
                 <div class="control-group">
                    <label class="control-label">Name<span class="field_req">*</span></label>
                        <div class="controls">
                            <input type="text" name="name" class="required" />  
                        </div>
                 </div>
                
                 <div class="control-group">
                 	<div class="controls">
                    	<table style="background-color:transparent">
                        	<tbody>
                            	<tr class="chained" padding-left:100%">
                                	<td>                
                                    	<div name = "ruleType">
                                        	<input type="text" class="hide"  name="temp" class="required" value="Contact"/>
                                        </div>
                                    </td>
                                    <td>
                                    	<div id="LHS" name="LHS">
                                        	<select name="temp" id="LHS">   
                                                <option value="tags" selected="selected">Tagged With</option>
                                                <option value="first_name" >First Name</option>
												<option value="tags_time">Tagged With (Creation Time Related)</option>
                                                <option value="title">Job Title</option>
                                                <option value="email">Email Address</option>
                                                <option value="phone">Phone Number</option>
                                                <option value="created_time">Created</option>
                                                <option value="updated_time">Updated</option>
                                                <option value="company">Organisation.Name</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div id="condition" name="CONDITION">
                                            <select name="temp" style="width:120px">        
                                                <option value="EQUALS" class="first_name tags_time phone tags company title org_tag jobtitle email phone city state postalCode org_name custom_label custom_sfsadf org_custom_label org_custom_sfsadf">is</option>    
                                                <option value="NOTEQUALS" class="first_name tags_time company tags org_tag title email phone city state postalCode org_name custom_label custom_sfsadf org_custom_label org_custom_sfsadf">isn't</option>                                         
                                                <option value="EQUALS" class="updated_time created_time">on</option>
                                                <option value="AFTER" class="created_time updated_time">is after</option>
                                                <option value="BEFORE" class="created_time updated_time">is before</option>
                                                <option value="BETWEEN" class="created_time updated_time">is between</option>
                                                <option value="NEXT" class="created_time updated_time">is within next</option>
                                                <option value="LAST" class="created_time updated_time">in last</option>
                                                <option value="EQUALS" class="tag org_tag">is</option>
                                                <option value="ANYOF" class="tag">is any of</option>
                                            </select>
       			                        </div>
                                    </td>                                       
                                    <td>
                                        <div id="RHS" name="RHS">
                                            <input type="text" name="temp" class="EQUALS NOTEQUALS LAST first_name company title phone" style="width:167px"/>
                                            <input type="text" name="tag" class=" tags tags_time" style="margin: 0 0 0 0px;width:167px"/>
                                            <input type="text" name="temp" class="email" style="width:167px"/>
                                            <input id="updated_date" type= "text" name="updated_date" class="updated_time created_time input required date span2" style="width:167px" placeholder="MM/DD/YY"/>
                                        </div>
                                    </td>
                                    <td>
                                        <div id="RHS-NEW" name="RHS_NEW">
                                            <input id="date_between" type="text" name="temp" class="BETWEEN input date span2" placeholder="MM/DD/YY"/>
                                        </div>
                                    </td>
                                    <td>
                                        <div id="nested_condition" name="nested_condition">
  											<select name="temp"  style="width:167px">       
												<option value="EQUALS" class="tags_time">on</option>
                                                <option value="AFTER" class="tags_time">is after</option>
                                                <option value="BEFORE" class="tags_time">is before</option>
                                                <option value="BETWEEN" class="tags_time">is between</option>
                                                <option value="NEXT" class="tags_time">is within next</option>
                                                <option value="LAST" class="tags_time">in last</option>
	                                    	</div>    
										</div>
                                    </td>
									<td>
                                        <div id="nested_lhs" name="nested_lhs">
                                            <input type="text" name="temp" class="LAST NEXT" style="width:167px" placeholder="Number of days"/>
                                            <input id="date_between" type="text" style="width:120px" name="temp" class="BETWEEN EQUALS AFTER BEFORE input date span2" placeholder="MM/DD/YY"/>
                                        </div>
                                    </td>   
									<td>
                                        <div id="nested_rhs" name="nested_rhs">
                                            <input id="date_between" type="text" name="temp" style="width:120px" class="BETWEEN input date span2" placeholder="MM/DD/YY"/>
                                        </div>
                                    </td>                         
                                    <td>
                                        <i class="filter-contacts-multiple-add icon-plus" style="display:inline-block;margin-right:5px"></i><i class="filter-contacts-multiple-remove icon-remove-circle" style="display: none;"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>      
            
                {{#if id}}
                    <input type="text" name="id" class="hide" value={{id}} >
                {{/if}}
                <div class="form-actions">
                    <a href="#" type="submit" class="save btn btn-primary" id="filtersAdd">Save</a>
                    <a href="#contact-filters" class="btn ">Close</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</script>
