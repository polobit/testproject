<!-- Existing (Documents) Modal views -->
<div class="modal hide fade existing-document-modal" id="existingDocumentModal">
	<style>
	tr.documentSelected,.table tbody tr.documentSelected:hover td
	{
		background-color:#f7f7b9!important;
	}
	</style>
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3>Select a Document</h3>
	</div>
	<div class="modal-body">
		<form id="existingDocumentForm" name="existingDocumentForm" method="post">
			<fieldset>
				<div class="row-fluid">
					<div id="document-list">
						<img class="loading-img" src="img/21-0.gif"></img>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="modal-footer"><span class="save-status"></span>
		<a href="#" class="btn btn-primary" id="existing_document_update">Add</a> 
	</div>
</div>
<!-- End of Modal views -->

<script id="contact-document-collection-template" type="text/html">
	{{#unless this.length}}
       <div class="slate">
           <div class="slate-content">
			No documents 
           </div>
       </div>
       {{/unless}}
       {{#if this.length}}
		<table id="contact-document" class="table agile-ellipsis-dynamic no-sorting">
				<colgroup><col width="10px"><col width="45%"><col width="35%"><col width="20%"></colgroup>
				<thead>
					<tr>
						<th></th>
						<th>Title</th>
						<th>Type</th>
						<th>Updated Date</th>
					</tr>
				</thead>
				<tbody id="contact-document-model-list" style="cursor:pointer;overflow:hidden;">
				</tbody>
		</table>
	{{/if}}
</script>

<script id="contact-document-model-template" type="text/html">
<td></td>
<td data="{{id}}" class="data">
	<b style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:auto; max-width:15em; overflow:hidden;display:inline-block;">{{name}}</b>
</td>
<td>
	<div>{{network network_type}}</div>
</td>
<td>
	<div style="width:8em;"> 
		<time class="document-created-time" value="{{upload_time}}" datetime="{{epochToHumanDate "" upload_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" upload_time}}</time>
	</div>
</td>
</script>
