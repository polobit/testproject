<div class="modal hide fade" id="updateTaskModal">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">x</button>
		<h3>Update Task</h3>
	</div>
	<div class="modal-body">
		<div id="relatedtask">			
			<!--Task form -->
			<form id="updateTaskForm" name="updateTaskForm" method="post">
				<fieldset>
					<input name="id" type="hidden" value="{{id}}" />
					<input name="priority_type" id="priority_type" type="hidden" value="" />
					<input name="progress" id="progress" type="hidden" value="">
					<input name="status" id="status" type="hidden" value="">
					<input name="is_complete" id="is_complete" type="hidden" value="">
					<input name="taskListId" type="hidden" value="{{taskListId}}" /> 
					<input name="taskListOwnerId" type="hidden" value="{{taskListOwnerId}}" />
										
					<div class="row">
						<div id="updateTask" class="span3 control-group">
							<label for="subject" class="control-label"> <b>Task</b> <span
								class="field_req">*</span></label>
							<div class="controls">
								<span class="input "><input id="subject" type="text"
									name="subject" size="40" class="required" /> </span>
							</div>
						</div>
						<div id="task-category" class="span3 control-group">
							<label for="type" class="control-label"><b> Category</b>
								<span class="field_req">*</span></label>
							<div class="controls">
								<span class="input"> <select name="type" id="type"
									size="1" class="input-medium required" style="width: 76%;">
										<option></option>
										<option value="CALL">Call</option>
										<option value="EMAIL">Email</option>
										<option value="FOLLOW_UP">Follow-up</option>
										<option value="MEETING">Meeting</option>
										<option value="MILESTONE">Milestone</option>
										<option value="SEND">Send</option>
										<option value="TWEET">Tweet</option>
										<option value="OTHER">Other</option>
								</select>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3 control-group">
							<label for="due" class="control-label"><b>Date (Due)
							</b> <span class="field_req">*</span></label>
							<div class="controls">
								<input type="text" name="due" placeholder="mm/dd/yyyy"
									id="update-task-date-1" class="required date" />
							</div>
						</div>
						<div class="span2 control-group">
							<label for="priority_type" class="control-label"><b>Priority</b></label>
							<div class="controls" style="display: inline-flex;align-items: baseline;">						  							
							  <span class="priority-btn" value="HIGH" style="color: red;" title="High Priority">!!!</span> 
							  <span class="priority-btn" value="LOW" style="color: yellow;" title="Low Priority">!!</span>
							  <span class="priority-btn" value="NORMAL" style="color: blue;" title="Normal Priority">!</span>					
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3 control-group">
							<label class="control-label"><b>Owner </b><span
								class="field_req">*</span></label>
							<div class="controls" id="owners">
								<select id="owners-list" class="required" name="owner_id"></select>
								<img class="loading-img" src="img/21-0.gif"></img>
							</div>
						</div>						
						<div class="span3">
							<label for="status" class="control-label"><b>Status </b></label>
							<div style="width: 100%;">
							  <div style="margin-bottom: 15px;">
							    <span class="status-btn txt-mute" value="NOT_STARTED" title="Not Started"><i class="icon-stop"></i></span> 
							    <span class="status-btn txt-mute" value="IN_PROGRESS" title="In Progress"><i class="icon-play"></i></span>
							    <span class="status-btn txt-mute" value="COMPLETED" title="Completed"><i class="icon-ok"></i></span>
							    <span class="status-btn txt-mute" value="PAUSED" title="Paused"><i class="icon-pause"></i></span>
							  </div>
							  <div style="margin-left: 10px;cursor: pointer;width:70%" title="Progress">
							    <input id="progress_slider" type="slider" class="progress_slider" value="0" />
							  </div>							  
							</div>							
						</div>
					</div>

                    <div class="row">
					 <div class="span7 control-group">
						<label class="control-label"><b>Related To</b></label>
						<div class="controls">
							<div>
								<div class="pull-left">
									<ul name="contacts" class="contacts tags tagsinput"></ul>
								</div>
								<input type="text" id="update_task_related_to"
									class="typeahead typeahead_contacts" data-provide="typeahead"
									data-mode="multiple" size="40" />
							</div>
						</div>
					 </div>
					</div>

					<div class="row">
						<div class="span6 control-group">
							<label for="description" class="control-label"><b>Description</b></label>
							<div class="controls">
								<textarea type="text" id="description" name="description"
									size="40" placeholder="Description of Task"
									data-mode="multiple" style="width: 87%;"></textarea>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-primary" id="update_task_validate">Update</a>&nbsp;
		<span class="save-status"></span>
	</div>
</div>
