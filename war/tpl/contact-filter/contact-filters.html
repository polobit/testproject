<script id="contact-filter-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Filters</h1>
            <a href="#contact-filter-add" class="btn right" id="addFilter" style='top:-28px;position:relative'><span><i class='icon-plus-sign'/></span>  Add Filter</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="span9"> 
		<div id="slate">
         </div>
        {{#if this.length}}
        <table class="table table-bordered showCheckboxes" url="core/api/filters/bulk" id="contact-filter-list">
               <colgroup>
                <col width="0%">
                <col width="60%">
				<col width="40%">								
			   </colgroup>
            <thead>
                <tr>   
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='contact-filter-model-list' route='contact-filter-edit/'>
            </tbody>
        </table>
		{{/if}}
    </div>
    <div class='span3'>
        <div class="well" id='addview'>
             <h3>
              What are Filters?
             </h3><br/>
            <p>Filters are used to sort contacts with a specific criteria to find patterns. You can save your preferred filters and also have daily, weekly or monthly reports sent to you based on the filter</p>
        </div>
    </div>
</div>
</script>

<script id="contact-filter-model-template" type="text/html">
<td data='{{id}}' class='data' style="cursor:pointer"> {{name}} </td>
{{#if created_time}}
  <td style="color: #b2b0b1;"> Created <time class="created_time time-ago" value="{{created_time}}" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy" created_time}}</time> by {{filterOwner.name}}</td>
{{/if}}
</script>
