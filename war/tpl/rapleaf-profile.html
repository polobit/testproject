<script id="rapleaf-profile-template" type="text/html">
<ul style="margin:0px;padding:10px;border-bottom:1px solid #ddd;">
	{{#if_equals this.result "success"}}
	{{#if gender}}
		<li >	
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Gender
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{gender}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if age}}
		<li>	
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Age
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{age}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if occupation}}
		<li >
		<div class="row-fluid">	
			<div class="span5">
				<div class="pull-right">:</div> Occupation
			</div>
							
			<div class="span6" style="margin-left: 10px;">
				{{occupation}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if education}}
		<li>	
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Education
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{education}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if marital_status}}
		<li>		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Marital status
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{marital_status}}
			</div>
		</div>
		</li>
	{{/if}}
	{{#if household_income}}
		<li >		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Household Income
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{household_income}}
			</div>
		</div>
		</li>
	{{/if}}	
	{{#if home_owner_status}}
		<li >		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Home Owner Status
			</div>
			<div class="span6" style="margin-left: 10px;text-align:bottom;">
				{{home_owner_status}}
			</div>
		</div>
		</li>
	{{/if}}	
	{{#if this.interests}}
		<li >		
		<div class="row-fluid">
			<div class="span5">
				<div class="pull-right">:</div> Interests
			</div>
			<div class="span6" style="margin-left: 10px;">
				{{#iterate_json this.interests}}
						{{#if value}}{{property}}{{#unless last}}, {{/unless}}{{/if}}
				{{/iterate_json}}
			</div>
		</div>
		</li>
	{{/if}}
	{{else}}
		<li style='color: #999;'>
	    	No Details available
		</li>
	{{/if_equals}}
</ul>
</script>

<script id="rapleaf-login-template" type="text/html">
	<div display:inline;  line-height:12px;word-wrap: break-word;">
		<form class="widget_content" style="border-bottom:none;" id="rapleaf_login_form" name="rapleaf_login_form" method="post">
	    	<fieldset>
				<p >Rapleaf helps you learn more about your customers, provides data (age, gender, marital status, income, etc., ) on US consumer email addresses.To access, </p>
				<p>
				<label>Enter Your API key</label>
				<div class="control-group" style="margin-bottom:0px;"><div class="controls"><input type="text" id="rapleaf_api_key" class="input-medium required" placeholder="API Key" value=""></input></div></div>
				</p>
				<button id="save_api_key" class="btn" ><a href="#" style="text-decoration:none;">Save</a></button><br/>
				<p style="line-height: 25px;padding:5px;">Don\'t have an API key? <a href="https://www.rapleaf.com/developers/api_access" target="_blank"> SignUp </a></p></div>
</script>
