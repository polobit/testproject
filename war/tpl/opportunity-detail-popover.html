<script id="opportunity-detail-popover-template" type="text/html">
	<div class='row-fluid'>
		<div class="span12" style="margin-left:0px;">
            <div>
                <div style="text-align: justify;font-style: italic;">
					  {{description}}
                </div>
                <p><b>Contacts</b></p>
                <div style="padding:5px;">
					  Owner: {{owner.currentDomainUserName}}<br/>
                      Related To:<br/> {{#each contacts}}
		                            <div class="span3" style="display:inline;margin-left:0px;">
                                        <img class="thumbnail" src="{{gravatarurl properties 50}}" width='40px' height='40px'>
                                        <div style="display:inline-block;text-overflow:ellipsis;white-space:nowrap;width:4em;overflow:hidden;">
                                           {{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}},
                                        </div>
                                    </div>
	                              {{/each}}
                </div>
            </div>
         </div>
</div>
<div class="row-fluid">
            <div style="border-top:1px solid whitesmoke;padding-top:5px;">
				<div ><span><b>Value: ({{currencySymbol owner.currency}}) </b>{{expected_value}}</span></div>
				<div><span><b>Probability: </b>{{probability}}%</span></div>
				<div><span><b>Milestone: </b>{{milestone}}</span></div>
				<div><span><b>Pipeline: ({{currencySymbol owner.currency}}) </b>{{calculatePipeline expected_value probability pipeline}}</span></div>
			    <div><span><b>Close Date:  </b>{{epochToHumanDate "mm-dd-yy" close_date}}</span></div><br/>
            </div>   
</div>
</script>
