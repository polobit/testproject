<script id="notes-collection-template" type="text/html">
{{#unless this.length}}
        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>{{getCurrentContactProperty "first_name"}} has no notes.</h3>
                    <div class="text">
                        You can add note to {{getCurrentContactProperty "first_name"}} by clicking on "Add Note" button or from "actions" dropdown.
                    </div>
                    <a href="#">Click here to learn more</a>
                    <br />
                    <a href="#noteModal" data-toggle="modal" class="btn blue btn-slate-action contact-add-note"><i class="icon-plus-sign"></i>  Add Note !</a>
                </div>
            </div>
        </div>
        {{/unless}}
{{#if this.length}}
<div class="page-header" style="margin-top: 0px !important">
   <a href="#noteModal" data-toggle="modal" class="btn right contact-add-note" style="position:relative"><span><i class='icon-plus-sign'/></span> Add Note</a> 
</div>
	<ul id="notes-model-list" class="ativity-block-ul"></ul>
{{/if}}
</script>
<script id="notes-model-template" type="text/html">
<div style="display:block;" class="activity">

<div id="notes" class="activity-text-block">
	<span class="activity-block-owner">
		{{#if prefs.pic}}
			<img class="user-img thumbnail" width="40" height="40" alt="" src="{{prefs.pic}}" >
		{{else}}
			<img class="user-img thumbnail" width="40" height="40" src="{{defaultGravatarurl 40}}">
		{{/if}}
		<span class="owner-name">{{prefs.currentDomainUserName}}</span>
	</span>
	<h4><a style="text-decoration: none"><b>{{ucfirst subject}}</b></a></h4></br>
	<p>{{description}}</p>	
	 	<div class="clear">
		<span class="actions pull-right">
			<a title="Edit"  data="{{id}}" data-toggle="modal" class="edit-note" style="cursor:pointer;text-decoration: none;padding-right:10px"> <i class="icon-pencil"></i> </a>
            <a title="Delete" style="cursor:pointer;text-decoration: none"><span class="activity-delete icon-trash" style="display:inline" id="{{id}}" url="core/api/contacts/notes/bulk"></span></a>
        </span>
		<small class="edit-hover" style="margin-right:10px"> 
			<time class="note-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" created_time}}</time>
		</small>
		<div style="display:inline-block; ">	
		{{#each contacts}}
           	{{#if id}}
           		&nbsp<a href="#contact/{{id}}">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</a>,
           	{{/if}}
       	{{/each}}
		</div>
	<br/>
	</div>
</div>
</div>
</script>
