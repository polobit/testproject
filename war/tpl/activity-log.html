<script id="activity-list-log-collection-template" type="text/html">

{{#unless this.length}}

        <div class="slate">
            <div class="slate-content">
                <div class="box-left">
                    <img alt="Clipboard" src="/img/clipboard.png" />
                </div>
                <div class="box-right">
                    <h3>You have No Activities For This search Criteria</h3>
                    
                    <a href="#" data-toggle="modal" class="btn blue btn-slate-action contact-add-note"><i class="icon-plus-sign">Activities</i></a>
                </div>
            </div>
        </div>
        {{/unless}}
{{#if this.length}}

<table style="display:block;overflow:hidden!important;margin-bottom:-20px;"><tbody><tr><td>
<section>
    <form>
      <div class="ref-log">  
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
            <div id="today-heading" style="display: none" class="ref-head"><b >Today</b>	</div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="today-activity" style="display: inline;" class="ref-log"></tbody>
        </table>
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
            <div id="tomorrow-heading" style="display: none" class="ref-head"><b >YesterDay</b>
			</div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="tomorrow-activity" style="display: inline;"></tbody>
        </table>
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
		<div id="next-week-heading" style="display: none">
            <b >Before</b>
			</div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="next-week-activity" style="display: inline;"></tbody>
        </table>
</div>
    </form>
</section>
</td></tr></tbody></table>


	<!--<ul style="margin:0px" id="activity-list-log-model-list" ></ul>-->

{{/if}}
</script>
