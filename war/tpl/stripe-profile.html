<script id="stripe-profile-template" type="text/html">
	<div style="display:inline;  line-height:13px;word-wrap: break-word;">
	    <div style="margin-bottom: 10px;">
			<div style="margin-bottom: 10px;border-bottom:1px solid #f5f5f5">
				<h4 style="text-transform: capitalize;"><b>{{customer.activeCard.name}}</b></h4>
				<p style="font-size: 13px;">{{customer.activeCard.addressState}}, {{customer.activeCard.addressCountry}}</p>
				<div style="margin-bottom: 10px;">
					<b>Id:</b> {{customer.id}}
				</div>
			</div>			
			<div style="margin-bottom: 10px;">
				<div style="margin-bottom: 7px;">
					<b>Subscription Details</b>
				</div>			
				<table class="row-fluid" style="text-align:center;margin-bottom: 10px;+">
					<tr>
						<th>Start Date </th>
						<th>End Date </th>
					<tr>
						<td>{{epochToHumanDate "mm-dd-yyyy" customer.subscription.start}}</td>
						<td>{{epochToHumanDate "mm-dd-yyyy" customer.subscription.currentPeriodEnd}}</td>
					</tr>
				</table>
			</div>
			<div style="margin-bottom: 10px;border-bottom:1px solid #f5f5f5">
				<div style="margin-bottom: 5px;">
					<b>Current Plan</b>
				</div>
				<table class="row-fluid" style="text-align:center;margin-bottom: 10px;">
					<tr>
						<th>Plan </th>
						<th>Interval </th>
						<th>Amount </th>
					<tr>
						<td>{{customer.subscription.plan.id}}</td>
						<td>{{customer.subscription.plan.interval}}</td>
						<td>{{customer.subscription.plan.amount}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div style="margin-bottom: 10px;">
			<div style="margin-bottom: 10px;">
				<b>Payment Details</b>
			</div>	
			{{#each invoice}}	
				<table class="row-fluid table table-bordered" style="line-height:13px;margin-bottom:5px;" >
					
						<tr><th style="padding: 5px;">Plan</th>
							<td style="padding: 5px;">Default</td>
						</tr>					
						<tr>
							<th style="padding: 5px;">Start Date</th>
							<td style="padding: 5px;">{{epochToHumanDate "mm/dd/yyyy" periodStart}}</td>
						</tr>
						<tr>
							<th style="padding: 5px;">End Date</th>
							<td style="padding: 5px;">{{epochToHumanDate "mm/dd/yyyy" periodEnd}}</td>
						</tr>
						<tr>
							<th style="padding: 5px;">total</th>
							<td style="padding: 5px;">{{total}}</td>
						</tr>
								
				</table>
			{{/each}}
		</div>		    	
	</div>
</script>
