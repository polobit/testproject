<script id="admin-invoice-collection-template" type="html/text">
<div class="row">
   
<div class="span9">
     <div class="soan6">
        <div class="page-header">
            <h1>Invoice <small>AgileCrm</small></h1>
        </div>
<div class="span3">
    <p id="totalamount">Toatl amount will come here</p>
</div>
    </div>
    
    </div>


    <div >
        <table class="table table-striped" id="sort-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="admin-invoice-model-list" class="model-list-cursor">
            </tbody>
        </table>

<script id="admin-invoice-model-template" type="text/html">	


{{#each lines.data}}	
{{#if this.plan}}
	<td class="data" data="{{this.id}}">
    	{{this.plan.name}}
	</td>
	<td>{{epochToHumanDate "mm/dd/yyyy" period.start}}</td>
	<td>{{epochToHumanDate "mm/dd/yyyy" period.end}}</td>
	<td>{{this.plan.amount}}</td>

{{/if}}
{{/each}}	
</script>
