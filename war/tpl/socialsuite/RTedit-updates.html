<script id="socialsuite-twitter-RT-template" type="text/html">
<div class="modal hide fade message-modal" id="socialsuite_twitter_RTModal" style="width:400px; left:55%;word-wrap: break-word;">
	<div class="modal-header">
	    <button class="close" data-dismiss="modal">x</button>
	    <h3><i class="icon-retweet"></i> Retweet</h3>			
	</div>
    <div class="modal-body agile-modal-body">
	     <form id="socialsuite_twitter_RTForm" name="socialsuite_twitter_RTForm" method="post">
	          <fieldset>
 					<input name="tweetId" type="hidden" value={{tweetId}} />
                    <input name="tweetOwner" type="hidden" value={{tweetOwner}} />
                    <input name="streamId" type="hidden" value={{streamId}} />
                    <input name="profileImg" type="hidden" value={{profileImg}} />
                    <input name="headline" type="hidden" value="Retweet" />    

					<div style="margin-bottom:10px;">
						{{info}}
					</div>	                
	                <div class="control-group">
	                    <label class="control-label"><b>Message: </b><span class="field_req">*</span></label>
	                    <div class="controls span4" style="margin-left:0px;">                                                       
							<textarea rows="4" class="required span4" style="max-width:500px;" id="twit-retweet" disabled>{{description}}</textarea>                            
                            <textarea rows="4" class="required span4 twit-tweet-limit" name="message" id="twit-edit-tweet" data-provide="limit" data-counter="#counter" style="max-width:500px;display:none;">RT @{{tweetOwner}}: {{description}}</textarea>
							<div class="right" id="div-for-count" style="display:none;"><small style="font-style: italic;">Characters Left <em id="twitter-retweet-counter" style="margin-right:5px;">140</em></small></div>                          
                          </div>
	                </div>
	          </fieldset>
              <div id="RT_scheduling" class="RT-scheduling" title="Scheduling">
                   <i class="icon-time icon-2x" style="color: gray;"></i>
              </div>
              <div id="RT_schedule" class="row" style="display:none;">
                 <div id="schedule_date" class="control-group span3 width-150">
                   <label class="control-label"><b>Date </b></label>
                   <div class="controls">
                     <input id="RT_scheduled_date" class="required width-150 date" type="text" name="scheduled_date" placeholder="mm/dd/yyyy">							
                   </div>
                 </div>
                 <div id="schedule_time" class="control-group span2 width-65">
                   <label class="control-label"><b>Time </b></label>
                   <div class="controls">
                     <input id="RT_scheduled_time" class="required width-65" type="text" name="scheduled_time" placeholder="time">		
                   </div>
                 </div>
              </div>
	     </form>
    </div>
	<div class="modal-footer">
       <a href="#social" class="btn" id="edit_retweet">Edit</a>
       <a href="#social" class="btn btn-primary" id="send_retweet">Retweet</a>
       <a href="#social" class="btn btn-primary" id="send_edit_tweet" style="display:none;">Send</a>
       <a href="#social" class="btn btn-primary schedule-tweet" id="schedule_RT" style="display:none;">Schedule</a>
       <span><img src="img/ajax-spinner.gif" id="spinner-modal" style="display:none;"></img></span>
	   <span class="save-status"></span>
	</div>
</div>
</script>
