<script id="tasks-collection-template" type="text/html">
	<header>
      <h3 style="margin-left:3px">
         <span><i class="icon-edit"></i></span> 
            Tasks
         <span style="vertical-align:text-top;margin-left:-3px">         
            <img border="0" src="http://b3.caspio.com/RMA_ref/help.png" style="height:14px;vertical-align:top" rel="popover" data-placement="right" data-content="Tasks are like to-dos. Result oriented. You can assign a category such as call, email etc and add them to your calendar." id="element" data-trigger="hover">
            </span>
      </h3>
    </header>


{{#unless this.length}}
   <img src="/img/funtime.jpg"></img>
{{/unless}}
{{#if this.length}}
<section>
<form>
<table class="table">
	<thead><b>Overdue</b></thead>
	<tbody id='overdue' style="display: none; margin:3px"></tbody>
</table>
<table class="table">
	<thead><b>Today</b></thead>	
 	<tbody id='today' style="display: none; margin:3px"></tbody>
</table>
<table class="table">
	<thead><b>Tomorrow</b></thead>
	<tbody id='tomorrow' style="display: none; margin:3px"></tbody>
</table>
<table class="table">
	<thead><b>Next Week</b></thead>
 	<tbody id='next-week' style="display: none; margin:3px"></tbody>
</table>
</form>
</section>
	<br/>
	<div>
		<a href="#" id="tasks-list">All tasks</a>
	</div>
{{/if}}
</script>



<script id="tasks-model-template" type="text/html">
	<td> <input type="checkbox" data='{{id}}' class='tasks-select'> </td>

	<td><p><span class="label">{{type}}</span> <span class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span> {{ subject}}</p>
        <span>due {{epochToTaskDate due}}</span>
	</td>
</script>
