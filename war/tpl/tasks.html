<script id="tasks-collection-template" type="text/html">
<header>
    <h3 style="margin-left:3px;display:inline-block!important;">
        <!--<span><i class="icon-edit"></i></span>--> 
        My Tasks<small> {{count}}</small>
        <span style="vertical-align:text-top;margin-left:-3px">         
        <img border="0" src="/img/help.png" style="height:6px;vertical-align:top;" rel="popover" data-placement="right" data-content="Tasks are like to-dos. Result oriented. You can assign a category such as call, email etc and add them to your calendar." id="element" data-trigger="hover" />
        </span>
    </h3>
		<span class="right" style="margin-top:6px;">
    		 <span class="add-task" style="margin-right:5px;"><a href="#" style="text-decoration:none!important;" title="Add Task"><i class="icon-plus"/></a></span>
			 <a href="#tasks" style="text-decoration:none!important;" class="tasks-table" title="All Tasks" id="tasks-list"><i class="icon-list"/></a>
		</span>
</header>
{{#unless this.length}}
<div class="slate" style="padding:5px 2px;">
    <div class="slate-content" style="text-align:center;">
		<h4>You have no tasks due</h4>
	</div>
</div>
{{/unless}}
{{#if this.length}}
<section>
    <form>
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
            <div id="overdue-heading" style="display: none;"><b >Overdue</b>
			&nbsp<small class="count" count="0">(10)</small></div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="overdue" style="display: inline;"></tbody>
        </table>
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
            <div id="today-heading" style="display: none"><b >Today</b>	
			&nbsp<small class="count" count="0">(10)</small></div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="today" style="display: inline;"></tbody>
        </table>
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
            <div id="tomorrow-heading" style="display: none"><b >Tomorrow</b>
			&nbsp<small class="count" count="0">(10)</small></div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="tomorrow" style="display: inline;"></tbody>
        </table>
        <table class="table hide agile-ellipsis-dynamic" style="overflow:hidden!important;">
		<div id="next-week-heading" style="display: none">
            <b >Next Week</b>
			&nbsp<small class="count" count="0">(10)</small></div>
			<colgroup><col width="30px"><col width="99%"></colgroup>
            <tbody id="next-week" style="display: inline;"></tbody>
        </table>
    </form>
</section>
{{/if}}
</script>

<script id="tasks-model-template" type="text/html">
	<td style="border-top:1px dotted #DDD;"> <input type="checkbox" data='{{id}}' class='tasks-select'> </td>
	<td style="width:100%!important;">
		<div>
  			<p style="word-break: break-word!important;-ms-word-break: break-all;word-break: break-all;">{{#is_link subject}}<b class="activate-link">{{else}}<b>{{/is_link}}{{safe_string subject}}</b></p>
  			{{#if this.contacts}}
				<p class="activate-link" style="white-space: nowrap;width:50%;overflow: hidden;text-overflow: ellipsis;">{{#related_to_one contacts}}{{/related_to_one}}</p>
			{{/if}}
  			<p style="margin:0px 0px 5px 0px;line-height: 20px;"> 
				<span class="label">{{task_property type}}</span><span style="margin-left:5px;" class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span>
			</p>
        	<p>
        		<time class="task-due-time" datetime="{{epochToHumanDate "" due}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" due}}</time>
	   		</p>
		</div>
	</td>
</script>
