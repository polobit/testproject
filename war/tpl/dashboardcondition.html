<script id="tasks-dashboard1-collection-template" type="text/html">
<h2 style="border-bottom:1px solid #f5f5f5; margin-bottom:10px">Tasks Due</h2>
{{#if this.length}}

<section>
    <form>
        <table class="table" style="margin-bottom:2px !important;">
            
             <thead>
                  <tr style="background-color:#EDF3FE; margin-bottom:0px !important;">
                    
                    <th style="width:8em">Task Name</th>
                    <th style="width:5.4em">Priority Type</th>
                    <th style="width:7em">Category</th>
                    <th style="width:10em">Due Date</th>
                    <th style="width:9em;margin-left:10px">Related To</th>
                  </tr>   
             </thead>
              
        </table>
       <table class="table hide" style="margin-bottom:0px !important;">
           <i id="overdue-heading" style="padding-top:20px;display: none;"><div style="background-color:#F2F2F2;padding-top:3px;">OverDue </div></i>         	
            <tbody id="overdue" style="display: none;">
            
           </tbody>
        </table>
     
        <table class="table hide " style="margin-bottom:0px !important;">
           <i id="today-heading" style="display: none"><div style="background-color:#F2F2F2;padding-top:3px; ">Today</div></i>          	
            <tbody id="today" style="display: none;"></tbody>
        </table>
     <table class="table hide " style="margin-bottom:0px !important;">
           <i id="tomorrow-heading" style="display: none"><div style="background-color:#F2F2F2;padding-top:3px;">Tomorrow</div></i>
              	
            <tbody id="tomorrow" style="display: none;"></tbody>
        </table>
     <table class="table hide ">
         <i id="next-week-heading" style="display: none" style=" margin-bottom:0px !important;"><div   style="background-color:#F2F2F2;padding-top:3px;">This Week</div></i>
              	
            <tbody id="next-week" style="display: none;"></tbody>
        </table>
     </form>
</section>
{{else}}
{{set_up_dashboard_padcontent "tasks"}}
{{/if}}
</script>

<script id="tasks-dashboard1-model-template" type="text/html">
	<td style="border-top:1px dotted #DDD;height:34px;"><div style="text-align:justify;width:8em;overflow:hidden;margin-left:10px;">{{#is_link subject}}<b class="activate-link">{{else}}<b>{{/is_link}}{{safe_string subject}}</b></div></td>
    <td><div style="text-align:justify;white-space:nowrap;width:5em;overflow:hidden;"><span style="margin-right:10px;" class="label label-{{task_label_color priority_type}}">{{ucfirst priority_type}}</span></div> </td>
    <td><div style="text-align:justify;white-space:nowrap;width:6em;overflow:hidden;"><i class="{{icons type}}"></i>&nbsp;<span>{{type}}</span></div></td>
    <td><div style="text-align:justify;white-space:nowrap;width:10em;overflow:hidden;"> <time class="task-due-time" datetime="{{epochToHumanDate "" due}}" style="border-bottom:dotted 1px #999; ">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" due}}</time></div></td>
    <td>
		<div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:103px;overflow:hidden;display:inline-block;">
		{{#each contacts}}
        	{{#if_contact_type "PERSON"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="display:inline"  title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" /></a>
        	{{/if_contact_type}}
			{{#if_contact_type "COMPANY"}}
        		<a href="#contact/{{id}}" class="activate-link"><img class="thumbnail" {{getCompanyImage "40" "display:inline;"}} title="{{getPropertyValue properties "name"}}"/></a>
        	{{/if_contact_type}}
       {{/each}}</div>
       {{#if_greater this.contacts.length "3"}}<span style="margin-right:-14px">...</span>{{/if_greater}}
    </td>
</script>
