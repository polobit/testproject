<script id="subscribe-new-template" type="text/html">
<div class="row">
	<div class="span12">
		<div class="page-header">
			<h1>Plan and Upgrade</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="span9">
		<h3>
			<b>Choose Plan And Billing Cycle</b>
		</h3>
		<div class="pagination ac plan-strip"
			style="margin-top: 15px; margin-bottom: 15px;">
			<ul
				style="float: none !important; text-align: center; display: inline-block;"
				class="tagsli">
				<li><a href="#" class="monthly"><strong>&nbsp;&nbsp;&nbsp;&nbsp;Monthly&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></a></li>

				<li><a href="#" class="yearly"><strong>Yearly (15%
							off)</strong></a></li>
				<li><a href="#" class="twoyears"><strong>2 Years
							(33% off)</strong></a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span9">

		<div class="row-fluid">

			<div class="span4 plan-collection-bot clearfix"
				style="margin-left: 0px;">
				<div class="plan-collection-in liteplan">
					<span class="plan-off-ribbon"></span>
					<h3 class="plan-collection-top">
						<span class="plan-collection-icon"></span><br> <span
							title="Lite Plan" id="plan_name">Lite</span>
					</h3>
					<div class="plan-collection-content" id="litepricebox">
						<div id="lite_plan_price_content">
							<span style="color: #FA782D; font-size: 30px;">$<span
								id="lite_plan_price">12.74</span></span> <br> <span
								style="color: #999">per month/agent</span>
						</div>
					</div>
					<div class="plan-collection-content" id="lite_plan_statement">
						For new companies just getting started with live chat and tickets.
					</div>
					<div class="plan-collection-buy">
						<div class="cat-addtocart-out">
							<div class="cat-addtocart" id="lite_buy_btn">
								<input type="radio" name="pro_vs_lite" value="lite"
									class="djc_addtocart_link" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span4 plan-collection-bot clearfix">
				<div class="plan-collection-in proplan">
					<span class="plan-off-ribbon"></span>
					<h3 class="plan-collection-top">
						<span class="plan-collection-icon pro_selected"></span><br> <span
							title="Pro Plan" id="plan_name">Pro</span>
					</h3>
					<div class="plan-collection-content" id="propricebox">
						<div id="pro_plan_price_content">
							<span style="color: #FA782D; font-size: 30px;">$<span
								id="pro_plan_price">21.24</span></span> <br> <span
								style="color: #999">per month/agent</span>
						</div>
					</div>
					<div class="plan-collection-content" id="pro_plan_statement">
						Full feature packed - for fast growing and established companies</div>

					<div class="plan-collection-buy">
						<div class="cat-addtocart-out">
							<div class="cat-addtocart" id="pro_buy_btn">
								<input type="radio" name="pro_vs_lite" value="pro"
									class="djc_addtocart_link" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span4 plan-collection-bot clearfix">
				<div class="plan-collection-in customplan">
					<span class="plan-off-ribbon"></span>
					<h3 class="plan-collection-top">
						<span class="plan-collection-icon"></span><br> <span
							title="Enterprise" id="plan_name">Enterprise</span>
					</h3>
					<div class="plan-collection-content">
						<div id="Enterprise_plan_price_content">
							<span style="color: #FA782D; font-size: 30px;">$<span
								id="enterprise_plan_price">42.49</span></span> <br> <span
								style="color: #999">per month/agent</span>
						</div>
					</div>
					<div class="plan-collection-content">Helps for larger teams
						or enterprises with custom requirements</div>
					<div class="plan-collection-buy">
						<div class="cat-addtocart-out">
							<div class="cat-addtocart" id="custom_buy_btn">
								<input type="radio" name="pro_vs_lite"
									value="enterprise" class="djc_addtocart_link" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">

			<div class="" id="choose_users"
				style="border: 1px solid whiteSmoke; padding-top: 10px; border-radius: 5px; margin-top: 15px;">
				<div class="row-fluid">
					<div class="span5"  style="margin-left: 40px;">
						<label><h3>
								<b id="choose_users_popover" rel="popover" data-placement="right"
								data-content="Choose number of users using this slider."
								data-original-title="Add More Users">Choose Number Of Users </b>
							</h3></label>
						<div class="span9"
							style="margin-left: 0px; margin-top: 20px; margin-left: 6px;">
							<input id="users_select_slider" type="slider" name="price"
								value="1" />
						</div>
					</div>
					<div class="span6" style="margin-top: 45px;">
						<span style="font-size: 15px;"><b>Monthly Cost : </b></span> <span
							style="color: #FA782D; font-size: 30px;">$<span
							id="users_total_cost">22.49</span></span>( for <span
							style="color: #FA782D;" id="users_quantity">1</span> Users )
					</div>
				</div>
				<div class="row-fluid"
					style="text-align: center; margin-top: 25px; margin-bottom: 15px;">
					<a href="#purchase-plan" id="purchase-plan"
						class="btn btn-large btn-primary" style="padding: 15px 30px;"><b>Proceed
							to Payment</b></a>
				</div>
			</div>
		</div>
	</div>
	<div class="span3">
		<div class="well">
			<p>
				<strong><u>Your Current Plan</u>:</strong>
			</p>
			<p>
                 Plan: {{titleFromEnums this.plan.plan_type}}     
            </p>
            {{#if plan.quantity}}
            <p>
                 Quantity: {{this.plan.quantity}}     
            </p>
            {{/if}}
			<p>
				<a href="#choose_users" id="add_more_users">Add more users</a>
			</p>
			
		</div>
		


		<div id="account-stats" class="well">
			
		</div>
	
		<hr style="margin: 18px 0px">

	</div>
</div>

<div class="row">
	<img src="img/clickdesk-featured-strip.png" width="100%">
</div>
<div id="cancel_account_modal" class="modal hide fade" tabindex="-1"
					role="dialog" aria-labelledby="mymodalLabel" aria-hidden="true"
					style="width: 650px; left: 45%;"></div>
</script>
