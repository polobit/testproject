<script id="subscribe-template" type="text/html">
<div class="span6">
	<div class="well">
		{{#unless id}}
		<form id="planform" class="form-horizontal " name="plan">
			<fieldset>
				<div class="control-group">
					<legend>Subscribe</legend>
					<label class="control-label">Plan<span class="field_req">*</span></label>
					<div class="controls">
						<select class="required" name="plan_id">
							<option value="plan10">Lite</option>
							<option value="plan20">Pro</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Quantity<span
						class="field_req">*</span></label>
					<div class="controls">
						<select class="required" name="quantity">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
			</fieldset>
		</form>
		<form id="CCform" class="form-horizontal" name="card_details">
			<fieldset>
				<div class="control-group">
					<label class="control-label">Card Number <span
						class="field_req">*</span></label>
					<div class="controls">
						<input type="text" name="number" class="input required  digits"
							placeholder="Enter Your Card Number" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Name<span class="field_req">*</span></label>
					<div class="controls">
						<input type="text" name="name" class="input required "
							placeholder="Cardholder's name" />
					</div>
				</div>

					<div class="control-group">
					<label class="control-label">Expiry Month<span
						class="field_req">*</span></label>
					<div class="controls">
						<select name="exp_month" id= "exp_month" class="input span2 digits  exp_month"
							placeholder="Expiry Month" style="width:94px" onchange=$("#exp_year").valid();></select>	
						<span style="margin-left:10px;margin-right:10px" >/ </span>	
						<select name="exp_year" id="exp_year" class="input required  digits span2 exp_year atleastThreeMonths"
							placeholder="Expiry Year" style="width:94px"></select>
					</div>
				</div>
			<div class="control-group">
					<label class="control-label">Address</label>
					<div class="controls">
						<input type="text" name="address_line1" class='required'
							id="address1" placeholder="address" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="text" name="address_line2" id="address2"
							placeholder="address" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="text" name="address_zip" class='required' id="address_zip"
							placeholder="zip" /><br /> <br />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Country<span class="field_req">*</span></label>
					<div class="controls">
						<select class="country required" id="country" name="address_country"
							onchange="print_state('state',this.selectedIndex);"></select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">State<span class="field_req">*</span></label>
					<div class="controls">
						<select class='required' name="address_state" id="state"
							class='required' name="address_country">
						</select>
					</div>
				</div>
				<!-- <div class="control-group">	
						<label class="control-label">Gateway<span class="field_req">*</span></label>
						<div class="controls">
			  				<select class="required" name="gateway">
								<option value="">select</option>
								<option value="Stripe">Stripe</option>
								<option value="Paypal">Paypal</option>
							</select>
						</div>
					</div> -->
			</fieldset>
		</form>
		{{/unless}}

		<form id="gateway" class="form-horizontal hide">
			<input type="text" name="gateway" class="hidden" value="Stripe" />
		</form>
		{{#unless id}}
		<div class="form-actions" align="center">
			<a href="#" type="submit" id="subscribe" class="save btn btn-primary">Subscribe</a>
			<a href="#admin" class="btn">Close</a>
		</div>
		{{/unless}} 
		{{#if id}}
		<legend>
			Current Plan<a href="#updateplan" style="font-size: 15px"
				class="pull-right">Update Plan</a>
		</legend>

		<table class="table table-bordered">
			<colgroup>
				<col class="span3">
				<col class="span7">
			</colgroup>
			<thead>
				<tr>
					<th>Name</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>plan</td>
					<td>{{plan.plan_id}}</td>
				</tr>
				<tr>
					<td>Quantity</td>
					<td>{{plan.quantity}}</td>
				</tr>
			</tbody>
		</table>
		<legend style="margin-top: 20px">
			Card Details<a href="#updatecard" style="font-size: 15px"
				class="pull-right">Update Card</a>
		</legend>

		{{#stringToJSON "billingData"}} {{/stringToJSON}}

		<table class="table table-bordered">
			<colgroup>
				<col class="span3">
				<col class="span7">
			</colgroup>
			<thead>
				<tr>
					<th>Name</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name</td>
					<td>{{billingData.activeCard.name}}</td>
				</tr>
				<tr>
					<td>Number</td>
					<td>Ending with {{billingData.activeCard.last4}}</td>
				</tr>
				<tr>
					<td>Type</td>
					<td>{{billingData.activeCard.type}}</td>
				</tr>
				<tr>
					<td>Expiry</td>
					<td>{{billingData.activeCard.expMonth}}&nbsp
						{{billingData.activeCard.expYear}}</td>
				</tr>
				<tr>
					<td>Address</td>
					<td>{{billingData.activeCard.addressLine1}} <br />
						{{#if billingData.activeCard.addressLine2}}
							{{billingData.activeCard.addressLine2}} <br />
						{{/if}}
						{{billingData.activeCard.addressState}} <br />
						{{billingData.activeCard.addressCountry}}
					</td>
				</tr>
			</tbody>
		</table>
			<div>
				<a href="#invoice" style="margin-left:32%;font-size:15px">click here for Invoices</a><br><br>
			</div>
			<a href="#admin" align="center" class="btn">Close</a>
			<a href="#admin"  id="cancel-account" align="center" class="btn btn-danger">Cancel My Account</a>
		{{/if}}
	</div>
</div>
</script>
