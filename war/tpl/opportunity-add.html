<script id="opportunity-add-template" type="text/html">
	<div class="span8">
		<div class="well">
			<form id="opportunityform" class="form-horizontal">
		  		<fieldset>
					<div class="control-group">			
						<legend><i class='icon-plus-sign'/></i> Add Deal</legend>	
						<label class="control-label">Name <span class="field_req">*</span></label>
						<div class="controls">
							<input id="name" name="name" type="text" class=" required" 
								   placeholder="Name of deal"/>
			  			</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">Related To</label>
						<div class="controls" id="contactTypeAhead">
							<div>
								<div class="pull-left">
									<ul name="contacts" class= "tagsinput tags"></ul>
								</div>
									<input type="text" id = "relates_to" class="typeahead typeahead_contacts" data-provide="typeahead" data-mode="multiple" />
							</div>	
							<span class="help-inline">Some help line for Related To</span>
			  			</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">Description</label>
						<div class="controls">
							<textarea id="description" name= "description" rows="3" class="input" 
									   placeholder="Add comment"></textarea>					
			  			</div>
					</div>
					
					<div class="control-group">
               			<label class="control-label">Value <span class="field_req">*</span></label>
                		<div class="controls"> 
							<input type="text" name="expected_value" class="input-small required  digits" 
								   placeholder="Value of deal"/>
						</div>
					</div>
					
					<div class="control-group">				
						<label class="control-label">Milestone <span class="field_req">*</span></label>
						<div class="controls">
							<select id="milestone" name="milestone" class="input-small required" 
									Style="width:100px">
								<option value="">Select..</option>

							</select>	
							<span class="help-inline">Some help line for Milestone</span>				
			  			</div>
					</div>
					
					<div class="control-group">	
						<label class="control-label">Probability (%) <span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" id="probability" name="probability" class="input-small required digits" max="100" placeholder="Probability %"/>				
			  			</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">Close Date <span class="field_req">*</span></label>
						<div class="controls">
							{{#if close_date}}
								<input id="close_date" type= "text" name="close_date" class="input required date" placeholder="MM/DD/YY"/>				
								{{else}}
									<input id="close_date" type= "text" name="close_date" class="input required date" placeholder="MM/DD/YY"/>	
							{{/if}}
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">Owner <span class="field_req">*</span></label>
							<div class="controls" id="owners">			
								<select id='owners-list' class="required" name="owner"></select>
								</div>
					</div>
					{{#if id}}
						<input type="text" name="id" class="hide" value={{id}}>
					{{/if}}

					<div class="form-actions">          
          				<a href="#" type="submit" id="opportunityAdd" class="save btn btn-primary">Save Changes</a> 
						<a href="#deals" class="btn " id="close-deal">Close</a>
					</div>
		  		</fieldset>
			</form>
			
		</div>
	</div>
</script>
