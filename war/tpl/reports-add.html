<script id="reports-add-template" type="text/html">
<div class="span12">
	<div class="well">
		<form id="reportsForm" class="form-horizontal">
			<div name="rules" class="formsection chainedSelect">
 					{{#if id}} 
                        <legend class="formheading"> Edit Report</legend>
                      {{else}}
                        <legend class="formheading"><i class="icon-plus-sign"></i> Add Report</legend>
                    {{/if}}
				</legend>
				<fieldset style="margin-left: -20px">
					<div class="control-group">
						<label class="control-label">Name<span class="field_req">*</span></label>
						<div class="controls">
							<input type="text" name="name" class="required" />
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<table style="background-color: transparent" class="reports-condition-table">
								<tbody>
									<tr class="chained" padding-left:100%">
										<td>
											<div name="ruleType">
												<input type="text" class="hide" name="temp" class="required"
													value="Contact" />
											</div>
										</td>
										<td class="lhs-block">
											<div id="LHS" name="LHS">
												<select name="temp" class="lhs" id="LHS" style="width: 125px;">
													<option value="tags" selected="selected">Tag</option>
													<option value="first_name">First Name</option>
													<option value="tags_created">Tag And CreatedDate</option>
													<option value="title">Job Title</option>
													<option value="email">Email Address</option>
													<option value="phone">Phone Number</option>
													<option value="created_time">Created</option>
													<option value="updated_time">Updated</option>
													<option value="company">Company</option>
												</select>
											</div>
										</td>
										<td class="codition-block">
											<div id="condition" name="CONDITION">
												<select name="temp" style="width: 120px;">
													<option value="EQUALS"
														class="first_name tags_created phone tags company title org_tag jobtitle email phone city state postalCode org_name custom_label custom_sfsadf org_custom_label org_custom_sfsadf">is</option>
													<option value="NOTEQUALS"
														class="first_name company tags org_tag title email phone city state postalCode org_name custom_label custom_sfsadf org_custom_label org_custom_sfsadf">isn't</option>
													<option value="ON" class="updated_time created_time">on</option>
													<option value="AFTER" class="created_time updated_time">is
														after</option>
													<option value="BEFORE" class="created_time updated_time">is
														before</option>
													<option value="BETWEEN" class="created_time updated_time">is
														between</option>
													<option value="NEXT" class="created_time updated_time">is
														within next</option>
													<option value="LAST" class="created_time updated_time">in
														last</option>
													<option value="EQUALS" class="tag org_tag">is</option>
													<option value="ANYOF" class="tag">is any of</option>
												</select>
											</div>
										</td>
										<td class="rhs-block">
											<div id="RHS" class="rhs" name="RHS">
												<input type="text" name="temp" style="width: 100px"
													class="EQUALS NOTEQUALS LAST NEXT ANYOF"/>
                                                <input type="text" name="tag"
													class=" tags tags_created"
													style="margin: 0 0 0 0px;width: 100px" /> 
                                                <input type="text" name="temp" class="email" style="width: 100px"/>
												<input id="updated_date" type="text" name="updated_date" style="width: 100px"
													class="ON AFTER BEFORE BETWEEN input required date"
													placeholder="MM/DD/YY" />
											</div>
										</td>
										<td>
											<div id="RHS-NEW" name="RHS_NEW">
												<input id="date_between" type="text" name="temp" style="width: 100px"
													class="BETWEEN input date" placeholder="MM/DD/YY" />
											</div>
										</td>
										<td>
											<div id="nested_condition" name="nested_condition">
												<select name="temp" style="width: 120px;">
													<option value="EQUALS" class="tags_created">on</option>
													<option value="AFTER" class="tags_created">is
														after</option>
													<option value="BEFORE" class="tags_created">is
														before</option>
													<option value="BETWEEN" class="tags_created">is
														between</option>
													<option value="NEXT" class="tags_created">is
														within next</option>
													<option value="LAST" class="tags_created">in last</option>
											</div>
											</div>
										</td>
										<td>
											<div id="nested_lhs" name="nested_lhs">
												<input type="text" name="temp" class="LAST NEXT"
													style="width: 100px" placeholder="Number of days" /> <input
													id="date_between" type="text" style="width: 100px"
													name="temp"
													class="BETWEEN EQUALS AFTER BEFORE input date"
													placeholder="MM/DD/YY" />
											</div>
										</td>
										<td>
											<div id="nested_rhs" name="nested_rhs">
												<input id="date_between" type="text" name="temp"
													style="width: 100px" class="BETWEEN input date"
													placeholder="MM/DD/YY" />
											</div>
										</td>
										<td><i class="filter-contacts-multiple-add icon-plus"
											style="display: inline-block; margin-right: 5px"></i><i
											class="filter-contacts-multiple-remove icon-remove-circle"
											style="display: none;"></i></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			</div>

			<div class="control-group" style="margin-left: -20px">
				<label class="control-label">Fields <span class="field_req">*</span></label>
				<div class="controls" id="contactTypeAhead">
					<select id="multipleSelect" class="required" multiple="multiple">
						<optgroup label='Contact Fields'>
							<option value="properties_first_name">First Name</option>
							<option value="properties_last_name">Last Name</option>
							<option value="properties_email">Email</option>
							<option value="properties_company">Company</option>
							<option value="tags">Tags</option>
							<option value="properties_title">Title</option>
							<option value="created_time">Created Date</option>
							<option value="updated_time">Updated Date</option>
							<option value="properties_image">Image</option>
						</optgroup>
						<optgroup id="custom-fields-optgroup" label='Custom Fields'>

						</optgroup>
					</select>
				</div>
			</div>

			<div class="control-group" style="margin-left: -20px">
				<label class="control-label">Send Report To<span
					class="field_req">*</span></label>
				<div class="controls">
					<select id="owners" class="required" name="domain_user_id">
					</select>
				</div>
			</div>
			<div class="control-group"
				style="padding-top: 2%; margin-left: -20px">
				<label class="control-label">Send Me This Report</label>
				<div class="controls">
					<label class="checkbox"> <input type="checkbox"
						name="is_reports_enabled" /> 
					</label> 
				</div>
			</div>
			<div class="control-group" style="margin-left: -20px">
				<label class="control-label">Duration<span
					class="field_req">*</span></label>
				<div class="controls">
					<select class="required" name="duration">
					<option value="DAILY">Daily</option>
						<option value="WEEKLY">Weekly</option>
						<option value="MONTHLY">Monthly</option>
					</select>
				</div>
			</div>			


			<input type="text" class="hide" name="report_type" value="Contact" /></input>
			{{#if id}} <input type="text" name="id" class="hide" value="{{id}}" />
			{{/if}}
			<div class="form-actions">
				<a href="#" type="submit" class="save btn btn-primary"
					id="filtersAdd">Save</a> <a href="#reports" class="btn ">Close</a>
			</div>
			</fieldset>
		</form>
	</div>
</div>
</script>

<Script id="custom-fields-options-template" type="text/html">

{{this.name}}
{{#each this}}
	<option value="custom_{{this.name}}">{{this.name}}</option>
{{/each}} 
</Script>
