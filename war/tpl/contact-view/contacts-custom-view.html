<script id="contacts-custom-view-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1><span id="contact-heading">Contacts</span> <small> {{count}}</small>
            </h1>

			<div class="btn-group pull-left" id="bulk-actions"
				style="display: none; top: -29px;margin-left:26%;">
					<div class="btn">Bulk Actions</div>
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" id="view-actions">
						<li><a href="#" id="bulk-owner">Change Owner</a></li>
						<li><a href="#" id="bulk-campaigns">Add to Campaign</a></li>
						<li><a href="#" id="bulk-email">Send Email</a></li>
						<li><a href="#" id="bulk-tags">Add Tags</a></li>
						<li><a href="#" id="bulk-tags-remove">Remove Tags</a></li>
                        <li><a href="#" id="bulk-contacts-export">Export Contacts as CSV</a></li>
						<li><a href="#" class="delete-checked-contacts">Delete</a></li>
					</ul>
			</div>
		<div  class="btn-group pull-left" style="display: none;top:-25px;left:10px" id="bulk-select"></div>
            <div id="view-list" style="top:-29px;position:relative">
            </div>
            <div class="btn-group right" id="filter-list" style="top:-29px; position:relative;margin-right:5px">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="span3">
		<div class="data-block">
			<div class="well" id="tags">
				<header>
					<h3 style="margin-left: 3px">
						<span><i class="icon-tags"></i></span> Tags <span
							style="vertical-align: text-top; margin-left: -3px"> <img
							border="0" src="/img/help.png"
							style="height: 6px; vertical-align: top" rel="popover"
							data-placement="right"
							data-title:" data-content="Tags are unique identifiers added to contacts for easy sorting and retrieval. Search using tags and pull up a group of contacts quickly."
							id="element" data-trigger="hover" />
						</span>
					</h3>
				<span class="pull-right">
						<a id="refresh-tags" href="#">
							 <i class="icon-refresh" style="vertical-align:bottom" ></i>
						</a>
					</span>
				</header>
				<div id="pie-tags-chart" style="width: 100%; height: 250px"></div>
				<div id="tagslist" style="word-wrap: break-word;"></div>
			</div>
		</div>
    </div>
    <div class="span9">
		{{#unless this.length}}
			<div class="filter-criteria">
					
			</div>
			<div id="slate"></div>
		{{else}}
        <div class="data">
            <div class="dta-contatiner">

                <table id="contacts" class="table table-striped showCheckboxes" style="overflow:scroll" url="core/api/bulk/update?action_type=DELETE">                
					<div class="filter-criteria">
					
					</div>
					<thead>
                        <tr style="text-transform: capitalize;">
                            {{contactTableHeadings "fields_set"}}
                        </tr>
                    </thead>
                    <tbody id="contacts-custom-view-model-list" route="contact/" style="overflow:scroll">
                    </tbody>
                </table>
            </div>
        </div>
	{{/unless}}
    </div>
</div>
</div>
</script>
