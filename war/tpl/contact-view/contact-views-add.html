<script id="contact-view-template" type="text/html">
<div class="row">
    <div class="span9">
        <div class="well">
            <form id="opportunityform" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <legend>Contact View</legend>
                        <label class="control-label">View Name <span class="field_req">*</span></label>
                        <div class="controls">
                            <input id="name" name="name" type="text" class="input required" placeholder="Name of View" /><br />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Fields <span class="field_req">*</span></label>
                        <div class="controls" id="contactTypeAhead">
                            <select id="multipleSelect" class="required" multiple="multiple">
							<optgroup label='Contact Fields'>
                                <option value="first_name">First Name</option>
                                <option value="last_name">Last Name</option>
                                <option value="email">Email</option>
                                <option value="company">Company</option>
                                <option value="tags">Tags</option>
                                <option value="title">Title</option>
                                <option value="created_time">Created Date</option>
                                <option value="updated_time">Updated Date</option>
                                <option value="image">Image</option>
								<option value="star_value">Star Value</option>
								<option value="lead_score">Lead Score</option>
                                <option value="lead_owner">Lead Owner</option>
							</optgroup>
							<optgroup id="custom-fields-optgroup" label='Custom Fields'>

							</optgroup>
							
                            </select>
                        </div>
                    </div>
                    {{#if id}}
                    <input name="id" class="hide" value="{{id}}" />
                    {{/if}}
                    <div class="form-actions">          
                        <a href="#" type="submit" class="save btn btn-primary" id="contactView">Save Changes</a>
                        <a href="#contact-views" class="btn ">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="span3">
        <div class="well" id="addview">
            <h3>Customize your view</h3>
            <br />
            <p>Look at contacts and companies the way you want to. Choose different fields and the order in which you would like them to appear. You can add any number of views.</p>
        </div>
    </div>
</div>
</script>
