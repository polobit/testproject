<script id="workflows-model-template" type="text/html">
	<td class="hide data"data="{{id}}">{{id}}</td>
	<td>{{name}}</td>
<!--<td><div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:5em;overflow:hidden;">
           {{#if pic}} 
               <img class="thumbnail" src="{{pic}}" width="40px" height="40px" />
           {{else}}
               <img class="thumbnail" src="{{defaultGravatarurl 40}}" width="40px" height="40px" />
           {{/if}}
           <b> {{creatorName}}</b>
        </div>
    </td>-->
    <td>
        <div>
		    {{#stringToJSON this "subscribersCount"}}{{/stringToJSON}} 	
            <small><span>Active:&nbsp;</span>{{#if subscribersCount.active}}{{subscribersCount.active}}{{else}} - {{/if}}</small>
        </div>
        <br/>
        <div>
            <small><span>Done:&nbsp;&nbsp;</span>{{#if subscribersCount.done}}{{subscribersCount.done}}{{else}} - {{/if}}</small>
        </div>
    </td>
	<td><a href="#workflows/logs/{{id}}" class="workflow-results">View Logs</a></td>
    <td><a href="#email-reports/{{id}}" class="workflow-results">View Stats</a></td>
    <td> 
        {{#if updated_time}}
        <div>
            <small class="edit-hover"> 
		        <span><em>Modified</em>&nbsp;</span>
                <time class="campaign-created-time" datetime="{{epochToHumanDate "" updated_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" updated_time}}</time>
            </small>
        </div>
        {{else}}
        <div>
            <small class="edit-hover"> 
		       <span><em>Created</em>&nbsp;</span>
               <time class="campaign-created-time" datetime="{{epochToHumanDate "" created_time}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "" created_time}}</time>
         	</small>
        </div>
        {{/if}}
    </td>  
<br />
</script>

<script id="workflows-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Campaigns <small>Workflows</small></h1>
            <a href="#campaign-stats" class="btn right" id="campaign-stats" style="top:-30px;position:relative;margin-left:10px"><i class="icon-bar-chart"></i> Compare Campaigns</a>
            <a href="#workflow-add" class="btn right" id="addWorkflow" style="top:-30px;position:relative"><i class="icon-plus-sign"></i> Add Campaign</a>
            <a href="#triggers" class="btn right" id="add-trigger" style="top:-30px;position:relative; margin-right:10px"><i class="icon-cog"></i> Manage Triggers</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="span9">
        {{#unless this.length}}
        <div id="slate">
        </div>
        {{/unless}}
        {{#if this.length}}
        <div class="data-block">
            <div class="data-container">
                <table class="table table-striped showCheckboxes" url="core/api/workflows/bulk">
                    <thead>
                        <tr>
                            <th class="hide">Id</th>
                            <th>Name</th>
                       <!-- <th>Creator</th> -->
                            <th>Subscribers</th>
                        </tr>
                    </thead>
                    <tbody id="workflows-model-list" style="cursor:pointer;" route="workflow/"> </tbody>
                </table>
            </div>
        </div>
        {{/if}}
    </div>
    <div class="span3">
        <div class="well">
            <h3>
                What is Workflow Automation?
            </h3>
            <br />
            <p>
                Workflow is an intelligent sales and marketing automation process for sending your contacts relevant information at the right time.Use it to automate most of your follow-up activities.
            </p>
            <p>
                e.g. You can send an email to all users who have signed up on your site. And then based on their behavior in the control panel, you can send them targeted messages periodically.
            </p>
            <br />
            <h3>
                What are Triggers?
            </h3>
            <br />
            <p>
                Triggers are pre-defined conditions set up by you. If the condition is satisfied, you can choose an action to follow using workflow automation.
            </p>
            <p>
                e.g. If a user registers on your website, you can automate the workflow to send a welcome email. The user registering on site is the trigger.
            </p>
        </div>
    </div>
</div>
</script>
