<script id="email-social-collection-template" type="text/html">
	<ul id="email-social-model-list" class="ativity-block-ul"></ul>
</script>

<!-- Imap-Email model -->
<script id="email-social-model-template" type="text/html">
<div style="display:block;0 1px 2px rgba(0,0,0,0.05)">
	<div id="notes" class="activity-text-block">
		<div>
			<h4>
				<a class="email-subject" id={{id}} style="font-weight:bold" href="#collapse-{{id}}">{{subject}}</a>
			</h4></br>
			<div style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden;" class="collapse-{{id}}">
         			<p>{{{message}}}</p>
      		</div>
			<div id="collapse-{{id}}" class="collapse activity-email-collapse">
				<ul class="email-headers">
                	<li><strong>From:</strong> {{from}}</li>
                	<li>
						<div class="caption" id="tl-mail-to-popover" style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden" rel="popover" data-placement="right" data-content="message:" data-trigger="hover">
							<strong>To:</strong> {{to}}
						</div>
					</li>
           		</ul>
       			<p style="margin-top:10px">{{#if message}}{{safe_string message}}{{/if}}</p>
    		</div>
		<div>
		<small class="edit-hover">
			Emailed   
			<time class="email-sent-time" datetime="{{date}}" style="border-bottom:dotted 1px #999">{{date}}</time>
		</small>
	</div>	
</div>
</script>
