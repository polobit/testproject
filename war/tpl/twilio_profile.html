<script id="twilio-profile-template" type="text/html">
	<div class="widget_content">
		<div class="row-fluid" style="padding-bottom: 10px;">
			<select name="number" id="contact_number" class="required" style="width:100%">
				{{#each this}}
					<option value="{{value}}">{{value}} 
						{{#if subtype}}({{subtype}}){{/if}}
					</option>
				{{/each}}
			</select>			
			<a href="#call" class="btn btn-mini btn-primary" id="twilio_call" style="font-size:13px;display:none;">
				<img src="img/plugins/icon-tel.png" style="cursor:pointer;width: 16px;margin-right: 5px;"/>Call
			</a>
			<a href="#hangup" class="btn btn-mini btn-danger" id="twilio_hangup" style="font-size:13px;display:none; ">Hang Up</a>
		</div>	
	</div>
</script>
