<script id="twilio-profile-template" type="text/html">
<div>
	<div class="widget_content row-fluid">
		<div class="span10"><select name="number" id="contact_number" class="required" style="width:100%" >
			{{#each this}}
				<option value="{{value}}">{{value}} 
					{{#if subtype}}({{subtype}}){{/if}}
				</option>
			{{/each}}
		</select>
		</div>
		<div class="span2">
			<a href="#call" class="btn" id="twilio_call" style="display:none;"><i class="icon-phone"></i></a>
			<a href="#hangup" class="btn-danger" id="twilio_hangup" style="display:none;">Hang up</a>
		</div>
 	</div>
	<div class="sub_header">
		<h3>Call History</h3>
	</div>
	<ul id="twilio-logs-panel" class="sub_header_ul">
		
	</ul>
</div>
</script>

<script id="twilio-logs-template" type="text/html">
	{{#if this.length}}
		{{#each this}}
			<li class="row-fluid sub_header_li">
				<div class="span2 mr_5"><img src="img/plugins/icon-tel.png" width="30" height="30" alt="" class="img-rounded pull-left" style="background-color:#000000;"/></div>
				<div class="span9">
					<div class="pull-left">{{#if_equals Status "no-answer"}}Call unaswered{{else}}Call connected{{/if_equals}}</div>
					<div class="pull-right">{{#is_string Duration}}{{Duration}}{{else}}0{{/is_string}}</div><br>
					<small><time class="time-ago pull-left" datetime="{{StartTime}}">{{StartTime}}</time></small>
				</div>
			</li>
		{{/each}}
	{{else}}
		<li style='color: #999;'>
	    	No Calls made
		</li>
	{{/if}}
</script>
