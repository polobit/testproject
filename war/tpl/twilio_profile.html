<script id="twilio-profile-template" type="text/html">
	<div class="widget_content">
		<div class="row-fluid">
			<div class="span2" valign="middle"><h4 style="padding:5px">To&nbsp;:</h4></div>
			<div class="span10">
				<select name="number" id="contact_number" class="required span10" style="width:100%" >
					{{#each to}}
						<option value="{{value}}">{{value}} 
							{{#if subtype}}({{subtype}}){{/if}}
						</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="row-fluid">
			<a href="#call" class="btn pull-right" id="twilio_call" style="display:none;"><i class="icon-phone"></i>Call</a>
			<a href="#hangup" class="btn btn-danger pull-right" id="twilio_hangup" style="display:none;">Hang up</a>
			<a href="#note" class="right contact-add-note" id="twilio_note" style="margin: 5px;">Add Note</a>
		</div>
 	</div>
	<div class="sub_header">
		<h3>Call History</h3>
	</div>
	<ul id="twilio-logs-panel" class="sub_header_ul">
		<li>
			<center><img id="logs_load" src="img/ajax-loader-cursor.gif" style="margin-top: 14px;"></img></center>
		</li>
	</ul>
</script>

<script id="twilio-logs-template" type="text/html">
	{{#if this.length}}
		{{#each this}}
			<li class="row-fluid sub_header_li">
				<div class="span2 mr_5">
					{{#if_equals recording.total "0"}}
						<button class="btn btn-mini btn-inverse" style="width:30px;height:30px;"><i class="icon-phone"></i></button>
					{{else}}
						<button class="btn btn-mini btn-inverse" id="record_sound_play" sound_url="{{recording.Recording.Uri}}" style="width:30px;height:30px;"><i class="icon-play"></i></button>
					{{/if_equals}}						
				</div>
				<div class="span9">
					<div class="pull-left">{{#if_equals call.Status "no-answer"}}Call unaswered{{else}}Call connected{{/if_equals}}</div>
					<div class="pull-right">{{#is_string call.Duration}}{{call.Duration}}{{else}}0{{/is_string}}</div><br>
					<small><time class="time-ago pull-left" datetime="{{call.StartTime}}">{{call.StartTime}}</time></small>
				</div>
			</li>
		{{/each}}
	{{else}}
		<li class="sub_header_li" style='color: #999;'>
	    	No Calls
		</li>
	{{/if}}
</script>
 

<script id="twilio-initial-template" type="text/html" >
	<div class="widget_content">
		<input type="text" placeholder="Enter number" name="twilio_from" id="twilio_from" class="required digits" style="width:auto" maxlength="15"/><br>	
		<a href="#verify" class="btn" id="twilio_verify" style="font-size:13px;">Verify</a>						
	</div>
</script>

<script id="twilio-verify-template" type="text/html" >
	<div class="widget_content">
		<p>Please enter this code <b>{{ValidationRequest.ValidationCode}}</b> to verify your number after you receive a call from Twilio</p>
		<a href="#proceed" class="btn" id="twilio_proceed" style="font-size:13px;">Proceed</a>						
	</div>
</script>

<script id="twilio-record-template" type="text/html">
<div id="twilio-record-modal" class="modal fade in" >
	<div class="modal-header" >
    	<a href="#" data-dismiss="modal" class="close">&times;</a>'
		<h3>Record</h3></div>
        <div class="modal-body" >
		<p>You are about to record the call</p>
        <p>Do you want to proceed?</p>
	</div>
	<div class="modal-footer" >
		<a href="#" class="btn btn-primary enable-record" record="yes">Yes</a>
		<a href="#" class="btn close enable-record" data-dismiss="modal" record="no">No</a>
	</div>
</div>
</script>
