<script id="campaign-logs-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Logs <small>Related to campaign</small></h1>
            <a href="#" class="btn btn-danger right" id="delete_campaign_logs" style='top:-29px;position:relative;padding-right:20px'>Delete All Logs</a>
        </div>
    </div>
</div>
<div class="row span10">
    {{#unless this.length}}
    <div class="slate">
        <div class="slate-content">
            <div class="box-left">
            <img alt="Clipboard" src="/img/clipboard.png">
            </div>
            <div class="box-right">
                <h3>Logs related to Campaign are deleted.</h3>
                <div class="text">
                You are seeing this because all logs related to Campaign are deleted completely.
                </div>
                <a href="#">Learn more about logs.</a>
                <br>
               <!-- <span class="btn blue btn-slate-action"><i class="icon-plus-sign"></i> Add the first task!</span> -->
            </div>
        </div>
    </div>
    {{/unless}}

    {{#if this.length}}
    <div class="data-block">
        <div class="data-container">
            <table class="table table-bordered table-striped showCheckboxes" id="logs-table" url="core/api/campaigns/logs/bulk">
                <thead>
                    <tr>
                        <th>Contact</th>
                        <th>Message</th>
                        <th>Type</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="campaign-logs-model-list">
                </tbody>
            </table>
        </div>
    </div>
    {{/if}}
</div>
</script>

<script id="campaign-logs-model-template" type="text/html">
<input name="id" class="campaign" type="hidden" value="{{campaign_id}}" />
<td><a href="#contact/{{subscriber_id}}">{{contactName}}</a></td>
<td>{{message}}</td>
<td>{{log_type}}</td>
<td>{{epochToLogDate log_time}}</td>
<br/>
</script>
