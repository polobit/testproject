 <script id="campaign-logs-collection-template" type="text/html">
 <div class="row">
	<div class="span12">
		<div class="page-header">
    		<h1>Logs <small>Related to campaign</small></h1>
			<a href="#" class="btn btn-danger right" id="delete_campaign_logs" style='top:-25px;position:relative;padding-right:20px'>Delete All Logs</a>
  		</div>
	</div>
</div>

<div class="row span10">
 {{#unless this.length}}
   <div class="slate">
     <div class="slate-content">
          <div class="box-left">
           <img alt="Clipboard" src="/img/clipboard.png">
          </div>

         <div class="box-right">
           <h3>Your project doesn't have any tasks yet.</h3>
           <div class="text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante venenatis. Nullam quis risus eget urna mollis ornare vel eu leo.
           </div>
            <a href="#">Learn more about project tasks</a>
          <br>
            <span class="btn blue btn-slate-action"><i class="icon-plus-sign"></i> Add the first task!</span>
         </div>
     </div>
  </div>
{{/unless}}

{{#if this.length}}
<div class="data-block">
	<div class="data-container">
	   <table class="table table-bordered table-striped showCheckboxes" id="logs-table" url="core/api/campaigns/logs/bulk">
		  <thead>
    		<tr>
				<th>Contact</th>
      			<th>Message</th>
				<th>Time</th>
    		</tr>
  		  </thead>
 	 	  
		  <tbody id="campaign-logs-model-list">
  		  </tbody>
	   </table>
	</div>
</div>
{{/if}}
</div>
</script>

<script id="campaign-logs-model-template" type="text/html">

<input name="id" class="campaign" type="hidden" value="{{campaign_id}}" />
  <td><a href="#contact/{{subscriber_id}}">{{contactName}}</a></td>
  <td>{{getRequiredLog logs "m"}}</td>
  <td>{{getRequiredLog logs "t"}}</td>
  
	
<br/>
	
</script>
