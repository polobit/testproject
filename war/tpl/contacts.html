<script id="contactss-grid-model-template" type="text/html">
<div class="span3">
    <div style="border: 1px solid #DDD;">
        <a href="#contact/{{id}}">
        <img class="thumbnail" src="{{gravatarurl properties 50}}" width="50px" height="50px" style="display:inline" />
        <br />
        {{getPropertyValue properties "email"}}
        {{getPropertyValue properties "first_name"}}
        {{getPropertyValue properties "last_name"}}
        <br/>
        {{#each tags}}
        	<b>{{this}}</b>
        {{/each}}
        <br/>
        </a>
    </div>
</div>
</script>

<script id="contacts-model-template" type="text/html">
	<td class="data" data="{{id}}">
    	<div style="display:inline;padding-right:10px;height:auto;">
        	{{#if_contact_type "PERSON"}}
        		<img class="thumbnail" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="display:inline" />
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<img class="thumbnail" src="img/company.png" width="40px" height="40px" style="display:inline" />
        	{{/if_contact_type}}
    	</div>
    	<div style="height:auto;display:inline-block;vertical-align:top;text-overflow:ellipsis;white-space:nowrap;width:12em;overflow:hidden;">
        	{{#if_contact_type "PERSON"}}
        		<b>	{{getPropertyValue properties "first_name"}}
        		{{getPropertyValue properties "last_name"}} </b>
        		<br />
        		{{getPropertyValue properties "email"}}
        	{{/if_contact_type}}
        
			{{#if_contact_type "COMPANY"}}
        		<b>{{getPropertyValue properties "name"}}</b></br>
        		{{getPropertyValue properties "url"}}
        	{{/if_contact_type}}
    	</div>
    	<div style="float:right"></div>
	</td>
	<td>{{getPropertyValue properties "title"}}<br />
    	{{getPropertyValue properties "company"}}
	</td>
	<td> 
<div style="height:auto;display:inline-block;vertical-align:top;text-overflow:clip;white-space:nowrap;width:15em;overflow:hidden;">
	{{#each tags}}
    	<b><span class="label">{{this}}</span></b>
    {{/each}}
</div>
	</td>
	<td>{{lead_score}}</td>
</script>

<script id="contacts-collection-template" type="text/html">
<div class="row">
	<div class="span12">
		<div class="page-header">
			<h1>
				Contacts <small> {{count}}</small>
			</h1>

			<div class="btn-group pull-left" id="bulk-actions"
				style="position: relative; display: none; top: -29px; margin-left: -20px;">
				<div class="btn-group offset3">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						Bulk Actions <span class="caret"></span>
					</a>
					
					<ul class="dropdown-menu" id="view-actions">
						<li><a href="#" id="bulk-owner">Change owner</a></li>
						<li><a href="#" id="bulk-campaigns">Add to campaign</a></li>
						<li class="hide"><a href="#" id="bulk-email">Send email</a></li>
						<li><a href="#" id="bulk-tags">Add tags</a></li>
					</ul>
				</div>
			</div>
			<div class="btn-group right" id="view-list"
				style="top: -29px; position: relative"></div>
			<div class="btn-group right" id="filter-list"
				style="top: -29px; position: relative; margin-right: 5px"></div>

		</div>
	</div>
</div>
<div class="row">
	<div class="span3">
		<div class="data-block">
			<div class="well" id="tags">
				<header>
					<h3 style="margin-left: 3px">
						<span><i class="icon-tags"></i></span> Tags <span
							style="vertical-align: text-top; margin-left: -3px"> <img
							border="0" src="/img/help.png"
							style="height: 6px; vertical-align: top" rel="popover"
							data-placement="right"
							data-title:" data-content="Tags are unique identifiers added to contacts for easy sorting and retrieval. Search using tags and pull up a group of contacts quickly."
							id="element" data-trigger="hover" />
						</span>
					</h3>
				</header>
				<div id="pie-tags-chart" style="width: 100%; height: 250px"></div>
				<div id="tagslist" style="word-wrap: break-word;"></div>
			</div>
		</div>
	</div>
	<div class="span9"'>
		<div id="slate"></div>
		{{#if this.length}}
		<div class="data">
			<div class="data-container"></div>
			<table id="contacts" class="table table-striped showCheckboxes"
				url="core/api/contacts/bulk" style="overflow: scroll">
				<thead>
					<tr>
						<th>Name</th>
						<th>Work</th>
						<th>Tags</th>
						<th>Lead Score</th>
					</tr>
				</thead>
				<tbody id="contacts-model-list" class="contacts-model-list"
					route="contact/" style="overflow: scroll;">
				</tbody>
			</table>
		</div>
	</div>
	{{/if}}
</div>
</script>
