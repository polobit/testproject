<script id="linkedin-search-result-template" type="text/html">
<img  rel='popover' data-original-title='Linked Profile' class='linkedinImage thumbnail' id={{id}} src ='{{picture}}'
   style='width: 55px;height: 55px; display:inline-block; margin-right:2px; margin-bottom:2px; cursor:pointer;'
   data-content="
        <div class='span5' style='margin-left:-20px;'>
               <div class='span1'>
                  <img style='width:55px;height:55px;' src='{{picture}}'></img>
               </div>
               <div class='span3' style='text-align: justify;vertical-align: middle;'>
                  <b style='color:#069;font-size:15px;'>{{name}}</b><br/>
                       {{location}}<br/>{{num_connections}} Connections
               </div>
       </div><br/>
       <p style='text-align: justify;font-style: italic;'>{{summary}} </p>" 
></img>
</script>
