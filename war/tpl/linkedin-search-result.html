<script id="linkedin-search-result-template" type="text/html">
<div style="padding:10px" id="linkedin-search">
{{#if_equals this.keywords ""}}
<p class="a-dotted">Search results. <a href="#" class="linkedin_modify_search">Modify search</a></p>
{{else}}
<p class="a-dotted">Search results for <a href="#" class="linkedin_modify_search">{{this.keywords}}</a></p>
{{/if_equals}}
<div id="myLinkedInCarousel" class="carousel slide" style="margin-top:14px;">
	<div class="carousel-inner" id="carousel-linked">

	{{#each this.search_results}} 
		<div class="item">

{{#if picture}}

 		<div class='row-fluid' style='padding-bottom:10px;'>
            <div class='span4' style='padding:0px 10px 0px 10px;'>
              <img  src='{{picture}}'></img>
            </div>
            <div class='span8'>
               <b style='color:#069;font-size:14px;'>{{name}}</b><span class='badge badge-info pull-right'>{{distance}}</span> 
			   <p>{{location}}<br/>{{#if_equals num_connections "500"}}{{num_connections}}+ connections{{else}}{{num_connections}} connections{{/if_equals}}</p>
            </div>		
      </div>
	  <div  class='row-fluid' style='padding-bottom:10px;word-wrap: break-word;'>
		 <p style='font-style: italic;'>{{summary}}</p>
	  </div>
	<div>
		<center><a class='btn linkedinImage' id='{{id}}' is_gravatar_pic="false" pic ='{{picture}}' url='{{url}}' summary='{{summary}}'>Add</a></center>
	</div>

{{else}}
       
 		<div class='row-fluid' style='padding-bottom:10px;'>
            <div class='span4' style='padding:0px 10px 0px 10px;'>
              <img  src ='{{defaultGravatarurl 35}}'></img>
            </div>
            <div class='span8'>
               <b style='color:#069;font-size:14px;'>{{name}}</b><span class='badge badge-info pull-right'>{{distance}}</span>
			   <p>{{location}}<br/>{{num_connections}} Connections</p>
            </div>		
      </div>
	  <div  class='row-fluid' style='padding-bottom:10px;word-wrap: break-word;'>
		 <p style='font-style: italic;'>{{summary}}</p>
	  </div>
	<div>
		<center><a class='btn linkedinImage' id='{{id}}' is_gravatar_pic="true" pic ='{{picture}}' url='{{url}}' summary='{{summary}}'>Add</a></center>
	</div>

{{/if}}

			
		</div>
	{{/each}}
            
    </div>

	<a class="left" href="#myLinkedInCarousel" data-slide="prev" style="text-decoration: none;top: 84%;position: absolute;font: 60%;left:0px">&lsaquo; Prev</a>
	<a class="right" href="#myLinkedInCarousel" data-slide="next" style="text-decoration: none;top: 84%;position: absolute;font: 60%;right:0px">Next &rsaquo;</a>
</div>

</div>
</script>
