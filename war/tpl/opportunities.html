<script id="opportunities-collection-template" type="text/html">

<div class="row">
	<div class="span12">
		<div class="page-header">
    		<h1>Deals <small>Opportunities</small></h1>
			<a href='#deals-add' class='btn right' style='top:-30px;position:relative'><i class='icon-plus-sign'/> Add Deal</a>
	  		</div>
	</div>
</div>
<div class="row">
	<div class="span9">
<div id ="slate">

</div>
{{#if this.length}}
<div id ='total-pipeline-chart' style='width:100%; height:300px'></div>

<br/><br/>
	<div class="data-block">
	  <div class="data-container">
		<table class="table table-striped showCheckboxes" url="core/api/opportunity/bulk" id="sort-table">
			<thead>
    			<tr>
  					<th>Opportunity</th>
					<th>Value</th>
  					<th>Milestone</th>
                    <th>Pipeline</th>
  					<th>Close Date</th>
  					<th>Owner</th>
    			</tr>
  			</thead>  
  			<tbody id='opportunities-model-list'>
  			</tbody>
		</table>
	  </div>
	</div>
	{{/if}}
	</div>
	<div class="span3">
<div class="data-block">		
<div class="well">
<header><h3><span><i class="icon-briefcase"></i></span> Milestones</h3></header>
<div id ='pie-deals-chart' style='width:100%; height:300px'></div>
<h3>
What are Milestones?
</h3><br/>
<p>
Milestones are used to define the status of the deal.
</p>
<p>
e.g. Use 'won' in case of a successfully completed deal or 'open' for an ongoing deal or 'stage1' for a newly initiated deal.
</p>

<br/>
<h3>
What are Deals?
</h3><br/>
<p>
Deals are opportunities you can continuously track throughout its life cycle. You may add contacts related to the deal, add description, monetary value and timelines. You can also setup milestones to constantly track the status of the deal.
</p>

</div>
</div>
	</div>
</div>
</script>

<script id="opportunities-model-template" type="text/html">
<td leads='{{id}}' class='leads'>
	<div style='display:inline;padding-right:10px;height:auto;'>
	{{#each contacts}}
		<img src="{{gravatarurl properties 50}}" width='40px' height='40px'>
	{{/each}}
	</div>
	<div style='height:auto;display:inline-block;vertical-align:text-top;'>
		<b> 
			{{name}} <br/>
 			{{relatesTo}}</br>
 			{{description}}
		</b>
	</div>
</td>  	

	<td>$ {{expected_value}}</td>
	<td>{{milestone}}({{probability}}%) </td>
    <td>$ {{calculatePipeline expected_value probability pipeline}} </td>
	<td>{{epochToHumanDate "mm-dd-yy" close_date}}</td>
	<td><div style='display:inline;padding-right:10px;height:auto;'>
		<img src="{{owner.pic}}" width='40px' height='40px'>
	    </div> 
        <div style='height:auto;display:inline-block;vertical-align:text-top;'>
		<b> {{owner.currentDomainUserName}}	</b>
	    </div>
	</td>
</script>
