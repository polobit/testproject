<script id="opportunities-collection-template" type="text/html">
<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Deals <small>Opportunities</small></h1>
			<a href="#deals-add" class="deals-add btn right" style="top:-30px;position: relative;"><i class="icon-plus-sign" /> Add Deal</a>
			<div class="btn-group right" id="deals-view"
				style="display: inline; top: -30px;margin-right:20px;">
					<div class="btn">Deals View</div>
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu pull-right">
						<li><a href="#" class="deals-default-view">Listing</a></li>
						<li><a href="#" class="deals-pipelined-view">By Milestone</a></li>
					</ul>
			</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="span9">
        <div id="slate">
        </div>
        {{#if this.length}}
        <div id="total-pipeline-chart" style="width:100%; height:300px"></div>
        <br /><br />
        <div class="data-block">
            <div class="data-container">
                <table class="table table-striped showCheckboxes" url="core/api/opportunity/bulk" id="sort-table">
                    <thead>
                        <tr>
                            <th>Opportunity</th>
                            <th>Value</th>
                            <th>Milestone</th>
                            <th>Pipeline</th>
                            <th>Close Date</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody id="opportunities-model-list" style="cursor:pointer;"><!--route="deals/"-->
                    </tbody>
                </table>
            </div>
        </div>
        {{/if}}
    </div>
    <div class="span3">
        <div class="data-block">
            <div class="well">
                <header>
                    <h3><span><i class="icon-briefcase"></i></span> Milestones</h3>
                </header>
                <div id="pie-deals-chart" style="width:100%; height:400px"></div>
                <h3>
                    What are Milestones?
                </h3>
                <br />
                <p>
                    Milestones are used to define the status of the deal.
                </p>
                <p>
                    e.g. Use 'won' in case of a successfully completed deal or 'open' for an ongoing deal or 'stage1' for a newly initiated deal.
                </p>
                <br />
                <h3>
                    What are Deals?
                </h3>
                <br />
                <p>
                    Deals are opportunities you can continuously track throughout its life cycle. You may add contacts related to the deal, add description, monetary value and timelines. You can also setup milestones to constantly track the status of the deal.
                </p>
            </div>
        </div>
    </div>
</div>
</script>

<script id="opportunities-model-template" type="text/html">
<td data="{{id}}" class="data">
	<b style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:7em;overflow:hidden;display:inline-block;">{{name}}</b><br/>
	<div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:103px;max-height:50px;overflow:hidden;display:inline-block;">
		{{#each contacts}}
        	{{#if_contact_type "PERSON"}}
        		<img class="thumbnail" src="{{gravatarurl properties 40}}" width="40px" height="40px" style="display:inline"  title="{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}" />
        	{{/if_contact_type}}
			{{#if_contact_type "COMPANY"}}
        		<img class="thumbnail" {{getCompanyImage "40" "diaplay:inline;"}} title="{{getPropertyValue properties "name"}}"/>
        	{{/if_contact_type}}
       {{/each}}</div>
       {{#if_greater this.contacts.length "3"}}<span>...</span>{{/if_greater}}

</td>
<td><div style="">{{#if prefs.currency}}{{currencySymbol prefs.currency}}{{else}}<span>$</span>{{/if}}{{expected_value}}</div></td>
<td><div style="">{{milestone}} ({{probability}}%) </div></td>
<td><div style="">
    {{#if prefs.currency}}{{currencySymbol prefs.currency}}{{else}}<span>$</span>{{/if}}{{calculatePipeline expected_value probability pipeline}} </div>
</td>
<td><div style="width:8em;">{{epochToHumanDate "mm-dd-yy" close_date}}<br><time class="deal-close-time" datetime="{{epochToHumanDate "" close_date}}" style="border-bottom:dotted 1px #999">{{epochToHumanDate "ddd mmm dd yyyy HH:MM:ss" close_date}}</time></div></td>
<td>
    <div style="height:auto;text-overflow:ellipsis;white-space:nowrap;width:4em;overflow:hidden;">
       {{#if pic}}
        <img class="thumbnail" src="{{pic}}" width="40px" height="40px" title="{{owner.name}}" />
	   {{else}}
		<img class="thumbnail" src="{{defaultGravatarurl 50}}" width="40px" height="40px" title="{{owner.name}}" />
       {{/if}}
    </div>
</td>
</script>
