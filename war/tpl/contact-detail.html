<script id="contact-detail-template" type="text/html">
<div class="row">
    <div class="span9">
        <div class="page-header">
            <form style='display:inline;padding-right:10px;height:auto;' id="contact-container">
               <a href="#" class="tooltip_info" data-placement="top" data-toggle="tooltip" title="<i class='icon-edit icon-white icon'></i> Change Picture" style='text-decoration: none;'>            
                 <img  class='thumbnail upload_pic imgholder submit' type="submit" src="{{gravatarurl properties 50}}" width="50" height="50" style='display:inline;'/>
               </a>
               <input type="hidden" id="upload_url" name="gravatarurl">
               <a style="display:none;" class="save_img submit" type="submit">Save</a>  
            </form>
            <div style='height:auto;display:inline-block;vertical-align:-23px;text-overflow:ellipsis;white-space:nowrap;width:20em;overflow:hidden;'>
                <b>
                <font size="5">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</font> 
                </b></br>
                {{#if_propertyName "email"}}
                    {{value}}</br>
                {{/if_propertyName}}

                {{#if_propertyName "title"}}
                    {{value}}
                {{/if_propertyName}}

                {{#if_propertyName "company"}}
                    {{value}}
                {{/if_propertyName}}
            </div>      
            <div class="right" style='position:relative'>
                <div class="btn-group right" style='position:relative'>
                    <div id='star' style='padding-bottom:13px;width:auto !important'></div>
                        <a class="btn" href="#"><i class="icon-wrench"></i></a>
                        <a class="btn dropdown-toggle" data-toggle="dropdown">
                        Actions
                            <span class="caret"></span>
                        </a>           
                        <ul class="dropdown-menu">
                            <li><a href='#contact-edit'>Edit</a></li>
                            <li><a href='#' id='contact-actions-delete'>Delete</a></li>
                            <li class='divider'></li>
                            <li><a href='#' class="contact-add-note">Add Note</a></li> 
                            <li><a href='#' class="contact-add-task">Add Task</a></li>      
                            <li><a href='#add-opportunity'>Add Opportunity</a></li>
                            <li class='divider'></li>               
                            <li><a href='#contact-duplicate'>Duplicate</a></li>
                            <li class='divider'></li>
                            <li><a href='#bulk-campaigns' id="contact-add-campaign">Add to Campaign</a></li>
                            <li><a href='#send-email' id="contact-send-email">Send Email</a></li>
                        </ul>
                    </div>      
                </div>
                <div class="well right unselectable" id="score" unselectable="on" style="height:40px;margin-right:70px;padding-top:0px;padding-right:10px;padding-left:15px" onselectstart="return false">
                    <span style="font-size:23px; display:inline-block"> 
                        Score 
                        <span style="vertical-align:text-top;margin-left:-5px">
                        <img border="0" src="/img/help.png" style="height:6px;vertical-align:middle" rel="popover" data-placement="bottom"  data-title="Lead Score" data-content="Score your leads to get high quality leads to appear on top. Manually assign scores or automate the process based on user behavior using Workflow automation." id="element" data-trigger="hover">
                        </span>
                    </span> 
                    <br/>
                    {{#if lead_score}}
                        <span id="lead-score" style="font-size:27px; padding-left:12px">{{lead_score}}</span>&nbsp;
                    {{else}}
                        <span id="lead-score" style="font-size:27px; padding-left:12px">0</span>&nbsp;
                    {{/if}}
                    <div style="display:inline-block; vertical-align:middle">
                        <span><i class="icon-sort-up" id="add" style="height:10px;cursor:pointer"></i></span>
                        <br/>
                        <span><i class="icon-sort-down" id="minus" style="height:30px;cursor:pointer"></i></span>
                    </div>
                </div>
            </div>
            <div class='clearfix'></div>    
			<div style="margin-bottom:10px">
                <ul id="added-tags-ul" class="tagsinput" style="display:inline;vertical-align:top;margin-bottom:10px">
               	 	{{#if tags.length}}
                    	{{#each tags}}
                        	<li style="display:inline-block;" class="tag" data="{{this}}"><span><a class="anchor" href="#tags/{{this}}">{{this}}</a><a class="close remove-tags" id="{{this}}">&times</a></span></li>
                    	{{/each}}
                	{{/if}} 	
				</ul>
				<div style="display:inline-block; margin-top:3px;">
					 <form id="addTagsForm" style="display:none;margin-bottom:0px;">
                        <div class="control-group save-tag" style="margin-bottom:0px">
                                <input name="" type="text" id="addTags" class="tags-typeahead span2 ignore-comma-keydown" style="margin-bottom: -1px" placeholder="Enter tag" />
								<span><a href="#" class="btn" id="contact-add-tags" style="margin-left: 10px;margin-right: 5px">Add</a></span>
                        </div>                          
                    </form>
					<a href="#" id="add-tags" rel="tooltip" data-original-title="addtag" data-placement="top"><i class="icon-plus-sign"></i> <span>Add tags</span></a>
				</div> 
            </div>
            <div class="subnav">
                <ul class="nav nav-pills" id="contactDetailsTab">
                    <li class="active"><a data-toggle="tab" href="#timeline">Timeline</a></li>
                    <li class=""><a data-toggle="tab" href="#notes">Notes</a></li>
                    <li class=""><a data-toggle="tab" href="#tasks">Tasks</a></li>
                    <li class=""><a data-toggle="tab" href="#deals">Deals</a></li>
                    <li class=""><a data-toggle="tab" href="#campaigns">Campaigns</a></li>
                <!--<li class="active"><a data-toggle="tab" href="#activities">Activity <sup><span class="badge badge-success">3</span></sup> </a></li>-->
                    <li class=""><a data-toggle="tab" href="#mail">Mail</a></li>
                </ul>
                <div class="tab-content well">
                    <div class="tab-pane active" id="time-line">
                        <div class="timeline-loading-img">
                            <img class="loading-img-log" style="position:fixed;margin-top:-30px" src="img/21-0.gif">
                            <img class="loading-img-email" style="position:fixed;margin-top:-30px" src="img/21-0.gif">
                            <img class="loading-img" style="position:fixed;margin-top:-30px" src="img/21-0.gif">
                             <img class="loading-img-stats" style="position:fixed;margin-top:-30px" src="img/21-0.gif">
                        </div>
												
						<div class="slate" id="timeline-slate" style="margin-top:30px;display:none">
            				<div class="slate-content">
                				<div class="box-left">
                    				<img alt="Clipboard" src="/img/clipboard.png" />
                				</div>
                				<div class="box-right">
                    				<h3>{{getPropertyValue properties "first_name"}} has no entities (Notes, Tasks, Deals and etc..) related, to show in the Timeline.</h3>
                    				<div class="text">
                       	 				You can add entities related to it by selecting suitable option from the above "actions" drop down button.
                    				</div>
                    				<a href="#">Click here to learn more</a>
                    				<br />
                				</div>
            				</div>
        				</div>

                        <div  style="margin:auto;width:700px">
                        <div id="timeline">
                            <div id="line-container">
                                <div id="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="notes">...</div>
                <div class="tab-pane" id="tasks">...</div>
                <div class="tab-pane" id="deals">...</div>
                <div class="tab-pane" id="campaigns">...</div>
                <div class="tab-pane" id="mail">...</div>
                <!--<div class="tab-pane active" id="activities">...</div>-->
            </div>
        </div>
    </div>
<!-- Contact Details -->
    <div class="span3">
		<div class="widget_container" id="{{name}}-container">
		<div class="widget_header">
			<div class="pull-left">
				<i class="icon-user "></i> 
				<strong>Contact details</strong>
			</div>
			<div class="pull-right">
				<ul class="widget_header_control">
					<li><a href="#"><i class="icon-move"></i></a></li>
					<li><a href="#"><i class="icon-minus"></i></a></li>
					<li><a href="#" id="{{name}}_plugin_delete" rel="tooltip" title="Delete this person"><i class="icon-remove"></i></a></li>						
				</ul>
			</div>
		</div>
          <div id="qrcode" style='border:1px solid #adadad'></div>
		 <div style='padding:10px;word-wrap: break-word;'>
                    <div>
                        <div class="change-owner-succes">
                        </div>
                        <span><b>Lead owner</b> : <span id="contact-owner" data={{owner.id}} style="display: inline-block">{{owner.name}}</span> 
						<span>
                       		<a href="3"> <i class="icon-edit" style="vertical-align:top" rel="popover" data-placement="top"  data-title="Lead Owner" data-content="Click here to change owner." id="change-owner-element" data-trigger="hover"></i></a>
 						</span>
						  <div class="btn-group" id="change-owner-ul" style="position: relative;margin-top: 5px;display:none">	
 							<a class="btn dropdown-toggle" data-toggle="dropdown">
                        		Change owner
                            	<span class="caret"></span>
                        	</a>
							<ul id='contact-detail-owner' class="dropdown-menu">
                       		</ul>
						  </div>	
                            <!--<select id='contact-detail-owner' class="input-block-level">
                                <option class="contact-detail-owner" value="">Select..</option>
                            </select>-->
                        </span>
                    </div>
                    <div>
                        <!--<div style='float: left;height:auto;padding-right:10px;'>
                        <img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50"/>
                        </div>-->       
                        <div>
                        <!--<span>{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}
                        </span>-->
                        
                        {{#if title}}
                            <span>{{getPropertyValue properties "title"}}</span>
                        {{/if}}
                        
                        {{#if company}}
                            <span>{{getPropertyValue properties "company"}}</span>
                        {{/if}}
                    </div>
                </div>
            <br/>       

            {{#each properties}}
                {{#if_property "first_name" "last_name" "company" "title" "image" "email" "phone" "website" "address"}}
                    <span style='display:inline'><icon class="{{name}}"></icon> <small><b>{{ucfirst name}}</b></small></span> 
                    {{#if subtype}}
                        ({{subtype}}) :
					{{else}}
						:
                    {{/if}}
                    {{value}} 
                    <br/> 
                {{/if_property}}        
            {{/each}}
            {{#multiple_Property_Element "email" properties}}

			{{/multiple_Property_Element}}
            {{#multiple_Property_Element "phone" properties}}{{/multiple_Property_Element}}
            {{#multiple_Property_Element "website" properties}}{{/multiple_Property_Element}}
            {{#address_Element properties}}{{/address_Element}}
            <br/>
                <div id="map" style="width:auto; height:200px; display:none">
                </div>
            </div>
	</div>

    <div id="widgets">
    </div>
    <div style='float:right;'>
        <a href='#add-widget'>Manage widgets</a>
    </div>
   </div>
  </div>
</div>
</script>
