<script id="contact-detail-template" type="text/html">

<div class="row">

<div class="span9">
 <div class="page-header">

	<div style='display:inline;padding-right:10px;height:auto;'>

    		<img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50" style='display:inline'/>
	</div>
	<div style='height:auto;display:inline-block;vertical-align:-23px;'>
		<b>

			<font size="5">{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}</font>
		</b></br>
		{{#if_propertyName "email"}}
			{{value}}</br>
		{{/if_propertyName}}

		{{#if_propertyName "title"}}
			{{value}}
		{{/if_propertyName}}


		{{#if_propertyName "company"}}
			{{value}}
		{{/if_propertyName}}
 		
	</div>		
	
	<div class="btn-group right" style='position:relative;padding-right:20px'>
		<div id='star' style='padding-bottom:10px'></div>
				
		<a class="btn" href="#"><i class="icon-print"></i></a>
				<button class="btn">Actions</button>
  				<button class="btn dropdown-toggle" data-toggle="dropdown">
    				<span class="caret"></span>
  				</button>  			
  				<ul class="dropdown-menu">
					<li><a href='#contact-edit'>Edit</a></li>
					<li><a href='#' id='contact-actions-delete'>Delete</a></li>
					<li class='divider'></li>
					<li><a href='#' id="contact-add-note">Add Note</a></li> 
					<li><a href='#' id="contact-add-task">Add Task</a></li>   	
					<li><a href='#add-opportunity'>Add Opportunity</a></li>   				
					<li><a href='#contact-duplicate'>Duplicate</a></li>
  				</ul>
	</div>		
 </div>

<div class="subnav" >
		    <ul class="nav nav-pills" id="contactDetailsTab">
      			<li class=""><a data-toggle="tab" href="#notes">Notes</a></li>
      			<li class=""><a data-toggle="tab" href="#logs">Logs</a></li>
      			<li class=""><a data-toggle="tab" href="#messages">Messages</a></li>
      			<li class=""><a data-toggle="tab" href="#deals">Deals</a></li>
				<li class=""><a data-toggle="tab" href="#events">Events</a></li>
				<li class=""><a data-toggle="tab" href="#campaigns">Campaigns</a></li>
      			<li class=""><a data-toggle="tab" href="#details">Details</a></li>
      			<li class="active"><a data-toggle="tab" href="#activities">Activity <sup><span class="badge badge-success">3</span></sup> </a></li>
      			<li class=""><a data-toggle="tab" href="#mail">Mail</a></li>
    		</ul>

			<div class="tab-content">
  				<div class="tab-pane" id="notes">...</div>
  				<div class="tab-pane" id="logs">...</div>
  				<div class="tab-pane" id="messages">...</div>
 			 	<div class="tab-pane" id="deals">...</div>
  				<div class="tab-pane" id="events">...</div>
  				<div class="tab-pane" id="campaigns">...</div>
  				<div class="tab-pane" id="mail">...</div>
  				<div class="tab-pane active" id="activities">...</div>
			</div>
</div>

<div id="time-line"></div>

</div>
<!-- Contact Details -->
	<div class="span3">
		<div class="data-block">
			<div class='data-container'>

		
			<header>
				<h2><i class="icon-user "></i> Contact details</h2>
			</header>

			<br/>
<div style='padding:10px;'>
			<div>
				<span>Lead owner: {{lead_owner}}</span>
			</div>
		
			<div>
				<!--<div style='float: left;height:auto;padding-right:10px;'>
					<img  class='thumbnail' src="{{gravatarurl properties 50}}" width="50" height="50"/>
				</div>-->		
				<div>
					<!--<span>{{getPropertyValue properties "first_name"}} {{getPropertyValue properties "last_name"}}
					</span>-->
					{{#if title}}
						<span>{{getPropertyValue properties "title"}}</span>
					{{/if}}
					{{#if company}}
			 			<span>{{getPropertyValue properties "company"}}</span>
					{{/if}}
			 	</div>
			</div>
		
			<div class='clearfix'></div>	
			<div>	
				<br/>
				{{#if tags}}
					<i class="icon-tags"></i>
					<ul class="tagsinput">
						{{#each tags}}
								<li style="display:inline-block;" class="tag"><span><a class="anchor" href="#tags/{{this}}">{{this}}</a><a class="close remove-tags" id="{{this}}">&times</a></span></li>
  						{{/each}}
					</ul>
					</ul>
				{{/if}}	
					<a href="#" id="add-tags"><i class="icon-plus-sign"></i></a> <span>Add tags</span>

						<form id="addTagsForm" style="display:none">
							<input id="addTags" type="text" class="span2" placeholder="Enter tags"/>
							<a href="#" class="btn right" id="contact-add-tags" style="margin-right: 10px">Add</a>
						</form>
				
			</div>

			<div class='clearfix'></div>	
			
			<br/>
			<br/>		
	
 			{{#each properties}}
     			
				{{#if_property "first_name" "last_name" "company" "title"}}
				<span style='display:inline'><icon class="{{icons name}}"></icon> <small>{{name}}</small></span> 
				{{#if subtype}}
					({{subtype}})
				{{/if}}
				{{value}} 
				<br/> 
			{{/if_property}}	    
				{{/each}}
				<br/><br/>
		</div>
	</div>
</div>
		<div id="widgets">
		</div>
		<div style='float:right;'>
   				<a href='#add-widget'>Manage widgets</>
  		</div>
	
		</div>

</div>
</script>
