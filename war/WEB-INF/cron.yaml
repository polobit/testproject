cron:
- description: TaskletsTimer
  url: /backend/cron
  schedule: every 2 mins

- description: Emails Sender
  url: /backend/cron/cron-pull?q=email-pull-queue
  schedule: every 1 mins
  
- description: Campaigns Execution
  url: /backend/cron/cron-pull?q=campaign-pull-queue
  schedule: every 1 mins
  
- description: daily reports
  url: /backend/cron/reports?duration=DAILY
  schedule: every day 23:30
  
- description: Monthly reports
  url: /backend/cron/reports?duration=MONTHLY
  schedule: 1st friday of month 23:55
  
- description: Weekly reports
  url: /backend/cron/reports?duration=WEEKLY
  schedule: every friday 23:50 

- description: daily triggers
  url: /backend/cron/triggers?period=DAILY
  schedule: every day 01:00
  
- description: Monthly triggers
  url: /backend/cron/triggers?period=MONTHLY
  schedule: 1st monday of month 01:00
  
- description: Weekly triggers
  url: /backend/cron/triggers?period=WEEKLY
  schedule: every monday 01:00

  
- description: Due Tasks Reminder
  url: /backend/cron/tasks
  schedule: every day 23:00
  
- description: Twitter5
