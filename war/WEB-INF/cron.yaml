cron:
- description: TaskletsTimer
  url: /backend/cron
  schedule: every 2 mins

- description: daily reports
  url: /backend/cron/reports?duration=DAILY
  schedule: every day 23:30
  
- description: Monthly reports
  url: /backend/cron/reports?duration=MONTHLY
  schedule: 1st friday of month 23:55
  
- description: Weekly reports
  url: /backend/cron/reports?duration=WEEKLY
  schedule: every friday 23:50 
  
- description: Due Tasks Reminder
  url: /backend/cron/tasks
  schedule: every day 23:00
  
- description: Twitter5
  url: /backend/cron/twitter?rate=rate_limit_5
  schedule: every 2 mins  
  
- description: Twitter10
  url: /backend/cron/twitter?rate=rate_limit_10
  schedule: every 10 mins  
  
- description: Twitter20
  url: /backend/cron/twitter?rate=rate_limit_20
  schedule: every 20 mins

- description: Blobstore clean
  url: /backend/cron/blobs-delete
  schedule: every day 23:30

- description: ScheduledUpdate Submit
  url: /backend/cron/scheduledupdate
  schedule: every 5 mins

