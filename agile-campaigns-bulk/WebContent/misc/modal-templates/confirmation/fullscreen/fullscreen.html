<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <title>Popup</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
      <style>
         body {
         background: #333;
         width:1200px;
         height:602px;
         }
         #popup {
         background: #f9f9f8 url('https://s3.amazonaws.com/PopupTemplates/confirmation/fullscreen/images/bg.png');
         color: #000!important;
         font: 62px/66px 'Open Sans', Arial, sans-serif!important;
         letter-spacing: 0;
         position: fixed;
         width: 1200px;
         }
         #popup-body {
         padding: 80px 40px;
         text-align: center;
         }
         #popup-content p  {
         margin: 0 0 15px;
         }
         #popup-content p small  {
         color: #fe4600;
         display: block;
         font-size: 36px!important;
         letter-spacing: 2px;
         line-height: 40px!important;
         margin-bottom: 10px;
         text-transform: uppercase;
         }
         #popup-content p span {
         color: #fe4600;
         }
         #popup-content p big  {
         color: #fe4600;
         display: block;
         font-size: 120px!important;
         font-weight: bold!important;
         line-height: 120px!important;
         text-transform: uppercase;
         }
         #popup-buttons {
         height: 146px;
         margin: 60px 60px 0;
         position: relative;
         }
         #popup-buttons a {
         background: #ec4905 url('https://s3.amazonaws.com/PopupTemplates/confirmation/fullscreen/images/button-bg.png');
         border-bottom: 14px solid #761816;
         -webkit-border-radius: 70px;
         -moz-border-radius: 70px;
         border-radius: 70px;
         color: #fff!important;
         display: inline-block;
         font: 28px/28px 'Open Sans', Arial, sans-serif!important;
         padding: 6px 0 18px;
         position: absolute;
         left: 0;
         top: 0;
         text-align: center;
         text-decoration: none;
         width: 460px;
         }
         #popup-buttons a.button-gray {
         background: #757575 url('https://s3.amazonaws.com/PopupTemplates/confirmation/fullscreen/images/button-bg-gray.png');
         border-color: #464646;
         left: auto;
         right: 0;
         }
         #popup-buttons a b {
         display: block;
         font-size: 80px!important;
         line-height: 80px!important;
         text-transform: uppercase;
         }
         #popup-buttons span {
         background: #fff;
         -webkit-border-radius: 25px;
         -moz-border-radius: 25px;
         border-radius: 25px;
         color: #333;
         height: 50px;
         font-size: 20px!important;
         font-weight: bold!important;
         letter-spacing: -1px;
         line-height: 50px!important;
         margin: -25px 0 0 -25px;
         position: absolute;
         left: 50%;
         top: 50%;
         text-transform: uppercase;
         width: 50px;
         }
         #popup-content-copyright {
         font-size: 18px!important;
         line-height: 22px!important;
         position: absolute;
         right: 20px;
         bottom: 20px;
         }
         #popup-content-copyright a {
         color: #fe4600;
         }
      </style>
   </head>
   <body>
      <div id="popup">
         <div id="popup-body">
            <div id="popup-content">
               <p>
                  <small>Smart Popups</small>
                  Convert <span>your</span> Abandoning Visitors
                  <big>Into revenue?</big>
               </p>
               <div id="popup-buttons">
                  <a href="#" class="button button-orange"><b>Yes</b> register for a webinar</a>
                  <span>or</span>
                  <a href="#" class="button button-gray"><b>No</b> Not now</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
